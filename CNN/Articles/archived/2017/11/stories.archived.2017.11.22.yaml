      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Argana, making the higante and parading the higante are of equal
        worth. While he is happiest when he is working on these higantes, he also
        finds fulfillment when he is able to parade his work, as it validates him
        as an artist, even if only once a year. “<em>Marami pang maliliit pang</em>
        artists <em>na hindi lang nakikilala. Napakadami. Kesa pa dun sa mga sikat
        na</em> artists<em> natin dito. Kaya nga, ‘yun nga, naging</em> proud <em>ako,”</em>
        he says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be9da3f-4460-4823-999c-a1e118312082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:25:04.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:26:25.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argana is also most grateful for the support that he has gotten
        from the local government. Had he not been allowed to create a makeshift space
        for his workshop, he would have given all of his materials to his uncle who
        lives in another town in Rizal. “<em>Matatambak nalang sana doon,</em>” he
        says.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c963d39f-d8ed-4824-9157-9a6786a934e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:25:04.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:26:25.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Napakaimportante [ng suporta], parang halos buhay ko na ang
        katapat. Dahil kung walang lote, edi wala na ito,</em>” he says, as he covers
        the gigantic heads with bubble wrap, cautiously stacking them one by one while
        he peels off remnants of clay from his palms and fingers.</p>'
  'former-DDB-chair-Dionisio-Santiago-Duterte-sorry':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-22T15:03:29.201+08:00
    'imagesource': 'jcr:7a19665d-2af5-40eb-afb7-357034158d74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faa4d4dd-2a51-4140-9a90-16c0933da892'
    'lead': 'Former Dangerous Drugs Board Chair Dionisio Santiago said he''s sorry
      if he offended the President — although he still feels his comment was taken
      out of context.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T13:31:33.756+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T13:31:56.412+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T13:31:56.104+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-DDB chair Santiago sorry for offending Duterte

      '
    'updated': 2017-11-26T13:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d63893a-6d29-46bb-bfb2-af9dba8de75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> — Former
        Dangerous Drugs Board (DDB) Chief Dionisio Santiago on Wednesday said he will
        apologize to President Rodrigo Duterte for his comment on the billion-peso
        mega-drug rehabilitation center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e99164b-cfb4-4702-a5e4-62d80d003027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I offended the President, I''m apologizing sa kanya [to him],"
        Santiago told CNN Philippines'' <em>The Source.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f5a442-be1c-4583-85d2-6eda3c802735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, believes if the entire interview had been properly
        explained to Duterte,&nbsp; the President would have understood why he said
        the rehabilitation center was a "miscalculation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f432e4dc-5c02-4675-9b7b-a32f99644b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has said he was offended by the former chairman''s remark.
        Santiago previously told The Source the government should work to complete
        regional and local centers instead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2464afcf-e8d3-43f2-8564-d18739642610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/08/riodrigo-duterte-dionisio-santiago-ddb-drug-rehab-program-offended.html">Related:
        Duterte ''offended'' by former DDB Chief''s remarks on mega rehab project</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c9c8cd-b7bf-4d76-8a9e-cb9a628c4c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retired military general was appointed in July after his predecessor,
        Benjamin Reyes, was fired for saying studies showed one million users, instead
        of Duterte''s four million estimate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98da0ffd-4e12-41a1-b135-0c38b8b1e46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Santiago said his army orientation keeps him from questioning
        Duterte''s decision to fire him, adding "the boss is always right."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f411437f-2fe6-4da0-b194-12261f8dd449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I serve, it should be full trust and confidence. If there
        is a speck of doubt ang President sa loyalty ko and my functioning as a government
        official, hindi kami pwedeng magsama," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a91e1bd-edc2-4415-bbc2-5cea0c809232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[If the President has a speck of doubt over my loyalty and (functionality)
        as a government official, we cannot work together.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e31e4e2-d449-4d70-afff-ef5d2d119c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Santiago denies bribery, corruption allegations</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a51f0a3-47ea-434a-9006-2ae7896fd63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former DDB chief also dismissed allegations he misused government
        funds and received favors from an alleged narcopolitican.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4498021-66be-47b3-8a43-8e9ef70569fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang on Monday announced it received a letter of complaint,
        supposedly from the DDB employees'' union, accusing Santiago of going on extravagant
        trips with his family, mistress, and favored employees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1466f017-3d25-4ed3-8ba6-6b8de1c8e876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, the letter mentioned two trips to New York and Vienna,
        Austria. Santiago said he only brought his wife to Vienna, and on his salary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e3a4a3-11df-40f2-ba5e-c9b8f9d69754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It came from government, pero sweldo ko ''yun [that was my salary]...
        Siguro may karapatan ako. Masama ba isama ''yung asawa ko, nagbayad naman
        siya?" said Santiago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875ebd4a-c5b1-462a-935c-ba5b77da79e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think I have the right. Is it wrong to bring my
        wife, when she paid for it?]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6bc2f0-cd41-4301-babc-1764d349232c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former chairman explained he earned P200,000 regularly as DDB
        chairperson, most of which he gave to his wife. He said they spent P76,000
        for her travel. He added his son works for Delta Airlines, and employee perks
        allowed them to travel in business class for a total of only $14.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b72b8a3-7731-457f-a968-1fbec5fb62bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago said seven of his family members — composed of his son,
        daughter-in-law, three grandchildren, a niece and her baby — traveled separately
        to Bonn, Germany, and just met Santiago and his wife in Vienna.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8e30cd-2519-49d1-8180-f0a887d465d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added his son earns $33 per hour, and his grandchild, a programmer
        at Google, earns $100 an hour.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d9b292-193f-428b-a15e-e99d49bce203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pa naman karapatan yung apo ko na ilibre ''yung tatay at nanay
        niya, ''yung pamilya, na magkano lang iyon?" he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d80ef8d-25d9-4912-92ed-dcd5d70ee06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Doesn''t he have a right to treat out his parents and family, when
        it costs little for him?]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad023045-cc56-420e-99eb-4bce2b49dd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family paid approximately $210 for accommodations for three
        days, and Santiago said he has the receipts and documents to prove it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a906103f-5935-49ae-b4b6-582410a187cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retired military general also denied he traveled with a mistress,
        a supposed "Ms. Edith Julie ''Judith'' Mendoza."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3304d13-23c7-4bb7-bc4c-f7387a4dd30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza, whom he had known as "Edong," acted as his secretary and
        went with him to New York for a meeting with the United Nations on the drug
        war.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c094a297-14e1-4a53-ab14-0f74b24c6922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron akong parang secretary doon... siya magrereceive sa iyo,
        tapos siya ''yung nagfa-farm out ng documents. Ang alam ko, si Edong siya.
        Tinanong ko, ''Edong, sino ba tong si Judith?'' ''Sir, ako iyan,''" said Santiago.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd451775-cea6-4396-b6ff-a8ce89972aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[I have someone who is like a secretary... She receives guests,
        and farms out documents. I know her by Edong. I asked her, ''Edong, who is
        this Judith?'' ''Sir, that''s me.'']</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf7b7d9-f2a6-4795-81ee-6e72cdff7451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to allegations he traveled with employees he favored, Santiago
        said his companions were recommended by DDB''s travel committee.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e555947-dcd2-4f3a-a804-ae3df78e6d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter detailing the allegations has since been denied by the
        undersigned, a certain Baby Herrera Santiago, supposedly a DDB employee.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88db160c-098c-4d39-bad0-e386f8b4ac21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Criminal Investigation and Detection Group of the Philippine
        National Police is looking into the authenticity of the signature.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e778f8-6913-4abb-b4ec-0610bc5be82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:31:33.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:31:56.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baby Herrera, for your information, used to be my secretary. She''s
        denying it. Sabi niya hindi siya ganyan pumirma [She said she doesn''t sign
        like that]," said Santiago.</p>'
    '29':
