    'template': '1'
    'title': 'Local indie bands kicked out of music events amid sexual misconduct
      allegations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f611452d-2aec-40b3-ab89-c99e67d85064'
      'mgnl:activationStatus': true
