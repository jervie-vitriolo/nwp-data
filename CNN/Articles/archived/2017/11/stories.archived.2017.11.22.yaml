    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eade60-28d4-4a80-992a-6d10d2444530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:46:21.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:46:45.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pol Gonzales paved his own way by finding a big enough space and
        parking his car in it (although we should mention that this could be a traffic
        offense if done on public roads).</p>'
    '14':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/comment_embed.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fposts%2F2065376563702232%3Fcomment_id%3D2067078140198741%26comment_tracking%3D%257B%2522tn%2522%253A%2522R9%2522%257D&width=560&include_parent=false&appId=129543534268420&height=192"
        width="560" height="192" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923cd025-c28d-4c90-a902-1e5550f20b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:46:21.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:46:45.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70154afa-2689-406b-ab80-6be0f947d0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:46:21.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:46:45.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though their stories may sound ridiculous, these underscore a growing
        problem for many car owners and for our cities as a whole.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6a5a67-5d34-47ea-89be-33ddd725caeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:46:21.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:46:45.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2017 survey of 1,043 drivers in Manila, ride-sharing company
        Uber found that three in five Filipinos said looking for parking was the second-worst
        part of owning a car.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1aac36-4ca3-486c-acff-a17ab908ec6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:46:21.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:46:45.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also found that car owners spent an average of 24 minutes
        a day looking for parking.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0021312d-ea6e-41ba-a125-bc506893f905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:46:21.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:46:45.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These certainly add to the reasons why traffic and navigation app
        Waze named the Philippines, for the second year in a row, "the worst place
        to drive" among 39 countries.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bef795-258e-44a5-9eb5-77b378e13cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:46:21.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:46:45.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read: <a href="https://cnnphilippines.com/transportation/2017/11/11/WAZE-philippines-worst-place-to-drive.html">Waze:
        PH the worst place to drive</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555356eb-969a-47a9-b3df-13459ad745f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:46:21.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:46:45.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the government is heavily revamping public transport through
        the Public Utility Vehicle Modernization Program, ride-sharing apps like Uber
        have been taking the lead in helping car owners by offering them the comfort,
        convenience and safety of their personal cars, but without the stress of finding
        a place to park them.</p>'
    '26':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/oNyq2_92H0Y"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
