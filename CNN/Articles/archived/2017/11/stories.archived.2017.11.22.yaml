      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chrissy Teigen announced on her Instagram Tuesday that she is expecting
        her second child with singer John Legend.</p>'
