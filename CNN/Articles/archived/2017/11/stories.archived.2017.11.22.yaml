      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Tamaraws pulling away, Ateneo found a way to claw its way
        back to the lead in the dying minutes to send the game into overtime.</p>'
