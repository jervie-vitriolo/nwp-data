        Event Space in Makati City.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd4182e-97be-4b85-a9a3-2ae9c16411ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:12:21.539+08:00
