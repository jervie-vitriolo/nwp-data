      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 604 bags of shabu were hidden in five solid steel cylinders
        used in printing presses, each a foot in diameter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3295f7-18bb-4beb-8b9d-bf51ca338e84'
      'mgnl:activationStatus': true
