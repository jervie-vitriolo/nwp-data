      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duties and taxes of the shipment were paid on May 18, and it
        was released on the same day without further inspection since it passed through
        the Customs'' so-called express "green lane."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5b4a05-d41c-4da4-aedc-f9463f61ec1a'
