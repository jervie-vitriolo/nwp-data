  'united-states-navy-aircraft-crash-philippine-sea':
    'author': 'Madison Park and Jason Hanna, CNN'
    'caption': 'Three people are missing after a U.S Navy plane crashed into the ocean
      southeast of Okinawa on Wednesday. The Navy transport plane was carrying 11
      crew and passengers when it went down around 2:45 p.m. Japan Standard Time.
      (Photo: Mass Communication Specialist 3rd Class Eduardo Otero/Navy media Content
      Operations/U.S. Navy via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-22T07:13:41.943+08:00
    'imagesource': 'jcr:95e0890b-a463-440b-88cb-2c8e207af826'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3107d449-0d62-499a-8f1d-39249528da04'
    'lead': 'A US Navy plane crashed into the ocean southeast of Okinawa Wednesday
      afternoon, leaving three people missing in the latest of a string of troubling
      incidents facing the Navy in waters off East Asia this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T11:29:38.028+08:00
    'mgnl:createdBy': 'cnnproducer'
