  'ramon-ang-complete-philippine-daily-inquirer-deal':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-11-22T05:39:00.515+08:00
    'imagesource': 'jcr:60678a83-3004-4019-8ec2-27db059aea51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c080c5c1-f7bd-4c10-a3a0-5b8adc67d4e6'
    'lead': 'Business tycoon Ramon Ang said Wednesday that his buyout of the Philippine
      Daily Inquirer was complete.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T11:43:11.117+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T11:43:31.101+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T11:43:30.951+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ang completes Inquirer deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7eb218-c655-457a-a127-cd2461cc6f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:43:11.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:43:31.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22</strong>) — Business
        tycoon Ramon Ang said Wednesday that his buyout of the Philippine Daily Inquirer
        was complete.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4f8e4d-3c5f-4f80-9643-0bcb866a125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:43:11.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:43:31.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal was long done and the company was just completing its filings
        with regulators, Ang said, speaking to reporters at the sidelines of Eagle
        Cement''s annual stockholders meeting in Ortigas Center, Pasig City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8951d59-ea8d-4945-9fcf-cc6879ec81ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:43:11.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:43:31.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang did not disclose the value of the deal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd3e358-e5bb-47b6-97a9-8fe34a71aef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:43:11.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:43:31.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the Inquirer Group of Companies said a conditional agreement
        had been signed with Ang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7508ddc4-3093-44b2-8a03-9761a4e66ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:43:11.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:43:31.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/07/17/ramon-ang-philippine-daily-inquirer.html">READ:
        Ramon Ang accepts offer to invest in Inquirer Group</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f442aaa-4d08-4d46-89c5-cfed34d0cdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:43:11.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:43:31.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang confirmed this in a separate statement: "I have accepted the
        offer of the Prieto family to invest in the Inquirer Group. I am looking forward
        to be part of this venerable institution and work with the men and women who
        made it what it is now."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997bdad5-9ffa-4ccd-980e-bf83d6813d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:43:11.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:43:31.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prieto family, owner of the Inquirer Group of Companies, are
        divesting their majority stake in Inquirer after 25 years at the helm. Talks
        started in 2014 but they were revived this year after the family completed
        its annual review of the business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a29418-397c-4e4b-adce-eadea72f8175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:43:11.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:43:31.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inquirer Chair Marixi Prieto said the sale was a "strategic" decision
        that would "maximize growth opportunities" for the company. "[Ang''s] investments
        and business expertise will unlock added value in the Inquirer Group…" she
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4339ea0-5470-49ae-8e82-e4e45355e8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:43:11.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:43:31.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang vowed to respect Inquirer''s legacy, saying: "The publication
        will continue to uphold the highest journalistic standards and make a difference
        in the society it serves."</p>'
  'aniceto-bertiz-supreme-court-drivers-license':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': 'ACTS-OFW Rep. Aniceto Bertiz III (file)'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-11-22T05:16:34.388+08:00
    'imagesource': 'jcr:bbdc1da0-2220-4f96-ade4-e168c0006ce6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '188b91cd-f3b9-4620-a342-89d52fa4b961'
    'lead': 'ACTS-OFW Rep. Aniceto Bertiz III claims the P829-million deal for the
      licenses is illegal. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T11:47:08.615+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T11:47:46.739+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T11:47:46.562+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon asks SC to stop issuance of 5-year driver''s licenses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc1a28d-489b-49cf-98f1-d4289693910c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:47:08.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:47:46.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> — A
        lawmaker is asking the Supreme Court (SC) to stop the issuance of driver''s
        licenses with five-year validity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351e6f64-c345-4cc0-ac5b-bf384446844a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:47:08.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:47:46.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACTS-OFW Rep. Aniceto Bertiz III petitioned the high court on Wednesday
        to issue a temporary restraining order while it reviews a ₱829.6-million driver''s
        license deal that he claims is unconstitutional.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3412ad8a-c90e-4301-8cf4-12639b902617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:47:08.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:47:46.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the executive branch, including respondents Executive Secretary
        Salvador Medialdea, Transport Secretary Arthur Tugade and Budget Secretary
        Benjamin Diokno, committed grave abuse of discretion for entering into an
        anomalous deal in December 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57526361-119b-4c1a-82c2-4b47c0593fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:47:08.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:47:46.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Office (LTO) started issuing five-year driver''s
        licenses in August 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a6e5b0-fb6c-48da-8589-e8774537d7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:47:08.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:47:46.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/08/28/lto-drivers-license-five-year-validity.html">Read:
        LTO to start releasing driver''s licenses with 5-year validity</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8608ad6e-c71c-4000-bdc9-bbcd67ff43f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:47:08.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:47:46.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier that month, President Rodrigo Duterte signed <a href="http://www.officialgazette.gov.ph/downloads/2017/08aug/20170802-RA-10930-RRD.pdf">Republic
        Act 10930</a>, which extends the validity of driver''s licenses from three
        to five years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced144ac-c5d9-41e4-bd3e-d724c5ede7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:47:08.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:47:46.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/08/02/duterte-drivers-license-law-five-years.html">Read:
        Duterte signs law extending driver''s license validity to 5 years</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c5f4c9-a174-4ce3-aada-37350e0d431e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:47:08.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:47:46.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertiz said the bidding for the "LTO-Driver''s License Project with
        Five-Year Validity for CY 2017" was "rigged and manipulated" because the contract
        was issued in April 2017 to the highest bidder, DERMALOG-NETTIX-CFP joint
        venture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a7beeb-8e62-4e99-bec7-fd56f2a7b056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:47:08.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:47:46.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the winning bid was just 0.75 percent lower than the
        project''s ₱836 million approved budget, which meant it had "the palapable
        and indelible stamp of the commission of a fraudulent scheme to plunder the
        government coffers."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a1055a-7be7-4c98-8058-ad6d6ddd4aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:47:08.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:47:46.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two bidders, who Bertiz said were unlawfully disqualified,
        were:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7f3829-2dfe-4601-bdcb-7d79751b36c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:47:08.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:47:46.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banner Plasticard Inc. and PCCW Solutions Philippines, Inc. (₱750
        million)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12868190-cc77-47ae-a268-7acc18710252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:47:08.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:47:46.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kolonwel and PT Pura (₱814.3 million)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2466fc7-0344-4a6d-b850-b43103bd5c25'
      'mgnl:activationStatus': true
