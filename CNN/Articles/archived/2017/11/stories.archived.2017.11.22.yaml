      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> — With
        tales of sexual harassment against Hollywood artists snowballing, it was only
        a matter of time before the local scene followed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee757ec-f58c-43ee-bbdc-549f239125a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:12:21.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:13:06.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online music magazine Vandals On The Wall on Wednesday removed Manila-based
        indie band Jensen and The Flips from the lineup of its annual event "The Rest
        Is Noise Year-End." The move came following sexual misconduct allegations
        against one of its members.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">OUR OFFICIAL STATEMENT. <a href="https://t.co/PVFveIKd1G">pic.twitter.com/PVFveIKd1G</a></p>&mdash;
        VandalsEntertainment (@vandalsondwall) <a href="https://twitter.com/vandalsondwall/status/933152366722891776?ref_src=twsrc%5Etfw">November
        22, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184a5628-6bf1-48df-8ce0-9f6d1f57e4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:12:21.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:13:06.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a5bf49-e305-4768-b07e-8004e47c5ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:12:21.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:13:06.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are reaffirming our position: We do not and will not condone,
        tolerate, or enable any vile or reprehensible behavior that exploits and abuses
        women," said Vandals On The Wall in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
