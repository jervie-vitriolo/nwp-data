    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d5df55-3104-4dd1-aec2-8e55bfbb139b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:12:21.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:13:06.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same Twitter thread also alleged that band frontman Sud Ballecer
        of the indie rock and jazz band Sud had been "touchy" with a girl during a
        gig, and tried to kiss someone in a separate occasion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5097cf16-4db9-460f-8a11-bf9949069cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:12:21.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:13:06.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted the organizers of the University of the Philippines
        (UP) Fair in February 2018 to withdraw its invitation to Sud to perform. This
        was announced by Vince Liban, the head of the LGBTQ advocacy group UP Babaylan.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I bet there are better momol songs from bands who don’t harass women.
        I guess we’ll be needing recommendations mga kumare. <a href="https://t.co/QLVrItoBaq">pic.twitter.com/QLVrItoBaq</a></p>&mdash;
        Vince 🌈 #SOGIEEqualityNow (@vinceliban) <a href="https://twitter.com/vinceliban/status/933162807989755910?ref_src=twsrc%5Etfw">November
        22, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd5654b-19f7-49e4-8d66-cf3c604c7fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:12:21.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:13:06.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a55dea7-aa08-4ee3-9099-92b254331ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:12:21.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:13:06.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an org who values and advocates for women and their rights,
        we cannot tolerate these kinds of behavior," Liban said. The UP Babaylan is
        a student organization that advocates for the rights of lesbians, gays, bisexuals,
        transgenders, and queers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1658e2-76ac-4784-b59f-114646755835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:12:21.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:13:06.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an official statement released later in the evening, Babaylan
        also asked other UP Fair organizers "to neither tolerate nor welcome perpetuators
        of violence" at the centerstage of the University.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b178d6-867c-4dba-a699-611ea4a7d8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:12:21.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:13:06.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us create safer spaces for women to speak up and be empowered
        against the injustices of society," the statement said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6b521c-56de-46db-bea7-f9eef198dcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:12:21.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:13:06.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sud on Thursday had apologized for the alleged sexual misconduct
        thrown against some of its members.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4567e5f3-c8f7-40ca-9b59-578fa22d45cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:12:21.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:13:06.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sorry. It was never our intention for our actions to come
        across the way they did. We recognize that we have no say whether they were
        violated by our actions and we put them in a position they were not comfortable
        in, and for that we will accept the repercussions of what we did," it said
        in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1add51-d867-480c-b080-e84a26e3b900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:12:21.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:13:06.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sud added it had privately resolved an unspecified matter involving
        band bassist Raisa Racelis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591a7956-88b3-4155-8768-aa8088819ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:12:21.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:13:06.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To everyone reading this, we appreciate you and all things you
        stand for. Things that we all should stand for. And thank you for starting
        a revolution of awareness and change," the band said.</p>'
    '30':
