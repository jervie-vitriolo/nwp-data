  'Duterte-never-talked-to-anyone-Sereno-impeachment':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-22T18:36:40.756+08:00
    'imagesource': 'jcr:42eaddc2-5ce4-4443-b53b-7704aebfb370'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22540512-4ac3-49da-b1e9-d07791e87a9e'
    'lead': 'President Rodrigo Duterte said he does not want to get involved in the
      impeachment complaint against the Chief Justice. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T14:26:59.513+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T14:27:21.664+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T14:27:21.454+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: I never talked to anyone about Sereno''s impeachment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf87955-9282-47ee-a4e6-6391eb7f93fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:26:59.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:27:21.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> — President
        Rodrigo Duterte on Tuesday disputed Chief Justice Maria Lourdes Sereno''s
        claim that he and his allies are out to oust her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdddd41-d3d2-4d4d-bffd-59e6df230921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:26:59.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:27:21.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to media, the President said he never talked to anyone,
        other than the public, about impeaching the Chief Justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b44c448-ebff-44e4-9d49-d2dbd7b0b1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:26:59.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:27:21.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She can ask anybody, I guarantee you," Duterte said. "I''ll make
        a guarantee, magtanong siya diyan kung may nilapitan ako na sinasabi ko, "Impeach
        niyo si Sereno," except the public."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81d0ff5-d8cc-4f55-9ffc-663cb8a96a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:26:59.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:27:21.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She can ask anybody, I guarantee you. I''ll make a
        guarantee, she can ask anyone if I approached anyone and said ''Impeach Sereno''
        other than the public.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1291bb5c-1710-4847-9a3e-77121190c8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:26:59.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:27:21.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, media reported that Sereno, who is facing an impeachment
        complaint at the House of Representatives, hinted Duterte may have had something
        to do with the impeachment case against her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7126638-3a72-4d47-9f2e-f8a654ba9c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:26:59.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:27:21.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the President has criticized the Chief Justice before,
        he said Tuesday he doesn''t want anything to do with the complaint against
        Sereno.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fc3ba6-892a-4ff3-bd1b-1d0bec795f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:26:59.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:27:21.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayaw kong makialam diyan ma''am [I don''t want to meddle there,
        ma''am]," said Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896b55c4-d8eb-4346-82b0-bc1cca0be7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:26:59.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:27:21.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Sereno can even investigate his involvement all she wants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548dca7b-e381-4f84-ae63-1ae9ddcc86e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:26:59.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:27:21.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ma''am Sereno, I''m sorry to tell you and you can investigate the
        whole town and i-commission mo lahat ng mga journalists who are good at investigative
        journalism, kung may kinausap ako na tao about your impeachment," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782d8e65-2f37-440d-a4ea-9b99061ba20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:26:59.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:27:21.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m sorry to tell you and you can investigate the
        whole town and commission all the journalists who are good at investigative
        journalism if I talked to anyone about your impeachment.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be5b096-3033-43b1-8b34-3f23b11b3717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:26:59.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:27:21.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is facing an impeachment complaint accusing her of violating
        the Constitution, corruption, betrayal of public trust, and other high crimes.
        The House Justice Committee is set to determine on Wednesday if there is sufficient
        ground for her impeachment.</p>'
    '11':
