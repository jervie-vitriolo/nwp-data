      'mgnl:lastActivated': 2019-09-04T13:26:25.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b5cc3a-e268-417d-8554-c37ba72ffc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:25:04.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:26:25.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An important value of the festival is the creation of temporary
        employment for those who need it (like the boys Argana hires for the festival
        or the ones who carry the effigies during a parade). Argana says that some
        people get paid at least ₱300 for carrying a higante for a few hours.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce5287f-1265-4523-9bf5-46d142c90744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:25:04.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:26:25.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also establishments in Angono that want to showcase their
        products through the festival, and this is where he gets to earn. SM, for
        example, commissioned Argana to make higantes wearing metallic SM colors (blue,
        white, and hints of gold), with the “SM Savemore” sash around some of them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1898735-ad24-44ec-989a-16473ff457d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:25:04.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:26:25.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Yung</em> budget<em> natin nakukuhua ko ‘yan diyan sa mga
        sponsor na gustong gumamit, nagbibigay ng kaukulang bayad para dun sa nagbubuhat
        na higante, sa transportation, kumpleto ‘yun</em>,” he says of his work for
        SM. “<em>‘Yung natitipid ko [dahil sa mga bigay ng</em> sponsor],<em> imbis
        na gastusin ko sa sarili ko, dinadagdagan ko pa at gumagawa ako ng bagong
        higante,”</em> he adds.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c630caa6-6640-4ae2-9fb6-3c6d5af36dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:25:04.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:26:25.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerardo Calderon, mayor of Angono, agrees that creating employment
        for the townspeople is the most significant aspect of the festival. “<em>Imbis
        na lumuwas sa</em> Greenhills,<em> pumunta sa</em> SM <em>o pumunta dun sa
        mga</em> free market … <em>‘yung</em> Angono people<em>, sila</em> mismo [nakakatrabaho].”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c2735e-dc1b-40a2-acbd-b6485fd2617f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:25:04.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:26:25.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calderon says that because of the attention given to the Higantes
        festival, their municipality was also able to get multinational establishments
        like McDonald’s, Mercury Drug, SM, and Jollibee, among others, to invest in
        their town. For a town of 113,000 people, Angono, he says, has a creative
        economy that can compete with other “first-class municipalities” that have
        similar festivals, such as Iloilo’s Dinagyang, Bacolod’s Masskara, or Aklan’s
        Ati-atihan.</p>'
    '27':
      'image': 'jcr:9e6ff1bf-10c5-49a4-a6d3-8b2de7c48467'
      'imageCaption': '“[The festival] is our way of marketing our town, anchored
        on art and tourism, showcasing the artistry of our people, showcasing the
        environmental management of the LGUs of Angono, and how people react and participate
