    'template': '1'
    'title': 'What people wouldn''t do for parking

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc35a7a3-a667-46eb-9baf-87c025292f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:46:21.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:46:45.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong>- For many drivers,
        the joys of going on a trip are generally ruined by the agony of looking for
        a parking space.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cd936b-a6c4-4967-8722-c64755e8464b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:46:21.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:46:45.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scenario is familiar to those who have been behind the wheel
        for the past five or so years: you arrive at the mall or restaurant, looking
        forward to a great time, only to find a sea of wheeled, metal boxes and no
        space for you.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d9b79f-d652-4f01-9440-301164f1f473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:46:21.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:46:45.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This often means sitting in your car, with your hazard lights on,
        until someone finally leaves. Or if you find waiting too tedious, you drive
        around and around until you find a slot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c1adfe-26f0-4df0-bc19-0131ef969980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:46:21.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:46:45.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a poll by CNN Philippines, some netizens said they went even
        further to find parking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9d8ad6-3392-4803-8518-d36bcba895d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:46:21.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:46:45.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nel Uehara Uy''s case, he literally went further by parking at
        a flat-rate slot 4 kilometers from his office and taking the bus to cover
        the remaining distance.</p>'
    '10':
