      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teigen discussed her past struggle with infertility in 2015 on her
        now canceled daytime talk show, FABLife.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5563def3-3e17-47f5-8895-4a7911ae44da'
