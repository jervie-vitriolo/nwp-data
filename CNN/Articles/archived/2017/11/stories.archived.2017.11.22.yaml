    'template': '1'
    'title': 'Behind the scenes at the Bench fashion show'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32efae83-3818-4608-8ef9-5ed6c5ff8c51'
