      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bench endorser Pietro Boselli, also known as "the world''s hottest
        math teacher," walked the runway as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1599cb3c-985f-4985-a7de-8088f8473970'
