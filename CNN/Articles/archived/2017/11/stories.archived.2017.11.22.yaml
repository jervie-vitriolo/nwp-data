      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> — The
        government wants the 2018 national budget done and dusted by December 19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'face72ae-1b4a-4ee2-ae34-5fec09ffa3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:49:46.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:50:04.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Benjamin Diokno on Wednesday said lawmakers will
        be able to pass the General Appropriations Act on time since they have already
        resolved major issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52935733-7fa2-44c6-ab51-f9abf295a51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:49:46.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:50:04.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is wrapping up interpellations this month, while the
        bicameral meeting is set for the first week of December so both houses can
        align their versions of the bill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba8d45e-5a10-4da7-8362-3c8fda4dc127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:49:46.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:50:04.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another priority bill, the tax reform bill known as TRAIN (Tax Reform
        for Acceleration and Inclusion Bill) is expected to be approved in a month''s
        time, Diokno said. Discussions on the bill are ongoing in the Senate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5a3e48-59d0-4871-b6d9-d5402e0acf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:49:46.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:50:04.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already assigned a date for the signing of the General
        Appropriations bill into law by President Duterte, and that is December 19,
        2017. I think that around that time we will also be signing the TRAIN," he
        said in a media forum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96919872-2a1a-4216-b762-16548cfb1d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:49:46.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:50:04.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed P3.767-trillion (US$75 billion) 2018 budget is an increase
        of over 12 percent from the 2017 budget.</p>'
