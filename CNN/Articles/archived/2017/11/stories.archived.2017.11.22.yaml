    'title': 'Navy aircraft crash leaves 3 missing in Philippine Sea

      '
    'updated': 2017-11-23T03:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8197924-0a41-4f5b-8b46-3b5a14614add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:29:38.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:30:02.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A US Navy plane crashed into the ocean
        southeast of Okinawa Wednesday afternoon, leaving three people missing in
        the latest of a string of troubling incidents facing the Navy in waters off
        East Asia this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6372e3b-7f89-46b7-b2f5-5f7220b65f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:29:38.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:30:02.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The C2-A Greyhound transport plane was carrying 11 crew and passengers
        to an aircraft carrier when it crashed into the Philippine Sea around 2:45
        p.m. Japan Standard Time, the Navy said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cff9a7d-18b1-44b4-93bc-ab0b38ee3416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:29:38.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:30:02.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight people have been rescued and are in good condition aboard
        the carrier, the USS Ronald Reagan,&nbsp;<a href="https://www.c7f.navy.mil/Media/News/Display/Article/1379141/eight-personnel-recovered-from-c2-a-aircraft-crash-in-philippine-sea/">the
        Navy said in a statement</a>. US and Japanese ships and planes are searching
        the area for the three people who remain missing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996b4227-1419-40fa-b847-42e78c785652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:29:38.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:30:02.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names of those who were onboard are being withheld, pending
        the notification of their next of kin, the Navy said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e539d76-3a97-4c3a-8666-0d184c9b7a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:29:38.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:30:02.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our entire focus is on finding all of our sailors," Navy Rear Adm.
        Marc H. Dalton said. "US and Japanese ships and aircraft are searching the
        area of the crash, and we will be relentless in our efforts."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce54d193-7e85-4e64-b6c5-bede4acced92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:29:38.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:30:02.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was carrying passengers and cargo from Marine Corps Air
        Station Iwakuni in Japan to the carrier when the plane crashed about 500 nautical
        miles southeast of Okinawa, Japan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e29308-4170-47f2-8289-0971292cb3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:29:38.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:30:02.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Navy public affairs officer told CNN the plane was on approach
        to the carrier, but didn''t know how far away it was from the ship.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6c17be-56ee-4122-acda-e46299ddd6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:29:38.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:30:02.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the crash wasn''t immediately known, according to an
        initial&nbsp;<a href="https://www.c7f.navy.mil/Media/News/Display/Article/1379117/us-navy-aircraft-crashes-in-philippine-sea/">statement
        from the US Navy 7th Fleet</a>.&nbsp;"I have been informed from the US military
        that engine trouble may have caused (the crash)," Japan''s Defense Minister
        Itsunori Onodera told reporters Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496163d6-4e64-4dfd-ac7e-6b21443158b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:29:38.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:30:02.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Troubled year for Navy in Pacific</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f6352c-e905-4606-a93e-bb4c5ede23da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:29:38.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:30:02.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a difficult year for the Navy in the western North Pacific
        following a spate of incidents -- most involving ships assigned to the East
        Asia-based US 7th fleet -- that included the deaths of 17 sailors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2289b410-73a0-4458-a424-0bbba38e2b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:29:38.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:30:02.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August,&nbsp;<a href="https://edition.cnn.com/2017/08/22/politics/uss-mccain-7th-fleet-commander-dismissal/index.html">Vice
        Adm. Joseph Aucoin was relieved of his duty</a>&nbsp;as the commander of 7th
        Fleet following a deadly collision between the&nbsp;<a href="https://edition.cnn.com/2017/08/28/politics/uss-john-s-mccain-sailors-recovered/index.html">destroyer
        USS John S. McCain and a merchant ship off Singapore</a>&nbsp;that left 10
        US sailors dead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35adbd79-5675-41bd-9432-54c0c412739a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:29:38.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:30:02.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June,&nbsp;<a href="https://edition.cnn.com/2017/07/21/politics/fitzgerald-initial-investigation-blames-navy/index.html">the
        guided-missile destroyer USS Fitzgerald, also of the 7th Fleet, collided with
        a cargo ship</a>&nbsp;off Japan, killing seven US sailors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe6434f-90b7-49e7-aad3-2ecf9b50dec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:29:38.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:30:02.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those two fatal collisions were "avoidable" and "numerous failures
        occurred on the part of leadership," a Navy report concluded earlier this
        month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bf4e90-feb2-4e06-abc5-634f637229b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:29:38.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:30:02.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two other incidents involving US 7th Fleet ships happened
        in waters off East Asia this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5525a97-7d67-4ec6-acda-7c95caa7e820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:29:38.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:30:02.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, a Japanese tugboat lost propulsion and&nbsp;<a href="https://www.c7f.navy.mil/Media/News/Display/Article/1376345/japanese-tug-loses-propulsion-drifts-into-uss-benfold/">drifted
        into the USS Benfold&nbsp;in a bay</a> off central Japan, causing minor damage
        to the guided-missile destroyer, the Navy said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3d60e3-08b3-4a53-be0c-98b5ee816217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:29:38.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:30:02.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late January,&nbsp;<a href="https://edition.cnn.com/2017/02/01/politics/uss-antietam-damaged-japan/index.html">the
        guided-missile cruiser USS Antietam ran aground in Tokyo Bay</a>,&nbsp;damaging
        its propellers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba5e5ef-9787-47f4-953d-7e34b179bd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:29:38.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:30:02.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another incident in East Asian waters involved a US 3rd Fleet ship:&nbsp;In
        May,&nbsp;<a href="https://edition.cnn.com/2017/05/09/politics/fishing-vessel-hits-us-navy-ship-south-korea/index.html">the
        guided-missile cruiser USS Lake Champlain was struck by a South Korean fishing
        boat</a>&nbsp;off the Korean Peninsula.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe74131-fd29-4978-9226-be94a33c8a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:29:38.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:30:02.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy has launched multiple investigations and reviews in the
        wake of this year''s accidents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b57c89-a57d-4e08-aad4-4b564892feae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:29:38.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:30:02.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The C2-A that crashed Wednesday belongs to a&nbsp;<a href="https://www.cnic.navy.mil/regions/cnrj/installations/naf_atsugi/about/tenant_commands/cvw_5/vrc_30det5.html">Japan-based
        squadron that generally flies cargo and passengers</a>&nbsp;between shore
        bases and the USS Ronald Reagan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5daf7e1-4409-476b-bde5-31311de74afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:29:38.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:30:02.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/22/politics/navy-aircraft-crash/index.html">Navy
        aircraft crash leaves 3 missing in Philippine Sea</a>."</em></p>'
  'harry-roque-presidential-spokesperson-presidential-adviser-on-human-rights':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-22T07:02:05.899+08:00
    'imagesource': 'jcr:6c502394-2ee4-4b28-a47e-b8925bd0ca4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7094b8ec-c66f-420d-9089-d40094a44472'
    'lead': 'Presidential spokesperson Harry Roque will hold two positions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T11:33:15.792+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T11:33:50.286+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T11:33:49.991+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque appointed presidential adviser on human rights

      '
    'updated': 2017-11-23T08:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93069762-37ba-416d-9398-c10b93a034b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:33:15.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:33:50.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> — Presidential
        spokesperson Harry Roque on Wednesday revealed he was recently appointed as
        the new presidential adviser on human rights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f54aa1f-73fd-4b55-820c-fed4cf18829c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:33:15.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:33:50.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, a human rights lawyer, said he will hold his two positions
        simultaneously.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99dbb98-2f53-4b43-b665-b135ff70977b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:33:15.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:33:50.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will take steps to ensure that the Philippines discharges its
        obligations in protecting and promoting human rights, especially the right
        to life," Roque said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a300d5-d53e-4c43-85dd-deb8b2128f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:33:15.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:33:50.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Kabayan representative is the first to hold the position
        under the Duterte administration, which has been criticized by human rights
        advocates for its war against drugs because of alleged extrajudicial killings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f6bdbf-995b-4cf6-be76-fdacde591fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:33:15.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:33:50.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was appointed as spokesperson earlier this month, Roque
        said he had hoped to advise the President on his war against illegal drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591383dc-e846-4bad-bc5e-160942d1bb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:33:15.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:33:50.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By accepting this position, I am not condoning the violence surrounding
        the government''s anti-drug campaign," Roque had said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51db6734-cc3a-4ba6-90d8-3a2b57e94f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:33:15.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:33:50.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that he will "continue to value the right to life and
        dignity of every person and... not support the arbitrary killing of any person
        by the State."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf268cb0-9c97-4157-b8b9-6d7f3c0b1e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:33:15.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:33:50.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Rhetorical'' challenge from HR Commissioner</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bd18fa-f5df-4c46-8098-0de80f8327cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:33:15.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:33:50.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque''s revelation of his second appointment as human rights adviser
        comes amid worsening relations between Malacanang and the Commission on Human
        Rights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85abadec-0ed4-4714-8672-7414838a2d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:33:15.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:33:50.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Commissioner Roberto Cadiz on Wednesday considered
        Roque, who defended human rights cases, as a "big disappointment."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd3bd46-a573-4f9c-85bc-2d3c9cff79ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:33:15.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:33:50.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque had earlier challenged Cadiz to name the lawyers he was alluding
        to during a speech Cadiz made on Monday before the Integrated Bar of the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc5311c-139c-409d-ae69-49a84cb2c0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:33:15.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:33:50.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to challenge Commissioner Cadiz, name names. Who is the
        lawyer who he alleges to be making a mockery out of the rule of law and human
        rights? And who are the lawyers assisting this main lawyer whom he says is
        mocking human rights and the rule of law?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1a9920-b1a5-4eba-b4a9-660313f2bbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:33:15.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:33:50.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said that the Commission on Human Rights is wrong in
        thinking that it can only look into human rights violations committed by state
        agents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c63d48-6690-44cc-a5d9-d1039ad084a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:33:15.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:33:50.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cadiz said he considered Roque''s challenge "a rhetorical one, because
        he knows very well who they are."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7417b2d4-d5c0-4207-8ad8-948b9a0cdcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:33:15.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:33:50.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Roque is a big disappointment to the Human Rights community
        and I do not blame him if he felt alluded to as one of them," Cadiz said in
        a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83b903a-baab-46cf-9d80-074c990b6c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:33:15.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:33:50.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was among the prosecution lawyers in the Maguindanao massacre
        against 198 suspects, which included former Datu Unsay, Maguindanao mayor
        Andal Ampatuan Jr.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9786a353-2963-479f-95a4-e302848d15e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:33:15.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:33:50.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massacre, which happened on November 2009, saw the death of
        58 people including 32 media workers. It is considered by global media groups
        as one of the worst election-related violence recorded in recent history,
        and the single deadliest attack on journalists ever recorded.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dad5dd-ead3-43e9-a5b9-3996b93565c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:33:15.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:33:50.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was also the lawyer of Jennifer Laude''s family against United
        States Marine Joseph Scott Pemberton who was accused of killing Laude in 2014.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16932154-cc01-47cb-b134-b34fae4afcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:33:15.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:33:50.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte slams CHR chair</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09539e6-997b-4ab3-ab43-eb0e641cb8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:33:15.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:33:50.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte himself has not minced words either with Commission
        on Human Rights (CHR) chair Chito Gascon, as his tirades against the agency
        continue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19c3a33-cd59-4e6d-bdfa-bb7b74a4f9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:33:15.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:33:50.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito si Gascon.. T*** i** ka. Kung makita kita. Better avoid my
        way or cross path. P***** i** mo sampalin talaga kita. Totoo lang, di ko malaman
        kung bakla ka o…either masipa kita," Duterte said in remarks Tuesday at the
        65th General Assembly of the League of Cities of the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42cab4e-ef9c-4b21-96f9-c7b2ff3beeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:33:15.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:33:50.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This Gascon...You son of a b****. If I see you. Better
        avoid my way or cross path. I will slap you. To be honest, I don''t know if
        you''re gay or what...I could even kick you.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3985ae47-3685-4a0f-b003-fcf5dd613fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:33:15.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:33:50.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte noted how the CHR raises the issue of the thousands killed
        in the drug war without finding out why and how exactly these people were
        killed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd6871d-c3a4-4173-9b1f-56143c59fca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:33:15.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:33:50.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Palace takes swipe at UN Rapporteur on extrajudicial killings</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd529fe-1369-42a9-9c65-9976bb3febfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:33:15.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:33:50.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also called out on Wednesday United Nations (UN) Rapporteur
        Agnes Callamard, a critic of President Rodrigo Duterte''s anti-drugs campaign.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77f59b2-0527-46de-8662-795b4203d290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:33:15.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:33:50.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Callamard, we reiterate, is not a competent and impartial rapporteur
        on our anti-drug campaign. The way she conducted herself does not befit her
        office," Roque said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54975c4a-cf00-48fd-a0fa-dc96a501f33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:33:15.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:33:50.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also defended Duterte after the President said he would "slap"
        the UN rapporteur for meddling with the drug war. The President made the remarks
        on November 9 in Vietnam when he met with Filipino workers there.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac85579-14ec-4e7a-bf34-d33883d5cbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:33:15.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:33:50.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to point that the President''s remarks on Callamard were
        addressed to a Filipino audience who are used to the Chief Executive''s unorthodox,"
        Roque said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0281f07c-eb8a-4f88-a20f-9cefdcbe2335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:33:15.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:33:50.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN High Commissioner for for Human Rights spokesperson Rupert Colville
        on Tuesday said the agency "deplores the repeated insults and threats of physical
        violence" against Callamard.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0be22f-1253-49a0-a736-0236517491e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:33:15.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:33:50.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This campaign, coupled with the repeated personal attacks on Ms.
        Callamard by President Duterte, seems to be designed to intimidate her into
        not carrying out the mandate bestowed on her by the Human Rights Council,"
        Colville said.</p>'
  'house-invites-SC-justices-impeachment':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-22T06:08:20.454+08:00
    'imagesource': 'jcr:a9ebc40b-535c-43fe-a269-bba3629912db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51a2ae64-8730-441f-b348-6aedff663fb4'
    'lead': 'This after a high court associate justice was invited to substantiate
      the complainant''s claims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T11:36:52.151+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T11:37:21.711+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T11:37:21.378+08:00
