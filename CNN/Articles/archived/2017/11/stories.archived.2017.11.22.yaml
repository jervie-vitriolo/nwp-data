      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from damages, Trillanes also said he was seeking compensation
        for his attorney''s fees in the amount of ₱250,000 as well as the expenses
        in litigation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac074f02-ba74-45eb-b8a9-8270de422b63'
