  'uber-paid-hackers-after-stealing-data-57-million-users':
    'author': 'Selena Larson'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-11-21T11:35:53.608+08:00
    'imagesource': 'jcr:3f192609-8843-40cc-a46d-57e4cde1c8b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3991c61c-cae1-4b16-a8b6-4373b7d2c5d5'
    'lead': 'Uber says it paid hackers $100,000 after they stole data last year on
      57 million of its users.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T10:43:08.957+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T10:44:47.233+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T10:44:46.998+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uber paid hackers $100,000 after they stole data on 57 million users

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15802a4f-340d-4100-9d2c-25676711ed1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:43:08.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:44:47.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Uber says it paid hackers $100,000
        after they stole data last year on 57 million of its users.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f46ad6-2402-4646-841e-ec8097b3ceab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:43:08.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:44:47.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The startup did not disclose the attack until Tuesday, adding a
        potential cover up to a list of recent corporate controversies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f523e5-d4a0-4fd2-b123-f1011e191318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:43:08.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:44:47.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber said that two people outside the company accessed the personal
        information of 57 million Uber users in late 2016, including names, email
        addresses and phone numbers. The license numbers of around 600,000 drivers
        in the United States were included in the breach.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e4a907-9f41-4417-ab0a-8c9a01599081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:43:08.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:44:47.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did not alert victims or regulators of the breach when
        it was first discovered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd91f967-9b44-424a-8d80-c32403b58fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:43:08.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:44:47.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s data protection watchdog said the news raised "huge concerns"
        about Uber''s data policies and ethics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bd5d06-68ff-4645-99e0-08b0549ccdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:43:08.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:44:47.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If U.K. citizens were affected then we should have been notified
        so that we could assess and verify the impact on people whose data was exposed,"
        said James Dipple-Johnstone of the U.K. Information Commissioner''s Office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af6c329-b89f-460d-8c95-1079813c00cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:43:08.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:44:47.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber CEO Dara Khosrowshahi said in a <a href="https://www.uber.com/newsroom/2016-data-incident/?utm_term=ytpwugUZV0J21bYxZIVI31Z0UkmRPo35531URk0&amp;adg_id=218769&amp;cid=10078&amp;utm_campaign=affiliate-ir-Skimbit%20Ltd._1_-99_national_D_all_ACQ_cpa_en&amp;utm_content=&amp;utm_source=affiliate-ir">statement</a>
        he recently learned of the breach.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f312517-ae67-4034-a738-0d5492a23a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:43:08.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:44:47.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/08/29/technology/business/uber-new-ceo/index.html?iid=EL">Khosrowshahi,
        who became</a> CEO in August, said he launched an investigation into why the
        company did not alert authorities or affected individuals. He said, "two of
        the individuals who led the response to this incident are no longer with the
        company." Khosrowshahi said the company is now notifying regulatory authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04981db-48c3-47dd-b3fd-061ef223e1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:43:08.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:44:47.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg <a href="https://www.bloomberg.com/news/articles/2017-11-21/uber-concealed-cyberattack-that-exposed-57-million-people-s-data">reported</a>
        that Joe Sullivan, Uber''s chief security officer, is no longer with the company.
        Uber would not confirm to CNNMoney which individuals had left the company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbb3e05-9d96-408c-9065-788673907a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:43:08.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:44:47.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/05/05/technology/uber-crises/index.html?iid=EL">Related:
        Uber''s PR crises show no sign of letting up</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8e32df-4e93-446a-83f8-0d6e51852d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:43:08.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:44:47.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time of the incident, we took immediate steps to secure
        the data and shut down further unauthorized access by the individuals," Khosrowshahi
        said in the statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff508e92-40cd-49fb-90ec-4027b1a70cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:43:08.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:44:47.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We subsequently identified the individuals and obtained assurances
        that the downloaded data had been destroyed. We also implemented security
        measures to restrict access to and strengthen controls on our cloud-based
        storage accounts," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad679920-e1ef-4e3e-ab6c-ce5f113e133b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:43:08.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:44:47.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber did not say how hackers assured the company the stolen data
        was destroyed, but it did confirm that $100,000 was paid to the hackers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4d580e-2074-4500-8cc1-26409019280e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:43:08.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:44:47.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the company, no location history, credit card numbers,
        Social Security numbers, or dates of birth were downloaded in the hack. Uber
        said it is providing free credit monitoring to drivers who had their license
        numbers exposed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc539309-8cee-41f6-8a16-7673f306e7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:43:08.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:44:47.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest blow to Uber, which is trying to improve its public
        image. The company has been embroiled in a <a href="https://money.cnn.com/2017/05/05/technology/uber-crises/index.html?iid=EL">number
        of controversies</a>, including using software called Greyball to evade regulators,
        a court battle over allegedly stolen secrets from Google''s self-driving car
        division, and a slew of complaints regarding sexual harassment and toxic company
        culture.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7305d5-58eb-47df-8b3e-de0a40ecac25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:43:08.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:44:47.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the company was fined <a href="https://money.cnn.com/2017/11/20/technology/uber-colorado-background-checks-fine/index.html?iid=EL">almost
        $9 million</a> for background check issues in Colorado.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90e56ac-3c2e-4c08-8f4b-3b726d3334d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:43:08.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:44:47.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Khosrowshahi said things will be different moving
        forward. "While I can''t erase the past, I can commit on behalf of every Uber
        employee that we will learn from our mistakes," he wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b159a860-7a0d-48ef-998d-0ddbe78f955f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:43:08.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:44:47.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Samuel Burke contributed reporting.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095f1356-941a-43f0-91be-38ed18c198d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:43:08.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T10:44:47.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/11/21/technology/uber-hacked-2016/index.html">Uber
        paid hackers $100,000 after they stole data on 57 million users</a>."</em></p>'
