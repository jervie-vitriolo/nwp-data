      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He confirmed the news via text message on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221e3b38-856e-408d-b60f-07b485870cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:53:50.410+08:00
