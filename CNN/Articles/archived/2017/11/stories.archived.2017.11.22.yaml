      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Hariri arrived in France, where he announced he would
        "be in Beirut in the next few days" to take part in independence day celebrations,
        which are scheduled for Wednesday.</p>'
