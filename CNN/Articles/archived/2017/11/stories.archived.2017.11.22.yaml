      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the tweets, the netizen posted a screenshot of a conversation,
        saying Samuel Valenia, the band''s guitarist and backup vocalist, forced himself
        on her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e9a3ce-1369-4452-953e-403dc76b2e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:12:21.538+08:00
