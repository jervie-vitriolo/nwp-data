  'Duterte-says-he-wont-fire-DOTr-Chief-Tugade':
    'author': 'CNN Philippines Staff'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-11-22T18:16:25.624+08:00
    'imagesource': 'jcr:a1b23b47-df8b-4f7b-8adc-644453fd120e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '850fc7ec-2676-4584-9033-c0a73ab17f6d'
    'lead': 'President Duterte said he would not fire Transportation Secretary despite
      frequent MRT glitches. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T14:33:47.794+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T14:34:34.666+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T14:34:34.391+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte says he won''t fire DOTr Chief Tugade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772e9ad1-64cc-494a-83c1-18bcc73bde8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:33:47.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:34:34.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> — President
        Rodrigo Duterte said Tuesday he would not fire Transportation Secretary Arthur
        Tugade despite calls to oust the latter over frequent Metro Rail Transit Line
        3 (MRT-3) glitches.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b49b50-5674-494d-ac9a-e0272ff11e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:33:47.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:34:34.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to media, Duterte said he would "resist" requests to sack
        Tugade as he trusted the Transportation Chief would be able to solve the MRT
        mishaps.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bbe161-0d28-43e4-9d93-193480ff7e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:33:47.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:34:34.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not do that," said Duterte. "I have full trust in Tugade
        that he can correct the mistakes there if there are and fix it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf51adf-9db1-4b01-badc-be8dd0a8ae57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:33:47.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:34:34.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers Magdalo Rep. Gary Alejano and Anakpawis Rep.
        Ariel Casilao have said Tugade should be fired for failing to resolve the
        MRT''s problems. This, as increasing glitches in the past months continue
        to bog down the MRT''s operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6843ab-81f3-4b90-898c-eaf164edeef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:33:47.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:34:34.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he had a timeframe for Tugade to address the MRT mishaps,
        Duterte instead cited Murphy''s law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339aacbd-0038-4b6f-a588-5f0cc81f6a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:33:47.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:34:34.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anything can go wrong. It will go wrong. And it can happen everyday
        to anybody," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887bae8d-438f-4cb0-a8d5-83175ee0ef05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:33:47.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:34:34.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace had earlier defended the Transportation Chief. Last Monday,
        Presidential Spokesperson Harry Roque said Tugade "enjoys the full trust and
        confidence" of Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ca3985-37bf-475c-8e63-42b1f5f8f4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:33:47.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:34:34.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/20/dotr-art-tugade-trust-rodrigo-duterte-mrt3.html">READ:
        Transport Secretary still enjoys Duterte''s trust and confidence - Palace</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d48911-8563-4a8c-91c1-26d1ac395b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:33:47.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:34:34.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, the Transportation Department said the public can
        expect better service from the troubled MRT in the next 3-6 months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d929ee5-8521-4432-b6e2-4256f22475ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:33:47.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:34:34.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/transportation/2017/11/07/dotr-cesar-chavez-mrt3-better-service.html">READ:
        DOTr: Expect better MRT-3 service in 3-6 months</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587efdaf-fe71-4372-bf27-c1912d6c970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:33:47.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:34:34.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said it is studying the offer of Metro Rail Transit Corporation
        (MRTC), the government''s private sector partner, to take care of the poorly-maintained
        trains after government terminated former maintenance provider Busan Universal
        Rail Inc.''s (BURI) contract for poor performance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b889c2-8592-4c0a-bd15-36a9848d3d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:33:47.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:34:34.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/06/MRT-Busan-Universal-Rails-contract-Department-of-Transportation.html">READ:
        DOTr: Gov''t to take over MRT maintenance</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269ac065-ce91-4d68-b85b-62858584314c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:33:47.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:34:34.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT, which transports an estimated 500,000 commuters daily,
        has had 467 glitches so far this year. This gives it an average of 42 glitches
        monthly from January to October-- higher than the 36 glitches monthly it had
        in 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20f9c8b-618f-48ae-85ce-f4c3da24ce44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:33:47.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:34:34.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this story</em></p>'
  'Duterte-moratorium-south-china-sea-explorations-philippines':
    'author': 'Ina Andolong, CNN Philippines'
