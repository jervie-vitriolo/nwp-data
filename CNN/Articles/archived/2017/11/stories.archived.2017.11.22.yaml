      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran mentor has registered a 21-35 record since taking over
        the helm from Boysie Zamar in Season 77.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbbf2ac-3c10-4b3b-8869-6fa09b5b7fd6'
      'mgnl:activationStatus': true
