      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Jensen and The Flips was put in the spotlight after
        a netizen started a Twitter thread alleging some of the band''s members were
        involved in acts of sexual misconduct.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Jensen and The Flips whomst’d’ve???? This is like attempted rape
