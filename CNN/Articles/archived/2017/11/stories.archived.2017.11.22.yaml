      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Lebanese Prime Minister Saad Hariri has
        returned to Lebanon. His plane landed in Beirut Tuesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759781e1-d7b4-4a0a-a6a9-76416fe9744e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:23:52.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:24:13.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hariri unexpectedly resigned two weeks ago. He quit during a trip
        to Saudi Arabia, saying he feared his life was in danger. The resignation
        sparked speculation he was being held hostage in Saudi Arabia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49d36bb-7078-4cf4-bc98-09427d103138'
