      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reiterated they can do whatever they wanted as long as rules
        are followed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4b32c7-4b02-485b-9159-7c48f42a9b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:02:13.106+08:00
      'mgnl:createdBy': 'cnnproducer'
