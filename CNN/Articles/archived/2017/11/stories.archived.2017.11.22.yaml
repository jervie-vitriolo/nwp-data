  'uber-hack-2016':
    'author': 'Selena Larson'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-11-22T19:45:27.678+08:00
    'imagesource': 'jcr:3f192609-8843-40cc-a46d-57e4cde1c8b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b552c897-707d-4637-a2bd-ba6112185f43'
    'lead': 'The company did not alert victims or regulators of the breach when they
      discovered it happened.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T14:17:01.364+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T14:17:24.050+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T14:17:23.782+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uber was hacked in 2016, and data on 57 million people was exposed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10213e4a-3b10-49be-b07d-6f9bddb7061a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:01.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:17:24.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Hackers accessed millions of Uber
        users'' personal information last year, and the company did not report it
        until Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82008e8a-3932-43e2-a325-da85ab671248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:01.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:17:24.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2016, two people outside the company accessed the personal
        information of 57 million Uber users including names, email addresses and
        phone numbers, the company said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad07557-a528-4fb9-90eb-f4737f05b7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:01.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:17:24.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hackers also accessed driver''s license numbers of around 600,000
        drivers in the United States. The 600,000 was included in the total number
        of affected users.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374f0a14-dbb4-4f31-b12f-027731a7c8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:01.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:17:24.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did not alert victims or regulators of the breach&nbsp;when
        they discovered it happened.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf64e08b-a06c-4c89-a303-eaa02a67c4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:01.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:17:24.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber CEO Dara Khosrowshahi said in a&nbsp;<a href="https://www.uber.com/newsroom/2016-data-incident/">statement</a>&nbsp;he
        recently learned of the breach.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2567ea4f-5661-444e-ac9f-db64faaf48d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:01.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:17:24.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khosrowshahi, who&nbsp;<a href="https://money.cnn.com/2017/08/29/technology/business/uber-new-ceo/index.html">became</a>&nbsp;CEO
        in August, said he launched an investigation into why the company did not
        alert authorities or individuals affected by the hack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6fe3ae-cfbf-46ff-958f-c8b9dc0224c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:01.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:17:24.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "two of the individuals who led the response to this incident
        are no longer with the company."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4b6c01-fb47-4531-b38d-c605f21cf04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:01.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:17:24.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khosrowshahi said the company is now notifying regulatory authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e6a865-72ad-47fb-8680-dec768737537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:01.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:17:24.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg&nbsp;<a href="https://www.bloomberg.com/news/articles/2017-11-21/uber-concealed-cyberattack-that-exposed-57-million-people-s-data">reports</a>&nbsp;that
        Joe Sullivan, Uber''s chief security officer, is no longer with the company.
        Uber would not confirm to CNNMoney which individuals had left the company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d243a32-f658-4602-8457-f06589c594c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:01.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:17:24.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time of the incident, we took immediate steps to secure
        the data and shut down further unauthorized access by the individuals," Khosrowshahi
        said in the statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3b836e-03a6-4cc2-98c8-d4063d071189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:01.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:17:24.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We subsequently identified the individuals and obtained assurances
        that the downloaded data had been destroyed. We also implemented security
        measures to restrict access to and strengthen controls on our cloud-based
        storage accounts," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5684627c-edc3-42c4-a0df-042c7a2ea67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:01.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:17:24.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber did not say how hackers assured the company the stolen data
        was destroyed.&nbsp;<a href="https://www.bloomberg.com/news/articles/2017-11-21/uber-concealed-cyberattack-that-exposed-57-million-people-s-data">Bloomberg</a>&nbsp;reported
        that Uber paid them $100,000 (around ₱5 million). Uber would not confirm it
        paid this ransom.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c185717-fbfe-499f-85f4-ab444cea4919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:01.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:17:24.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the company, no location history, credit card numbers,
        Social Security numbers, or dates of birth were downloaded in the hack. Uber
        said it is providing free credit monitoring to drivers who had their license
        numbers exposed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa77e17-50cf-4626-8539-90765b10fc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:01.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:17:24.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest blow to Uber, which is trying to improve its public
        image.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f935ab95-13d1-4e8e-96fe-37addb66ffe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:01.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:17:24.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has been&nbsp;<a href="https://money.cnn.com/2017/05/05/technology/uber-crises/index.html">embroiled
        in a number of controversies</a>, including using software called Greyball
        to evade regulators, a court battle over allegedly stolen secrets from Google''s
        self-driving car division, and a slew of complaints regarding sexual harassment
        and toxic company culture.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e778c0-50ea-46cd-92ff-13d0536e3e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:01.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:17:24.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the company was&nbsp;<a href="https://money.cnn.com/2017/11/20/technology/uber-colorado-background-checks-fine/index.html">fined</a>&nbsp;almost
        $9 million (around ₱455 million) for background check issues in Colorado.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8710a85-33e2-40b2-9b49-c3f2010fab4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:01.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:17:24.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Khosrowshahi said things will be different moving
        forward. "While I can''t erase the past, I can commit on behalf of every Uber
        employee that we will learn from our mistakes," he wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90bd0a2-b4ac-4601-924f-b90c2f332619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:17:01.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:17:24.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://money.cnn.com/2017/11/21/technology/uber-hacked-2016/">Uber
        was hacked in 2016, and data on 57 million people was expose</a>."</em></p>'
  'Nigeria-bombing-early-morning-attack-mosque':
    'author': 'Hilary Clarke and Stephanie Busari, CNN'
    'caption': 'Dozens were killed on Tuesday, November 21, 2017 in a suicide bomb
      attack at a mosque in northern Nigeria, police told CNN. The attack happened
      in the town of Mubi in Adamawa State as worshipers were gathering for the "fajr"
      dawn prayer around 5:20 a.m. local time, Othman Abubakar, a police spokesman
      said. | Photo from Google via CNN wires images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-22T18:52:27.462+08:00
    'imagesource': 'jcr:04134e45-8089-419e-a9a4-0f07c380d44e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b5facb9-441b-4cab-8f4d-1ddec1d269f9'
    'lead': 'The bomber was about 17 years old, said Othman Abubakar, a police spokesman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T14:21:08.545+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T14:21:36.056+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T14:21:35.684+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nigeria bombing: 50 killed in early-morning attack on mosque

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54497393-e43f-4333-a92e-3e0575e4b853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:21:08.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:21:36.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 50 people were killed on Tuesday
        in a suicide bomb attack at a mosque in northern Nigeria on the border with
        Cameroon, police told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9049b206-139a-4cfd-9839-4dd48638f7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:21:08.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:21:36.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack happened in the town of Mubi in Adamawa State as worshipers
        were gathering for the "fajr" dawn prayer at about 5:20 a.m., said Othman
        Abubakar, a police spokesman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9770aeb5-1d8f-4ccb-969d-051d7a9b2099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:21:08.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:21:36.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bomber was about 17 years old, Abubakar said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eeaf62-6604-44b0-99df-d8ca3a8bb5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:21:08.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:21:36.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many more people were injured and taken to hospitals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccb833b-2ddf-4239-9d09-d5e13d9d0807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:21:08.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:21:36.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, no one has claimed responsibility for the attack, but over
        the past eight years, jihadist group Boko Haram has carried out hundreds of
        deadly attacks on mosques, schools, markets and churches in northern Nigeria.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8dc7dd-33d6-46a3-8f66-fdd92a27c2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:21:08.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:21:36.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boko Haram, whose name translates roughly as "Western education
        is forbidden,"&nbsp;<a href="https://edition.cnn.com/2017/08/10/africa/boko-haram-women-children-suicide-bombers/index.html">frequently
        uses children to carry out the bombings</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dee7afe-7a60-46be-a2f6-b70f2afc15ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:21:08.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:21:36.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s attack is the worst in a spate of suicide attacks in
        the Mubi area in recent months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a84716-23a5-4250-9ec6-487e67bbeac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:21:08.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:21:36.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inhabitants are mainly subsistence farmers and herders from
        the Fulani tribe who trade at Mubi''s regionally prominent cattle market.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233abb81-f153-4f99-a563-2a277fba676e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:21:08.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:21:36.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town is near the Sambisa forest where Boko Haram fighters are
        believed to be hiding out, and&nbsp;<a href="https://edition.cnn.com/2017/05/21/africa/nigeria-chibok-girls-family-boko-haram/index.html">where
        they took more than 270 schoolgirls they had kidnapped from a school in nearby
        Chibok in 2014</a>, shocking the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0f8237-d635-4639-9389-1b0553653d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:21:08.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:21:36.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boko Haram briefly overran Mubi in 2014 before it was liberated
        by Nigerian soldiers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f4479e-f0cb-4766-a9a6-841d9a0b0e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:21:08.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:21:36.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have engaged all security agencies ... take all necessary measures,"
        said the Adamawa state governor, Muhammad Jibrilla, on Twitter. "We call for
        calm as security has been stepped up in Mubi and environs. We will not rest
        until those behind this wicked act are brought to book. May the souls of the
        departed rest in peace."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefae06f-ce53-454c-a2de-c924c1dfd38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:21:08.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:21:36.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack comes a day after US Deputy Secretary of State John Sullivan
        made an official visit to Nigeria and promised $45 million in aid to the government
        to improve living conditions in the north.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0f3aa7-4c0e-4f96-845d-e8cd00461efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:21:08.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:21:36.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since violence erupted in 2009, tens of thousands of people have
        been killed and more than 2 million have fled their homes, with 1.9 million
        internally displaced as of June 2017, according to the UN. More than 200,000
        people are still in Cameroon, Chad and Niger, after having been forced to
        flee.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e46232-70d6-40bd-a99e-8d497ff262bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:21:08.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:21:36.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the three most-affected states of Borno, Adamawa and Yobe, almost
        7 million people are in need of humanitarian assistance, more than 50% of
        whom are children.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34cd5b8-a503-4e3c-95f6-19e829426ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:21:08.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:21:36.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/21/africa/nigeria-mosque-bombing/index.html">Nigeria
        bombing: 50 killed in early-morning attack on mosque</a>."</em></p>'
