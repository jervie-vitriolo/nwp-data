    'template': '1'
    'title': 'House panel invites SC justices impeachment proceedings vs. Sereno

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188b7431-4393-44f5-bf63-12290c09c4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:36:52.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:37:21.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> —The
        House Justice Committee extended its invitation to all Supreme Court (SC)
        justices to the impeachment proceedings against Chief Justice Maria Lourdes
        Sereno.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2264594-4ace-42ec-bfbe-30846c34664a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:36:52.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:37:21.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Kaka Bag-ao motioned to invite all the high court magistrates
        on Wednesday, during the hearing to determine whether there is probable cause
        to impeach Sereno, based on the complaint filed by Atty. Larry Gadon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85bc633-b77b-4b0b-850d-b15715bc04f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:36:52.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:37:21.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think to shed light on the issue of falsification of this administrative
        issuance of the Supreme Court, I think we should invite all the justices of
        the report," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b864475-563a-4b66-86ff-667b03acac45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:36:52.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:37:21.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bag-ao''s motion was met with no objections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d20da3-63a3-4a0e-bb7a-ad1827078419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:36:52.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:37:21.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Rep. Gwendolyn Garcia, however, said the invite should be extended
        only if the need arises.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd6b8ed-7ba4-4d7e-9368-d59d1bdafdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:36:52.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:37:21.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we were to truly imagine that such an invitation would be extended
        to the entire court, then that already borders upon the ridicule, and incredulity,"
        she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe649a6e-186a-436c-b64e-92e99c624589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:36:52.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:37:21.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The invite was prompted by Gadon accusing Sereno of committing "culpable
        violation of the Constitution" through falsification of SC documents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfe6aaf-1f97-4376-b7ad-84537c6cf496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:36:52.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:37:21.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Justice Committee''s chair, Rep. Reynaldo Umali asked Gadon
        to substantiate his claims, prompting Antipolo City Rep. Romeo Acop to make
        a motion to invite Associate Justice Teresita De Castro to the hearings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b0da42-80ed-4231-9c0a-7a9da57522be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:36:52.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:37:21.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon earlier claimed the chief magistrate falsified a SC resolution
        on the opening of a Regional Constitutional Administrative Office (RCAO) in
        2012, and a Temporary Restraining Order (TRO) effectively stopping the proclamation
        of certain party-list groups in 2013.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba03ecd-651a-41a7-a5b6-d4d1ebd4ed45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:36:52.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:37:21.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting a Manila Times report by a certain Jomar Canlas in June
        2013, Gadon said De Castro questioned Sereno''s order to reopen the RCAO in
        Region 7, despite the office''s failure to open in 2008.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1f59ef-b73e-4f25-b42d-7b7fb9d15d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:36:52.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:37:21.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Sereno "deliberately tampered with an altered the contents"
        of the draft TRO, which was assigned to the associate justice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5348a5-b382-4f28-baa1-825ea372f9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:36:52.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:37:21.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Monday statement, however, De Castro denied releasing information
        to the reporter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c72f9c-8ca0-4e3c-89ec-e7f8f7b8bb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:36:52.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:37:21.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never released to Jomar Canlas any information, report,
        or document regarding the work of the Court," De Castro''s statement read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce91728-e437-4701-b5c7-9f3a5e222966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:36:52.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:37:21.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siquijor Rep. Ramon Rocamora said Gadon was only "upending on this
        committee to produce his evidence."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5526eea3-f236-4dde-b3bc-b24ec5247581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:36:52.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:37:21.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He should have those evidence already--first hand, when he made
        those allegations. Therefore, he should have taken the affidavit of the justices
        supposed to testify here," Rocamora said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dfaddc-933b-4a6f-bf5e-80d6b7aa2a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:36:52.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:37:21.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Violating internal rules</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf29fe76-0e7b-43ab-b066-1cd5fb86abd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:36:52.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:37:21.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s lawyers claim that if proven to be true, De Castro would
        be violating the court''s Internal Rules on Confidentiality.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a692335-84e6-439e-9b5c-489d873bb34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:36:52.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:37:21.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Atty. Gadon''s disclosure that his source of information for Supreme
        Court Internal Memorandum is no other than Senior Justice Teresita De Castro,
        if indeed true, reveals that Senior Justice De Castro clearly violated the
        Internal Rules of the Supreme Court. The Internal Rules of the Supreme Court
        prominently safeguards the confidentiality of Supreme Court sessions and its
        internal documents," Attorney Josalee Deinla said in a statement Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc2de08-9e40-42e3-aa53-b3f854a8535e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:36:52.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:37:21.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deinla said the high court''s sessions only invite its members.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eb8393-f1e4-449c-8217-ac580964dfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:36:52.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:37:21.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supreme Court deliberations are confidential and shall not be disclosed
        to outside parties, except if authorized by the Supreme Court," she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15bce32-eaad-4e29-beef-35d5498ff595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:36:52.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:37:21.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deinla also said Supreme Court documents and internal memoranda
        may only be released upon an official written request from the Judicial Staff
        Head or the Chief of Office of the requesting Office. Those who obtain copies
        are also bound under the court''s rules on confidentiality.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3415cf-e8d7-4da0-9e67-123dcdf53b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:36:52.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:37:21.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the House justice committee decided to prohibit the lawyers
        of Chief Justice Maria Lourdes Sereno from attending the hearing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605eb1d3-cdf1-4cee-b64a-116f512c1a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:36:52.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:37:21.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2017/11/22/House-panel-Sereno-lawyers-barred-impeachment-proceeding.html">House
        panel prohibits Chief Justice''s lawyers from participating in impeachment
        proceeding</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3437e07-d973-4955-aef0-181f319eaf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:36:52.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:37:21.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her spokesperson, the House panel''s decision is "tantamount
        to barring the Chief Justice herself."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd690251f-856c-48ac-bf94-b41d4ba8a414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:36:52.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:37:21.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 30-4, the house panel disallowed lawyers of Sereno to cross-examine
        witnesses on her behalf.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555406dc-29b4-493a-8712-49edd39b7e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:36:52.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:37:21.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives and Sereno''s camp have been engaged
        in an argument over the Chief Justice''s right for her lawyers to represent
        her and question witnesses in the impeachment proceedings against her.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914aa756-f5f9-41b2-833f-49848cd0a836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:36:52.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:37:21.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower house believes this contravenes the rules of procedure
        of the House of Representatives for impeachment, while the lawyers assert
        she has the right to counsel.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c513ec-ae95-4b1c-9ef4-c3e62e929392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:36:52.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:37:21.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panel is set to vote if there is probable cause behind
        Sereno''s impeachment on December 13.</p>'
  'DOJ-drops-charges-vs-Faeldon':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-22T11:14:24.676+08:00
    'imagesource': 'jcr:16bccc89-1f7c-41ae-a31b-2b217d28f9fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6157a877-1000-44ca-b6e0-505e02035229'
    'lead': 'Charges were dismissed for failure of the Philippine Drug Enforcement
      Agency (PDEA) to state the involvement of the customs officers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T11:40:27.813+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T11:40:57.411+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T11:40:57.234+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ drops charges against Faeldon, 13 ex-Customs officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4474ab27-4e88-4b4e-85ae-49f83932e1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:27.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:40:57.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> — The
        Department of Justice (DOJ) dropped on Wednesday charges against former Customs
        Commissioner Nicanor Faeldon and 13 other customs officials in relation to
        the smuggled P6.4-billion drug shipment from China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abb406e-1e4f-4465-9e4e-7d52e7f752fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:27.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:40:57.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ said in its statement their panel of prosecutors dismissed
        the charges for failure of the Philippine Drug Enforcement Agency (PDEA) to
        state the involvement of the customs officers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357396cb-32e1-49b9-bc1f-6fa8630c8e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:27.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:40:57.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel said the evidence of PDEA to support illegal importation
        charges were insufficient to establish a case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f81f2b-4aa9-4f44-aebd-ce80b99ebf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:27.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:40:57.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The eradication of the menace of illegal drugs is one of our pronounced
        mandates in your DOJ. And the filing of the information in this case is one
        way to eradicate this threat for the better future of our youth and loved
        ones," Justice Secretary Vitaliano Aguirre said in the statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd1eafc-6065-4294-ba1b-1ec283b66ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:27.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:40:57.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ panel dismissed the charges against Import Assessment Services
        Director Milo Maestrecampo and Intelligence Director Neil Estrella; Intelligence
        Officers Joel Pinawin, Oliver Valiente; and other officials, Atty. Jeleena
        Magsuci, Atty. Philip Maronilla, Alexandra Y. Ventura, Randolph O. Cabansag,
        Dennis J. Maniego, Dennis Cabildo and John Edillor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ebb74b-88be-4914-b3cb-dbcec3a67b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:27.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:40:57.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon is currently detained at the Senate for skipping hearings
        into the multi-billion methampetamine hydrochloride (shabu) smuggling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf079e60-2e92-45c6-9214-84bffc4e8d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:27.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:40:57.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/entertainment/2017/10/19/nicanor-faeldon-laughs-off-bureau-of-customs-shabu-shipment.html">Faeldon
        laughs off charges against him over P6.4-B shabu shipment</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf43dbc-1d27-49eb-a26e-6fddde7b877e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:27.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:40:57.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel also dismissed the charges against the agents and investigators
        of the National Bureau of Investigation (NBI), and the corporate investors
        of Hong Fei Logistics, where the 604 kilograms of shabu was initially found
        on May 17.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89ffdb0-57ae-47b9-acaf-090ebef2fd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:27.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:40:57.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOJ found probable cause for the charges against
        Chen Ju Long a.k.a. "Richard Tan" or "Richard Chen" who was the owner of the
        warehouse, customs fixer Mark Taguba, and 13 Chinese and Filipino nationals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f1633b-fb1e-4bde-ba50-e834e0fa9b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:27.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:40:57.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel recommended they face the charges without bail.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39275c43-fdaf-413e-972d-dc87f7d28340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:27.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:40:57.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several inquiries by the Senate, the Office of the Ombudsman
        also conducted a probe on the questionable shipment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c384d2ca-a357-4c80-a486-190f1cfd3c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:40:27.814+08:00
      'mgnl:createdBy': 'cnnproducer'
