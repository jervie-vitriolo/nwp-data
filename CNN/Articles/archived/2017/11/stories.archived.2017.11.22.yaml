  'higantes-festival-higante-rizal':
    'author': 'Portia Ladrido'
    'caption': 'The Higantes festival in Angono, Rizal has become an event that strengthens
      the creative economy of the town. In photo: Higante-maker Toti Argana with his
      masterpieces. Photo by JILSON TIU'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2017-11-22T18:00:01.646+08:00
    'imagesource': 'jcr:3956dd35-b119-4aed-bee6-49169bc2ac85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '393eef59-fb5d-4b5d-a464-25389545492e'
    'lead': 'The Higantes festival in Angono, Rizal has become an event that strengthens
      the creative economy of the town. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T13:25:04.256+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T13:26:25.473+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
