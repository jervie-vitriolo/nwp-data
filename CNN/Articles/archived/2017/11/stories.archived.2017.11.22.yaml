    'lead': 'Retail giant Bench celebrated their 30th year with “Under the Stars,”
      a steamy fashion show at the Mall of Asia Arena on Saturday, Nov. 18 — their
      first in three years after “The Naked Truth” in 2014.'
    'mgnl:activationStatus': true
