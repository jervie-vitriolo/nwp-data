      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told the soldiers to take extra care when dealing with the NPA
        and stressed they should always be armed because the NPA attacks soldiers
        even when they are unarmed and or in civilian clothes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
