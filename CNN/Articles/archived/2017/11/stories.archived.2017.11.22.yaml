      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just today, he said six or seven soldiers were killed by armed men.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7492a873-2bee-418c-a8fe-373360ca9b5f'
