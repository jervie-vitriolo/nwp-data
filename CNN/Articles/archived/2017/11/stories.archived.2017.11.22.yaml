      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — President
        Rodrigo Duterte said he may order the lifting of the moratorium on oil exploration
        projects in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1af42c-f550-4c94-bc43-de2fa7bf97e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:38:37.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:39:15.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this is a "possibility" following an agreement with China
        announced during Chinese Premier Li Keqiang''s recent visit to Malacañang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e9e74a-380d-4ff3-a9e0-467678f73c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:38:37.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:39:15.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/15/philippines-china-rodrigo-duterte-li-keqiang-1billion-marawi-rehab.html">READ:
        China to donate P1-B for Marawi rehab, signs 14 deals with PH</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab649e34-c806-4163-97af-c4de1650f961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:38:37.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:39:15.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, the Philippines and China agreed to cooperate
        and explore oil in the South China Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaba8de0-9d88-4315-9ecc-1fd4aa89c072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:38:37.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:39:15.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said, "It''s one of the possbilities that will happen or
        can happen or will happen sa South China Sea."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa30a749-836a-4c6e-8e8f-0dcbc1df0166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:38:37.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:39:15.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it''s unclear when the moratorium will be lifted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5a6fc8-042f-45db-a283-52ac1c84d77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:38:37.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:39:15.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Energy issued a moratorium on all exploration
        and drilling works in Service Contracts 72 and 75 in December 2014 and 2015,
        respectively, amid rising maritime tension with China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557aa257-ee40-4efe-a00a-86c42f869b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:38:37.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:39:15.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOE, London-listed Forum Energy plc holds a 70-percent
        operating interest in SC 72 or the contract to explore Recto Bank in the South
        China Sea, where PXP Energy Corp. holds a share of 60.45 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673f95c7-c50f-4c38-86c3-467a53379c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:38:37.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:39:15.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PXP Energy Corp, chaired by businessman Manny V. Pangilinan, also
        has a direct operating interest of 50 percent in SC 75.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1863a26b-1b9a-4f56-a4c6-2aae8b7fa418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:38:37.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:39:15.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE reiterated in March that the drilling moratorium still holds
        in the disputed waters and that the decision to lift the moratorium will be
        based on guidance from the Department of Foreign Affairs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f7e551-6f28-4dfd-9dc3-3c33d64114b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:38:37.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:39:15.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will only lift it when I think the higher interest of the Philippines
        is served," Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f80a35-7b69-4c9f-a4fb-4c6732562ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:38:37.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:39:15.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint statement released on November 16 said both countries "may
        explore means to cooperate with each other in other possible maritime activities
        including maritime oil and gas exploration and exploitation, in accordance
        with the respective national laws and regulations of the two countries and
        international law including the 1982 UNCLOS."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f041dec-f2e4-43fc-a2cb-231c0039f600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:38:37.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:39:15.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added "contentious maritime issues" do not cover the bilateral
        relationship of the Philippines and China.</p>'
  'Mark-Zuckerberg-is-no-longer-king-of-social.-Meet-Pony-Ma':
    'author': 'Rishi Iyengar and Charles Riley'
    'caption': 'But who is Ma Huateng? The founder of Tencent -- nicknamed "Pony"
      thanks to a surname that translates to "horse" in English -- is notoriously
      press shy, and rarely grants interviews. (SOURCE: Lintao Zhang/Getty Images)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-11-22T13:18:22.300+08:00
    'imagesource': 'jcr:7d725c03-e8db-42c1-933d-40af8d258ac0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36244349-454f-4131-96c2-9bc033aa8184'
    'lead': 'He''s one of China''s richest men -- THE richest, according to some rankings --
      with a net worth of roughly $42 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T14:47:07.002+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T14:47:43.519+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T14:47:43.225+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mark Zuckerberg is no longer king of social. Meet ''Pony'' Ma

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6227b92c-d632-40e2-bc80-81cc2dd25da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:47:07.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:47:43.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — He''s one of China''s richest men
        -- THE richest, according to&nbsp;<a href="https://www.forbes.com/billionaires/#45354cd1251c">some
        rankings</a>&nbsp;-- with a net worth of roughly $42 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9b1e2e-fda8-4bc3-a6a6-17b0f1e448d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:47:07.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:47:43.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His business interests range from social media to artificial intelligence,
        and his company has invested in&nbsp;<a href="https://money.cnn.com/2017/11/08/technology/snap-tencent-snapchat/">Snapchat</a>&nbsp;and&nbsp;<a
        href="https://money.cnn.com/2017/03/29/technology/tencent-tesla-pony-ma-elon-musk/">Tesla</a>.
        The latest news: The tech giant he founded is&nbsp;<a href="https://money.cnn.com/2017/11/21/investing/tencent-facebook-value/">more
        valuable than</a>&nbsp;Mark Zuckerberg''s Facebook.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b901a6fb-d789-4c97-b2b0-debb225ceae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:47:07.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:47:43.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But who is Ma Huateng?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3b4632-3fab-461c-a99b-2da4a4068459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:47:07.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:47:43.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The founder of Tencent -- nicknamed "Pony" thanks to a surname that
        translates to "horse" in English -- is notoriously press shy, and rarely grants
        interviews.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a829ed36-3b37-4f82-86c1-0925d1238a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:47:07.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:47:43.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma worked in the pager business after graduating from southern China''s
        Shenzhen University&nbsp;in 1993 with a degree in computer science.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063c482b-89e6-42ec-9497-559ed05c7e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:47:07.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:47:43.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>From pagers to messaging platforms</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d923d6d-382c-43e7-ac88-8309bb5626c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:47:07.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:47:43.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t until five years after leaving college that the low-profile
        businessman founded Tencent, and began work on the communications platforms
        that would turn the company into a global tech titan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f32b8e7-5995-4159-9ae9-3c1577bac655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:47:07.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:47:43.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent developed a reputation as a copycat in its early days, and
        was accused of taking western products and adapting them for the Chinese market.
        Its PC messaging platform, for example, closely resembled a similar product
        from AOL.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8b3666-dc5f-4963-8a69-f9e3ec03ed82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:47:07.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:47:43.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the internet firm would later strike gold with WeChat, a mobile
        messaging service that is now used by almost 1 billion people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf44010b-3fbc-41eb-8634-ebf4dfe75d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:47:07.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:47:43.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WeChat is about far more than just messaging, however. It serves
        as the lynchpin of a product ecosystem that includes search, social networks
        and payment platforms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb0ff39-66d8-4b98-9c16-b5d78bfb8282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:47:07.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:47:43.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent has also built a massive mobile gaming business, generating
        sales of over $10 billion last year thanks to hugely popular titles like "Clash
        of Clans" and "Honor of Kings."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed00f25f-2fc8-44d8-ba67-95ba22505b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:47:07.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:47:43.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma, 46, owns an 8.6% stake in Tencent, according to a regulatory
        filing made in October. Both the company''s share price and his personal wealth
        have more than doubled over the past year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04312e6e-2d8a-4e8b-bac0-153558a3a528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:47:07.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:47:43.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Giving away $2 billion</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aef1166-f136-4bdd-b032-4eed11e874d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:47:07.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:47:43.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Ma&nbsp;<a href="https://money.cnn.com/2016/04/19/investing/tencent-founder-charity-pledge/">pledged
        to donate more than $2 billion</a>&nbsp;to various causes in China including
        healthcare and education.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e8b9ff-8b1c-4f96-81d5-f8d1a02c1508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:47:07.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:47:43.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also served as a deputy to the National People''s Congress,
        a marquee event for the country''s ruling Communist Party.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8558fef5-ddb9-4546-a9fb-a7611ada1bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:47:07.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:47:43.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma''s public persona contrasts sharply with that of his chief Chinese
        rival, Alibaba founder Jack Ma.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d42f4dd-d6f3-4b66-a519-7c5886de5add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:47:07.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:47:43.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men, who are not related, have spent the last few years&nbsp;<a
        href="https://money.cnn.com/2017/10/12/news/economy/china-richest-man-hurun-list/">trading
        places at the top of China''s wealth</a>&nbsp;rankings. Jack Ma is chatty
        by comparison, granting frequent interviews in English.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dded08-d502-4d79-9a49-94e3c2414722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:47:07.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:47:43.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pony Ma, however, has more to boast about recently: When it surpassed
        Facebook on Tuesday, Tencent also beat Alibaba in becoming the first Chinese
        company to hit a market value of $500 billion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8620894e-13cd-4f98-81c3-b922ab10a87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:47:07.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:47:43.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://money.cnn.com/2017/11/21/technology/tencent-facebook-who-is-pony-ma/index.html">Mark
        Zuckerberg is no longer king of social. Meet ''Pony'' Ma</a>."</em></p>'
  'Robert-Mugabe-resigns-after-37-years-as-Zimbabwes-leader':
    'author': 'David McKenzie, Angela Dewan and Hilary Clarke, CNN'
    'caption': 'Zimbabweans are voting in what many hope will be something the country
      has never seen before: a free and fair election, without the interference of
      former leader Robert Mugabe.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-22T14:05:47.233+08:00
    'imagesource': 'jcr:dbb499ed-3a25-4fcd-a71d-a9b7cd5c0583'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f168777d-8566-44d2-9122-479c07f380d8'
    'lead': 'Zimbabwe''s President Robert Mugabe has resigned after 37 years of autocratic
      rule, finally succumbing to the pressure of a military takeover and the humiliation
      of impeachment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T14:52:08.037+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T14:52:26.492+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T14:52:26.172+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robert Mugabe resigns after 37 years as Zimbabwe''s leader

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cc6cb9-cc74-4834-9435-9a0c60c141ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:52:08.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:52:26.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Zimbabwe''s&nbsp;<a href="https://edition.cnn.com/2017/11/21/africa/zimbabwe-live-updates/index.html">President
        Robert Mugabe has resigned</a>&nbsp;after 37 years of autocratic rule, finally
        succumbing to the pressure of a military takeover and the humiliation of impeachment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f055a3e9-f852-48a4-8d91-4623e8ae651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:52:08.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:52:26.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came minutes into a joint session of the Zimbabwean
        Parliament in Harare, convened to prise the 93-year-old from power.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97a3e39-b6a7-46db-828a-353389a197c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:52:08.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:52:26.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Speaker read out a letter from Mugabe, lawmakers broke out
        in thunderous applause and cheers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb402a37-352c-47bd-8d9e-1793a58e993f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:52:08.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:52:26.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the streets outside, crowds erupted in rapturous celebrations,
        dancing and cheering in joy, some raising their fists and waving Zimbabwean
        flags.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c33f681-bcb9-4a4f-a7c1-5cd507db9666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:52:08.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:52:26.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think that this is the work of God," one young man told CNN
        in Harare. "We were in crisis for a long time, and this is a new day for Zimbabweans."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa74cf27-14c6-4fb5-94f4-c1f3e12f4868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:52:08.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:52:26.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter, Mugabe insisted that his resignation was voluntary.
        "I have resigned to allow smooth transfer of power," he wrote. "Kindly give
        public notice of my decision as soon as possible."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7e5a1e-6d8c-4e60-bb32-bb8c947900d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:52:08.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:52:26.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Key developments</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8071afa7-bf0d-40e8-be5d-4acbe74108b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:52:08.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:52:26.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mugabe''s whereabouts:&nbsp;</strong>The President''s resignation
        came in a short letter read out during a parliamentary session. He has not
        been seen since Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8e64f4-cb48-4e63-b433-24a044fa30e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:52:08.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:52:26.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No sign of successor:</strong>&nbsp;It was not immediately
        clear who would take over. The former Vice President, whose sacking by Mugabe
        triggered the crisis, earlier said he would not return from abroad until his
        safety could be guaranteed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3247ef6c-05cd-4b3a-b57f-408404a41fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:52:08.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:52:26.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>International reaction:</strong>&nbsp;Theresa May, the Prime
        Minister of Britain, from which Zimbabwe gained independence in 1980, said
        Mugabe''s resignation provided the country "with an opportunity to forge a
        new path free of the oppression that characterized his rule."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dfa32e-1691-4027-a2d2-c71a06a7a35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:52:08.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:52:26.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happened</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941342ff-fe3d-42d6-8b53-35e43001cf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:52:08.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:52:26.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe''s decision was an acknowledgment of the inevitable. In reality,
        he lost his grip on power six days ago when the country''s top generals launched
        what amounted to a military coup, placing the veteran leader under house arrest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdd5735-9fc9-4984-8b96-9d5279dde88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:52:08.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:52:26.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After nearly four decades of unimpeded rule, Mugabe''s political
        downfall unfolded in just two weeks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c521495-c8cf-4cba-b540-7a172fe65f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:52:08.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:52:26.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis began on November 6 when Mugabe fired his Vice President,
        Emmerson Mnangagwa, in an apparent attempt to clear a path for his wife, Grace,
        to succeed him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ddd077-61f5-4cf9-9ff8-d6a7995c316d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:52:08.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:52:26.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of Grace Mugabe in power horrified the generals and
        other senior elements in Mugabe''s ZANU-PF party, who despise the First Lady''s
        lavish lifestyle and were suspicious of her political ambitions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e761214-106a-4549-b68a-11de9e347ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:52:08.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:52:26.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, tanks were seen outside Harare and in the early hours
        of Wednesday morning, an army spokesman appeared on state TV to declare that
        a military operation was under way. By dawn it was clear that Mugabe was under
        house arrest, and his grip on power was over.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0ede50-46cc-4d4b-938f-97539528b29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:52:08.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:52:26.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whereabouts of the former President and his wife were unknown
        on Tuesday. Grace Mugabe has not been seen since the day of the military takeover,
        and her husband''s last appearance was during a television statement on Sunday
        night.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b0bcc0-3e47-4f58-b9d7-3b19f1b13dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:52:08.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:52:26.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What comes next</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b940e96d-9554-4964-997b-f99d1455cd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:52:08.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:52:26.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear who would take over from Mugabe. Had Mnangagwa
        had not been fired as Vice President, he would have served as interim leader.
        In his absence, the Speaker of Parliament would ordinarily step in.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92aa5bd-a8bf-48d7-b7c4-701ca1bb6473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:52:08.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:52:26.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa has not been seen in the country since his dismissal on
        November 6, but he broke his silence on Tuesday to add his voice to those
        calling on Mugabe to resign. Mnangagwa, who enjoys widespread support in the
        military, was widely believed to be in touch with senior generals behind the
        scenes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9e7344-d041-476f-bc30-cc68ea6f5047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:52:08.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:52:26.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ZANU-PF ousted Mugabe as leader of the party and installed Mnangagwa
        in his place on Sunday, and at the very least, Mugabe''s resignation paves
        the way for him to stand for the presidency in elections planned for 2018.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6501c8d8-f272-4af9-8a96-b6c75650363f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:52:08.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:52:26.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>End of an era</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc536d5-47ae-4985-9a43-0c9325143845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:52:08.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:52:26.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe''s resignation marks the end of an era in Zimbabwe. He ruled
        the country with an iron fist for almost four decades and is the only leader
        the nation has known since it achieved independence from Britain in 1980.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9747b6c-5510-49e4-a997-4f386db80ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:52:08.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:52:26.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe''s political demise is the consequence of a struggle over
        who would succeed him in ZANU-PF, a party split between those loyal to Mnangagwa
        and&nbsp;<a href="https://edition.cnn.com/2017/11/17/africa/grace-mugabe/index.html">supporters
        of Grace Mugabe</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953e6c4e-0c8c-4291-be46-b416e284f3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:52:08.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:52:26.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a humiliating departure for Mugabe, who clung onto power
        for a week but eventually buckled to pressure.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0645909b-61dc-4d84-953e-61d2b957efa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:52:08.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:52:26.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party he co-founded to usher the country into independence ousted
        him, the military that he commanded placed him under house arrest and his
        most powerful allies abandoned him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c859540-7070-4390-a212-edb523eb2e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:52:08.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:52:26.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe rose to power as a freedom fighter and was once regarded
        as Zimbabwe''s own Nelson Mandela, but he quickly waged a campaign of oppression
        to shore up his authority, extinguishing the political opposition through
        violent crackdowns.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476e8e37-d943-4255-aa44-109974729296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:52:08.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:52:26.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe''s hardline policies also pushed the country into poverty.
        Its flourishing economy began to disintegrate after a program of land seizures
        from white farmers, and agricultural output plummeted and inflation soared.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7acaced-22bb-4d16-9860-faddaac2940d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:52:08.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:52:26.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the decades, Mugabe and his wife faced fierce criticism for
        leading lavish lifestyles as the country was plunged into economic ruin.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e79c2f4-769e-483d-86ea-17440e2763ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:52:08.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:52:26.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/21/africa/robert-mugabe-resigns-zimbabwe-president/index.html?adkey=bn">Robert
        Mugabe resigns after 37 years as Zimbabwe''s leader</a>."</em></p>'
