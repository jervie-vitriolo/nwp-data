      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles eventually notched the win to set a finals rematch
        with archrivals De La Salle University Green Archers.</p>'
