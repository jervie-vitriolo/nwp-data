  'non-members-house-justice-panel-sereno-impeachment-hearing':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-22T12:28:48.562+08:00
    'imagesource': 'jcr:c03a575c-2e6e-41ad-bf83-0cd6324a9761'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c31b212-95db-4505-a566-0b652d2bed91'
    'lead': 'With a vote of 30-3, the House Committee on Justice barred non-members
      of the panel from participating in the impeachment proceedings against Chief
      Justice Maria Lourdes Sereno.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T13:50:44.658+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T13:51:08.959+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T13:51:08.733+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Non-members of House justice panel barred from participating in Sereno
      impeachment hearing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be15fd6-7028-45b1-8771-ada5be46dad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:50:44.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:51:08.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> —&nbsp;
        The House Committee on Justice on Wednesday barred non-members of the panel
        from participating in the impeachment proceedings against Chief Justice Maria
        Lourdes Sereno.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56938b20-5ad8-4321-b5a3-1a191652cc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:50:44.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:51:08.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel, in a vote of 30 for and three against, approved the motion
        of Deputy Speaker Gwen Garcia of Cebu which sought to only allow members of
        the committee to participate in the deliberations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9975ad-ba81-4a6d-beb9-95dec27c0174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:50:44.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:51:08.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Justice is taking up the issue of probable
        cause in the impeachment complaint filed by Attorney Larry Gadon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05886213-b80e-445b-86ed-cad2135f84aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:50:44.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:51:08.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/21/Lawyer-Sereno-ready-to-face-accusations-against-her.html">Also
        read: Sereno ready to face accusations against her</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936729c6-ba35-415c-a56c-a85b49e9ea78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:50:44.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:51:08.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Representative Edcel Lagman had pushed for non-members of
        the house committee like himself to be allowed to participate in the committee
        deliberations. He cited his years of experience serving in the lower house
        in seven different sessions of Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7705036c-b823-4a04-a616-3ee5ae8d42e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:50:44.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:51:08.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman had also pushed to allow the Chief Justice to be represented
        in the impeachment proceedings by her lawyers. But this stance was also denied
        in a separate motion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e0b9dd-3139-41ea-ae6a-c31a7604f73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:50:44.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:51:08.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/20/umali-constitutional-crisis-sereno-supreme-court.html">Also
        read: House panel chair warns of ''constitutional crisis'' if Sereno lawyers
        turn to high court</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a734d262-f897-4b20-9a29-b940f7122a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:50:44.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:51:08.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority Leader Rodolfo Fariñas justified the house committee''s
        vote saying they were only following the Constitution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64458ae-f647-4948-b58e-67839a4e26ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:50:44.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:51:08.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a constitutional process. If it is allowed, that will be
        a dangerous procedure," Fariñas said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332b7a2a-3d49-4e27-8be9-6d42cbb0148f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:50:44.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:51:08.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives is composed of 292 members. Fariñas
        feared that if all members are allowed to attend and participate, the committee
        will not finish their deliberations within the 60-working day period, which
        ends around March 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e17b6b9-6212-46c4-84dc-01fb38399f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:50:44.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:51:08.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I reiterate the position of the Committee on Rules...non-members
        of the committee cannot participate in the deliberations," Fariñas added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0903b39c-af25-4991-9094-e4187e684694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:50:44.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:51:08.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter she sent through her lawyers to the committee, the Chief
        Justice attached a Special Power of Attorney authorizing her lawyers to represent
        her, exercise her rights, and protect her interests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f585469-7e14-47c9-8146-9901d7f5b0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:50:44.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:51:08.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/10/23/sereno-lawyers-on-impeachment-cross-examination.html">Also
        read: Chief Justice''s lawyers push for their right to cross-examine witnesses
        in impeachment proceedings</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5287b030-0b31-43aa-b7d9-6b83eee70dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:50:44.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:51:08.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the House Justice Committee on Wednesday finds probable cause
        to impeach Sereno, it will send a report to the plenary. A vote of at least
        one-third of the members of the House of Representatives, or 98 out of the
        292 lawmakers, will result in a trial at the Senate, which will sit as an
        impeachment court.</p>'
  'Duterte-CPP-NPA-NDF-peace-talks-OPAPP':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-22T17:19:14.864+08:00
    'imagesource': 'jcr:a78bc25a-a6ec-40a4-b001-f628171e18cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '901adb61-a674-4c82-bedd-f54f918ef3f3'
    'lead': 'All planned peace talks with the communist rebels have been canceled
      upon President Rodrigo Duterte''s order, the government''s peace advisers said
      Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T13:53:43.213+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T13:54:04.052+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T13:54:03.841+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t cancels all planned peace talks with communist rebels

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ba31b3-551d-49d9-8b0b-6a6d6289cdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:53:43.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:54:04.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> — All
        planned peace talks with the communist rebels have been canceled upon President
        Rodrigo Duterte''s order, the government''s peace advisers said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2b5ecf-8b95-458e-8025-a62db656a1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:53:43.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:54:04.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Office of the Presidential Adviser on the Peace Process Secretary
        Jesus Dureza cited the rash of violent incidents by the CPP-NPA-NDF (Communist
        Party of the Philippines-New People''s Army-New Democratic Front) and the
        lack of willingness to negotiate as the reasons for canceling the talks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f683171-cb5f-4aaa-96bd-a2bc1d6a0265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:53:43.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:54:04.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be no peace negotiations anymore with the CPP/NPA/NDF
        until such time as the desired enabling environment conducive to a change
        in the government''s position becomes evident," Dureza''s office said in a
        statement posted on their website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b761651e-dd4c-4798-954b-746446565c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:53:43.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:54:04.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, "President Duterte has taken unprecedented steps and has
        walked the so-called extra mile to bring peace. However, the Communist Party
        and its armed elements have not shown reciprocity."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17026bc-34c4-4ebd-9684-f1a574bbc3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:53:43.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:54:04.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Defense said it will continue to pursue operations
        against CPP''s armed wing, the NPA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8561ba54-758c-4188-a138-a3b066ed5cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:53:43.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:54:04.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has had enough of the communist movement''s penchant
        for double-talk and continued acts of atrocities against the Filipino people.
        We strongly suggest to the NPA to lay down their arms, surrender, return to
        society," it said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903eb81d-6397-4a98-8461-1d5eae80db1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:53:43.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:54:04.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Government clamps down on communists</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c7daab-b6ad-4713-8594-922b0c169c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:53:43.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:54:04.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid this development, authorities on Wednesday announced the arrest
        of two top NPA leaders in Pagadian City on November 18.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d50e9e-3d92-4c26-a113-4edd72a04ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:53:43.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:54:04.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Armed Forces of the Philippines and the Philippine
        National Police arrested Rosario Delambaca Tabanao and Leonardo Jacotin. They
        are believed to be responsible for robbery, murder, and proliferation of illegal
        firearms and explosives in the western Mindanao area, the Army''s First Infantry
        Division.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3e7a78-d0a6-473e-a00b-61d0cdf6f1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:53:43.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:54:04.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two NPA camps in northern Luzon were also captured--one in Gabaldon,
        Nueva Ecija on November 19, and in Besao, Mountain Province on November 20,
        the AFP Northern Luzon Command said. Gun holsters and personal belongings,
        including a t-shirt with the New People''s Army logo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ef8c23-6e5e-452a-bf15-c5a9cd4770f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:53:43.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:54:04.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peace talks cannot continue if the NPA continues to attack civilians
        and government forces, Senator Bam Aquino said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e66a77-4835-4538-a65f-b5cf0b31979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:53:43.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:54:04.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung mag-uusap tayo, kailangan pareho nating isasantabi ang ating
        mga armas," Aquino said in a statement. (Translation: "If we are to talk,
        both sides need to lay down their arms.")</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73a6674-f545-48f1-b6ea-10bb6fdbb1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:53:43.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:54:04.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baka mas magandang postpone muna hanggang maayos ang ganyang klaseng
        local na altercations and then come again to the table na in good faith and
        with clean hands," he added.(Translation: "I think it''s better (the peace
        talks) are postponed until local altercations can be resolved...")</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4122d1ce-e4f9-4497-b52e-d73a768dc08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:53:43.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:54:04.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Gringo Honasan said the country will survive without peace
        talks with the communist rebels, as long as the government gives the Filipinos
        social justice and alleviate poverty, and the troops put the public''s interest
        in mind.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903ec053-547e-42a1-9925-ffa8bb5661d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:53:43.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:54:04.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nation will survive and win in the long run," he said in a
        statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a78e781-e223-4c53-a98e-06bee5be56cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:53:43.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:54:04.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on November 18 said he will consider the communist rebels
        as terrorists and criminals, after the death of a four-month-old baby and
        two other civilians in a November 9 ambush in Bukidnon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de287a80-eaae-496b-be31-95fb4db539c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:53:43.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:54:04.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police on Wednesday said that any rebels
        apprehended would face stiffer penalties if the communists are soon recognized
        as terrorists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e59c8d3-de11-43ff-9066-e5bd39c3ec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:53:43.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:54:04.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/22/CPP-NPA-terrorist.html">Related:
        PNP: Communist rebels to meet stiffer penalties once categorized as terrorists</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e16f490-69c1-4830-ad29-c3d7ba101229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:53:43.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:54:04.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP on November 3 rejected local peace talks and Duterte''s
        offer of homes and jobs to rebels who surrender.</p>'
  'David-Cassidydead':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-22T23:00:07.809+08:00
    'imagesource': 'jcr:e308e359-472c-4da0-8e00-b0d7c769edce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b877ebbf-cdca-4034-b7cf-e590aa8ec811'
    'lead': 'David Cassidy, who came to fame as a ''70s teen heartthrob and lead singer
      on "The Partridge Family," has died, according to his publicist Jo-Ann Geffen.
      He was 67.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T13:56:02.639+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T13:56:21.577+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T13:56:21.356+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'David Cassidy, ''70s teen heartthrob, dies at age 67

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162859a5-c4c5-404a-9fdb-c9973e7d7283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:56:02.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:56:21.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- David Cassidy, who came to fame as a ''70s
        teen heartthrob and lead singer on "The Partridge Family," has died, according
        to his publicist Jo-Ann Geffen. He was 67.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20627c2-486d-4a50-82bc-468dff74b1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:56:02.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:56:21.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer-actor had recently been admitted to the intensive care
        unit of a Fort Lauderdale, Florida, area hospital. Cassidy was in critical
        condition and suffering from organ failure before his death Tuesday, Geffen
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66c8c76-99bd-456a-8fee-84d7595d1f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:56:02.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:56:21.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"David died surrounded by those he loved, with joy in his heart
        and free from the pain that had gripped him for so long. Thank you for the
        abundance and support you have shown him these many years," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc431c04-5312-4d92-af93-05607257c9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:56:02.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:56:21.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassidy was born into the entertainment industry that made him a
        star.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1dfd54-77f1-4742-a6d2-8c7d35610ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:56:02.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:56:21.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father was famed actor and singer Jack Cassidy, and his mother
        was actress Evelyn Ward.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b0b50f-2103-4248-94b7-8a906af82972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:56:02.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:56:21.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his parents split in 1956, the elder Cassidy married actress
        and singer Shirley Jones the same year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39a8e85-e305-468d-bc64-c7ca5cdddf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:56:02.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:56:21.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassidy moved in with his father, Jones and his three half-brothers
        after getting his high school diploma in 1968. His father helped him launch
        his career as an actor and musician.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bc25ff-29b7-466a-b2ff-62965a68272a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:56:02.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:56:21.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His early work included appearances on "Ironside," "Marcus Welby,
        M.D.," "Adam-12" and "Bonanza."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1702fdb-6003-4694-b41d-4156833cf502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:56:02.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:56:21.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1970, Cassidy began playing the role of Keith Partridge on the
        musical sitcom "The Partridge Family." His stepmother, Jones, portrayed his
        mother, a widow with five children.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78acff74-4930-4f44-9332-0f360a30ba12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:56:02.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:56:21.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular ABC series ran for four years and also had a successful
        run in syndication.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683b597f-9e81-4889-981b-6ad199c6c2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:56:02.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:56:21.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show also spurred several pop hits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faacc776-3ac2-41ea-976c-8cf274b43520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:56:02.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:56:21.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The single "I Think I Love You," featuring Cassidy on lead vocals,
        hit No. 1 on the Billboard charts in 1970 and sold more than 5 million copies.
        The songs "Doesn''t Somebody Want To Be Wanted" and "I''ll Meet You Halfway"
        also cracked the top 10 the next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba369289-b725-4488-af02-bf7c60ee2d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:56:02.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:56:21.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was nominated for a best new artist Grammy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48d4e38-2444-46b6-b0e1-f7c52e16d068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:56:02.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:56:21.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassidy later launched a solo career, recording a dozen studio albums
        and six compilation albums.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298994ff-fab9-4db4-b03b-b83c471f67d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:56:02.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:56:21.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued to work in television after "The Partridge Family"
        ended, performing in theater productions and briefly landing his own show,
        "David Cassidy - Man Undercover," which lasted a season.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb65fe2-dc08-468f-9908-fa4458cb098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:56:02.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:56:21.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassidy fared better in Las Vegas. He starred as the leading man
        of MGM Grand''s "EFX" in 1996 and developed a show titled "At the Copa," which
        he co-starred in with Sheena Easton in 2000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0c1283-c8e2-4c71-b8ea-23fe528713df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:56:02.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:56:21.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassidy released his autobiography, "Could It Be Forever? My Story,"
        in 2007, writing about the pitfalls of fame and his failed first two marriages.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19e7e97-9e09-41ff-9f52-b11977f8d14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:56:02.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:56:21.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had a daughter, Katie Cassidy, in 1986, from a relationship with
        Sherry Williams Benedon, and a son, Beau, with third wife Sue Shifrin, in
        1991.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecba60f-d909-490a-aa58-ddc6ab3e863f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:56:02.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:56:21.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassidy hit some low points and ended up in rehab in 2014 after
        his third arrest for driving under the influence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cadfb28-cc73-47e0-ac7d-d5d77352d7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:56:02.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:56:21.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year Shifrin filed for divorce.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc48515-1807-4be8-ae0c-ccf380538d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:56:02.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:56:21.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Cassidy revealed that he was in the early stages of dementia,
        the same disease his mother and grandfather suffered from.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c48af0b-8913-4512-9dfc-d4257613c93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:56:02.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:56:21.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To watch someone who raised you lose their mind and disappear is
        arguably the most painful thing I have ever experienced," Cassidy told CNN
        in a 2012 interview.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea333226-d56b-4695-b338-149b401b62de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:56:02.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:56:21.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for a career highlight Cassidy remembered fondly, he described
        the roar of a crowd that included his family at a 1972 performance at Madison
        Square Garden.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c16d2a-50a4-4afe-b49e-e41d30333cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:56:02.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:56:21.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was so emotional for me. I was so blessed to have that moment
        with them," he told CNN in 2014. "It''s the highlight of my life."</p>'
  'mitski-clockenflap-festival':
    'author': 'Apa Agbayani'
    'caption': 'Japanese-American singer-songwriter Mitski Miyawaki shares insights
      on her music, astrology, touring with Lorde, and telling stories in tumultuous
      times. Photo by APA AGBAYANI'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
