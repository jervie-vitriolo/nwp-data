      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional ₱1 million in exemplary damages is also being sought
        by Trillanes. He said this amount would serve as a deterrent for anyone who
        would attempt to commit a similar act.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e5e870-00af-41f2-b55c-a812379b4bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:16:36.305+08:00
