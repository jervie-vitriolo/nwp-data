      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Senate Blue Ribbon Committee recommended a lifestyle
        check on the President''s son, Vice Mayor Paolo Duterte, and his son-in-law
        Atty. Mans Carpio. Vice Mayor Duterte and Carpio were tagged by Taguba as
        peddling influence at the customs bureau during the Senate inquiry.</p>'
    '15':
