  'CPP-NPA-terrorist':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-22T15:23:10.684+08:00
    'imagesource': 'jcr:65c14592-2013-42c9-999c-728334d43e48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9c0bb9e-8256-4e6d-9d84-d30ff1874111'
    'lead': 'The Philippine National Police on Wednesday said members of the left-wing
      insurgent New People''s Army may meet stiffer penalties if the group will be
      categorized as a terrorist organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T13:15:32.011+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T13:15:58.142+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T13:15:57.924+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: Communist rebels to meet stiffer penalties once categorized as
      terrorists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de58354-7f5f-425a-9580-2ae3a1200a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:32.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:15:58.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> —The
        Philippine National Police on Wednesday said members of the left-wing insurgent
        New People''s Army may meet stiffer penalties if the group will be categorized
        as a terrorist organization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0730843c-6dcb-43d3-ab80-162ecc71fbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:32.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:15:58.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesman CSupt. Dionardo Carlos said with President Duterte''s
        declaration that the CPP-NPA may soon be considered as a terror group, the
        Human Security Act may be applied to the activities of its members.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71636e62-41b1-4405-8474-eea16bbd547b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:32.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:15:58.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always look at what''s the crime committed. So kung now they
        are tagged as terror group, applicable na to their action ang Human Security
        Act, violation of the Human Security Act," Carlos said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10cead7-1f57-4fae-be9c-f992cff6690b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:32.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:15:58.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 3 and 4 of&nbsp; the Human Security Act or Republic
        Act 9372 of 2007, those who sow widespread fear and panic among the public
        in order to coerce the government to give in to an unlawful demand is terrorism.
        Any terror act is punishable by 40 years of imprisonment without the benefit
        of parole.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bda261-acdd-44c8-a5eb-3a2d60e7057d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:32.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:15:58.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they violate any provision of the anti-terror law, yun ang i-a-apply
        namin. Hindi ''yung specific crime na nasa penal law. It will be mas harsh
        ang punishment. ''Yun ang gagawin namin," Carlos reiterated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6969a0a5-1c3d-4224-8baf-50c8427b5ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:32.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:15:58.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte on Wednesday said an annual ceasefire implemented
        by police and military on operations against the New People''s Army during
        Christmas will not be implemented.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed2dda5-dc2a-4672-be31-9be22c96f8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:32.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:15:58.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos said this means the PNP will pursue their usual anti-insurgency
        operations and continue providing intelligence support to the military.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40d72ef-eb90-46e7-a51c-dc351d024666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:32.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:15:58.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intelligence-based, and in coordination with the AFP. ''Yun naman
        ang normal namin. Dati kasi pag may declaration ng ceasefire, we take the
        defensive stance. Pero parang one-step back tayo. Now, hindi. We will continue
        with our normal anti-insurgency operations," said the PNP Spokesman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6559f64-9c07-4e42-930c-058ab42a696e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T13:15:32.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T13:15:58.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the termination of formal talks with the communist group, Carlos
        said the government has been consistent that it will not negotiate with terrorists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
