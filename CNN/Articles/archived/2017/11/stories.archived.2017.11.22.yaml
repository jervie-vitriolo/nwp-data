    'template': '1'
    'title': 'Mitski makes the songs we scream and cry to

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e9d952-4a20-4605-a04b-a261f48fef52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — If you’ve ever
        been to a Mitski Miyawaki show, it’s an experience that’s at once massive
        and intimate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1331492b-e91e-48dc-947e-66092b05ed89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The songs are loud in a way that fills a living room, rather than
        a stadium. I say this not to downplay the songs’ power, but to speak of their
        concision and intimacy. These are songs that, beneath raucous guitars and
        drums, tell stories that are deeply personal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573dcfe4-0548-4ecd-9eb2-4270680c88ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of it, too, is Mitski''s stage presence, at once blasé, tongue-in-cheek,
        yet absolutely forthright. The whole thing feels like a post-party conversation
        with an old friend that suddenly becomes too searing, too real, but you can’t
        help but carry on with the truth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb2a90b-de94-4123-89e2-73fcfd5f39dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the release of the “<a href="https://www.youtube.com/watch?v=u_hDHm9MD0I&amp;feature=youtu.be">Your
        Best American Gir</a>l” (a heartbreaking three-and-a-half-minute song) together
        with her fourth album “Puberty 2” in 2016, the 27-year-old’s profile has increased
        dramatically. She toured through North America and Europe for most of 2016
        and 2017, playing a handful of festivals along the way. Next year, <a href="https://pitchfork.com/news/run-the-jewels-and-mitski-touring-with-lorde/">she''ll
        be opening for the North American dates</a> of Lorde’s Melodrama tour together
        with Run the Jewels and Tove Styrke.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b80d86c-36df-4b8c-8a91-3e24a2d5f7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We caught Mitski after a 45-minute set at the Clockenflap Music
        and Arts Festival in Hong Kong for a short chat on her music, astrology, and
        living in 2017, and where she goes from here as an artist. Below are edited
        excerpts from the interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cfb771-2d87-4215-9969-d53a1e148ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Great set! I kinda cried a little bit.</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fbc5a2-4034-4fe1-8930-4bcd134853d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, good! That’s the goal. [Laughs] Yeah, more people than I thought
        would show up showed up and that’s crazy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fd62d7-9aaf-4878-8b28-e5f9e4eb3e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I wanted to ask what you’ve been up to in the last year?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e6338a-e1de-4609-88c1-1486fd4248f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve been on tour. It’s been great. I mean, it’s my job and the
        fact that I get to tour means that I’m probably doing something right, so
        that’s nice.</p>'
    '17':
      'image': 'jcr:d97c2157-8b0e-4383-86a9-4cca5df86d71'
      'imageCaption': 'Mitski during her 45-minute set at the Clockenflap Music and
        Arts Festival in Hong Kong. Photo by APA AGBAYANI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fe04cd-318e-46ed-a3b5-50b511f911e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa02eeaa-9bef-41f9-87e3-6db91a8981b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does the music change for you on tour?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cca3478-64ab-4be6-b4b6-2328353929de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The songs are no longer new for me. They’ve become kind of like
        family to me. I’m so familiar with them, I can almost play them on automatic.
        I try not to. And in order to not play them on automatic, I found new meaning
        in them that I didn’t have when I was writing it. So I no longer conjure up
        the emotions that I had when I wrote the songs but they mean something new
        to me now.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e130be55-c929-4772-aa0f-3d2a0361c564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>As a Japanese-American songwriter, you’re constantly negotiating
        this Venn diagram between those identities. Do you find that Asian audiences
        grasp some things more than American audiences and vice versa?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f6f099-4c7c-40dc-baf7-4301724274b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I do think so — I’m being specific here — Asian-American audiences,
        I think get a lot more out of my songs maybe than other people. Not even [just]
        the songs themselves, I think. I’m realizing how much representation is important
        — just seeing my face onstage seems to mean something.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee6f43b-ba68-45af-befb-eca8c1a029bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember when I was growing up I didn’t see anyone doing what
        I want to do, so I almost couldn’t imagine myself doing it and so it took
        me a while to figure out how to get where I wanted to go ‘cause I didn’t see
        any examples. So just the visibility of someone with a similar background
        doing something creative actually means something.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdd7c79-7c62-47a1-bcea-ac39ca66e0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I think “Your Best American Girl” was my entry point to
        your music and I think it was the moment that this bigger audience found you.
        Could you tell us more about writing that song? Did you think it would resonate
        so strongly with people?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6d916d-304c-4195-86f6-f439aba87b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a very personal song. I wrote about a really specific situation
        for me. I wrote it because I was in love with somebody who I felt like, at
        the end of the day, our relationship could never work because our backgrounds
        and our lives and our families and everything was so different and, you know,
        when kind of the flirtation period ends and you have to establish a real relationship
        with someone, it means you have to put your lives together and our lives just
        didn’t fit together. So that’s what I was writing about.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b87ee1-f419-4230-94a2-5d9295e9db61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:57.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T14:06:59.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I didn’t think it would resonate with so many people. I almost didn’t
        make it my single ‘cause I didn’t think it was such a universal song. And,
        you know, after it came out and it got received so well and people started
        to tell me their stories about how they related to the song, that’s when I
        was like, “Ohh.” I didn’t realize how many people were in a similar situation
        as I was.</p>'
    '33':
