      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertiz also argued the ₱686 million in the 2016 budget for the "Issuance
        of driver''s license and permit" did not apply to the five-year license deal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf93b3a1-c9b2-4fd8-95fe-1f119ecf2b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:47:08.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:47:46.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the absence of a specific and particular item of appropriation
        for the ''Production of driver''s Licenses'' in the (2016 budget), Congress
        evidently and without nary a doubt deliberately determined and intended not
        to appropriate any public money for the procurement of Driver''s License Cards,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247f9099-75b4-43fd-adc0-1876ae1f7b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:47:08.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:47:46.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertiz added even if the item in the 2016 budget were meant for
        the five-year licenses, it would not have been enough to fund the contract.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7959bb1-f807-4b8b-9bd0-97180971ded1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:47:08.616+08:00
