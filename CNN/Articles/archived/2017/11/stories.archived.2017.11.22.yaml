      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pumaren told CNN Philippines'' Sports Desk on Monday that Alvin
        Pasaol''s career game against the reigning champions De La Salle University
        Green Archers was the highlight of his squad this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8ff3ae-bd36-44ee-800d-1615d78559c2'
      'mgnl:activationStatus': true
