  'sonny-trillanes-rj-nieto-libel-2-m-damages':
    'author': 'CNN Philippines Staff'
    'caption': 'Senator Antonio Trillanes (right) is seeking damages from RJ Nieto
      (left), the blogger behind the "Thinking Pinoy" Facebook page.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-22T07:31:35.352+08:00
    'imagesource': 'jcr:6ad68c16-af70-4e21-9777-516731dec351'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd069dc2d-09f2-41d6-b1f2-d2d156ef4afe'
    'lead': ' Senator Antonio Trillanes is seeking damages from RJ Nieto, the blogger
      behind the "Thinking Pinoy" Facebook page.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T11:16:36.302+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T11:17:39.439+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T11:17:39.182+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes files libel case vs. blogger behind Thinking Pinoy, seeks
      ₱2-M in damages

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05465279-881a-4aee-af59-d946ac468b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:16:36.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:17:39.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> — Senator
        Antonio Trillanes has filed a libel case against Rey Joseph "RJ" Nieto, the
        blogger behind the popular Facebook page, Thinking Pinoy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5432d3dc-d0f6-48bc-a10d-a5439fc183b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:16:36.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:17:39.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a complaint filed Wednesday in Pasay City, Trillanes said Nieto
        committed libel when he published a "derogatory" post on Facebook on October
        31 saying U.S. President Donald Trump called the senator a "Little Narco."</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FTheThinkingPinoy%2Fposts%2F939336326213471&width=500"
        width="500" height="676" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2750ec4-d5bd-4f47-ae3b-049eb59ab840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:16:36.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:17:39.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd65b2b-86aa-4ae8-b64f-1b1b65d4de55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:16:36.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:17:39.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post, Nieto said "narco" was the colloquial for "drug baron"
        or "drug lord."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8665ce-b679-4395-8ac1-97524ac3aee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:16:36.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:17:39.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said Nieto''s post is "fake news" as no source or news
        outfilt was credited with the supposed interview where President Trump said
        those words. He added, when a local broadsheet got in touch with the U.S.
        Embassy to verify the issue, they were directed to a website that had transcripts
        of all Trump''s press engagements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ed68a1-390e-4189-bbf9-c861996321af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:16:36.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:17:39.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lo and behold, there was never a mention of my name in the transcripts
        thereon," Trillanes said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac5dbb7-39a1-438f-8818-1d7dff2f4fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:16:36.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:17:39.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 8, Trillanes said he and his lawyer were preparing charges
        against Nieto.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde4eae0-bc85-4d20-824e-418d72175980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:16:36.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:17:39.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same date, he also said, "Nung nagkalat sila ng fake news
        na tinawag raw ako ni President Trump na ''little narco.'' So maliwanag na
        yun dun sa U.S. government website on the presidential pronouncements and
        interviews, wala talaga dun so kasinungalingan talaga yan,."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bdda84-6ce0-41ff-afb2-10e3bebe6b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:16:36.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:17:39.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When they spread fake news that President Trump called
        me a ''little narco.'' It clearly was not posted on the U.S. government website
        on the presidential pronouncements and interviews, so it''s really just lies.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0837243-39ee-425d-94ae-0935834dad5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:16:36.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:17:39.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/08/Trillanes-libel-case-Thinking-Pinoy-blogger.html">RELATED:
        Trillanes to file libel case vs. Thinking Pinoy blogger</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a2da10-2739-4b7d-95b0-d34677ac5291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:16:36.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:17:39.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Nieto''s post was clearly made solely for the purpose
        of besmirching my reputation and maligning my name."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896a48a3-3966-494b-aa37-06edd6b63593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:16:36.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:17:39.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of that event, Trillanes said Nieto is "clearly guilty"
        of libel as defined in the <a href="http://www.officialgazette.gov.ph/2012/09/12/republic-act-no-10175/">Cybercrime
        Prevention Act of 2012</a> and the Revised Penal Code (RPC).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad32ae5-a7fa-476c-aa60-1e408841428e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:16:36.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:17:39.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 353 of the RPC states, "Libel is public and malicious imputation
        of a crime, or of a vice or defect, real or imaginary, or any act, omission,
        condition, status, or circumstance tending to cause the dishonor, discredit,
        or contempt of a natural or juridical person, or to blacken the memory of
        one who is dead."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c864e9-8a96-499e-9655-1382659cfd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:16:36.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:17:39.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libel can be performed by writing and printing, among other means.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5949d00a-7378-42ce-a63a-40640a0001c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:16:36.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:17:39.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 4c of the Cybercrime Prevention Act states libel as defined
        by the RPC is punishable, as the whole Section 6 states, "All crimes defined
        and penalized by the Revised Penal Code, as amended, and special laws, if
        committed by, through and with the use of information and communications technologies
        shall be covered by the relevant provisions of this Act."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7893dba6-82ee-432f-8f38-38bd57fc6edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:16:36.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:17:39.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the nature of the "derogatory imputation," Trillanes said
        the malice of the post was "undeniable."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70e59c8-f528-476e-b044-f627244b8a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:16:36.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:17:39.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes claimed he suffered "extreme anxiety" because of Nieto''s
        post and asked to be awarded ₱1 million in moral damages.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b6ef9b-07bb-442d-9b5e-c3d092c794e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T11:16:36.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T11:17:39.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
