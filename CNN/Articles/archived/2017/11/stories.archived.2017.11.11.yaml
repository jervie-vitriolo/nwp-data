      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi biro ang panahong ibinigay ninyo upang maging eksperto
        sa larangan ng</em> security, peace and order, at emergency preparedness and
        response," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2095c946-8132-443c-959d-027a0c1ddee0'
