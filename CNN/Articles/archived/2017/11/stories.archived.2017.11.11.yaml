    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T09:01:12.004+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Stronger APEC-ASEAN cooperation can reduce poverty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba09bb0-99b0-4a79-9286-ea6bd303ca42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:00:28.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:01:12.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — President
        Rodrigo Duterte said the "biggest dividend" of greater collaboration between
        two of the world''s major regional groups is the potential to reduce poverty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eab643-98ab-40e5-a038-b54a3276d14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:00:28.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:01:12.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see two initial ways that ASEAN strengthens APEC," Duterte said
        in his Friday speech at the Asia Pacific Economic Cooperation (APEC)-Association
        of Southeast Asian Nations (ASEAN) Informal Dialogue in Vietnam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd70d09-7b12-42f5-9007-6303aff3e888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:00:28.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:01:12.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Collaborating with APEC on common areas of interest, ASEAN can
        potentially play the role of a regional pathfinder for APEC''s initiatives,"
        he said. "ASEAN can also serve as APEC''s institutional memory and provide
        consistency to APEC''s role as an incubator of ideas and driver of regional
        economic growth and integration."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4041792a-7cef-4052-8abe-76f65399fb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:00:28.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:01:12.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APEC is a regional economic forum established in 1989 that aims
        to promote sustainable economic growth and prosperity in the Asia-Pacific
        region. It is comprised of 21 members, with the Philippines as one of its
        founding members.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2cbe01-b5d3-4586-b68b-2edfcb477c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:00:28.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:01:12.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its joint statement released on Saturday, APEC foreign ministers
        promised to implement a Philippine-led initiative that aims to encourage the
        participation of small businesses in the global trade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a629168-642a-4635-ae7a-788722307d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:00:28.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:01:12.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read: <a href="http://nine.cnnphilippines.com/news/2017/11/11/APEC-Boracay-Action-Agenda.html">APEC
        ministers pledge to implement Boracay Action Agenda</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55806ab-3bd6-4f15-a5b9-48fa7a871958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:00:28.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:01:12.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the ASEAN is a regional bloc that was set up in 1967.
        It has 10 member-states, with the Philippines also one of its founding members.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dc6855-8552-49be-9099-faab9950e31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:00:28.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:01:12.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is hosting from Nov. 10 to 14 the 31st ASEAN Summit,
        which gathers heads of state and government from the member countries and
        its dialogue partners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7022cde-6946-40ce-9c68-a1edf6d76f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:00:28.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:01:12.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders are expected to discuss various issues, from tension
        in the Korean peninsula to the South China Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2531ba-242f-40ae-892b-7b85e7d0d086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:00:28.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:01:12.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the "common interests" of APEC and ASEAN can "give
        birth to collaborative models using hard infrastructure."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f1979c-a904-4df1-b696-e24edceff030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:00:28.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:01:12.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These include, among others, digital and maritime connectivity,
        efficient logistics, disaster preparedness and management, technology, MSMEs
        and inclusive growth," he said. "An integrated region like ASEAN, which has
        developed the tools to achieve this, is a good place to start."-XXX-</p>'
  'asean-lanes-edsa-traffic-mmda':
