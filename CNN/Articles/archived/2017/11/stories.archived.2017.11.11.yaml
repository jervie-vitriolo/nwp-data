      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then said he sensed good rapport with "an animated President-elect
        Trump… who understood the way we are handling" the country''s anti-drug campaign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d605c7e-2032-4c1d-b53e-7ebdf407d629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:33:59.177+08:00
