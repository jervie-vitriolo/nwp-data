  'Anti-Trump-protests-Manila':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-11T05:28:19.410+08:00
    'imagesource': 'jcr:feff8b3f-6c8b-44e1-a845-302c39112d4c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43fa8a2c-50df-409a-84a0-a71f34121925'
    'lead': 'A brief scuffle ensued as militant groups gathered near the U.S. Embassy
      in Manila on Saturday to protest U.S. President Donald Trump''s visit to the
      country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T09:24:36.989+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-29T09:25:20.051+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T09:25:19.787+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-Trump protesters, police engage in brief scuffle in Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306f1fcc-6f11-46cf-980c-642f558c4b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:24:36.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:25:20.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — A
        brief scuffle ensued as militant groups gathered near the U.S. Embassy in
        Manila on Saturday to protest U.S. President Donald Trump''s visit to the
        country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270c869a-0542-4e13-9aca-5183d85b369e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:24:36.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:25:20.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of protesters led by Bagong Alyansang Makabayan (Bayan)-Mindanao
        tried to get closer to the U.S. Embassy but were blocked by the police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de83b20f-fbd7-4b94-b307-e5373f290010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:24:36.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:25:20.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said no protester was reported injured from the incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df26d05a-eb95-4ef3-849b-0caeccab1cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:24:36.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:25:20.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rallyists, composed of indigenous peoples and Moro groups, also
        burned a banner bearing Trump''s photo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb846bd-47b6-49b3-941c-5b67cdfeef01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:24:36.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:25:20.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They accused the U.S. military of committing human rights abuses
        in Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81cdc6f-a23d-4f0d-ad4b-7480cdb50e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:24:36.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:25:20.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is expected to arrive in Manila this weekend for the 31st
        Association of Southeast Asian Nations (ASEAN) Summit and related meetings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836191a5-cd42-49e9-a5e4-09ddab1bf5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:24:36.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:25:20.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday afternoon, youth groups led by the Anakbayan also trooped
        to the Philippine International Convention Center (PICC), one of the venues
        for the ASEAN meetings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfe1f01-5b42-40c2-a3c5-3a9f08f69b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:24:36.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:25:20.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both protests called on the government to "ban Trump."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18495cdc-cd72-4167-9d23-bded0fc4d4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:24:36.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:25:20.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global human rights group Amnesty International (AI), meanwhile,
        urged Trump to press the Philippine government to uphold human rights in the
        country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a766766-244a-419c-bb2b-0a3f35ee5b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:24:36.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:25:20.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are calling on President Trump being a world leader to demand
        that President Duterte hold or put a stop on ejks (extrajudicial killings),"
        AI Philippines Head of Office Jose Noel Olano said in a press briefing in
        Manila on Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f8fbe2-6b78-4236-8c96-41f1d0293ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:24:36.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:25:20.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 3,900 drug suspects were killed in police operations since
        the start of the bloody drug war in July 2016, according to the Philippine
        Drug Enforcement Agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af6c0b3-f6d6-4fbf-a53c-061a5a7381b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:24:36.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:25:20.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups claim thousands more
        have died as a result of the drug war''s alleged extrajudicial killings, but
        the government has repeatedly denied this.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb6bde7-8e70-49a6-82f3-80396328f494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:24:36.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:25:20.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Makoi Popoico contributed to this report.</em></p>'
  'noynoy-aquino-napenas-mamasapano':
    'author': 'Ruth Cabal, CNN Philippines'
    'caption': 'Former Special Action Force (SAF) head Director Getulio Napeñas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-11T04:29:24.996+08:00
    'imagesource': 'jcr:6277ccc1-5697-43f7-926d-f1924524b4ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62145b3d-a01e-4cc9-bf59-73b99ed7c42f'
    'lead': 'After posting bail at the Sandiganbayan for charges of graft and usurpation
      of authority for the 2015 Mamasapano encounter, former President Benigno Aquino
      III gave a nearly two-hour media briefing about how he was misled by then PNP--Special
      Action Force director Getulio Napeñas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T09:27:41.304+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-29T09:28:03.563+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T09:28:03.318+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino: Napeñas disobeyed my logical and legal orders on Mamasapano

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f9709e-b0fc-420c-aa40-8ec67413e0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:27:41.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:28:03.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — After
        posting bail at the Sandiganbayan for charges of graft and usurpation of authority
        for the 2015 Mamasapano encounter, former President Benigno Aquino III gave
        a nearly two-hour media briefing about how he was misled by then PNP--Special
        Action Force director Getulio Napeñas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f360c11-5c7d-4d90-b127-750fcf43f4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:27:41.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:28:03.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napeñas led Oplan Exodus, aimed at arresting international terrorist
        Zulkifi Binhir alias Marwan in Maguindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5478a055-5a3c-49f6-9914-76f39ccc308b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:27:41.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:28:03.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president insists he greenlighted the operation after
        Napeñas assured he would follow orders. Aquino says his orders were to minimize
        the risks for government troops, and to coordinate with the military. He also
        knew at the time Marwan and his men presented a continuing, clear and present
        danger.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8ec5ce-bf05-41f0-a8a4-15b589d7c9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:27:41.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:28:03.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino had a prepared presentation for the media, showing slides&nbsp;
        and other information about Oplan Exodus. He said these were taken directly
        from Napeñas'' laptop.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddab9559-0a16-42fd-b1f9-d3d3874f18e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:27:41.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:28:03.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said when Napeñas made a presentation to him of several options
        to get Marwan, the former president expressed his concern about possible ''pintakasi''
        or when Muslim groups band together when faced by an ''overwhelming'' enemy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f06b92-68c7-42a2-bf2d-959e56996fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:27:41.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:28:03.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino explains he thought of this because as presented by Napeñas,
        there were 3,600 members of different armed groups in Mamasapano, and Napeñas
        initially said 160 Seaborne SAF would conduct the operations. Aquino even
        said he repeatedly asked Napeñas about an exit plan for SAF, and Napeñas assured
        there are two exit points identified, where friendly forces are deployed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524e561d-ca69-4c77-b670-a8b32d7a50f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:27:41.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:28:03.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino stresses at the time, on the presumption of regularity, he
        thought Napeñas followed his orders, insisting there&nbsp; was no reason for
        him to disobey his logical and legal orders. Aquino says he was assured there
        will be coordination with the military, that whatever deficiencies found in
        the initial planning were corrected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c823fa5-08ca-400c-950e-2446e2ac89c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:27:41.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:28:03.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president remembers one of the SAF survivors&nbsp; asking
        him why he allowed the operation to continue even if he knew it was dangerous,
        and was like a suicide mission. Aquino says, he would not order the conduct
        of a suicide mission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e25c25-db8c-4b3d-b5d3-044cb7a4d465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:27:41.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:28:03.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stresses, "Inaalis ko ba sa kin ang sisi? Hindi, naloko ako eh.
        Di namin natunugan na may sumusuway sa uspan at sa utos - lawful order, sinuway
        hanggang too late na…Depensa ko lang talaga dun bakit ko dapat isipin na itong
        mga taong ito&nbsp; haharapin ako, at harap-harapan bobolahain ako bilang
        pangulo ng republika?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9531133-63cf-4b83-a8bc-f4fadb3fdedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:27:41.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:28:03.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Am I removing the blame from me? No, I was fooled.
        We didn''t hear about those who were not following lawful orders until it
        was too late. My only defense is that I thought why would these people trick
        me as the President of the Republic?]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e6d496-00f3-4a1a-b8b9-f579c1866a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:27:41.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:28:03.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also points out he was the one who promoted Napeñas, and that
        he trusted Napeñas since he&nbsp; knew he was someone&nbsp; who''s brave enough
        to&nbsp; go up against any enemy, describing him&nbsp; as - "binubunggo niya
        lahat, walang sinasanto (he butts heads with everyone, he doesn''t put anyone
        in a pedestal)."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767a8d44-f563-4c79-ac4c-6b0efa9e67e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:27:41.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:28:03.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino even apologized to the media for harping on Mamasapano, but
        he says he wants to let out his ''sama ng loob.'' He adds up to this day,
        he doesn''t know why Napeñas didn''t follow his orders, "I don''t have the
        answer - reward, pride chicken, a feather on his cap," Aquino says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ad440c-a7af-4e15-b599-24bde87ef183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:27:41.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:28:03.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for former Philippine National Police Alan Purisima, Aquino stresses
        he was just a resource person for the Mamasapano operations and that he was
        not performing the role of the PNP chief. Aquino explains he consulted Purisima
        because he knew Oplan Exodus from the start. The Ombudsman filed charges of
        graft and usurpation of authority against Aquino for allowing Purisima to
        direct the Mamasapano operations even though Purisima was under preventive
        suspension at the time.</p>'
  'denr-task-force-metro-manila-pollution':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-11T04:18:07.121+08:00
    'imagesource': 'jcr:5fef90d8-174a-4dbf-aa8d-b4bb8e045682'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e35900ea-ba71-41a7-a53a-4dfb5ff28ff8'
    'lead': 'Environment Secretary Roy Cimatu says "Task Force DENR Metro Manila"
      will beef up the agency''s law enforcement capabilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T09:31:03.587+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-29T09:31:32.757+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T09:31:32.554+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New DENR task force to crack down on Metro Manila pollution

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3895c930-2247-4b73-95bf-65cbf4bd3385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:31:03.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:31:32.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — The
        Department of Environment and Natural Resources (DENR) said it has formed
        a new task force that will go after environmental offenders in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a3fc26-2697-45f6-a799-864b25bee469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:31:03.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:31:32.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu said in a Saturday statement that
        "Task Force DENR Metro Manila" is part of an ongoing effort to strengthen
        the agency''s law enforcement muscle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f67851-c033-4a90-9720-8b476483b039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:31:03.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:31:32.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is ironic that enforcement is still the weakest link to the
        DENR''s organizational effectiveness despite the sufficiency of existing laws
        that have been in operation for over a decade now," Cimatu said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e43ddf-e57d-4412-bead-046b0637a597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:31:03.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:31:32.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after he assumed the DENR post in May, Cimatu said the strict
        enforcement of laws on clean air, clean water and solid waste management would
        be on top of his agenda.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237c3a0f-8ec1-49d0-8a65-5ccbdf285ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:31:03.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:31:32.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/08/roy-cimatu-new-environment-secretary.html">Read:
        Ex-AFP chief Cimatu appointed as acting Environment Secretary</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034b9533-57b9-4193-b83a-e2192f05bba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:31:03.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:31:32.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force is divided into four teams assigned to every three-to-seven
        cities in Metro Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4ec18e-b6e1-4987-824b-5330f8bcf295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:31:03.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:31:32.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each team is composed of 12 members from different bureaus under
        the DENR, including the Environmental Management Bureau, the Forest Management
        Bureau and the Biodiversity Management Bureau.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcec93d-cf51-4e92-bb29-a313d82e94b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:31:03.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:31:32.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force is divided into four quadrants:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb935a5-5054-4b3e-b8fb-86b55267f04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:31:03.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:31:32.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City, Marikina, Pasig, San Juan, Caloocan-North, Valenzuela
        and Mandaluyong</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbaeb64-7f6e-4f43-9ae2-5042fcb706af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:31:03.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:31:32.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati, Pateros and Taguig</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e083108-9acc-44dd-be93-bd5e428213d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:31:03.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:31:32.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasay, Paranaque, Muntinlupa and Las Pinas</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5e3bc8-b98f-4b7e-aaf3-c495ea2e2954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:31:03.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:31:32.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navotas, Malabon, Manila and Caloocan-South</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38120d5-3148-4fe4-89ff-c5a12da99ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:31:03.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:31:32.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said he envisioned the task force as a pilot model that would
        later be replicated in other priority areas in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923e0d50-a934-407e-8241-b1663ce1d158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:31:03.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:31:32.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Owing to being the country''s highest population density and concentration
        of economic activities, Metro Manila has the highest incidence of violations
        of environmental laws and that makes it an ideal pilot area for the effort,"
        Cimatu said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ccbd9b-ab31-4d82-9568-b50d26d8aede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:31:03.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:31:32.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new task force in place, Cimatu urged Metro Manila residents
        to use all available means of communication, including social media to report
        possible violations of environmental laws and regulations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb462493-f7b7-48c2-9c5f-7acf2713130b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:31:03.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:31:32.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said he expects the task force to be swamped with reports
        involving garbage, air pollution, water pollution and even illegal logging,
        since Metro Manila is a traditional trans-shipment point of undocumented wood
        products coming from provinces.</p>'
  'Duterte-Trump-first-face-to-face-meeting':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
