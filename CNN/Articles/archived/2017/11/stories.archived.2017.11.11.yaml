      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, Cuy called on the public to make "last minute
        travel and vacation plans" during the long weekend.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a3f1d9-f586-4ed5-a709-b4e27f28a594'
