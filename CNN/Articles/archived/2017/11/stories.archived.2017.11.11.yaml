      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said Cuy instructed police to exercise maximum tolerance
        and respect demonstrators'' right to peaceful assembly.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f9614c-55c1-4dce-a142-ed503e6a1977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:24:49.199+08:00
