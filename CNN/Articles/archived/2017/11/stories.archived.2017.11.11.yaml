      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has declared special nonworking days in Metro Manila,
        Bulacan, and Pampanga from November 13 to 15 to give way to the ASEAN summit.</p>'
