    'template': '1'
    'title': 'Waze: PH the worst place to drive

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3380ffe5-ee60-4531-a777-7ce9f876b40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:52:58.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:54:08.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — For
        the second year in a row, Filipinos are the least-satisfied drivers among
        39 countries, said popular navigation app Waze.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0286abf0-f16b-42a3-a5e8-3ddfb8d852d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:52:58.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:54:08.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' driving dissatisfaction trails behind because
        of "unhappiness with traffic jam length, commute time and helpfulness of the
        driving community,” said Waze in its third annual global Driver Satisfaction
        Index.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751d3ceb-6f6f-4eb2-afb7-73ad8e883129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:52:58.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:54:08.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waze analyzed the index through the experience of its active users,
        scoring key factors from satisfying (10) to miserable (1).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc918c6f-6764-4715-ac05-75166da4b69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:52:58.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:54:08.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines got an average score of 3.02, putting it in last
        place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8336ae-0eb3-4bd2-a643-4929682cc5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:52:58.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:54:08.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is preceded by the Dominican Republic (3.35), El Salvador (3.56),
        Indonesia (3.71), and Russia (3.78).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55be377d-923b-4b62-96a7-6ddb3dac24f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:52:58.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:54:08.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Waze ranked the Netherlands as the best place to be a
        driver (7.90), followed by France (7.85), the United States (7.55), Czech
        Republic (7.49), and Belgium (7.41).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1303dddd-4cae-40cb-a6a3-82adc8b2dc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:52:58.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:54:08.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Waze chose to focus on countries and metros with more than 40,000
        monthly active users to ensure data accuracy and fair market comparisons,"
        it said in its statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd636c721-4c90-4d22-8195-1d7cbc4b306c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:52:58.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:54:08.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Driver Satisfaction Index is based on six key factors:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd522752d-4a27-4ee2-af97-a884a0516962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:52:58.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:54:08.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic level by frequency and severity of traffic jams</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf546a0-9d58-46ba-add8-54789db1e8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:52:58.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:54:08.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Road quality and infrastructure</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6314c09d-1b06-47c1-bf2c-733018af777c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:52:58.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:54:08.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driver safety based on accidents, road hazards, and weather</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d32879-39b7-4033-bdc8-74442f7aa0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:52:58.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:54:08.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driver services like access to gas stations and easy parking</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7002665-f958-4f3d-b05f-91c7ea603c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:52:58.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:54:08.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socio-economic (World Bank) including access to cars and impact
        of gas prices</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81846de5-b519-4831-b6ae-ea581d8f205f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:52:58.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:54:08.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wazeyness -- the level of helpfulness and happiness within the Waze
        community</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2bf536-3158-44ed-af22-d5d2b5559688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:52:58.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:54:08.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Waze ranked Manila as the city with the "worst traffic
        on Earth," based on the same index.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64d8262-0290-4734-8380-6487f27af47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:52:58.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:54:08.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Japan International Cooperation Agency (JICA) study has found
        the country will lose up to P6 billion per day in traffic costs and productivity
        loss by 2030 if the daily gridlock in Metro Manila is not addressed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955b4e6a-f109-41cc-a3d4-55358e52f4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:52:58.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:54:08.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The on-ground traffic is compounded by the frequent breakdown of
        MRT-3 trains which traverse Edsa, the main artery connecting the metropolis.&nbsp;
        Transport officials hope to resolve the breakdown issues fully before the
        end of 2017.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb77ec32-9d7e-495b-9ffb-bd051bd85bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:52:58.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:54:08.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/transportation/2017/11/10/mrt3-arthur-tugade-maintenance.html">Gov''t
        hopes to get new MRT-3 maintenance provider by end-2017</a></strong></p>'
  'uaap-feu-tamaraws-adamson-falcons-final-four':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-11-11T07:40:13.838+08:00
    'imagesource': 'jcr:b0c1c8a6-9c94-4d98-963e-f2cac1248c0c'
