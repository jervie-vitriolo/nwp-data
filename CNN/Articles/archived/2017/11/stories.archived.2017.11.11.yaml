      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuy also reminded troopers to "always abide by the rule of law and
        operational protocols" as they exercise their duties.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92db4e86-292b-4037-841a-e9a979cc6457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:24:49.199+08:00
