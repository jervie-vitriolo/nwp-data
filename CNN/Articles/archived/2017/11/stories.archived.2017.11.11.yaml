      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militant groups led by the Alyansang Makabayan are scheduled to
        hold a series of rallies starting November 12 against U.S. President Donald
        Trump.</p>'
