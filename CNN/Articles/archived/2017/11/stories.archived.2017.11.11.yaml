  'Philippines-ready-31st-asean-summit':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-11T06:01:13.193+08:00
    'imagesource': 'jcr:dd573f19-a599-4cdf-a61f-e114b4dd61b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1369464a-687f-4ded-8723-c3d5807e97fb'
    'lead': 'The DFA is not expecting any major changes to the outcome documents at
      this stage, spokesperson Robespierre Bolivar said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T09:10:44.666+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-29T09:11:18.321+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T09:11:18.081+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH ready for ASEAN Summit on Monday

      '
    'updated': 2017-11-12T09:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cd53b8-ffe6-4700-8b74-89ce43dcf943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:10:44.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:11:18.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — The
        Philippines is ready to buckle down to work during the 31st Association of
        Southeast Asian Nations (ASEAN) Summit and Related Meetings, the Department
        of Foreign Affairs (DFA) said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f820fb-1b59-4de8-b04a-9ff7222466c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:10:44.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:11:18.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely the Philippines is more than ready," DFA spokesperson
        Robespierre Bolivar told CNN Philippines'' Newsroom Weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0317f001-ac50-4e32-9170-7337c397860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:10:44.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:11:18.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are definitely ready in terms of substance, logistics, operations,
        security, and we wish to make this a very enjoyable but also a very productive
        experience for our visiting heads of state and their delegations."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ab63a0-eb80-473f-a18b-7cda81a664a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:10:44.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:11:18.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31st ASEAN Summit and Related Meetings, which runs from November
        10 to 14, gathers heads of state and government from the ten member countries
        and its dialogue partners. The leaders are expected to discuss various issues,
        from tension in the Korean peninsula to South China Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf1e351-be52-4a77-830a-3b9e6fed1b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:10:44.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:11:18.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolivar also shared the status of outcome documents, which ASEAN
        leaders are expected to adopt, endorse, or sign by the end of the event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7c4f49-2187-4a12-b6bc-c65406cc3323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:10:44.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:11:18.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of them are almost ready for adoption... We don''t expect
        any major changes," said Bolivar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40b4b31-1a85-4200-8d79-2268ee1d889d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:10:44.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:11:18.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, I don''t want to pre-judge what the ministers will say
        or discuss, but I don''t think there''s going to be any major changes to these
        documents."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ed70f1-b2d2-477c-85de-e1ac3980d2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:10:44.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:11:18.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These documents are expected to tackle extremism, innovation, cybercrime,
        malnutrition, ASEAN external relations, and other issues, a statement from
        the DFA said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231cb6de-e879-4ef2-bed1-09c6cf387e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:10:44.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:11:18.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the documents is the ASEAN Consensus on the Protection and
        Promotion of Rights of Migrant Workers, which leaders are expected to sign
        on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a08a02-b9a6-4645-a2d2-ae94dbfa4aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:10:44.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:11:18.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolivar added that citizens can also expect "standalone statements
        on issues which are quite urgent," such as countering radicalization. Leaders
        are also expected to weigh in on the&nbsp; Regional Comprehensive Economic
        Partnership, a proposed free trade agreement between ASEAN and Australia,
        China, India, Japan, Republic of Korea and New Zealand.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3050825-e35c-4855-8ece-fdafb94aa013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:10:44.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:11:18.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, as chair of the ASEAN Summit this year,
        is also expected to issue Chairman''s statements for different meetings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb827fe-66a2-45ed-b456-e10eefaead25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:10:44.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:11:18.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is chairing the ten-member regional organization
        in time for its 50th anniversary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ac08b8-759d-498f-a3c6-36f82cbf3d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:10:44.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:11:18.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN leaders expected to attend are Brunei Sultan Hassanal
        Bolkiah, Cambodian Prime Minister Hun Sen, Laos Prime MInister Thongloun Sisoulith,
        Malaysian Prime Minister Najib Razak, Myanmar State Counselor Aung Sun Suu
        Kyi; Singaporean Prime Minister Lee Hsien Loong, Thai Prime Minister Prayut
        Chan-o-cha, Vietnamese Prime Minister Nguyen Xuan Phuc, and Indonesian President
        Joko Widodo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c5548b-ce18-41e0-b806-ce3f8e1059c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:10:44.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:11:18.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dialogue partners include Australia, Canada, China, the European
        Union, India, Japan, New Zealand, South Korea, Russia, and the United States.
        Among&nbsp; those expected to attend the related meetings are Canadian Prime
        Minister Justin Trudeau, Chinese Premier Le Keqiang, Russian Prime Minister
        Dmitry Medvedev, U.S. President Donald Trump, and United Nations Secretary
        General António Guterres.</p>'
