      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate press release, DILG assured the public that the police
        would respect protesters during the Summit.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b99a1e9-b8be-452d-8cc7-c2cea0e70dd0'
