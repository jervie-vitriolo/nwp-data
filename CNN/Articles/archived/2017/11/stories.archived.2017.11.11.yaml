    'template': '1'
    'title': 'Louis C.K.: ''These stories are true''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee87b5b-4862-4422-8409-ec6dc7b2b0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:30:04.837+08:00
      'mgnl:createdBy': 'cnnproducer'
