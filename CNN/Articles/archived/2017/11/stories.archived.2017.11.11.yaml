    'template': '1'
    'title': 'UAAP: FEU books last Final Four spot at Adamson''s expense, 71-54

      '
    'updated': 2017-11-17T02:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da6b356-7843-4190-b99f-4a1d82e69d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:57:20.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:57:44.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — The
        Far Eastern University (FEU) Tamaraws booked the last ticket to the Final
        Four after defeating the Adamson Soaring Falcons, 71-54 on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89f053a-bda3-4a4c-9020-e390e979541f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:57:20.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:57:44.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arvin Tolentino showed the way for the Tamaraws with 14 points and
        five rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dbf403-f144-4c82-8c2e-7a2f218e2b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:57:20.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:57:44.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a low scoring affair early in the match which favored FEU
        as it took a slim 19-17 edge at the end of the opening period at the Smart-Araneta
        Coliseum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d730aa-a645-4ebf-b873-8a2d625a6020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:57:20.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:57:44.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soaring Falcons kept the score close until the third quarter
        where the Tamaraws started to pull away and create a comfortable cushion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56aca9f-cc64-4f77-b9f7-faffe9f7839a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:57:20.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:57:44.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the victory, FEU eliminated from contention the University
        of the Philippines Fighting Maroons who earlier won against the National University
        Bulldogs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d630943-03ea-460c-9007-d0711c6dd560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:57:20.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:57:44.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Escoto added 11 points and eight rebounds, while Prince
        Orizu had 10 points and 12 rebounds for the Tamaraws.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12ede68-f8f3-4dc9-9b39-c0e68219374b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:57:20.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:57:44.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robbie Manalang paced Adamson with 15 markers and three assists.</p>'
