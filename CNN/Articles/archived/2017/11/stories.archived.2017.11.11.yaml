      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the APEC Summit, Trump commended the Philippines as the first
        among Asian countries to minimize the gender gap.</p>'
  'APEC-Boracay-Action-Agenda':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-11T01:38:25.312+08:00
    'imagesource': 'jcr:3e4c6167-42c7-439a-a83b-d9cd4997aedd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e377d39-9ccb-4c15-bb10-8603595086fb'
    'lead': 'Foreign ministers of the Asia Pacific Economic Cooperation (APEC) promised
      to implement a Philippine-led initiative that aims to encourage the participation
      of small businesses in the global trade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T09:38:09.545+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-29T09:38:33.355+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T09:38:33.183+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'APEC ministers pledge to implement Boracay Action Agenda

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccb1274-2f3b-42a8-9d40-31dc341da997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:38:09.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:38:33.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — Foreign
        ministers of the Asia Pacific Economic Cooperation (APEC) promised to implement
        a Philippine-led initiative that aims to encourage the participation of small
        businesses in the global trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e060ed68-5fbb-495d-ba7b-c413aedf4d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:38:09.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:38:33.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We pledge to implement the Boracay Action Agenda to Globalize MSMEs
        (micro-, small-, and medium-sized enterprises)," the APEC ministers said in
        a joint statement released Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80e3ea7-e411-427f-b010-bac8b0288fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:38:09.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:38:33.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boracay Action Agenda received broad support from the 21 APEC
        member economies during their meeting in Boracay, Aklan in May 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b635dd6-1c87-4ad9-9368-391f50e3707c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:38:09.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:38:33.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The APEC member economies agreed to support measures on financing
        MSMEs and facilitate lending to them, ease documentation and business procedures,
        and streamline customs-related rules and regulations, among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f09423-2b52-49d4-ab43-ac705c777c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:38:09.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:38:33.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest joint statement reiterated APEC''s commitment to conduct
        a midterm review of the progress of economies implementing the action agenda
        in 2018, prior to the final review and reporting in 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955af358-158d-4e0c-ab48-7b0744e090ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:38:09.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:38:33.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APEC ministers issued the statement following the APEC Ministerial
        Meeting in Da Nang, Vietnam, which set the stage for the APEC Economic Leader''s
        Meeting on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb1e03e-1d9b-40e4-826d-0e71915f2498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:38:09.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:38:33.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is among the world leaders who participated
        in the APEC leaders'' meetings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b93a20-ae01-49ac-9f8a-6de73774c7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:38:09.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:38:33.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the APEC CEO Summit on Thursday, Duterte likewise called
        for business leaders to involve as many MSMEs in their supply and retail operations.
        He said said APEC "will only be relevant if prosperity is shared by all."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3d726d-514b-46fb-b138-df269ac35851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:38:09.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:38:33.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/09/rodrigo-duterte-apec-vietnam-keynote-speech-globalization.html">Read
        more: Duterte: APEC will only be relevant if prosperity is shared by all</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd977a4-b1f7-4213-9d7d-1f01bb84d956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:38:09.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:38:33.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APEC''s joint ministerial statement centered on ways to achieve
        regional cooperation and growth, through deepening regional economic integration,
        promoting sustainable, innovative, and inclusive growth, strengthening MSMEs,
        and enhancing food security and sustainable agriculture.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a8d4ce-e7ae-4fe2-bcea-9181cbb0dd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:38:09.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:38:33.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APEC ministers also reiterated their commitment to fight corruption
        and crimes such as bribery and money laundering.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3231e675-440c-4627-a8e0-c586f39b475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:38:09.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:38:33.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are committed to deny safe havens for corrupt officials and
        their proceeds of corruption. We also commit to working towards strengthened
        cooperation on extradition," the joint statement read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43203343-a36f-46a4-a9fc-091fa71a9c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:38:09.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:38:33.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The APEC ministers also vowed to cooperate to improve the region''s
        counter-terrorism efforts.</p>'
  'afp-vietnam-hostage-abu-sayyaf-tawi-tawi':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-11-11T11:31:37.054+08:00
    'imagesource': 'jcr:5e1fe370-914e-4ff7-a49f-8ab82d04579b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2dcd2af-ed2b-4a62-800c-83906afa15b0'
    'lead': 'They were abducted by the Abu Sayyaf off the waters of Pearl Bank, Pangutaran,
      Sulu on February 25.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T09:41:44.981+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-29T09:42:19.435+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T09:42:19.220+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP rescues 3 Vietnamese hostages in Tawi-Tawi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16a8f33-893e-4994-ba7b-2f5cd03e481f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:44.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:42:19.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — The
        military rescued Friday three Vietnamese sailors held captive by the Abu Sayyaf
        Group in Tawi-Tawi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cddb210-a06b-4247-a1ce-4213f59c37a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:44.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:42:19.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnamese nationals Buy Xuan Vien, Bui Trung Duc and Nguten Quang
        Huy were recovered by the military at 7:45 a.m. near Kang Tipayan Island in
        Languyan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa13102-a4da-45a8-928c-5850fcfd467b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:44.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:42:19.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were abducted by the Abu Sayyaf off the waters of Pearl Bank,
        Pangutaran, Sulu on February 25.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bd6bc6-75b9-45be-a100-99a2e8dd925d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:44.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:42:19.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troops from the Naval Forces Western Mindanao (NFWM) and the Joint
        Task Force Tawi-Tawi also retrieved the body of a fourth Vietnamese crew member,
        Nguyin Huu Trong, who died in captivity from a lingering illness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0d5d06-4cf0-417b-ab49-58398a71d0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:44.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:42:19.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hostages have since been transported to Zamboanga City for proper
        disposition and medical treatment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b78ded-d2be-48f5-adda-12af98cb427c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:44.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:42:19.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were crew members of marine vessel Giang Hai 5.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73878bf-030b-46a9-b8c3-8a01620585ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:44.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:42:19.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 17 crew aboard the ship, two were killed when they attempted
        to flee from the bandits, while ten others were rescued by military troops.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d602c2-6508-419a-9985-7a05d4b8e0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:44.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:42:19.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through the operations conducted by our marines and navy, we successfully
        recovered the Vietnamese hostages off Tawi-Tawi waters, and we mean to intensify
        our offensives to pressure the bandits to yield," Joint Task Force Sulu Commander
        Brigadier General Custodio Parcon, Jr. said in a Western Mindanao Command
        (WesMinCom) press release.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15165b3-f718-4e07-9f9e-28d72504fc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:44.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:42:19.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post early Friday evening, Presidential Spokesman
        Harry Roque said President Rodrigo Duterte had skipped the Asia-Pacific Economic
        Cooperation (APEC) gala dinner as he was "coordinating safe recovery" of Vietnamese
        captives of the ASG. He did not specify if he was referring to the same hostages.</p>'
    '17':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FHarryLRoque%2Fposts%2F593816630812839&width=500"
        width="500" height="212" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdb1a56-d0aa-4a07-9edb-336632ee2325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:44.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:42:19.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bef5616-053d-4d2e-be84-40ad3752478c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:44.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:42:19.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf still holds seven foreigners and nine Filipinos hostage
        in Sulu.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7c42cd-c4fc-48a5-9941-e0a2e2469036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:44.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:42:19.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescue comes as the government hosts the 31st Association of
        Southeast Asian Nations (ASEAN) summit in Clark and Manila from November 10
        to 14.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefb2a35-692c-4b35-baaf-abf74f10cec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:44.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:42:19.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Vietnam and the Philippines are members of the ASEAN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adab2c49-cf4e-4692-99d5-6a2d62b840d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:44.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:42:19.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, ASEAN defense ministers vowed to work more closely to
        combat terrorism, especially in the wake of the five-month-long war in Marawi.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b682e82a-6f62-45ea-82f1-1fd591b42600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:44.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:42:19.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the military, extremists from neighboring ASEAN countries
        like Indonesia and Malaysia had also fought alongside the ISIS-linked Maute
        troops in the war.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c736929-4e2b-4ccd-9a4e-2ee7118bdd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:44.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:42:19.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint declaration in October, ASEAN defense ministers acknowledged
        the need for increased regional cooperation against the threat of radicalism
        in Southeast Asia. They said they will "identify ways to strengthen counterterrorism
        cooperation" within ASEAN and its partners.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565b02ab-f161-41c7-bef4-a755163ad592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:44.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:42:19.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/10/24/asean-defense-ministers-meeting-cooperation-terrorism.html">READ:
        ASEAN defense ministers call for stronger cooperation vs. terrorism</a></strong></p>'
  'donald-trump-xi-jinping':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-11T11:43:24.881+08:00
    'imagesource': 'jcr:d0bc2794-6b8b-4f8e-8684-115ef87a0f20'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd45e0df3-1243-4b5b-a6c7-b503ee457905'
    'lead': 'Trump''s visit gave Xi the chance to demonstrate Chinese power and prestige
      like never before.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T10:03:55.991+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-29T10:04:26.504+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T10:04:26.072+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meeting of the strongmen: How did Trump measure up against Xi?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a68a81-ce3e-418d-8084-8e51bccb0ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — U.S. President Donald Trump''s visit to
        China caps a month of grand political theater for Beijing, as Chinese President
        Xi Jinping seeks to position himself as a supremely powerful world leader.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0859214f-52ac-4c93-accd-d08283c5fae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Chinese Communist Party Congress two weeks ago, Xi shored
        up his absolute control over Chinese politics and pledged to oversee the country''s
        rejuvenation and return to great power status.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3560a4ba-7ec3-4cf9-86d8-119f614620be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s visit gave Xi the chance to demonstrate Chinese power and
        prestige like never before.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba3b77b-101b-4378-b8bb-6522de0afad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike previous stops in Japan and South Korea — where Trump boasted
        of U.S. military strength, instructed the country''s leaders how many weapons
        they were to buy, and received ebullient praise from them in return — the
        China trip was much more a meeting of equals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a661ca3-9ccd-47cf-8979-079fac594ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country that Trump once accused of "<a href="https://edition.cnn.com/2016/05/01/politics/donald-trump-china-rape/index.html">raping</a>"
        the U.S. rolled out the&nbsp;<a href="https://edition.cnn.com/2017/11/08/politics/donald-trump-china-campaign-reality/index.html">reddest
        of red carpets</a>&nbsp;for him during his stay in Beijing, treating Trump
        to an exceptionally&nbsp;<a href="https://edition.cnn.com/2017/11/07/politics/trump-forbidden-city-beijing-china/index.html">rare
        official dinner in the Forbidden City</a>, cultural events, and a grand welcoming
        ceremony featuring hundreds of cheering children in front of the Great Hall
        of the People, the seat of China''s parliament.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7068ed46-0de6-442f-b00e-0f81080950ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was clearly impressed, effusively thanking Xi on Twitter for
        "an unforgettable afternoon and evening at the Forbidden City in Beijing,"
        his gratitude overriding the potential faux pas of&nbsp;<a href="https://edition.cnn.com/2017/11/07/asia/trump-china-twitter/index.html">using
        a social media site banned by China while in the country</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5bb52a-5067-4bec-8988-d0054a65e5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President even updated his Twitter profile page to prominently
        feature a photo of him and Xi at the Forbidden City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045b3187-c076-4048-86b5-ce85f3196dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a joint speech with Xi, Trump heaped further praise on the Chinese
        leader, saying his people were "very proud" of him and hailing the "very good
        chemistry between the two of us." Xi was less generous in his praise, thanking
        Trump but stopping short of personal compliments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b12010-d4c9-4918-8fa4-d68632323b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the greeting laid on for him obviously impressed Trump, he
        was also able to charm Xi and his wife, showing them videos of his granddaughter,
        Arabella, singing in Mandarin. The same video was played at a state dinner
        on Thursday and was shared widely on Chinese social media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b1d3bc-232d-481e-8544-4312379811c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Positive reception</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de219f1-e8e7-4e8a-9fc0-e24216ead93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike both of President Obama''s trips to China, Trump''s went
        without major incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f846560-ac1a-4a81-bfaa-30018ac85f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Chinese officials were&nbsp;<a href="https://www.nytimes.com/2014/11/13/world/asia/china-us-xi-jinping-obama-apec.html?_r=0">reportedly
        unimpressed</a>&nbsp;by a question about media freedom asked during a joint
        press conference — Xi and Trump&nbsp;<a href="https://edition.cnn.com/2017/11/08/politics/donald-trump-xi-jinping-statement/index.html">took
        no questions on the "insistence" of the Chinese</a> — while during Obama''s
        second-term, a logistical spat over missing airplane stairs and verbal altercations
        between US and Chinese officials&nbsp;<a href="https://edition.cnn.com/2016/09/05/politics/obama-putin-duterte-xi-erdogan-g20-reception/index.html">grabbed
        headlines</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67a8faf-1e37-4a59-9e30-1e65175dd8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s relationship to China was focused around his "pivot to
        Asia," as well as strong opposition from Washington to Chinese expansion in
        the South China Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ef3b0a-02dc-4175-9e31-43267816f2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South China Sea was barely mentioned by Trump or Xi, with the
        Chinese President only appearing to reference the matter obliquely, highlighting
        the importance of respect for "territorial sovereignty."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4403eb-dc73-46b9-81f5-a9bc5b4e2419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Pacific Ocean is big enough to accommodate both China and the
        U.S.," Xi added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e62d3e-10ae-42ee-99ef-ddff7be05a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, U.S. Secretary of State Rex Tillerson told reporters Trump
        and Xi had "frank, open and productive" discussions behind closed doors which
        covered disputes in the South China Sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f7b439-63fa-4e5b-9abe-a0292dfb76a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese media was delighted with Trump''s trip, with an analyst
        on state-run broadcaster CCTV saying the U.S. President "has given China what
        China wants, which is that respect on the global stage, as the other preeminent
        nation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c59051-4869-4f16-af66-e303ac28d7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Times, a state-run tabloid known for nationalistic editorials,
        said Trump "seems to be pragmatic on his Beijing policy, and has no interest
        in ideological diplomacy."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f7f663-1a64-421c-b456-9c907c28f130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He hasn''t used the issue of human rights to make trouble for China
        so far, and this means the Sino-US relationship can focus on substantive matters,"&nbsp;<a
        href="http://www.globaltimes.cn/content/1074268.shtml">the paper said</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f8e3b0-508f-44cd-94c8-20c8c9b45521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It criticized the U.S. media, a frequent target for Trump himself,
        for "absurd reports (which) deeply influenced Chinese public opinion," adding
        "it wasn''t until his election victory that the Chinese public realized they
        had been cheated by the American media."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc8e786-c2eb-419c-b333-38d752d20584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Limited gains</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8626c1b5-4892-4a49-bdaf-7edfb5290092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US President''s language about China is a far cry from that
        of candidate Trump, who was highly critical of Beijing''s trade and economic
        policies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1418f06f-6a5a-4b91-86ed-31ce2d154b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Promises to label China a currency manipulator or impose double-digit
        tariffs on imports have not borne out,&nbsp;<a href="https://edition.cnn.com/2017/11/08/politics/donald-trump-china-campaign-reality/index.html">despite
        preliminary work by US investigators</a>&nbsp;into Chinese steel and aluminum
        trade and alleged theft of US intellectual property.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6e1506-73d3-42bf-8218-5136e09ea2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had played up his experience in deal making and promised to
        deliver economic wins from China. While he did succeed in signing more than
        $250 billion (₱12.8 trillion) in trade agreements, analysts were skeptical
        of the gains made.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0074a072-6407-4981-b269-3b06d996854b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump got a number of tweetable concessions, but none
        of which significantly changed the nature of the relationship," said Nick
        Marro, China analyst at the Economist Intelligence Unit (EIU).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff47c83-ff47-45d8-819f-d18d78e358e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Presidential visits have historically secured policy changes, and
        so this visit was somewhat of a missed opportunity. China was able to resist
        further market access openings, which is disappointing for the foreign business
        community."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d20ab52-7abf-4a15-93a1-adb224dad7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it was unclear how much of the $250 billion in deals "were
        a result of the visit, or repackaged as part of the outcomes for political
        purposes."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b7ae82-d3a7-4675-ac6f-ed3962f7ee36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacob Parker, Beijing-based vice president of the US-China Business
        Council, said he was "encouraged to see (Trump''s) focus on leveling the playing
        field for foreign companies here."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b6e1fc-d211-4064-9cf4-47b9d00cfbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, we''ve heard this rhetoric before (from both sides),"
        he added. "Only in the next couple of months will we be able to determine
        what the follow up actions might be."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acad2428-471b-4a5d-b27a-61a2e8bc331d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What criticism Trump did have for China on trade imbalances was
        undercut by his highlighting the cause as U.S. policy, not Chinese.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe0940d-a612-4c90-83c2-d24656b4254c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t blame China, who can blame a country for being able to
        take advantage of another country for the benefit of its citizens," he said.
        "I give China great credit."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056bbfd5-a424-4fe0-a49a-72faee895ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Korea crisis</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c1b8d4-0e3a-40cc-9328-a0521a9f9b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing North Korea crisis has dominated Trump''s Asia trip,
        with the President harshly criticizing Pyongyang repeatedly.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e936992-18c2-4f04-bfff-3a0913ec4b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But once tough language on China''s role in the crisis — Beijing
        remains Pyongyang''s only real ally and multiple US administrations have called
        on it to do more to rein in its neighbor — has been replaced by a more conciliatory,
        bridge-building approach.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3202eb1d-6e33-4f27-844f-04fafe2acfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference with South Korean President Moon Jae-in, Trump
        said Xi "has been very helpful" on the North Korean issue.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87486faa-7702-4877-8cc1-a2f7c0046ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking alongside Xi Thursday, Trump said "China can fix (the North
        Korea) problem easily and quickly."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74d526a-9ec3-4035-b095-cab8e150e9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am calling on China and your great President to hopefully work
        on it very hard," he added. "I know one thing about your President, if he
        works on it hard, he will make it happen."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37891a37-844d-4277-b17d-f639477f0af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marro, the EIU analyst, said the "most significant Chinese concession
        on North Korea would have been a pledge for China to end its crude oil exports
        to the regime, but so far this remains unlikely."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09baac1-4b5c-42c7-83c8-742d5f1cfada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that both leaders only vaguely agreed that a ''solution
        exists'' indicates that they have not yet been able to come to a strategic
        consensus," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef487bfe-077f-4315-9126-8d1a338615af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xie Tao, a professor of political science at the Beijing Foreign
        Studies University, said Trump "seems to have been putting almost all his
        eggs in one Chinese basket when it comes to North Korea."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e441e231-d744-4901-8034-4c42fa00f7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally maybe the idea has dawned on him that there is only so
        much that China can do and is willing to do," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a50ce7d-6c68-4dd7-a456-9946d7099a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while a relaxing of US pressure on China to act against North
        Korea could be seen as a win for Beijing, Xie warned it could result in Washington
        being more forceful on other issues it may be holding back currently.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72e997c-3a45-4d88-94ec-6520baf2d34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Trump decides China is no longer such a pivotal player in resolving
        the North Korea issue then that relationship could have a downturn," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e0b0ab-33ed-4ec8-851b-dd037d8e59ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Great power relations</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7337fd69-a94d-4166-84ac-c23b1197711c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the trip, much attention had been paid to Xi''s apparent
        consolidation of power in the wake of China''s Party Congress.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20c87f9-12b8-40f1-88c5-3515642438cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, Trump landed in Beijing amid historically low approval
        ratings and under the shadow of the Russia probe.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96e9407-2a92-4206-be0e-b843bc82714f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that the U.S. leader is ready to step aside as the world''s
        most powerful man.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f982c2-34b7-4a07-8040-c2a6cd247af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the President was asked by reporters prior to his trip what
        he thought about the remarkable run Xi is currently enjoying, he offered a
        quick retort.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2349f075-b5f5-49b2-91a4-e51ed1d8a559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Excuse me, so am I,"&nbsp;<a href="https://edition.cnn.com/2017/11/08/politics/president-donald-trump-xi-jinping-china/index.html">Trump
        said</a>, citing the "highest stock market in history, lowest unemployment
        in 17 years, a military that''s rapidly rebuilding, ISIS is virtually defeated
        in the Middle East. We are coming off some of the strongest numbers we''ve
        ever had," Trump said. "He respects that, and he''s a friend of mine. We''re
        friends."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc946d41-29a3-4011-8c23-18fb5cdc10de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This narrative also ignores the difference between&nbsp;<a href="https://edition.cnn.com/2017/11/07/asia/trump-china-twitter/index.html">Xi''s
        hyper-controlled public image and Trump''s far more open one</a>, which also
        has to contend with an increasingly aggressive US press corp and opposition
        politicians in both major US parties.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b6336d-ecd2-4a8d-a658-0433bac9e38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this moment it''s very tempting to see the two leaders in a
        very dramatically different position, both domestically and internationally,"
        said Xie Tao of Beijing Foreign Studies University, adding that he advised
        against reading too much into public statements.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a2cc12-4afc-48b2-a7b1-7e36d3d98851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of their individual power, the two Presidents'' relationship
        does seem to be genuinely strong: Trump''s tone on China softened significantly
        after he established regular contact with Xi.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3621ee-8270-4612-9e9f-4f7be5dd90b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time we''ve seen the leaders meet, the relationship has rebounded
        into positive territory," Marro said. "But personal relationships have their
        limits, and there''s enough tension with trade investigations and North Korea
        that there''s still a risk that relations will deteriorate."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd37d69-2a9b-47bc-a547-d8d32c015558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xie agreed, saying "what we''re seeing now is more a sign of personal
        rapport."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566e17a1-9a6b-4afb-9b44-d990241cd7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I would not really put a lot of bets on significant improvement
        of (the US-China) relationship," he added. "There are many structural factors
        that put the relationship under very strong stress."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7826d3-25ea-43a8-8a21-87892ffb3cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:03:55.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:04:26.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2017/11/09/asia/donald-trump-china-xi-jinping/index.html">Meeting
        of the strongmen: How did Trump measure up against Xi</a>?"</em></p>'
  'martin-nguyen-eduard-folayang-one-championship':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-11-11T10:49:32.157+08:00
    'imagesource': 'jcr:dbb480d6-f7b9-4072-bdfb-6d41ab4939b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd9ba5b0-7762-40a6-8fa2-2d215883587f'
    'lead': 'Martin Nguyen became the first fighter in ONE Championship history to
      capture two titles after shocking crowd favorite Eduard Folayang in "Legends
      of the World."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T10:07:55.766+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-29T10:08:21.765+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T10:08:21.455+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Martin Nguyen stuns hometown hero Eduard Folayang to claim second ONE
      Championship title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cb2ccc-ffdb-47e9-9a2f-b4ba2aefa854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:07:55.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:08:21.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — Martin
        Nguyen made history in ONE Championship after knocking out Filipino warrior
        Eduard Folayang in the main event of "Legends of the World" Friday evening
        at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2a7983-940c-4d41-96ac-8b4b24e9a552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:07:55.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:08:21.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian boxer landed a quick powerful right hand punch which
        sent Folayang to the canvas at the 2:20 mark of the second round.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0685f8d-7060-4018-8f4b-8f8ab3a3a8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:07:55.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:08:21.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nguyen becomes the first fighter in ONE Championship history to
        hold two titles — the featherweight and lightweight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f7567e-5ffc-4728-9a55-b41e9596305f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:07:55.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:08:21.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the victory, Nguyen improved his record to 10-1, while Folayang
        suffered his sixth setback.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1f7bf1-f3e9-487e-9d80-620179d10d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:07:55.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:08:21.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the co-main event, Brazil''s Adriano Moraes showed why he is
        the best in the flyweight division after beating another Filipino Danny Kingad
        by submission at the 4:45 mark of the first round.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea3836a-36c3-4c8d-9c76-9a85ebcb3852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:07:55.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:08:21.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moraes climbed up to a 17-2 record, while Kingad succumbed to his
        first career loss in six fights.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e96e253-95b5-4fb2-abf4-6bbdfcc4b786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:07:55.767+08:00
      'mgnl:createdBy': 'cnnproducer'
