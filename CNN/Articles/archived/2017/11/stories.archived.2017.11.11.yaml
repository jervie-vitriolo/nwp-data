    'template': '1'
    'title': 'Aung San Suu Kyi arrives for 31st ASEAN Summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b6296a-0e0b-48bc-8a09-2fbcb57bbdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:47.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:15:19.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — World
        leaders, including democracy icon Aung San Suu Kyi, have begun to arrive in
        the Philippines for the 31st Association of Southeast Asian Nations (ASEAN)
        Summit and related meetings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac59aa7-8a68-42a5-b400-3009d6c0bd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:47.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:15:19.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar State Counsellor arrived shortly after Cambodian Prime
        Minister Hun Sen at Clark, Pampanga on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9260a0f8-c5f6-4999-ab58-b70a15c11e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:47.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:15:19.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was welcomed by Defense Secretary Delfin Lorenzana, former President
        and Pampanga Representative Gloria Macapagal-Arroyo, and Clark International
        Airport Corporation (CIAC) President and CEO Alexander Cauguiran. Also present
        to give a performance were 2,000 students from Bulacan and Pampanga.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e507eb96-b6ff-4390-9b41-2a4b78181343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:47.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:15:19.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nobel Peace Prize-winning Aung San Suu Kyi has come under fire
        following Myanmar''s refugee crisis among the Rohingya, a Muslim minority.</p>'
    '8':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2071599483079940%2F&show_text=0&width=560"
        width="560" height="314" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d6f353-d3df-4b43-8bd6-bc37221044ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:47.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:15:19.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6568f6-256b-4fad-9bbc-66a4d575e6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:47.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:15:19.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hun Sen was also welcomed by Lorenzana, Arroyo, and Cauguiran.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fbd23b-38c3-4784-8b76-35de4e2ab296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:47.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:15:19.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking the post in 1985, he is one of the world''s longest
        serving prime ministers. However, he is also facing controversy at home, with
        critics accusing him of trying to turn Cambodia into a one-party state.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c60bac7-d0bb-40e6-8ea0-bdcc75c9b472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:47.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:15:19.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are reports Hun Sen invited actress Marian Rivera to attend
        some events. Rivera''s shows have aired in Cambodia.</p>'
    '15':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2071547316418490%2F&show_text=0&width=560"
        width="560" height="314" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7e1d6f-814c-42c5-b126-efacd8a450d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:47.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:15:19.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a58dfe-a263-4e08-940b-45e6aebfafbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:47.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:15:19.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo will host a dinner for both leaders from Cambodia and Myanmar
        at Midori Hotel on Saturday evening.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce6ba0c-dc12-4e89-be27-62f467fee114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:47.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:15:19.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, which runs from November 10 to 14, gathers heads of state
        and government from the ten member countries and its dialogue partners. The
        leaders are expected to discuss various issues, from tension in the Korean
        peninsula to South China Sea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1075afe3-7dc7-4aaf-bd9a-7dbecb3154d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:47.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:15:19.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, led by President Rodrigo Duterte, is chairing the
        ten-member regional organization in time for its 50th anniversary.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ae984f-e2a1-4a12-973e-cf79375c7ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:47.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:15:19.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other ASEAN leaders expected to attend are Brunei Sultan Hassanal
        Bolkiah; Laos President Bounnhang Vorachith; Malaysian Prime Minister Najib
        Razak; Singapore President Tony Tan Keng Yam; Thai Prime Minister Prayut Chan-o-cha;
        Vietnam President Tran Dai Quang; and Indonesian President Joko Widodo.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0a3b11-b946-4db2-ae04-0cf3d50fabf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:47.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:15:19.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dialogue partners include Australia, Canada, China, the European
        Union, India, Japan, New Zealand, South Korea, Russia, and the United States.
        Among  those expected to attend the related meetings are Canadian Prime Minister
        Justin Trudeau, Russia Prime Minister Dmitry Medvedev, and U.S. President
        Donald Trump.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57d2be4-ecd9-480e-96bd-8bd0f318b6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:14:47.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:15:19.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Anjo Alimario and multi-platform
        writer Regine Cabato contributed to this report.</em></p>'
  'tropical-storm-salome-pagasa':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-11T09:57:23.108+08:00
