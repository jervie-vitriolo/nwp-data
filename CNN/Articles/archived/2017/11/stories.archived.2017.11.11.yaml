      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50cad58-e385-4b50-9507-eba1a960d6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:33:59.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:34:22.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — President
        Rodrigo Duterte met face to face with U.S. President Donald Trump for the
        first time on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d91006e-edd1-4c46-a3a2-d03453dcd20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:33:59.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:34:22.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders briefly talked during the sidelines of the Asia
        Pacific Economic Cooperation (APEC) Leaders'' Meeting in Da Nang, Vietnam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd576d562-6be9-4722-835d-5c1f91e909db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:33:59.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:34:22.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing in Vietnam, Presidential Spokesperson Harry
        Roque said their highly anticipated meeting "was short but it was warm and
        cordial."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e20d50-df92-400d-87a2-9c036ed4b911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:33:59.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:34:22.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows that I think that the two leaders were genuinely pleased
        to finally meet each other in person," Roque added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ef263c-57eb-47c9-9460-9994a4fd0be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:33:59.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:34:22.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Assistant Bong Go shared to the media photos of the
        meeting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0520e3cb-02f5-4d72-843d-b5c95f17473e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:33:59.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:34:22.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how it went, Go said, "Short lang sabi nila ''see you
        tomorrow'' (It was just a short meeting, they said ''see you tomorrow'')."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c11afd-064c-41be-ba05-338f3cd2a3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:33:59.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:34:22.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is expected to arrive in the Philippines this weekend for
        the 31st Association of Southeast Asian Nations (ASEAN) Summit and related
        meetings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeec601-9bd8-4fa0-a760-91165168aaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:33:59.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:34:22.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will stay in the country until November 14, in time for the
        ASEAN-East Asia Summit (EAS).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b88e7c4-3b13-455b-8912-8f09159a5796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:33:59.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:34:22.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/10/25/Cayetano-confirms-Duterte-Trump-bilateral-meeting-November.html">Read:
        Cayetano confirms Duterte, Trump bilateral meeting in November</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e99847-9a34-4054-b7a5-f56741410bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:33:59.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:34:22.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Duterte and Trump said they were looking forward to their face-to-face
        meeting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ec783c-6bf9-42b0-b83c-3163fc40f863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:33:59.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:34:22.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders are often compared to each other for their tough
        talk and controversial statements.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4055a157-1bde-49a8-b40f-c0ba638a78c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:33:59.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:34:22.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone call in December 2016 to congratulate Trump on his win,
        President Duterte invited then President-elect Trump to the ASEAN Summit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0c67c4-819e-4d55-b831-499ca9b080d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:33:59.177+08:00
      'mgnl:createdBy': 'cnnproducer'
