    'lead': 'Myanmar State Counsellor Aung San Suu Kyi''s arrival comes after Cambodian
      Prime Minister Hun Sen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T10:14:47.062+08:00
