  'dole-ofw-employment-certificate':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-11T11:11:25.160+08:00
    'imagesource': 'jcr:af665b73-362e-49af-8845-e612d2407977'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '930de3ba-d638-4cfd-bac5-3341aa3dbc09'
    'lead': 'DOLE will not process or accept applications for Overseas Employment
      Certificates from November 13 to December 1. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T10:10:34.705+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-29T10:11:01.209+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T10:11:00.964+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE suspends processing of OFW overseas employment certificates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e32ddb1-8aa3-4359-8038-2a860b17c860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:10:34.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:11:01.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — Labor
        Secretary Silvestre Bello III on Friday suspended the processing of Overseas
        Employment Certificate applications following "persistent reports" of illegal
        recruitment of overseas FIlipino workers (OFW).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c929e361-3e21-447a-9e12-cf131417a596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:10:34.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:11:01.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No new OEC applications will be accepted or processed from November
        13 to December 1, as the Department of Labor and Employment (DOLE) probes
        anomalous recruitment schemes, it said in a press release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ccacb1-c3ca-4746-bfcf-532fc9bee66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:10:34.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:11:01.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department Order No. 185 covers all OFWs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e7423a-1458-469a-9f5c-17b2449a8251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:10:34.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:11:01.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, workers hired by international organizations; members of
        diplomatic corps, including royal families; and sea-based recruitment agencies,
        are excluded from the suspension.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c0d7ec-b04b-4614-980f-6ce709d25c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:10:34.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:11:01.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOLE, the move serves as a safety measure to protect
        OFWs from being exploited.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6e3e5d-92f0-473a-b52f-e4a67a418d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:10:34.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:11:01.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are taking this important action in view of the persistent reports
        of illegal recruitment activities including direct hires, and in order to
        protect the public from the pernicious activities of certain unscrupulous
        individuals preying on our OFWs," Bello said in a press release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0153067-4239-41d2-b253-59d73e348d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:10:34.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:11:01.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE will create an investigative team to prove and give recommendations
        on the matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd613e002-13f2-41f3-817d-f97bf15e854a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:10:34.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:11:01.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last April, DOLE temporarily stopped issuing OECs to direct hires
        after it learned some Philippine Overseas Employment Administration (POEA)
        employees were extorting money from those seeking exemptions from the direct
        hire ban.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03ae1f8-3a16-4006-aeaa-5f2980a21177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:10:34.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:11:01.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-day suspension, which takes effective November 13, may be
        extended depending on the need, DOLE said.</p>'
  'world-leaders-arrive-31st-ASEAN-summit':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-11T03:05:05.808+08:00
    'imagesource': 'jcr:a829c9f7-92fc-4e01-962d-2084bc2c9e29'
    'jcr:primaryType': 'mgnl:composition'
