      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/09/bank-office-work-ASEAN-Summit.html">READ:
        Palace declares work suspension for ASEAN Summit</a></strong></p>'
