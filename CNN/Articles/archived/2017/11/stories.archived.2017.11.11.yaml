  'Louis-CK-sexual-misconduct-stories-are-true':
    'author': 'Chloe Melas, CNN'
    'caption': 'Comedic actor Louis C.K. became embroiled in a sex scandal on when
      the New York Times published a report with allegations from five women. (File
      Photo) Source: TBS'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-11T05:00:31.721+08:00
    'imagesource': 'jcr:ab9e6eb0-945f-4475-b2df-f75e57ae4903'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72e836b9-147e-4837-9e4e-20086b17eddd'
    'lead': 'Comedian Louis C.K. has said the sexual misconduct allegations levied
      against him are true.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T10:30:04.837+08:00
