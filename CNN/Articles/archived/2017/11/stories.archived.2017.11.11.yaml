      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — With
        their backs against the wall, the University of the Philippines (UP) Fighting
        Maroons kept their Final Four bid alive after crushing the National University
        (NU) Bulldogs, 106-81, Saturday afternoon at the Smart-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8959e37d-0281-4b94-9b97-3e1b9040cf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:20:55.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:21:15.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Desidero paved the way for the Fighting Maroons to dominate
        NU with game-high 30 points and seven rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e53864-921d-472e-a74b-2d29a88f5bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:20:55.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:21:15.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jun Manzo and Juan Gomez de Liano spearheaded UP''s spirited attack
        as they took a 34-21 advantage at the end of the opening quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98e7424-f5f9-4710-a8ac-e73b4b0b444f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:20:55.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:21:15.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons were able to keep the Bulldogs at bay in the
        second frame by continuing to drive strong to the basket.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf383c4-f4cb-41a6-895c-336ba74c626d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:20:55.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:21:15.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With UP clicking on all cylinders, the Diliman-based squad pulled
        away and built an 84-60 lead going into the payoff period.</p>'
