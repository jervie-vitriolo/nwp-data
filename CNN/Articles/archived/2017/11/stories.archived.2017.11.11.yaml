      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A vehicle was intentionally driven Friday
        into three students outside a high school near the southern French city of
        Toulouse, injuring them, the country''s interior ministry said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1d327a-735a-4753-98f1-2d044d06ea59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:13:10.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:13:31.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A driver was arrested after the collision, and the Toulouse prosecutor
        has been called to investigate, the ministry said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff45d03-8e6f-4286-894a-1161c8ee9b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:13:10.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:13:31.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicle accelerated as the students crossed a road, the interior
        ministry said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7e0156-f670-4d73-9ad9-9e163ad1042e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:13:10.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:13:31.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collision happened outside Saint Exupéry high school in the
        Toulouse suburb of Blagnac, according to CNN affiliate BFM TV.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc17728-8fd1-455f-afa2-98d46587bbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:13:10.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:13:31.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial information about the conditions of the injured -- identified
        by authorities only as Chinese students -- conflicted. The interior ministry
        said the students were lightly injured; BFM reported that two were in serious
        condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72348a7a-5f8f-49b9-84d4-3087748e1861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:13:10.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:13:31.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toulouse Prosecutor Pierre-Yves Couilleau said Friday evening&nbsp;that
        two students remained hospitalized and one had left the hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806eca12-b65b-49fb-ac5c-184a7138a8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:13:10.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T11:13:31.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver has a history of mental illness, the interior ministry
        said in a statement. The incident doesn''t initially appear to be related
        to terrorism, the interior ministry said.</p>'
