      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government is also urging the public to make the
        most of the ASEAN holiday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e08aaf5-dc26-4e69-ad5e-c8a9ab1c272c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:24:49.199+08:00
