      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the government is mobilizing its personnel and resources
        to ensure that the ASEAN summit will be safe and peaceful, we urge the public
        to do the government a favor by avoiding the ASEAN summit areas and making
        the most of the Asean holidays to be with their families," Cuy said.</p>'
