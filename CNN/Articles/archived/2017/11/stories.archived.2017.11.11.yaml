      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gina Iniong wins via referee stoppage against Priscila Lumbangaol
        in the second round.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebdf698-6898-43d7-b863-d694a9d90f57'
