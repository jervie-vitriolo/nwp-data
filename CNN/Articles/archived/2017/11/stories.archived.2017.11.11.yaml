    'caption': 'National Capital Region Police Office Chief Oscar Albayalde (right)
      talks to police officers assigned to the ASEAN Summit.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-11T09:48:46.972+08:00
    'imagesource': 'jcr:38a75514-e0ef-4f75-8969-cce34695a006'
