    'imagesource': 'jcr:9cef8808-7898-4d70-9bd5-0cb280992c44'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e026e6d-e4ed-4bef-9220-e63694d212ad'
    'lead': 'For the second year in a row, Filipinos are the least-satisfied drivers
      among 39 countries, said popular navigation app Waze.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T08:52:58.287+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-29T08:54:08.815+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T08:54:08.591+08:00
