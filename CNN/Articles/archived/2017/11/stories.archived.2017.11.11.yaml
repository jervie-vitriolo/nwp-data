    'jcr:uuid': 'c45f0d3f-f82c-455f-b795-90731a1c753c'
    'lead': 'Tropical Storm "Salome" left Philippine territory on Saturday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T10:17:59.526+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-29T10:18:42.876+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T10:18:42.658+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tropical Storm ''Salome'' leaves PH territory

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8d5add-0cc5-4bd7-8e1a-5cbf568da995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:17:59.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:18:42.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — Tropical
        Storm has left Philippine territory as of Saturday morning, the state weather
        bureau said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765d30bb-0ede-42f1-8aed-0ddff52460fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:17:59.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:18:42.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5 a.m. weather bulletin, the Philippine Atmospheric Geophysical
        and Astronomical Services Administration (PAGASA) said Salome was last spotted
        at 4 a.m., 385 kilometers West of Sinait, Ilocos Sur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bdb265-522a-494c-a881-c28169910bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:17:59.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:18:42.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salome packs maximum sustained winds of up to 75 kilometers per
        hour (kph) near the center and has a gustiness of up to 90 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6604d6a7-f5ad-44ee-858d-fdcfefd0d273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:17:59.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:18:42.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA predicts it will move northwest at 20 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411fe8ba-5a2a-485e-90da-d78e54d5690c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:17:59.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:18:42.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rains from Salome on Thursday stranded over 700 passengers
        in ports in southern Luzon and eastern Visayas. It also prompted several local
        government units to suspend classes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b25941b-c392-40ac-b244-0cd98ba473de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:17:59.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:18:42.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/09/tropical-depression-salome-8pm-1109-stranded-oriental-mindoro.html">READ:
        TD Salome leaves hundreds stranded</a></strong></p>'
