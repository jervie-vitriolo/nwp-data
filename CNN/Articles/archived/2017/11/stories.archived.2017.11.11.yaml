    'mgnl:lastActivated': 2019-08-29T10:36:57.426+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T10:36:57.155+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Where Snapchat went wrong

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dc6eef-66a2-472c-ac91-e1f05f3789ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:36:18.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:36:57.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Evan Spiegel, the 27-year old cofounder
        and CEO of Snapchat''s parent company, is often&nbsp;<a href="https://money.cnn.com/2017/03/01/technology/evan-spiegel-snap-payday/index.html">billed
        as a visionary</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08fd7af-d83d-45ab-84ff-28cb53bb3dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:36:18.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:36:57.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now Spiegel seems to be admitting to some significant flaws
        in his vision.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd549706-ef82-4453-a0a8-b56c5c769e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:36:18.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:36:57.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Snap&nbsp;<a href="https://money.cnn.com/2017/11/07/technology/business/snapchat-earnings/index.html">released
        its earnings report</a>&nbsp;on Tuesday, Spiegel got on a conference call
        with analysts and acknowledged a series of mistakes and shortcomings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286e5322-2967-4bb7-92c1-f10eba7ef192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:36:18.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:36:57.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In no particular order: The messaging app is too difficult to use.
        The company hasn''t done enough to attract users on Android, the dominant
        platform in many international markets. And its transition to an automated
        advertising system has been bumpier than expected for sales.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ceef02-519e-4805-afcc-fe966fc1d603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:36:18.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:36:57.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problems were evident in Snap''s dismal third quarter results.
        Its losses more than tripled, sales fell short of Wall Street''s estimates
        and the audience has flatlined. Snapchat added just 4.5 million new daily
        active users in the three month period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666745b4-c6a6-4080-acbe-b8b50c7490bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:36:18.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:36:57.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spiegel is now planning to redesign the Snapchat app. Or to put
        that another way: Snap is planning a massive overhaul of its core product
        and primary moneymaker just eight months after it raised billions in a public
        offering. Call it the corporate equivalent of a Hail Mary pass.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc71a53-8fe8-4d57-8e42-4989b5bf3560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:36:18.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:36:57.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a strong likelihood that the redesign of our application
        will be disruptive to our business in the short term, and we don''t yet know
        how the behavior of our community will change when they begin to use our updated
        application," Spiegel said on the call.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8de178-265f-4ca3-bbed-ebbabf2fe4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:36:18.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:36:57.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/11/07/technology/business/snapchat-earnings/index.html">Related:
        Snapchat plans major redesign as user growth stalls</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957eb8d2-a23a-4677-9e4b-8abf6be955f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:36:18.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:36:57.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock dipped as much as 20% in after hours trading Tuesday.
        Snap pared its losses somewhat Wednesday on news of Chinese tech giant Tencent&nbsp;<a
        href="https://money.cnn.com/2017/11/08/technology/snap-tencent-snapchat/index.html">amassing
        a 10% stake</a>&nbsp;in the company, but shares were still down 15% in early
        trading.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a16948-b149-43a3-b893-aa7872c74656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:36:18.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:36:57.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how could Snap and Spiegel have gotten it so wrong? The answer
        may be a mix of hubris and shortsightedness.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6ead26-160b-4793-9257-d6678a8c04be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:36:18.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:36:57.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider Spiegel''s response to yet another setback:&nbsp;<a href="https://money.cnn.com/2017/02/20/technology/buy-snapchat-spectacles-online/index.html">Spectacles</a>.
        The smart sunglasses marked Snap''s first foray into hardware and enjoyed
        some buzz early on. But on Tuesday, Snap said it was taking a nearly $40 million
        writedown for excess inventory of the product after misjudging demand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d5d742-05da-433f-9075-4bab28afa61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:36:18.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:36:57.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were very excited about Spectacles by the initial reception,
        [and] because we were so excited we made I guess the wrong decision," Spiegel
        said on the call. "Ultimately, we weren''t able to sell as many Spectacles
        as we thought we had been able to based on our early adoption."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e4f083-dbb3-45e2-8dac-6ec24b0825ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:36:18.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:36:57.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ross Gerber, the CEO of investment management firm Gerber Kawasaki,
        was blunt in his assessment: "Management is garbage." (Shortly after the call,
        The Information&nbsp;<a href="https://www.theinformation.com/articles/snaps-head-of-engineering-to-step-down">reported</a>&nbsp;Snap''s
        head of engineering is stepping down.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6098fa7-2b8c-4ad7-93d3-3e11b7b24f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:36:18.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:36:57.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even those who remain positive on the company suggest its leadership
        has been in some form of denial until now.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016c7cea-3a88-4fc3-bc1a-4a92647977f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:36:18.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:36:57.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wouldn''t be so quick to write off Snap just yet," James Cakmak,
        an analyst with Monness, Crespi Hardt, wrote in an investor note Wednesday.
        "We believe this is the first time the company is fully self-aware by acknowledging
        and appreciating the points of friction."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f0555b-4eb2-4c48-a9a5-b9c56179bda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:36:18.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:36:57.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://money.cnn.com/2017/11/08/technology/snapchat-stock-earnings/index.html">Where
        Snapchat went wrong</a>."</em></p>'
  'Breathing-in-Delhi-air-equivalent-to-smoking-44-cigarettes-a-day':
    'author': 'Huizhong Wu, CNN'
    'caption': 'Breathing in Delhi air equivalent to smoking 44 cigarettes a day (Source:
      CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-11T01:58:03.850+08:00
    'imagesource': 'jcr:21bba8cb-9d79-4a62-a6c6-6baaeab54c12'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e209adf1-98ce-4c8a-993f-b833b3c0577f'
    'lead': 'It was early on Tuesday morning when residents in the Indian capital
      of Delhi first began to notice the thick white haze that had descended across
      the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T10:42:52.678+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-29T10:43:13.195+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T10:43:12.923+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Breathing in Delhi air equivalent to smoking 44 cigarettes a day

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8b7d92-4d64-4fa3-adbc-a995d86dd580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:42:52.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:43:13.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It was early on Tuesday morning when residents
        in the Indian capital of Delhi first began to notice the thick white haze
        that had descended across the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f43c4a-8334-48df-8685-3db232d393c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:42:52.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:43:13.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially viewed as a mild irritant, by mid-week its debilitating
        effects were evident to all, as the city struggled to adapt to the new eerie,
        martian-like conditions brought about by the pollution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e86497-865a-453b-ab3f-ac29aa9f556c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:42:52.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:43:13.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With visibility severely reduced, trains have been canceled, planes
        delayed and cars have piled into each other, with multiple traffic accidents
        reported across the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a79cec0-d6c0-4c42-be7d-c5f24a30d74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:42:52.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:43:13.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sense that this is now a city under siege has been enhanced
        by the unusually&nbsp;<a href="https://edition.cnn.com/2017/11/08/health/delhi-pollution-health-emergency/index.html">far-reaching
        actions of the Delhi government</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa47cd0d-3450-416b-b13f-7856344514b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:42:52.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:43:13.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday afternoon, city chiefs closed all public and private
        schools, requesting instead that the city''s tens of thousands of school-aged
        children remain indoors; on Wednesday, they banned incoming trucks and halted
        civil construction projects; while on Thursday, they announced new plans to
        begin implementing a partial ban on private car use as of next week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8978beca-dbed-4d89-9321-b245c0327bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:42:52.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:43:13.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the city woke up Friday to a fourth straight day of heavy
        pollution, practical considerations were being overtaken by more serious concerns,
        with journalists and doctors warning residents of the long-term health implications.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea751e59-fcbb-4e03-9c1f-50f4054b283d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:42:52.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:43:13.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air quality readings in the Indian capital have reached frightening
        levels in recent days, at one point topping the 1,000 mark on the US embassy
        air quality index. The World Health Organization&nbsp;<a href="https://www.who.int/en/news-room/fact-sheets/detail/ambient-(outdoor)-air-quality-and-health">considers
        anything above 25 to be unsafe</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1970efce-9663-4b90-9e8d-f38528cb4d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:42:52.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:43:13.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That measure is based on the concentration of fine particulate matter,
        or PM2.5, per cubic meter. The microscopic particles, which are smaller than
        2.5 micrometers in diameter, are considered particularly harmful because they
        are small enough to lodge deep into the lungs and pass into other organs,
        causing serious health risks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dfe246-1d1c-43ea-b8a8-2df5f7f8b5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:42:52.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:43:13.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the capital, doctors reported a surge in patients complaining
        of chest pain, breathlessness and burning eyes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7320860c-4c62-4318-9951-0543e593b11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:42:52.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:43:13.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of patients have increased obviously," said Deepak Rosha,
        a pulmonologist at Apollo Hospital, one of the largest private hospitals in
        Delhi. "I don''t think it''s ever been so bad in Delhi. I''m very angry that
        we''ve had to come to this."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11956b8-89a1-4c39-abe7-7524cb4672e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:42:52.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:43:13.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breathing in air with a PM2.5 content of between 950 to 1,000 is&nbsp;<a
        href="http://berkeleyearth.org/air-pollution-and-cigarette-equivalence/">considered
        roughly equivalent to smoking 44 cigarettes a day</a>, according to the independent
        Berkeley Earth science research group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36d3349-df6a-4ebb-8ca0-c3ac3d62b872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:42:52.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:43:13.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Suffocating feeling</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db11b24-19b6-4232-b09f-a26f62d184b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:42:52.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:43:13.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to experts, Delhi pollution is made up of a combination
        of vehicle exhaust, smoke from garbage fires and crop burning, and road dust.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b4288a-cdf0-4b8b-a680-ae1b051d9719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:42:52.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:43:13.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing on Twitter, Arvind Kejriwal, Delhi''s chief minister, described
        the city as "<a href="https://twitter.com/ArvindKejriwal/status/927785134803136512">a
        gas chamber</a>."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c98b6c-f186-42cb-b179-5f9303a2def5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:42:52.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:43:13.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsurprisingly, stores selling masks and air purifiers have reported
        a jump in sales, as many of the city''s wealthier residents look to mitigate
        the smog''s more harmful effects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453cf62f-fea7-4a9d-bd4d-e5bec08d30cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:42:52.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:43:13.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But outside on the city''s streets, the majority of people -- unable
        to afford expensive preventive measures -- are forced to endure the conditions
        as best they can.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415f8fe4-8206-4046-8a67-fadfb8049043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:42:52.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:43:13.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My eyes are tearing up from the smoke and I feel suffocated," said
        college student Swati Kashyap, while waiting for her bus amid congested traffic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92663b3-b28a-49b9-a51c-9f888cef8272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:42:52.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:43:13.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yogesh Kumar, a cab driver, spends his day in a car. As he speaks,
        he regularly pauses to cough. "My doctor told me twice to wear a pollution
        mask, but I didn''t," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecd8c7e-d81d-47af-af66-ca82ee66630c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:42:52.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:43:13.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who do cover their face are usually not wearing N95 grade
        masks, the standard for filtering out PM 2.5 particles. Most of the masks
        are makeshift — a kerchief tied over the mouth underneath a motorcycle helmet
        or a scarf tied over the head.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5304f894-57d0-4ffb-9b3e-a98986b0ce61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:42:52.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:43:13.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatima, who uses only one name, said she started to wear a scarf
        to cover her face earlier this month. A patterned scarf covers her entire
        face, showing only her eyes and black cat-eye glasses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff518e9f-d30f-40e5-976a-2e54a253ea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:42:52.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:43:13.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The upper part is because of religion," she said, laughing. "And
        the lower part is for the pollution."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0de6b6-bd5b-4474-9161-7f116a85b5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:42:52.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:43:13.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/10/health/delhi-pollution-equivalent-cigarettes-a-day/index.html">Breathing
        in Delhi air equivalent to smoking 44 cigarettes a day</a>."</em></p>'
  'Trump-Putin-briefly-talk-during-opening-photo-at-Asia-Pacific-summit':
    'author': 'Dan Merica, CNN'
    'caption': '(File Photo) President Donald Trump shakes hands with Russian President
      Vladimir Putin at the G20 Summit, Friday, July 7, 2017, in Hamburg. (Source:
      Host TV)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-11T01:55:18.106+08:00
    'imagesource': 'jcr:a45be8df-45a6-4815-ac37-0c5bb9534e6e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14576926-c18a-45b3-8df0-aaba9c5e6a74'
    'lead': 'The two leaders, both wearing an oversized, blue traditional-style Vietnamese
      shirt provided by the host country, stood next to one another for the picture.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T10:49:24.175+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-29T10:49:50.279+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T10:49:49.441+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump, Putin briefly talk during opening photo at Asia-Pacific summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b811eb-029d-4bbc-8531-3986a162afad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:49:24.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:49:50.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">President
        Donald Trump</a>&nbsp;and Russian President Vladimir Putin will not hold a
        formal meeting at the Asia-Pacific Economic Cooperation summit here in Vietnam,
        White House press secretary Sarah Sanders told reporters aboard Air Force
        One on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b6f932-0736-4adf-9cc4-a7a029a274a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:49:24.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:49:50.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the two world leaders did briefly meet during the so-called
        APEC class photo, where all the heads of state come together to take a photo
        before the summit officially starts. Trump and Putin shook hands and had a
        briefly spoke before the photo was snapped.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5690840-8727-4de8-b314-90037b5d4066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:49:24.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:49:50.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders, both wearing an oversized, blue traditional-style
        Vietnamese shirt provided by the host country, stood next to one another for
        the picture.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd5536f-cd6a-4f17-9edc-cb30400d42b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:49:24.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:49:50.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing "scheduling conflicts on both sides," though, Sanders said
        no formal meeting will take place during the two-day gathering, but that an
        informal interaction between the two world leaders was likely to happen, a
        notion reinforced by her Russian counterparts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9bb6d0-686a-4dc6-bf97-88309223d12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:49:24.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:49:50.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regarding a Putin meeting, there was never a meeting confirmed,
        and there will not be one that takes place due to scheduling conflicts on
        both sides," Sanders said. "There is no formal meeting or anything scheduled
        for them."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27ae1eb-80ef-4899-8d8d-24b00146b936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:49:24.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:49:50.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "Now, they''re going to be in the same place. Are they
        going to bump into each other and say hello? Certainly possible, and likely.
        But in terms of a scheduled, formal meeting, there''s not one on the calendar
        and we don''t anticipate that there will be one."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937c0c55-e00f-4873-899c-4dd8fdf5a701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:49:24.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:49:50.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders'' statement contradicts what the Russian side told reporters
        for the last two days, adding to the drama around how Trump and Putin will
        interact at the international summit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334b1b7d-2c72-4fa2-a960-ecced5a72f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:49:24.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:49:50.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The meeting will take place on the sidelines," Putin spokesman
        Dmitry Peskov said after Sanders'' statement, adding that some encounter will
        take place "one way or another."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff772063-e92f-485c-a01a-6e457380698d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:49:24.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:49:50.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the US and Russian sides appeared to indicate, however, that
        the two world leaders are likely to converse in some way during the two-day
        gathering.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2e3976-39a4-40fa-a6f9-cd143ddb00f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:49:24.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:49:50.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possibility of a Trump and Putin meeting has hung over the economic
        summit, with any interaction -- formal or informal -- threatening to overshadow
        the President''s lengthy trip through Asia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0126fe36-6f8f-4883-95cd-ee0cee9a9deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:49:24.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:49:50.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possible interaction would come amid a series of investigations
        into Russia''s meddling in the 2016 election, an issue that has plagued the
        Trump administration for months. In a recent swirl of action, special counsel
        Robert Mueller''s investigation issued his first indictments last week,&nbsp;<a
        href="https://edition.cnn.com/2017/10/30/politics/indictment-manafort-gates/index.html">bringing
        charges against former top Trump campaign aides Paul Manafort and Rick Gates</a>,
        who have pleaded not guilty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70837c81-8690-4f8d-9c82-cb2c55b0c162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:49:24.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:49:50.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has long denied any collusion between his campaign and Russian
        operatives during the 2016 election. But&nbsp;<a href="https://edition.cnn.com/2017/01/07/politics/intelligence-report-russian-interference/index.html">US
        intelligence agencies concluded in a report released earlier this year</a>&nbsp;that
        Russia ordered an "influence campaign" to harm Hillary Clinton''s chances
        of winning the election.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79641895-53d4-42a3-8a21-0e46dc7cddb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:49:24.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:49:50.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delicateness of the Putin-Trump meeting was laid bare on Thursday
        -- before Sanders'' statement -- when the two sides gave dramatically different
        accounts on whether the two leaders would even meet in the first place.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec985e9a-45c8-447d-a20d-aa6ce3c47a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:49:24.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:49:50.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian presidential aide Yuri Ushakov told state-run news organization
        Itar Tass that Putin and Trump would meet on the sidelines of the Asia-Pacific
        summit on Friday, adding that the two sides had already agreed to the time
        and place.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ed514f-0a12-4965-817f-d95d8f3af75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:49:24.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:49:50.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While briefing reporters in China, though, Secretary of State Rex
        Tillerson declined to say whether Putin and Trump would meet in Vietnam, telling
        reporters that officials are working to determine whether the two world leaders
        have sufficient areas of substance to discuss.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d488223-9061-42f1-a897-80c6523d7651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:49:24.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:49:50.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the two leaders meet, is there something sufficiently substantive?"
        Tillerson said. "No conclusion has been made on that."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4635f9c9-2b15-4312-aaa8-3ca38420f99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:49:24.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:49:50.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the intense focus on any interactions between Trump, his associates
        and Russian operatives, the meeting -- particularly what is said and not said
        -- could overshadow the focus of Trump''s trip to Vietnam, where the President
        is set to discuss business, trade and security with an array of Asian leaders.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bca87c-949c-4290-a81d-52e6858205b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:49:24.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:49:50.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One cause for concern on the American side is how&nbsp;<a href="https://edition.cnn.com/2017/07/18/politics/trump-putin-g20/index.html">Trump
        and Putin''s first meeting on the sidelines of the G20 summit in Germany</a>&nbsp;caused
        a diplomatic dust-up over whether Trump accepted Putin''s assurances there
        was no Russian involvement in the 2016 American election.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37ca33d-dc03-4135-b9c5-326c3ff5318a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:49:24.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:49:50.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump opened his first sessions with Putin by "raising the concerns
        of the American people regarding Russian interference in the 2016 election,"
        Tillerson told reporters after the bilateral meeting. "The President pressed
        President Putin on more than one occasion regarding Russian involvement. President
        Putin denied such involvement, as I think he has in the past."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf4966d-3f62-437b-a3b5-7275d5aa1ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:49:24.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:49:50.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson didn''t say whether Trump accepted his denial. But while
        Tillerson was briefing US media, Russian Foreign Minister Sergey Lavrov told
        reporters that Trump accepted Putin''s denial.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294880d7-be9f-4cc3-8f76-b27483dd1fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:49:24.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:49:50.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charge was immediately denied by a senior Trump administration
        official, but the turnabout signaled that any diplomatic engagement between
        the two countries would be complicated and fraught.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8b63c8-083a-44e3-89a1-c6690ae75954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:49:24.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:49:50.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboard Air Force One as he kicked off his five-country, 13-day trip
        throughout Asia, Trump told reporters that he "expected" to meet with Putin
        on the visit because the United States hopes to enlist Russia in the fight
        against North Korea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b073703b-9a74-4a2e-bb98-68299f63896f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:49:24.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:49:50.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want Putin''s help on North Korea," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a595212-737f-4946-bdb1-f2539d92916f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:49:24.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:49:50.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first half of Trump''s trip through Asia has primarily focused
        on how to deal with the rogue nation. Trump gave a direct and bellicose speech
        in South Korea about Pyongyang, at one point speaking directly to North Korean
        leader Kim Jong Un.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4058d3cc-bfdf-48dc-82d9-e2ed71eccbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:49:24.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:49:50.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea is not the paradise your grandfather envisioned," he
        said. "It is a hell that no person deserves."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e02c96-2314-47ba-ba57-3d9d065c5b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:49:24.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:49:50.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will continue to focus on North Korea in Vietnam, senior White
        House officials tell CNN, but his time at the summit will primarily focus
        on free trade.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b098c9a9-66dd-4f9b-b3ac-13c08ec368de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:49:24.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:49:50.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s engagements at APEC will reinforce the US commitment
        to an equitable, sustainable and rules-based international economic system
        based on market principles," one official said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f76c0e8-9835-41bd-bf4e-4d38c18f7c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:49:24.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:49:50.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/09/politics/donald-trump-vladimir-putin-vietnam/index.html">Trump,
        Putin briefly talk during opening photo at Asia-Pacific summit</a>."</em></p>'
  'Task-force-formed-to-deal-with-Hollywood-sexual-assaults':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-11T01:46:53.657+08:00
    'imagesource': 'jcr:79273d85-d01d-499a-864b-7ecf919639a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7446d4f-aeb1-438a-95e3-e4bcefe18882'
    'lead': 'The Los Angeles County District Attorney is forming a task force to evaluate
      sexual assault cases in Hollywood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T10:52:19.701+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-29T10:52:42.582+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T10:52:42.408+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Task force formed to deal with Hollywood sexual assaults

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72954b12-bcd1-4493-8114-8d8c61f4307f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:52:19.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:52:42.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Los Angeles County District Attorney
        is forming a task force to evaluate sexual assault cases in Hollywood.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d09387-963c-4f90-93eb-025f00cfe944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:52:19.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:52:42.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response to the widespread allegations of sexual abuse in the
        entertainment industry, I have established a task force of specially trained
        deputy district attorneys who are ready to evaluate these cases if any are
        referred to my office for criminal prosecution," Los Angeles County District
        Attorney Jackie Lacey said in a statement. "I have assigned the group of veteran
        sex crimes prosecutors to work together to ensure a uniformed approach to
        the legal review and possible prosecution of any case that meets both the
        legal and factual standards for criminal prosecution."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd496566-4816-4b7a-a39e-c75b1186b799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:52:19.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:52:42.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacey added that to date, her office has not received any cases
        from law enforcement for possible criminal filing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aac095-001b-4c75-9df0-291b7834a35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:52:19.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:52:42.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Los Angles police opened an investigation into Harvey
        Weinstein after a person came forward with an allegation of sexual assault
        against the disgraced movie mogul.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13ea672-30b8-4cbb-882c-9449e25cf91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:52:19.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:52:42.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein, through his publicist, has repeatedly denied "any allegations
        of non-consensual sex."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811bfd5b-96bb-4530-abda-5e2a5272300e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:52:19.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:52:42.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Beverly Hills, California are looking into complaints
        involving Weinstein and director James Toback, separately.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17d70a0-8bd8-43a1-9073-c079fd2e3366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:52:19.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:52:42.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.latimes.com/entertainment/la-et-mn-james-toback-sexual-harassment-allegations-20171018-story.html">The
        Los Angeles Times was first to report</a>&nbsp;allegations of sexual misconduct
        by Toback, a screenwriter and director whose credits include "The Pick-up
        Artist," and "Bugsy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145732ea-0400-4dad-a279-dd14000b1147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:52:19.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:52:42.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, more than 300 women have contacted the Los Angeles Times
        via email and phone calls to accuse Toback of inappropriate conduct, according
        to Los Angeles Times writer Glenn Whipp.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61258e7b-435b-4d03-a4f7-b88ddc6d014b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:52:19.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:52:42.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the story first broke, Toback''s agent, Jeff Berg, told CNN
        he would pass a request for a comment on to his client. Berg has since ceased
        representing Toback.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f40986-0732-4849-a573-3bd4a291a9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:52:19.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:52:42.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director, 72, denied the allegations when contacted by the Times,
        the newspaper said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0003a24-643a-4d54-975d-2feb0abb4a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:52:19.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:52:42.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toback told the paper he had never met any of the women who came
        forward with allegations -- or if he did meet them, it "was for five minutes
        and (he had) no recollection."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503d86d8-d3a9-4325-add3-4ab811a82dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:52:19.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:52:42.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''"<a href="https://edition.cnn.com/2017/11/10/entertainment/hollywood-sexual-task-force/index.html">Task
        force formed to deal with Hollywood sexual assaults</a>."</em></p>'
  'Louis-C.K.-movie-release-halted-following-misconduct-allegations':
    'author': 'Chloe Melas'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-11T01:44:19.761+08:00
    'imagesource': 'jcr:16481956-31f8-4a3b-8c0c-35e6a3969013'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f76c504-ba22-4c0d-8936-d2a21037f346'
    'lead': 'The upcoming release of "I Love You, Daddy," a new movie written and
      directed by and starring Louis C.K., has been scrapped in the wake of sexual
      misconduct allegations published by The New York Times on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T10:57:09.337+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-29T10:57:36.872+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T10:57:36.702+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Louis C.K. movie release halted following misconduct allegations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5e9e93-df13-4a0b-8cc1-4250fe69582e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:57:09.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:57:36.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — The upcoming release of "I Love You,
        Daddy," a new movie written and directed by and starring Louis C.K., has been
        scrapped in the wake of sexual misconduct allegations published by&nbsp;<a
        href="https://www.nytimes.com/2017/11/09/arts/television/louis-ck-sexual-misconduct.html">The
        New York Times</a>&nbsp;on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84c7b9a-38eb-480c-b7d1-8d430da9bb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:57:09.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:57:36.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was announced on Friday by The Orchard, the movie''s distributor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15855d53-c38d-415f-bf8e-cd6116d2f6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:57:09.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:57:36.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Orchard will not be moving forward with the release of ''I
        Love You, Daddy,''" it said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c881baa7-58aa-4f58-9002-77c62bbe3c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:57:09.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:57:36.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie''s Thursday premiere was canceled at the last minute,
        shortly before the New York Times published its story in the afternoon. The
        Times report includes allegations from five women who said Louis C.K. acted
        inappropriately toward them, including masturbating in front of them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bee5c0b-0aad-4ad8-ac5a-ade40fe98dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:57:09.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:57:36.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fallout from the allegations have been swift.&nbsp;<a href="https://money.cnn.com/2017/11/09/media/hbo-fx-louis-ck/index.html">HBO
        announced on Thursday</a>&nbsp;night that Louis C.K. will not be appearing
        in the upcoming "Night of Too Many Stars: America Unites for Autism Programs."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785e1c49-1c33-4f74-9cfe-80b55f9c49dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:57:09.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:57:36.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FX said in a statement that they are "very troubled" by the allegations
        against the comedian. Louis C.K. is the executive producer on several shows
        for the network, including "Better Things," "Baskets" and "Louie."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7f20eb-2637-48eb-9f9e-5702b939920b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:57:09.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:57:36.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The network has received no allegations of misconduct by Louis
        C.K. related to any of our 5 shows produced together over the past 8 years,"
        FX said in a statement. "FX Networks and [FX Productions] take all necessary
        actions to protect our employees and thoroughly investigate any allegations
        of misconduct within our workplace. That said, the matter is currently under
        review."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9a37a2-1b97-4807-95aa-993b110259e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:57:09.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:57:36.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Orchard snagged the rights to "I Love You, Daddy" for $5 million
        in September at the Toronto International Film Festival, according to an exclusive
        report by&nbsp;<a href="https://www.hollywoodreporter.com/news/louis-cks-i-love-you-daddy-sells-orchard-5-million-tiff-2017-1037416">The
        Hollywood Reporter</a>. The movie was schedule to be released on November
        17.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63748dda-d242-438e-8e16-8fd5a80a1169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:57:09.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:57:36.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Netflix announced Friday it would no longer move forward
        with plans for another stand up special with the comedian.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd880e9a7-2408-4d00-8367-7d467855ebf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:57:09.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:57:36.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The allegations made by several women in today''s New York Times
        about Louis C.K.''s behavior are disturbing," a Netflix spokesperson said
        in a statement to CNN. "Louis''s unprofessional and inappropriate behavior
        with female colleagues has led us to decide not to produce a second stand
        up special, as had been planned."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92b316f-ebc9-42f9-bae6-c04337020f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:57:09.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:57:36.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''"<a href="https://money.cnn.com/2017/11/10/media/louis-ck-i-love-you-daddy-canceled/index.html">Louis
        C.K. movie release halted following misconduct allegations</a>."</em></p>'
