      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gov''t to Pinoys: Go on vacation during the ASEAN</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c87df7-6e79-4f68-a9ee-442a88495da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:24:49.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:25:25.973+08:00
