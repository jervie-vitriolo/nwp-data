      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xie Chao wins via referee stoppage against Kelvin Ong in the first
        round.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff63ca0-30c9-480a-9e46-a0459a89cb11'
