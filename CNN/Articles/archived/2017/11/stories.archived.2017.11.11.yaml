    'title': 'ASEAN lanes for delegates in effect; cause heavy EDSA traffic

      '
    'updated': 2017-11-12T03:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7290e16-a1d3-41f0-a72e-aafa6dfbd43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:07:37.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:08:10.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — The
        lanes reserved for Association of Southeast Asian Nation (ASEAN) delegates
        are in effect, the Metro Manila Development Authority (MMDA) said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec83243d-c76e-49ef-88f2-6c09a5eb77f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:07:37.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:08:10.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN lanes are the two leftmost ones on the EDSA highway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599fdbfa-dd6b-45f3-9e69-e0b1868a783a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:07:37.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:08:10.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will be exclusive for delegates and cars... with ASEAN passes.
        We advise motorists not ot use those two lanes for security reasons," MMDA
        spokesperson Celine Pialago told CNN Philippines'' Newsroom Weekend.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">After weeks of dry-runs, the ASEAN lanes take effect today as world
        leaders start arriving ahead of the 31st ASEAN Summit. <a href="https://t.co/ImA1rLi0Oh">pic.twitter.com/ImA1rLi0Oh</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/929208365401628673?ref_src=twsrc%5Etfw">November
        11, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b443e7b-06ba-4ec7-adca-9f0c17cb1033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:07:37.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:08:10.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b8bdac-3530-4242-a979-7586b7141397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:07:37.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:08:10.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialago said the ASEAN lanes are in effect from Balintawak in Quezon
        City to Magallanes in Makati City, with other affected areas including Clark
        Complex, Subic-Clark-Tarlac-Expressway, North Luzon Expressway, Diokno Boulevard,
        from Entertainment City to Buendia, Cultural Center of the Philippine Complex,
        Fifth Avenue, Makati Avenue, McKinley, and Lawton.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf5a813-6e73-4d7b-90ef-b3ce764c90f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:07:37.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:08:10.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that entire tunnels, whether or not part of the ASEAN
        lanes, will be closed to motorists when delegates are passing through.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c92c5d9-3102-40c3-b692-9d6c2425eefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:07:37.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:08:10.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialago also said they will be enforcing the "stop-and-go scheme,"
        which was also implemented during the 30th ASEAN Summit in April.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd713d199-a686-4461-9b60-7aa0635e06ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:07:37.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:08:10.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that when delegates'' motorcades are moving, roads will
        be closed 15 to 20 minutes before and after the passing convoy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d505b4-fc19-4892-b899-f998c17be942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:07:37.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:08:10.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example...EDSA-Quezon Avenue Service Road, Kamuning Service
        Road, P. Tuazon, EDSA-Magallanes Interchange -- all of those vehicles will
        be stopped once the convoy will pass through. But we will let them flow once
        the convoy is over already," Pialago said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c96857d-a3d6-455d-9fcd-1f9973d36ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:07:37.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:08:10.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA spokesperson said the ASEAN lanes will be opened to motorists
        when there are long intervals between convoys and once all delagtes are sent
        to their billeting hotels.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86196b3-e73e-4e96-b5b9-dcd290cd0ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:07:37.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:08:10.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialago, however, advised motorists against tailing convoys.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6461f5-6645-45d1-89e4-40d9cb68feac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:07:37.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:08:10.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Heavy EDSA traffic</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c0582f-498e-4898-ba89-b205114453e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:07:37.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:08:10.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even during the weekend, Pialago said there is still heavy traffic
        in EDSA, which may continue until Wednesday despite the declaration of non-working
        days in Metro Manila.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebcb5ec-2162-4833-a076-c8de986ab79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:07:37.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:08:10.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialago said as of 5 p.m. on Saturday, the tail end of the northbound
        traffic is already at Tramo Street in Pasay City.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63050379-4d14-4979-a7d8-34b8c268cfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:07:37.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:08:10.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the tail end of southbound traffic is in Balintawak, just
        about four kilometers away from the northernmost end of the 23.8-kilometer
        highway.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051e0dc8-b047-4fa3-a7a9-206f9245fbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:07:37.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T09:08:10.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted motorists and commuters to take their frustration
        to social media.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e9619e-2f6a-4cfb-bc42-1f5096bfe874'
      'mgnl:activationStatus': true
