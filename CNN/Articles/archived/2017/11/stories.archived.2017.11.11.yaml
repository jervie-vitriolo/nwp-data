    'template': '1'
    'title': 'Metro Manila police chief urges ASEAN police to be alert during summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e3306b-5a0f-43ae-9605-40084a85730c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:24:49.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:25:25.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — National
        Capital Region Police Office Regional Director Oscar Albayalde on Friday urged
        his men to be alert during the Association of Southeast Asian Nations (ASEAN)
        Summit and Related Meetings, as he conducted inspections for the event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9659c3a-8086-4114-a4ad-9ed9038c09c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:24:49.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:25:25.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As preparatory meetings for the summit begin in Clark, Pampanga,
        Albayalde surveyed areas close to the venues of key ASEAN events in Manila
        this coming week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a511f055-52f3-4112-a0b1-d96789c14b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:24:49.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:25:25.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-two heads of state will attend the Association of Southeast
        Asian Nations (ASEAN) Summit and Related Meetings from November 10 to 14.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937fb739-12e3-4e46-b37a-afdebb0eb15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:24:49.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:25:25.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the leaders of some of the world''s most powerful countries start
        to arrive on Saturday, Albayalde said sitting down on the job will not be
        acceptable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae3ddcf-e428-4637-b508-68cf4d2b622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:24:49.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:25:25.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Palagi nating sinasabi sa mga taumbayan, hinhingi nating sila
        ay maging alerto samantalang tayo paupo-upo, ''di pwede ''yun</em>," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fdad72-9aa3-436d-a070-71a3b5cde238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:24:49.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:25:25.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We always tell the people, we ask them to be alert.
        But then we just sit down here, we can''t do that.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a2f973-4379-4e34-8332-2b9dd5511828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:24:49.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:25:25.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said police should be alert in securing foreign VIPs and officials
        and be ready against any possible threat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b5e255-8f5a-43ab-a979-7d463a159707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:24:49.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:25:25.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has deployed around 33,000 policemen in Metro Manila
        and nearby provinces to secure the summit and related meetings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e932331-012d-48b6-9276-bce85ecb4ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:24:49.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:25:25.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police will be on duty 24 hours a day in shifts until November 15.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf244ba-0772-4348-8376-6b9a1c6f1475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:24:49.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:25:25.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde reminded his men not to let their guard down even if thousands
        are securing meeting venues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6426372-77d8-41e4-b0f5-37850b00663e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:24:49.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:25:25.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung mga naka-</em>deploy <em>natin, may kumakain ng saging
        na kala mo walang kamatayan. Kumakain ng saging nasa gitna ng kalsada. Masamang
        tingnan</em>… Remember, <em>dadaan-daanan na ito ng</em> foreign delegates,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109eaa9e-052d-40e7-931a-64c0c2ba842d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:24:49.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:25:25.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The men we''ve deployed, some of them are eating bananas.
        They''re eating bananas in the middle of the street. It doesn''t look good…
        Remember, foreign delegates will pass here.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bdb9d2-244b-497e-8637-27ed5c1a51ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:24:49.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:25:25.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila police chief also scolded officers he caught off
        guard.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d45ed4a-db9e-4dec-9a76-cae6b8cd9c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:24:49.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:25:25.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde lashed out at three policemen stationed in Baclaran when
        he caught them texting on duty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56424f22-2f44-4892-b4c5-3e96458fbde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:24:49.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:25:25.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala kayong ginawa kundi mag-text nang mag-text diyan eh. Nakita
        ninyo nang may dumadaan diyan. Wala nang ibang dadaan na naka-blinker diyan
        kundi yung mga</em> VIP," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7556bd-b518-4fe8-9144-9973434dfb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:24:49.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:25:25.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You aren''t doing here, you''re just texting there.
        You see someone''s passing. It''s just VIPs who can pass here with their blinkers
        on.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60421dcf-1182-4752-8831-332cef9f36db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:24:49.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:25:25.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this, Albayalde had ordered all police personnel to be vigilant
        on the eve of the summit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce84ce96-41f9-4fd1-a3ec-e3ca60898fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:24:49.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:25:25.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This undertaking is not just for the police, this is for our nation.
        This is our chance to show to the world that we are capable to secure the
        22 world leaders and their colleagues. Let us do our share," Albayalde said
        in a statement Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a4cde7-ff9c-4ed9-b396-de38b47acc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:24:49.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:25:25.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from conference areas, police will also secure other places
        in Metro Manila.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f80fe6-bd49-49c3-b75e-1de4cbc65430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:24:49.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:25:25.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes places where people are expected to gather for the
        holidays, such as Divisoria, Manila''s busiest trading post.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549ed6f3-e84f-40ea-9bdf-99b7128c5254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:24:49.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:25:25.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Vietnam on Thursday, President Rodrigo Duterte said
        government troops are ready to face any possible threats during the event.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43f779e-1d2e-4b37-8b68-d5531f2248c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:24:49.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:25:25.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot tell you about the preparations, where and what. But I
        can tell you that the Armed Forces of the Philippines and the Philippine National
        Police are ready to meet the challenge," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88d7aa7-348d-4a7e-b50d-107b701a4085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:24:49.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:25:25.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cuy: Be at your best</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476dbea0-0cd1-4357-b020-4a31abead671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:24:49.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:25:25.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Department of Interior and Local Government (DILG) Officer-in-Charge
        Catalino Cuy is urging security forces to be at their best this ASEAN summit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2654ae96-0c68-40b9-ab77-0b2deb997700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:24:49.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:25:25.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the government''s security and public safety forces,
        Cuy, who is also chairman of the ASEAN Committee on Security, Peace and Order,
        and Emergency Preparedness and Response (CSPOEPR), said he trusts the officers
        will be prepared for any security threat during the event.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9261e859-cec8-406f-ba68-6c49eb7d2c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:24:49.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:25:25.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Inaasahan kong handa ninyong harapin ang anumang banta sa seguridad
        na maaaring isagawa ng mga grupong nais maghasik ng kaguluhan at ilagay sa
        kahihiyan ang ating bansa,</em>" Cuy said, according to a DILG press release.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d5e807-a73b-4f9d-b740-a48385e964d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:24:49.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:25:25.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I expect you are all ready to face whatever security
        threats terrorist groups might be planning to wreak havoc and bring shame
        to our country.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d105be-aeec-4882-909a-935deacddff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:24:49.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:25:25.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, members of the CSPOEPR team should also be prepared to
        respond to possible natural calamities or other emergencies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14d6055-9e44-4311-be85-b1c9b8ba664a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:24:49.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:25:25.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thanked the team for their dedication and hard work during their
        rehearsals and dry-runs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
