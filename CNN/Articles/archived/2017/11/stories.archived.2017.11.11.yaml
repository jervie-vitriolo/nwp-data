      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <em>Warning: This article contains language
        some may consider offensive.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d49e6f6-4e30-4043-9ac0-1b437c864932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:30:04.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:30:30.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedian Louis C.K. has said the sexual misconduct allegations levied
        against him are true.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d11500-e646-41f9-b53f-ab14f63a3556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:30:04.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:30:30.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He apologized Friday after a <a href="https://edition.cnn.com/2017/11/09/entertainment/louis-ck-sexual-misconduct/index.html">bombshell
        report</a> by the New York Times the day before cited five women who said
        the comedian engaged in sexual misconduct, including masturbating in front
        of them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77452a1-1401-438d-9224-16e9977f5596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:30:04.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:30:30.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These stories are true. At the time, I said to myself that what
        I did was okay because I never showed a woman my dick without asking first,
        which is also true," he wrote. "But what I learned later in life, too late,
        is that when you have power over another person, asking them to look at your
        dick isn''t a question. It''s a predicament for them. The power I had over
        these women is that they admired me. And I wielded that power irresponsibly."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c711d0-1d72-4aa9-a087-b503cc8a39ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:30:04.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:30:30.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>C.K. went on to say that he is "remorseful" and has "tried to learn"
        from his irresponsible behavior.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a174a2-288a-4657-aae2-4e075f939692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:30:04.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:30:30.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing about this that I forgive myself for. And I have
        to reconcile it with who I am. Which is nothing compared to the task I left
        them with ... The hardest regret to live with is what you''ve done to hurt
        someone else," <a href="https://edition.cnn.com/2017/11/10/entertainment/louis-ck-full-statement/index.html">the
        statement</a> continued.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf6bbc0-3a7e-4a77-a8c9-257faea46e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:30:04.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:30:30.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also apologized to the FX network, The Orchard production studio,
        and the cast and crew of his film, "<a href="https://money.cnn.com/2017/11/10/media/louis-ck-i-love-you-daddy-canceled/index.html">I
        Love You, Daddy</a>."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c605fb13-b8ac-4aa9-b4c7-5c0a012f048e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:30:04.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:30:30.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the movie, starring, written and directed by C.K.,
        has been put on hold.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e1c710-2ef6-473d-af15-dbb1312d03d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:30:04.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:30:30.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO announced on Thursday that C.K. will not be appearing in the
        upcoming "Night of Too Many Stars: America Unites for Autism Programs."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace194f7-1d4f-4218-993e-c8a8fc7c9908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:30:04.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:30:30.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FX said in a statement that they are "very troubled" by the allegations
        against the comedian. Louis C.K. is the executive producer on several shows
        for the network, including "Better Things," "Baskets" and "Louie."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7208335-d116-404e-b339-31dc3bddd30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:30:04.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:30:30.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Netflix announced Friday it would no longer move forward
        with plans for another stand up special with the comedian.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff44388-a2e0-4191-8aee-13bd1194839c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:30:04.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:30:30.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve brought pain to my family, my friends, my children and their
        mother," C.K. wrote. "I have spent my long and lucky career talking and saying
        anything I want. I will now step back and take a long time to listen."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce5cf69-e150-46e9-a9eb-66f7a43568e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:30:04.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T10:30:30.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/10/entertainment/louis-ck-apology/index.html">Louis
        C.K.: ''These stories are true</a>''"</em></p>'
