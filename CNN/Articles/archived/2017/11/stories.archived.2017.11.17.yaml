      'mgnl:lastActivated': 2019-09-02T14:25:11.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> â€” The
        Metro Manila Film Festival (MMFF) on Friday announced the complete list of
        entries for its 2017 competition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59325b9-fce7-40e8-afe2-df980493cb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:24:49.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:25:11.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosted by Muntinlupa City, the MMFF will start on December 23, with
        the awards night on December 27.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eaa054-a12d-415a-9e2c-ba7134c00862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:24:49.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:25:11.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedian Vice Ganda returns to the festival through "Gandarrapiddo!
        The Revenger Squad," under Star Cinema and Viva Films. The "It''s Showtime"
        host will be starring with actor Daniel Padilla and Miss Universe 2015 Pia
        Wurtzbach.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6cc31b-f7b1-4e7b-872c-d09880731752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:24:49.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:25:11.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vic Sotto makes his comeback with the film "Meant to
        Beh," directed by Antonio Reyes. Sotto stars opposite seasoned actress Dawn
        Zulueta, with the film produced by Octo Arts Films.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795d5b96-2761-4b75-a407-2bdbfd7d73e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:24:49.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:25:11.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor and model Coco Martin also makes an entry with a remake of
        the classic film, "Ang Panday."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ddae20-26ee-410c-ba07-11ba541800d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:24:49.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:25:11.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the film, Martin will once again portray a character originated
        by Filipino icon Fernando Poe, Jr., following his stint in the television
        show "Ang Probinsyano."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb9de1d-ed45-44e5-aa3e-91c1019e72a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:24:49.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:25:11.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actors Jennylyn Mercado and Derek Ramsay reunite in "All of You,"
        produced by Quantum Films.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e46f4b-81ed-46b6-a245-036d41138635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:24:49.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:25:11.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMFF earlier revealed the selection committee based the first four
        entries on the scripts they submitted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a262733-775a-456b-b25e-4046f1350c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:24:49.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:25:11.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMFF Executive Committee Chairman Tim Orbos said the Rules Committee
        applied a new vetting scheme for this year''s festival to assure that there
        is no discrimination among commercial and independent film entries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030ea606-9c65-4880-8937-e10efb0c9adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:24:49.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:25:11.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos Palanca Award-winning film "Deadma Walking" starring Joross
        Gamboa and Edgar Allan Guzman also made the list.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd4cc06-6335-4341-90b9-0307ee932c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:24:49.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:25:11.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TEN17P-produced film "Siargao," which showcases the wonders of the
        island, features Jericho Rosales and Erich Gonzales.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaf4813-bab2-4670-8b7d-3d30b8b735d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:24:49.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:25:11.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horror movie "Haunted Forest," top billed by Joey Marquez, Maris
        Racal, and Hashtags members Jon Lucas and Jameson Blake, aims to scare the
        audience amid the holiday season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440ef35e-b444-47de-b33a-5428e3fb284e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:24:49.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:25:11.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completing the list is the musical "Ang Larawan," which is based
        on a play by National Artist for Literature Nick Joaquin. The movie features
        veteran theater actors Rachel Alejandro and Celeste Legaspi.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2326b4b-aced-4d05-934f-619ae44a9d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:24:49.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:25:11.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short film category will feature:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06008a9e-0b7c-4a58-b27e-bf7bf02a6a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:24:49.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:25:11.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anino" - Chrox Productions</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e62f18a-406b-488d-9988-fe63aee87c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:24:49.200+08:00
      'mgnl:createdBy': 'cnnproducer'
