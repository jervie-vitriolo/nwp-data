      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anong Nangyari kay Nicanor Dante?" - EMJEI Films and Photographs</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81196951-6cfe-49fc-8222-7c93f4dde9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:24:49.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:25:11.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Market" - Lakan Media Creatives</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf39b80-6041-42cd-a997-3625911f0f17'
      'mgnl:activationStatus': true
