    'title': 'Netizens share MRT pick-up lines after train coaches decouple

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d83c17f-2bb1-4b72-91ec-e407d50acb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:38.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:52:14.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> â€” "Hugot"
        or pick-up lines flooded social media Thursday after news of the "decoupled"
        Metro Rail Transit 3 (MRT-3) circulated online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d31f3a-d3e6-43bc-b569-4a5b1a57565f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:38.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:52:14.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens were quick to get over the initial shock of the MRT mishap,
        as they quickly turned it to a laugh and feels-fest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba66eb9b-b33b-4aad-9c0e-7d63b04d62b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:38.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:52:14.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRT coaches decoupled after the link between them broke mid-ride.
        Passengers had to walk for 10 minutes to get to safety.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b8348d-08bd-4781-8449-2e4cdf0739ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:38.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:52:14.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/16/rush-hour-MRT-3-train-detach.html">Read:
        Passengers walk from Ayala to Buendia stations after MRT train detaches</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890e407d-ece8-4180-8ff2-7a8c0ead77d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:38.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:52:14.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in true Filipino fashion, Pinoys made light out of the situation
        instead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c8d95c-d0a7-43d5-9ff7-412f38bf876d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:38.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:52:14.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook page "Boiling Waters" got the ball rolling after it posted
        a photo with the caption "Same direction niyo pero halfway there kumalas pa
        rin siya... #MRT Chronicles."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ab2d96-35aa-4584-bc55-346bc795e202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:38.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:52:14.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You guys are heading the same direction, but halfway
        there they let go.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595e0f30-133b-474b-8409-5da24eed71ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:38.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:52:14.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the unresolved feelings the MRT glitch seemed to
        have released:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dae8b1-6a74-44cc-bf6e-c2948229ad0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:38.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:52:14.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook user Josh Panlilio lamented how things may not always be
        what they seem.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e78ed4-e02b-4ecc-bc67-dbe91c185874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:38.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:52:14.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung akala mo kasama ka sa byahe ng buhay niya.. Pero bibitawan
        ka lang din naman pala pag nabigatan na,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24f13d8-3f88-451c-b7ca-b823b14ec677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:38.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:52:14.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When you think you''re with someone for lifeâ€¦ But
        they let you go once it''s too heavy.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f895f6-a80f-4008-87e5-ef600e5d5819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:38.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:52:14.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While James Perez is tired of things that are #notworththewait.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96af6613-dc60-4b1f-ad0d-8bb7dec07e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:38.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:52:14.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi sayang yung ticket at pera eh.... ang sayang e yung panahon
        na ginugol mo para pumila ng pagkahabahaba. Paghihintayin ka, itutulak ka,
        minsan masasaktan ka pa.... para ano? Para sa bandang huli pag akala mo ayos
        na ang lahat iiwan ka rin pala.... saklap bes!!!</em>! #notworththewait,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc5daf8-d7b8-4b53-aa6c-e2a618ab3747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:38.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:52:14.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not the pain and the ticket that''s wastedâ€¦
        It''s the time you spend. They make you wait, they push you, sometimes you
        get hurtâ€¦ for what? In the end you think it''s fine but then it leaves youâ€¦
        Tragic!!!]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afb4d91-cbb5-4818-baf3-16d0f38fe106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:38.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:52:14.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another user, BX Arendela brought up broken promises and moving
        on.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42f108f-7bb5-4e47-8964-efe4f0323114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:38.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:52:14.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nangako kayo sa isa''t-isa na kayo hanggang dulo, pero ngaun
        iniwan ka na nya at hindi mo alam kung paano ka uusad ng mag-isa ng wala na
        sya."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73664426-8fd2-45b7-bf42-c0eebd466b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:38.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:52:14.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You guys promise to be together until the end,&nbsp;
        but then they leave and you don''t know how to move on without it.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbc67d8-d2c1-4c24-be4f-eced3e8290d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:38.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:52:14.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it seemed user Edith Canlas could relate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbfe809-7e15-45d3-a174-3dd72c4b36ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:38.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:52:14.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ganyan naman talaga eh. Sa una sasabihin na sabay kayo sa bawat
        byahe. Magkahawak pa kayo tapos konting problema lang bibitiwan ka agad. Mas
        pinili niyang mauna sa byahe. At habang ikaw umaasa ka pang babalikan ka pa!"</em></p>'
    '19':
