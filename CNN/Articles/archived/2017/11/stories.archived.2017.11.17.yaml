      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I prefer more on the proposal to have it diverted towards the anti-terrorism
        campaign of the PNP,"he said in a media briefing, where he presented three
        arrested members of the Abu Sayyaf Group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3424e95-cb72-45e4-ac6f-92400ab09c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:22:01.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:22:19.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Franklin Drilon proposed to move the budget from the anti-drug
        operations to housing for the police, while Senator JV Ejercito earlier said
        he wants it allocated instead to the counterterrorism operations of the police
        and military.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aa45df-fcb1-4cd1-ba99-cc6a7ffee9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:22:01.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:22:19.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than the personal needs of my policemen, I would rather cater
        to the presssing needs of the community, which is the safety and security
        of the community," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac4e878-1e6f-4d7c-9a10-6731261dc2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:22:01.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:22:19.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he does not want a repeat of the Marawi siege. The
        five-month siege between government troops and ISIS-linked local terror group
        Maute group and foreign militants left the city in ruins and hundreds of police
        and civilians dead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16062bd2-49e4-407a-94f8-8553f63c57c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:22:01.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:22:19.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot afford to have a repeat of the Marawi siege kaya sana
        kung maibigay yung pera na ''yan itutok na natin ''yan sa counterterrorism,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfcedb3-921f-4c26-90e7-7bb971d07386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:22:01.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:22:19.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is the tops the list of countries in the Asia-Pacific
        region that is most affected by terrorism. It ranks 12th among 163 countries
        worldwide, according to a study by the Institute for Economics and Peace.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd003a421-a909-490c-8376-7e847063b29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:22:01.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:22:19.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also said he is open to proposals to scrap the drug war
        budget entirely from the PNP''s proposed P131.5 billion 2018 budget.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbf9cd9-e81a-4dad-b300-6ed06957cceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:22:01.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:22:19.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hands off kami sa war on drugs so ano sabihin ng publiko, saan
        naman gagamitin yan wala naman kaming operation?" he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ddf64c-5fe2-4541-ad60-555553740720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:22:01.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:22:19.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP had previously asked for a P900M budget for their anti-drug
        operations in the General Appropriations Act 2018. This was before President
        Rodrigo Duterte turned over the helm of the drug war to the Philippine Drug
        Enforcement Agency (PDEA) in October.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ee413b-54c1-4898-b0f4-1c4d907a43dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:22:01.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:22:19.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa previously said he would ask Duterte to allow policemen
        to lead the war on drugs again if he thinks the PDEA is not doing a good job.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa70d16-fc87-40ef-80ff-96a3f2a6fa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:22:01.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:22:19.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate still has to act on the proposed 2018 budget bill as
        approved by the House of Representatives. Differences will be reconciled in
        a conference committee. The reconciled version will be returned to the two
        chambers for ratification.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9494b9c6-ae08-4bee-9505-4830c2742af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:22:01.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:22:19.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration plans to have President Rodrigo Duterte sign
        a new budget law before the next fiscal year begins in January 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca2d38b-7670-48de-a2fe-51f46c0d12b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:22:01.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:22:19.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent David Santos contributed
        to this report.</em></p>'
  'mmff-lineup-2017':
