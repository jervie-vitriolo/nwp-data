      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrested persons are now under the custody of Culion Police for
        further investigation, documentation, and proper disposition</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbb06ce-2acb-4d40-a616-f792a812c81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:46:44.536+08:00
      'mgnl:createdBy': 'cnnproducer'
