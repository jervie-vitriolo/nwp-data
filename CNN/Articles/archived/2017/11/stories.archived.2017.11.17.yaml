      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Drake was in the middle of performing one
        of his hit songs "Know Yourself" at Sydney''s Marquee nightclub Wednesday
        evening when he stopped to address a man in the crowd who he saw groping women
        in the audience.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e330b6e-f8cd-4e19-b0ff-19ede6f87058'
