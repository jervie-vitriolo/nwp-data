  'Abu-Sayyaf-Metro-Manila-terror-attack-ASEAN':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'National Police chief Director General Ronald Dela Rosa presented
      the suspects on Friday. They were arrested in Tandang Sora, Quezon City.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-17T13:02:31.847+08:00
    'imagesource': 'jcr:9ec33bb9-904f-40c9-944e-2edba4b5c87e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0669e9d7-f551-4f14-ac3b-ca6ed2938c5a'
    'lead': 'Police Chief Ronald Dela Rosa believes the suspects were planning to
      attack Metro Manila during the 31st ASEAN Summit. '
