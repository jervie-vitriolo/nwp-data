    'title': 'MMFF announces complete lineup for 2017

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb3fe7e-ce59-4514-b973-72890c5539b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:24:49.199+08:00
