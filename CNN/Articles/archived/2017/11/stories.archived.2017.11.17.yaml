  'Justice-League-races-to-catch-up-with-Marvel':
    'author': 'Brian Lowry, CNN'
    'caption': '"Justice League," reflects the haste with which the parties rushed
      to create their cinematic universe and catch up with Marvel, leaping several
      intermediate steps in a single bound. (SOURCE: Clay Enos/Warner Bros)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-17T23:35:45.629+08:00
    'imagesource': 'jcr:be8ecbd6-3405-4ade-aeaf-004ea0811e09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3813d5ec-e6e9-4e34-9245-36546dbf19f4'
    'lead': 'The success of "Wonder Woman" provided a golden ray of hope that Warner
      Bros. and DC had finally mastered this whole comic-book-movie thing. "Justice
      League," by contrast, reflects the haste with which the parties rushed to create
      their cinematic universe and catch up with Marvel, leaping several intermediate
      steps in a single bound.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T13:33:28.925+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T13:33:47.309+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T13:33:46.237+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Justice League'' races to catch up with Marvel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecbe3d2-cd81-4c12-8eaa-85c7c8debb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:33:28.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:33:47.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” The success of "Wonder Woman" provided
        a golden ray of hope that Warner Bros. and DC had finally mastered this whole
        comic-book-movie thing. "Justice League," by contrast, reflects the haste
        with which the parties rushed to create their cinematic universe and catch
        up with Marvel, leaping several intermediate steps in a single bound.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb29ac05-c107-4585-95e2-b97faae9f8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:33:28.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:33:47.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one respect, this lavish superhero team-up is better than expected,
        yielding a few fun and clever moments, if one chooses to compare it to the
        bloated "Batman v. Superman: Dawn of Justice" and "Suicide Squad."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9a5a5c-268b-4074-8a6c-b8208da3176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:33:28.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:33:47.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, it''s at best workmanlike, and nowhere near as
        polished and satisfying as "Wonder Woman," which had the advantage of being
        a straightforward origin story, stripped of conspicuous concerns about stringing
        together pieces to move action figures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74301414-8383-4b7c-81e5-a497def0958c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:33:28.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:33:47.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros. made a choice years ago by essentially handing the
        keys to its superhero kingdom to director Zack Snyder, who put his stamp on
        "Man of Steel," "Batman v. Superman" and now this. (Snyder&nbsp;<a href="https://www.latimes.com/entertainment/la-et-entertainment-news-updates-may-2017-htmlstory.html#zack-snyder-to-leave-justice-league-following-family-tragedy-joss-whedon-to-take-over-film">stepped
        away from the film</a>&nbsp;due to a family tragedy, with Joss Whedon helping
        finish it, though Snyder retains sole directing credit, from a script attributed
        to Whedon and Chris Terrio.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f38b1f-7280-4da1-9a17-7f94ad8e771d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:33:28.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:33:47.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snyder is clearly a gifted visual stylist, someone who can bring
        what look like comic-book panels to three-dimensional life. It''s his characters
        that tend to be a little flat and somewhat humorless, a criticism that "Justice
        League" labors to address, with mixed results.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbff216-eebb-4572-bbb8-483b11718697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:33:28.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:33:47.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although some of the groundwork was laid in "Batman v. Superman,"
        this latest movie still has to transact a great deal of business, setting
        up the individual team members, uniting them under the grumpy stewardship
        of Batman (Ben Affleck) and fending off an extraterrestrial threat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed49f1fc-e813-4bf7-8b25-5a31e1bc98f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:33:28.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:33:47.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dark Knight is joined by Wonder Woman (Gal Gadot, again a formidable
        asset), as well as the newcomers, who, almost of necessity, fall into convenient
        baskets. There''s the brooding loner Aquaman (Jason Momoa), tortured outcast
        Cyborg (Ray Fisher) and callow, nerdy Flash (Ezra Miller), whose just-glad-to-be-with-you-guys
        enthusiasm is designed, somewhat successfully, to deliver comic relief.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5016476-ae78-4176-b57a-061dfe3a4358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:33:28.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:33:47.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, there''s the question of that other guy, the one with the
        big red S, who happens to be one of DC''s most recognizable commodities when
        the goal is producing big green bucks. (Like Warner Bros., CNN is a unit of
        Time Warner.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231f245e-4b12-4a0a-b1e9-993a2b614e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:33:28.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:33:47.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat is somewhat generic, and has to be explained via a long,
        dizzying eruption of exposition, one apt to confuse those who aren''t reasonably
        conversant in DC mythology. It''s adequate -- giving the budding team cause
        to come together, albeit with a fair amount of squabbling -- if uninspired,
        yielding the obligatory demonstration of chaotic computer-generated mayhem.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a88f274-7cae-4f68-a57e-15b1e08fe19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:33:28.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:33:47.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unexpectedly, "Justice League''s" most refreshing component is one
        of its hoariest -- namely, its depiction of Batman, who Affleck plays with
        world-weary gravity. Older, bruised and solitary, he''s forced by a danger
        far beyond him to grudgingly seek out help others, even if that means lightening
        up a bit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd205052-fd66-4a5c-9ea9-c68ffaedf6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:33:28.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:33:47.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is, admittedly, merely one component of a big, sprawling movie.
        Yet while "Justice League" endeavors to save the world -- and plant the seeds
        to do so again -- this is the sort of film, given DC''s track record, that
        should celebrate small victories where it can find them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6293d92-408b-4b54-982a-1bdfff30755b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:33:28.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:33:47.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Justice League" premieres Nov. 17 in the U.S. It''s rated PG-13.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49142d20-8aa6-4281-9385-05b233f14a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:33:28.927+08:00
