      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> â€” Department
        of Transportation (DOTr) Undersecretary for Rails Cesar Chavez said the Philippine
        National Police (PNP) and other law enforcement agencies are joining the investigation
        into the Metro Rail Transit (MRT) train coaches that separated on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60152351-23dc-4d8f-b425-e98ace9d4c4a'
      'mgnl:activationStatus': true
