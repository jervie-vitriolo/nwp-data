      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” House Democrats introduced articles of
        impeachment Wednesday against President Donald Trump, though they acknowledged
        their efforts have no chance of success while Republicans control both houses
        of Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fb34ff-9a7b-4675-82ad-3c14adf78281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:42:32.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:42:55.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Steve Cohen, D-Tennessee, introduced five articles of impeachment
        that include obstruction of justice for Trump''s decision to fire former FBI
        Director James Comey, two emoluments clause violations, undermining the independence
        of the federal judiciary and undermining the freedom of the press.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03efada-c5f3-4a20-a7cc-e3c566acf311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:42:32.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:42:55.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The time has come to make clear to the American people and to this
        President that his train of injuries to our Constitution must be brought to
        an end through impeachment," he said.</p>'
