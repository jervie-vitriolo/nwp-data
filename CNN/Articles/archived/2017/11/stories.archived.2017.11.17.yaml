      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the incident, MRT authorities said they will add rail
        marshals to police their employees, and especially the MRT riders who usually
        force their way in and bypass the train''s signaling systems.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae931521-268d-49f2-9fc7-8bd3d9d5bbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:43:37.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:43:58.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the incident, MRT authorities said commuters have nothing
        to worry about, as it is still safe to ride the MRT.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0fe68c-f7de-4313-aaee-e19c14957ccc'
