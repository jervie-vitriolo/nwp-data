    'title': 'The Cinema One Originals 2017 actors portfolio

      '
    'updated': 2017-11-20T14:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2011994-6193-489e-97dd-392d707be777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:17:51.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:18:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> â€” There is an issue
        of whether Cinema One Originals is an independent film festival.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae41b24-d2ee-4674-9230-6e73b4a60c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:17:51.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:18:36.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a point raised during the announcement of the film festivalâ€™s
        lineup. Actors heaping praises on their directors and gushing about their
        â€œindieâ€ experience might have brought up the thorny label. Questions from
        some reporters may have contributed to this issue as well: the mention of
        â€œindie-grade salaries,â€ or â€œwhat it feels like going indie,â€ etc. As filmmakers
        strive to blur the line between â€œcommercialâ€ and â€œindie,â€ it seems that there
        is much to do in narrowing the gulf in terms of the publicâ€™s perception between
        studio production and smaller releases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0da2813-037f-4de4-871e-08e3ceed4c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:17:51.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:18:36.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there lies the rub: Cinema One Originals is backed by the mammoth
        machinery of ABS-CBN. When asked about the difference of Cinema One Originals
        from other festivals, festival director Ronald Arguelles mentions giving the
        filmmakers â€œaccess to the talents here in ABS-CBN and the other facilitiesâ€
        as one of their main differences. They also dole out the largest seed budget
        among the local film festivals: a whopping â‚±3 million, a far cry from Cinemalayaâ€™s
        â‚±750,000. But unlike in Cinemalaya, the rights to the film is retained by
        Cinema One, not the filmmaker.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af89a8a6-1a4b-4a3a-8703-facde7bae33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:17:51.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:18:36.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the question of whether Cinema One is â€œindieâ€ was brought up
        by reporter Isiah Red, Arguelles responded: â€œ<em>Hindi po namin bino-box ang
        sarili namin as â€˜indieâ€™ kasi siyempre andito kami sa ABS-CBN â€¦</em> weâ€™ll
        be correcting everyone<em>, hindi lang â€˜yung actors</em> [in calling themselves
        â€˜indie.â€™]â€</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631757ca-46a6-417a-b9c8-fbb50caa508f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:17:51.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:18:36.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œCall yourselves alternative cinema-makers because youâ€™re not the
        usual cinema that we watch in commercial films,â€ said Red.</p>'
    '9':
      'image': 'jcr:b03205d4-2141-4b86-991f-6808a0e23bac'
      'imageCaption': 'In terms of the development of the lineup of Cinema One Originals
        through the years, festival director Ronald Arguelles says, "We still get
        a lot of genre films like horror and romance types. But we receive a lot of
        regional film concepts kasi weâ€™re known to open doors to regional filmmakers.
        Weâ€™re just conscious na films should be watched by a bigger audience so â€˜yung
        lineup namin this year, you could tell it''s very audience friendly." Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54917af6-feb6-4036-a823-fce2bd659f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:17:51.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:18:36.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caf18b9-2561-49ab-98e3-0990f30e960d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:17:51.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:18:36.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But thereâ€™s also an argument to be made that independent producers
        are part of financing the films. The â‚±3 million for the full length feature
        category is just a seed grant and it is up to the filmmakers to find the rest
        of the budget for their film.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13543572-8e5a-47dc-ba68-b9b0155ed9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:17:51.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:18:36.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labels notwithstanding, thereâ€™s no hiding that Cinema One Originals
        partly exists as content for its parent channel, similar to how Cinemalaya
        was initially conceived as content for then benefactor Tony Boy Cojuancoâ€™s
        Dream TV/ABC5. So what happens when the festivalâ€™s films are shown on Cinema
        One?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491908b9-7d63-43e2-9cf2-204221826745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:17:51.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:18:36.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œSome titles do really good,â€ says Arguelles. â€œBut of course itâ€™s
        overshadowed by the bigger titles kasi the cable audience [...] the Vice Gandas
        and FPJ movies are the ones that rate, once in a while are the Star Cinema
        films about adultery. Before they will watch everything but ngayon parang
        theyâ€™re more conservative. Maybe because the one watching on cable are older
        than the one watching online. The usual fare that they watch are the action
        films or the comedy films na more entertaining. Entertaining meaning â€¦ mindless?
        [Laughs].â€</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0457566c-5cfa-490d-a455-52d0dc395833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:17:51.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:18:36.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedies from Cinema One Originals do better on cable, according
        to Arguelles, such as â€œSlumber Party,â€ â€œ<a href="http://nine.cnnphilippines.com/life/entertainment/film/2017/08/04/25-best-romcoms-list.html">Lorna</a>â€
        and â€œThat Thing Called Tadhana.â€ The more arthouse fares are shown late at
        night, mostly because some have more adult content.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773027b9-88ca-4ca2-98cf-84efb8389a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:17:51.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:18:36.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival, now on its 13th year, has been the breeding ground
        for some of the most exciting talents working in Philippine cinema today.
        <a href="http://nine.cnnphilippines.com/life/videos/2016/07/27/WATCH-?Heneral-Luna?-director-Jerrold-Tarog-on-inspiration.html">Jerrold
        Tarogâ€™s</a> debut film â€œConfessionalâ€ (co-directed with Ruel Dahis Antipuesto),
        a mockumentary film featuring a corrupt politicianâ€™s tell-all, won best picture
        at the 2007 Cinema One Originals. Antoinette Jadaone debuted with â€œ<a href="http://nine.cnnphilippines.com/life/entertainment/film/2016/08/22/lilia-cuntapay-profile.html">Six
        Degrees of Lilia Cuntapay</a>â€ at the festival in 2011. Three years later,
        her film â€œThat Thing Called Tadhanaâ€ would change the game for Cinema One
        Originals, their biggest crossover hit yet, taking home â‚±134 million.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b4b8a6-8a9f-45df-9b63-535502e8ca83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:17:51.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:18:36.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about corporate pressure to produce a string of hits
        after â€œ<em>Tadhana</em>,â€ Arguelles says thereâ€™s always a lookout for a successor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a798c067-0097-419a-bd72-414e683ef64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:17:51.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:18:36.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œOf course thereâ€™s pressure to create another â€˜That Thing Called
        Tadhanaâ€™ or another commercial film that will [do well],â€ he says. <em>â€œAng
        laki ng</em> investment ng network. Itâ€™s a curse and a blessing because they
        want another movie like that. Weâ€™re hoping <em>meron</em> this year â€”<em>
        laging may</em> hope every year [Laughs].â€</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec214942-69de-4cd1-8d9e-5fdb720c3fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:17:51.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:18:36.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year alone, the nine official entries total â‚±24 million worth
        of investment for the full length and documentary competition (documentary
        filmmakers get a â‚±1.5 seed grant), plus the investment of bringing foreign
        films to Manila such as â€œCall Me By Your Name,â€ â€œ120 Beats Per Minute,â€ and
        â€œLet the Sunshine Inâ€ â€” favorites from festivals abroad such as Cannes and
        Sundance â€” but some will play to a handful of audiences.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b960a3-8b6c-416c-9005-a7dd1ac1a429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:17:51.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:18:36.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting together a film festival is no walk in the park, that much
        is apparent. Much of what goes into play here is service to the audience who
        will take chances in discovering something new. When films easily leak online
        and itâ€™s much more convenient to watch in the comfort of your home, film festivals
        carry on the legacy of the theatrical experience, the crackling energy of
        sitting in the dark and watching a story unravel.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4657965c-990d-4e3a-8ae8-50372d826649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:17:51.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:18:36.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œMost people are not watching in theaters, theyâ€™re just watching
        sa laptop<em> nila,</em>â€ says Arguelles. â€œWeâ€™re trying to get the big international
        films for them to be attracted to watching the festival. And of course, get
        the stars to work with us also para at least their fans will go to the theaters
        and watch the films during the festival period.â€</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb223fe-ce40-4ca9-b58f-83be06a0f967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:17:51.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:18:36.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big-ticket names in the competition films have always been one
        of Cinema One Originalsâ€™ advantage. Some of them are Angelica Panganiban (â€œThat
        Thing Called <em>Tadhana</em>,â€ <em>â€œAlamat ni</em> China Dollâ€), Yeng Constantino
        (â€œShiftâ€), Matteo Guidicelli (â€œSaturday Night Chillsâ€), Sam Milby (â€œThird
        World Happyâ€), Erich Gonzales (<em>â€œPaano Ko Sasabihinâ€</em>), Enchong Dee
        (<em>â€œPaano Ko Sasabihin,â€ â€œNayâ€</em>), Angeline Quinto (<em>â€œMalinak Ya Labi</em>â€),
        Jericho Rosales (â€œRedâ€), and JC De Vera (â€œ<em>Tisayâ€</em>). In every press
        conference for the festival, there is a mention of mainstream actors going
        â€œindie,â€ adding a little acting cred to their filmography, and some, like
        Panganiban, have been successful in taking home acting trophies.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e5195c-35e5-44dc-8374-d17e9e219cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:17:51.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:18:36.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, a new batch of actors take on the challenge of starring
        in brave new films; all photographed during the press launch of the festival.
        Whether itâ€™s in the glorious gore of â€œNay,â€ the re-writing of national heroes
        in â€œHistoriographika Errataâ€ or a 66-year-old lesbianâ€™s search for the great
        perhaps in â€œSi Chedeng at Si Apple,â€ these performances will be carving their
        space in Philippine cinema.</p>'
    '33':
      'image': 'jcr:36fe8509-e7a8-46b4-8f2f-9b1ad19419dd'
