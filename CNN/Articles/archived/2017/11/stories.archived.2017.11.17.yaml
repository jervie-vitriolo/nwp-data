      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> â€” Transportation
        Undersecretary for Rails Cesar Chavez said the government is thinking of temporarily
        stopping the Metro Rail Transit''s (MRT) operations to address maintenance
        concerns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ed07f6-8eb6-416c-a09b-571e115b9ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:12:01.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:12:36.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not something new," Chavez told CNN Philippines'' "New
        Day" on Friday. "In fact, (Transportation) Secretary (Arthur) Tugade already
        told us, early first quarter of 2017, to consider stopping operating the entire
        system. But what we''re saying, we cannot just stop the operations because
        we have at least 500,000 passengers every day."</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
