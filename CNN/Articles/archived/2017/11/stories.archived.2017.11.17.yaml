      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be charged for violation of RA 10591, or the Comprehensive
        Law on Firearms and Ammunition, by the Provincial Prosecution Office.</p>'
  'peoples-struggle-essay':
    'author': 'Marrian Pio Roda Ching'
