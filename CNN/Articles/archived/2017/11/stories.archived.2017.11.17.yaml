      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT will now run from 5:30 a.m. to 10:30 p.m. instead of its
        usual 5 to 11 p.m. schedule, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b791da-a20b-404f-9745-f671adc3fbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:43:37.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:43:58.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new schedule means shorter operating hours for commuters, but
        will give the MRT staff more time to perform maintenance and inspection of
        trains.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bfadf4-b86a-43e8-aa17-619b8237ea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:43:37.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:43:58.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after two MRT coaches decoupled during the morning rush
        hour on Thursday, forcing more than a hundred passengers to get off between
        the Buendia and Ayala stations.&nbsp; They had to walk on the tracks for 10
        minutes to safety.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e493894-cbf4-45f6-9cdc-5c762af098cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:43:37.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:43:58.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/16/rush-hour-MRT-3-train-detach.html">READ:
        Passengers walk from Ayala to Buendia stations after MRT train detaches</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e2cc21-4221-45dd-b7a6-e4ea261da342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:43:37.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:43:58.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The link between the MRT coaches broke while the northbound train
        was headed towards the Buendia station from the Ayala Station.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ae19a8-c899-4b3f-b9ad-e4076f33f398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:43:37.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:43:58.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still investigating how the incident happened, and
        how the two coaches were able to proceed to the next station without the remaining
        coach.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24105b70-3ce2-4d19-ba05-dc58ca7c5c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:43:37.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:43:58.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally when a coach detaches, the power will shut off and cause
        the train to stop, MRT Transport Division Chief Engr. Ric Inotorio said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c290e9-da7a-48bb-bf87-f3b05f15c970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:43:37.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:43:58.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this incident <em>hindi po nangyari yon, tuloy-tuloy pa rin,
        may</em> power <em>kaya yung tren na dinadrive ni</em> Mr. ano is <em>nakarating
        sa buendia pagdating sa buendia doon niya lang napansin na</em> 2 car<em>
        na lang siya,"</em> said Inotorio.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a785aeb-98be-4314-9768-f69526bdfaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:43:37.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:43:58.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In this incident, the coach didn''t stop running--
        it still continued because there was power. The driver reached Buendia, he
        only noticed that there were only two cars when he reached Buendia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe00de7b-8c6f-4db4-ac50-0c0ae8c0f381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:43:37.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:43:58.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are looking into three angles for the mishap- electrical,
        mechanical or human error.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50911b3-19bf-4b0b-bb95-9be1df02d1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:43:37.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:43:58.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayong pangyayaring ito wala kaming makitang</em> electrical
        fault, mechanical fault, <em>yung ano lang na</em> mechanical <em>para maghiwalay
        yung</em> gear it pertains<em> sa</em> human intervention<em> kasi kami</em>
        baffled<em> talaga kami,</em>" Rolling stocks specialist Roel Jose said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8c33e4-0188-4eae-b5a4-e66351895da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:43:37.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:43:58.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With this incident, we can''t see any electrical fault,
        mechanical fault-- the only mechanical way for the gear to separate, it pertains
        to human intervention,. We''re very baffled.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2527fa33-2a29-42cd-afc4-ccefdcd39418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:43:37.348+08:00
