      'mgnl:type': 'text'
      'text': '<p>Chavez''s statement came after Sen. Grace Poe said on Thursday that
        officials should be upfront about whether to stop the MRT''s operations following
        a Thursday incident where northbound MRT coaches were separated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
