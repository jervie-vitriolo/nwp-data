    'template': '1'
    'title': 'DOTr studying private owner''s offer to maintain MRT-3

      '
    'updated': 2017-11-25T22:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14c5041-4914-4790-9dbb-dd4ea6a8e6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:44:27.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:44:53.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include DOTr''s statement</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a97c58-3ca2-4e97-98a3-721e5d64a9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:44:27.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:44:53.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> â€” The
        government is studying all options to improve the Metro Rail Transit Line
        3 (MRT-3), including the private owner''s offer to take care of the poorly
        maintained trains.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206dbd4f-746c-45d4-b4d5-3dcf25c44d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:44:27.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:44:53.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please know that options are being explored and pursued to restore
        MRT-3''s reliability and improve public service," the Department of Transportation
        (DOTr) said in a statement sent to CNN Philippines on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80563c96-372c-40e4-90c1-41ff147b0a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:44:27.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:44:53.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Rail Transit Corporation (MRTC), the government''s private
        sector partner, on Friday said it can fix problems of the MRT-3 in six months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6131670-097e-4a68-80f6-2e30ac4f2151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:44:27.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:44:53.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the capability to fix the system. We are very confident
        that we can fix it," MRTC President Frederick Parayno said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284d187a-1cd4-4291-abfc-bce205d47691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:44:27.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:44:53.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the MRTC expressed its offer in a letter to the DOTr last
        October 20.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e28ef05-b016-4d7c-b9b8-69bc6960b4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:44:27.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:44:53.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After consecutive technical glitches, the government temporarily
        took over the maintenance of the MRT-3 from Busan Universal Rail Incorporated
        (BURI) on November 6, citing poor performance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080c615e-90a4-4bca-8408-84b354dc7ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:44:27.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:44:53.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said possible replacements to BURI are Singapore MRT, Japan''s
        Sumitomo which was the MRT''s former contractor, and French firm RATP which
        works on the Light Rail Transit Line 1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64f15b0-c581-4804-bdc4-e636727468ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:44:27.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:44:53.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Undersecretary for Rails Cesar Chavez said the government
        is also considering the â‚±20-billion unsolicited proposal that the Metro Pacific
        Investments Corp. offered in October 2017 to take over the MRT-3''s operation
        and maintenance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0990c963-3e45-4b63-b30f-6ce42a9d4a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:44:27.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:44:53.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/transportation/2017/11/10/mrt3-arthur-tugade-maintenance.html">Also
        read: Gov''t hopes to get new MRT-3 maintenance provider by end-2017</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1e79ad-74e0-421e-be88-9eacce2bcd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:44:27.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:44:53.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Private owner''s plans</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc74598a-c569-40c2-ae36-0ca75b5dceca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:44:27.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:44:53.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRTC plans to bring Sumitomo Corporation back in the picture.
        It was the Japanese company that designed, built, and initially maintained
        the MRT-3 system for 12 years. Its contract expired in 2012.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81ae4a0-9c8c-4050-a838-6d55449b9608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:44:27.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:44:53.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumitomo is willing to buy $50 million (P2.5 billion) worth of spare
        parts, and bring in 100 engineers to inspect and fix the system as soon as
        possible, Parayno said, citing initial talks with the foreign company.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7b5d56-773b-4243-b470-c00b46a029d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:44:27.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:44:53.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we were doing the technical maintenance with Sumitomo as our
        technical provider, wala naman kayong nakikitang problema. Nakakapagsakay
        kami ng (You did not see a problem. We were able to accommodate) what was
        expected of us," Parayno said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dddc96-3cd7-4221-9d82-e7eb83495af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:44:27.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:44:53.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRT3''s most recent maintenance provider, BURI, however, claims
        the MRT-3 has been suffering from numerous glitches even under Sumitomo''s
        maintenance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc49158-a977-47d3-8bc6-6d26b7c3fc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:44:27.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:44:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train system unloaded passengers due to technical glitches 300
        to 500 times every year under Sumitomo, BURI said, citing data from the MRT-3
        management.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58af9b6a-6394-4ec6-8d65-12e99fe8bb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:44:27.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:44:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, under BURI''s maintenance, the MRT-3 unloaded passengers
        due to technical glitches 544 times.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03bd1ed-248a-4857-b235-d2c09668f7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:44:27.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:44:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BURI said glitches happened because the MRT-3''s design is flawed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b7c49a-2b97-40d8-a89e-f0523f794956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:44:27.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:44:53.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinabi namin na because of the excessive vibrations, masisira ang
        buong sistema, the trains, the rolling stock, tapos madaling maghiwalay yung
        coupler (We said the system will break down because of excessive vibrations,
        the trains, the rolling stock, and the coupler will easily be detached),"
        said Maricris Pahate, BURI''s legal counsel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73d0cf5-f16b-45db-9ba7-6a2a9207e3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:44:27.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:44:53.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the design investigation, the trains are actually trams,
        hindi siya dapat kabit kabit (they should not be connected)," Pahate added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9771f1-e9a5-4ace-8086-e0a9f78152f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:44:27.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:44:53.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coupler is a device that connects train cars. This broke in a
        northbound train from Ayala Station during the Thursday morning rush hour,
        forcing over a hundred passengers to walk along the tracks for 10 minutes
        to get to safety.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60904496-52cf-4a8e-b9d4-24eec54ede05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:44:27.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:44:53.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/16/cesar-chavez-mrt3-dotr-messma-card-black-box-possible-sabotage.html">Read
        more: Transport official: Missing MRT train ''black box'' a possible sabotage</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6a0efa-c671-44fd-a9c9-090b0ac0091a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:44:27.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:44:53.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT traverses six cities from Pasay in the south to Caloocan
        in the north and serves half a million people each day. It runs only 20 three-coach
        trains at most during peak hours due to power constraints.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb8b742-eb63-4bf5-80ad-2d893c6a16d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:44:27.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:44:53.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas and Eimor Santos contributed to
        this report.</em></p>'
