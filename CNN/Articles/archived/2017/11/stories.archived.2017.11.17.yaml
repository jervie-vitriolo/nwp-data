      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexual harassment advocates have said one way of tackling the issue
        is simply to call it out and not stay silent.</p>'
