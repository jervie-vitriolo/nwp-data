    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T15:19:36.789+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ambassador to UN defends Sass Sasot''s viral BBC confrontation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc9ab57-8452-47d8-975e-6dd2820676fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:19:12.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:19:36.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> â€” Pro-Duterte
        social media blogger Sass Rogando Sasot had a right to hit a BBC journalist
        for featuring an anti-administration blogger, the Philippine ambassador to
        the United Nations said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f6cc45-765f-47be-9e7a-44c56cf8e675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:19:12.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:19:36.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador Teodoro "Teddy Boy" Locsin, Jr. was asked on CNN Philippines''
        The Source if Sasot''s viral tirade against BBC Southeast Asia correspondent
        Jonathan Head was right.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d52ce37-c768-425b-babd-567ec19c688f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:19:12.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:19:36.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is. It is because it''s her opinion and she finds bias
        on the part of the BBC seeking out a small blogger," Locsin said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20712749-0b2b-432a-8d87-5834c04bfe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:19:12.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:19:36.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But maybe the small blogger is a Hemingway, writes really well,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204dcd1c-b402-4146-bce4-e3ea2c7d1055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:19:12.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:19:36.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sasot went viral on Monday after demanding to know why Head featured
        Jover Laurio of Pinoy Ako Blog, which was critical of the administration.
        She insisted BBC''s interview with Laurio was an insult to her and other Duterte
        supporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64df95bd-3bc6-49f1-9ad3-9ee00f4572fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:19:12.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:19:36.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/13/sass-sassot.html">Related:
        Filipino blogger confronts BBC reporter in ASEAN coverage</a></strong></p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PH Ambassador to the UN <a href="https://twitter.com/teddyboylocsin?ref_src=twsrc%5Etfw">@teddyboylocsin</a>
        on <a href="https://twitter.com/srsasot?ref_src=twsrc%5Etfw">@srsasot</a>:
        It was right for her to express opinion <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/5FeJTXzAAP">pic.twitter.com/5FeJTXzAAP</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/931343148378349569?ref_src=twsrc%5Etfw">November
        17, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e168ef04-bef2-4cef-91d8-a0d1dedc896f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:19:12.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:19:36.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8adcdd-6675-49fd-ad92-c2d49e5f1c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:19:12.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:19:36.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has a right to bring up a concern... So I think it''s correct.
        And someone tweeted and said, ''Yeah, but who does she represent?'' Well,
        who does the minor blogger represent? Themselves," Locsin continued.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a20cee-de53-4470-9880-ee79bd0a5a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:19:12.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:19:36.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is a citizen. She''s a person. She has a right to confront,"
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362cc658-0fb2-4fc3-bc1a-de4eddf6fac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:19:12.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:19:36.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sasot and other bloggers like RJ Nieto of Thinking Pinoy
        have been accused of accepting money from politicians. Another pro-administration
        social media personality, Bruce Rivera, took Sasot to task in a viral video  in
        October.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3e51c4-18a0-42cd-93b6-4bf14e6448bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:19:12.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:19:36.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huwag tayong magkunwaring para sa bayan kayo kasi sa totoo lang,
        magkaalam na kung magkaalaman... ang masasabi ko sarili ko ay hindi po ako
        bayad," said Rivera.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f299ed3-f972-47bf-97de-e40cbf6cd0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:19:12.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:19:36.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ako binayaran ng kahit sinong tao... kahit sinong pulitiko,
        hindi ako binayaran ng pamasahe ko na pumunta ng Pilipinas, kaya utang na
        loob, huwag mong gawing isyu ito," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c0184c-172c-4374-ab6e-56c7edcb05be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:19:12.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:19:36.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s not pretend you''re for the country because
        the truth is, I''ll spill the beans if I have to... I can really say I''m
        not paid. I haven''t been paid by anyone, not any politician, not for my transportation
        going to the Philippines, so don''t make this an issue.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4fa8d7-7d35-4fba-a7e9-fc3c3c875cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:19:12.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:19:36.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera, however, later denied he accused the bloggers of receiving
        public funds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c6b397-e84a-4d69-9fda-b4ba6290a16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:19:12.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:19:36.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sasot, in turn, accused other bloggers like Laurio of being paid
        by the opposition</p>'
