    'template': '1'
    'title': '#TinoPH brings rains ahead of Palawan landfall

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe11a59-4f87-45b1-97ba-eaab8fe92bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:58:58.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:02:21.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> â€” Rains
        will prevail in several regions across the country as Tropical Depression
        Tino makes its landfall in Palawan on Friday, the state weather bureau said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cfb580-ad33-4dea-a720-009fab556c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:58:58.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:02:21.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tino is expected to make landfall in Palawan tonight, the the Philippine
        Atmospheric Geophysical and Astronomical Services Administration (PAGASA)
        said in its 5 p.m. weather bulletin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabc7eb0-ec3e-4c08-901d-711fdd0043a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:58:58.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:02:21.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm signal no. 1 is raised over Palawan. Over a hundred passengers
        and three vessels were stranded in the province''s ports on Friday as PAGASA
        warned against sea travel, the Office of Civil Defense in MIMAROPA region
        said. Classes in all levels were suspended in the town of Culion there, as
        well as preschool level in Puerto Princesa City, the provincial capital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979e3c80-b6f0-45cd-ae2c-aa1ca8351418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:58:58.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:02:21.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tino was a low pressure area that developed into a tropical storm
        Friday morning. It has since maintained its strength with winds of up to 55
        kilometers per hour and gusts of up to 90 kph as it moves west northwest at
        a speed of 28 kph, PAGASA said. Flashfloods and landslides are also possible,
        it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898c33ea-7e6c-47af-b767-dfcd80ff21af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:58:58.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:02:21.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tino was last spotted 65 kilometers east of Puerto Princesa City
        at 4 p.m. It is expected leave the country by Saturday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8445ad6b-771a-41e2-b912-813e97b52999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:58:58.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:02:21.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm has brought light to heavy rains in Palawan and the rest
        of the MIMAROPA region, which includes Occidental Mindoro, Oriental Mindoro,
        Marinduque, Romblon, the Office of Civil Defense said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7656a03-f888-4629-b33f-b4c020a12835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:58:58.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:02:21.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light to moderate rains are also expected over the Visayas region,
        Bicol region (Albay, Camarines Norte, Camarines Sur, Catanduanes, Masbate,
        Sorsogon), and the provinces of Mindoro, Marinduque, and Romblon, PAGASA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0c9116-6563-4944-8d4a-de62a25c07d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:58:58.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:02:21.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Oriental Mindoro, heavy rain early Friday led to up to one-meter-deep
        floods in Barangays Poblacion, Del Mundo, Teresita, Don Pedro, and Manaul
        in the town of Mansalay. Nearly 100 residents were evacuated in Barangay Poblacion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a058d72b-f8c2-41b9-bb7c-6e64d660db06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:58:58.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:02:21.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regional Disaster Risk Reduction and Management in MIMAROPA
        is on blue alert status. This means officials from various government agencies,
        as well as local units of the police and military, should report to their
        assignments in round-the-clock shifts in preparation for a calamity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa56f35-dd7e-4ec7-8554-80f38e95bfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:58:58.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:02:21.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic flights were canceled on Friday due to bad weather, including
        those going to Legazpi, Albay; Virac, Catanduanes; Masbate; and Busuanga in
        Palawan.</p>'
