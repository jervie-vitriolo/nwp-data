      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00891cc-fe4f-46de-a96a-52f77e105d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:25:45.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:26:14.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thursday incident caused the separated northbound MRT coach
        to stop between the Buendia and Ayala stations in Makati. Over 100 passengers
        had to walk 10 minutes on the tracks to get to safety.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12a6a4c-d28a-4bac-8890-06d4fa1cafeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:25:45.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:26:14.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/16/rush-hour-MRT-3-train-detach.html">Read:
        Passengers walk from Ayala to Buendia stations after MRT train detaches</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f5631f-8f47-48d5-8cc6-c075d1cc9df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:25:45.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:26:14.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez''s statement came after MRT officials said on Thursday that
        the incident may be due to sabotage in light of the coach''s missing Messma
        card, which functions as a "black box" that records all interventions done
        to the train.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1376442c-7905-4bb0-9e7c-c8d69e71a340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:25:45.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:26:14.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/16/cesar-chavez-mrt3-dotr-messma-card-black-box-possible-sabotage.html">Read:
        Transport official: Missing MRT train ''black box'' a possible sabotage</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014e8687-8bb9-4b0e-bfb0-0ca7f3cbfe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:25:45.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:26:14.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safety Chief Technician Ruel Jose, who conducted the investigation
        on the mishap, said on Thursday that there was no electrical fault involved
        as there was no damage to the mechanical parts of the coupler, the device
        that connects train cars.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30486c1c-87d9-4214-9696-3a676568b852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:25:45.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:26:14.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Imposibleng magkahiwalay ang</em> coupler <em>kung walang</em>
        human intervention [It would be impossible for the coupler to detach if there
        were no human intervention]," Jose added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f035eb29-96f0-479b-ada1-64d8879f143d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:25:45.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:26:14.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez said it is vital that authorities get the Messma card.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c901bc-0288-48f0-be12-fccefcc71c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:25:45.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:26:14.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who has the motive? Who has the opportunity? And who has the capability
        to remove the black box?" he said. "We need to find out the results, otherwise,
        we will be half-blinded of the incident."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996992e8-7a97-432b-a508-4db0d278e2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:25:45.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:26:14.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez added that authorities are looking into foul play and whether
        or not this was done while the train was in the maintenance depot.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc7b1b2-ab86-4d29-93c0-7ab7e47c3c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:25:45.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:26:14.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are three sections where a train set passes through before
        the yard master gives the go-signal for the train set to be operated in the
        revenue line," he said. "So in all these sections, we are looking into, first,
        the human intervention and the mechanical and electrical intervention, especially
        the coupler motor."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871285cf-c867-4979-a36e-c6e9dc60cd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:25:45.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:26:14.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decoupling incident is the latest problem to hit the troubled
        MRT after the government took over the railway''s maintenance on Nov. 6 from
        maintenance provider Busan Universal Rail, Inc. due to the company''s alleged
        poor performance.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94332838-cf5d-4f54-81c0-b522c3ded728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:25:45.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:26:14.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/transportation/2017/11/07/dotr-cesar-chavez-mrt3.html">Read:
        DOTr: Gov''t to take over MRT maintenance</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437afca2-5811-4d0f-9967-984c88bf370c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:25:45.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:26:14.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport officials are also considering installing screen doors
        at the MRT Ayala station after a commuter lost her arm when she was accidentally
        run over by a train on Tuesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aab5eb2-468d-461a-9b07-99792b3bf742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:25:45.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:26:14.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/transportation/2017/11/15/screen-door-mrt-ayala.html">Read:
        Gov''t considers screen doors at MRT Ayala station after accident</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c198cfe-00c2-47fa-bdd4-3368d699bca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:25:45.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:26:14.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these issues, Chavez said the MRT has experienced fewer
        breakdowns under government control and assured the public that it is safe
        to ride the MRT.</p>'
