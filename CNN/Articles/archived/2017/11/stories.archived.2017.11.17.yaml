      'mgnl:lastActivated': 2019-09-02T13:30:39.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yo, stop that s**t," Drake told the man. "If you don''t stop touching
        girls, I''m gonna come out there and f**k you up."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6e186d-da48-4be3-b144-0cd1d5a6bd91'
      'mgnl:activationStatus': true
