      '
    'updated': 2017-11-19T23:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6be2fad-64d9-47e7-acb5-637d8290177c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:12:01.079+08:00
