      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magagalit ang taumbayan kasi marami talaga ang mahihirapan
        na walang</em> MRT, <em>pero ang importante ay ligtas sila; so kailangang
        mag-desisyon ang</em> DOTr (Department of Transportation)," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0b6292-1f8f-4906-b3ea-5852b5456cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:12:01.080+08:00
