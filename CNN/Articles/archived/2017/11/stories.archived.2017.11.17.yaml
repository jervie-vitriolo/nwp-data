    'template': '1'
    'title': 'â€˜Lazy is refusing to take part in the peopleâ€™s struggleâ€™

      '
    'updated': 2017-11-21T18:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a4c0c4-4db2-44ec-958d-c57b02901e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:51:03.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:51:57.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> â€” Ten years is a
        long time, and in the past ten years, I have managed to relocate from Metro
        Manila to Mindanao, as I transitioned from working in the non-government sector
        to the ARMM regional government. Despite these changes, I have constantly
        been a part of mobilizations â€” whether itâ€™s a Labor Day mob in Davao City
        or an #EndDependence Day mob in Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b887f351-2380-470c-b68c-954bcc73fb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:51:03.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:51:57.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sometimes, whenever I find myself in a mob out in the streets,
        it feels like very little has changed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003b27a7-4918-4c6a-b59e-75f14012aeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:51:03.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:51:57.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b643c965-479a-4211-a2b6-041a0374241a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:51:03.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:51:57.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I met <em>manang Linda</em> ten years ago during the Sumilao Farmersâ€™
        Walk for Land and Justice. I was in my third year of college and somehow survived
        three years of being in the University of the Philippines without joining
        a mobilization, also known as a â€œmob.â€</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2133898-e167-4f47-a565-9274031e201f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:51:03.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:51:57.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobs had no appeal to me back then. Our classes would be disrupted
        every once in a while because of a lightning rally on the steps of one building
        or a program in another. I felt that those class interruptions were unnecessary
        in an institution where my priority was to study,  learn, and eventually graduate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad69c9a-c0c6-4f0f-804c-c07aac28ce26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:51:03.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:51:57.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, on December 2007, I decided to join the Sumilao Farmersâ€™
        march. The idea that farmers would leave their farms and family behind in
        Mindanao to assert their right over 144 hectares of land, and walk straight
        to MalacaÃ±ang to demand an audience with the president appealed to me.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfe0dee-a112-4516-be13-0357536ea738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:51:03.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:51:57.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing could have prepared me for it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2025ee4-0ae6-4185-8b31-de8546a0f773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:51:03.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:51:57.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can still remember the men shaving their heads in front of the
        San Miguel compound in Ortigas, leaving clumps of hair on the sidewalk. I
        remember going a little further ahead to wait for the farmers somewhere along
        Cubao and then seeing them carrying the bamboo poles from which every pair
        of tattered slippers that they have used since the march began were on display.
        I also remember attending mass with them in the Church of the GesÃ¹ in Ateneo,
        with the priest delivering the entire homily in Binisaya, and yet it felt
        like I understood every word.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b02caf-9225-48bc-866d-0325ce9edc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:51:03.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:51:57.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember holding the hands of manang Linda as we greeted each
        other for the first time, her hands reminding me of how different our lives
        were. Her hands were dry and calloused, hands that knew hard work, while mine
        were small and soft, having held only a pen or a lover.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db7b991-d893-452b-bdd1-8f3edd43b0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:51:03.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:51:57.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on, I would learn that it wasnâ€™t manang Lindaâ€™s first act
        of resistance that brought her to Manila from Mindanao. Ten years before the
        march, on Oct. 1997, she was among those who staged a hunger strike in front
        of the Department of Agrarian Reform (DAR) compound in Quezon City, fighting
        against the same oppressive system, fighting for the same land.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c273daee-7631-4170-aa0b-95c6f3ee0323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:51:03.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:51:57.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few months after joining the Sumilao Farmersâ€™ march, I met Ka
        Ramon in the â€œtent cityâ€ near the gates of the DAR, along the Quezon City
        Circle. Walking along the sidewalk leading to the then bolted gates of DAR
        felt like walking across the Philippines, with farmers from Laguna on one
        end and farmers from Davao del Norte on another.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fcb14f-2b86-4fd1-8e69-662c1927da01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:51:03.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:51:57.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Choosing to take part in a mobilization is choosing to take part
        in a long history of struggle, one that is fueled by the passion and determination
        of people who have been mindlessly accused of being â€œlazy.â€</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1213dea-564a-4ed9-8a1d-a0ea46ffc998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:51:03.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:51:57.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ka Ramon was from Sarangani, and he belonged to a group of farmers
        who have spent more than a decade fighting for land ownership. He had already
        been living in the tent city for a year when we met, and at that time, Typhoon
        Frank had just hit Manila. He told me how they repeatedly asked the guards
        of the DAR compound to let them in, but they were only allowed to stay in
        an empty, locked outpost.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4933f9b-23ae-42f8-9788-6766c7e62c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:51:03.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:51:57.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember asking him why he chose to stay in the tent city despite
        the difficulties, and in his voice was a quiet determination as he answered,
        â€œI know this will be a long battle, and that this could go on for years. Someday,
        my child wouldâ€™ve already finished school, you probably wouldâ€™ve graduated
        from college and even forgotten about me, but this battle would still be going
        on. I am ready to see this through the end, no matter how long it takes.â€</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd42a42-ebe6-4939-a6d1-876bc9fbbb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:51:03.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:51:57.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThis is not a battle I am waging on my own. This is a battle my
        people have started years ago, and this is a battle my people are ready to
        carry on even when Iâ€™m gone,â€ he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632ad26c-8116-476d-9582-66ff6351b308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:51:03.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:51:57.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After my interview with Ka Ramon, I would spend the rest of the
        semester visiting their tent city, sharing stories with farmers who would
        eventually become fathers to me â€” their shared struggle to provide reminding
        me of my fatherâ€™s own struggle to give me everything that I could ever need,
        and their dreams reminding me of the dreams I had for my family.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50267e5-70d8-407c-9add-f758e953f98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:51:03.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:51:57.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I learned more about their struggle, I decided to contribute
        however I can. Since then, Iâ€™ve gone through life thinking of how to make
        things better for the others who continue to struggle for their rights.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0e33c2-d9fe-4257-8b27-f69bab28312e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:51:03.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:51:57.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52a87ff-f60b-4dcb-b18d-feeb73a1e4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:51:03.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:51:57.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Iâ€™ve constantly joined mobilizations, with the State
        of the Nation Address mob becoming an annual tradition. Every year, I would
        march along Commonwealth with various sectors representing the oppressed and
        marginalized, and the mobilization representing our direct response to the
        presidentâ€™s SONA, regardless of who is president.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc5a000-79f6-414c-bc8c-927ec465f1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:51:03.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:51:57.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because if there was anything the past 10 years have taught me,
        it is that change does not come with change of presidents, but with the peopleâ€™s
        constant commitment to dismantle systems of oppression that work against their
        interests.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338335de-72e4-4a67-9514-85bfd7673944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:51:03.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:51:57.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every mobilization is a day devoted to sharing our peopleâ€™s truth,
        a truth that exposes the insidious and the people who are oppressed and taken
        advantage of â€” us, included. These mobilizations are not standalone events;
        they are but parts of a struggle that have begun before we were born and will
        continue on long after we have passed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1835a5c9-ed23-45e8-a262-b737928f04c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:51:03.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:51:57.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choosing to take part in a mobilization is choosing to take part
        in a long history of struggle, one that is fueled by the passion and determination
        of people who have been mindlessly accused of being â€œlazy.â€</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d131a53-0548-4e07-b5a9-bec1e414acb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:51:03.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:51:57.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazy is accepting any less than what is rightfully ours just because
        we have learned to get by. Lazy is settling for scraps when the fight for
        equitable land distribution, quality and accessible education,  decent public
        healthcare, decent jobs, and just wages is carried on by the masses. Lazy
        is calling those who choose to refuse and fight against injustice â€œlazyâ€ while
        we sit in the comforts of our own home, scrambling to find the means to pay
        for basic social services that the government is supposed to provide.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef6286c-6eda-474e-b065-402592c67ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:51:03.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:51:57.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazy is refusing to take part in the peopleâ€™s struggle, and choosing
        to quietly surrender our rights to the ruling class. Lazy is taking a dozen
        selfies from a sixth floor balcony, thinking of which selfie to use for what
        will eventually become a viral but ignorant Facebook post, and making comments
        about a social movement whose history goes beyond our middle-class comforts.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dae22cf-d5e7-46b5-b240-21c0f59d4901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:51:03.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:51:57.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazy is easy.</p>'
