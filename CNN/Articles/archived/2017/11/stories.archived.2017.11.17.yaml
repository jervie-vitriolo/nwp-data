      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confiscated firearms and ammunitions, which include various models
        of rifles, shotguns, and bullets, will be turned over to Palawan Provincial
        Crime Laboratory Office for examination.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b59866-3045-425c-ae20-c2b903d614d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:46:44.536+08:00
