    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02127e50-83f3-435f-8fab-00e44ab8e5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:25:45.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:26:14.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ho kami aakyat ng tren sa tingin natin ay hindi</em>
        reliable," he said. "<em>Kung may una ditong nasasaktan pagka nasisira ang
        tren, kami ho at kami rin po ang may pananagutan dito</em>. Therefore, we
        will not compromise your safety."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a42892-82d8-4985-8cda-66bc8307df2e'
