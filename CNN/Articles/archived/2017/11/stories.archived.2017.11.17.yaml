      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 48 trains purchased from Dalian Locomotive Corp. were part of
        a â‚±3.8-billion contract signed in 2014 between the Chinese firm and the Transportation
        Department during the Aquino administration under then Transportation Secretary
        Joseph Emilio Abaya.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cfc1f3-ca7b-4554-b9ee-9bad03b93b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:56:11.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:56:29.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total contract price, â‚±526 million was paid to Dalian.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d072b08-a7c7-4e9b-90f8-fccf5acaf90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:56:11.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:56:29.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a Senate committee probe found the trains were incompatible
        with the MRT-3, with only 29 equipped with a signaling system.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4b5fa1-28f2-485b-a440-c9d2e0c99870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:56:11.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:56:29.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/transportation/2017/10/11/senate-charge-transport-officials-defective-mrt.html">Read:
        Senate to back filing of charges vs. former transport officials over defective
        MRT trains</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77e7ccb-b976-4c5a-bb3a-ad8000ac2df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:56:11.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:56:29.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A signaling system is used to direct railway traffic and keep trains
        clear of each other.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8198a5e5-505f-427d-aad7-ec880630a80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:56:11.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:56:29.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also found that the trains weighed just over 49,000
        kilos, some 2,700 more than the 46,300-kilo limit under the terms of the contract.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67b06c9-1753-4246-8728-d0073f5a7e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:56:11.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:56:29.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Transportation Secretary Arthur Tugade told CNN Philippines
        on Nov. 10 that his agency is still finishing its audit of the 48 trains,
        adding that these will be returned to China if these don''t work.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b41fe20-7d29-4b7e-b1cf-b73ea0cb7599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:56:11.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:56:29.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/transportation/2017/11/10/mrt3-arthur-tugade-maintenance.html">Read:
        Gov''t hopes to get new MRT-3 maintenance provider by end-2017</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625ed856-5bc5-4ff3-861f-0eecc83ffbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:56:11.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:56:29.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other trains, which are supplied by the same supplier in the
        other domains like Singapore, Hong Kong and Pakistan, isinoli na after a result
        of an audit [these were returned after a result of an audit]," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8906a21-199e-422f-bf91-f9f3dcc930a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:56:11.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:56:29.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government took over the maintenance of the troubled railway
        on Nov. 6, accusing maintenance provider Busan Universal Rail, Inc. of not
        doing its job to run the MRT-3 efficiently.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f90939d-3477-45fd-8492-ebdb945227da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:56:11.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:56:29.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/06/MRT-Busan-Universal-Rails-contract-Department-of-Transportation.html">Read:
        DOTr: Gov''t to take over MRT maintenance</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0800b58f-bd6e-4885-b85a-f59525c5d8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:56:11.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:56:29.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the first things that the government did was to deploy fewer
        trains to reduce the stress of commuters, adding that it is conducting a "massive
        procurement" of spare parts and hiring of personnel to rehabilitate the MRT-3.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7cd071-db67-45ba-8024-20e1bec7ca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:56:11.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:56:29.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/transportation/2017/11/07/dotr-cesar-chavez-mrt3.html">Read:
        DOTr deploying fewer MRT-3 train sets to lessen passenger inconvenience</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64909f6-bd52-4de1-807c-007510489b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:56:11.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:56:29.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-3 traverses five cities from Pasay in the south to Quezon
        City in the north and serves half a million people each day. It runs only
        20 three-coach trains at most during peak hours due to power constraints.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ed14ac-efe7-437d-a1a0-6865c1da7c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:56:11.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:56:29.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MPIC proposal being evaluated</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26392629-0ec1-4c80-aa5a-5f996cdcce7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:56:11.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:56:29.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez said the government is also considering the â‚±20-billion unsolicited
        proposal that the Metro Pacific Investments Corp. (MPIC) offered in October
        2017 to take over the MRT-3''s operation and maintenance.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3808372a-7bcb-4f5a-b2ca-b677e922fcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:56:11.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:56:29.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPIC and the Ayala Corporation operate Line 1 of the Light Rail
        Transit through their joint venture, Light Rail Manila.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311f7a72-4378-421a-912e-e01435ff7190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:56:11.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:56:29.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In their timeline, within seven months, they''ll take over the
        maintenance and operations and start the rehabilitation of the entire system,"
        Chavez said. "It will be subjected to Swiss challenge and, if successful,
        a contract may be entered into by the government."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccedf92-8c64-433a-9720-2a3f1fd8c53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:56:11.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:56:29.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Swiss challenge means the government initiates a bidding process
        that would allow other companies to compete with one company''s unsolicited
        bid.</p>'
