    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mocha Uson, Harry Roque to run for Senate in 2019 â€” House Speaker

      '
    'updated': 2017-11-18T20:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e71eb55-5103-4db3-8d9a-57f53243ee37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:03.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:45:23.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> â€” Communications
        Assistant Secretary Mocha Uson and Presidential Spokesperson Harry Roque are
        joining the 2019 senatorial race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba06871-dbf2-44da-89f1-0e0001d3d2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:03.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:45:23.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bataan Representative Geraldine Roman, Davao City Representative
        Karlo Nograles, Negros Occidental Representative Albee Benitez, and Presidential
        political adviser Francis Tolentino also join the senatorial line-up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbac8869-8e34-46f1-96f7-139e55fb60c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:03.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:45:23.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partido Demokratiko Pilipino-Lakas ng Bayan (PDP-Laban) Secretary-General
        and House Speaker Pantaleon Alvarez said Friday the three are on the party''s
        list of candidates for the Senate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f57bc5-dfda-46d2-9445-2dd23e3b2d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:03.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:45:23.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the announcement at the oath-taking of new members of the
        PDP-Laban at the Plaza Independencia in Cebu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebef2477-fe1a-4d9d-8503-3c2c0c60449c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:03.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:45:23.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban president Senator Koko Pimentel, however, denied that
        Alvarez''s announcement was official.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120b311c-2bb2-48f3-a936-082a5c666934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:03.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:45:23.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No party decision yet. You can consider them as Speaker''s nominees.
        Party will decide in due time," Pimentel said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3b6541-4954-4e3e-a625-0b0436aeeaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:03.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:45:23.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson, on her Facebook page, said she was surprised by the declaration,
        saying she attended the gathering without any political intention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6270853a-6bfc-4276-833e-2aef032e08cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:03.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:45:23.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also clarified she did not partake in the PDP-Laban oath-taking.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d69439-31bb-402d-8e48-17db3ed8bef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:03.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:45:23.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagulat po ako nang sinasabi nila na inanunsyo raw po ni</em>
        Speaker Alvarez <em>na ako ay tatakbo bilang</em> Senador. <em>Hindi ko po
        ito alam at hindi namin ito pinag-usapan,</em>" Uson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fc3f80-c194-4235-adbd-531bd9d27091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:03.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:45:23.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was surprised when Speaker Alvarez announced that
        I was running as Senator. I don''t know anything about this and we did not
        talk about it.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f75e78b-1b61-40d5-b0cf-359de55ec6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:03.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:45:23.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson added while she has no plans of running for the Senate, she''s
        open to the idea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361a0091-9168-4e45-8684-f0f231361fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:03.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:45:23.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung tatakbo man po ako, eto po ay dahil si Pangulong</em>
        Duterte<em> na mismo ang nagpatakbo sa akin</em>," she said. "<em>''Yan ay
        dahil sa ang akin lamang hangarin ay matulungan ang</em> Duterte Administration<em>
        na pagsilbihan ang bayan</em>."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9f535d-1b63-42cc-b3ae-ffe0d362ad8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:03.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:45:23.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If ever I do run, it will be because President Duterte
        himselfs asks me to. This is because my only objective is to help the Duterte
        administration serve the people.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07c4607-066e-4104-b3d8-0d3c0b71f6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:03.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:45:23.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before she was appointed assistant secretary for social media of
        the Presidential Communications Office, Uson was a member of the dance group
        Mocha Girls.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8c2ef7-4b25-4681-b6a1-d43628198de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:03.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:45:23.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A staunch supporter of President Rodrigo Duterte, she has been under
        fire for allegedly sharing fake news, outdated stories, and inaccurate photos
        on her Facebook page.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85163e48-c72a-4796-a70b-7f54b11c21e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:03.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:45:23.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, meanwhile, said his current priority is "to be the best spokesman
        that I can be for the president."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6d90f8-175c-471f-860c-b820206fe52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:03.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:45:23.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he has no means of pursuing a senatorial bid in 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179b4727-fc33-44a1-a4a4-eb0f330971b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:03.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:45:23.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque left his post as representative of Kabayan Party-list when
        he was appointed Presidential Spokesperson in October.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eedd30-e8ea-4723-a1b9-977d5e6e5af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:03.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:45:23.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman, the first transgender congresswoman, is one of the authors
        of the Sexual Orientation or Gender Identity or Expression (SOGIE) Equality
        Act, or House Bill 4982.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afadbe46-4dd9-47ea-a91f-bc253f6fa9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:03.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:45:23.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles is the current chair of the House Committee on Appropriations,
        and is the son of Duterte''s former political rival in Davao Prospero Nograles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29762cef-0a38-4df2-a6fb-45e094ee6667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:03.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:45:23.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benitez, the convenor of the Visayan bloc of the House of Representatives,
        currently heads the House Committee on Housing and Urban Development.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841e5fee-e66f-4960-9c16-18dc9ca4f78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:03.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:45:23.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino, who earlier ran for the Senate in 2016 and lost, was
        the former chair of the Metropolitan Manila Development Authority.</p>'
  'military-martial-law-yearend-target':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-17T15:10:27.431+08:00
    'imagesource': 'jcr:44218fcd-96a7-4423-8245-1f57474896bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a7ec654-2002-4f44-bb43-2d1486521148'
    'lead': 'The military is in hot pursuit of Abu Sayyaf and other rebel groups in
      a bid to meet the deadline of December 31. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T14:50:40.240+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T14:51:06.110+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T14:51:05.851+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military eyes lifting of martial law in Mindanao by year''s end

      '
    'updated': 2017-12-01T13:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5373d3-b2c7-45ce-a7f7-9e34107e496e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:50:40.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:51:06.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> â€” The
        military eyes the lifting of martial law in Mindanao before the year is up,
        an official said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a32dbd-3877-4a7c-971f-71ce323f436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:50:40.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:51:06.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working towards that," said Major General Restituto Padilla,
        spokesperson of the Armed Forces of the Philippines. "We''re hoping to be
        able to address and normalize everything by the end of the year because that
        was the deadline given to us," he said at a news briefing in Malacanang Palace
        on the situation in Marawi City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc923cb-f14b-4529-9c3f-bda59673f5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:50:40.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:51:06.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as the ISIS-inspired Maute group has been obliterated with
        the death or capture of its leaders, Padilla warned there was a possibility
        of extending martial law if they were unable to stop several local terrorist
        groups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8731b4-cbf0-48b9-9ddb-8c6c0165f8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:50:40.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:51:06.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if we are able to address that by the whole of month, the remaining
        days of November as well as the whole month of December, then we will report
        that to you and give justification for the lifting of martial law," Padilla
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee17f22-1499-4206-9968-f734836c71c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:50:40.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:51:06.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If not, we will have to request an extension to be able to address
        the remaining threats in area," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae01304e-e3f8-425b-bdb7-ad49fe172045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:50:40.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:51:06.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla''s remarks come as the Philippine National Police on Friday
        presented three suspects allegedly belonging to the Abu Sayyaf group. The
        three men who were arrested on November 10 are said to be part of the group''s
        urban terrorist unit that was planning attacks in Metro Manila during the
        Summit of the Association of Southeast Asian Nations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a956ae45-77a3-4cb1-a6b4-c7747486e80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:50:40.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:51:06.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/17/Abu-Sayyaf-Metro-Manila-terror-attack-ASEAN.html">Also
        read: Police capture 3 Abu Sayyaf members with plans to attack Metro Manila</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dee5bb-9b54-4a75-8ec2-4d8e628412bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:50:40.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:51:06.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military is also stepping up its pursuit of remaining Abu Sayyaf
        and another rebel group, the Bangsamoro Islamic Freedom Fighters in the southern
        islands of Basilan, Sulu, and Tawi-Tawi, where they have been known to be
        hiding.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a079fe3f-734d-49ea-886d-ac08708867a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:50:40.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:51:06.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2017/11/15/philippine-army-biff-magiuindnao-bombing.html">Also
        read: Gov''t forces bomb BIFF hideout in Maguindanao</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d43424-2bab-413d-9453-a88fe22644ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:50:40.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:51:06.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The network of the local terrorist groups still continue and this
        is the subject of our efforts," he said .</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf226d04-5f7e-4bbf-a939-ed3266e085f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:50:40.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:51:06.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said the abduction of six locals in Sulu on Tuesday by 15
        members of the Abu Sayyaf Group (ASG) was a tactic to divert the military''s
        attention and that they were desperate to sow terror.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc5a152-4660-4961-8dc9-ceba727170c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:50:40.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:51:06.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent abduction of six locals indicate that the ASG in the
        area is already facing dark needs and hence are targeting so many local individuals
        that have not been in their list previously," he said in the news briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28163662-bf22-4dd2-9852-7f07bb998ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:50:40.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:51:06.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2017/11/15/suspected-abu-sayyaf-abduct-six-locals-sulu-seven-years-old.html">Also
        read: 6 locals abducted by suspected Abu Sayyaf members in Sulu</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f99c17-e893-45d6-b338-5eb948d7479f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:50:40.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:51:06.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assume that these are perhaps part of their ploy to perhaps
        take out some of our focused military operations in certain parts of Sulu,"
        he said.&nbsp; But Padilla assures they will not lose focus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467989d0-fdbb-48d7-b1d3-3f0fe51b513a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:50:40.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:51:06.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf group, which in its early years was connected to
        Al Qaeda, has since morphed into a group of bandits who engage in kidnap-for-ransom
        of foreigners and tourists. The leader of its Basilan group, Isnilon Hapilon,
        had joined the Maute group in Marawi and was one of the leaders of the five-month
        long siege. He was killed by government forces on October 16.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c228d46-3cc6-470a-b8ae-a6b2a59cfdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:50:40.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:51:06.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/10/21/Isnilon-Hapilon-dead-DNA-FBI.html">Also
        read: FBI confirms death of Isnilon Hapilon via DNA sample â€“ Lorenzana</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc41f252-96e5-4c61-bf06-d0cea40cc94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:50:40.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:51:06.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law in Mindanao was first declared by President Rodrigo
        Duterte on May 23 hours after the attack on Marawi City by the Maute group
        began. The Constitution allows for the implementation of martial law for 60
        days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8c198b-aafb-4d8f-8e10-1d8372d5c64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:50:40.241+08:00
