      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin also said Canada and other countries should not be at Association
        of Southeast Asian Nation Summit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecd81df-2f84-4961-8395-4d7720c50cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:16:21.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:16:41.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Special guests like Justin Trudeau, you know they have no place
        in ASEAN. Absolutely, Canada has no place. Australia has no place. New Zealand
        has no place. Even the United States has no place," Locsin said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5c90e5-332b-42bb-9e2a-050771c23a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:16:21.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:16:41.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada has been a long-time a dialogue partner of the regional bloc.
        The 40th Anniversary Commemorative Summit between ASEAN and Canada was held
        on Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b256a181-291b-4de4-8d6e-70d683d8b9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:16:21.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:16:41.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN is also a dialogue partner with Australia, China, the European
        Union, India, Japan, New Zealand, South Korea, Russia, and the United States.
        The United Nations is also a special guest at the summit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c866020a-2121-46c8-bd52-11a5888fe757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:16:21.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:16:41.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the 31st ASEAN Summit, which gathered the ten members
        of the regional organization, related summits were held with each of the dialogue
        partners.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6bb3e3-2280-466c-b498-bab59a0f0875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:16:21.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:16:41.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other summits include ASEAN Plus Three, with China, Japan, and South
        Korea; East Asia Summit, which includes the ASEAN, Australia, China, India,
        Japan, New Zealand, Russia, South Korea, and the US; and the Regional Comprehensive
        Economic Partnership Summit, which discussed a proposed free trade agreement
        among ASEAN, Australia, China, India, Japan, South Korea and New Zealand.</p>'
  'Teddyboy-Locsin-defends-Sass-Sasot-BBC-confrontation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-17T13:01:46.448+08:00
    'imagesource': 'jcr:81200763-bc86-4edf-8db6-7115fbb8f80b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06e13f81-2e60-4d8c-8990-5827ecec07bf'
    'lead': 'Philippine Ambassador to the United Nations Teddyboy Locsin said the
      pro-Duterte blogger had a right to lash out against BBC journalist Jonathan
      Head.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T15:19:12.860+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T15:19:36.952+08:00
