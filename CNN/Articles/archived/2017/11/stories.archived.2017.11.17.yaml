      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> â€” Transportation
        Undersecretary for Rails Cesar Chavez said the government is looking at two
        options to replace the trains on the troubled Metro Rail Transit-3 (MRT-3).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97abc53f-dd9f-441c-a0bd-1506349a6441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:56:11.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:56:29.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez told CNN Philippines'' "New Day" on Friday that the government
        will either lease new train sets from abroad or retrofit the 48 light-rail
        vehicles purchased from China that can service MRT commuters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eb7d66-ca00-4b83-a0bd-80e33d9c630d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:56:11.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:56:29.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re currently procuring the third-party independent certifier
        to give us the technical recommendations on the 48 Dalian trains," Chavez
        added.</p>'
