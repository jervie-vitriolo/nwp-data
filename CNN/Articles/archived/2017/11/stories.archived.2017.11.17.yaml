      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> â€” The
        Metro Rail Transit Line 3 will have shorter operating hours starting Friday,
        November 17, following another glitch on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abccca68-21c2-4132-a0e6-f69db860eabe'
