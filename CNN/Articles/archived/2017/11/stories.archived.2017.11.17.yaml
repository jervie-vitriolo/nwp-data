      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e81ece-94d1-4b9b-b6f3-68941c8401b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:16:21.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:16:41.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> â€” President
        Rodrigo Duterte had the right to respond strongly against Canadian Prime Minister
        Justin Trudeau for raising alleged extrajudicial killings, the country''s
        ambassador to the United States said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e64113a-5084-4edd-b210-0a1e8b85b65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:16:21.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:16:41.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador Teodoro "Teddy Boy" Locsin, Jr. told CNN Philippines''
        The Source the Prime Minister should have withheld comment on the drug war.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9266cc-3d2e-403e-9e09-84c5a5208acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:16:21.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:16:41.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He shouldn''t have. [Because] he was a special guest. He didn''t
        have to be invited. In fact, I don''t know why he was. But there it is," said
        Locsin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fe53ff-c162-443a-bbce-22e42d1955e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:16:21.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:16:41.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without name-dropping Trudeau, Duterte said on Tuesday he was "insulted"
        by foreigners who questioned the war on drugs. In contrast, Trudeau claimed
        earlier that day that <a href="https://cnnphilippines.com/news/2017/11/14/canada-trudeau-duterte-asean-human-rights.html">Duterte
        was "receptive,"</a> and their conversation was "cordial and positive."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e765d4-2b9b-4fd3-932b-da036e0f8288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:16:21.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:16:41.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/14/asean-duterte-insulted-over-world-leaders-questions-on-drug-war.html">Related:
        Duterte ''insulted'' with how world leaders raised human rights</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8149ed13-8dcd-4f7f-a200-091cd67162a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:16:21.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:16:41.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said Trudeau was invited, perhaps because he is down to earth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7e0133-56e2-4c28-b811-edfb1713503f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:16:21.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:16:41.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s face it. He is the most accomplished politician in the best
        sense of the word. He means everything he says and what he does," he said.</p>'
    '13':
