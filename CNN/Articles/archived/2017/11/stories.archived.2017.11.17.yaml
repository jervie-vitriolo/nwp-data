      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not bring up trains that we think are not
        reliable. If there''s anyone who would be hurt first when the trains break
        down, it''s us and we''re also accountable for those. Therefore, we will not
        compromise your safety.]</p>'
