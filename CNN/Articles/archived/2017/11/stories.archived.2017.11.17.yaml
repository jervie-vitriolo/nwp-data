    'template': '1'
    'title': 'Police capture 3 Abu Sayyaf members with plans to attack Metro Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2052ec52-eb14-401f-a8aa-3f6aa625d426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:04:25.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:04:42.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> â€” Police
        arrested three suspected bandits who supposedly planned to attack Metro Manila
        during the Association of Southeast Asian Nations (ASEAN) Summit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a090fc-64a3-489a-893e-00d84b6a2a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:04:25.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:04:42.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Police chief Director General Ronald Dela Rosa presented
        the suspects on Friday. They were arrested in Tandang Sora, Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71719c85-f15d-4ae0-adc5-8243640d0dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:04:25.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:04:42.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said Abu Bakar Jikiri, 19, planned a terror attack in
        Metro Manila with the help of Alim Sabtalin, 19, and Sadaam Jhofar, 24.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa171635-7dfe-47d2-ae18-9b42dd5f6e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:04:25.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:04:42.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prior to the arrest, Jikiri was monitored posting on his Facebook
        account hints of his plan to (hold) terror attacks in Metro Manila. He posted
        photos of firearms with caption they would be used to kill the kaffir or nonbelievers
        and the munafiq (Muslim apostates). He also posted photos of a mall and a
        park in Manila," Dela Rosa said in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23997678-b22d-4611-873d-e5b55fe9b4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:04:25.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:04:42.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the suspects were part of the Abu Sayyaf Group-Urban Terrorist
        Group, which is associated with Maute â€” the ISIS-inspired terror group who
        wreaked havoc Marawi City for five months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb01f8e-920d-4956-8318-7fb5cc3778b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:04:25.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:04:42.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa believes the suspects planned to attack Metro Manila during
        the 31st ASEAN Summit and Related Summits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09a11dd-efd5-4e35-afd2-1bf7ad9b75cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:04:25.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:04:42.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dumating sila dito prior to ASEAN. Alangan naman aatake after ASEAN?"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010550d1-7edb-4a94-b282-3bbcd5b669b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:04:25.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:04:42.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three were captured on November 10 - the day some of the world
        leaders arrived in the country â€” with the help of the Muslim community in
        Salaam Compound in Barangay Culiat. Seized from them were firearms, ammunition,
        and explosives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26fa03d-9516-4f03-b946-7971ae4ce1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:04:25.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:04:42.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are facing unlawful possession of firearms and ammunition and
        violation of gun ban charges. Jikiri is also facing explosives possession
        charges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efb2e13-b35a-4a14-b790-58e42fb31aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:04:25.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:04:42.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Police Chief Oscar Albayalde said more members of the
        Abu Sayyaf may still be in the metropolis, that is why there is still no let
        up in their anti-terror campaign.</p>'
  'government-stop-mrt-operation':
    'author': 'VJ Bacungan, CNN Philippines'
