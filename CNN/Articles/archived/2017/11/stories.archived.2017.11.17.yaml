      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident caused the separated coach to stop between the Buendia
        and Ayala stations in Makati. Over 100 passengers had to walk 10 minutes on
        the tracks to get to safety.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
