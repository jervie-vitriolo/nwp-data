      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we speak, there is a team, composed of PNP and we are also getting
        support from other law enforcement agencies to investigate the matter," Chavez
        told CNN Philippines'' "New Day" on Friday.</p>'
    '3':
      'contentWidth': '100%'
