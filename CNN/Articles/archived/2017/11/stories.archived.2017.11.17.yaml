  'Twenty-six-young-Nigerian-migrant-women-laid-to-rest-in-Italy':
    'author': 'Barbie Latza Nadeau for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-17T23:25:50.416+08:00
    'imagesource': 'jcr:06a4efad-67e1-4036-8a9e-8b5defdf1b68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4aa146db-e1e8-4bdf-8534-dfaa1dc9a5c9'
    'lead': 'Twenty-six matching coffins for the mostly nameless victims of the latest
      Mediterranean migrant disaster were lined up in two rows in the center of the
      main cemetery in Salerno in southern Italy on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T13:36:24.965+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T16:32:30.491+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T16:32:30.240+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twenty-six young Nigerian migrant women laid to rest in Italy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16f8428-87d0-4328-ace4-b078b851f4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:36:24.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:32:30.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Twenty-six matching coffins for the mostly
        nameless victims of the latest Mediterranean migrant disaster were lined up
        in two rows in the center of the main cemetery in Salerno in southern Italy
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4f7d0f-528a-4565-8b4a-8372ec84d071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:36:24.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:32:30.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local representatives from the Muslim and Catholic communities blessed
        each coffin. Local students, refugees and survivors of the incident&nbsp;<a
        href="https://edition.cnn.com/2017/11/06/europe/26-teenage-migrants-dead-at-sea/index.html">that
        killed the Nigerian victims</a>&nbsp;laid white roses on their coffins. Ten
        were interred in Salerno. The others were put in hearses and taken to area
        cemeteries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b71988a-39c0-49ae-bc71-4363bbfdbe55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:36:24.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:32:30.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26 women and girls were in a rubber dinghy that capsized in
        the Mediterranean on November 5. Also on board were 150 or more other people,
        according to Salerno chief prosecutor Corrado Lembo, who says as many as 100
        people are considered missing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65855444-8b15-42f4-bb12-cabf33efd215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:36:24.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:32:30.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spanish vessel Cantabria brought the bodies to Salerno with
        the 64 survivors of the shipwreck, along with 400 migrants who had been rescued
        in operations off the coast of Libya.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dacd43-1e69-4019-8da1-85d79408da03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:36:24.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:32:30.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsignor Antonio De Luca, who presided over the ceremony, told
        the crowds that had gathered that the 26 women and girls and the two "creations
        of nature" -- two of the victims were pregnant, one in the fifth month and
        the other at six weeks -- died looking for a better life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4850d50-6f24-465b-bc62-5ac299b2a447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:36:24.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:32:30.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were searching for freedom and they found death," he said.
        "We hope God can accompany them in peace. Peace that they didn''t find on
        earth."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae3ce6f-fd93-41aa-8c22-d78b421ce659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:36:24.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:32:30.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names of only two of the victims are known. Osato Osaro was
        identified by her brother who was traveling in the same rubber boat, and Marian
        Shaka was named by her husband. Both were 20 years old. The rest were buried
        with a simple white card stating the number of their coffin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f19b0c-e058-4620-9cfe-3e54f957b1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:36:24.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:32:30.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Salerno coroner''s office told CNN that each coffin also contained
        a picture and an information card with copies of dental scans and a list of
        traits like tattoos and scars that might someday be used to identify the victim
        if a family member ever comes looking.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6447a71-222c-4800-bc8c-2483c4e2ffb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:36:24.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:32:30.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the victims were wearing two layers of clothes, which is
        common for migrants who are held in Libyan detention centers. Others had manicured
        fingernails and coiffed hair, which suggests they might have escaped the detention
        centers. One was wearing a shirt that said, "I am super happy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf16aa37-539f-43ed-a6ce-ba0ca35cfef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:36:24.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:32:30.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017 so far, more than 114,000 migrants have arrived in Italy
        by sea, and more than 2,700 have died or are missing,&nbsp;<a href="https://www.iom.int/news/mediterranean-migrant-arrivals-reach-158935-2017-deaths-reach-2982">according
        to the United Nations'' International Organization for Migration</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485a0cc1-11a9-418a-9b15-ad035516d5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:36:24.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:32:30.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lembo, the prosecutor, said that all efforts now are on finding
        those responsible for the latest deaths. "I feel a profound sense of pity,"
        he said. I want to shine the light on the phenomenon of the trafficking in
        the most thorough way possible."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81d32fd-0383-4e15-b196-ebf79d069b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:36:24.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:32:30.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/17/europe/salerno-migrants-funeral/index.html">Twenty-six
        young Nigerian migrant women laid to rest in Italy</a>."</em></p>'
  'Zimbabwes-Mugabe-emerges-from-house-arrest-in-political-uncertainty':
    'author': 'David McKenzie, Euan McKirdy and Angela Dewan, CNN'
    'caption': 'Zimbabwe''s President Robert Mugabe, right, arrives at the Zimbabwe
      Open University in Harare on Friday. (SOURCE: Ben Curtis/AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-17T23:00:07.141+08:00
    'imagesource': 'jcr:bcee2b6f-c8b6-4461-90da-d3d1c643f35a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e75939de-e47d-4f1a-a39a-acd3295af792'
    'lead': 'Zimbabwe''s President Robert Mugabe has turned up to a university graduation
      ceremony in the capital, Harare, in his first public appearance since the military
      staged an apparent coup two days ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T13:40:51.065+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T13:41:15.005+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T13:41:14.724+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zimbabwe''s Mugabe emerges from house arrest in political uncertainty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d4dc20-f1ab-4f0c-80fd-beadb5f898a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:40:51.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:41:15.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Zimbabwe''s President Robert Mugabe has
        turned up to a university graduation ceremony in the capital, Harare, in his
        first public appearance since the military staged an apparent coup two days
        ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0ca2ce-d34b-4d01-9f16-f5a4cc04df2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:40:51.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:41:15.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran leader arrived at the Zimbabwe Open University in a
        blue-and-yellow gown, accompanied by his security detail, two days after being
        placed under house arrest in Wednesday''s army takeover.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5325904-54d1-4acf-bf90-23a40f54b293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:40:51.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:41:15.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was apparently designed to convey a business-as-usual
        atmosphere -- the generals pulling the strings in Harare are desperate not
        to give the impression they are orchestrating an unconstitutional coup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772a5132-354a-4510-8325-857bad937add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:40:51.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:41:15.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But behind the scenes, efforts to push Mugabe aside appeared to
        be foundering. Mugabe was reported to be resisting a plan to oust him, and
        the generals were said to be frustrated about his refusal to go quietly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3f1fb5-0dd2-4237-831b-04a20f18bcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:40:51.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:41:15.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Latest developments</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcabb6b-f455-487d-b7d3-9b6f2fca0615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:40:51.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:41:15.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mugabe resisting deal:&nbsp;</strong>The President has pushed
        back on a deal to replace him with an interim leader, a source told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd4e8f7-87b2-4bef-bcbc-b6fb2d26e385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:40:51.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:41:15.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Military sets deadline:</strong>&nbsp;Frustrated with Mugabe''s
        resistance, the commander of the defense forces said the President had until
        Friday to change his stance, "or we do it the hard way," a source said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0fcfb1-e7ed-4bf2-8f7e-08ae6e544d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:40:51.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:41:15.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Grace Mugabe missing:</strong>&nbsp;There is still no sign
        of Mugabe''s wife, whom the leader was trying to promote as the next president,
        triggering the political upheaval.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff8a305-2dc7-4edb-9a25-0bc4cb9db4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:40:51.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:41:15.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Transition talks</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18adc5c-8f9a-4bd1-8379-8a36aaa78016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:40:51.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:41:15.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Mugabe arrived at the graduation ceremony Friday morning, Zimbabwe''s
        political limbo was entering its third day and clandestine efforts to prise
        Mugabe from power appeared to have reached an impasse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e77a3a-8a0e-405f-b445-dc36dbefb38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:40:51.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:41:15.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a government source with direct knowledge of the talks,
        Mugabe had pushed back on a deal to replace him with an interim leader, arguing
        there would be a constitutional crisis if he left before his term expired.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bf64f9-c4c9-4c5e-a132-c81df7b963f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:40:51.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:41:15.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday Mugabe was photographed Thursday in talks with the General
        Chiwenga and others at the official State House.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fa5610-d5f9-41f9-8c73-c3b027f56724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:40:51.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:41:15.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source told CNN that the photos were "merely a formality" and
        a deal that had already been done. Part of the deal was that an acting president
        would be named, as required by the constitution when there is no vice president,
        the source said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185d06b4-2865-4d9f-8985-d3cc764aed21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:40:51.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:41:15.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by Friday, it was clear Mugabe was digging his heels in.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2c9854-7c08-407b-b27d-08c69d6e828c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:40:51.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:41:15.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frustrated with the lack of progress, the commander of the defense
        forces, General Constantino Chiwenga, set a deadline of Friday for Mugabe
        to agree to a deal, "or we do it the hard way," the source said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9c503a-b019-458c-a0c4-e3bb6c597c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:40:51.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:41:15.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile at Zimbabwe Open University, on the outskirts of the capital,
        Mugabe conferred degrees on university students as if nothing was untoward.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2dd70a-9776-4038-a0fd-9a5ac3f624f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:40:51.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:41:15.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if he thought that attending the event would make it look as
        if he was still in charge, the tactic backfired. The 93-year-old said little
        and drifted in and out of sleep on stage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672bb5c7-883e-4413-84e4-5f95b3035c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:40:51.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:41:15.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political firestorm was ignited by Mugabe''s dismissal of his
        powerful Vice President, Emmerson Mnangagwa.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad7c970-ba11-4fb1-8ccb-7656b0404ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:40:51.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:41:15.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa has strong connections and the support of the military,
        and under the deal apparently on the table with Mugabe, he would run for the
        leadership of Mugabe''s ZANU-PF at a congress in December, allowing him then
        to contest next year''s presidential elections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d59deb6-3225-4af0-8370-fafb66e7a8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:40:51.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:41:15.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has learned that Mnangagwa had been instrumental for some time
        in plans to seize control from Mugabe, who had been maneuvering to anoint
        his wife Grace as his successor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208cbeb7-cd20-4194-a88a-97aae75e2828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:40:51.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:41:15.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This takeover was planned a long time ago by Emmerson Mnangagwa
        and secret discussions did take place with opposition about a succession plan
        including forcing out Mugabe," a senior opposition leader with direct knowledge
        of the talks told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7fbead-5fc1-4d76-b1ec-42fc882c2294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:40:51.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:41:15.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa''s whereabouts were unknown, but he was widely reported
        to be guiding events.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c45edd4-22c7-4558-9784-ee8e8b54781b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:40:51.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:41:15.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New normal</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a51669-784a-4c1d-89a7-194add004a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:40:51.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:41:15.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not too long ago, Mugabe''s presidential guard would have died defending
        their leader. But this week CNN saw several Armored Personnel Carriers (APC)
        stationed outside their headquarters in Harare -- a clear sign that the military
        is hemming them in.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a492a0d1-22c2-442a-b5c0-b7eea51dee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:40:51.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:41:15.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanks were still positioned in downtown Harare and&nbsp;<a href="https://edition.cnn.com/2017/11/16/africa/zimbabwe-harare-scene/index.html">no
        police were to be seen</a>, though the city was "calm" with shops and businesses
        open, residents reported.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d4be27-ff19-46e8-ad63-05a319ad5eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:40:51.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:41:15.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has denied that the events of the week amount to a
        coup, but residents were still unclear as to what type of rule they would
        be living under.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bc120d-c5d9-46db-87bc-c1d169873023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:40:51.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:41:15.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know what is happening," one man told CNN. "What we know
        is that the soldiers are in control."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f444a70d-e5bd-41bb-9c30-c8848daa45c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:40:51.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:41:15.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/11/16/africa/zimbabwe-mugabe-future-election/index.html">''Nobody
        knows where this is going'': Zimbabwe faces uncertain future</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeb66e6-2f49-45f1-9b57-dbe5bde13c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:40:51.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:41:15.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimbabweans are cautious, but hopeful that, after almost four decades
        of often brutal rule, Mugabe -- who has governed for longer than many of his
        countrymen have been alive -- could be coming to an end.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d76184b-4163-4c66-ae4c-3102ac52eab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:40:51.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:41:15.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Zimbabwean CNN spoke to said that Mugabe should leave office,
        and end the economic ruination of the African country once known as Africa''s
        breadbasket.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cb27dc-d785-434d-a051-665ec6aac75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:40:51.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:41:15.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need a new president," he said, peering through his car''s window.
        "We need bread and butter."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef5369e-24fa-4a15-9f59-4120f0b68a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:40:51.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:41:15.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mugabe''s brutal rule</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640f8548-6945-4867-884b-5be8e890e467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:40:51.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:41:15.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe, the only leader most Zimbabweans have ever known, ruled
        the landlocked country for 37 years, often with an iron fist.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448f9a90-50ec-464e-9111-cadf56a793f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:40:51.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:41:15.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He rose to power as a freedom fighter and was seen as Zimbabwe''s
        Nelson Mandela. But he quickly waged a campaign of oppression to consolidate
        his position, extinguishing the political opposition through violent crackdowns.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941ceb39-bccb-4d54-ba85-fe47a7e2f17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:40:51.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:41:15.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe''s hardline policies also pushed the country into poverty.
        Its flourishing economy began to disintegrate after a program of land seizures
        from white farmers, and agricultural output plummeted and inflation soared.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9905af62-b7c9-4faf-8a2f-5ed33b26b1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:40:51.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:41:15.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/17/africa/zimbabwe-unrest/index.html">Zimbabwe''s
        Mugabe emerges from house arrest in political uncertainty</a>."</em></p>'
