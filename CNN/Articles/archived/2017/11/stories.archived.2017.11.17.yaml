  'Mocha-Uson-Harry-Roque-senator-2019-elections':
    'author': 'Dale Israel, for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-17T16:27:06.951+08:00
    'imagesource': 'jcr:0e20c4da-6539-43c5-ae4e-e5717d401225'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '360ffda2-c903-43ba-9ffc-b3b429c8f5b4'
    'lead': 'PDP-Laban president Senator Koko Pimentel and Mocha Uson, however, denied
      the announcement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T14:45:03.409+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T14:45:23.952+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T14:45:23.736+08:00
