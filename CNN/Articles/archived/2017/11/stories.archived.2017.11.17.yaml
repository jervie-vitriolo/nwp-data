  'grace-poe-mrt-senate-blue-ribbon-committee-richard-gordon':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-17T17:32:14.663+08:00
    'imagesource': 'jcr:52d6686a-1678-4bf3-a2bc-2cad720178e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03f3c9dd-6ed5-4dca-9651-6482a40772d7'
    'lead': 'Senator Grace Poe says the Senate Blue Ribbon Committee must probe agencies
      involved in MRT operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T14:36:19.583+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T14:36:41.755+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T14:36:41.470+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe calls for Senate Blue Ribbon probe on MRT

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73ca607-f96f-403c-a907-8f77c19339ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:36:19.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:36:41.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> â€” Senator
        Grace Poe on Friday is calling for a Senate Blue Ribbon investigation on the
        problematic Metro Rail Transit (MRT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def0ffa7-5aec-4e2d-aacd-10fc8f8ed2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:36:19.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:36:41.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe heads of the Senate Committee on Public Services that is probing
        the MRT glitches. She said she wants the committee chaired by Senator Richard
        Gordon to probe officials of both the Department of Transportation and the
        defunct Department of Transportation and Communication.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d29c88-0942-4827-9f97-06a237987bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:36:19.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:36:41.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi lamang</em> committee<em> ko sa</em> public services<em>
        kung hindi na rin ang</em> Blue Ribbon Committee <em>mag-imbestiga dito kasama
        ni</em> Senator Gordon <em>dahil hindi lamang ito kasalanan ng mga teknikal
        na bagay, kasama dito ang pagpapatakbo ng isang ahensya</em>," Poe told CNN
        Philippines'' Balitaan on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c972c1a-168f-470b-a582-d76f1b29483d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:36:19.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:36:41.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This should be probed not only by my Committee on
        Public Services, but by the Blue Ribbon Committee with Senator Gordon, because
        it is not only technical that is at fault, but those who run the agency.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a930883b-5c09-4dbe-a8dd-1b32720578d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:36:19.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:36:41.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee, or the Committee on Accountability
        of Public Officers and Investigations, examines alleged corruption win the
        government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d121a5-8f08-4004-9db0-67b181cf7d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:36:19.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:36:41.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe''s committee held a number of hearings on the MRT problems.
        The DOTr repeatedly blamed maintenance provider, Filipino-Korean company Busan
        Universal Rail, Inc. (BURI) for the glitches.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc09a4f-0efc-42a8-b962-727c3422722f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:36:19.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:36:41.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/05/15/mrt-3-no-more-long-lines.html">MRT-3
        official: No more long lines by December</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4025a273-6d8d-4238-98d0-01eea2c446e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:36:19.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:36:41.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe also suggested stopping MRT operations temporarily so the trains
        and tracks could be fully checked and public safety ensured.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b9d98d-698c-4bee-afbd-88309296cb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:36:19.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:36:41.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam ko malaking aberya dahil limandaang libo ang gumagamit
        nyan araw-araw...kung kailangan talagang tigilin muna sandali kahit na sabihin
        na natin sa linggo habang pahinga yung iba eh pwede nilang mabusisi</em>,"
        Poe said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32ca72d-199e-476a-bb1e-6770f9c40110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:36:19.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:36:41.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I know it would cause major inconvenience because
        the MRT has 500,000 daily commuters...If we really need to stop operations
        even for, let''s say, on Sunday while people are resting, they could really
        probe the system.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564a0adc-8784-44a3-b927-f161588b9f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:36:19.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:36:41.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, 1:30 p.m., the MRT-3 has had 465 glitches this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d0436f-045d-42ad-9764-f2482587a41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:36:19.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:36:41.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, train coaches between the Buendia and Ayala stations
        were decoupled, prompting passengers to walk along the rails.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8758bb72-9512-4d84-8b09-8818e43f2ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:36:19.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:36:41.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://cnnphilippines.com/news/2017/11/16/cesar-chavez-mrt3-dotr-messma-card-black-box-possible-sabotage.html">Transport
        official: Missing MRT train ''black box'' a possible sabotage</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d84465-3411-4684-bc3a-d9bb2d629dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:36:19.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:36:41.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other MRT-3 technical glitches were failed air-conditioning, unloading
        of passengers, trains stopping in between stations, and shortened service.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecb5818-4453-416a-96e4-82d4c12cbd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:36:19.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:36:41.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 23, Transportation Undersecretary for Legal Affairs Rainier
        Yebra filed a graft complaint at the Ombudsman against former Transportation
        Secretary Jun Abaya and other former DOTC officials for the allegedl anomalous
        maintenance contract with BURI.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cfa3b9-f6e7-4586-ac8e-12c3cfc9a238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:36:19.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:36:41.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr took over the maintenance of the 16.9-km train system on
        November 7, after terminating its contract with BURI.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f762c07-2e1b-4bad-b90d-4c9aff3d1660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:36:19.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:36:41.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/11/06/MRT-Busan-Universal-Rails-contract-Department-of-Transportation.html">DOTr:
        Gov''t to take over MRT maintenance</a></strong></p>'
  'MRT-3-accident-arm-Charlie-Jandic-law':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-17T16:40:44.464+08:00
    'imagesource': 'jcr:cdfcef8c-7d51-4a50-870f-cc146ab8fcf9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adc1e8be-2dd5-42a1-acbc-13de59e20326'
    'lead': 'Charleanne Jandic saved the life of an MRT-3 passenger whose arm was
      ran over by a train. Now a solon wants his proposed law on improving the country''s
      emergency response named after Jandic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T14:41:41.607+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T14:42:02.712+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T14:42:02.451+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solons underscore need for a ''Charlie Jandic law'' on emergency response

      '
    'updated': 2017-11-21T20:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d7fb36-0196-4f23-b449-54bb448c5942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:41:41.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:42:02.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> â€” What
        if Dr. Charleanne "Charlie" Jandic was not at the right place at the right
        time?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9740c0-9478-4e82-b776-61f545e388a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:41:41.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:42:02.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jandic, a medical post-graduate intern at Chinese General Hospital
        in Manila, saved the life of an MRT-3 passenger who lost her right arm after
        falling onto the tracks at Ayala station last Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d31fc0-36e6-42cf-b324-5b85383df76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:41:41.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:42:02.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jandic put a tourniquet on the bloodied victim, 24-year-old Angeline
        Fernando.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1005403-5dea-41cc-b540-5dff2c343e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:41:41.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:42:02.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernando was rushed to the hospital where doctors were able to successfully
        reattach her preserved arm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25db6fa-9f99-48fd-aec9-750b16e2c997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:41:41.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:42:02.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/transportation/2017/11/15/mrt-arm-accident.html">Read
        more: MRT commuter''s arm reattached following accident</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf836cd-9369-4785-9718-a0ff4aad2dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:41:41.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:42:02.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero hindi sa lahat ng insidenteng tulad nito ay may isang Dr.
        Jandic na tutulong (But not all similar incidents have a Dr. Jandic to help
        out)," Senator Sonny Angara said in a statement on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28faf9d6-e4de-40f6-92e2-aa0af7a10222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:41:41.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:42:02.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that during the freak accident, Jandic was the only
        one capable of immediately attending to the victim, assisted by security guards
        on duty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cd845d-b006-457e-a524-b81343e629e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:41:41.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:42:02.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have since pushed for the passage of a law that will improve
        the country''s capability to respond to emergencies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4da9b6c-bf4e-4abe-974d-a2d9124dd635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:41:41.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:42:02.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara called for the passage of Senate Bill 1573 or the "Emergency
        Medical Services System Act" which he filed in August 2017. It mandates all
        local government units to create a dispatch complete with an ambulance and
        qualified personnel to treat emergency cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51607303-34fd-46ea-b2fd-2b4eb2d13d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:41:41.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:42:02.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, public and private institutions, including parks,
        malls, and transport stations, should have at least one automated defibrillator
        to immediately treat someone suffering cardiac arrest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526506d4-3bf4-4d55-88a0-52fe3bdcef8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:41:41.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:42:02.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A national emergency number should also be made available for the
        public under the the proposed law.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c364f6d1-8b0a-4386-87e8-18d539ed2005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:41:41.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:42:02.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A counterpart was earlier filed before the House of Representatives
        on February 2017. Its principal author said he wants to name the proposed
        law, House Bill no. 4955, after Jandic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6189ba-88aa-4176-9420-ce27e90c0141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:41:41.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:42:02.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the committee tackles the bill, I will move that its short
        title be changed to, ''The Dr. Charlie Jandic Emergency Medical Services System
        Act of 2017'' to make her the model of the kind of compassionate and swift
        response the EMSS must deliver to the Filipino people," Rep. Ron Salo said
        in a press release on Wednesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2172c384-02e9-4774-892c-0fad10ec069b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:41:41.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T14:42:02.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens quickly hailed Jandic a hero for her quick response and
        compassion.</p>'
