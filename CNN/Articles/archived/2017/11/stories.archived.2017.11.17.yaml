    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9e6cd6-ce75-4a37-a1fc-0549a0d609c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:16:21.126+08:00
