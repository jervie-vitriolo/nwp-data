      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd went wild with support. Since then, social media has also
        lit up with support for Drake, some citing the importance of his actions amid
        many allegations of <a href="https://edition.cnn.com/2017/10/25/us/list-of-accused-after-weinstein-scandal-trnd/index.html">sexual
        harassment</a> in recent news.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc893a03-3fd4-4226-aca8-690e03651964'
      'mgnl:activationStatus': true
