    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f11d2d-4465-4379-851e-d4a133e0c293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:46:44.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:47:16.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Puerto Princesa, Palawan (CNN Philippines, November 17)</strong>
        â€” Authorities arrested on Wednesday 12 men carrying various firearms and ammunitions
        in Palawan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85733178-8042-4418-a9f2-0b9fb32b8804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:46:44.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:47:16.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said a concerned citizen reported about a group of unidentified
        men aboard two motor bancas carrying high-powered firearms and wearing Army
        uniforms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7e28f1-90da-4c6a-ac59-7bc683c9b6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:46:44.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:47:16.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was said to have been unloading at Sitio Lubog, Brgy.
        De Carabao, Cuilion, Palawan, where they were eventually arrested by the police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9b1ec5-7db6-4b95-9db0-ee6caaebcf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:46:44.536+08:00
