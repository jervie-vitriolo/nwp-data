  'PH-Singapore-central-banks-sign-deal-to-boost-financial-technology-cooperation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-17T21:48:31.248+08:00
    'imagesource': 'jcr:55682258-6e98-4276-b2c4-aca1e7f0b4e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c34b0d1-4c1c-4306-9393-02b7200fe974'
    'lead': 'The central banks of Singapore and the Philippines signed the FinTech
      Cooperation Agreement, aimed at promoting innovations in financial services. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T15:54:23.118+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T15:55:02.450+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T15:55:02.311+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, Singapore central banks sign deal to boost financial technology
      cooperation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840a4143-c7ad-48b1-a80d-499d60dd7f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:54:23.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:55:02.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> â€” Philippines
        and Singapore central bank officials inked Thursday an agreement to advance
        financial technology (FinTech) cooperation that is expected to lead to a more
        modern and innovative finance services in the two countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820bd084-c9fa-4580-ae11-5bebe15adcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:54:23.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:55:02.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas (BSP) and Monetary Authority of
        Singapore signed the FinTech Cooperation Agreement (CA) at the sidelines of
        the 2nd Singapore FinTech Festival, they said in a joint statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233b9913-35b1-4cce-8622-6516bd3cb63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:54:23.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:55:02.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial Technology or FinTech companies are those that provide
        financial services using modern software or technology. They have been gaining
        more and more traction as people become accustomed to digital platforms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8655aad-4587-4012-bdb0-f673f775fef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:54:23.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:55:02.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement, which provides a framework for future FinTech collaboration
        between both agencies, paves the way for the adoption of newer, more modern
        finance services in their markets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7285a02-bbc0-4fa1-b5c9-76d5db4a2032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:54:23.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:55:02.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP governor Nestor Espenilla, Jr. said in the statement the agreement
        will foster a "more progressive, modern, and inclusive financial system."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ce9fb3-d85a-4db3-9c80-8df4f4c45af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:54:23.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:55:02.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agreement serves as a seal of commitment between BSP and MAS
        to elevate financial innovation in both jurisdictions," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cbaf65-4655-4615-a2f9-680f399db4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:54:23.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:55:02.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CA provides avenues for greater collaboration through a more
        defined structure and referral system for FinTech players between the innovation
        functions of each authority," Espenilla added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2dbf87-597d-4623-a1cc-dd5c7111f6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:54:23.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:55:02.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, both parties can refer up-and-coming FinTech
        firms to each other. They will also be able to share developments in the industry
        and collaborate in facilitating FinTech projects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7206cb-6d29-4dd8-a366-5f70983ed144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:54:23.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:55:02.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible projects include the adoption of more modern and secure
        technologies like distributed ledgers, which decentralize data among multiple
        parties and make it less susceptible to cyber attacks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f743e68-a889-47f4-ae1f-5778ae2a74e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:54:23.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:55:02.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said such projects could be used to "provide innovative
        solutions" to the industry''s problems, including speeding up payments across
        countries, and the "know-your-client" vetting processes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12a3023-d745-477b-a74b-e4da19eb5f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:54:23.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:55:02.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MAS Managing Director Ravi Menon, said such agreements could "potentially
        contribute" to broader financial innovation efforts in the Association of
        Southeast Asian Nations (ASEAN).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9fbe0c-7231-4f7e-a35d-fef5c66ec13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:54:23.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:55:02.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MAS and the BSP are like-minded in their focus on harnessing financial
        technology to reduce inefficiency and benefit individuals and businesses,"
        he said.</p>'
  'Hazing-suspect-questions-PNPs-medico-legal-findings':
    'author': 'CNN Philippines Staff'
    'caption': 'John Paul Solano (left) is a principal suspect in the death of hazing
      victim Horacio Castillo III'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-17T18:28:06.811+08:00
    'imagesource': 'jcr:af9eaa9a-257e-46b8-ac9b-0c15cb21a912'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0052aacc-af50-4474-a651-49258d104e0a'
    'lead': 'Hazing death suspect John Paul Solano wants the Justice Department not
      to accept the medical findings of the PNP''s medico-legal officer as he never
      executed an affidavit under oath and is not a licensed pathologist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T15:58:59.443+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T15:59:26.250+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T15:59:26.056+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hazing suspect questions PNP''s medico-legal findings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efee0ba-d393-41af-969d-1199c49c873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:58:59.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:59:26.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> â€” A
        primary suspect in the hazing death of Horacio "Atio" Castillo III is challenging
        the Philippine National Police''s (PNP) medico-legal report on the law student''s
        death, and called on the Justice Department not to accept the findings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99344036-9cfc-4ae3-8a05-71e6ed148758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:58:59.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:59:26.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 22-page affidavit filed at the Departent of Justice (DOJ) Thursday,
        John Paul Solano said Castillo''s death was not due to hazing or severe blunt
        traumatic injuries, but rather hypertrophic cardiomyopathy - a condition in
        which a portion of the heart becomes thickened.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4a783c-0bc3-4c6c-8cfd-c0dc7e65b224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:58:59.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:59:26.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano said, the findings of Medico-Legal Report No. H17-042, which
        was signed and prepared by Police Superintendent Joseph C. Palmero, were disproved
        by Medico-Legal Expert Dr. Rodel V. Capule in his expert opinion affidavit
        executed on November 15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffd29b8-d828-410d-a699-63f22af62130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:58:59.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:59:26.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capule''s affidavit stated Palmero''s report did not replace an
        earlier medico-legal report of Police Chief Inspector, Medico-Legal Officer
        Mesalyn Milagros Ripa-Probadora, MD, of the Manila Police District (MPD).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549a4fbc-96a7-478e-8559-559ea1b072f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:58:59.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:59:26.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capule said, "Dr. Palmero admitted that his opinion as to the cause
        of death of Horacio Tomas P. Castillo III was not specifically due to trauma
        and was based merely on limited data and tissue samples."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b355be6-36f9-477d-b06a-9da6c09f3da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:58:59.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:59:26.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano said Capule''s findings were corroborated by Dr. Bu C. Castro,
        a medical expert of his co-respondent Axel Hipe, and that these findings were
        supported and corroborated by Atty. Floreto P. Arizala Jr., MD, the former
        Chief of the Medico-Legal Department of the National Bureau of Investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b04cc40-8506-465f-b76d-caf3bd988dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:58:59.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:59:26.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Atty. Arizala executed a Judicial Affidavit dated 14 November 2017,
        where he made a categorical findings and pronouncement that the findings in
        the Medico-Legal Report No. M-2017-499 of Medico- Legal Officer PCI Mesalyn
        Milagros Ripa-Probadora that Horacio has grossly enlarged heart is a confirmation
        of the finding that Horacio has Hypertrophic Cardiomyopathy (HCM)," Solano
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00330c3b-3063-42c7-922e-cff479237146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:58:59.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:59:26.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizala said Palmero''s findings are "out of this world," as it
        has "no factual and medical basis."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e553d7a-adbe-4ea9-a301-99dde796a973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:58:59.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:59:26.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The said finding is completely hearsay and speculative, and it
        cannot and should not be made as a legal basis for filing a criminal case,"
        Arizala said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048183c8-2027-426a-aac2-b31b19a8bcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:58:59.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:59:26.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ripa-Probadora''s report did not mention Castillo''s injuries as
        "severe," said Arizala, adding it was only Palmero who categorized the injuries
        suffered by Castillo as severe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34247986-d170-4f26-a3f9-dea6e426dca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:58:59.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:59:26.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizala went on to say only Ripa-Probadora''s report should be considered
        as she was the one who "personally made an actual viewing and examination
        of the said injures of Horacio."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2be6fa7-e3a4-42c8-a9cc-53a9c1ba2463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:58:59.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:59:26.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano argued Palmero never executed an affidavit to attest under
        oath his findings, and that he''s not a licensed pathologist.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb03fb8-a6aa-4813-922b-b9b843e52067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:58:59.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:59:26.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "It is reported that Dr. Palmero is not a licensed pathologist
        as he is reported to be not a member of the prestigious Fellow, Philippine
        Society of Pathologists (FPSP)," but rather Fellow, Philippine Society of
        Medical Specialists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b471a268-4fb6-4014-af67-ad79e523780b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:58:59.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:59:26.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simply put, if the report is true that Dr. Palmero is not a Licensed
        Pathologist and member of the FPSP, this Histopath Findings of Dr. Palmero
        does not have any evidentiary value," said Arizala.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94215211-54b3-4677-90c7-3e85e871d92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:58:59.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:59:26.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano wants the DOJ not to accept the medical findings or opinions
        of Palmero.</p>'
  'ASEAN-Summit-helped-revive-U.S.-PH-relations':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-17T23:15:04.118+08:00
    'imagesource': 'jcr:8fdc947a-8c7e-4280-89d2-96fd8b7df186'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '720bca62-786d-44a0-9a76-f89e792c4a09'
    'lead': 'They claim the recent bilateral talks proved shared interests between
      the two countries'' leaders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T16:40:08.146+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T16:40:30.174+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T16:40:29.944+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Experts: ASEAN Summit helped revive U.S.-PH relations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182a4e72-56de-4457-ba93-377597cbab64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:40:08.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:40:30.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> â€” Experts
        claimed the 31st Association of Southeast Asian Nations (ASEAN) Summit and
        Related Summits helped revive the relationship between the United States and
        the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12181ef2-82c0-4369-87de-b38537da87b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:40:08.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:40:30.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Dindo Manhit told CNN Philippines'' On The Record
        that the recent bilateral talks between President Rodrigo Duterte and U.S.
        President Donald Trump strengthened U.S.-Philippine ties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33976cb1-8735-4e51-b691-38ff74ed53bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:40:08.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:40:30.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Summit created an opportunity to do a reboot of this U.S.-Philippine
        relationship. Remember October of the last yearâ€¦ right after the China trip
        of the President. Some statements came out that could''ve affected not only
        the nation-to-nation relationship but also possible investment decisions done
        by American companies because the fear ofâ€¦ a falling apart of the relationship,"
        Manhit said.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2076210002618888%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dfed50-1086-434d-932f-159e7a01b645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:40:08.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:40:30.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108094ef-728f-47f2-9963-02c94838afd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:40:08.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:40:30.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN 2017 National Organizing Council Director-General for Operations
        Ambassador Marciano Paynor Jr. said there was rapport between the two leaders
        during their bilateral talks on Monday, due to shared interests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5adbc99-4d94-4c0c-b897-a8d6f9061779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:40:08.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:40:30.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel that what had been discussed were common issues of interest,
        mainly terrorism, things that are flashpoints, actually. North Korea, and
        issue of that nature, mostly on security. There were quite a number of discussions
        of course on the economic side of things," Paynor Jr said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756a44ce-f271-4f19-bc20-87e654b0237e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:40:08.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:40:30.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was in the Philippines to attend the ASEAN-East Asia Summit
        on November 14 and hold bilateral talks with the Philippines, but had to leave
        Tuesday afternoon because of delays to the schedule.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5840431e-c895-45f7-9a20-e7d57fcbf04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:40:08.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:40:30.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/11/14/U.S.-President-Donald-Trump-Philippines-ASEAN-East-Asia-Summits.html">READ:
        U.S. President Trump leaves PH, skips East Asian Summit</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af06ad4-e3ba-4b6e-a669-c64089c936d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:40:08.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:40:30.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Trump left, he acknowledged the sour relationship between
        the U.S. and the Philippines in the past year, but is now happy with the turnaround.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66156d69-7444-4eb4-93a7-2c84ac502460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:40:08.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:40:30.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were having a lot of problems with the Philippines. The relationship
        with the past administration was horrible - which is a nice word, I would
        say ''horrible'' is putting it mildly," Trump said. "It''s really important
        that we get along with the Philippines, and we really do. We have a very good
        relationship. I would actually say probably better than ever before."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eecc56-7108-40d3-8795-c89a436a0b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:40:08.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:40:30.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Duterte cussed at Obama, telling him to "go to hell" after
        the former president criticized the Philippines'' bloody war on drugs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2720971-e061-4f6c-8bbf-27648b4de14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:40:08.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:40:30.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Philippine Ambassador to the U.S. Babe Romualdez said Wednesday
        that Trump and Duterte have good chemistry.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da14fffc-b80b-4d37-945d-f7343c7ade29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:40:08.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:40:30.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his first day in Manila, Trump commended the ASEAN gala dinner,
        and Duterte sang Pinoy classic "Ikaw" on stage upon Trump''s request.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a973fc21-ded6-4c11-a7af-d208e8f47d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:40:08.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:40:30.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he left the Philippines, he said the U.S. relationship with
        the country was important, especially due to the Philippines'' strategic military
        location.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a62313-0e82-49d7-8509-119c997124dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:40:08.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:40:30.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a strategic location, the most strategic location. If you
        look at it, it''s called the most prized piece of real estate from the military
        standpoint," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6e1439-cb02-4493-944e-1d45ea2322bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:40:08.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:40:30.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/14/U.S.-President-Donald-Trump-Philippines-ASEAN-East-Asia-Summits.html">READ:
        U.S. President Trump leaves PH, skips East Asian Summit</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfd25c6-c261-48ff-a965-a67f84d8d395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:40:08.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:40:30.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manhit hopes that with the warmer ties with the U.S., the two leaders
        can build on the initial meetings and discussions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722695d2-809b-47ac-a154-64ea290b973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T16:40:08.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T16:40:30.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe on critical issues, we can really work together," he said.</p>'
