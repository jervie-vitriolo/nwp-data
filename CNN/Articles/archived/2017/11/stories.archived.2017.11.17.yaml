    'lead': 'Canadian Prime Minister Justin Trudeau should not have raised qualms
      on the drug war, Philippine Ambassador to the United Nations Teddy Boy Locsin
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T15:16:21.124+08:00
