      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:42:55.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen, the ranking member on the House judiciary committee''s Constitution
        subcommittee, acknowledged the limitations of his proposal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aea391-ca7b-4839-a155-277772376e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:42:32.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:42:55.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t expect the House judiciary committee, which is operated
        like a branch of the administration, to take up hearings," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113859ab-7060-42ee-b2ac-883d2f83c71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:42:32.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:42:55.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told members of the press he would likely be facilitating briefings
        in lieu of hearings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ed145b-487b-4e39-bad4-6c3431842343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:42:32.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:42:55.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many reasons why I think the President is an awful President,
        an awful person, but not all those reasons rise to the level of impeaching
        a sitting President. We are not seeking his impeachment because of what he
        did before he was President," Rep. Luis GutiÃ©rrez, D-Illinois, one of the
        bill''s co-sponsors, said beside Cohen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282dcabb-bdfa-4f65-839a-ed7fb9ee9afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:42:32.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:42:55.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House Press Secretary Sarah Sanders responded in a statement,
        saying time spent calling for Trump''s impeachment "would be better spent
        focusing on tax relief for American families and businesses."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5490742-8cd4-49eb-95fa-6f1085cb95f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:42:32.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:42:55.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s disappointing that extremists in Congress still refuse to
        accept the President''s decisive victory in last year''s election," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf029fcb-70ef-4a93-83b2-69b927d968ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:42:32.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:42:55.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Ahrens, a spokesman for the Republican National Committee,
        called the impeachment effort "radical."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a98462-85e5-40ec-afc0-af07443176cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:42:32.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:42:55.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"House Democrats lack a positive message and are completely unwilling
        to work across the aisle, so instead they''ve decided to support a baseless
        radical effort that the vast majority of Americans disagree with," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0009947-b3aa-4052-a20c-9057aa7ea446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:42:32.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:42:55.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Democrats have argued to impeach Trump.
        Earlier this month, Rep. Pramila Jayapal, D-Washington,&nbsp;<a href="https://edition.cnn.com/2017/11/06/politics/kfile-dem-lawmaker-impeachment/index.html">said</a>&nbsp;the
        President has committed "significant constitutional impeachable violations,"
        adding that Democrats needed to act.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffea922a-cb3e-4dd2-bfda-4bb8d951396c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:42:32.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T15:42:55.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/15/politics/cohen-articles-of-impeachment/index.html">House
        Dems introduce articles of impeachment against Trump</a>"</em></p>'
  'Netizens-share-their-MRT-â€˜Hugotâ€™-lines-after-train-coaches-decouple':
    'author': 'CNN Philippines Staff'
