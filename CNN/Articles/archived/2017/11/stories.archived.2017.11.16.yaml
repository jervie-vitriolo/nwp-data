    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd088bb9d-1479-47fb-8f97-42c6c19fece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:35:46.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:36:14.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31st ASEAN Summit Chairman''s statement released on Thursday
        brought back a provision that could be interpreted to reference the arbitral
        ruling. It "stressed the need to adhere to the peaceful resolution of disputes,
        in accordance with universally recognized principles of international law
        and the 1982 United Nations Convention on the Law of the Sea (UNCLOS)."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847c9d66-89d0-4b11-8fdd-1c18e1dcb893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:35:46.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:36:14.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/incoming/2017/11/16/31st-ASEAN-chairman-statement-references-international-law-South-China-Sea.html">31st
        ASEAN Chairman''s statement references international law in South China Sea</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd5c32d-8c82-4e06-9a2e-6c65f3c028a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:35:46.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:36:14.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling was not mentioned in the 30th ASEAN Chairman''s statement
        in April. Experts then claimed ASEAN has softened its stance in the territorial
        dispute.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492e9ed7-2a38-4f63-a800-7a49e1c489a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:35:46.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:36:14.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China also released a joint statement Thursday,
        after Chinese Premier Li Keqiang''s official visit to Malacañang Wednesday.
        The joint statement stated both countries agree to continue to advance talks
        and negotiations on a COC in the contested waters.</p>'
  'ASEAN-chair-statement-plays-safe-South-China-Sea-analyst':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-16T02:47:20.416+08:00
    'imagesource': 'jcr:345b5e1c-4c44-482e-994c-6d6206f30513'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a73e698-170e-4b5b-ab3f-f0cb03e5fe5d'
    'lead': 'Despite the return of a passage that could reference the arbitral tribunal
      ruling, the 31st ASEAN Summit Chairman''s statement still ''plays safe,'' a
      maritime expert said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T10:39:33.605+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T10:39:55.453+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T10:39:55.204+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Analysts: ASEAN Chairman''s statement ''plays safe'' on South China
      Sea issue

      '
    'updated': 2017-11-17T10:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f25379-1b07-42b3-97b3-88bafad1640b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:33.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:39:55.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> — A
        reference to a landmark ruling favoring the Philippines'' claims in the South
        China Sea may be implied in the 31st ASEAN Summit Chairman''s statement, but
        it still falls short of any significant action in resolving the dispute, an
        analyst said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e90ac1-f3ba-4bfd-979c-ac7af54fed99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:33.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:39:55.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one is being ''urged'' to do anything, and there is no language
        with any sense of urgency or emphasis," maritime expert Jay Batongbacal told
        CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948a176a-c9fc-4a6d-9743-fc6db85d2327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:33.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:39:55.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN Chairman''s statement released Thursday "stressed the
        need to adhere to the peaceful resolution of disputes, in accordance with
        universally recognized principles of international law and the 1982 United
        Nations Convention on the Law of the Sea (UNCLOS)."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89fa198-77bf-4fa4-9a38-7fca2bb233f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:33.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:39:55.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We] further reaffirmed the need to enhance mutual trust and confidence,
        emphasized the importance of non-militarization and self-restraint in the
        conduct of all activities by claimants and all other states," the statement
        read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f33209-6f5c-4b30-904a-f986fa8bb8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:33.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:39:55.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from China and the Philippines, other claimants of the disputed
        islands are ASEAN member states Brunei, Malaysia, and Vietnam, as well as
        northern neighbor Taiwan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c32790d-3f5a-475a-9b05-0c3f3fedcf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:33.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:39:55.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/incoming/2017/11/16/31st-ASEAN-chairman-statement-references-international-law-South-China-Sea.html">Related:
        31st ASEAN Chairman''s statement references international law in South China
        Sea</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df5a131-9a1a-444d-b02e-fede57c6fcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:33.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:39:55.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also announced that a joint working group would convene in Vietnam
        in early 2018. The group will work on the implementation of the Declaration
        of the Conduct (DOC) of Parties, a 2002 document</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906acb3b-3edd-41ca-88fb-7ef6cfb7ac1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:33.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:39:55.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>that set the stage for the conclusion of a formal and binding Code
        of Conduct (COC), to peacefully resolve maritime conflict.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1f4e1a-732a-4fcb-a474-093a8c312c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:33.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:39:55.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to Batongbacal, University of Santo Tomas Political Science
        Department Chair Dennis Coronacion pointed out announcing the start of the
        negotiations meant the parties see the need for urgency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c512fa-3d22-4900-a442-5b423f6df36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:33.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:39:55.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Coronacion still believes the statement could have been
        stronger, and Duterte should have taken advantage of his rapport with China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87d0a7b-6bf0-4b38-ac98-a52613a55274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:33.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:39:55.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that such [a] statement would elicit a positive response
        from China... President Duterte should have seized this opportunity to press
        China to scale down its military activities," said Coronacion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dffb148-cef8-450e-80af-a90289301d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:33.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:39:55.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Philippine government as chairman should have specifically
        mentioned the arbitral ruling that invalidated the massive claims of China
        on the South China Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1e871c-4e23-4750-a106-fd6c0b60b7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:33.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:39:55.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would have cemented the place of the arbitral ruling in the
        ASEAN''s future deliberations on the South China Sea issue," Coronacion said,
        adding it could have gone beyond highlighting the UNCLOS.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256c568d-369e-4642-9f05-cc3844364b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:33.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:39:55.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNCLOS is an international agreement that governs the seas,
        which the Philippines signed in 1984 and which China signed in 1996.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8614868-f3bf-4535-9f12-094a8ec5b55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:33.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:39:55.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Permanent Court of Arbitration in 2016 ruled that China''s maritime
        entitlements in the South China Sea should not extend beyond what''s permitted
        under the UNCLOS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e997f52-91f2-42a5-aed8-7c9cd4f5655e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:33.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:39:55.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Chairman''s statement is from one of the major claimants,
        the Philippines, a mention of international law does not necessarily entail
        the country is taking a stronger stance against China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4782d41-d387-4bfd-8c2b-c45210d1780d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:33.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:39:55.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A November 11 draft of the Chairman''s statement showed the Chair
        had yet to provide the regional bloc''s official stance on the dispute. Batongbacal
        told CNN Philippines on Monday that this missing section could mean the Philippines
        was "placing the burden other countries to take the lead."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96baa73c-a8f3-42f7-8026-8c64333514d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:33.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:39:55.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could possibly be due to China''s displeasure with [the] last
        statement, which [Duterte] had to explain as being nothing more of his duty
        of relaying other ASEAN members'' concerns," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ee4451-ea33-4360-9643-92ee8c5414ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:33.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:39:55.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batongbacal was referring to the 50th ASEAN Foreign Ministers''
        Joint Communique in August, which was the first document from the regional
        bloc that acknowledged the importance of international law, raised concern
        on land reclamation, and emphasized non-militarization in the South China
        Sea. China continues to create islands and build structures in the disputed
        waters, blatantly ignoring the ruling of the International Arbitral Tribunal
        in July 2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957bb691-c494-47fc-823c-3117fc576dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:33.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:39:55.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano back then told the
        press that the Philippines did not want to include these passages in the Joint
        Communique, but he gave in to other ministers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebb7aa3-9527-45c4-9630-e59034369014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:33.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:39:55.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reference to international law was removed from the 30th ASEAN
        Chairman''s statement in April at the pressure of Beijing, sources told CNN
        Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95592488-aabe-41ef-a6fa-37857dbe5443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:33.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:39:55.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batongbacal further said the Chairman''s Statement, overall, was
        good for China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd09bab-3550-4279-9c4f-acdc562bd344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:33.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:39:55.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They project the South China Sea situation in a positive light,
        something like, ''There''s nothing more to see here folks, it''s back to business
        as usual. It means South China Sea is no longer a problem and (it) gives no
        reason for external powers to be involved," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531a3bb8-ae3a-4c23-93d1-c62c4fc8ebfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:33.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:39:55.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump has offered to mediate the dispute in
        South China Sea. Coronacion said it is unlikely China will entertain this
        offer despite Trump and Chinese President Xi Jinping''s cordiality.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c865eb98-8ea0-4193-9b7f-20b5a646c3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:33.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:39:55.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Ambassador to the Philippines Sung Kim clarified on Thursday
        that the decision to involve his country was "up to the claimants themselves."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c104f3-45ee-4746-9bf0-ffef2d811d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:33.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:39:55.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not trying to intrude into anything. I think the President
        was simply making an offer that if we can be helpful in resolving the situation,
        we''re of course willing to help," said Kim.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77557bce-abd2-4ac7-8e88-becc7eb2303f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:33.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:39:55.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines digital producer Chad de Guzman contributed
        to this story.</em></p>'
