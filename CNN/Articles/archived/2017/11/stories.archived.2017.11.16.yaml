      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing for most part of the game, the Red Lions showed their championship
        form after outscoring the Pirates, 27-16, in the payoff period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14df268-401d-4687-b72e-cac589c06ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:05:28.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:05:53.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Bolick led the way for San Beda with 18 points and five rebounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157de3bd-eb5a-42ee-a1ea-e33e25f81e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:05:28.080+08:00
