  'lpa-monsoon-low-pressure-area':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-16T05:37:51.625+08:00
    'imagesource': 'jcr:fd22058d-f6d7-453b-be0d-b05c6c14d56c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bda325f1-5788-49e7-89d1-6d8f5a5466ee'
    'lead': 'Rains forecast over parts of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T10:27:26.318+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T10:27:50.787+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T10:27:50.670+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LPA, monsoon bring rains to parts of the country

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044f7ec5-b17f-4eb2-b62a-9e6f9b5302db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:27:26.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:27:50.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — A
        low pressure area and the northeast monsoon will bring rains to parts of the
        country, the weather bureau said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f48713-c746-42f2-ae31-938d02efb141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:27:26.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:27:50.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 4 p.m. forecast, the Philippine Atmospheric, Geophysical,
        and Astronomical Services Administration (PAGASA) said as of 3 p.m., the low
        pressure area was last spotted 355 kilometers southeast of Hinatuan, Surigao
        del Sur</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c181162-3971-461e-881e-8494b6f8930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:27:26.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:27:50.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said it may develop into a tropical depression (TD) in the
        next 24 hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9ba586-ab00-470d-9863-f15036dd09b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:27:26.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:27:50.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should this weather system develop into a TD, maritime operations
        along the Bohol Sea including the seaboards of Surigao provinces, Southern
        Leyte, southern Negros Oriental and Zamboanga del Norte will be disrupted,"
        it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f58810-8e7b-41fe-bd7b-6f98cb373c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:27:26.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:27:50.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the weather disturbance will bring scattered to widespread
        rains and thunderstorms over Caraga, Northern Mindanao, Zamboanga Peninsula,
        Davao Region, Autonomous Region in Muslim Mindanao, SOCCSKSARGEN, and Central
        and Eastern Visayas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e68be7-7048-49f0-b8dc-f35ec6926f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:27:26.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:27:50.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the northeast monsoon will cause bring light rains over
        Metro Manila, the regions of Ilocos, Cordillera and Cagayan Valley, and the
        rest of Luzon and the Visayas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4b0cfa-28a0-4976-8b77-7ec19321c79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:27:26.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:27:50.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, weather forecasting foundation Weather Philippines said
        in its Rain Alert Update as of 1:20 p.m., the low pressure area will bring
        moderate to heavy rain until Friday in the Visayas and parts of Luzon and
        Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803430f6-1c58-4125-b477-1319a69681ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:27:26.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:27:50.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the affected areas are Samar, Eastern Samar, Leyte Province,
        Biliran, Southern Masbate, Cebu, Bohol, Siquijor, Negros Province, Guimaras,
        Capiz, Iloilo, Southern Antique, Southern and Central Palawan, Dinagat Islands,
        Surigao Province, Agusan del Norte, Northern and Eastern Agusan del Sur, Misamis
        Province, Northern Bukidnon, Lanao del Norte, Northern Lanao del Sur, and
        Zamboanga Peninsula.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b711de-1106-4500-8fbd-5a17bd424241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:27:26.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:27:50.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rains will be more frequent along the coastal and mountain
        slope areas of these affected provinces," it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdfaf3d-1c76-4022-b68f-959ff83b2f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:27:26.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:27:50.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather Philippines also warned residents in the area of possible
        flash floods and landslides.</p>'
  'Actress-Isabel-Lopez-LTO-ASEAN':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-16T04:52:55.180+08:00
    'imagesource': 'jcr:ab4c29bf-7c54-43e4-a105-5c65c9ba0e1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '964e12a8-7690-498d-b71e-ce85e4ef9a79'
    'lead': 'The actress and former beauty queen accused of violating traffic rules
      during the Association of Southeast Asian Nations (ASEAN) Summit made an appeal
      before transport officials on Thursday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T10:30:03.086+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T10:30:20.712+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T10:30:20.468+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Actress Maria Isabel Lopez appeals her case before LTO, seeks leniency

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b688295-3035-44b7-9f7c-8cad99f31adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:30:03.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:30:20.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) -</strong> The
        actress and former beauty queen accused of violating traffic rules during
        the Association of Southeast Asian Nations (ASEAN) Summit made an appeal before
        transport officials on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b91f262-0337-49d4-977e-354d17d86c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:30:03.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:30:20.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her visit to the Land Transportation Office (LTO), Isabel
        Lopez asked the agency to consider her clean record as a driver in deciding
        her penalties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1311ad7f-b5ee-4852-99ba-0a1b270b0b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:30:03.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:30:20.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pa naman akong traffic violation sa driver''s license ko.
        Sana lang kung ano man ''yung penalty na ipapataw sa akin, bigyan niyo naman
        ako ng kaunting senior citizen discount, 20 percent," 55-year-old Lopez said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba8e113-1a06-4cc9-89b3-1a74bb36624b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:30:03.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:30:20.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I''ve never committed a traffic violation. If there
        would be penalties, please give a senior citizen discount of 20 percent.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c04e131-a749-448f-b727-ff9b9e985643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:30:03.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:30:20.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Department said the LTO issued a summons on Sunday
        to Lopez for violating the Anti-Distracted Driving Act, reckless driving,
        and disregarding traffic signs. The summons order the accused to respond to
        the allegations against them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cb59c9-5a40-4bdf-b738-33cd1aad4b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:30:03.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:30:20.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summons was issued after her Facebook post on November 11, when
        she bragged about fooling a traffic enforcer into thinking she was an ASEAN
        delegate so she could use the restricted lane on EDSA. The video showed her
        removing the divider cones and driving right through.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621d8928-1e34-42cb-b589-4c772aad02da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:30:03.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:30:20.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the video had gone viral, transport officials threatened to
        revoke or cancel her license, saying she broke several traffic laws.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9204b3-6e80-44ee-b2bc-6d832b3e9aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:30:03.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:30:20.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority (MMDA) also wants
        to penalize her, but Lopez insisted she even talked to a traffic enforcer
        before using the lane.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba04593-dec7-48ca-b9db-0961f5c8aa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:30:03.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:30:20.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s an intention to breach security, I wouldn''t have talked
        to him. You''ll just go ahead and do what you want," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56598f29-3c13-4c89-98ad-a8671595addf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:30:03.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:30:20.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the traffic enforcer appeared confused on who should be
        allowed on the lane.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1e2cde-14d8-4883-b1b2-9f57204aee34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:30:03.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:30:20.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagkakamot ng ulo and in the middle of our conversation, iniwan
        ako. So ''yun nga lang aminado naman ako, my mistake. Sabi ko, ''Ay Sir, okay
        na padaanin mo na ako.'' So inurong ko na ''yung cone," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6279aa-ec92-4531-b43f-67ba9a98d4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:30:03.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:30:20.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: He scratched the back of his head in confusion. But
        I admit it was my mistake. I told him, ''sir, please let me through.'' Then
        I removed the cones.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343daae2-4fdf-4a25-b574-5c10bd4c9387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:30:03.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:30:20.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said posting the video on social media was a lapse of judgment.
        "It''s just like the child in me," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a453882-fe98-4421-ab8a-83d3e558658f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:30:03.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:30:20.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Francis Ray Almora of the LTO''s law enforcement service
        said Lopez drove recklessly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beeced6-87f7-4b3a-b57c-0fcbe7681c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:30:03.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:30:20.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reckless po siya in the sense na despite ''yung mga ano natin sa
        media, warning, information na bawal dumaan sa ASEAN lane, dumaan pa rin siya,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe96237-f80f-4fb9-9955-0a672cec934a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:30:03.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:30:20.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: She was reckless in the sense that despite the repeated
        warnings not to use the ASEAN lane, she still did.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28d3fa0-b286-4169-a0ea-5c5627d8a623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:30:03.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:30:20.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 23, the LTO is expected release its decision on whether
        to suspend or cancel Lopez''s driver''s license and if there are other sanctions
        that should apply.</p>'
  'palace-on-south-china-sea':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Presidential Spokesperson Harry Roque notes that the Hague arbitral
      ruling may not be mentioned in the code of conduct. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-16T04:37:39.973+08:00
    'imagesource': 'jcr:10451037-c3ed-4927-bfa9-fe979ae76bf1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93931e63-0447-461e-bc44-96cef2ab17e8'
    'lead': 'Presidential Spokesperson Harry Roque however notes, that the Hague arbitral
      ruling may not be mentioned in the code of conduct.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T10:35:46.494+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T10:36:14.183+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T10:36:13.924+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Duterte wants legally binding code of conduct on S. China Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e94dae-dac4-4e84-bca7-03153e0b1288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:35:46.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:36:14.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — President
        Rodrigo Duterte wants a legally binding Code of Conduct (COC) on the South
        China Sea, his spokesperson said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda95aea-3397-477f-a0d1-83b1aaa19298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:35:46.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:36:14.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as we''re concerned, we would want it to be legally binding.
        But we will see. As I said, it''s only about to commence. We do not know what
        they will agree upon," Presidential Spokesperson Harry Roque said in a press
        briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce16f4ae-b3e7-4ee2-9f72-ff0856c05209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:35:46.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:36:14.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was responding to reports that while China has agreed to start
        talks to draft the COC with other claimants, it wants the document to be non-legally
        binding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819210f7-ccea-44a5-adf9-4aec4c27552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:35:46.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:36:14.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think all the parties want it to be somehow legally binding.
        Otherwise, if it''s merely aspirational, then it will not promote the kind
        of peace and stability that they are hoping for," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f707a9-01fe-4a4b-8def-2765e2d1a80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:35:46.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:36:14.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Spokesperson said Duterte has no specific timeline
        on when the talks would begin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fc9383-bf54-4cbc-999e-084094ee692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:35:46.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:36:14.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roque said they don''t think the 2015 ruling of the Hague-based
        Permanent Court of Arbitration will be mentioned in the COC. The ruling favors
        the Philippines'' claims in the South China Sea. China has refused to recognize
        the ruling and has asserted its rights over the entire South China Sea based
        on its nine-dash line claim.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2905bbc0-6571-4a5e-9f33-d2e2dd19b221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:35:46.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:36:14.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they could possibly adopt are the principles of freedom of
        navigation and the principles of overflight which are not necessarily forming
        part of the arbitral decision, because the freedom of navigation in high seas,
        and EEZ (Exclusive Economic Zone) is a general principle of international
        law as restated in the UN (United Nations) Convention on the Law of the Sea,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c8f8f3-69ae-40f2-b67e-a712073d2888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:35:46.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:36:14.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations for the COC were announced at the 31st Association
        of Southeast Asian Nations (ASEAN) and China Summit on Monday. Three other
        ASEAN member states are claimants in the South China Sea — Vietnam, Malaysia,
        and Brunei — as well as Taiwan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a08a91-f4c5-4a32-911b-b1b505cf4da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:35:46.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:36:14.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the ASEAN Foreign Ministers'' Meeting in August, Chinese
        Foreign Minister Wang Yi said China''s would leave it up to the ministers
        to determine the legality of the COC.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255459c1-9fb7-458c-ba23-97bd04919dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:35:46.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:36:14.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing is clear: whether it is the 2002 [Declaration of the
        Conduct] or the future COC, all the 11 countries, once they put their signatures
        on the document, they shoulder responsibilities and they need to observe the
        document," Wang said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae989496-4edb-4ac6-942d-508b788047fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:35:46.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:36:14.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/11/13/asean-china-start-of.html">ASEAN,
        China agree to start talks on the Code of Conduct in contested waters - Roque</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dc5e63-78dc-492c-a034-3a0ca58129c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:35:46.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:36:14.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outgoing ASEAN Secretary General, Le Luong Minh, told CNN Philippines
        in August, the regional bloc will push for a legally-binding code of conduct.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9430a2b-a40e-4f64-9cee-9de328ffe692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:35:46.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:36:14.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a COC to be effective, how can it be, without [being] legally-binding?"
        he said.</p>'
    '25':
