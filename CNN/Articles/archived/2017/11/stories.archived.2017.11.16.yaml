  'Jikka-the-fairy-tale-dwarf-home-for-Japans-seniors':
    'author': 'Andrea Lo, Melissa Hassett, CNN'
    'caption': 'Jikka is a house made up of five huts dreamed up by Nobuko Suma and
      Sachiko Fujioka, who plan to live the rest of their lives there. (SOURCE: Takumi
      Ota)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-11-16T11:29:29.541+08:00
    'imagesource': 'jcr:2395429d-8132-491f-81e2-dbb28608d4ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f14beb52-7857-4f8a-8892-82a13de34d6e'
    'lead': 'Viewed from afar it looks like something magical: A fairy tale village,
      a group of dwarf houses, or a tiny music festival. But in reality, this cluster
      of five hilltop teepees in Japan''s eastern Shizuoka prefecture, 115 miles (185
      kilometers) from the capital of Tokyo, is actually a private retirement home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T09:35:59.083+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T10:02:41.943+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T10:02:41.652+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jikka, the fairy tale dwarf home for Japan''s seniors

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a9d832-071a-4078-8e29-e335af58730d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:35:59.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:41.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Viewed from afar it looks like something
        magical: A fairy tale village, a group of dwarf houses, or a tiny music festival.
        But in reality, this cluster of five hilltop teepees in Japan''s eastern Shizuoka
        prefecture, 115 miles (185 kilometers) from the capital of Tokyo, is actually
        a private retirement home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31756cd7-ba84-41ca-bb5e-b6e781b1f448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:35:59.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:41.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed Jikka, meaning&nbsp;"parents home" in Japanese, it belongs
        to Nobuko Suma and Sachiko Fujioka, two women in their 60s who decided to
        build their dream retirement home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463939a6-a8cf-4d42-af5e-505929a56101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:35:59.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:41.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were worried that in the future someone would have to take care
        of us," Suma tells CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2201a39a-c1ac-4891-b79f-42e5dd11e9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:35:59.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:41.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering we were like-minded and had worked together in the
        past, we started talking about how our two families could help each other
        out and care for the elderly." In 2014, they commissioned Nobuko''s son, the
        Tokyo-based architect Issei Suma, to build them a multi-purpose home, with
        architectural quirks to help them live out their days in style.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d94262-6b93-4fab-a8b5-ab7ef9742d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:35:59.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:41.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Old friends</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfa75dc-5711-4b08-9ff8-456e409bce3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:35:59.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:41.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suma and Fujioka met 25 years ago, and for a decade worked together
        in the welfare sector in Tokyo, where they made and delivered lunch boxes
        to handicapped people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ac98a8-7b9f-46c3-a5c1-0761c0426aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:35:59.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:41.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While taking a drive in the Shizuoka area 15 years ago they came
        across a plot of land that was up for sale. They had already been thinking
        about building a retirement home outside the city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6912544-cedc-486e-a521-855b50d88876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:35:59.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:41.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our intuition told us that ''this is it'', so we decided it had
        to be here," Nobuko says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79973351-427a-4bba-a7a9-107102b94b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:35:59.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:41.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shizuoka is famously home to Mount Fuji, and renowned for its tea
        production. In the 1980s and 90s it became a sought-after retreat for city-dwellers
        looking to escape Tokyo, while more recently it''s also proven to be a popular
        retirement spot for the baby boomer generation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fde655c-027a-47a7-b451-a3df616756d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:35:59.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:41.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s warm, the air is fresh, the water is delicious and there
        are plenty of vegetables," Nobuko says. "The land is old, but there are a
        lot of people who emigrated here so there are a lot of aspects about this
        place that charmed us."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd622fca-90af-4970-90c3-ca7bb7d3a270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:35:59.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:41.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Building for the future</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ae1830-8a32-4f04-bc4e-aded9b9e1f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:35:59.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:41.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction of Jikka began in 2014. The complex covered 20,451
        square feet (1,900 square meters) and cost $535,000. Work was completed the
        following year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512cc6a9-4c77-485b-a8c8-b1cc8703da32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:35:59.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:41.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The design took into account their residents'' future: there are
        no stairs in the property, while the spiral-shaped bath was built with a ramp
        for wheelchair access.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c723190f-20c4-47e1-b7b7-498fa4b6f487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:35:59.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:41.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extensive cooking facilities were also included -- because Suma
        and Fujioka haven''t fully retired just yet. For the past two years, they
        have been running a food delivery service for elderly people. A dining room
        sits in the heart of the five huts with a 26-feet (8-meter) high ceiling.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d5339c-5292-4697-9ce4-f375f2d23591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:35:59.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:41.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobuko spends her time baking cakes and breads as well as growing
        flowers, while Fujioka focuses on preparing meals for the elderly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b55685-cec2-4f83-9d60-1b8f222782a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:35:59.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:41.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the future, the women hope to open up their property to the community.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5b26db-43db-43d3-924f-908faf4a9be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:35:59.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:41.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps 10 or so years from now, the elderly could stay here to
        be cared for," Nobuko says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86808f18-e899-43f2-bb4e-b79e1be46c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:35:59.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:41.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a trend (in Japan) for younger people to move outside
        of the city and have a happier life outside of the city," Issei Suma tells
        CNN. "One thing I can imagine is that, after my mother, younger people can
        run the facility. If it''s good for older people it should be good for (others)
        too."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5dfa13-9526-4c25-9e29-a0bd3f96866c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:35:59.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:41.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suma says in order to save space, she designed the jacuzzi to accommodate
        wheelchairs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a8de66-036b-47cc-a2cd-606de70fed42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:35:59.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:41.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came up with the spiral shape which enables you to use a wheelchair
        and go down it. At the same time, it''s a great pool for kids and it''s going
        to be a great jacuzzi for couples, too.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca1f5d2-840a-433a-b1b6-1f3338762654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:35:59.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:41.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s my idea of universal design -- it''s something that makes
        every generation happy."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02e45e9-f81f-4550-9e6e-cd96e55fdbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:35:59.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:41.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>A different kind of senior housing</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091ddb35-21ec-49ce-be32-c297ea48ba91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:35:59.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:41.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they approached me about this house and their concept, they
        told me this was going to be their final abode," Issei says. "They were going
        to serve the community and live here for the rest of their lives.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6286aa-82fb-4365-9275-150b3b49db12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:35:59.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:41.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They told me they did not want anything fancy -- nothing embellished,
        (or) trying to be cool -- but something that is down to earth."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cbccf6-b992-4a9b-81bf-c142dd40d115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:35:59.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:41.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issei felt particularly inspired by the term "down to earth": it
        reminded him of Stone Age pit dwellings that are often found across Japan.
        "That to me is un-embellished living," he explains.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ccbe40-69be-4cfb-9707-59944618aceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:35:59.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:41.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "back-to-nature" ethos is reflected in Jikka''s design.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfadd763-8858-40cd-8b17-bff9c50283b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:35:59.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:41.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unusual shape of the home echoes the mountain ranges it''s surrounded
        by, while the use of wood is intended to blend in with the 820-feet (25-meter)
        high zelkova trees that encircle the site.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bac19d-b6dd-4033-a95c-bc3bbd7f1f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:35:59.085+08:00
      'mgnl:createdBy': 'cnnproducer'
