  'Tillerson-Rohingya-crisis-ethnic-cleansing':
    'author': 'James Griffiths, CNN'
    'caption': 'U.S. Secretary of State Rex Tillerson | File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-16T06:27:02.066+08:00
    'imagesource': 'jcr:895f93aa-660f-4bb9-b200-f1105257d281'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39d8c1f6-8ee1-40d4-b1c7-f9d84629e6b8'
    'lead': 'In a joint press conference Wednesday alongside Myanmar''s de facto leader
      Aung San Suu Kyi, Tillerson called for a full and independent investigation
      into the situation in Rakhine state.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T11:44:50.463+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T11:45:36.109+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T11:45:34.276+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tillerson refuses to label Rohingya crisis ''ethnic cleansing,'' calls
      for investigation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdf4298-ec55-4765-a4ac-9b4bdd029f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:50.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:45:36.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US Secretary of State Rex Tillerson says
        more information is needed before Washington agrees with the United Nations
        that the Rohingya crisis in Myanmar constitutes ethnic cleansing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080f1ff0-75ed-48de-be5d-4b6446ea8811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:50.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:45:36.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint press conference Wednesday alongside Myanmar''s de facto
        leader Aung San Suu Kyi, Tillerson called for a full and independent investigation
        into the situation in Rakhine state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721ec3a7-cd41-4e18-9b9c-99e331d073df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:50.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:45:36.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very concerned by reports of widespread atrocities committed
        by Myanmar security forces," Tillerson said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93556b2b-8fe9-4333-a86e-64c740fccccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:50.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:45:36.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we know occurred in Rakhine state ... has a number of characteristics
        of crimes against humanity," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e3d59d-45a1-4e90-a27a-2615b81ac1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:50.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:45:36.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it meets all the criteria of ethnic cleansing we continue
        to determine ourselves."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1d269b-a12b-4f9b-ae8d-6a145f461115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:50.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:45:36.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 615,000 Rohingya refugees have fled the country since
        August 25, according to aid agencies, pouring into neighboring Bangladesh,
        which has struggled to deal with the influx.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe499ed9-7768-4144-a86f-545a29d93a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:50.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:45:36.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tillerson was adamant that broad-based sanctions -- as
        some have called for in Washington -- were not an answer to the crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a21f614-b789-4fe7-9e9a-f58985f44d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:50.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:45:36.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his visit to the Myanmar capital Naypyidaw, his first to
        the country, Tillerson pledged an additional $47 million in aid for refugees,
        bringing the total the US has earmarked for the crisis to $87 million since
        August.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70f9951-1c25-4d55-90c5-66852b9259ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:50.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:45:36.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sanctions skepticism</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a13a738-bf21-4219-a008-c8bdab3e7795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:50.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:45:36.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refugees have fled violent clashes in the north of Rakhine state,
        where Myanmar''s military has intensified what it calls "clearance operations"
        targeting "terrorists" after Rohingya militants&nbsp;<a href="https://edition.cnn.com/2017/08/25/asia/rakhine-violence-myanmar/index.html">attacked
        police posts</a>, killing 12 security officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b918ac-b148-4cab-82e5-fa0f60e8630b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:50.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:45:36.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continued reports of horrific suffering and atrocities since the
        crisis escalated have intensified criticism of Myanmar''s government and Suu
        Kyi in particular.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2bbd9c-60a5-42b1-872a-108b43632bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:50.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:45:36.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives of the United Nations and the European Union have
        described the situation as "ethnic cleansing,"&nbsp;<a href="https://edition.cnn.com/2017/11/13/asia/myanmar-rohingya-uk/index.html">an
        assessment echoed by British Prime Minister Theresa May this week</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf994bb2-3db1-4120-9699-9d1a8673d31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:50.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:45:36.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tillerson said more information was needed for Washington
        to use that language, and called for an independent inquiry into the causes
        of the crisis and alleged atrocities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e9c8ad-4735-49f9-86d1-1e87198f5d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:50.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:45:36.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States will continue to work with our partners to ensure
        there are consequences for individuals confirmed to have been responsible
        for atrocities," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa29516-0661-46a8-8497-37611db49636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:50.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:45:36.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those consequences could include targeted sanctions, but Tillerson
        was clear he felt broad-based sanctions targeting the Myanmar government or
        other institutions were not appropriate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c628bc85-d514-4557-a004-08d5c2f2c374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:50.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:45:36.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want Myanmar to succeed, we want its democracy to succeed,"
        he said. "I have a hard time seeing how (broad-based sanctions) help this
        crisis."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acf4558-46f1-48e4-80d1-60145abb145d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:50.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:45:36.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acknowledging proponents of sanctions are "well intentioned," he
        called for patience in dealing with the "very complex situation" in Rakhine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b286dc-9a19-411c-ad2a-fbff60a74475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:50.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:45:36.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s difficult when you''re sitting half way around the world
        and you see the images from the refugee camps in Bangladesh to not want to
        just rush to do something," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8da54d4-2ded-426d-b79c-219ec8688d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:50.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:45:36.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''I have not been silent''</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcb54b4-979c-43f8-870a-8c3ba6cc7752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:50.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:45:36.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking alongside Tillerson, Suu Kyi said what was "most important,
        is that we bring peace and stability to this country, which can only be done
        on the basis of the rule of law."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511b08d9-5b5e-4ede-a76b-c51ea96c4fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:50.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:45:36.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the crisis began, the Nobel Peace Prize laureate has come
        in for intense criticism from the international community.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babcd173-b340-4030-8611-01d0d65f4184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:50.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:45:36.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a highly publicized September speech on the situation in Rakhine,
        Suu Kyi said Myanmar was not "afraid of international scrutiny," but&nbsp;<a
        href="https://edition.cnn.com/2017/09/18/asia/aung-san-suu-kyi-speech-rohingya/index.html">did
        not denounce alleged atrocities against the Rohingya community</a>&nbsp;and
        appeared to ignore the findings of a report commissioned by her administration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d2a4b0-6522-48be-8ea9-2f6c587ba9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:50.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:45:36.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar considers the Rohingya refugees illegal immigrants from
        neighboring Bangladesh, despite the fact that many Rohingya families have
        lived in Rakhine for decades. Bangladesh considers them Burmese.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf4907a-7e38-48d8-ab79-bf99ee318f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:50.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:45:36.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to a question about her alleged silence on the issue
        Wednesday, Suu Kyi said "I haven''t been silent."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b49319-bcf5-4302-8311-d43d3326d363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:50.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:45:36.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What people mean is what I say is not interesting enough," she
        said. "My statements are not meant to be exciting, they are meant to be accurate."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687de1e1-3ae5-44a5-8ff1-48c054888e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:50.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:45:36.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve not been silent, (but) I have not been making very incendiary
        statements," Suu Kyi added, before thanking Tillerson for the "open mindedness
        with which you came here."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce92e76a-3cb3-41a5-8a6a-a073a0e0c9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:50.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:45:36.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/15/asia/tillerson-myanmar-rohingya/index.html">Tillerson
        refuses to label Rohingya crisis ''ethnic cleansing,'' calls for investigation</a>."</em></p>'
