    'template': '1'
    'title': '31st ASEAN Chairman''s statement references international law in South
      China Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe03adc-e870-4fef-a6bd-38a6746ab787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:49:52.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:50:28.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — The
        Philippines, as chair of the 31st ASEAN Summit brought back a provision into
        the final Chairman''s Statement that implied a reference to a landmark ruling
        recognizing the Philippines'' claims over the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16201bd-f49d-4b2e-9904-d31a6c13fa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:49:52.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:50:28.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN Chairman''s statement released Thursday "stressed the
        need to adhere to the peaceful resolution of disputes, in accordance with
        universally recognized principles of international law and the 1982 United
        Nations Convention on the Law of the Sea (UNCLOS)."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4757ef5-6d05-4ac0-8f9b-9aa74b2d259c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:49:52.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:50:28.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We] further reaffirmed the need to enhance mutual trust and confidence,
        emphasized the importance of non-militarization and self-restraint in the
        conduct of all activities by claimants and all other states," the statement
        read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8658dd6f-83be-458d-afc4-ed6ec3b4cc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:49:52.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:50:28.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a departure from the 30th ASEAN Chairman''s statement in
        April, which skipped the passage acknowledging international law altogether.
        There was also no mention of militarization or land reclamation in the earlier
        statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d151fb-282f-4e2e-bf49-8fcaa8c2bfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:49:52.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:50:28.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31st Chairman''s Statement comes after leaders of the Association
        of South East Asian Nations (ASEAN) and China announced on Monday the beginning
        of negotiations for a Code of Conduct in the South China Sea.</p>'
