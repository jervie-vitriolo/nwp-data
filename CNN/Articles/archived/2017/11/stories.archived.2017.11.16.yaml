      'text': '<p><strong>(CNN)</strong> — Leonardo da Vinci''s "Salvator Mundi" has
        become the most expensive artwork to ever sell at auction, going for $450.3
        million at&nbsp;<a href="http://www.christies.com/features/Leonardo-and-Post-War-results-New-York-8729-3.aspx?pid=en_homepage_row1_slot2_1">Christie''s</a>&nbsp;in
        New York. Dating back to around 1500, the rare painting is one of fewer than
        20 authenticated works by the Italian in existence.</p>'
