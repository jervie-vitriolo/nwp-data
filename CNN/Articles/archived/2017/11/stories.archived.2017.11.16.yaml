      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — The
        United States is open to a free trade agreement with the Philippines, U.S.
        Ambassador Sung Kim said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d2a857-24a9-4e33-858a-97b6ebff76f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:23:46.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:24:13.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine side has indicated their interest in doing a free
        trade agreement (FTA) with us. We''re willing to consider that possibility,"
        Kim told CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42155bf0-93a2-40d1-85e2-b756a6e3179b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:23:46.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:24:13.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines raised the possibility of a bilateral free trade
        agreement with U.S. during the bilateral talks between President Rodrigo Duterte
        and U.S. President Donald Trump on the sidelines of the 31st ASEAN Summit
        and Related Summits.</p>'
    '3':
