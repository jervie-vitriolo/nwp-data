    'template': '1'
    'title': '''Selfie King'' Bong Go flattered over viral photos with world leaders

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0cadb2-88fa-49e7-9af5-a0a82119e1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:27:36.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:27:56.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — Special
        Assistant to the President Christopher "Bong" Go is flattered his selfies
        with world leaders has turned into a meme and a Facebook frame.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3220c6f5-0d4a-40a3-8021-5988851bc57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:27:36.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:27:56.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was pleasantly surprised and flattered when I was informed that
        my selfies with world leaders during the ASEAN Summit caught FB''s attention.
        I didn''t expect my taking selfies with them would create such a reaction,"
        he said in a statement on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9a8fc4-941c-4108-9b2e-36fa8f3d149d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:27:36.904+08:00
