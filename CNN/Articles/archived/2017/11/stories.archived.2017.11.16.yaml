    'template': '1'
    'title': 'PH economy grows 6.9% in third quarter

      '
    'updated': 2017-11-17T06:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b28780d-7e1d-401b-810e-a7b7cb31d071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:00:58.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:01:24.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statement of Presidential Spokesperson
        Harry Roque.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae52e5de-3b6f-4ba5-8659-82152bb0bd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:00:58.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:01:24.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — Stronger
        exports and better government spending were the top contributors to the 6.9-percent
        growth of the Philippine economy in the third quarter, according to Socioeconomic
        Planning Secretary Ernesto Pernia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e741d7d-c584-42b4-9513-d176d1b8c4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:00:58.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:01:24.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(These) then boosted the manufacturing subsector and the services
        sector," Pernia said in a Thursday press conference. "We are likely to rank
        second in Asia (this quarter), next to Vietnam''s 7.5 percent and ahead of
        China''s 6.8 percent and Indonesia''s 5.1 percent."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a0d8db-b205-450c-a355-af2d2a8ecebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:00:58.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:01:24.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third-quarter gross domestic product (GDP) growth rate is up
        from the 6.7 percent recorded in the second quarter, which the government
        had originally pegged at 6.5 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901d76b7-0f40-434b-9273-8631af257a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:00:58.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:01:24.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cms.cnnphilippines.com:8080/magnoliaAuthor/.magnolia/admincentral#app:stories:editor;/2017/11/16/untitled:edit">Read:
        Philippine economy grows 6.5% in second quarter</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8421d717-9c54-41f0-a4f2-8a094bc62380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:00:58.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:01:24.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the figure is slightly lower than the 7.1 percent recorded
        in the third quarter of 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df9fc29-e76a-4e9f-9a69-6858e75d37a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:00:58.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:01:24.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia said with this year''s average GDP growth rate at 6.7 percent,
        the government is "confident" that it will meet its 6.5-to-7.5 percent target
        for 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f0c273-cfab-45cf-b2e3-c6a57f0f24ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:00:58.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:01:24.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GDP represents the total value of all the goods and services produced
        in the Philippines within a certain period. It serves as a gauge of a country''s
        economic health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c4d991-89f5-4d01-a3cd-f9284ad776c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:00:58.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:01:24.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said in a Thursday media briefing
        that the figure is a result of "stability" that the Philippines is enjoying.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0560901-be7a-40b1-b3d3-ee902f4789ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:00:58.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:01:24.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s stability that brings about predictability, which brings
        out business confidence, investor''s confidence," he said. "And that can be
        attributed to President Duterte''s administration."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598a4dac-9995-4e45-abe4-3ba03e84f3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:00:58.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:01:24.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COL Financial Research Head April Lee Tan told CNN Philippines on
        Thursday that the stronger GDP numbers generally mean wealthier Filipinos,
        on average, as well as more jobs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f479ef-10b0-489e-b05e-f5a9c5fefa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:00:58.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:01:24.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia added that there is now "sustained improvement in government
        spending" as the government undertakes its ₱9-trillion "Build, Build, Build"
        infrastructure program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd47767-ce8d-4d4e-b4c7-bba8b71deec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:00:58.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:01:24.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is expected to ratchet up public spending even further," he
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9406a98c-dc25-433d-acf3-0148b04e14de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:00:58.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:01:24.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program aims to put up big-ticket infrastructure projects like
        the ₱355-billion Metro Manila Subway, a railway that will run from Mindanao
        Avenue in Quezon City to the FTI complex in Taguig City, with an additional
        line extending towards the Ninoy Aquino International Airport terminals in
        Pasay City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628a2419-dc82-444d-abdf-6ab79e7703a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:00:58.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:01:24.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/transportation/2017/09/14/Metro-Manila-subway.html">Read:
        Metro Manila subway project gets greenlight</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa27dfe-0760-4383-a3a0-660756425556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:00:58.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:01:24.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Faster GDP growth ahead</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4889a82-5f9c-453a-b387-70f6af6fe0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:00:58.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:01:24.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Finance Secretary Carlos Dominguez III said he expects
        the country to grow faster in the succeeding quarters as the government ramps
        up its infrastructure spending.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0472a8-db3a-4643-81d4-d8ff2c2153b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:00:58.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:01:24.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expect a more riveting growth narrative in the fourth quarter and
        onwards as the Duterte&nbsp; administration shifts to higher gear its unparalleled
        investment and stimulus program on the strength of&nbsp; the government''s
        greater absorptive capacity and its resolve to advance its ''Build, Build,
        Build'' infra program as the main driver of the economy," he said in a Thursday
        statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c177c8-a69e-433f-8455-9fcc76a48629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:00:58.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:01:24.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said she "totally agrees" with Dominguez.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc667f8-a1a8-4d02-b86a-1161402425d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:00:58.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:01:24.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The criticism of the previous administration was that it lagged
        in government spending, although it saved a lot of money," she said. "The
        private sector was the one doing all the spending. This third quarter, the
        government is slowly showing that it is doing the heavy lifting and playing
        a role in the country''s growth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389bb194-c332-42dd-96cb-c430fb24fb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:00:58.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:01:24.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez added that the country will maintain "fiscal discipline"
        in light of the revenue expected from official development assistance, which
        is financial aid given from one country to another, and the government''s
        proposed tax reform bill.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26fb610-b408-4f56-9a4c-a9fb530850e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:00:58.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:01:24.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2017/07/14/budget-build-build-build-no-debt.html">Related:
        P9-trillion infrastructure program will not drive PH into debt: Budget Department</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dccffcb-e4f2-458a-97ce-684f9535ad66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:00:58.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:01:24.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said she doesn''t expect long-term financial problems to arise
        from the "Build, Build, Build" program.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf357043-a4cd-4e6d-a493-395ef53484b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:00:58.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:01:24.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On a long-term basis, they will make sure to contain GDP deficit
        within the 3 percent range," she said. "As long as the GDP growth remains
        high, the debt-to-GDP ratio will not accelerate," she added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf52fc3-6289-4e12-886d-85911e12a5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:00:58.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:01:24.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debt-to-GDP ratio pertains to how much debt a country has in relation
        to how much it produces. A low debt-to-GDP ratio signifies that a country
        can more easily pay back its debt.</p>'
