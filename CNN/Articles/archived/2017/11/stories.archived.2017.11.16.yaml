    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH starts distribution of contraceptives

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d793b5-adcb-4096-8639-9db2e84231e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:14:57.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:15:28.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — The
        Health Department (DOH) said Thursday it is now distributing family planning
        supplies to regional health offices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5470c7-3bef-42b8-87b9-882108ea4e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:14:57.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:15:28.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes four days after the Food and Drug Administration (FDA)
        announced 51 contraceptives are non-abortifacients, thereby lifting a temporary
        restraining order on these that was issued in 2015 by the Supreme Court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4712d1ac-79fd-40ab-a784-9da6cc2db72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:14:57.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:15:28.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been a resumption of the essential reproductive health
        services to Philippine women and their families," Health Secretary Francisco
        Duque said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18699887-3681-4bbe-87bd-d437a88e940a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:14:57.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:15:28.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said they are prioritizing the distribution of around 261,000
        implants stocked in DOH warehouses, which are set to expire in September 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0088aa53-9410-40bb-b500-a56ad453773c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:14:57.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:15:28.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Population Commission Executive Director Dr. Juan Antonio Perez
        clarified the expiration is only for the insertion of the implants, and not
        the product itself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4115cc00-ad39-46c5-91e2-139d4d37ab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:14:57.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:15:28.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thereafter, anytime after insertion, the implant will be good for
        three years," Perez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a182e5f-7bdd-46f3-be76-677781ee7ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:14:57.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:15:28.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means roughly 1,000 implants should be inserted every day to
        avoid wastage, Perez said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46e978a-729e-4f77-a5a2-205991673a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:14:57.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:15:28.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said they are cascading the supplies to civil society organizations,
        local government units, and rural health stations and clinics, for free distribution
        to the public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09719cfa-befc-4493-8925-c914f1b89d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:14:57.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:15:28.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Population Commission is also confident that the supplies will
        be used up due the number of people who are interested in getting contraceptives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd541ad11-0e7e-4268-9a37-5a46a006bf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:14:57.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:15:28.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regularly, 1 million people take on a family planning service as
        a new acceptor every year. And every year, we also have 6 million already
        of what we call current users," Perez said. "I think we have a good number
        of people who may be asking for these implants."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220bbb97-b6c4-4cf7-a051-1db40399ae71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:14:57.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:15:28.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials also said they will conduct information campaigns
        alongside the distribution of contraceptives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4ce348-7318-42a3-a5a3-788426a1c791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:14:57.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:15:28.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The RPRH Law requires that everything should be done in full information
        and voluntary basis. So we will be discussing these methods to everyone, the
        choice of the woman or the man on what method they want to choose," Perez
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9017d1a0-24c8-40ec-b9ec-71eeffc6dbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:14:57.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:15:28.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RPRH refers to the Responsible Parenthood and Reproductive Health
        law, which was enacted in December 2012 after contentious debates in this
        largely Catholic country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de24240a-d0fd-45e5-a069-e0abc91bc673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:14:57.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:15:28.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a petition filed with the Supreme Court by groups affiliated
        with the pro-life movement and the Catholic church led to the imposition of
        a temporary restraining order in 2015, which prohibited the Food and Drug
        Administration from renewing the certification of contraceptives such as implants
        Implanon and Implanon NXT, which comprise most of the DOH stock.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baf30a6-25ac-43a6-8eb8-cf5b1b0a57b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:14:57.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:15:28.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2017/11/12/FDA-declares-51-contraceptives-non-abortifacients.html">FDA
        declares 51 contraceptives as non-abortifacients</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eea89ec-e2d2-4d0f-ac5f-42cab98b219e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:14:57.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:15:28.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines ranks as the 13th most populated country all over
        the world, with an estimated 104.3 million population as of July 1.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd118d3c4-0f0f-4ad7-921d-08ac01775da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:14:57.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:15:28.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas contributed to this report.</em></p>'
