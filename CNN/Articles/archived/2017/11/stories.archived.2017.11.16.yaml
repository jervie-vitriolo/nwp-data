      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/10/25/Philippines-internet-speech-Jack-Ma.html">READ:
        Jack Ma: PH internet speed ''no good,'' calls for stronger govt-private cooperation
        for faster internet</a></strong></p>'
  'Zimbabwe-military-control-Mugabe':
    'author': 'David McKenzie, Brent Swails and Angela Dewan, CNN'
    'caption': 'A tank patrols a street in Harare on Wednesday, November 15, after
      an apparent coup in Zimbabwe. In a dramatic televised statement, an army spokesman
      denied that a military takeover was underway, but the situation bore all the
      hallmarks of one. The military said President Robert Mugabe and his family were
      ''safe'' | AP Photo via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-16T06:18:01.367+08:00
    'imagesource': 'jcr:9f56f648-349f-462d-8170-059812905c78'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e083352d-c95b-4017-88b3-660ff8bb9551'
    'lead': 'Zimbabwe''s military leaders have seized control of the impoverished
      southern African nation, placing longtime leader Robert Mugabe under house arrest
      and deploying armored vehicles to the streets of the capital, Harare.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T11:58:20.711+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T11:58:40.952+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T11:58:40.565+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zimbabwe is under military control after army seizes power from Mugabe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163eeb7e-29d4-4dc2-a304-acabade45f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Zimbabwe''s military leaders have seized
        control of the impoverished southern African nation,&nbsp;placing longtime
        leader Robert Mugabe under house arrest and deploying armored vehicles to
        the streets of the capital, Harare.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad336795-c818-456b-b832-1d0fd1f53db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe, 93, the world''s oldest living leader, was unable to leave
        his home, according to Jacob Zuma, the President of neighboring South Africa.
        Troops were reportedly stationed at Zimbabwe''s Parliament and the presidential
        palace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3e8e97-66ee-4ade-a010-90428f125089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a dramatic televised statement early Wednesday, an army spokesman
        denied a military takeover was underway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c02e182-a9cf-4fc3-a5c3-b104e54968a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the situation bore all the hallmarks of a coup: The military
        was in control of state TV&nbsp;in Harare, a significant army presence was
        at the city''s international airport, and Mugabe has not been seen in public.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b45f4eb-67de-4c00-9df3-19318801f2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Key developments</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df1263b-b165-482e-9f75-9cf154ff3855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Military in charge:&nbsp;</strong>An army spokesman announced
        on the state-run Zimbabwe Broadcasting Corp. at 4 a.m. that it was conducting
        an operation to target "criminals" close to Mugabe who were causing "social
        and economic suffering."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1f053a-2df5-42d9-aabb-c055265bd446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>President''s location:</strong>&nbsp;The spokesman said
        Mugabe and his family were "safe." South Africa''s Zuma later said Mugabe
        had been confined to his home but was feeling fine. He spoke with him by phone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb76bffc-18e9-40a7-9d58-81347380c268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Situation on streets:</strong>&nbsp;The capital was quiet,
        but there were lines outside banks. CNN saw army checkpoints at key locations
        and armored vehicles along the streets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812c9c43-b01b-4873-b664-6b17af99d519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happened?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f68b64-9c78-45ed-bd8d-cac0770a3439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A simmering succession battle in the ruling Zanu-PF party came to
        a head two weeks ago when Mugabe sacked his powerful&nbsp;<a href="https://edition.cnn.com/2017/11/07/africa/zimbabwe-mugabe-vice-president-mnangagwa/index.html">vice
        president, Emmerson Mnangagwa</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d6a70c-51d1-42d0-84c1-9e0f702a5b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe''s decision fueled speculation he was preparing to anoint
        his wife, Grace, as his successor. Grace Mugabe, 52, is widely disliked within
        the party''s old guard, while Mnangagwa enjoys wide support in the military.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a3d928-3797-434e-88f0-e08daa99021b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first signs that a military intervention was underway came Tuesday
        afternoon as armored vehicles were seen near the capital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dd0366-f7d9-40b6-865e-52b9196db986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation escalated with Wednesday morning''s announcement,
        when Maj. Gen. S.B. Moyo addressed the country on state TV, vehemently denying
        the operation was a coup.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def2e33a-4c24-4c6c-b265-313808c356f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To both our people and the world beyond our borders, we wish to
        make it abundantly clear that this is not a military takeover of government,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3b1e3d-1bf0-4347-bade-d87cb4f00a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as we accomplish our mission we expect (the) situation
        to return to normalcy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529a6879-cb90-468b-bc8d-12547c0b3faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moyo told members of the Zimbabwe Defense Forces that all leave
        was canceled and soldiers were expected to return to their barracks immediately.
        He urged Zimbabwe''s other security services to cooperate for "the good of
        our country."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2690e9-d58f-4065-ba65-0fb2a9077ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moyo said the security of Mugabe and his family was "guaranteed"
        and said the President was safe but gave no information of his whereabouts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed15a7d-2fdc-4749-ac31-704cba0d8726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were reports Wednesday that officials were being arrested.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9ab12e-6b92-41ad-bf58-ae3bb4124855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Military secures key sites</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a983d2-c0d8-49ee-b353-a58abfe91780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soldiers secured the Robert Mugabe International Airport and checked
        vehicles and IDs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565456a7-d754-4eac-8131-d53406a70acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armored personnel carriers were seen at several locations in downtown
        Harare, including at the high court and government buildings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df49c8a-8071-4b7a-9d6c-795c1c918103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no sign of the Zimbabwe police force, and the only security
        forces on the streets were the military. The atmosphere in the capital was
        calm, but traffic was lighter than usual.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac21238b-2ced-4af5-8aad-5c46c3974b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resident, who wished not to be named for security reasons, described
        the city as "very quiet," though shops were open and buses and taxis appeared
        to be running normally.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02baf304-940e-4a9f-817d-6cef94e958f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people have just stayed home," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947d3f05-ef50-4dd7-a123-b8b386a0fe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added there was a sense of "excitement in the air" and that
        social media was humming over what might be happening.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913f59d2-3b20-4189-99fe-80a1e9a30eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there were signs of nervousness: Photos showed long lines at
        ATMs and at banks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdb306a-0d19-4710-ae30-255e7af351bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Political reaction</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826b2852-99a7-4224-b482-fe2440e09c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuma called on Zimbabwe''s Defense Forces to show restraint, adding
        that he hoped they "will not move and do more damage."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a24c657-3b24-4d3e-9770-c29c818b96ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am hoping that the situation is going to be controlled so peace
        and stability comes back to Zimbabwe," the South African leader said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f38b3f-c2b0-4660-bd05-4ba24c0ac01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South African Defense and Military Veterans Minister Nosiviwe Mapisa-Nqakula
        and State Security Minister Bongani Bongo arrived in Zimbabwe for discussions
        with authorities, according to the South African Department of International
        Relations and Cooperation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4424a65-0b0b-45a3-acb6-e7c260f3103e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary-General Antonio Guterres has appealed for "calm, nonviolence
        and restraint," deputy spokesman Farhan Haq said in a statement to CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39162c20-0ec9-4fb4-92e0-d44a4736cdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Zimbabwe, political figures once loyal to Mugabe were beginning
        to turn away from him.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf07271d-f2ff-485f-8221-ddd3939e00d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement praising the military, Chris Mutsvangwa, who heads
        the influential Zimbabwe War Veterans Association, called the move a "bloodless
        coup."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094f758b-4bf1-4de1-aaa4-5090d99c0dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We salute the patriotic and gallant forces of Zimbabwe for once
        again coming to the decisive rescue of the nation," the statement said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bdaa19-71a2-4a70-88a4-c0e7e3a97362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The populace has long suffered under a self-saving dictatorship
        that had become an oligarch with dynastic delusions."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ebe614-41c8-4b70-ad7d-b88f0befb0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutsvangwa is an ally of the deposed vice president, but his veterans
        group has historically been loyal to Mugabe, who led a violent campaign against
        British colonial rule and was elected Prime Minister after Zimbabwe gained
        independence in 1980 and then President seven years later.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd960cc4f-cc27-4498-9d4d-d041e2f01844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the veterans group has been fiercely critical of Grace
        Mugabe, who has no connection to Zimbabwe''s independence campaign. Her extravagant
        shopping trips and political maneuvering have&nbsp;<a href="https://edition.cnn.com/2017/11/15/africa/zimbabwe-politics-whos-who/index.html">made
        her a polarizing figure</a>.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a29f4d1-d3aa-4042-8785-6f879b887250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decades under Mugabe</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cc839c-ebe8-466b-ad52-554c6e6604b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe has ruled Zimbabwe with an iron fist. On winning power after
        British rule, he moved swiftly to extinguish political opposition. He ordered
        a violent crackdown that led to a string of massacres in opposition strongholds.
        The country''s Fifth Brigade is believed to have killed up to 20,000 people,
        mostly supporters of Mugabe''s main political rival.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a10069-f973-4d5a-8673-ba6924ec2d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his hardline policies pushed the country into poverty. Its flourishing
        economy began to disintegrate after a program of land seizures from white
        farmers, and agricultural output plummeted and inflation soared.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cd31d5-890d-4de0-849d-ba1da1144026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accused of rigging elections and quashing any sign of political
        opposition, Mugabe remains the only leader many Zimbabweans have ever known.
        He once infamously claimed that "only God" could remove him from office.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107631b9-b599-4c7c-91e5-ec75cacd5f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He&nbsp;<a href="https://edition.cnn.com/2016/02/28/africa/mugabe-92nd-birthday/index.html">faced
        criticism for throwing a lavish birthday party last year</a>&nbsp;in a region
        hit by food shortages and drought. But until this week he had succeeded in
        holding off all challenges to his leadership.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335e2696-5341-4b67-8758-fdf132deb463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the House of Commons, UK Foreign Secretary Boris Johnson described
        Mugabe as a power-hungry despot who would not be missed.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0a0ed9-80f6-4215-beb6-f8e8d5f1feb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This House will remember the brutal litany of his 37 years in office:
        The elections he rigged and stole, the murder and torture of his opponents,
        the illegal seizure of land -- leading to the worst hyperinflation in recorded
        history measured in the billions of percentage points -- and forcing the abolition
        of the Zimbabwean dollar," Johnson said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cbd00f-8376-4a26-ae53-363b5b0bfb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:20.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:58:40.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/14/africa/zimbabwe-military-chief-treasonable-conduct/index.html">Zimbabwe
        is under military control after army seizes power from Mugabe</a>."</em></p>'
  'Sy-clan-now-ninth-richest-family-in-Asia-Forbes':
