      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them will help rebuild homes and churches on the towns of
        the Nineveh Plains in Iraq.&nbsp;<a href="https://edition.cnn.com/2016/11/20/middleeast/iraq-christianity-peril/index.html">ISIS
