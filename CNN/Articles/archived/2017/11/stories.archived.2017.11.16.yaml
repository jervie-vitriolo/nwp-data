      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Original estimates had predicted bids of over $100 million for the
        piece. But the new record was set after approximately 20 minutes of telephone
        bidding, far surpassing the previous auction record held by Picasso''s "Les
        Femmes d''Alger," which sold for $179.4 million in 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40895ca-ee85-4122-9928-a7b85c6fbe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:01:56.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:31.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although lacking the detail and clarity of the "Mona Lisa" -- which
        was created in approximately the same period -- "Salvator Mundi" attracted
        crowds of visitors during pre-auction viewings in London, Hong Kong and San
        Francisco. It depicts Jesus Christ in Renaissance clothing, one hand raised
        in blessing and the other holding a crystal orb.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b158ce81-e19f-446b-8a8e-34a76f6a7e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:01:56.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:31.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First commissioned by Louis XII of France, the 26 inch tall by 18
        inch wide oil painting was later owned by England''s Charles I. But the artwork
        had been presumed lost since the late 18th century.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f906c2-f32f-42f3-8e85-c8fbfb40b0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:01:56.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:31.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When "Salvator Mundi" reappeared at auction in 1958, it was dismissed
        as a copy and&nbsp;<a href="https://edition.cnn.com/2011/11/11/living/hunting-lost-leonardo-paintings/index.html">sold
        for £45</a>&nbsp;($59). Acquired by a group of art dealers for less than $10,000
        in 2005, the painting -- which was in poor condition and had been heavily
        overpainted -- was painstakingly restored and subsequently authenticated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad502f6c-dbf2-4528-9fec-e01edb6822f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:01:56.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:31.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record-breaking price tag will come as a relief to previous
        owner Dmitry Rybolovlev, a Russian businessman, who bought the painting for
        $127.5 milion in 2013.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b353dc4-47a6-4f51-86e6-60f76a7bdb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:01:56.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:31.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Salvator Mundi" is set to be the biggest lot at this year''s fall
        auction season, during which Christie''s and Sotheby''s can expect to achieve
        total sales of more than $1 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02761308-2005-425a-9dc7-0137d5cd3fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:01:56.909+08:00
