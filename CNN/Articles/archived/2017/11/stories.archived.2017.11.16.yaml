      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — Filipino-British
        artist Bailey May was officially announced as a member of the upcoming global
        pop group Now United on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bb10dd-6dc4-409e-8a07-9d4bcaef6d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:45:05.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:45:38.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now United, which will be launched in March 2018, was formed by
        "American Idol" and "So You Think You Can Dance" creator Simon Fuller, who
        also managed and mentored the Spice Girls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cf0063-1310-4de3-a844-369b991c57e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:45:05.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:45:38.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May was the only Filipino chosen to be part of the group, besting
        other finalists from the country-Ylona Garcia, Jane de Leon, and AC Bonifacio.</p>'
