      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — Pia
        Wurtzbach is set to help crown the next Miss Universe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763ff86b-46ed-49d3-a055-79998f663401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:30:55.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:31:14.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach, who was Miss Universe 2015, is <a href="https://twitter.com/MissUniverse/status/930960857718145026">one
        of the judges</a> of the 66th Miss Universe pageant on November 26 (November
        27, PHT), said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793ad2ea-31d2-40ce-b9f4-31cc3fd7d2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:30:55.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:31:14.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina beauty queen, 1998 Miss Universe Wendy Fitzwilliam,
        "America''s Next Top Model" creative director Jay Manuel, TV personality Ross
        Mathews, sports host Megan Olivi, and vlogger Lele Pons will be this year''s
        judges. They will choose the next queen as reigning Miss Universe 2016 Iris
        Mittenaire of France steps down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42351a3-2372-4ebc-99e1-fce11436928e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:30:55.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:31:14.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contestants from 93 countries will compete at Planet Hollywood in
        Las Vegas, Nevada, United States. Rachel Peters will represent the Philippines.
        TV host Steve Harvey and plus-size model Ashley Graham retain their roles
        as the beauty pageant''s host and backstage host, respectively.</p>'
  'Twitter-verification':
    'author': 'Selena Larson, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-11-16T10:05:20.698+08:00
    'imagesource': 'jcr:8b0ecd83-3e82-4c12-88a8-6c6396816493'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e50d940e-b59e-4e74-8f6a-428307ae74d0'
    'lead': 'Twitter began removing the verified check mark of some of its users on
      Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T11:35:58.669+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T11:36:22.543+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T11:36:22.365+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter removes verifications on some users

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cfb043-0bb8-4f2d-b930-c7d1b8d8d56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:35:58.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:36:22.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Twitter began removing the verified
        check mark of some of its users on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfef7466-97c3-4bbb-aa93-2d96571d4aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:35:58.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:36:22.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company&nbsp;<a href="https://twitter.com/TwitterSupport/status/930926225517719552">announced</a>&nbsp;new
        guidelines for the verification program, and will remove verification from
        accounts that fall outside those rules.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a393a4d-ea9c-434e-8bb3-d66b175ddd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:35:58.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:36:22.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tweeting content that incites hate and harassment, includes violent
        or dangerous behavior, or violates Twitter''s rules, could lead to removal
        of the verification badge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828a29b3-0b1b-483d-ad03-b2c6ec156fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:35:58.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:36:22.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s verification badge is a white check mark inside a blue
        icon next to someone''s name indicating the company has verified the person''s
        identity and that the account belongs to them. Celebrities, journalists, and
        popular personalities often receive the badge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf31b30-0eb0-4c7d-9093-511af9555692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:35:58.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:36:22.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Twitter has removed the verification from some prominent
        users. White nationalists Richard Spencer and Jason Kessler, controversial
        conservative commentator Laura Loomer, and a blogger known as @APurposefulWife
        all tweeted on Wednesday they had lost their verified status. Twitter also
        on Wednesday&nbsp;<a href="https://newsource.ns.cnn.com/mashable.com/2017/11/15/twitter-bans-baked-alaska-alt-right-troll/">banned</a>&nbsp;far-right
        figure Tim Gionet, known by his Twitter nickname Baked Alaska.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767805ae-1884-4f4a-8cb3-4cd841cf5fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:35:58.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:36:22.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kessler, who organized "Unite the Right" protest in Charlottesville,
        criticized the policy in a tweet. "Twitter has changed their verification
        policy just to be able to censor me," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aaf963-968e-4a8e-a3cc-bce24424e165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:35:58.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:36:22.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/11/09/technology/business/twitter-blue-check-mark-paused/index.html">Related:
        Twitter suspends blue check mark verifications</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcef69a-a56b-4d71-8016-ca07a87466c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:35:58.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:36:22.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter&nbsp;<a href="https://money.cnn.com/2017/11/09/technology/business/twitter-blue-check-mark-paused/index.html">verified</a>&nbsp;Kessler
        last week and users immediately complained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d630927-b333-4800-addd-b60ae2f94a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:35:58.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:36:22.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Verifying white supremacists reinforces the increasing belief that
        your site is a platform for hate speech. I don''t want to give up Twitter,
        but I may have to," tweeted comedian Michael Ian Black. "Who do you value
        more, users like me or him?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae39147-6192-4a30-9167-a11915ba17d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:35:58.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:36:22.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of&nbsp;<a href="https://twitter.com/TwitterSupport/status/930926295034224641">tweets</a>&nbsp;on
        Wednesday, Twitter said the verification process has been misunderstood.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb49bc7-4bfa-4377-9b52-56ee624a3e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:35:58.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:36:22.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Verification has long been perceived as an endorsement," the company
        tweeted. "We gave verified accounts visual prominence on the service which
        deepened this perception. We should have addressed this earlier but did not
        prioritize the work as we should have."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245d023f-90d1-409a-bb61-647aabee9f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:35:58.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:36:22.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the company&nbsp;<a href="https://money.cnn.com/2017/11/09/technology/business/twitter-blue-check-mark-paused/index.html">suspended</a>&nbsp;verification
        due to "confusion" over its policies. It is still not accepting public submissions
        for verification.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49df8f7e-5539-4fe7-8f8f-a5b17e162a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:35:58.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:36:22.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Twitter users have criticized Twitter''s decision not to remove
        some verified users from the platform for tweeting harassing content. Twitter
        previously said one factor it takes into consideration when removing content
        is the newsworthiness of the tweet, and it recently updated its policies to
        make that clearer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53ab998-c5ae-49a1-bd2f-d785c09ca450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:35:58.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:36:22.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear why some Twitter users are losing their verification
        while others are removed from the site completely. Twitter declined to comment
        on that issue.</p>'
