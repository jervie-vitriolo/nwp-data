      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/13/philippines-united-states-pushes-for-free-trade-agreeement-asean.html">Related:
        PH pushes for free-trade agreements with U.S.</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba588899-4d2c-48d1-838c-b5572d6f7e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:23:46.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:24:13.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, Trump singled out how tariffs were imposed on
        U.S. automobiles, but not ones from Japan. Tariff reduction for Japan is provided
        for under the 2006 Japan-Philippines Economic Partnership Agreement, the only
        FTA the Philippines has with any country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7ed910-5228-4a55-824e-2c361a7b552e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:23:46.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:24:13.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve explained the United States is open to trade, but we want
        reciprocal trade," Trump said before departing the Philippines on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6947c488-f7d1-448b-b936-0c74ce89bf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:23:46.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:24:13.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because with past administrations... the United States has been
        taken advantage of. They''re very giving, they don''t get in return," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e78724-a7ec-4e79-a414-85be3196ab4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:23:46.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:24:13.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim noted that one of Trump''s goals in his visit was to express
        "deep commitment to promoting fair and reciprocal trade."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dc0b75-9762-4361-aea8-8850063b7bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:23:46.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:24:13.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has an existing Trade and Investment Framework Agreement
        with the U.S., which is a requirement for countries working towards an FTA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0deffe4-cd8a-4f64-a9bd-b056d356edb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:23:46.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:24:13.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already have an existing trade framework that allows us to discuss
        economic, trade, investment-related issues. I think that process will continue,
        but we will explore the possibility of a free trade agreement," said Kim.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905988a7-6efa-4336-a760-7052c8a3e445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:23:46.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:24:13.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador added that U.S. officials would hold a meeting in
        Washington later this month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ced4ab2-8924-4d4a-b3f8-0ec81a8ebbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:23:46.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:24:13.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will be a good occasion to discuss outstanding issues but
        also look forward to what we can do in terms of preparing our way for free
        trade agreement negotiations," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c7a9f8-3cdb-4178-b4b9-9b7da2d1a72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:23:46.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:24:13.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said the Philippines did a "wonderful job" of hosting ASEAN.
        He also called talks between the two presidents "very substantive [and] productive."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4649797e-1b29-4619-bd95-fa879fff9f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:23:46.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:24:13.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. is the Philippines'' third largest trade partner, with
        exports to the Philippines amounting to $8.3 billion (P420 billion) in 2016.
        The U.S. was also the the country''s top market destination, with revenue
        hitting $802.59 million (P40.7 billion) as of September 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9388c12-2581-41d3-a310-d9d2b26eb511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:23:46.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:24:13.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Human rights, not EJKs, discussed</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f50103-66c4-4988-a039-4914f3de4d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:23:46.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:24:13.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim also shed light on other aspects of the bilateral meeting. He
        clarified human rights, but not extrajudicial killings, were brought up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60182e7d-e9f6-4bce-a724-3fcc6cf1ca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:23:46.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:24:13.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can assure you that it was discussed...I don''t want to go into
        too much detail on the discussion between the two leaders," said Kim. "But
        the President did not talk about some killings related to drugs explicitly."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5576dc0-5bc4-4587-b32c-70daff7b4054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:23:46.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:24:13.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was initial confusion after the bilateral meeting after the
        Malacañang Palace said the two leaders did not discuss human rights, while
        the White House said otherwise.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef410e1-9c71-45ab-9b14-fb169e97728b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:23:46.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:24:13.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/13/Duterte-Trump-bilateral-talks.html">Related:
        Malacañang, White House release conflicting statements on human rights discussion</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a2fbde-e87c-4b9a-87dd-459d976ef947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:23:46.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:24:13.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a joint statement from the bilateral meeting "underscored
        that human rights and the dignity of human life are essential."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8538974-8808-4716-b89c-e3cad4e2548d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:23:46.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:24:13.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries also "agreed to continue mainstreaming the human
        rights agenda in their national programs to promote the welfare of all sectors
        including the most vulnerable groups." However, no programs were specified
        in the statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8fdf28-de01-44d2-b384-cb8a45aa650f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:23:46.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:24:13.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/14/asean-philippines-united-statement-human-rights.html">Related:
        PH-U.S. joint statement: Human rights are essential</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46529ab6-a741-48fb-bbc5-3895182438d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:23:46.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:24:13.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aid for drug reduction, Marawi</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3fd9de-5a6a-4d7e-bd28-2fc18832be4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:23:46.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:24:13.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim also reiterated a <a href="https://cnnphilippines.com/news/2017/09/06/US-15-million-for-Marawi.html">pledge
        made in September</a> for the U.S. to give $14.3 million (P730 million) to
        rehabilitation efforts in war-torn Marawi.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8b5063-caad-4f2a-b53a-a69f49cbf56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:23:46.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:24:13.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said in a Wednesday statement the money will be
        used "to address the humanitarian needs of 360,000 displaced persons and to
        support stabilization and a speedy recovery."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5335ab8b-2b63-4cc1-8108-aaa7f2792075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:23:46.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:24:13.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that we will be able to do more beyond the $14 million,"
        said Kim.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a71699-3c9f-47cc-aecd-f47cf8ae9dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:23:46.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:24:13.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador also reiterated a $2 million (P102 million) in assistance
        for drug "demand reduction activities."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfffe914-70f9-42fa-9801-78ba8223515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:23:46.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:24:13.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very pleased to support a comprehensive anti-drug effort
        in the Philippines including demand reduction, rehabilitation and of course
        law enforcement cooperation," said Kim.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5579810-9d55-48ee-b538-f6fd2c1f8b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:23:46.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:24:13.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think in a way, we will look to find additional sources of funding
        to support other aspects of the anti-drug campaign," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be462f77-08b4-4621-87b2-c33b81eeccf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:23:46.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:24:13.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines digital producers Chad de Guzman and VJ Bacungan
        contributed to this story.</em></p>'
  'Bong-Go-Duterte-Trump-Trudeau-selfie':
