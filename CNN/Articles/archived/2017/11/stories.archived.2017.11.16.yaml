        rock pioneer suffered a stroke on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1ba54e-ae5f-4087-928b-28fc4bb821f8'
      'mgnl:activationStatus': true
