      'mgnl:lastActivated': 2019-09-02T10:02:31.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/style/article/da-vinci-salvator-mundi-sale-christies/index.html">Rare
        Da Vinci painting smashes world records with $450 million sale</a>."</em></p>'
