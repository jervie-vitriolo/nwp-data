      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f781b0-4489-465f-a129-c65e7ffc1038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:13:42.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:14:10.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> —The
        Philippines'' richest family is quickly climbing its way up the list of Asia''s
        wealthiest clans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1004585-1235-49a5-9010-e5012e80ee62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:13:42.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:14:10.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sy family, which includes children and grandchildren of tycoon
        Henry Sy, Sr., is now the ninth richest in Asia, Forbes said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2727dea1-933d-48cb-8f3a-601fb17c7cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:13:42.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:14:10.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is eight spots up from its rank of 17 in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a92b54-b09d-431a-89f0-7268ef4daa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:13:42.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:14:10.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Forbes'' list of Asia''s Richest Families, the clan
        has a net worth of $20.1 billion or roughly P1 trillion -- a $7.3 billion
        dollar (P373 billion) leap from the magazine''s $12.8 billion (P654.6 billion)
        estimate of the Sy fortune in 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ee21c2-5996-49bd-875d-83f67bd9d400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:13:42.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:14:10.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sy family''s SM Investments Corporation has stakes in the retail,
        banking, and property industry,</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2653b8fe-e8a8-49fb-b9af-acc807640a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:13:42.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:14:10.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family patriarch Henry Sy, Sr. has been the <a href="https://cnnphilippines.com/business/2017/08/24/Forbes-riches-Filipinos.html">Philippines''
        richest man for 10 years</a> in a row.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44030387-bfac-478d-901c-ecaea48fec86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:13:42.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:14:10.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He built his family empire starting from "Shoemart," a shoe store
        he opened in Manila in 1958.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888822b0-cba6-4043-a5a8-79346713f58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:13:42.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:14:10.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corporation is now the country''s largest retailer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9092a2bf-03e8-4921-8e14-867460489060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:13:42.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:14:10.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another prominent Filipino clan also made it as one of
        Asia''s richest families.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d169cb1-bc84-4dd5-a4e8-a790cde3554a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:13:42.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:14:10.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zobels, who control more than a third of the conglomerate Ayala
        Corporation, ranked 43 of 50 families on the list.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8153b079-379f-4661-820b-269e14548141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:13:42.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:14:10.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is six notches down from their spot of 37 last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b2ba76-0627-4c18-8374-a29f19db57b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:13:42.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:14:10.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Zobels still boasted of an increased net worth of $6.1
        billion (P312 billion) from $5.1 billion (P261 billion) in 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e2cb59-1b32-4b86-9a08-2398c213e4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:13:42.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:14:10.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aboitiz clan, a Filipino family which ranked 39th in 2016, did
        not make it to the list this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a518d97e-3e26-438f-8baa-ff1af1335914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:13:42.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:14:10.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes'' list was topped by the Ambani family of India''s Reliance
        Group. The family netted a whopping $44.8 billion (P2.25 trillion).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd161959e-85d1-4780-8cda-bd2cbaff90f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:13:42.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:14:10.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ambanis have stakes in the telecommunications and energy industry,
        among others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2270e8-fe4b-473d-a802-9618b8d1014b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:13:42.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:14:10.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They bumped off South Korea''s Lee family, which previously held
        the top spot.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e413409-7da6-467d-a303-49c98f458f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:13:42.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:14:10.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India also dominated the list, with 18 of the families coming from
        the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50d82e0-0b1d-487f-97b8-7bfb43575343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:13:42.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:14:10.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Forbes, the 50 families are worth a combined $699 billion
        (P36 trillion)-- an increase of $200 billion (P10 trillion) from last year</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebc83b5-7863-4aa9-9731-6eae19902d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:13:42.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:14:10.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It credited this to a 25 percent increase in Asia''s stock market.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4f2543-04e0-4983-9bc3-4979781e604e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:13:42.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:14:10.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes releases rankings of Asia''s Richest Families yearly, in
        addition to other lists.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc6fd71-75f3-478f-89a8-2ed1cca35478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:13:42.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:14:10.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To qualify for the list, the family''s wealth must be "rooted in
        Asia" and involve the partipication of at least three generations.</p>'
  'Cards-Against-Humanity-buys-land-on-Mexican-border-to-stump-Trumps-wall-plan':
    'author': 'Aaron Smith, CNN Money'
    'caption': 'Party game Cards Against Humanity launched a campaign, asking customers
      to pay $15 to support their effort to purchase land on the border of US and
      Mexico. (SOURCE: Cards Against Humanity)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-16T14:08:32.423+08:00
    'imagesource': 'jcr:ada04b61-5ef8-4aac-90d8-26136c37970c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f48632b-bec2-43bc-90db-06fb7d9436e5'
    'lead': 'Cards Against Humanity, an irreverent card game company known for its
      attention-seeking pranks, says it bought land on the U.S.-Mexico border to block
      President Trump from building his wall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T13:18:12.979+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T13:18:43.094+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T13:18:42.855+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cards Against Humanity buys land on Mexican border to stump Trump''s
      wall plan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d7f455-8b8c-405d-8eb6-7bab14375b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:18:12.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:18:43.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Cards Against Humanity, an irreverent card
        game company known for its attention-seeking pranks, says it bought land on
        the U.S.-Mexico border to block President Trump from building his wall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb14b385-a24b-40e9-91a8-997c215775e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:18:12.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:18:43.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chicago company&nbsp;<a href="https://www.cardsagainsthumanitysavesamerica.com/">said
        on its website</a>&nbsp;that this was part of a holiday promotion, for which
        customers could contribute to the wall-blocking project with $15 purchases
        for surprise gift packages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2445f3a3-b6b8-404b-bc17-f94ee583194c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:18:12.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:18:43.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday morning, just a few hours after the launching the program
        on Tuesday, Cards Against Humanity said it was sold out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ee250d-53be-4d53-971c-f6160797652c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:18:12.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:18:43.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump is a preposterous golem who is afraid of Mexicans,"
        said Cards Against Humanity on its web site. "He is so afraid that he wants
        to build a twenty-billion dollar wall that everyone knows will accomplish
        nothing. So we''ve purchased a plot of vacant land on the border and retained
        a law firm specializing in eminent domain to make it as time-consuming and
        expensive as possible for the wall to get built."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7b4049-c2ce-4fd2-815c-57726e2848fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:18:12.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:18:43.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cards Against Humanity said that contributing to the land purchase
        and its legal defense was the first of six days of gifts that customers would
        be receiving in December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c1b734-cf04-48f6-80e4-c0808b3cb97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:18:12.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:18:43.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Day 1, all Cards Against Humanity Saves America recipients will
        get an illustrated map of the land, a certificate of our promise to fight
        the wall, some new cards, and a few other surprises."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df8ff00-014d-47bd-a0ff-c49f37771256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:18:12.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:18:43.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers who wanted to join in had to complete a survey that included
        personal questions and the query: "Who did you vote for in the 2016 election?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f02337-40b6-4270-a42e-28dc211d5839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:18:12.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:18:43.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did not say where the land is located. In a video describing
        the project, it says that it bought "acres" on the US-Mexico border, while
        displaying footage of wild horses galloping across desert scrubland.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eb40b2-c0f7-444b-a83d-c86d118df219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:18:12.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:18:43.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cards Against Humanity did not immediately respond to an email from
        CNNMoney asking where the land is.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16881db6-433b-4df0-8502-55054d46e352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:18:12.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:18:43.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, known for its popular "party game for horrible people,"
        engages in pranks like selling $50,000 worth of nothing on Black Friday, which
        they did in 2015, and raising $100,000&nbsp;<a href="https://edition.cnn.com/2016/11/28/us/holiday-hole-cards-against-humanity-black-friday-trnd/index.html">to
        dig a "Holiday Hole" to nowhere</a>, which they did last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be18e27c-00ec-4bbb-8bd9-6ae64ae4dde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:18:12.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:18:43.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the company launched a new card game making fun
