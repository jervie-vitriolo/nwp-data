      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23726dd6-f4bd-4f1b-b867-4c3c53756bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:09:54.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:10:24.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez said the option of stopping MRT operations is being seriously
        considered by Transport Secretary Art Tugade "up to this date."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436d4a43-48c4-4a3e-ac2a-570fbdba71c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:09:54.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:10:24.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is however aware of the 500,000 daily commuters that rely on
        the MRT system.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05e35ec-5f79-4904-a020-8388b3a8441a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:09:54.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:10:24.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Basta sa pagsisikap at kasiguruhan ng technical team na ligtas
        parin ang pagsakay sa</em> MRT,<em> tuloy pa rin ang byahe habang nandyan
        parin ang option na itigil pansamantala ang</em> operation <em>kung ito na
        talaga ang nararapat na gawin</em>," Tugade said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfd3787-0fb0-451f-a24e-7187fcb33a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:09:54.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:10:24.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
