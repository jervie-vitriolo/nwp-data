      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Jikka, the fairy
        tale dwarf home for Japan''s seniors."</em></p>'
  'Medical-first-Doctors-attempt-to-gene-edit-a-living-patients-DNA':
    'author': 'Susan Scutti, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-16T11:15:14.728+08:00
    'imagesource': 'jcr:b1996ccd-59e9-4880-93a2-099f14acb667'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a061304-2c1e-44d2-a0f8-bd9f571be90e'
    'lead': 'A man may soon be forever free of the previously incurable disease he
      was born with 44 years ago'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T09:51:39.202+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T10:02:33.870+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T10:02:33.573+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Medical first: Doctors attempt to gene-edit a living patient''s DNA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4107f3ab-6bd4-4439-a549-a524a5b071d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:51:39.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:33.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A man may soon be forever free of the previously
        incurable disease he was born with 44 years ago. On Monday, in a medical first,
        Brian Madeux received an experimental in-body gene-editing treatment intended
        to cure him of Mucopolysaccharidoses II, known as MPS II or Hunter syndrome,
        a rare disorder that causes progressive damage to the body''s cells.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc6cc04-c104-4825-bfb2-e291c79a9444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:51:39.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:33.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Madeux''s point of view, the revolutionary treatment appears
        anything but: It was a simple matter of getting hooked up to an IV, which
        delivered a gene editor into his bloodstream along with copies of a corrected
        gene to replace the mutation he carries that is responsible for the disorder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6de20c-1cb7-4bc5-b2bd-2c9cc5a14fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:51:39.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:33.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The infusion takes place for anywhere from two to three hours.
        And that''s it," said Dr. Edward Conner, senior vice president and chief medical
        officer of&nbsp;<a href="https://www.sangamo.com/technology/genome-editing">Sangamo
        Therapeutics</a>,&nbsp;maker of the new therapy. "We''re very hopeful."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7eb82e-5ff5-4628-b6d5-0625b4f63eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:51:39.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:33.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunter syndrome</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8febf2e1-90d2-47d4-bee3-dddc3dad448d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:51:39.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:33.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunter syndrome patients are missing the enzyme that breaks down
        mucopolysaccharides, chains of sugar molecules that are used to build connective
        tissues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a6af2f-fbaf-41db-bfc2-a63deb80332d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:51:39.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:33.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you think of your cell as a house, and over time, trash accumulates,
        this enzyme sort of helps take out the trash," Conner said. "If you don''t
        have it, the trash builds up, builds up, and this happens in a lot of different
        tissues like the heart, like the brain."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c3eaf0-6537-48da-bf7b-b509e3f06c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:51:39.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:33.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physical symptoms can include hearing problems, bone and joint malformation,
        and heart and breathing difficulties, according to Terri L. Klein, interim
        president and director of development and operations at the&nbsp;<a href="https://mpssociety.org/learn/diseases/mps-ii/">National
        MPS Society</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd132c3a7-0fc2-4213-b501-6746f126c8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:51:39.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:33.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the disease progresses, there is widespread damage throughout
        the body, including the heart, bones, joints, respiratory system and central
        nervous system, leading&nbsp;to a shortened lifespan," Klein wrote in an email.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0050c92b-17fd-41b2-ad5d-6c131fd299eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:51:39.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:33.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no cure for Hunter syndrome, but it can be managed and
        treated with enzyme replacement therapies. Still, even patients who receive
        regular treatments undergo progressive damage to their hearts, bones and lungs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bac0649-71f1-45d3-a3c0-2700a0fc64cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:51:39.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:33.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many patients with MPS II die of airway obstruction, upper respiratory
        infection or heart failure before they reach the age of 20," said Dr. Paul
        Harmatz, Madeux''s doctor, principal investigator for the study of the treatment
        and a pediatric gastroenterologist at the UCSF Benioff Children''s Hospital
        Oakland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fac1679-fd58-4b57-afcb-64cc4ee8e984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:51:39.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:33.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conner noted that Hunter syndrome primarily affects males: One in
        every 100,000 to 170,000 boys is born with this genetic disease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c78a20-e1eb-4606-8b75-b695e91596c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:51:39.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:33.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is hard to define the number of patients affected," Klein said.
        "There are hundreds of boys throughout the United States and possibly thousands
        in the world." In extremely rare cases, girls may be affected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10224377-ebfa-4365-b037-c79ea7a1bc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:51:39.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:33.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conner explained that "it''s also a monogenetic disease: You have
        a mutation in one gene." This simplicity is helpful when testing the experimental
        gene therapy, he said, but there''s another good reason to target Hunter syndrome:
        Patients are "still suffering quite a bit," he said, Madeux among them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffbb712-5de0-4615-be07-59920a3a6a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:51:39.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:33.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Testing the gene editor</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15310b5-24ab-4c32-ad58-2319cc3df8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:51:39.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:33.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the first participant, Madeux is taking part in a&nbsp;<a href="https://clinicaltrials.gov/ct2/show/NCT02702115?term=sangamo&amp;draw=1">study</a>&nbsp;in
        which scientists examine whether the gene therapy -- which has not been approved
        by the US Food and Drug Administration for medical use -- is safe and effective
        for humans. Madeux declined a request to be interviewed for this story.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ac57d5-edba-4d80-9009-0d12451de47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:51:39.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:33.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DNA-editing technology is not the headline-grabbing CRISPR but
        one developed by Sangamo. It is based on naturally occurring proteins called
        zinc finger DNA-binding proteins.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b97b93-9fed-4f85-b5a6-4055228b2621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:51:39.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:33.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are "what your own body uses to identify sections of DNA that
        need to be modified or repaired," Conner explained. The new technology uses
        "zinc finger technology" to snip the DNA and stitch in the gene lacking in
        patients with Hunter syndrome.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa732af5-b707-449d-8f35-a4d0690eccd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:51:39.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:33.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology must be "as precise, efficient and specific as possible,"
        he said. "Precise meaning it only targets a unique section of DNA. We have
        30,000 genes in our body, and you want to make sure you are precise in where
        this acts."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c0c64f-b5f1-4bdf-b305-282b4b496b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:51:39.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:33.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gene editor must be efficient or productive when it goes to
        work and specific in that "it only cuts at that site and is not editing elsewhere
        in the DNA," Conner said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1883b6a2-3f2a-4d18-b29e-4bb2cb22484a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:51:39.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:33.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zinc finger technology is delivered by a non-replicating, non-pathogenic
        virus: one that doesn''t make you sick and one that is commonly used by gene
        therapy scientists, Conner said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746677c5-4c4a-48ec-acee-282b66582e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:51:39.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:33.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that it was tested first in mice and non-human primates,
        and the safety of the treatment and clinical trial was vetted by the National
        Institutes of Health.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd690ba-5c44-4580-8741-b3b998c92b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:51:39.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:33.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harmatz said, "The infusion was on Monday. We observed Madeux for
        24 hours in the hospital, and he looked fine when he left for his hotel (Tuesday).
        He hasn''t had any problems so far."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d25355-67be-4e2a-9348-f5065d5800a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:51:39.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:33.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One shot at success</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9897a9-be03-462d-90e7-60c973b1731c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:51:39.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:33.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going forward, Harmatz said, he will be monitoring levels of enzymes
        in Madeux''s circulating white blood cells, and in three months, he will perform
        a liver biopsy to see whether the corrected gene has integrated and started
        producing enzymes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cf0eb4-0d74-4e75-91b2-1d9671084af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:51:39.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:33.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very early in testing this first trial," Harmatz said. "I''m
        hopeful that we''ll have some production." Since Madeux has shown no difficulties,
        Harmatz believes all should continue to go well.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02c5190-e124-41bd-a0ea-b362487c23bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:51:39.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:33.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he is concerned that the dose "was not enough and it turns
        out to be ineffective and not a benefit to him. You have one shot, one chance
        to have an effective therapy."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94685c2-2438-4737-a5a4-19da0ed3f6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:51:39.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:33.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that you can''t come back in two months with a higher
        dose delivered and hope you get a better response, because after the first
        infusion, a patient becomes immune to the virus, so it''s no longer an effective
        delivery system.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25cd30c-76d6-4e36-85ad-06dfb3c98562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:51:39.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:33.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are working very hard to solve this problem," Harmatz said.
        Still, in about two or three months, he and Conner should know whether the
        treatment worked.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daa1413-71ab-4f6c-a8d1-12035da3393b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:51:39.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:33.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Sanjeev Gupta, a professor of medicine and pathology at Albert
        Einstein College of Medicine and Montefiore Health System, said "this is an
        exciting step for a long-awaited holy grail of successful gene therapy that
        has lasting benefit." Gupta, who was not involved in the study, added that
        whether the technology will be "effective (in the body) remains to be seen."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2776171a-559f-414e-b3a2-14b7de9eaa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:51:39.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:33.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the difficulties related to the "viral vectors used to
        insert gene sequences into cells," Gupta noted that "the biology of liver
        cells is such that multiple copies of any given gene may exist in a single
        cell. Whether these multiple gene copies could be corrected in sufficient
        cell numbers could be a key to treatment outcome here.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f290315a-cfa7-4ee4-8bc1-ffb77144dced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:51:39.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:33.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But without studies that are carefully conducted, we would not
        be able to know that," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8d665b-db82-4dc6-9120-b69deeac44d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:51:39.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:33.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conner said Sangamo is continuing to screen Hunter syndrome patients
        to follow Medeux as participants in the study. Meanwhile, they have begun
        a clinical trial&nbsp;<a href="https://clinicaltrials.gov/ct2/show/NCT02695160?term=sangamo&amp;draw=1">for
        a similar gene editing treatment focusing on hemophilia B patients</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7ca3b0-ab32-4e84-9aeb-cf7a22be753e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:51:39.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:33.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very, very excited," Conner said. "I''m honored and humbled
        by Madeux''s decision to participate."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dfe21d-17ea-4722-9195-a2be399eda4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:51:39.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:33.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klein also said that "Brian Madeux is very, very brave." Thankful
        to Sangamo for championing the cause, she believes this first run of gene
        therapy is a "leap forward."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0969546-2873-4968-884e-383cd408aa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:51:39.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:33.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a new world of science," Klein said. "Someone needs to be
        on the front line, and Brian has rose to the occasion."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30500ad7-94cc-49e5-826d-ffe7453f2e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:51:39.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:33.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/15/health/first-in-body-edit-dna/index.html">Medical
        first: Doctors attempt to gene-edit a living patient''s DNA</a>."</em></p>'
  'Mugabes-exit-is-a-done-deal-but-Zimbabwe-is-still-in-limbo':
    'author': 'David McKenzie, Jamie Tarabay and Angela Dewan, CNN'
    'caption': 'Zimbabweans are voting in what many hope will be something the country
      has never seen before: a free and fair election, without the interference of
      former leader Robert Mugabe.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-16T09:39:09.797+08:00
    'imagesource': 'jcr:34d7d089-38bb-40cd-9802-254a4760207e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2760e196-651f-4c89-aeb3-f33dc5f6b1d3'
    'lead': 'The decades-long grip on power of Zimbabwe''s President Robert Mugabe
      appeared to be over on Thursday as his main opposition rival returned to the
      country amid efforts to form a transitional government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T09:57:58.508+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T09:58:20.357+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T09:58:19.887+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mugabe''s exit is ''a done deal'' but Zimbabwe is still in limbo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e646677-5b93-4716-880f-f9d865fca616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The decades-long grip on power of Zimbabwe''s
        President Robert Mugabe appeared to be over on Thursday as his main opposition
        rival returned to the country amid efforts to form a transitional government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d950c0-b30d-487e-98dc-709b98b5060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan Tsvangirai, who had been receiving cancer treatment abroad,
        returned to Harare after Wednesday''s military takeover, two sources with
        knowledge of his movements said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea945c00-fd79-445e-bbb8-039187736bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One source, a senior member of Tsvangirai''s Movement for Democratic
        Change (MDC-T) party, said talks were underway with military leaders about
        an administration that includes the opposition, with the tacit backing of
        key regional allies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb36c5e-1dbc-4e0f-bfd5-91620266178c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source described the arrangement as a "a done deal," but there
        was no indication on Thursday that Mugabe plans to go quietly. The 93-year-old
        leader, who is under house arrest in Harare, has not made any public statement
        since the military seized control Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6b4d95-fd1e-4941-847d-7d33f247aaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Key developments</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01e9d6c-a10f-48b8-aa9c-b3e3dc6e88f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mugabe detained:</strong>&nbsp;South African President Jacob
        Zuma said the veteran leader was being held at home but was "fine." Rumors
        have swirled that Mugabe would make a statement but none has so far been forthcoming.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297c7908-81e9-4e30-96c7-6138cd3a8007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>South African envoys:</strong>&nbsp;Two envoys dispatched
        by Zuma arrived in Harare for talks Thursday. Zuma, as chair of the Southern
        African Development Community (SADC), called for a meeting of the group in
        Botswana for Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d25e7b-2cc3-480f-ae55-a84dfaa8d65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Grace Mugabe:</strong>&nbsp;It was unclear whether the President''s
        52-year-old wife was at home with him in Harare. Robert Mugabe''s efforts
        to position his wife as his successor infuriated the old guard in his party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53723e8-3805-4469-9299-630ed08e108e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transition talks</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb61053-a3b3-4029-b38c-16a98a28be99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimbabwe''s military seized control of state institutions early
        Wednesday and placed Mugabe under house arrest, but insisted it was not staging
        a coup, throwing the country into political limbo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487330b5-c072-4983-9a03-280e5bae01d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources told CNN that transition talks were taking place in Zimbabwe
        to engineer a peaceful exit for Mugabe, who has ruled the country for 37 years
        and planned to contest the next election in 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348d8257-be80-4684-87ec-96140e2eb584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a transition of power underway and it has tacit agreement
        from regional powers," the opposition party source told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb02ca3-50f2-43fc-9323-00a4956a3967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are active talks underway to form a transitional government
        and that transitional government will need to include the opposition."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2452c6c-29a8-4026-98ed-395e4e0f40ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear what role Tsvangirai would play in that administration.
        He served as prime minister under a power-sharing deal with Mugabe after a
        disputed election in 2008, but Mugabe regained full control in 2013 amid further
        allegations of election fraud.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e7659b-b3c8-452c-955b-67ecfe096dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key to any transitional administration will be&nbsp;<a href="https://edition.cnn.com/2017/11/16/africa/zimbabwe-emmerson-mnangagwa/index.html">Emmerson
        Mnangagwa</a>,&nbsp;the powerful former Vice President, who was widely tipped
        to become the country''s next leader. Mnangagwa was dismissed by Mugabe last
        week, in a decision that triggered the latest political turmoil.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41900570-9259-49c9-ac98-a6b6dc07352c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His dismissal fueled speculation that Mugabe was clearing the way
        for his wife, Grace, to take over the presidency in the event of his retirement
        or death.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddc5b4d-57aa-4e71-914b-0eead37a44bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa remains one of the most powerful figures in the country
        and derives much of his support from the military. He has not been sighted
        in Harare since he was fired and his whereabouts are still unknown.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d92b69-7a2e-43ca-a078-156d56c77543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear was mediating the talks, but two South African ministers
        have arrived in Zimbabwe to meet with authorities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a140d4c-32c1-4697-98d3-3af4f1429b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crucial issue is whether Mugabe will be allowed to serve out the
        rest of his term ahead of next year''s vote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fbea10-fe95-4704-bf31-a22a86c87ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate meeting of the Southern African Development Community
        (SADC) was called by Zuma for Thursday afternoon. The meeting, to be held
        in Botswana, will include foreign ministers and delegates from neighboring
        Angola, Tanzania and Zambia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67d3d86-a8e1-4636-8a21-43412055bfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mugabe''s allies turn</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63962b29-fd05-4563-9bd1-efc6a3d0d3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign that power in the country is quickly shifting, several
        of Mugabe''s longtime allies are turning on him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a260ce5-77ae-40a7-b09d-f8ef6b9f759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The powerful War Veterans'' Association, which is funded by Mugabe''s
        ZANU-PF party, is planning on holding a large rally in Harare on Saturday
        to show its support for Mnangagwa. It is an indication that the group is confident
        that its favored candidate has the upper hand.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fdb133-57eb-4fcb-bdcb-bb4d03893835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of ZANU-PF''s youth wing, which had shown strong support
        for Grace Mugabe, issued an apology on state TV overnight for criticizing
        the head of the armed forces.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0065b558-22d6-48d1-a8c3-cbe6075e3581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have since reflected and I personally admitted that I erred together
        with my entire executive to denigrate your highest office," Kudzanai Chipan
        said in his apology, insisting he he had not been coerced into making the
        statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50abfa58-5a0a-4617-81d9-e64c4faf89b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still young and make mistakes and we have learned a lot
        from this mistake."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2a59ef-0eca-42db-935c-1e23facd7b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa himself was once a loyal ally of Mugabe. He served as
        the leader''s right-hand man for his entire rule, and their relationship goes
        back to the country''s fight for independence.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8631d6b-46af-4e80-b4f2-6630c205313a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developments mark a sudden shift for ordinary Zimbabweans too,
        even though Mugabe''s downfall appears to have been years in the making.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beb8d44-1595-4383-9dd2-2c23c868eca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are military tanks on the streets, which has never happened
        before," said one Harare resident. "The military is obviously now in charge
        despite their insistence that it''s not a coup. It is."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f7179e-7312-4342-a337-a8528e07b97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soldiers are still deployed at the parliament, presidential palace
        and the state broadcaster. But the capital has been calm over the past two
        days, and activities are resuming as usual, said a university student.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b03e266-75b4-4eae-8884-98723d4d651e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The soldiers outside the president''s office are actually talking
        to folks passing by," the student said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b8fd41-2caf-4f6d-af7c-e4e0dba056ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US embassy in Harare urged Americans to "limit unnecessary movements."
        It said that while the US government "does not take sides in matters of internal
        Zimbabwean politics," it was deeply concerned by the military''s actions and
        called for restraint.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72f6d4a-98cd-49dd-aa12-444ce324aaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks on the military''s move, South Africa''s Zuma did
        not condemn the takeover Wednesday, a stance widely seen as tacit support
        for a change of government in the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f403040-2788-4cc6-b4b1-2c03903f53ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of 115 civil society organizations called on Mugabe to peacefully
        step down, and for the Southern African Development Community (SADC) -- which
        Zuma chairs -- to step in a arbiter of the transition talks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41cae83-37c0-43c4-9433-39031f78530c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mugabe''s brutal rule</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744d250a-5496-4a13-a00b-213bf37f4397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe, the only leader most Zimbabweans have ever known, ruled
        the landlocked country for 37 years with an iron fist.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da37c2f0-e34f-4bed-940d-baf20b8f3c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He rose to power as a freedom fighter and was seen as Zimbabwe''s
        Nelson Mandela. But he quickly waged a campaign of oppression to consolidate
        his position, extinguishing the political opposition through violent crackdowns.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e78bab-8cfd-4f88-8db0-1bf63e13ffa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them was a string of massacres in opposition strongholds,
        in which thousands were killed. Some of those&nbsp;<a href="https://edition.cnn.com/2016/09/13/africa/zimbabwe-mugabe-next-president/index.html">campaigns
        of terror were believed to be orchestrated by Mnangagwa</a>&nbsp;when he was
        the country''s spy chief in the 1980s.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627c5013-f60d-4fc8-ad28-49fa3bbe6af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe''s hardline policies also pushed the country into poverty.
        Its flourishing economy began to disintegrate after a program of land seizures
        from white farmers, and agricultural output plummeted and inflation soared.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0317b26d-3dc1-4324-92ff-8b479eb063ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like his wife -- who is dubbed "Gucci Grace" for her extravagant
        shopping sprees -- Mugabe is criticized for his lavish lifestyle. Last year,&nbsp;<a
        href="https://edition.cnn.com/2016/02/28/africa/mugabe-92nd-birthday/index.html">he
        held an birthday party that reportedly cost $800,000</a>in a region hit by
        food shortages and drought.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cabce8-f640-45e1-8bc5-84dcbb7174e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:58.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:58:20.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/16/africa/zimbabwe-unrest/index.html">Mugabe''s
        exit is ''a done deal'' but Zimbabwe is still in limbo</a>."</em></p>'
