    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '900733b3-4185-48c9-810c-63a2fe5a8177'
    'lead': 'In a departure from the previous Chairman''s statement, the document
      brought back a revision that could reference the arbitral ruling favoring the
      Philippines'' claim.'
