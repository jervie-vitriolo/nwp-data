      'mgnl:type': 'text'
      'text': '<p>[Translation: With the effort and assurance of the technical team
        that riding the MRT is safe, operations will continue as long as the option
        to temporarily cease operations is still there if this it is the right thing
        to do.]</p>'
  'lawyers-antonio-trillanes-rodrigo-duterte-sedition-graft-coup-d-etat':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-16T08:37:27.200+08:00
    'imagesource': 'jcr:985078ec-93f8-4886-87ba-0c6533cdde04'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c00e707c-d085-4349-8bee-164d980bb035'
    'lead': 'The lawyers said Senator Antonio Trillanes inflicted hate upon President
      Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T10:13:28.608+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T10:13:44.425+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T10:13:44.175+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyers file sedition, coup raps vs Trillanes over remarks on Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56addaac-69c2-405a-83fd-7e2222207ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:13:28.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:13:44.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — A
        group of lawyers on Thursday filed a criminal complaint against Senator Antonio
        Trillanes over a privilege speech he delivered at the Senate on October 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c517c530-ac0d-44f2-80ee-2783304badd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:13:28.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:13:44.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint was filed by lawyers Eligio Mallari, Glenn Chong,
        Nestor Ifurung, Jacinto Paras, and Nasser Marohomsalic before the Pasay City
        prosecutor''s office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51d13ba-1282-4b55-9be4-62577650d5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:13:28.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:13:44.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes is facing graft, inciting to sedition, and proposal to
        commit coup d'' etat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a5d964-0fae-4201-92dc-2a8e4c1985e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:13:28.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:13:44.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi lahat ng speeches na binibigay ng isang senador or congressman
        ay makakalibre siya sa possible criminal charges, at ito na ang very good
        example. Siniraan nang siniraan ang presidente even without evidence" said
        Atty. Manny Luna, counsel for the complainants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3813e6d1-e1ee-4519-896c-770b3e6c0615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:13:28.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:13:44.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Not all speeches delivered by a senator or congressman
        should be exempted from possible criminal charges, and this is a very good
        example. He repeatedly slung mud at the President even without evidence.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7d1a29-62c7-4916-a7db-e8b1562155d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:13:28.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:13:44.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, however, dismissed the complaints, saying the harassment
        made by "Duterte minions" would not deter him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee34eb21-3ef8-4cce-9d89-6867f9e59dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:13:28.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:13:44.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sorry, but I remain focused on finding ways to continue to expose
        Duterte''s murders, corruption and secret bank accounts," Trillanes said in
        a statement Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26977dc-6a67-4977-86bd-2dbe99299f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:13:28.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:13:44.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers said Trillanes committed graft when he made false claims
        against President Rodrigo Duterte causing undue injury to the President and
        the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695dc99b-07b7-41e0-9b9a-651b43af2281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:13:28.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:13:44.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the senator violated Republic Act 3019, or the Anti-Graft
        and Corrupt Practices Act, which prohibits "causing any undue injury to any
        party, including the Government…through manifest partiality, evident bad faith
        or gross inexcusable negligence."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30de4f81-e46a-440a-8771-850b7bce7367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:13:28.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:13:44.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is punishable by up to 10 years in prison and perpetual disqualification
        from public office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da020d0-11a0-4f48-9a54-652e682fae2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:13:28.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:13:44.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Trillanes accused Duterte of having bank transactions
        amounting to P2 billion from 2006 to 2015, which was not reflected in the
        then Davao Mayor''s Statement of Assets, Liabilities, and Net Worth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4548aee3-3db4-4249-99db-58c4e53e013f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:13:28.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:13:44.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants said this was seditious as he inflicted hate upon
        the President.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c728aecd-a472-4575-be96-a04000069377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:13:28.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:13:44.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 139 of the Revised Penal Code defines sedition as inflicting
        any act of hate or revenge upon a public officer or employee and "despoil,
        for any political or social end, any person, municipality or province, or
        the National Government."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae339729-5936-44b3-878c-4286033d46f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:13:28.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:13:44.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sedition is punishable by six years in prison and a fine of up to
        P10,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b532e013-d9fd-474f-890a-b3a43091cbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:13:28.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:13:44.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes had been charged of inciting sedition, and later rebellion,
        in connection with the 2007 Manila Peninsula siege.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886b522b-32fe-4598-bf69-6e12c9bb187e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:13:28.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:13:44.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the senator''s speech, Duterte also challenged anybody
        to shoot him if they find more than P40 million in his bank account.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26c9b8e-f8b8-43fa-b4cc-c2b6e07b24ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:13:28.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:13:44.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes then said that soldiers can now shoot the President using
        their M60 guns, which complainants believed was a proposal to commit coup
        d'' etat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6485bf86-9022-45e2-8694-40bc30c3a1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:13:28.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:13:44.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 136 of the Revised Penal Code prohibits conspiracy and proposal
        to commit coup d''etat, rebellion or insurrection, with penalty of six years
        of jail time and up to P8,000 in fines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023e0e16-6110-49b6-abde-cc7cee30b64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:13:28.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:13:44.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent AC Nicholls contributed to this
        report.</em></p>'
  'armed-forces-of-the-philippines-photo-contest':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-11-16T07:23:50.273+08:00
    'imagesource': 'jcr:9f30eec7-c234-480d-8d3a-190b9100e4cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a965de3-39c6-475e-bee2-cd2a78e5c319'
    'lead': 'For its 82nd anniversary, the Armed Forces highlights military service
      through pictures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T10:15:52.278+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T10:16:14.212+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T10:16:14.016+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP photo contest celebrates military service

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217b96f6-b982-4844-9960-3ad1728e95f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:52.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:16:14.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — The
        Armed Forces of the Philippines (AFP) is holding a photography contest for
        its 82nd anniversary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7758a7-8b21-4778-8dba-702ca1bbf097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:52.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:16:14.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now on its second year, the "AFPbayani@82 Photo Contest" showcases
        enlisted personnel and civilian talent for photography.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1544581d-28a4-4523-9bf2-5a5e07ab16be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:52.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:16:14.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP was established during the Commonwealth era through the
        National Defense Act of 1935.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765f9570-c865-4317-af7c-ea855ce6f861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:52.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:16:14.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the competition has four categories, namely, Liberating
        Marawi, Transformation and Innovation, Military Diplomacy, and Mobile Phone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1241df47-893e-4c62-ab10-7089162e6bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:52.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:16:14.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said with the five-month fight against the ISIS-inspired
        Maute as context, the first category "captures the punitive actions or its
        impact that showcase or convey the soldier''s heroism, valour, courage, thoughts,
        emotions, hardships and sacrifices during the five months fight to liberate
        Marawi."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9a3d32-16fe-4e99-b497-1cccb98b0c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:52.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:16:14.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added participants are encouraged to submit their entries with
        a short essay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44b8148-c2f6-4077-b1e8-e9bcc3c608df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:52.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:16:14.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transformation and Innovation, and Military Diplomacy, the AFP
        said, will highlight steadfast service to the countrymen and its efforts to
        align with the administration''s foreign policies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ebc065-1558-4fed-85c6-a9f2f9eebf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:52.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:16:14.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Mobile Phone, selfies and group photos featuring soldiers are
        accepted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e335a2-8f51-41e0-80cb-8c4d31642708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:52.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:16:14.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The photographs must emphasize the huge impact of soldiery in keeping
        the nation''s security, promoting nationalism, and nation building," the AFP
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a8f778-5791-4f0a-aede-e0266ddd026d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:52.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:16:14.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contest is open to all Filipinos, and will run until Dec. 6.
        Participants may submit up to ten photos per category.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e19953-c9e9-4ad7-8393-622ac06c811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:52.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:16:14.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photo submissions must have minimal to no digital editing, and must
        feature events that transpired between July 2016 and December 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881eb820-1327-4f19-8918-fb53661f2291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:52.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:16:14.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prizes for the contest winners has yet to be revealed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e61190-c6a5-44db-a409-f004601135d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:52.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:16:14.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civilians may send their entries to afpbayani82@gmail.com, while
        members of the military may contact their major service public information
        office.</p>'
  'afp-no-more-maute-straggler-marawi-city-arevalo-brawner':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-16T06:15:17.357+08:00
    'imagesource': 'jcr:1188b72d-d42b-48de-9f51-1ad621cffb6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f839fd9b-b523-4a85-bff3-41097b07d9c1'
    'lead': 'The military says the lack of fighting between government troops and
      members of the Maute group in Marawi indicates that stragglers have been "neutralized."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T10:20:53.816+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T10:21:23.661+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T10:21:23.386+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP: No more Maute stragglers in Marawi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8582c281-7e62-407b-a6e9-3c5b52ac6af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:20:53.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:21:23.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — The
        Armed Forces of the Philippines (AFP) said they believe there are no more
        Maute stragglers in Marawi City due to the lack of fighting between both sides
        for the past few weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f34945-98b0-48e7-ab7a-82e9c3073d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:20:53.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:21:23.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, AFP Pubic Affairs Chief Col. Edgard Arevalo said he
        spoke with Joint Task Force Ranao Deputy Commander Colonel Romeo Brawner who
        said stragglers in Marawi have been "neutralized."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e14127-c423-402b-ad0f-b442f1172c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:20:53.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:21:23.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala nang</em> firefight<em> na nangyayari, wala na tayong,
        wala nang nakikita tayong kalaban doon sa</em> lugar so what we are now focused
        on<em> ay ''yung</em> clearing," Arevalo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9795e0d7-fd23-4303-9790-5009e7f9d8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:20:53.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:21:23.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:There are no more firefights. There is no sign of the
        enemy in the area so we are now focused on clearing operations.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff299b21-780f-4408-b45c-611f9f6f74e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:20:53.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:21:23.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clearing operations are necessary, Arevalo said, to prepare
        for reconstruction and rehabilitation of the war-torn city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4163a9e1-0b68-45cb-bfa2-7a0626b276cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:20:53.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:21:23.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/10/21/dpwh-nha-marawi-rehab-residents-prepare-come-home.html">RELATED:
        Gov''t shifts focus to Marawi rehab as residents prepare to come home</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200057ab-a526-4149-abe9-d18e6a3c38db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:20:53.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:21:23.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the event that stragglers should be found, Arevalo said
        they would like to talk to the terrorists to get more information and convince
        them to lay down their arms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df87cf31-7d91-4615-902c-b154fe9dc463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:20:53.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:21:23.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi ang kadalasang ganyan na</em> straggler,<em> hindi nila
        nalalaman, maaring nagtatago sila sa isang, sa mga</em> basement <em>pa dyan
        o kung saan mang lugar na, hindi pa nila alam</em> exactly<em> kung ano ang
        nangyayari, na tapos na pala ang bakbakan,</em>" Arevalo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f973c9d-bc5a-429c-bec4-abdb80fb0008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:20:53.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:21:23.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What usually happens with stragglers is they don''t
        always know, they might be hiding in basements or in other places where they
        don''t exactly know what is happening, that the fight is already over.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae2768c-a13d-44d0-8244-b015e29702d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:20:53.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:21:23.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said they are hopeful the rebels will turn over their firearms
        or else suffer the same fate as their fellow rebels who had been killed. A
        total of 847 Maute fighters have died in the five-month long siege.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ded916-0de8-4cf0-9efa-4e243b1779b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:20:53.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:21:23.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi natin bibigyan ng puwang ang</em> terrorism<em> na maghari
        sa ating bansa</em>," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d3ef10-c5e6-4f6a-824c-e4d4274e9df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:20:53.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:21:23.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot give allow terrorism to take over our country.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da78e701-8d8f-4e34-9d3d-3f2fdbb06ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:20:53.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:21:23.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marawi crisis started on May 23 when government forces clashed
        with members of the rebel group Maute in Marawi City, Lanao del Sur. President
        Rodrigo Duterte declared the city''s liberation on October 17.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cd2935-8ec2-458c-916f-ac6d68e262cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:20:53.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:21:23.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 6, Brawner said there were less than 20 Maute stragglers
        left in different areas in the war zone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0f527b-8938-49cb-89c9-1245a8ee9c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:20:53.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:21:23.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/06/9-Maute-stragglers-killed-in-Marawi-military-Maute-cousin.html">RELATED:
        9 Maute stragglers killed in Marawi - military</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe525d5-ca1e-440e-b8ff-746220c97123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:20:53.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:21:23.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Dutere declared the end of the war, he said the city was <a
        href="https://cnnphilippines.com/news/2017/10/17/Marawi-liberation-Duterte.html">free
        from "terrorist influence."</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1680dfdd-3dd0-4fc1-aaff-63477fa54314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:20:53.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:21:23.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/05/24/marawi-crisis-timeline.html">READ:
        Timeline: The Marawi crisis</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4656ae-eaae-48f6-8d4c-f0502864035a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:20:53.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:21:23.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Abu Sayyaf Group is next</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b710041b-f4cc-402a-b6cf-08b6f845043b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:20:53.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:21:23.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Maute problem almost over, Arevalo announced the next priority
        would be to put an end to the Abu Sayyaf Group.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d68055f-6930-4e5f-acad-02f168f55be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:20:53.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:21:23.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/regional/2017/11/09/Soldiers-Abu-Sayyaf-clash-Basilan.html">On
        November 6, six soldiers died after clashes with the Abu Sayyaf in Basilan.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a851bd-06b2-4f24-af77-1ee02f8d4458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:20:53.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:21:23.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said such incidents strengthen the resolve of the military
        to neutralize the Abu Sayyaf. The rebels'' actions, he said, are merely a
        front.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726cff21-792b-4ac4-9ddb-b3394b90a3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:20:53.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:21:23.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intent is trying to show other supporters and sympathizers<em>
        na kaya pa nilang mag</em>-put up <em>ng laban sa gobyerno at makakuha pa
        rin sila ng suporta, simpatiya buhat mga taong ito.</em> But these are miscalculation
        on their part, at pwede nating sabihin na it is all meant for show," Arevalo
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43108e8d-b873-4319-baa9-a38391a6af05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:20:53.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:21:23.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The intent is trying to show other supporters and
        sympathizers that they can put up a fight against the government and get support
        and sympathy from others. But these are miscalculations on their part, and
        we can say it''s all meant for show.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96456eb-7702-4bdc-9814-8f821aae621d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:20:53.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:21:23.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the exact number of their members is unclear, the Abu Sayyaf
        Group is one of the smallest lawless groups in the Philippines – but is also
        considered as among the most violent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd835221d-07ea-43e4-ab28-543d8a22ec73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:20:53.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:21:23.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">RELATED:
        Who are the Abu Sayyaf?</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59995e19-0cc6-4cd4-882f-44c733b06cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:20:53.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:21:23.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Largely based in Western Mindanao, the Abu Sayyaf Group operates
        mainly in the provinces of Basilan, Sulu, and Tawi-Tawi in the Sulu archipelago.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35515a47-eaa1-4f1e-8fa9-304cc106b8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:20:53.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:21:23.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondents Rex Remitio, David Santos, and
        Gerg Cahiles contributed to this report.</em></p>'
  'De-Lima-BuCor-chief':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'Former Bureau of Corrections Chief Rafael Ragos was dropped from the
      Justice Department''s charge list Thursday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-16T09:37:29.759+08:00
    'imagesource': 'jcr:dbdf90f3-fbb9-410e-a1d5-1d3c3e735ce9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c9475fc-0b35-41e4-9593-e4be4e5a6f37'
    'lead': 'The prosecution amended its complaint against the detained senator.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T10:24:29.144+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T10:24:48.595+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T10:24:48.426+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former prisons chief to testify against De Lima

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98725de8-4792-42b3-a18a-6b8adbef6bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:24:29.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:24:48.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — One
        of the accused in Senator Leila de Lima''s drug case will now testify against
        her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08742c6f-867e-4451-9f21-cbc796e99ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:24:29.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:24:48.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Bureau of Corrections Chief Rafael Ragos was dropped from
        the Justice Department''s charge list, according to amendments to the information
        filed with the Muntinlupa Regional Trial Court Branch 204 Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921a3a4b-68ac-41f1-9d86-ef8eb4ef1a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:24:29.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:24:48.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution also changed its charges against De Lima, from "drug
        trading" to "conspiracy to commit drug trading."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590a459e-fb9f-41e2-a20f-3b3cd03afa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:24:29.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:24:48.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos faced charges of violating the Dangerous Drugs Act, for allegedly
        extorting money from inmates at the New Bilibid Prison between November 2012
        and November 2013 to fund De Lima''s senatorial campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf26168c-d7be-4c63-8d32-7f679fdabb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:24:29.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:24:48.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos was let off the hook after he detailed sources of P5 million
        pesos he delivered to De Lima and her bodyguard Ronnie Dayan on Nov. 24, 2012
        and Dec. 15, 2012.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bb4a81-08ad-488d-af0c-db6f1ffe0273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:24:29.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:24:48.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said dropping Ragos from the charge sheet is "supicious."
        She called on her co-accused to tell the truth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03f699a-0cbe-4a71-a3d4-dc96099d2674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:24:29.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:24:48.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana magpakalalaki mga co</em>-accused<em> ko. Huwag na silang
        magpagamit sa mga kampon ni</em> Duterte <em>na nanggigipit sa akin,</em>"
        De Lima said in an ambush interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080e4332-5b2f-4be5-a817-8f63c9abdd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:24:29.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:24:48.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope my co-accused man up. They shouldn''t allow
        themselves to be used by Duterte''s conspirators, who are making things difficult
        for me.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e6c14a-d594-4398-a5e4-5630187c8584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:24:29.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:24:48.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said she doesn''t blame Ragos, saying he could''ve been
        threatened or pressured. She called on Ragos to tell the truth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004a956c-a532-498f-baf0-d175f7f7344e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:24:29.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:24:48.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, De Lima''s lawyers said the amendments to her charges
        show that the prosecution is confused, adding this violates her constitutional
        right "to be informed of the nature and cause of the accusations" against
        her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325f6564-f3f5-4ee1-90cb-a71d1206421f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:24:29.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:24:48.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima asked the Supreme Court for her immediate release, saying
        her prosecution was "reckless and impulsive."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3c2885-1b0a-4d26-852c-184ef963a7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:24:29.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:24:48.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court, on a 9-6 vote, dismissed her petition to nullify
        her arrest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11c8cdb-6675-4021-95bd-0b6f8ef9276b'
      'mgnl:activationStatus': true
