      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It shows the Pope signing the hood of the car, which is sure to
        considerably bump up its value. (A Huracan already sells for upward of $200,000
        or around ₱10.2 million).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
