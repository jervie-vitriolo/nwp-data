      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to officially announce that the Pepe Smith Rock Fest
        is being moved to a later date. This is upon consultation with his manager,
