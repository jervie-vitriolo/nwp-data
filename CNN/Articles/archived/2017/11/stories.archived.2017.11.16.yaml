      'mgnl:lastActivated': 2019-09-02T10:05:53.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red Lion Donald Tankoua was hailed Finals Most Valuable Player with
        an average of 22 points and 18.5 rebounds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ed8d3b-2efc-4f3d-a8b9-13e1fcebe20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:05:28.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:05:53.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyceum ended its season on a sour note after dominating the elimination
        round with an 18-game sweep.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a0b274-a124-4c77-ac2f-481f31c56b15'
      'mgnl:activationStatus': true
