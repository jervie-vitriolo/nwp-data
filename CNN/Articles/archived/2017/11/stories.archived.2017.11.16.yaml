      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like the idea that ... the wood will be weathered and over time
        it will dissolve into the landscape," explains Issei.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f308bb0-a10e-41a4-a673-d956c21bf325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:35:59.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:41.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chapel-like" high ceilings not only bring in an abundance of natural
        light into the space -- for the architect, they are also symbolic of old age.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3b0603-5039-433d-8b58-c8e1a0f3c2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:35:59.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:41.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that sense, it might make sense that a person that might move
        out here and live here in a primitive hut -- by the end of their life they
        can somehow grow up to the roof to the ceiling to the sky.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d1f373-5e72-4e45-af82-c6653f1d7e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:35:59.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:02:41.945+08:00
