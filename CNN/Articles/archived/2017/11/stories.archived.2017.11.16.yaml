        16, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cbdd25-f322-47b0-8874-bbc7260b8087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:09:54.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:10:24.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
