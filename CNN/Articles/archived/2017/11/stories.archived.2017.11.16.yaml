      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season MVP CJ Perez had a game-high 22 points, five assists, and
        four rebounds for the Pirates.</p>'
