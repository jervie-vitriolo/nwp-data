  'cesar-chavez-mrt3-dotr-messma-card-black-box-possible-sabotage':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-16T08:42:55.175+08:00
    'imagesource': 'jcr:4af7d5af-9418-4578-9d45-c95fe99161b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9515e27e-fc04-4b93-a305-aaefd5472b0c'
    'lead': ' A transport official said there could be an attempt to disrupt operations
      of the Metro Rail Transit (MRT-3), after coaches decoupled on Thursday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T10:09:54.928+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T10:10:24.258+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T10:10:24.072+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Transport official: Missing MRT train ''black box'' a possible sabotage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585953fb-b316-4795-afb9-5d52849f407a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:09:54.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:10:24.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — A
        transport official said there could be an attempt to disrupt operations of
        the Metro Rail Transit (MRT-3), after coaches decoupled on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a60d348-fd19-49f3-8a0b-858fdab41eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:09:54.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:10:24.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is the motive to simply cover up the mistake of the train operation
        of Index No. 5 or part of an effort to sabotage the entire operation? These
        are some questions that the team is looking into," Transportation Undersecretary
        for Rails Cesar Chavez said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afebc6d1-afc1-40f6-a465-bd113231723e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:09:54.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:10:24.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early morning Thursday, some 130 top 140 passengers had to get off
        a northbound train, Index No. 5, in between the Buendia and Ayala stations.
        They walked on tracks for 10 minutes to get to safety.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c16703-94bd-4092-aee1-0a3d30da9f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:09:54.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:10:24.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who has the motive? Who has the opportunity? Who has the capability
        of removing the Black Box?" he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f43d78-403e-43da-b986-39d56196255c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:09:54.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:10:24.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safety Chief Technician Ruel Jose, who conducted the investigation
        on the mishap, said they could not find the Messma Card, which functions like
        a airplane''s black box, "recording all applied interventions."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4746023-14e1-46bc-be27-da49ff8bb8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:09:54.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:10:24.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose also said there was no electrical fault involved as there was
        no damage to the mechanical parts of the coupler.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77f8607-fe6f-4b0c-8897-dfa5f6e4ff5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:09:54.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:10:24.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coupler is a device that connects train cars.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910582e7-08fc-43c0-9efa-b4bb9b58e8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:09:54.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:10:24.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Imposibleng magkahiwalay ang coupler kung walang</em> human
        intervention," Jose added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e8e161-6470-4fcf-955c-2bb273a2c955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:09:54.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:10:24.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It would be impossible for the coupler to detach if
        there was no human intervention.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb946f6-0129-46b1-8e09-17dc68509d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:09:54.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:10:24.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/16/rush-hour-MRT-3-train-detach.html">READ:
        Passengers walk from Ayala to Buendia stations after MRT train detaches</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65fcadc-ef4b-4e6f-aedb-f1dbccc8ed93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:09:54.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:10:24.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Poe: Decide if there is a need to stop MRT operations</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3aad0a-ce4f-4459-af43-91e306bb291d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:09:54.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:10:24.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Public Services Committee Chair Grace Poe is not letting
        this incident pass.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da6a2aa-c6dc-417c-9632-9f74a142f67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:09:54.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:10:24.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said transport officials should be upfront on whether MRT operations
        should stop to make sure the train is in good running condition.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3edf25c-0939-4510-a1c3-1993233268aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:09:54.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:10:24.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Magagalit ang taumbayan kasi marami talaga ang mahihirapan
        na walang</em> MRT,<em> pero ang importante ay ligtas sila; so kailangang
        mag-desisyon ang</em> DOTr (Department of Transportation)," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045bbcc9-6855-48ea-a531-fdf66672f766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:09:54.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:10:24.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The public will be mad because a lot will suffer without
        the MRT, but what''s important is that they''re safe. So the DOTr must make
        a decision.]</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Poe to MRT officials: Decide if there&#39;s a need to stop ops <a
