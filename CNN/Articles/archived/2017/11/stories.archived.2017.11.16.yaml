      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Beda Red Lions emerged as the league''s champions once again
        following a win over the Lyceum Pirates in the Game 2 of the finals, 92-82,
        Wednesday evening at the Smart-Araneta Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff40fc9f-6845-4f6d-98e4-e478b17ab7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:05:28.080+08:00
