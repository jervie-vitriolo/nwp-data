  'Rediscovered-Leonardo-da-Vinci-painting-expected-to-fetch-100M':
    'author': 'Charlotte Parsons, CNN'
    'caption': 'Leonardo da Vinci''s "Salvator Mundi" was unveiled at Christie''s
      New York Auction house on Tuesday, October 10, 2017, and is expected to fetch
      about $100 million when it goes on sale in November. (SOURCE: Getty Images)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-11-16T12:11:47.754+08:00
    'imagesource': 'jcr:1feeb1d6-4068-4b96-8a57-b865fd5064a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3949c4a1-62e5-48cc-95b6-e1f307919674'
    'lead': 'A painting once bought for $60 is about to go under the hammer, billed
      as "the greatest artistic rediscovery of the 21st century."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T13:20:59.628+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T13:21:48.202+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T13:21:48.024+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rediscovered Leonardo da Vinci painting expected to fetch $100M

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0e08f5-a8cc-4e49-b997-e55c80b554aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:59.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:21:48.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A painting once bought for $60 is about
        to go under the hammer, billed as "the greatest artistic rediscovery of the
        21st century."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c874698-d287-4de7-af63-3dfec061b1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:59.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:21:48.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonardo da Vinci''s "Salvator Mundi" was unveiled at Christie''s
        New York Auction house last month, and is expected to fetch about $100 million
        when it goes on sale tonight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68a1890-2f69-40cd-a937-20cb20aaacd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:59.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:21:48.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''Salvator Mundi'' is the Holy Grail of Old Master paintings,"
        said Alan Wintermute, Christie''s Senior Specialist of Old Master Paintings.
        "Long known to have existed, and long sought after, it seemed just a tantalizingly,
        unobtainable dream until now."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3c66db-f4ff-484d-8798-e22789bdc22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:59.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:21:48.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Da Vinci painted the image of Jesus Christ at about the same time
        as the "Mona Lisa" -- around 1500. It adorned the walls of royal palaces before
        disappearing towards the end of the 18th century. By the time the painting
        resurfaced in 1900, its origins had been forgotten.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939d70c3-bc88-44a0-977e-2d9a20ee7507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:59.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:21:48.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The masterpiece sold at a Christie''s auction for $60 in 1958, before
        finally being identified as da Vinci''s work in 2011.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b563dd1-3667-4d59-bea1-7289e12ddc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:59.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:21:48.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Salvator Mundi" ("Savior of the World") is one of fewer than 20
        known paintings by da Vinci, and the only one in private hands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765d6de2-3376-4c87-bb69-c803d2d9e3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:59.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:21:48.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Salvator Mundi'' is a painting of the most iconic figure in the
        world by the most important artist of all time. The opportunity to bring this
        masterpiece to the market is an honor that comes around once in a lifetime,"
        said Loic Gouzer the Chairman of Post War and Contemporary Art at Christie''s
        in New York.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a128755-3999-4929-bc37-44a67c0c28bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:59.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:21:48.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one will ever be able to fully grasp the wonder of Leonardo''s
        paintings, just as no one will ever be able to fully know the origins of the
        universe."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64d8dd0-823a-485f-ab84-753c49b85ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:59.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T13:21:48.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/style/article/da-vinci-painting-auction/index.html">Rediscovered
        Leonardo da Vinci painting expected to fetch $100M</a>."</em></p>'
