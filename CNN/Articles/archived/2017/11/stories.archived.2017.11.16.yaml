      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — The
        National Collegiate Athletic Association (NCAA) men''s basketball title stays
        in Mendiola.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9d0250-fa17-40a0-8af4-166a8b4e6769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:05:28.080+08:00
      'mgnl:createdBy': 'cnnproducer'
