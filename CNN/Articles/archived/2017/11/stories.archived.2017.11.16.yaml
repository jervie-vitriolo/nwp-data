  'PH-Facebook-ultra-high-speed-internet':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-16T06:27:12.006+08:00
    'imagesource': 'jcr:524a613e-4f10-4343-9fcb-e0c5bbc81ce3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47496c99-67ec-47cd-8ce7-768dbc4a3ca0'
    'lead': 'Facebook will help build the Luzon Bypass Infrastructure, an information
      superhighway that is projected to bring faster, cheaper and more accessible
      internet in the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T11:53:28.783+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T11:53:56.462+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T11:53:56.264+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, Facebook team up for ultra-high speed internet infrastructure project

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40f834a-ca17-457b-bcc4-3c8faeb6b482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:53:28.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:53:56.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — The
        Philippine government is partnering with technology giant Facebook to build
        an "ultra-high speed information highway" that could be a "game changer" in
        providing faster, cheaper, and more accessible internet across the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381edf70-f656-43a7-a8c1-480a7e16f288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:53:28.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:53:56.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Communications Operations Office (PCOO), Information
        and Communications Technology Department, and Bases Conversion and Development
        Authority (BCDA)&nbsp; launched yesterday the Strategic Engagement and Collaboration
        to Undertake a Reliable and Efficient Government Internet (SECURE GovNet),
        PCOO said in a press release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c2ecc4-e699-4e66-8eb2-5189bc40aecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:53:28.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:53:56.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is set to create the Luzon Bypass Infrastructure, an
        information highway that will help address the longstanding problem of slow
        and inaccessible internet in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc65e660-05be-48fc-ab65-c22c021f2aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:53:28.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:53:56.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The structure, which is set to be built by the BCDA, will be composed
        of two landing stations connected by a 250-km cable network corridor. It will
        directly connect Luzon to internet hubs in The United States and Asia, DICT
        Officer-in-Charge Secretary Eliseo Rio Jr. said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7515885d-4d14-4501-9f5d-12a9e9b71195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:53:28.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:53:56.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook will be the first party to use the Luzon Bypass Infrastructure.
        It will build and manage a submarine cable system that will land in cable
        stations on the Eastern and Western Coasts of Luzon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601bc18f-ce2a-4f0e-a55f-6e074b5153f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:53:28.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:53:56.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Rio, BCDA President and Chief Executive Officer Vivencio
        Dizon, and Facebook Sourcing Manager Nico Roehrich signed the agreement to
        build the government''s first landing stations under the project.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8719ab78-6b0a-4910-aad2-b12a01639965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:53:28.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:53:56.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In exchange for utilizing the bypass infrastructure, Facebook will
        provide the Philippine Government with spectrum equivalent to at least 2-million
        megabits per second (Mbps)," Rio said in the press release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980f017e-02c6-4b17-a2c9-388ccdba18d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:53:28.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:53:56.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rio, the 2 million Mbps or 2 Terabyte per second capacity
        from Facebook "nearly equals" the combined capacity of local internet providers
        Globe and Smart-PLDT. This would make the Philippine government "virtually
        a third player" in the telecommunications industry, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1454d9f-50ce-4c8b-9036-557f011108e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:53:28.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:53:56.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SECURE GovNet which comes as the DICT in June, launched a <a href="https://cnnphilippines.com/news/2017/06/24/internet-philippines-dict-national-broadband-plan.html">National
        Broadband Plan</a> aimed at increasing internet speed and accessibility in
        the Philippines within two to three years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746f7a56-86d7-4bcb-bb56-bbf8fae7f179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:53:28.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:53:56.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is meant to facilitate other government connectivity programs
        such as the Free Public Internet Access, and National Government Portal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556f510f-a3ad-4199-a17f-b2198e6b5856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:53:28.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:53:56.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a game changer. It''s going to change the way we communicate
        in our country, and it''s going to alleviate the daily struggles of people
        with respect to the internet," Dizon said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe97cf3-4048-48e9-ac23-d4084bf8c978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:53:28.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:53:56.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has one of the slowest internet speeds in the world,
        according to a mobile network research firm OpenSignal. It has an average
        download speed of 8.24 Mbps -- or a fifth of the speed of list topnotcher
        Singapore, which logged 46.64 Mbps.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0789ee1b-2f20-405d-8210-5d8649b2e6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:53:28.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:53:56.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, OpenSignal added LTE availability in the Philippines
        is at 58.83 percent, placing the country at the 69th spot out of 77 countries
        in its ranking.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2519b82-6539-466d-af35-07844ce80caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:53:28.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:53:56.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea, Japan, and Norway, which performed best in this category
        had 4G availability of 96.69 percent, 94.11 percent, and 88.66 percent, respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0fe2ad-d5eb-4c5c-b5c1-4366311c1447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:53:28.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:53:56.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/03/philippines-lowest-rank-internet-speed-availability.html">READ:
        Report: PH among lowest ranked countries in internet speed, availability</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe29978-c1e2-4ec2-976c-d1f0905f0a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:53:28.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:53:56.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October, no less than Chinese billionaire and online Tycoon
        Jack Ma criticized the slow internet speed during his visit to the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6467cf-c14a-4fb0-abef-99a856bf73ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:53:28.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:53:56.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He encouraged government officials and entrepreneurs to work together
        to boost internet coverage and speed in the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac01c35-f69a-433f-a9c1-324a73d15ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:53:28.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T11:53:56.465+08:00
