      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:50:28.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chairman''s Statement also "looked forward to the announcement
        of substantive negotiations on the [code of conduct]." It welcomed the testing
        of cross-country hotlines on maritime emergencies, and "looked forward to
        the operationalization of the Joint Statement on the Observance of the Code
        for Unplanned Encounters at Sea," it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705d0afd-065d-4a5d-906c-de220ffbbd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:49:52.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:50:28.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources told CNN Philippines that the <a href="https://asean.org/storage/2017/04/Chairs-Statement-of-30th-ASEAN-Summit_FINAL.pdf">30th
        ASEAN Chairman''s Statement</a> in April did not include the reference to
        international law, <a href="https://cnnphilippines.com/news/2017/04/28/ASEAN-drop-arbitration-reference-from-Chairman-statement.html">following
        pressure from Beijing</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bee7b71-c026-4c23-9f75-545ffe1f64f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:49:52.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:50:28.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the 31st ASEAN Summit approached, ASEAN foreign ministers in
        their Joint Communique in August acknowledged international law, raised concern
        on land reclamation, and emphasized non-militarization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8562720d-60eb-4261-951c-cdcaaad6edf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:49:52.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:50:28.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Foreign Affairs Secretary Alan Peter Cayetano told the
        press that the Philippines <a href="https://cnnphilippines.com/news/2017/08/08/alan-cayetano-on-ASEAN-50th-joint-communique.html">did
        not want to include these passages</a> in the Joint Communique, but he gave
        in to other ministers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efc4531-33a5-4b88-8fb6-e5726f104735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:49:52.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:50:28.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from China and the Philippines, other claimants of the disputed
        islands are ASEAN member states Brunei, Malaysia, and Vietnam as well as northern
        neighbor Taiwan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f6f661-15d1-4d81-a193-2681b820ed3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:49:52.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:50:28.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the summit between ASEAN and China on Monday likewise
        "agreed to cooperate in maintaining peace, security, stability, safety and
        freedom of navigation in and over-flight above the SCS, in accordance with
        international law, including the 1982 UNCLOS."</p>'
  'UCLA-basketball-players-LiAngelo-Ball-Donald-Trump-China-shoplifting':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-11-16T01:32:51.599+08:00
    'imagesource': 'jcr:5e012df9-2990-4b71-a8de-05f6f0fd3e34'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3600506c-3d9e-4b93-bc0c-1d3d828464a5'
    'lead': 'All three apologized and thanked U.S. President Donald Trump for helping
      secure their release by raising the issue with Chinese President Xi Jinping
      during his visit, in their first public comments since being detained.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T10:52:47.996+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T10:53:14.355+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T10:53:14.177+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UCLA players apologize for shoplifting in China, thank Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e78321-a40f-448e-818b-c3221cc4cc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:52:47.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:53:14.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Three UCLA basketball players who had
        been detained in China on suspicion of shoplifting admitted on Wednesday that
        they stole items from three stores, and they thanked U.S. President Donald
        Trump for his help in winning their release.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abd4ea1-4cfd-409e-8661-7f18b151179d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:52:47.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:53:14.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three players - LiAngelo Ball, Cody Riley and Jalen Hill - remain
        suspended from the University of California, Los Angeles, basketball team
        indefinitely, coach Steve Alford told a news conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3c17c9-1ada-4e93-8376-cecfac06fac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:52:47.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:53:14.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three apologized and thanked Trump for helping secure their
        release by raising the issue with Chinese President Xi Jinping during his
        visit, in their first public comments since being detained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b103d478-7923-4816-add7-fbac852d62fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:52:47.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:53:14.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I take full responsibility for the mistakes I have made, shoplifting,”
        Riley told reporters. “I know that this goes beyond me letting my school down.
        I let the entire country down.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3708f5-f33c-44a5-b04d-2a2dbab4ece2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:52:47.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:53:14.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Wednesday morning said the players should be grateful for
        his involvement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed6c677-205d-467c-9067-2574ff969655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:52:47.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:53:14.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Do you think the three UCLA Basketball Players will say thank you
        President Trump? They were headed for 10 years in jail!” he wrote on Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4b3744-49a3-481c-81b7-8617b8addcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:52:47.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:53:14.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three basketball players were detained by police on Nov. 7 in
        the Chinese city of Hangzhou over allegations of shoplifting and faced charges
        by Chinese authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6be379-834e-4d52-b372-d09b26299be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:52:47.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:53:14.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were not on the team’s return flight to the United States on
        Saturday and instead landed at Los Angeles International Airport on a flight
        from Shanghai on Tuesday evening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ab407f-cd63-4537-8572-343f556f3b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:52:47.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:53:14.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UCLA Athletic Director Dan Guerrero said the students were released
        by the Chinese police after paying $2,200 bail.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e37d45-e288-4b84-9266-3bccacd05bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:52:47.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:53:14.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerrero said that White House Chief of Staff John Kelly called
        the students over the weekend to assure them that the government was working
        on their release. After the players’ release, Chinese Foreign Ministry officials
        said the case had been resolved according to law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1324f77c-f96f-4688-9471-f0a2734a18d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:52:47.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:53:14.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UCLA team had been in China for a game against Georgia Tech
        in Shanghai on Saturday, which UCLA won 63-60. The teams had traveled to Hangzhou
        earlier in the week. The three students, all freshmen, were taken in for questioning
        by police about alleged shoplifting from a Louis Vuitton store, sources previously
        told Reuters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6577cbc7-8145-4dfa-be6f-988cfed9fb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:52:47.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:53:14.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerrero said the Chinese police said items were taken from three
        stores and searched the hotel rooms and bags of players on both the UCLA and
        Georgia teams before identifying the players as suspects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca102b03-9c7f-4db0-ab8a-4125011d0a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:52:47.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:53:14.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are good young men who have exercised an inexcusable lapse
        of judgment,” Alford said. “I am extremely disappointed in their actions.”</p>'
  'Jinggoy-Estrada-bail':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-16T01:01:17.736+08:00
    'imagesource': 'jcr:e9d1fa1d-830d-420b-9532-05f8c613bf4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1df3de38-c1c2-40ad-8b23-f8a3444c062e'
    'lead': 'The Sandiganbayan has affirmed its earlier decision allowing former Senator
      Jinggoy Estrada to post bail for plunder and graft charges he is facing over
      an alleged pork barrel scam. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T10:55:43.639+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T10:56:06.768+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T10:56:06.633+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan affirms bail of Jinggoy Estrada

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf88aad-8dc0-488c-9198-65b0a3f5e615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:55:43.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:56:06.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — The
        Sandiganbayan has affirmed its earlier decision allowing former Senator Jinggoy
        Estrada to post bail for plunder and graft charges he is facing over an alleged
        pork barrel scam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff35e780-ec21-48ae-be95-d9651db3bede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:55:43.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:56:06.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a ruling issued on November 10, the Sandiganbayan Special Fifth
        Division denied the Office of the Ombudsman''s motion for reconsideration
        on Estrada''s bail for lack of merit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd70f42-748c-4b56-8975-191f99c8e8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:55:43.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:56:06.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said the Ombudsman did not present new arguments that
        would justify a reversal of the original ruling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2a97dc-0d73-42bd-ba0a-c5cca7d0cebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:55:43.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:56:06.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finding no new matters that could merit the reconsideration of
        its previous resolution, the Court finds no cogent reason to depart from it",
        the court said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb158a3-5110-4324-889f-f20e60cb9956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:55:43.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:56:06.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reiterated that it is duty bound to follow a Supreme Court ruling
        requiring prosecutors to identify a "main plunderer" in cases involving this
        offense.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a7ca86-033b-47fc-9ec7-75b689d0e634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:55:43.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:56:06.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada walked out of detention earlier this month after the court
        allowed him to post a P1million bail bond for his pork barrel plunder case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f005fd0-b41b-46ea-950b-cad5136965ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:55:43.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:56:06.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court anchored its ruling on a Supreme Court decision acquitting
        former president Gloria Macapagal-Arroyo on the grounds that the Ombudsman
        failed to identify her as the main plunderer in the charge sheet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa0183d-26c1-4133-a1a1-5ca95fa94aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:55:43.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:56:06.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Arroyo case is a judicial decision by the highest Court interpreting
        the plunder law and this Court is duty bound to follow and apply the Supreme
        Court''s ruling in the said case," the resolution read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c90b5b-c994-4971-84a2-80a87f9b197d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:55:43.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:56:06.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also stressed that the prosecution has failed to present enough
        evidence to establish Estrada as one of the masterminds of the fraud.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56190d79-b65a-408c-b928-4e3ee4e60467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:55:43.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T10:56:06.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator is accused of pocketing 183 million pesos in
        public funds by diverting his pork barrel to bogus NGOs owned by businesswoman
        Janet Lim Napoles.</p>'
  'gdp-third-quarter':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-11-16T00:55:10.342+08:00
    'imagesource': 'jcr:80bbaca2-2ea0-4de3-8d3a-70a10c8192e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dfe635c-3176-498f-9e48-7eb7f2b24c4a'
    'lead': 'The government says stronger exports and better government spending were
      the biggest contributors to the country''s third-quarter growth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T11:00:58.852+08:00
