      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Turns out all that pink at Kim Kardashian
        West''s baby shower was a major hint.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e28c11-e489-4a20-9da2-cd13d2222676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:10:58.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:11:15.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality TV star and her husband, rapper Kanye West, are expecting
        their third child via a surrogate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fff5455-7652-41ad-8518-9bbe1fca406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:10:58.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:11:15.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West revealed to Ellen DeGeneres&nbsp;<a href="https://www.ellentube.com/">on
        her talk show Wednesday</a>&nbsp;that the new baby is a girl and her 4-year-old
        daughter, North, is excited.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b0bc60-a291-49db-8fbb-084827064998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:10:58.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:11:15.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a baby shower over the weekend, and I thought, you know,
        I really do want to have a baby shower because I want (North) to feel that
        something''s coming and for her to really understand it," Kardashian West
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1b1c88-d609-4ed7-a8ef-e76cd22fc116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:10:58.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:11:15.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People brought toys and gifts, and (North) was opening them all
        up the next day and she goes, ''Mom, since baby sister''s not here, I think
        I need all of her toys in my room and play with them and make sure they''re
        all OK for baby sister.'' "</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee1650b-21ba-450a-8565-1473071391c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:10:58.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:11:15.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/11/13/entertainment/kim-kardashian-baby-shower/index.html">Kim
        Kardashian West takes fans inside her very pink baby shower</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fe0f98-bc4e-42b1-932f-b0ed980fbea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:10:58.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:11:15.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cosmetics mogul said they don''t have a name yet for the new
        baby who will also join brother Saint. He turns 2 in December.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca37225-4ea2-41dd-96f6-ba900afafded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:10:58.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:11:15.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite playing a game at the shower where she had guests write
        names on tiles to "see if there is something that sticks," Kardashian West
        admitted she and her husband are freaking out a bit that they haven''t picked
        one.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5a112f-d8af-40e1-b8f9-a1b2ecff8a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:10:58.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:11:15.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so hard," she said. "I do like different names, but short,
        easy to spell, one syllable. That''s kind of my vibe."</p>'
