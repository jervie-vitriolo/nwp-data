      'mgnl:lastActivated': 2019-09-02T08:28:26.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family and friends are calling for prayers for Philippines'' King
        of Rock and Roll Pepe Smith, who was admitted to the hospital on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d25c23-86f5-4cc6-a088-c5b96dbab3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:28:04.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:28:26.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manager Mark de Leon said Smith was brought to the hospital due
        to a stroke.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79fca00-f82f-4ab4-b002-7b1551c09808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:28:04.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:28:26.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Na-stroke na si Pepe last year, tapos sabi daw ng doktor, ganu''n
        daw talaga, puwedeng umulit," De Leon said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add11e59-d420-4c37-82cf-a3857c3b3ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:28:04.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:28:26.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Pepe already suffered from a stroke last year, the
        doctor said it could really happen again.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d63711-7397-4e74-85e6-cb13af66a35f'
      'mgnl:activationStatus': true
