      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> ‚Äî Transport
        officials are proposing installing platform screen doors at the Metro Rail
        Transit (MRT) Ayala station in Makati following an accident on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4908d786-5350-443f-8ae6-3c5bafc944dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:46.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:53:35.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Undersecretary for Rail Cesar Chavez told reporters
        on Wednesday that the doors, which would separate commuters on the platform
        from the train area, will prevent a repeat of what happened to 24-year-old
        Pasay City resident Angeline Fernando.</p>'
