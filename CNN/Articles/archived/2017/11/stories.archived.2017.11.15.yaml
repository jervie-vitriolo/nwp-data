      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî He''s a Voice coach and a superstar. Now
        he''s officially a heartthrob. Blake Shelton has been named the 2017 "Sexiest
        Man Alive" by People magazine.</p>'
