    'jcr:uuid': '080982a0-d997-4dca-a724-11c2abba3580'
    'lead': 'The beginning of formal talks between the Association of Southeast Asian
      Nations (ASEAN) and China for a set of rules on activities in the South China
      Sea highlighted the country''s hosting of the ASEAN Summit and Related Summits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T15:22:13.384+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T15:22:33.687+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T15:22:33.451+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Expert: Challenges face ASEAN-China talks on maritime code

      '
    'updated': 2017-11-16T14:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005816e7-cd6f-4c16-a175-552176db91c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:22:13.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:22:33.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> ‚Äî The
        beginning of formal talks between the Association of Southeast Asian Nations
        (ASEAN) and China for a set of rules on activities in the South China Sea
        highlighted the country''s hosting of the ASEAN Summit and Related Summits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7ac7cd-8739-4eea-af0a-21912a5ca950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:22:13.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:22:33.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Code of Conduct sets guidelines in dealing with conflicts in
        contested waters, among others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0fa599-78ec-4954-b1b5-3f899c7fbabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:22:13.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:22:33.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and some ASEAN members - in particular Philippines, Brunei,
        Malaysia and Vietnam, as well as Taiwan are&nbsp; claiming parts of the sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd29997-657f-4d97-acdb-a558c3c4ec42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:22:13.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:22:33.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means, ASEAN&nbsp; member states and China will now discuss
        a framework or outline for crafting the Code of Conduct (COC), which is the
        rule-based document.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5c8f9b-d155-4359-adc2-e87004891df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:22:13.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:22:33.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN and Chinese foreign ministers endorsed the negotiating framework
        in August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40739c7-f65c-4481-94f0-f4419b979b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:22:13.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:22:33.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It outlines principles of self-restraint and&nbsp; peaceful settlement
        of disputes,&nbsp; maritime cooperation and confidence-building measures such
        as communication hotlines, among others.&nbsp; But the framework states it
        is&nbsp; "not an instrument to settle territorial disputes."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a77379-c6dc-4aa6-8016-84cb4fcb4abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:22:13.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:22:33.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay Batongbacal, director of the University of the Philippines Institute
        for Maritime Affairs and Law of the Sea, sees the beginning of formal talks
        as a step in preventing conflicts and&nbsp; unilateral actions among claimants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b880dcc-1d0d-4a98-b182-ae16c61885f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:22:13.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:22:33.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it is, China is claiming almost the entire South China Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7919181f-34f1-41f6-a2fc-c49359b33739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:22:13.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:22:33.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is that the situation now has changed drastically.
        There is really no parity between parties. China has those islands,&nbsp;
        it is dominating the South China Sea thru the deployment of its military forces.&nbsp;
        Its fishermen are fishing all over regardless of EEZ (exclusive economic zone)
        boundaries. So this CoC&nbsp; discussion at this point will have very little
        impact on changing that&nbsp; situation on the ground," Batongbacal said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a2a380-dcc4-4714-b031-e2912f3b05dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:22:13.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:22:33.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batongbacal&nbsp; participated in the drafting of the 2002 China-ASEAN
        Declaration on Conduct&nbsp; (DOC) of the Parties in the South China Sea.
        It is the negotiating framework fot the COC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95beb7f4-2dab-468b-922d-2bae0dd52ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:22:13.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:22:33.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in previous discussion, he expects discussions on contentious
        issues such as geographic scope of the code and whether it will be binding
        to all parties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c040846d-065a-447d-ad3e-89c511af409d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:22:13.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:22:33.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing ASEAN&nbsp; Secretary-general Le Luong Minh renewed his
        <a href="https://cnnphilippines.com/news/2017/08/05/asean-push-legally-binding-south-china-sea-code-of-conduct.html">push
        for a legally-binding COC</a>. Minh is from Vietnam - a claimant country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a842aa99-9f18-4728-b22b-f0b19249d2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:22:13.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:22:33.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s my opinion that the COC&nbsp; can only be&nbsp; effective
        if it is&nbsp; a legally-binding instrument, given the fact that we have had
        the DOC for 15 years and we have never benefitted&nbsp; from its full and
        effective implementation," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8cbbf6-5d37-42a8-935e-537fba831532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:22:13.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:22:33.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batongbacal explains why some ASEAN countries are also pushing for
        the COC: "It&nbsp; doesn''t&nbsp; necessarily have to have penatlies or enforcement
        provisions but as a treaty, to be legally-binding,&nbsp; it means the parties&nbsp;&nbsp;
        commit in good faith to implement it&nbsp; and they could&nbsp; be held accountable
        for implementation and compliance."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e540a150-e94a-459d-853a-293fb0509e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:22:13.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:22:33.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said ASEAN''s decision-making consensus, in which all or 10 members
        must agree on an issue, could also pose a challenge. Some members like Laos
        and Cambodia are considered allies of China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f38e9e-78e1-43d8-b1a4-498348126f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:22:13.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:22:33.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Spokesperson Robespierre Bolivar says the schedule,
        venue and other details of negotiations by the ASEAN-China Joint Working Group
        will still be determined.</p>'
  'Authorities-asean-summit-security-successful':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-15T20:45:36.475+08:00
    'imagesource': 'jcr:1c9f8bd9-c3ba-4535-a0ff-be6d9066ad79'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05d80d82-3f80-44e6-a297-38d004b9edaf'
    'lead': 'Interior undersecretary Catalino Cuy said their year-long preparation
      paid off.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T15:24:51.473+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T15:25:09.957+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T15:25:09.791+08:00
