      'mgnl:lastActivated': 2019-09-02T08:28:26.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://m.facebook.com/photo.php?fbid=10210370632409274&amp;id=1446593972&amp;set=a.3320331014218.2119836.1446593972&amp;source=48">Music
        organizer Dudee Alfonso</a> posted a photo of Smith with an oxygen mask on
        a hospital bed in Metro Antipolo Hospital and Medical Center.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f9ea2b-e31b-473e-92b9-0e614e9a905e'
      'mgnl:activationStatus': true
