      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shelton, 41, said his girlfriend of two years, Gwen Stefani, convinced
        him to accept the honor, which typically comes with sarcastic bragging rights
        and a fair amount of teasing in Hollywood.</p>'
