    'template': '1'
    'title': 'Taylor Swift''s ''Reputation'' sells a million copies in four days

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa711293-c2c6-4541-823d-1eedf60f3c57'
