      'mgnl:type': 'text'
      'text': '<p>"It''s fairly unusual, I can''t think of the last time (a defector
        was shot at) ... it certainly adds to the tensions," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32a16bc-a507-43c2-a1d9-0a2db3e3f7a0'
