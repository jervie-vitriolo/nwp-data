      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special Facebook frame is labeled "Philippine National Watermark
        Bong Go."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13be748e-e827-4763-9550-3f633df61614'
      'mgnl:activationStatus': true
