    'template': '1'
    'title': '''Selfie King'' Bong Go shares spotlight with world leaders

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47b71ab-28ea-4a70-afe5-4eb67bb64533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:15:47.356+08:00
