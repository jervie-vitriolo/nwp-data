      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defector is currently in South Korean military custody, according
        to a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8398435d-87c9-4534-a2d1-4431a7c0fb3a'
