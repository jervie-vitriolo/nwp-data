    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b61580-36d4-400b-b345-38de17a6feeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:43:39.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:44:16.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As there were people watching who are not from the Philippines and
        who would not understand some of the songs, many of the Filipino songs had
        contextual cues flashed on the screen. ‚ÄúWe didn''t do it literally, we got
        the metaphorical grasp, and then we throw that so it''s more meaningful for
        the legionnaires. They get to have an idea of what the song is about and then
        may tug siya sa puso ng manonood.‚Äù</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493369d6-c4d2-4fcd-993b-e9766caffc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:43:39.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:44:16.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arch, which served as the backdrop of the performances for the
        entire show, was projected with illustrations of cities in the ASEAN region,
        also presenting symbolisms of the future. Ricardo Cruz, set designer of the
        ceremony also involved with the CCP, says: ‚ÄúIt‚Äôs about flight, future, looking
        forward, movement, being dynamic ‚Ä¶ The arch can also symbolize a bridge, connectivity,
        unity.‚Äù He adds that the curves of the stage was also based on the different
        islands that make up the region.</p>'
