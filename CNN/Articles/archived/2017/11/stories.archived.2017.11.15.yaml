        And most importantly, he &#39;can&#39;t wait&#39; to stick it to his fellow
        <a href="https://twitter.com/hashtag/TheVoice?src=hash&amp;ref_src=twsrc%5Etfw">#TheVoice</a>
        judge (and former SMA) <a href="https://twitter.com/adamlevine?ref_src=twsrc%5Etfw">@AdamLevine</a>.
