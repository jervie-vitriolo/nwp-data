      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> ‚Äî An
        early-morning raid Wednesday by government forces in Maguindanao led to the
        bombing of the Bangsamoro Islamic Freedom Fighters (BIFF), the military said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dd5a51-7e76-48c2-bbc7-f6f980b9437e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:52:30.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:52:49.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The air and artillery fire mission was conducted at 4 a.m. in Barangays
        Meta Data Unsay and Timbangan in Shariff Aguak, Maguindanao, by the 601st
        unit, said Capt. Arvin Encinas, spokesperson of the Philippine Army''s 6th
        Infantry Division.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75ce4fd-4214-4b0e-a7cb-53ddd1d277a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:52:30.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:52:49.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The faction of the BIFF was led by a certain "Commander Bungos,"
        he added. It was unclear how many fighters were being targeted, only saying
        it was an "undetermined number."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af0bab1-a518-4525-8fd4-67e2447d1d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:52:30.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:52:49.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area is now being cleared by military, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402684bb-6cf6-4f5d-a347-ec7e11a3ec08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:52:30.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:52:49.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala pa pong report, ongoing pa yung pag-galugad sa</em> area,"
        Encinas said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86afab9e-1dda-43a8-b1fb-d032637507a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:52:30.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:52:49.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have no report on it yet, search effort are ongoing
        in the area.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57db874-c2e7-4052-b915-d89ef27e504e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:52:30.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:52:49.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIFF, founded in 2010, is a splinter group of the Moro Islamic
        Liberation Front (MILF) and is based in Maguindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49c580c-a9a9-4eaa-883e-59c529168711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:52:30.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:52:49.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/08/07/military-warns-MILF-maute-in-marawi.html"><strong>RELATED:
        Military warns against MILF splinter group; Maute leaders still in Marawi</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef41e29-3cf6-4836-a885-5acb10fccf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:52:30.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:52:49.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/05/04/Who-is-Basit-Usman.html">In
        2014, the group and wanted Malaysian Zulkifli bin Hir, alias Marwan, allegedly
        pledged allegiance to Islamic State leader Abu Bakr al-Baghdadi.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be38cb04-6e49-42b4-b20c-ff1ebda9c818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:52:30.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:52:49.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of the BIFF came from "specific" reports from civilians
        and residents in the area, and monitoring by the government troops, the military
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072bc712-c94a-468b-820e-5e744dff088d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:52:30.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:52:49.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encinas declined to give details of the kind of air assets used
        in the operation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1dd20b-407a-46f4-9633-29bffc1fff96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:52:30.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:52:49.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Huwag na nating i-ano kung anong klaseng air asset, basta air
        asset. Kasi medyo sensitive ''yung ginamit natin</em>," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2763e8d2-3971-4479-8b3a-78d4f26ebc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:52:30.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:52:49.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s not get into what air asset was used. The air
        asset used is quite sensitive.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4d1974-a38a-4a36-bb4f-3e9f6af79924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:52:30.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:52:49.009+08:00
