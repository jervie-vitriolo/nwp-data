    'template': '1'
    'title': "Duterte: Controversy over Grace Poe citizenship prompted my run \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cf62cd-972a-4497-87f1-04f8b6e7f371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:18:36.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:19:07.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> ‚Äî The
        controversy surrounding former presidential candidate and Senator Grace Poe‚Äôs
        citizenship prompted President Rodrigo&nbsp;Duterte&nbsp;to run for office,
        he said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fe71c4-8c67-4672-8a5e-3f08fe7975b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:18:36.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:19:07.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúShe was disqualified by the Commission on Elections, also justices.
        And upon appeals, they ruled that she is a Filipino....&nbsp;I said, ‚ÄòI''m
        sorry Mr. Supreme Court, I do not agree. So I''m running,‚Äô‚Äù&nbsp;Duterte&nbsp;said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa382f82-f0db-4b57-bdba-14c510079fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:18:36.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:19:07.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was addressing the press after the 31st Association
        of Southeast Asian Nations (ASEAN) Summit and Related Meetings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5c4d21-1c86-49eb-9872-608ed130c98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:18:36.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:19:07.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2016 presidential elections, other presidential&nbsp;contenders
        ‚Äî&nbsp;including then Davao Mayor&nbsp;Duterte ‚Äî hit her citizenship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9ff05b-32a7-421c-a59f-cf25a85e0f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:18:36.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:19:07.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court in March 2016 ruled on the disqualification case
        against Poe, stating she is a natural-born Filipino and has met the 10-year
        residency requirement for presidential candidates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f05c83-a11b-44e9-b891-4e3d3715a82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:18:36.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:19:07.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1987 Constitution, candidates for presidency must be a
        natural-born Filipino citizen who has resided at least 10 years in the country,
        a presidential candidate must also be a registered voter, able to read and
        write and at least 40 years old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d8c3bd-7eb9-4d04-b9da-8dcafbec89de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:18:36.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:19:07.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the issue, Poe was accused of not being a natural-born
        Filipino due to her being adopted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50745563-4d05-4869-8b95-e2799cf82572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:18:36.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:19:07.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIf you''re [from] naturalized adoption, you are not a Filipino
        citizen,‚Äù said&nbsp;Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03eab85-96cc-40fd-b7be-6ea34051d182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:18:36.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:19:07.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe is an adopted child of movie actors Susan&nbsp;Roces&nbsp;and
        Fernando Poe&nbsp;Jr..&nbsp;‚ÄØThe High Court ruled that her adoptive parents
        are her birth parents, who are Filipino citizens. Although Poe Jr., who ran
        for President in 2004, also faced disqualification cases over questions of
        his citizenship.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3f68cd-8a19-491b-9166-f2a57d928e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:18:36.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:19:07.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe has yet to comment on the President‚Äôs statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c72f14c-32bd-4c6f-8eb2-5d72d97401fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:18:36.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:19:07.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines digital producer Chad de Guzman contributed
        to this&nbsp;story.</em></p>'
  'ASEAN-Music-festival-canceled-as-people-fainted':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-15T09:37:12.627+08:00
    'imagesource': 'jcr:a8794030-1def-47a4-9f6e-72708bb10bd3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e732c4ca-3557-4fca-a4f9-82eedc483bb0'
    'lead': 'The ASEAN Music Festival was canceled mid-concert due to public safety.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T09:23:05.183+08:00
