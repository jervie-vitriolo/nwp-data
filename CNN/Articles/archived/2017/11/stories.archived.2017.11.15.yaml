    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ASEAN Music Festival canceled as people fainted

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc14dad-f3b7-45b9-8a86-0507a2a0a252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:05.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:23:28.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> ‚Äî The
        much-anticipated Association of Southeast Asian Nations (ASEAN) Music Festival
        in Makati City came to an abrupt halt on Tuesday after organizers canceled
        it almost just as soon as it started.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6a68f6-7ecc-48f6-b5a9-14f3be46b0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:05.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:23:28.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.facebook.com/events/1692094754134751/permalink/1699748443369382/">ASEAN
        2017 National Organizing Council</a>, which handled the event, said it was
        due to public safety.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332b04fb-4c65-471c-936b-f0fdbec33e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:05.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:23:28.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For reasons of public safety, we have stopped the show. People
        are leaving to go home. We are sorry for the inconvenience," Southern Police
        District Chief Ssupt. Tomas Apolinario said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba828f43-9037-4f7e-abb4-ae40b8767c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:05.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:23:28.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the free concert attracted over 15,000 people.
        Police initially said the crowd was hard to manage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446bb1ed-4e02-4ab6-be35-2960f9947514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:05.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:23:28.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parokya ni Edgar frontman Alfonso "Chito" Miranda, Jr., one of the
        performers in the festival, said the local music scene should not be underestimated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcbb344-1f25-470c-a9d6-c895f7e73592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:05.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:23:28.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Di daw kasi nila ine-expect na ganun kadami ang pupunta kaya di
        nila napaghandaan ng maayos," Miranda tweeted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284c45b6-0afd-42cd-a7c5-22a9d638610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:05.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:23:28.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They said they did not foresee that a lot of people
        would attend.]</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Sana nextym hindi na ma- underestimate kung gaano kabuhay ang local
        music scene. Di daw kasi nila ine-expect na ganun kadami ang pupunta kaya
        di nila napaghandaan ng maayos. Buti nalang walang major injuries. May this
        serve as a lesson na maging mas handa nextym.üòä Long live OPM! <a href="https://t.co/WjS4V4R8JR">pic.twitter.com/WjS4V4R8JR</a></p>&mdash;
        Alfonso Miranda Jr (@chitomirandajr) <a href="https://twitter.com/chitomirandajr/status/930462200904298496?ref_src=twsrc%5Etfw">November
        14, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27121721-a58a-4ec6-a1c2-1045af25e1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:05.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:23:28.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05f17a0-395b-4627-bd9d-cc4b45c2bccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:05.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:23:28.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concertgoers also said the crowd was massive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7d4485-2a07-4e01-9e1c-a3341e28c133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:05.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:23:28.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CJ Domingo, who traveled all the way from Malabon with his siblings
        to attend the concert, said some people had even fainted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e126c8c-6ee5-40d4-ae48-ee2a5f0e8d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:05.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:23:28.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said authorities had difficulty controlling the crowd because
        there were so many people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0b3198-dd6b-4b43-9652-03203bf30580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:05.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:23:28.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sobrang siksikan po tapos narinig ako kanina na ano po parang
        nasira daw po yata ang pila ng mga nakapila</em> from 2 pm<em> pa. Kaya po
        parang nagkagulo ang mga</em> crowd," Domingo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdffaeb-d15b-4704-ac47-1cf7a8565eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:05.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:23:28.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was so crowded and I heard a while ago that the
        line of people who had been in line since 2 pm was broken. That''s why the
        crowd went wild.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a892d8-2575-4079-929c-15c9e0cbcc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:05.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:23:28.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said he saw at least 20 people being attended to by medics.
        He also claimed most of those who blacked out found it hard to breathe.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fc6490-fd20-45f9-80d3-168416d9a105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:05.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:23:28.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another concert goer, Mil Austria echoes Domingo''s observation</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dcddaa-a36b-481b-851c-700be06c0567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:05.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:23:28.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Madami ring nahimayay noong nagsisimula ang concert‚Ä¶ Sobra.
        Hangang dito po</em> crowded <em>po yan</em>," Austria said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515a5074-6726-4e43-a44a-f7b80b1388b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:05.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:23:28.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines tried to speak to the organizers but they refused
        to give details. The Presidential Communications Operations Office, which
        handles the affairs of the National Organizing Council, did not reply as well.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff27ab23-4180-4a29-a4aa-23a4d9e67acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:05.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:23:28.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN Music Festival was held in commemoration of the 50th anniversary
        and Philippine Chairmanship of ASEAN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56336c3b-b115-40f2-8479-b1e2500c445d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:05.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:23:28.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was supposed to feature both local artists and musicians from
        ASEAN countrie</p>'
  'asean-duterte-rejects-eu-aid-again':
