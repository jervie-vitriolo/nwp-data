    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c06f4da3-cb6c-4efd-91df-48a95953ea38'
    'lead': 'I''m sorry,¬†Taylor Swift¬†can''t come to the phone right now. Why? Because
      she''s busy selling a million albums.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T08:39:35.185+08:00
