      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da8ee40-3ff9-4700-88d7-cda248faaec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:10:58.472+08:00
