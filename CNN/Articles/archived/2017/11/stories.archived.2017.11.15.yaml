  'North-Korea-US-aircraft-carriers':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-15T08:08:29.572+08:00
    'imagesource': 'jcr:71cd3683-b896-4298-a3b0-c8b70e50cf0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '920e3d2f-5eb0-4b35-bd39-0ccb68c0edca'
    'lead': 'The presence of three US aircraft carriers off the Korean Peninsula is
      pushing the region closer to nuclear war, according to a North Korean letter
      to the UN secretary-general.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T08:31:30.127+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T08:32:03.047+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T08:32:02.748+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea: 3 US aircraft carriers creating ''worst ever'' situation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07424a84-23ec-468d-a677-a895d4b708ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:31:30.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:32:03.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî The presence of three US aircraft carriers
        off the Korean Peninsula is pushing the region closer to nuclear war, according
        to a North Korean letter to the UN secretary-general.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e838882-3d36-445d-b31b-ce286d7340d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:31:30.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:32:03.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three carriers, the USS Ronald Reagan, Theodore Roosevelt and
        Nimitz, and their multiship strike groups are finishing up four days of exercises
        Tuesday in the waters between South Korea and Japan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85ef244-9da1-4e1f-bdb8-e1214531ef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:31:30.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:32:03.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first time three of the 100,000-ton behemoths have sailed
        together in the Western Pacific in a decade. South Korean and Japanese warships
        have joined them during the exercise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94334bf-667d-4642-acc3-ec0d97ef6961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:31:30.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:32:03.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercises, which also have involved US B-1 bombers, help to
        constitute "the worst ever situation prevailing in and around the Korean Peninsula,"
        Ja Song Nam, North Korea''s ambassador to the United Nations, said in a letter
        Monday to the secretary-general.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd830f1b2-ddd3-452a-8f34-f4aec285a776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:31:30.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:32:03.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington "is now running amok for war exercises by introducing
        nuclear war equipment in and around the Korean Peninsula, thereby proving
        that the US itself is the major offender of the escalation of tension and
        undermining of the peace," the letter read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3492a87-2a34-4e65-9a71-6494c7d6c0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:31:30.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:32:03.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercises show North Korea is right to build up its defenses,
        the letter said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3d3c48-2868-42ba-8d37-f2fd2d25955b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:31:30.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:32:03.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the US standpoint, the presence of the three-carrier flotilla
        in Pacific waters is seen as a signal to North Korea that the United States
        will not be intimidated by Pyongyang''s testing of nuclear weapons and ballistic
        missiles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000d4494-04a5-423f-96f2-9589c7e48fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:31:30.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:32:03.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sent three of the largest aircraft carriers in the world (to
        the Korean Peninsula), and a nuclear submarine is also positioned," President
        Donald Trump said after his arrival last week in South Korea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6267621-9605-41b3-afb8-ec3ae63f21bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:31:30.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:32:03.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his trip, <a href="https://edition.cnn.com/2017/11/07/politics/president-donald-trump-south-korean-address/index.html">Trump
        struck a tough tone on North Korea, calling for an end to its nuclear program</a>&nbsp;and
        saying "we hope to God we never have to use" the military strength the United
        States has on the Korean Peninsula.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597c5e6c-8cae-404d-bc0b-36e47b22394a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:31:30.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:32:03.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This exercise in the Western Pacific is a strong testament to the
        US Pacific Fleet''s unique ability and ironclad commitment to the continued
        security and stability of the region," Adm. Scott Swift, the commander of
        the US Pacific Fleet, said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5166597c-4cb6-4a37-91be-900ea03a7437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:31:30.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:32:03.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pyongyang sees any US military exercises as a threat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e470980-4c4a-4c80-86fe-87c6d915f3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:31:30.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:32:03.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run Korean Central News Agency said Saturday that the
        presence of the three carriers was part of Washington''s "sinister intention
        to maintain military hegemony in the region."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89491237-5d8f-47da-9ab9-bfaf12681841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:31:30.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:32:03.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA also cited other recent US military moves, such as the first
        deployment of stealthy US Air Force F-35 fighters to Okinawa, as signs Washington
        is ramping up for war against North Korea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8bb36d-7a22-4e11-80d2-313b2821e13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:31:30.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:32:03.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang accused the United States and its allies, including Japan,
        of trying to "escalate the military tension and increase arms race in the
        region with each passing day."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcc1a8b-5106-45f6-8e3a-f896db15ebdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:31:30.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:32:03.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean government officials told CNN''s Will Ripley in Pyongyang
        last week that the United States was increasingly taking action that could
        "ignite another Korean War."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb2c78f-8e7b-4530-b54a-c354043bb231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:31:30.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:32:03.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody knows when and how the ''war maniac'' Trump will ignite
        the ''wick of war,'' " the officials said, referring to the presence of the
        carriers near the peninsula.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618b9427-c073-4d6e-9586-f168371f211f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:31:30.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:32:03.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A South Korean Defense Ministry official said the three US carriers
        held drills on either side of the waters separating the Korean Peninsula and
        Japan. Exercises closest to the Korean coast involved US and South Korean
        ships, while those closest to Japan involved US and Japanese ships, the official
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9952605f-d290-47a0-972b-4844817c924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:31:30.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:32:03.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining the three US carriers and their strike groups were three
        Japanese Maritime Self-Defense Force warships including the helicopter destroyer
        JS Ise, a guided-missile destroyer and general purpose destroyer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09b47c8-de81-46c1-8be9-d45817b3395d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:31:30.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:32:03.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The JMSDF is always using every opportunity to strengthen the JMSDF-USN
        alliance, and joining an exercise like this is a natural event to stabilize
        regional security," a Maritime Self-Defense Force statement said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d749cc8-3f6d-4f81-9010-acb9466dd95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:31:30.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:32:03.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean vessels joined exercises with the US warships on Sunday,
        according to US Navy photos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd66d4c-0994-4672-8537-3e740549a523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:31:30.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:32:03.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean Defense Ministry said it sent two destroyers equipped
        with the Aegis anti-ballistic missile defense system as well as five other
        warships to the exercises.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173dbd22-1142-4eee-a65d-6f23553ff47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:31:30.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:32:03.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each US aircraft carrier holds more than 60 aircraft, including
        F/A-18 fighter jets, airborne early warning and control aircraft and helicopters
        for anti-submarine warfare.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55170fe-ce34-4950-97e1-8a0a4e71bd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:31:30.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:32:03.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ships accompanying the carriers included destroyers and cruisers
        equipped with the Aegis system as well as Tomahawk cruise missiles. US attack
        submarines typically accompany US aircraft carrier strike groups, but the
        Navy usually keeps their specific locations secret.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b90bc05-d460-4802-9246-c4d02a62bad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:31:30.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:32:03.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time three US aircraft carrier strike groups worked together
        in the Western Pacific was off the US island of Guam in 2007, according to
        the Navy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9488b5c-15b0-4654-950f-2e9d14ce7892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:31:30.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:32:03.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/12/politics/us-navy-three-carrier-exercise-pacific/index.html">North
        Korea: 3 US aircraft carriers creating ''worst ever'' situation</a>."</em></p>'
  'Wonder-Woman-2-coming-out-earlier':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-15T07:40:09.028+08:00
    'imagesource': 'jcr:80194d24-3ce4-4214-983c-403eef7f8d3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '479c6c05-3fc5-4d2a-8d96-6fdb40592585'
    'lead': 'Christmas 2019 will be coming a bit earlier for "Wonder Woman 2" fans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T08:34:50.514+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T08:35:10.126+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T08:35:09.943+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Wonder Woman 2'' is coming out earlier

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab595b0-1589-41e8-9d5f-93df06a7c7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:34:50.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:35:10.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Christmas 2019 will be coming a bit earlier
        for "Wonder Woman 2" fans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306a01ac-ef5d-45d9-b279-db9bca738b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:34:50.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:35:10.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros. has announced that the film will be released on November
        1, 2019 -- six weeks earlier than had originally been slated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc01efd8-638d-4c0b-bf8c-b7d57ec47fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:34:50.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:35:10.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was much excitement at this year''s San Diego Comic-Con International
        when it was announced that the sequel to this year''s blockbuster superhero
        movie would be coming out in mid-December 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d638166-f0c9-48a1-bee2-b14367f18925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:34:50.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:35:10.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''<a href="https://edition.cnn.com/2017/06/06/entertainment/wonder-woman-2/index.html">Wonder
        Woman 2'' -- What we know</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb4d131-552d-4e2e-b9f2-6c5561d7995a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:34:50.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:35:10.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the film now being pushed up, it will no longer be in competition
        with "Star Wars: Episode IX," which is slated for a December 2019 release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568b322d-a331-4424-882a-c562cc976964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:34:50.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:35:10.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wonder Woman" star Gal Gadot and director Patty Jenkins are both
        signed on for the sequel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb68c14-9677-4f4c-b3a4-e639e3e7a7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:34:50.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:35:10.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first film has grossed more than $412 million since its release
        in June, and Gadot can be seen next as part of the ensemble cast of superheroes
        in "Justice League," which comes out Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da4b545-ac73-4220-8451-265b37c5951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:34:50.515+08:00
      'mgnl:createdBy': 'cnnproducer'
