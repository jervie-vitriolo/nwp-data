      'jcr:uuid': 'ca2f841b-7a99-4d15-bae9-2a4970eac6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:52:30.142+08:00
      'mgnl:createdBy': 'cnnproducer'
