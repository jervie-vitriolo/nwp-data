        width="500" height="547" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe9e0a5-f97c-4afc-9647-9bba5de5bbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:15:47.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:16:23.463+08:00
