      'mgnl:created': 2019-08-30T15:52:30.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:52:49.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/11/12/ASEAN-Summit-North-Korea-South-China-Sea-terrorism.html"><strong>READ:
        31st ASEAN Summit to tackle North Korea, South China Sea, terrorism</strong></a></p>'
    '15':
