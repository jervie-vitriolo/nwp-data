      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our military has raised the alert level in anticipation of North
        Korean provocation. The military is maintaining a full readiness," the country''s
        Joint Chiefs of Staff said.</p>'
    '20':
