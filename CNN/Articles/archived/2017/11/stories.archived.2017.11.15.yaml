      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> ‚Äî I''m sorry,&nbsp;<a href="https://edition.cnn.com/2017/11/10/entertainment/taylor-swift-reputation-album/index.html">Taylor
        Swift</a>&nbsp;can''t come to the phone right now. Why? Because she''s busy
        selling a million albums.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f329b6eb-58a4-4d9f-8572-8b3fd4b35c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:39:35.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:39:51.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift''s latest album "Reputation" sold over a million copies since
        it was released four days ago, according to Nielsen Music.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5776e50c-a6c2-4a81-90a0-71ec8db45cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:39:35.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:39:51.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reputation" is Swift''s fourth consecutive album to sell more than
        a million copies in its first week. Other big debuts include 2014''s "1989,"
        2012''s "Red," and 2010''s "Speak Now."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db65cb92-a1a5-44ff-b0fe-14333b888f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:39:35.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:39:51.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country singer turned pop star is the only artist to have four
        different albums sell more than a million copies in a week&nbsp;since Nielsen
        Music started tracking album sales in 1991.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340933ef-5192-4961-9951-e60b4522853c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:39:35.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:39:51.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Swift''s numbers are impressive, they are dwarfed by the biggest
        debut in music history: Adele''s "25"&nbsp;<a href="https://money.cnn.com/2015/11/29/media/adele-25-first-week-sales-record/index.html">sold
        2.3 million copies in its first three days</a>&nbsp;before ending its first
        week&nbsp;<a href="https://money.cnn.com/2015/11/29/media/adele-25-first-week-sales-record/index.html">with
        3.3 million copies sold</a>&nbsp;in 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b133408-8b58-4ff0-8502-35f8478599ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:39:35.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:39:51.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2017/11/10/entertainment/taylor-swift-reputation-album/index.html">Related:
        Taylor Swift''s ''Reputation'': What folks are saying</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdefcc6-29a9-4cc2-99b4-13b7a68736cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:39:35.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:39:51.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift&nbsp;reportedly&nbsp;kept "Reputation" off streaming services
        like Apple Music and Spotify for the first week of release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a1ec17-6dc7-4226-8d09-03b517bdf6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:39:35.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:39:51.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big sales also keep Swift''s hot streak alive coming off "1989,"
        which went on to win the&nbsp;<a href="https://edition.cnn.com/2016/02/15/entertainment/grammys-2016-feat/index.html">Grammy
        for Album of the Year</a>&nbsp;in 2016 and sell more than six million copies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af18af78-4244-4394-bfb4-a1719d8067a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:39:35.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:39:51.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/11/14/media/taylor-swift-reputation-sales/index.html">Taylor
        Swift''s ''Reputation'' sells a million copies in four days</a>."</em></p>'
  'Australia-yes-same-sex-marriage':
    'author': 'Ben Westcott and Lucie Morris-Marr, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-15T10:09:56.217+08:00
    'imagesource': 'jcr:e8908a0c-c44e-423c-8c6c-17388e051476'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa844ed2-5b80-46a5-8b5c-74ef96f224de'
    'lead': 'Australia has said "yes" to legalizing same-sex marriage after a controversial
      two-month long national postal survey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T08:42:56.229+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T08:43:21.736+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T08:43:21.524+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia votes ''yes'' to same-sex marriage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55844b3f-2837-43c2-afed-f85ce444daa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:42:56.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:43:21.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Celebrations broke out across Australia
        after a two-month national postal survey came out "overwhelmingly" in favor
        of legalizing same-sex marriage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebc107c-e589-4d9e-83d6-7a5965723570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:42:56.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:43:21.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results released Wednesday by the Australian Bureau of Statistics
        revealed 61% of the population voted to allow same-sex marriage, with 38%
        voting against.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fb49db-28c1-4154-abf6-a53e0f115d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:42:56.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:43:21.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rainbow-colored smoke, confetti and cheers erupted in the center
        of Melbourne following the announcement, where hundreds of people had gathered
        to hear the result.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c230d4b6-032e-4b95-bedd-3eb9bbd97909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:42:56.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:43:21.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When couple Jane Mahoney, 28, and Josie Lennie, 26, heard the result
        they collapsed into each others'' arms in tears. "(Now) we need to save and
        also gets lots of fun ideas from the other gay weddings," they told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5bf821-0428-4571-b0ab-ccfd38c7c7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:42:56.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:43:21.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 12.7 million people across the country, or 79.5% of the
        population, took part in the survey with every state and territory returning
        a majority "yes."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25234ac8-220b-4163-ab3f-3b1952867208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:42:56.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:43:21.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrations, singing and tears greeted the announcement in Melbourne.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992c78a9-1156-44fb-bfee-2284d3a5ee10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:42:56.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:43:21.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the beginning of the end of a long-running campaign to allow
        marriage equality in Australia, something already legal in the majority of
        English-speaking countries worldwide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1318daf-41e2-419d-b0b4-63767c68ab34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:42:56.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:43:21.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after the result, Australia Prime Minister Malcolm Turnbull
        said it had been an "overwhelming" response in favor of "yes" and called for
        same-sex marriage to be legalized before Christmas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4296801c-4d91-45f3-a0f9-43a0a756cfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:42:56.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:43:21.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They voted ''yes'' for fairness, they voted ''yes'' for commitment,
        they voted ''yes'' for love. And now it is up to us here in the Parliament
        of Australia to get on with it," he told reporters in Canberra.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9822ed0-9dc9-4813-8233-013fec32d460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:42:56.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:43:21.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Labor Party leader Bill Shorten told the Melbourne rally
        the postal vote itself should never have happened.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a197dcc-f6f1-4d14-8800-83d220b4ecd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:42:56.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:43:21.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel for young people who had their relationships questioned
        in a way I wouldn''t have thought we would see ever again, but nevertheless
        what this marriage equality survey shows is that unconditional love always
        has the last word," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bcbc8d-e444-4857-95c0-fe1ed9db7bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:42:56.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:43:21.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicians are expected to begin discussing the specifics of the
        same-sex marriage bill as early as this week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc0fd2a-a489-435f-96af-2cacbc97f43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:42:56.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:43:21.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, even ahead of the release of the results, conservative
        politicians inside the Australian parliament were preparing for a fight over
        how marriage equality would be legalized.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6344ab-b663-4a2f-ad0f-935bb1ab51d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:42:56.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:43:21.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prominent supporters of same-sex marriage celebrated the decision.
        Qantas CEO Alan Joyce danced on stage in Sydney with author and actor Magda
        Szubanski, and urged Turnbull to "get on with it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9205cb-f392-41ae-91df-05df95cc6d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:42:56.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:43:21.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Olympic champion Ian Thorpe warned conservative politicians
        against delaying the legislation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513505c8-4206-4a81-93da-3a102c020d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:42:56.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:43:21.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The result) spells it out loud and clear ... If they play around
        with this issue any longer, it will be at their peril," he told reporters
        Wednesday morning.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dd23e6-ef4f-450d-aa08-e8d2dba0fade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:42:56.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:43:21.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australians long in favor of marriage equality</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff957ad-b9fd-452f-902b-16e1712e23af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:42:56.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:43:21.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australians have long been in favor of marriage equality, but multiple
        governments have maintained they wanted to keep the traditional definition
        in law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f41d7a-d13d-4c9d-8702-5d523336117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:42:56.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:43:21.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, under pressure from moderates in his Liberal party to take
        action, then-Prime Minister Tony Abbott announced there would be a national
        vote, or plebiscite, to decide whether marriage equality should be legislated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c41d59-0366-4ef9-aacc-fea2f89aba59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:42:56.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:43:21.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was unable to get funding to hold the plebiscite after legislation
        was blocked twice in the Australian senate. Abbott''s successor, Turnbull,
        announced in August a national postal vote would be held.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab7ced2-5adc-4fa2-805a-239ab8ac43f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:42:56.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:43:21.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was one way to get around the funding issue, as the survey was
        run by the Australian Bureau of Statistics, removing the need for parliamentary
        approval.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44062ee6-e533-43ab-948e-a5e731ae2c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:42:56.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:43:21.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting opened on September 12 and Australians who had registered
        to vote had until November 7 to return their surveys.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616a8a72-a3e5-4f31-9f18-aa256a14840a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:42:56.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:43:21.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/14/asia/australia-same-sex-marriage-yes/index.html">Australia
        votes ''yes'' to same-sex marriage</a>."</em></p>'
  'Japan-P6.7-B-assistance-to-strengthen-PH-maritime-surveillance':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-15T09:16:24.738+08:00
    'imagesource': 'jcr:cab5eec6-a87d-4ac6-9757-ccfe9d8f0697'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9994669f-6b69-4525-8040-ce3e1604b0de'
    'lead': 'Japan pledged some ‚Ç±6.7 billion in assistance to improve peace and order
      in the south of the Philippines and the Sulu and Celebes Sea. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T08:46:56.024+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T08:47:16.494+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T08:47:16.287+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan vows ‚Ç±6.7 B assistance to strengthen PH maritime surveillance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867bfb6e-bf53-4cf8-874b-dfb1c7aacf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:46:56.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:47:16.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> ‚Äî Japan
        vowed Tuesday to provide roughly ‚Ç±6.7 billion in assistance to help strengthen
        the maritime surveillance capability of the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62585681-920b-4b38-a648-f043ebf2e5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:46:56.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:47:16.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan will fund the construction of four coast guard radar stations
        on the country''s southernmost islands, Prime Minister Shinzo Abe said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c67b8d6-6810-495e-9f51-a22fc246c50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:46:56.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:47:16.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe said this at a press conference shortly before the closing ceremonies
        of the 31st Association of Southeast Asian Nations (ASEAN) Summit and Related
        Meetings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8490b1-2c91-4a25-8a2e-b72418ba8b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:46:56.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:47:16.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to supplying the Philippine coast guard with patrols
        and high speed vessels which are already being implemented... At the East-
        Asia summit we announced that we would provide assistance for over two years,
        amounting to approximately 15 billion yen (‚Ç±6.7 billion) to improve peace
        and order in the south of the Philippines and the Sulu and Celebes seas,"
        Abe said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73896699-194e-46cc-b44a-b412dac9c146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:46:56.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:47:16.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, bilateral talks between Abe and President Rodrigo
        Duterte on Monday witnessed the exchange of notes between several Japanese
        and Filipino agencies. This includes notes on the ‚Ç±355 billion Metro Manila
        subway project, and the Arterial Road Bypass Project Phase 3.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f286f6-468f-45ea-9560-766bca02e02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:46:56.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:47:16.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the press conference, Abe stressed the importance of ''free
        oceans'' in Asia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de698fd-5267-45a6-b35a-cc2453f876a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:46:56.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:47:16.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Pacific and Indian Oceans, the world''s first and third
        largest bodies of water, must be free and open for all.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4272493f-048f-44f3-89f3-6d03a59f3ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:46:56.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:47:16.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through these endeavors we want to promote the free and open inter-Pacific
        strategy which (we) advocate," Abe said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eac3dac-72bd-439e-9dae-1e8c84d7f1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:46:56.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:47:16.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe also did not miss the chance to raise another security concern
        in the region-- North Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cab797-bd3d-417a-8a86-5e209fb24732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:46:56.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:47:16.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has launched 22 missile tests since February 2017 and
        alarmed the world with its rapidly-progressing nuclear program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b685e7fc-a800-4c78-a21f-93b55df86292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:46:56.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:47:16.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe said the greatest concern countries discussed at the East Asia
        Summit was North Korea''s aggressive nuclear activities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbb6725-aa77-41cd-a90b-a4c221067ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:46:56.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:47:16.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reiterated his call for ASEAN nations to put pressure on
        the hermit state.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eefae5b-67c6-457f-8cee-2e66314ec92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:46:56.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:47:16.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe said the international community should create an environment
        that will pressure North Korea to start dialogues with other countries and
        change their policy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c79fca-995f-4a72-8290-83e23964e6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:46:56.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:47:16.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ÔªøThe East Asia Summit is a forum held annually by leaders of 19
        countries from East Asia, Southeast Asia, and South Asia, including the United
        States, Russia, Australia, and New Zealand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cda45f6-1260-4655-9dd8-0d025166807e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:46:56.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:47:16.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday during the ASEAN-Japan Summit, Abe made a similar statement,
        asking ASEAN states to exert the <a href="http://nine.cnnphilippines.com/incoming/article449336.ece">"highest
        level" of pressure</a> on North Korea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14679431-34d4-4e02-a2ac-7e461dc25fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:46:56.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:47:16.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan took part and discussed North Korea in several events and
        ASEAN meetings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad81a1c9-9c5f-495f-a9ce-ef405ad373a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:46:56.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:47:16.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes bilateral talks with the Philippines-- where President
        Duterte likewise condemned North Korea''s launching of missiles -- the Japan-ASEAN
        Summit, and the East Asia Summit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fae9f94-0799-479f-9c07-80aa7604152c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:46:56.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:47:16.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Amanda Lingao contributed to this report.</em></p>'
  'People-for-sale-lives-auctioned-Libya':
    'author': 'Nima Elbagir, Raja Razek, Alex Platt and Bryony Jones, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-15T08:01:20.909+08:00
    'imagesource': 'jcr:700f8578-f00a-4dc1-9187-05f8fe632bfc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9d56a34-758f-4131-b844-7afeb96deadf'
    'lead': 'Not a used car, a piece of land, or an item of furniture. Not "merchandise"
      at all, but two human beings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T08:51:17.456+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T08:51:39.988+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T08:51:39.714+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'People for sale: Where lives are auctioned for $400

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6783bd5e-ce59-4257-9e7d-57d95823724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:51:17.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:51:39.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tripoli, Libya (CNN)&nbsp;</strong>‚Äî "Eight hundred," says
        the auctioneer. "900 ... 1,000 ... 1,100 ..." Sold. For 1,200 Libyan dinars
        -- the equivalent of $800.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905db172-d1da-4480-a41b-98d82dfef8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:51:17.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:51:39.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not a used car, a piece of land, or an item of furniture. Not "merchandise"
        at all, but two human beings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11059cce-3d92-435f-9dca-1a54f4fe7f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:51:17.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:51:39.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the unidentified men being sold in the grainy cell phone
        video obtained by CNN is Nigerian. He appears to be in his twenties and is
        wearing a pale shirt and sweatpants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da19e574-a433-46c6-8895-5be3df8de682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:51:17.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:51:39.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been offered up for sale as one of a group of "big strong
        boys for farm work," according to the auctioneer, who remains off camera.
        Only his hand -- resting proprietorially on the man''s shoulder -- is visible
        in the brief clip.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648bd3ca-12b2-46e4-9ed1-a39dc2c05d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:51:17.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:51:39.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seeing footage of this slave auction, CNN worked to verify
        its authenticity and traveled to Libya to investigate further.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d07cfbf-a593-4f2e-8178-b2ec43c311c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:51:17.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:51:39.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrying concealed cameras into a property outside the capital of
        Tripoli last month, we witness a dozen people go "under the hammer" in the
        space of six or seven minutes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a20481-4b68-4bd3-9b62-5f70b68189d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:51:17.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:51:39.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does anybody need a digger? This is a digger, a big strong man,
        he''ll dig," the salesman, dressed in camouflage gear, says. "What am I bid,
        what am I bid?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb024d8-36fb-45ee-a020-7716a9e236c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:51:17.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:51:39.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buyers raise their hands as the price rises, "500, 550, 600, 650
        ..." Within minutes it is all over and the men, utterly resigned to their
        fate, are being handed over to their new "masters."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed69ca08-4db1-42f4-af8c-8bfab5f91821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:51:17.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:51:39.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the auction, we met two of the men who had been sold. They
        were so traumatized by what they''d been through that they could not speak,
        and so scared that they were suspicious of everyone they met.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e625339-c347-48d5-a03e-c06438af8e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:51:17.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:51:39.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Crackdown on smugglers</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c26e55-5658-4dd4-848a-d9fd0139064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:51:17.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:51:39.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each year, tens of thousands of people pour across Libya''s borders.
        They''re refugees fleeing conflict or economic migrants in search of better
        opportunities in Europe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b891de1-d0ec-4091-b9ec-d08ac7f26eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:51:17.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:51:39.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most have sold everything they own to finance the journey through
        Libya to the coast and the gateway to the Mediterranean.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea93658a-ab45-47f0-9eca-553f9f16a487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:51:17.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:51:39.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a recent clampdown by the Libyan coastguard means fewer boats
        are making it out to sea, leaving the smugglers with a backlog of would-be
        passengers on their hands.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bfe49b-a7b3-4fba-8198-718285013084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:51:17.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:51:39.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the smugglers become masters, the migrants and refugees become
        slaves.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac75e4ff-481e-4195-aa89-f2eb38ad35e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:51:17.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:51:39.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/videos/world/2017/11/13/libya-migrant-slave-auction-lon-orig-md-ejk.cnn">Watch
        full documentary: Libya''s migrant slave trade</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0147ca5b-26ad-48b7-b0dd-aace72b6a94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:51:17.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:51:39.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evidence filmed by CNN has now been handed over to the Libyan
        authorities, who have promised to launch an investigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b4bbe2-069e-484a-bb01-7ac8d885fa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:51:17.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:51:39.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Lieutenant Naser Hazam of the government''s Anti-Illegal Immigration
        Agency in Tripoli told CNN that although he had not witnessed a slave auction,
        he acknowledged that organized gangs are operating smuggling rings in the
        country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243c3329-0bb3-40a6-8d01-3ff7a391372d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:51:17.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:51:39.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They fill a boat with 100 people, those people may or may not make
        it," Hazam says. "(The smuggler) does not care as long as he gets the money,
        and the migrant may get to Europe or die at sea."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b29e332-a4b7-47d9-adf9-553b81e67ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:51:17.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:51:39.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is dire," Mohammed Abdiker, the director of operation
        and emergencies for the International Organization for Migration,&nbsp;<a
        href="https://edition.cnn.com/2017/11/14/africa/libya-migrant-detention-centers/index.html">said
        in a statement</a>&nbsp;after returning from Tripoli in April. "Some reports
        are truly horrifying and the latest reports of ''slave markets'' for migrants
        can be added to a long list of outrages."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60936f5-cbca-4563-b9f5-c0efa8f7d2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:51:17.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:51:39.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auctions take place in a seemingly normal town in Libya filled
        with people leading regular lives. Children play in the street; people go
        to work, talk to friends and cook dinners for their families.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fb76c6-87b7-4a86-bb69-dd8d044a0c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:51:17.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:51:39.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But inside the slave auctions it''s like we''ve stepped back in
        time. The only thing missing is the shackles around the migrants'' wrists
        and ankles.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e98cc5-8470-41fd-80a1-efbe124c824f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:51:17.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:51:39.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Deportation ''back to square one''</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cbe5cf-03ad-46e6-933a-e6421dad6249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:51:17.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:51:39.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anes Alazabi is a supervisor at&nbsp;<a href="https://edition.cnn.com/2017/11/14/africa/libya-migrant-detention-centers/index.html">a
        detention center in Tripoli for migrants</a>&nbsp;that are due to be deported.
        He says he''s heard "a lot of stories" about the abuse carried out by smugglers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c252ab-8b0f-4eca-b323-544266b4e616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:51:17.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:51:39.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m suffering for them. What I have seen here daily, believe me,
        it makes me feel pain for them," he says. "Every day I can hear a new story
        from people. You have to listen to all of them. It''s their right to deliver
        their voices."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa51d2c0-bc9f-4557-a065-e4411d1da1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:51:17.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:51:39.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the detained migrants, a young man named Victory, says he
        was sold at a slave auction. Tired of the rampant corruption in Nigeria''s
        Edo state, the 21-year-old fled home and spent a year and four months -- and
        his life savings -- trying to reach Europe.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7604e3ee-0287-496e-b1ef-16313bb0b977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:51:17.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:51:39.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made it as far as Libya, where he says he and other would-be
        migrants were held in grim living conditions, deprived of food, abused and
        mistreated by their captors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ba2192-0da5-4a92-9ad6-a001abf37a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:51:17.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:51:39.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at most of the people here, if you check your bodies,
        you see the marks. They are beaten, mutilated."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5927fd0-5322-471d-bf99-1f072419ecfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:51:17.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:51:39.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When his funds ran out, Victory was sold as a day laborer by his
        smugglers, who told him that the profit made from the transactions would serve
        to reduce his debt. But after weeks of being forced to work, Victory was told
        the money he''d been bought for wasn''t enough. He was returned to his smugglers,
        only to be re-sold several more times.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59756693-8938-49de-87f2-62a3917d8b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:51:17.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:51:39.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smugglers also demanded ransom payments from Victory''s family
        before eventually releasing him.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e572209-276a-4f54-8085-44bba04037c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:51:17.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:51:39.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spent a million-plus [Nigerian naira, or $2,780]," he tells CNN
        from the detention center, where he is waiting to be sent back to Nigeria.
        "My mother even went to a couple villages, borrowing money from different
        couriers to save my life."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127a78c6-4ce0-408c-b641-34fa5cd30161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:51:17.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:51:39.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the route through north Africa becomes increasingly fraught,
        many migrants have relinquished their dreams of ever reaching European shores.
        This year, more than 8,800 individuals&nbsp;<a href="https://www.iom.int/sitreps/libya-voluntary-humanitarian-return-vhr-assistance-reintegration-support-stranded-migrants-4">have
        opted to voluntarily return home on repatriation flights organized by the
        IOM</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da097d5-075d-42e6-91a9-83bea3252d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:51:17.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:51:39.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/11/14/opinions/libya-migrants-protected-opinion-lacy-swing/index.html">Opinion:
        Abuse of migrants in Libya is a blot on world''s conscience</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3143d15f-72d6-4f75-ac9d-f7c55fcac13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:51:17.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:51:40.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many of his friends from Nigeria have made it to Europe, Victory
        is resigned to returning home empty-handed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8963cfeb-62b9-4e7e-a3ae-911c26cae601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:51:17.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:51:40.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could not make it, but I thank God for the life of those that
        make it," he says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19106d09-cdef-465a-a323-4e24bfc3b803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:51:17.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:51:40.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not happy," he adds. "I go back and start back from square
        one. It''s very painful. Very painful."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f710c71f-daa8-47aa-ac85-6acbe1f3365c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:51:17.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:51:40.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/14/africa/libya-migrant-auctions/index.html">People
        for sale</a>."</em></p>'
