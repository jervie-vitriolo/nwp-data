    'template': '1'
    'title': 'Gov''t forces bomb BIFF hideout in Maguindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4805e222-6e0d-4d2f-a9c4-54452ab01e7f'
      'mgnl:activationStatus': true
