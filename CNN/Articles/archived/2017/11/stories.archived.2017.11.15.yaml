    'title': 'Duterte rejects EU aid yet again: Forget it, we will survive

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b189d73-ede0-4f61-a2c2-725f0b374dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:25:51.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:26:23.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> ‚Äî After
        a summit with the European Union (EU), President Rodrigo Duterte maintained
        the Philippines will refuse any aid from the regional bloc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6eabaa-8412-4614-867e-65f2108c1e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:25:51.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:26:23.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he talked to European Council President Donald Tusk
        about possible donations from the EU, which he had repeatedly rejected, Duterte
        only had harsh words.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eabf4f-4e83-4e95-8d40-64cbbc033b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:25:51.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:26:23.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúForget it. We will survive, even if we have to eat dried fish and
        rice, we will survive,‚Äù Duterte said Tuesday night in a press conference after
        the country‚Äôs hosting of the 31st Association of Southeast Asian Nations (ASEAN)
        Summit and Related Summits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4976af-257a-4ee5-b20d-f03730ac8fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:25:51.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:26:23.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúJust don‚Äôt f*** with my country about sovereignty. That is really
        an insult. I consider it as a very serious insult,‚Äù he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6d4056-05ae-4ba8-9391-52b5b0bb53aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:25:51.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:26:23.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Tuesday, Duterte met with Tusk during the ASEAN-EU 40th
        Anniversary Commemorative Summit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9c7c43-f99c-4077-a9c9-28bd1a2e24d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:25:51.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:26:23.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe emphasize the importance of the shared values and common interests
        that bind the two regions in a long-standing and unique relationship as partners
        in integration, such as the principles of mutual respect for the independence,
        sovereignty, equality and territorial integrity for all states,‚Äù the ASEAN
        and EU said in a joint statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e49ace-69a9-4a06-ba84-57f5c52cee14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:25:51.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:26:23.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made it clear he does not want any aid with conditions,
        as he repeatedly lashed out at the EU for criticizing the drug war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a435b8d3-0134-4da4-a5ac-de4b98221095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:25:51.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:26:23.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2017/10/19/Cayetano-confirms-PH-no-longer-accepting-EU-grants.html">Related:
        Cayetano confirms PH no longer accepting EU grants</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf3d0ae-27d0-41c9-a4cc-463d7af3ea98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:25:51.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:26:23.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after the meeting with Tusk, the President didn‚Äôt budge. ‚ÄúKeep
        your money. Do not meddle with the sovereignty of my country. Do not impose
        conditions.‚Äù</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60987b6d-6b90-4381-af03-a15fd2aa2366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:25:51.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:26:23.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe are not rich, we are poor. But we do not bargain dignity by
        accepting money (with) conditionalities that are not really acceptable to
        us,‚Äù he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098dd25c-dd09-4b80-a3da-b1d2ad53c6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:25:51.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:26:23.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2016, Duterte challenged the United States and the EU
        to pull out their aid to the Philippines after they expressed concerns over
        alleged extrajudicial killings in the drug war. He even dared them to take
        the ‚Äúlead role‚Äù in the drug war if they can solve the problem ‚Äúthe civilized
        way.‚Äù</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54750b13-a540-4eac-a58e-2813fece26b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:25:51.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:26:23.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is set to receive ‚Ç¨325 million (around P18.05 billion)
        in aid from 2014 to 2020 under the EU''s Multi-Annual Indicative Program for
        the Philippines. The money will be used for sustainable energy and job creation,
        legal and judicial reform, as well as feasibility studies and outreach programs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a06b1c-0b37-472f-a68c-6c8b1af40f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:25:51.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:26:23.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU also recently pledged up to a P6-billion aid to Marawi residents
        displaced by the five month war against the ISIS-inspired Maute group. Task
        Force Bangon Marawi said it will study the offer to make sure it is in line
        with the President‚Äôs pronouncements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110cebbc-32bc-42ae-9faa-592946817e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:25:51.411+08:00
