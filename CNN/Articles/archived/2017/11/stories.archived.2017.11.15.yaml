      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith was set to host his first ever "Pepe Smith Rockfest" on November
        18. The organizers of the event said they will release a statement regarding
        the state of Smith''s health and the music festival.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d84fc54-62d8-4327-bf3a-3b4b8c7b3c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:28:04.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:28:26.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view of Pepe''s health condition, we would like to inform you
        that the Pepe Smith Rockfest organizers are currently holding a meeting and
        would be coming out with an official statement within the day. We also appeal
        for fervent prayers for our beloved Pinoy Rock legend," it said in a <a href="https://www.facebook.com/pyaps/photos/a.1606454079615482.1073741835.1598029810457909/1949779735282913/?type=3&amp;theater">Facebook
        post</a> on Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5df8c4-9a6c-435e-b934-23fa72567943'
      'mgnl:activationStatus': true
