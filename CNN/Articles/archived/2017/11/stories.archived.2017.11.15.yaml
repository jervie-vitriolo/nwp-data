    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What Filipinos got from the ASEAN Summit

      '
    'updated': 2017-11-16T21:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb16c910-36f8-400e-b716-42366384b75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> ‚Äî The
        main event of the country''s chairmanship of the Association of Southeast
        Asian Nations (ASEAN) drew to a close on Tuesday, with Manila achieving gains
        on some key economic and political concerns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143f5f79-4f1a-46b0-ad83-73afa36c4f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The billions of pesos and the thousands of manpower hours spent
        preparing for and hosting more than 260 meetings‚Ä¶ are the Philippines'' contribution
        and investment in building an integrated region for the benefit of the future
        generations of Filipinos," a government statement read.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6d889b-4bab-48a1-b45c-f476964dd169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twenty, 30, 40 years from now, our children and grandchildren can
        call not only their province or city or country, but rather the whole Southeast
        Asian region‚Ä¶ their home," it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c4d741-1be3-46b1-940e-67cb21361ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines set aside ‚Ç±15.5 billion for year-round activities
        as the regional bloc marked its 50th anniversary. Government cancelled classes
        and work in Metro Manila, Bulacan and Pampanga provinces during the Summit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c68d9a-1615-4e94-a71c-d49e56234cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31st ASEAN Summit and Related Summits gathered leaders from
        the ten ASEAN member countries and their dialogue partners from November 10
        to 14. The Philippines <a href="https://cnnphilippines.com/news/2017/11/14/Philippines-turns-over-ASEAN-chairmanship-to-Singapore.html">turned
        over the chairmanship to Singapore</a> on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b4185f-7ee5-4aba-8af5-29abfb326e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World leaders discussed hot topics from economic integration and
        extremism to trade and territorial dispute - both during the summits and bilateral
        meetings on the sidelines. But behind the diplomatic push, what does the average
        Filipino stand to gain from these high-level meetings? Here are the highlights.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f934e129-4502-47d5-bf67-a9e342582985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Migrant rights</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042c99d0-75bc-4af4-87e3-e3da5fbb15c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the centerpiece of the Philippines'' chairmanship is the signing
        of the ASEAN Consensus on the Protection and Promotion of the Rights of Migrant
        Workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266f5388-61f6-4646-9a48-d29f0c362b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement is expected to benefit over 200,000 Filipino migrant
        workers across the region. It provides for visits by family members for workers
        accused of crimes, reinforces workers'' rights to join trade unions and associations,
        prohibits passport confiscation and overcharging of recruitment fees, as well
        as regulates recruiters for better protection of workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ed1826-6709-4094-94e8-c97ac4e30e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/11/14/asean-consensus-sign-protect-promote-migrant-workers-right.html">ASEAN
        signs Consensus to protect, promote migrant workers'' rights</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fedc3b9-e2f8-4f63-9214-beee780af78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement also provides for respect for gender and nationality
        and protection against violence and sexual harassment in the workplace.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288071c3-720d-4358-9d85-d37fcdf475ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor ministers are working on an action plan to implement the Consensus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37194eac-d69b-441b-a46e-377382e26b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rebuilding Marawi</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef0a8a2-b6ba-4cc7-b058-2eaa2976b267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All leaders mentioned the threat of terrorism during their meetings
        with Duterte, the President himself said in a media briefing after closing
        the event.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813933f5-8e68-44fb-98a3-3f40981eb5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an official visit in Malaca√±ang on Wednesday, Chinese Premier
        Li Keqiang pledged 150 million yuan (over ‚Ç±1.15 billion) in grants to help
        rebuild Marawi and provide livelihood for displaced residents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41c67d6-c9fb-40f2-bab9-3a65cb966965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would benefit more than 300,000 residents who were forced to
        evacuate their homes during the five-month war against ISIS-inspired terrorists.
        The government declared the end of combat operations on October 24, less than
        a month before the ASEAN Summit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618a9e19-3491-4a4c-9d02-04c2bc874101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN leaders adopted a Manila declaration ministers forged in September
        which called for stronger cooperation against radicalization and violent extremism.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8d2a89-c3dc-41dd-8224-8e869fd463a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan vowed Tuesday to provide roughly ‚Ç±6.7 billion in assistance
        to help strengthen the country''s maritime surveillance capability.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0507fd1-3a30-4711-b868-e821dd6c3ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>South China Sea</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae70b237-5ed1-4d83-8248-d41ced891ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31st ASEAN Summit <a href="http://nine.cnnphilippines.com/incoming/2017/11/16/31st-ASEAN-chairman-statement-references-international-law-South-China-Sea.html">brought
        back a provision into the final Chairman''s Statement</a> that implied a reference
        to the 2015 ruling by the Permanent Court of Arbitration recognizing the Philippines''
        claims over the South China Sea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0f5778-5794-47bd-81da-260566aa6d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Tuesday said he will only bring up the ruling with China
        ''maybe once'' during his presidency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c0deae-2fa1-46fa-bec6-53c3838a4c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2017/11/15/Duterte-will-raise-arbitral-ruling-maybe-once-in-his-term.html">Duterte
        will raise arbitral ruling ''maybe once'' in his term</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a8e381-c79a-441b-8226-e92e98f7917c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2017/04/28/ASEAN-drop-arbitration-reference-from-Chairman-statement.html">30th
        ASEAN Chairman''s statement in April drew flak</a> after it removed a reference
        indicating respect for international law, supposedly at the pressure of Beijing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c82a8e-c9c3-492b-a69a-e89055403c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some experts claimed the new statement played safe, as
        it failed to call out China''s militarization and land reclamation in the
        area.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3063646-387a-4dde-a254-200655ad5105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2017/11/16/ASEAN-chair-statement-plays-safe-South-China-Sea-analyst.html">Analyst:
        ASEAN Chairman''s statement ''plays safe'' on South China Sea issue</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63997da-e044-4c2b-bb81-a51bab91173d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN and China also announced on Monday the beginning of negotiations
        for a code of conduct on South China Sea. The framework for the code, a one-page
        outline that should guide discussions, was approved in August.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0b406b-2239-453b-97f3-085bc6e79dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Presidential Spokesperson Harry Roque, Duterte <a href="http://nine.cnnphilippines.com/news/2017/11/16/palace-on-south-china-sea.html">wants
        the code of conduct legally binding</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8645b059-0760-4aea-b2df-3b2b992177ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a lighter note, ASEAN and China signed a Declaration for a Decade
        of Coastal and Marine Environmental Protection in the South China Sea, expected
        to last from 2017 to 2027.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feec7646-88fd-4110-8cbf-4095b9408de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Free trade</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de65def5-6286-4d16-ab19-949839384ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade barriers between Hong Kong and ASEAN, including the Philippines,
        will be reduced after the signing of a free trade agreement (FTA) on the sidelines
        of the ASEAN Summit on Sunday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4b187e-571a-4e42-83e4-6b5a192b6f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong was the Philippines'' third largest trading partner in
        2015 with a total trade of $8.231 billion (around ‚Ç±421.7 billion at the current
        exchange rate).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdd13f5-6967-4df9-80a9-367864363743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/11/12/ASEAN-Hong-Kong-sign-free-trade-investment-agreements.html">ASEAN,
        Hong Kong sign free trade, investment agreements</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8777695-df26-4206-b751-76bb6137dbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another welcome development from the sidelines of the summit, U.S.
        President Donald Trump agreed to consider signing an FTA with the Philippines.
        This was proposed by President Rodrigo Duterte during their bilateral talk
        on Monday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7db65c-6cd9-4dfc-aae4-d8bdf331b46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An FTA with the U.S. would further improve trade relations between
        the long-standing allies. In May 2017 alone, the Philippines exported $772.50
        million (around ‚Ç±39.4 billion) to the U.S. The U.S. is the country''s second
        biggest market in terms of revenue for that month.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22ec6a8-ca0e-4b50-937b-f135b762f994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/11/13/philippines-united-states-pushes-for-free-trade-agreeement-asean.html">PH
        pushes for free-trade agreements with U.S.</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5368ad4-b66c-4b35-ab3a-da57024e3600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Justin Trudeau''s charm</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93392c04-c0d2-4a07-a8f9-3028f5406bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Filipinos were charmed by social media favorite Canadian
        Prime Minister Justin Trudeau, who gained more attention when he stopped by
        a local fast food chain and visited babies and their mothers at a health center.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9591803d-7e11-4e16-be32-5cf821c078fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOOK: <a href="https://cnnphilippines.com/lifestyle/2017/11/12/justin-trudeau-jollibee.html">Justin
        Trudeau visits Jollibee, women''s center</a></strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bd3fab-02e5-410e-aee1-534c5f07585d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the 45-year-old Trudeau was also bombarded with questions
        on the dumping of 2,450 tons of Canadian waste to the country in 2013. He
        said <a href="https://cnnphilippines.com/news/2017/11/14/Canada-Philippines-Trudeau-trash-garbage.html">their
        government is engaged in finding solutions to ship the waste back to Canada</a>,
        but they still have questions as to who will shoulder the expenses.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aa1a8b-10c1-4d00-84c0-f6ff96e3bf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada also promised to invest ‚Ç±715 million over five years on access
        to reproductive health in the Philippines, in a pledge expected to benefit
        over 85,000 women and girls.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17425405-a57f-448b-9344-9e5beffa81e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/11/14/Canada-Philippines-reproductive-health.html">Canada
        to invest ‚Ç±715 million on PH reproductive health</a></strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b0145f-394a-4765-952a-3f98716163c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Human rights concerns</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972fb119-af7d-4717-a7a4-9b01f43ae51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Canadian Prime Minister''s charm did not work on the
        tough-talking Duterte, particularly when he raised his concern about human
        rights and extrajudicial killings.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb7ce67-dc04-4f14-83ef-5dd169efff1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said in a media briefing on Tuesday he would not explain
        his anti-drug campaign to foreigners. He said he finds world leaders "insulting"
        if they criticize the drug war. This response was contrary to Trudeau''s claim
        that Duterte was "receptive" when he raised the topic.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7d4f03-6a18-4969-8822-29b6045283ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/11/14/asean-duterte-insulted-over-world-leaders-questions-on-drug-war.html">Duterte
        ''insulted'' by how world leaders raised human rights</a></strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2d0a82-31a8-4196-8525-10769ae474ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, Duterte got along with U.S. President Donald Trump.
        After releasing conflicting statements on whether human rights issues were
        discussed in a bilateral meeting, the two countries released <a href="https://cnnphilippines.com/news/2017/11/14/asean-philippines-united-statement-human-rights.html">a
        joint statement that said human rights and the dignity of life were "essential</a>."
        It added the Philippines and U.S. would "continue mainstreaming the human
        rights agenda in their national programs."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1fd79c-4afa-4a38-9099-b54de4904b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of the Philippines law professor Jay Batongbacal noted
        that Trump seemed to be "passive" when it came to human rights issues in the
        Philippines.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79fae23-4b4d-4d0b-90d1-6a573aca5fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naturally, if [Duterte] was the one who brought it up, it would
        be in a way that is favorable to him," he said. "In that sense, he had control
        of how it was discussed."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b6ff0e-4c6b-4b6d-9945-f2cc7da87026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite criticism from the international community and human rights
        watchdogs, a drug war policy change seems unlikely. However, Duterte has since
        tasked the Philippine Drug Enforcement Agency to lead the war on drugs after
        surveys showed growing distrust in policemen.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09be3e49-332b-4e18-827c-d37c1526f4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/10/13/Bato-Dela-Rosa-drug-war-turnover-PDEA-shows-Duterte-not-dictator.html">PNP
        Chief: PDEA lead in drug war shows ''President isn''t a dictator''</a></strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0668007d-bb2b-49ca-b71d-f8b200db9dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will answer the fisherman and the farmer and I will explain to
        them patiently why it is so. But I will never, never allow a foreigner to
        question me," said Duterte in pointing out whom he would be responsible to.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcff607-66cb-43d8-afd2-270a3c37e580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:37:26.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:37:55.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' digital producer Amanda Lingao contributed
        to this report.</em></p>'
