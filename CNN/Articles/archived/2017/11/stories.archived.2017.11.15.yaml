      'mgnl:created': 2019-08-30T15:41:28.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:42:22.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Three UCLA basketball players accused of
        shoplifting in China last week returned to Los Angeles on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de01cd56-ff57-40b6-90d6-5926212b82b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:41:28.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:42:22.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video showed the three freshmen greeted by a media scrum as they
        walked out of a Los Angeles International Airport terminal about 6 p.m. (9
        p.m. ET).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b2a157-ee29-4900-a34d-687d4ffc8299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:41:28.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:42:22.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump earlier said he asked his Chinese counterpart
        to help in the case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eef5a3e-75f8-40a7-9706-ea3959916c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:41:28.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:42:22.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LiAngelo Ball, Cody Riley and Jalen Hill were allowed to leave after
        the situation was "resolved to the satisfaction of the Chinese authorities,"
        said Larry Scott, commissioner of the Pacific-12 athletic conference, of which
        UCLA is a member.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6074654a-54d8-4bda-b004-685cb075cb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:41:28.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:42:22.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all very pleased that these young men have been allowed
        to return home to their families and university," Scott said in a news release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f384abed-2e61-48d1-93f7-4ca31a42d4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:41:28.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:42:22.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three were arrested last week while their team was in the city
        of Hangzhou ahead of the squad''s season opener in Shanghai. They were <a
        href="https://edition.cnn.com/2017/11/08/sport/ucla-arrest-reports-china/index.html">questioned
        on suspicion of stealing sunglasses from a Louis Vuitton store near their
        hotel</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d1d678-04b1-4700-9549-84626d1b0109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:41:28.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:42:22.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio had stayed at the hotel, reportedly awaiting next steps
        in their case, while their teammates went to Shanghai, where UCLA defeated
        Georgia Tech 63-60 on Saturday. They stayed in China as their team returned
        to the United States over the weekend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6138a2-96a1-4752-9e9e-c0b3fd3dc3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:41:28.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:42:22.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trump thanked for looking into case</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36783c51-61c8-4af2-8924-7028db4f8406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:41:28.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:42:22.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott did not say how the case was resolved; a conviction of grand
        larceny in China could result in years of prison. But Trump <a href="https://edition.cnn.com/2017/11/13/politics/ucla-arrests-china/index.html">said
        Tuesday that he had asked Chinese President Xi Jinping</a> to help.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a532e86a-1022-40e8-9f8c-acf93c410bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:41:28.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:42:22.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UCLA''s trip coincided with Trump''s two-day state visit to the
        Chinese capital, Beijing, as part of his 13-day trip to Asia. Trump told reporters
        that Xi had been helpful in working to resolve the case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbacd1cb-d410-4d70-ad53-209c86986d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:41:28.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:42:22.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott acknowledged Trump, among others, in his statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fcfa56-f8b8-4d96-ae13-d5f149888c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:41:28.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:42:22.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are grateful for the role that our Chinese hosts played, and
        for the courtesy and professionalism of the local authorities," Scott said.
        "We also want to acknowledge UCLA''s significant efforts on behalf of their
        student-athletes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fedeee-ec98-47eb-b0d1-d97df453951e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:41:28.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:42:22.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally, we want to thank the President, the White House and the
        US State Department for their efforts towards resolution."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8004edcb-e20e-4de4-9068-2477a9fce9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:41:28.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:42:22.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s request was first reported by the Washington Post.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d4e76d-d913-400c-87b8-40cbad8fe56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:41:28.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:42:22.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Players to address media on Wednesday</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22099d1-a377-48ca-af45-0a113868e353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:41:28.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:42:22.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ball -- a brother of Los Angeles Lakers rookie Lonzo Ball -- Riley
        and Hill are scheduled to speak to reporters at UCLA on Wednesday morning,
        along with UCLA head coach Steve Alford and athletic director Dan Guerrero,
        the school said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f382943-aed5-4ffa-9272-94d587a924fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:41:28.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:42:22.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bruins, ranked 23rd nationally, will play a home game Wednesday
        night against Central Arkansas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d1f401-9cac-4d54-8938-f383c8e742a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:41:28.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:42:22.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before the game in Shanghai, the Bruins were in Hangzhou to
        visit the headquarters of Alibaba, the e-commerce giant that sponsored Saturday''s
        contest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4c6c67-0f49-483a-846a-957322f59b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:41:28.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:42:22.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game was the culmination of a <a href="https://pac-12.com/gallery/2017-pac-12-china-game-scenes-shanghai-and-hangzhou-ahead-game">weeklong
        cultural and sports exchange</a> involving the student athletes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d58451d-c3a2-4997-a850-7a1f911d8038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:41:28.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:42:22.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the players'' release, LiAngelo Ball''s father, LaVar, had
        said in a statement on social media that the Chinese judicial process could
        take months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35bd1c1-46d1-4037-bfd0-e3f97b97467d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:41:28.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:42:22.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaVar Ball and his youngest son, LaMelo, were in Hong Kong on Tuesday
        evening to promote a pop-up shop for the family''s athletic apparel line,
        Big Baller Brand.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbae18f3-21a2-4043-a883-824207221c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:41:28.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:42:22.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaVar, LaMelo and Tina Ball -- the family''s matriarch -- all went
        to China to watch LiAngelo play his first game as a Bruin and promote the
        opening of a Big Baller Brand pop-up shop in Shanghai.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231b25ac-b651-405a-9752-c414307da027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:41:28.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:42:22.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Dan Merica and Paul Vercammen contributed to this report.</em></p>'
  'suspected-abu-sayyaf-abduct-six-locals-sulu-seven-years-old':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-11-15T19:30:25.289+08:00
    'imagesource': 'jcr:ad7e104e-8aad-4321-8c33-5118ccc676b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca34dfeb-8171-40f4-9dc4-0885204320db'
    'lead': 'Among the abducted locals was a seven-year-old child.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T15:44:37.927+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T15:45:14.659+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T15:45:14.400+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6 locals abducted by suspected Abu Sayyaf members in Sulu

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eed321-3b4c-499f-82d9-5d1cadc7c13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:44:37.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:45:14.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> ‚Äî Six
        locals, including a 7-year-old child, have been abducted by 15 unidentified
        armed men in Sulu, authorities said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8585e918-ac96-405b-aa41-b95ae88f04a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:44:37.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:45:14.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Sulu commander Brig. Gen. Cirilito Sobejana said
        suspected members of the Abu Sayaff Kidnap-for-Ransom Group on Tuesday night
        forcibly took at gunpoint Nelson Hapole, 7, Junjun Hapole, 13, Lucy Hapole,
        21, Jessy Trinidad, 55, Nene Trinidad, 56, and Aloh Trinidad, 22.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9927770-5591-4ec0-8cc5-fd14964b5afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:44:37.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:45:14.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six are residents of Phase 4, Kalimayahan Village in Barangay
        Latih, Patikul, Sulu, some 25 kilometers away from the provincial capital
        Jolo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d6ea0d-7646-47dd-adec-7ca7aa0424f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:44:37.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:45:14.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This incident again demonstrates that the notorious kidnappers
        in Sulu are victimizing anybody including their fellow Tausugs even those
        who have less in life. Such hostility reminds us that security is everybody''s
        responsibility," Sobejana said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62849ea-03b6-4e8b-b164-f808a94a5456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:44:37.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:45:14.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also encouraged civilians to help the military in keeping their
        communities secure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd775f89-908c-4326-9ef4-89786e7668b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:44:37.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:45:14.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Concerned civilians are advised to take pro-active measures and
        ensure that anything unusual within their view are reported right away to
        the authorities to warrant prompt action and preempt any similar incident
        from happening," Sobejana said.</p>'
