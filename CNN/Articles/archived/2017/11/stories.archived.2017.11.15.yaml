    'template': '1'
    'title': 'Jordin Sparks is married and pregnant

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46496b47-64d1-4039-8773-2d984bd11ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:54:04.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:55:09.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî "American Idol" alum Jordin Sparks has
        been keeping secrets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da1b3d3-5b6e-4a92-82ce-872e79e1f378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:54:04.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:55:09.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old singer&nbsp;<a href="https://people.com/parents/jordin-sparks-pregnant-married-dana-isaiah/">revealed
        to People</a>&nbsp;that she''s been secretly married since July and is expecting
        her first child.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930ecadd-2df5-4eb5-b384-4b28a1a948f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:54:04.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:55:09.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sparks, who won Season 6 of "American Idol" in 2007, eloped with
        25-year-old model Dana Isaiah while on vacation this summer in Hawaii.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07570928-afae-443a-997d-ff9504e27295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:54:04.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:55:09.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August the newlyweds discovered they are expecting a baby next
        spring.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7349f7f2-18c7-4cbf-bf19-20b9859bbb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:54:04.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:55:09.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re really proud to be married to each other and to be celebrating
        this," Sparks told People.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adefa767-1aa7-4969-ac26-ef9fc2d2f51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:54:04.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:55:09.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaiah said the pair connected after Sparks traveled to Houston
        last February for a charity campaign and met his family. A few weeks later
        his mother enlisted Sparks to talk to him about his possible move to Los Angeles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c952245-d197-499a-b455-55e4a0edc9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:54:04.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:55:09.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mom was trying to get (Jordin) to talk me out of moving to L.A.
        because she''s experienced the industry out here," he said. "It wasn''t like,
        ''We want you guys to date.''"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c55404-4e8a-4a15-a14e-bf09dc4e8bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:54:04.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:55:09.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sparks knew Isaiah was ''the one''</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea0a6d1-2cab-496b-9349-466cc9ce8ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:54:04.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:55:09.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sparks, who had a high profile break up with singer Jason Derulo
        in 2014, said she knew right away that Isaiah was "the one."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993d33a5-82eb-457d-9a9a-525bf958baa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:54:04.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:55:09.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had never spent time with somebody that I had just met, also
        somebody of the opposite sex, that I immediately felt 100% comfortable with,
        Sparks said. "When I''m with him I feel comfort and safety and calm and peace
        and those weren''t things I normally felt."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeba69c0-aeb4-485b-9e6d-c0fda09b1575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:54:04.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:55:09.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pregnancy news was a shock for them and she cried some "shocked
        and scared" tears.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0550f8af-9e5e-422a-8024-a89ae50df261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:54:04.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:55:09.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sparks said "she''s extremely grateful because life is nuts."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beebda1-d936-4b15-acec-0f4f0cdcb3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:54:04.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:55:09.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the best part so far because I have (Isaiah) and I have
        this little one and I have a new family," she said. "I''m still doing music,
        I''m still doing what I love. I''m the most content I''ve ever been in my
        life."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d46496-3071-4c22-a604-5cf0869e8f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:54:04.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T14:55:09.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/14/entertainment/jordin-sparks-married-pregnant/index.html">Jordin
        Sparks is married and pregnant</a>."</em></p>'
  'North-Korea-heaps-insults-on-Trump-warns-he-will-pay-dearly':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-15T23:41:15.412+08:00
    'imagesource': 'jcr:b81b74f1-5eae-40c7-9891-a051d2f74dc3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33664f70-c475-45cc-8c77-39742cccdd85'
    'lead': 'US President Donald Trump¬†may claim he would never insult Kim Jong Un,
      but North Korea clearly thinks differently.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T15:00:26.967+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T15:01:08.030+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T15:01:07.829+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea heaps insults on Trump, warns he will ''pay dearly''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f275212e-87d2-42b9-874b-bfe377024d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:00:26.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:01:08.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî US President Donald Trump&nbsp;<a href="https://edition.cnn.com/2017/11/11/politics/north-korea-trump-asia-trip/index.html">may
        claim he would never insult Kim Jong Un</a>, but North Korea clearly thinks
        differently.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6615c0a-0e55-4d97-b28b-94a40bd5097f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:00:26.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:01:08.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A furious commentary published in a state-run newspaper Wednesday
        said Trump had displayed his "true colors as an old lunatic, mean trickster
        and human reject" during his recent visit to the Korean Peninsula.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659b6a4f-51ec-45f4-a379-945028884964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:00:26.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:01:08.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/11/08/politics/trump-south-korea-speech-key-moments/index.html">In
        an address to South Korea''s parliament last week</a>, Trump criticized North
        Korean leader Kim and the "dark fantasy" at the heart of his regime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092bb7b2-7d8f-4049-913d-ada6f6b78e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:00:26.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:01:08.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The worst crime for which he can never be pardoned is that he dared
        malignantly hurt the dignity of the supreme leadership of (North Korea),"
        the Rodong Sinmun commentary said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f5dffe-3a5a-4621-8c40-ee8d9932b1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:00:26.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:01:08.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump, who is no more than an old slave of money, dared point an
        accusing finger at the sun. He should know that he is just a hideous criminal
        sentenced to death by the Korean people. He will be forced to pay dearly for
        his blasphemy any moment."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f173903-c28c-4008-b592-9279c9033dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:00:26.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:01:08.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodong Sinmun is the official newspaper of North Korea''s ruling
        Workers'' Party, and the commentary was also published by state news agency
        KCNA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11b5e88-6105-4b55-9f0e-1d3ffcad2668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:00:26.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:01:08.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has previously boasted of its ability to strike the
        US with intercontinental ballistic missiles (ICBM) if Washington continues
        what Pyongyang views as acts of aggression against North Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e962843-b5ba-4f68-87ae-bcf8ba204042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:00:26.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:01:08.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Speech angered Pyongyang</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3b3353-ab28-4f77-a2ff-621c45625cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:00:26.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:01:08.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Delury, an expert on North Korea at Seoul''s Yonsei University,
        said Trump''s speech was particularly inflammatory from Pyongyang''s perspective,
        "and it was inevitable there would be a very strong reaction."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f9c062-03eb-4368-aa5e-9ae02512b2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:00:26.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:01:08.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump''s rhetoric in Seoul was praised by some observers for
        avoiding the type of "fire and fury" language he has used in the past, North
        Korea watchers have warned that direct criticism of the Kim dynasty -- which
        has ruled North Korea since its founding -- and the country''s political system,
        is far more likely to rile Pyongyang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e429f860-8a95-430d-9ee3-bed2adc12aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:00:26.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:01:08.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have (come) to this peninsula to deliver a message directly to
        the leader of the North Korean dictatorship," Trump said last week. "Every
        step you take down this dark path increases the peril you face."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a7373a-fb81-4d4b-b4b0-4d1a61bd321d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:00:26.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:01:08.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea is not the paradise your grandfather envisioned," he
        added. "It is a hell that no person deserves."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190275c7-b584-400f-b1a8-99b76097e674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:00:26.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:01:08.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delury said the issue is, "when President Trump gives speeches like
        this, how much does the North Korean system sort of contract around offending
        the dignity of the leader."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc1350a-e895-4f3c-9067-62377fd5c6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:00:26.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:01:08.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the danger in a speech like that, if the Trump administration
        wants any kind of diplomacy at all, how much they kill that possibility (by
        insulting Kim)," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b243b8-c63d-4cc9-a289-97c5f143d0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:00:26.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:01:08.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN correspondent Will Ripley, who was in Pyongyang at the time
        of Trump''s speech, said last week this type of language is likely to be "more
        infuriating to the North Koreans than the fiery rhetoric (Trump has) used
        before," as the US leader "directly criticized their ideology and authoritarian
        system."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244c8274-9035-4734-a567-4c95bd779b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:00:26.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:01:08.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trump and Kim</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb58b01b-9475-49fd-a2a7-1dcce1db4c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:00:26.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:01:08.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his Asia trip, while Trump maintained absolute US opposition
        to North Korea''s nuclear program and the threat of heavy retaliation for
        any actions against the US or its allies, he did appear to raise the possibility
        of future talks with Pyongyang.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0bcce9-41f5-44d8-90f5-c7f9e585627a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:00:26.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:01:08.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the possibility of becoming friends with the North Korean
        leader during a news conference in Vietnam, Trump did not rule it out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8756a389-53ea-467f-8b74-34bfd6c9a737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:00:26.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:01:08.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Strange things happen in life. That might be a strange thing that
        happens. But it is certainly a possibility," Trump said. "If that did happen,
        it would be a good thing for, I can tell you, for North Korea. But it would
        also be good for lots of other places, and it would be good for the world."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b55cce-3d29-414b-99f1-7c8bdf3060e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:00:26.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:01:08.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he also sarcastically responded to insults in North Korean
        state media in a&nbsp;<a href="https://edition.cnn.com/2017/11/11/politics/north-korea-trump-asia-trip/index.html">tweet
        mentioning the country''s leader</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68da3c7-dfcd-4f21-9437-a76ec7685d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:00:26.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:01:08.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would Kim Jong Un insult me by calling me ''old,'' when I would
        never call him ''short and fat?'' Oh well, I try so hard to be his friend
        -- and maybe someday that will happen!" Trump tweeted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3102204-c294-466a-8a54-7c4d06734d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:00:26.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:01:08.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delury said the Rodong Sinmun commentary was a "tit for tat" response
        to Trump''s recent rhetoric, but added it remains to be seen if this blowing
        off of steam will be enough for North Korea''s system to absorb the insults
        to its leader, or if more action will be needed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e26936e-220d-428a-9699-e744ab969cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:00:26.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:01:08.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published by CNN.com "<a href="https://edition.cnn.com/2017/11/15/asia/north-korea-trump/index.html">North
        Korea heaps insults on Trump, warns he will ''pay dearly''</a>"</em></p>'
  'North-Korean-defector-on-life-support-after-being-shot-five-times':
    'author': 'Jake Kwon and James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-15T22:39:11.018+08:00
    'imagesource': 'jcr:b9b21fba-1001-4d57-b406-e779b08cbd23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51d2b84e-7b24-4726-a7d8-c179a114b347'
    'lead': 'A North Korean soldier who¬†staged a daring break across the demilitarized
      zone (DMZ) into South Korea¬†is on life support after almost two days of surgery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T15:04:29.920+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T15:04:50.174+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T15:04:49.985+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korean defector on life support after being shot five times

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb6295d-5fe2-453b-bb74-7668faf549c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:04:29.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:04:50.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî A North Korean soldier who&nbsp;<a href="https://edition.cnn.com/2017/11/13/asia/north-korea-defector-dmz/index.html">staged
        a daring break across the demilitarized zone (DMZ) into South Korea</a>&nbsp;is
        on life support after almost two days of surgery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aebbb8-be58-45cb-830b-6d7544a768fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:04:29.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:04:50.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a detailed account of the soldier''s treatment, released
        by doctors Wednesday, the man was shot five times -- in his buttocks, both
        arms, back, and knee -- as he ran into South Korea under a hail of bullets
        from his former comrades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086dcdea-7872-42f1-9421-47414d678332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:04:29.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:04:50.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Command in South Korea said the soldier drove a vehicle near
        the military demarcation line, the de facto border between the countries,
        and then "exited the vehicle and continued fleeing south across the line as
        he was fired upon by other soldiers from North Korea."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413fe7bb-dba1-41ae-ad3a-0dfaa4e471f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:04:29.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:04:50.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 40 bullets were fired at the soldier, from pistols and
        an AK-47, South Korea''s military said. South Korean troops did not return
        fire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8991e5ae-7c0e-4cef-ab1d-a6ce7b5893c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:04:29.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:04:50.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Intensive surgery</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2813fd3-6ff1-4267-aec5-4ad0bab4ec83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:04:29.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:04:50.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After receiving immediate first aid at the DMZ, the soldier was
        flown in a helicopter to Ajou University Hospital in Suwon, a town near the
        South Korean capital Seoul.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b170c04-860b-44e1-a229-032c396ecb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:04:29.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:04:50.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was rushed into surgery "for an emergency operation" 30 minutes
        after arriving, the hospital said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43d4ecb-4a0e-419e-a521-9dc07d21bfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:04:29.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:04:50.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the operation, the soldier was admitted to intensive care
        for about 33 hours, before returning to surgery early Wednesday morning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a27435b-1c9c-4df5-bb44-93dfc9232c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:04:29.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:04:50.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The patient is being administered sedatives in the intensive care
        unit and mechanical ventilation is maintained using a life support device,"
        doctors said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aa2504-e0ae-4528-931c-51aa389f4293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:04:29.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:04:50.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More surgery will likely be required on his limbs and buttocks,
        they added, and he may suffer permanent nerve injury or paralysis as a result
        of his injuries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eba76f-318e-49bb-b355-65259ea31450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:04:29.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:04:50.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As his small intestine was ruptured by one of the bullets, the risk
        of infection was high, the statement said, with feces and intestinal parasites
        found in the man''s abdominal cavity and digestive system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e597a1-9d98-41b5-a21c-cb20cf56778b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:04:29.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:04:50.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contamination by ... feces and parasites was very severe, and the
        prognosis is likely to be worse than that of general trauma patients because
        of the long period of time spent in the state of shock due to massive bleeding,"
        doctors said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2979584-c1b7-4035-b4df-b1b43366686d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:04:29.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:04:50.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can not rule out the possibility of an unknown infection due
        to poor patient status and poor nutrition."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196909c8-c625-436d-a4ee-7461cedc84de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:04:29.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:04:50.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DMZ defections</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc212d9-9276-4675-8066-298e8c97d74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:04:29.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:04:50.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s defection is the third by a member of the North Korean
        military this year, following two soldiers who fled to South Korea separately
        in June.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c26b8b-aed2-4bb8-bdec-b1584ef18b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:04:29.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:04:50.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to 2017, there had only been four military defectors from
        North Korea over the past five years: one in 2016, one in 2015 and two in
        2012.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d74f56a-073f-4ce4-bcfd-6ff8c9fa3575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:04:29.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:04:50.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Kelly, associate professor at the Department of Political
        Science at Pusan National University, said the prominent defection and the
        shooting was "genuinely surprising."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5450caf6-5045-4bbe-9b2c-c56efd6abb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:04:29.921+08:00
      'mgnl:createdBy': 'cnnproducer'
