  'Military-NPA-kills-CAFGU-Negros-Oriental':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-11-15T02:10:27.995+08:00
    'imagesource': 'jcr:25a00e69-4012-47d7-a009-565e615bd32c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d4d735e-59cb-4375-a9d6-1cdf6ed78512'
    'lead': 'The NPA attack happened as world leaders gathered in the country for
      the 31st Association of Southeast Asian Nations Summit and Related Summits in
      Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T08:19:56.098+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T08:20:18.194+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T08:20:18.023+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military: NPA kills militiaman in Negros Oriental

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9265212-60f3-468b-8aba-794b0e7cdbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:19:56.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:20:18.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> ‚Äî Communist
        rebels abducted and killed a paramilitary member in Negros Oriental on Monday,
        the military said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9b79fa-8cca-43d4-bf9c-1122bbe6d1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:19:56.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:20:18.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspected members of the communist New People''s Army (NPA) abducted
        Gelino Vailoces, 52, at around 8 a.m. on Monday, the 3rd Infantry Division''s
        Public Affairs Office said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c79a99a-bd16-4558-9c1a-0732e38cbc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:19:56.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:20:18.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 30 rebels took Vailoces from his home at Barangay Talalak
        in Santa Catalina town, according to witnesses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12573a88-8a23-4747-b042-f23ba877c77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:19:56.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:20:18.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Citizen Armed Force Geographical Unit member was unarmed and
        off-duty at the time. Vailoces was found dead at around 3:30 p.m., around
        1.5 kilometers away from the detachment in Siaton town which was his post.
        Negros Oriental is a province in the Visayas, around 900 kilometers south
        of Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7095ed4d-18a1-4b65-aaf9-1e01e52074b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:19:56.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:20:18.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said Vailoces had gunshot wounds in both knees and
        in his mouth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a684362-65fe-4c22-9d3f-48cb788f0f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:19:56.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:20:18.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said it will file a complaint before the Joint Monitoring
        Committee, composed of peace negotiators from the government and the National
        Democratic Front (NDF). The NDF is the political arm of the Communist Party
        of the Philippines. It represents rebels in peace talks to end 48 years of
        insurgency, the longest-running in Asia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6f0db7-3f6c-4104-976c-a0bd149cb10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:19:56.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:20:18.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA violated the Comprehensive Agreement in Respect for Human
        Rights and International Humanitarian Law (CARHRIHL), signed by the government
        and the NDF in 1998, said Col. Eliezer Loza√±es, commander of the 303rd Brigade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958cf14e-ead2-4a09-8e38-2185ee2fa0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:19:56.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:20:18.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 4 of the CARHRIHL states, "Persons hors de combat (out of
        the fight) and those who do not take a direct part in hostilities are entitled
        to respect for their lives, dignity, human rights, political convictions and
        their moral and physical integrity and shall be protected in all circumstances
        and treated humanely."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef040fb-a928-4b7a-bfde-7b9d92f55438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:19:56.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:20:18.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once again, we are calling on the communities to remain vigilant
        and report immediately presence of CPP-NPA Terrorists in their area so that
        we can put to stop the suffering of our people from the ideology-based violent
        extremism, extortion, threats, intimidation and other criminal activities
        of the communist-terrorist NPA," the military said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a54141-448c-479e-a2ec-44a18cfc6f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:19:56.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:20:18.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA attack happened as world leaders gathered in the country
        for the 31st Association of Southeast Asian Nations Summit and Related Summits
        in Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ca6e6e-764e-4276-ba9c-2d615727b6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:19:56.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:20:18.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/07/21/duterte-no-more-talks-with-communist-rebels.html">READ:
        Duterte: No more talks with communist rebels</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503ffe0f-d9af-4958-894b-49d556f21751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:19:56.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:20:18.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also follows the deaths of a four-month old baby and two other
        civilians in an NPA ambush in Bukidnon on November 9. The Communist Party
        of the Philippines (CPP) on Tuesday took full responsibility for the attack
        and said it "will take all measures possible to account for the resulting
        difficulties."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f3e6df-2594-4c08-aaf5-d4e37163d053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:19:56.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:20:18.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the civilians'' Toyota Fortuner was tailing the police patrol
        car which was the target of the ambush.</p>'
  'Kanlaon-permanent-danger-zone-after-alert-level-rises':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-15T00:29:22.847+08:00
    'imagesource': 'jcr:af82d8a1-d41c-4b84-ae70-67b5bf3659c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed42d9a6-129b-4269-a5d3-f450cc91d5dc'
    'lead': 'PHIVOLCS recorded 279 volcanic earthquakes from Mount Kanlaon in Negros
      Oriental in a 24-hour span.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T08:23:05.638+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T08:23:37.863+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T08:23:37.645+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No entry in Kanlaon''s permanent danger zone after alert level rises

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10328e24-6df4-45a3-ae37-cc5630465e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:23:05.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:23:37.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> ‚Äî Entry
        within the four kilometers from the summit of Mount Kanlaon, or its permanent
        danger zone (PDZ), is now prohibited after the Philippine Institute for Volcanology
        and Seismology (PHIVOLCS) raised its alert level of unrest from "low" to "moderate."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c31a415-0337-4784-876e-3a598b35aed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:23:05.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:23:37.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert level 2 of a five-step alert system for Kanlaon was raised
        after PHIVOLCS recorded 279 volcanic earthquakes for the past 24 hours. Mount
        Kanlaon, whose peak is at 2,435 kilometers above sea level, is in between
        Negros Occidental and Negros Oriental.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c09e35-b68b-4910-913f-b34106810a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:23:05.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:23:37.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is probable intrusion of magma at depth which may or may
        not lead to a magmatic eruption," PHIVOLCS said in a bulletin released on
        Wednesday. Magma is the hot, molten rock found below the surface of the earth.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Notice of Alert Level Raise at Kanlaon Volcano:<a href="https://t.co/lag0juWVM0">https://t.co/lag0juWVM0</a>
        <a href="https://t.co/EkhwBoSqoS">pic.twitter.com/EkhwBoSqoS</a></p>&mdash;
        PHIVOLCS-DOST (@phivolcs_dost) <a href="https://twitter.com/phivolcs_dost/status/930625527160827905?ref_src=twsrc%5Etfw">November
        15, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee46aeb-f741-4a02-b42b-e6bcd4fa9c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:23:05.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:23:37.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d3f8e9-3c96-4e19-a966-b04fc3d2979f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:23:05.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:23:37.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flying close to the volcano''s summit must also be avoided as "ejecta"
        or the matter thrown from the crater of a volcano can be hazardous to aircraft,
        PHIVOLCS added. The PHIVOLCS Kanlaon Observatory is located in La Carlota
        City, Negros Occidental.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23835f25-3574-4c9e-b113-5e66e8bc7862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:23:05.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:23:37.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disturbance does not manifest yet on the surface of the volcano,
        PHIVOLCS Volcano Monitoring and Eruption Prediction Division Chief Mariton
        Bornas. She was referring to the effects of the earthquakes or any visible
        signs such as steam rising from the volcano.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987518bd-4ef6-4fb9-93de-37c5f72bf73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:23:05.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:23:37.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanlaon was placed on "low level of unrest" or Alert Level 1 on
        August 18, after the number of volcanic earthquakes detected per day continued
        to increase.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16da96a5-7754-4a73-88fa-0d284a1a104e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:23:05.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:23:37.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHIVOLCS said factors which may trigger the rise of the alert level
        from 1 to 2 in Kanlaon are increase in volcanic earthquake, rise in temperature,
        acidity, and gas concentrations, as well as steam and ash explosions from
        the summit crater or new vents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94d2d85-7b98-49f8-bacb-943c0c36c722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:23:05.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:23:37.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanlaon last erupted on June 18, 2016, when it spewed ash around
        1,312 ft (400 m) to the sky. Ashfall was experienced in barangays San Miguel,
        Gintubdan and Araal in La Carlota, Negros Occidental.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a21ae92-e940-4ad1-914b-d82cf934a044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:23:05.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:23:37.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/regional/2016/06/18/Kanlaon-Volcano-in-Negros-erupts.html">Kanlaon
        Volcano in Negros erupts</a></strong></p>'
  'Pepe-Smith-hospital-health':
