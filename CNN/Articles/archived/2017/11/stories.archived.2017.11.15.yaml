      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer also wanted to throw the title at fellow Voice coach
        Adam Levine, who was named People''s "Sexiest Man Alive" in 2013.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e07ab21-1648-4105-9901-b4153773f0fe'
