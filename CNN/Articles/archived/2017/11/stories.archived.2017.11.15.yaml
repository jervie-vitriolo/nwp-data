      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe have to push the ASEAN agenda for the next generation because
        more than anything else, that''s what''s more meaningful. This is just icing
        on the cake.‚Äù</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
