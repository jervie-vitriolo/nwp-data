      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f146219-5719-4d70-aabd-08b4fe7e4baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:14:00.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:14:18.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> ‚Äî Russia is moving ahead with legislation
        that threatens U.S. media outlets operating in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a22361d-ffa0-43a2-8c71-21f507adb696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:14:00.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:14:18.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower house of Russia''s parliament approved an amendment Wednesday
        that clears the way for media outlets that receive funding from abroad to
        be designated as foreign agents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a075e3a1-accb-4352-b8a9-9e94e34c8070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:14:00.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:14:18.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure must go to the upper house of parliament before being
        signed by President Vladimir Putin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e26210-80ff-4c95-9bec-d6d60803aa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:14:00.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:14:18.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first tangible response to a move by the U.S. Department
        of Justice to require the firm that produces the U.S. branch of Russian television
        network RT to register&nbsp;<a href="https://money.cnn.com/2017/11/13/media/russia-rt-fara/index.html">under
        the Foreign Agents Registration Act.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072133a7-3fae-41b0-88d2-30126e35e64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:14:00.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:14:18.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks Russian government officials, including Putin, have promised
        a tit for tat response targeting American outlets operating in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96a5e91-6d39-4ab0-97b0-50b748e7d0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:14:00.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:14:18.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/11/09/media/russia-media-retaliation/index.html">Related:
        Russian foreign ministry says retaliation against U.S. media could begin next
        week</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7a017d-75aa-41d0-a76f-e28ebe4d3f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:14:00.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:14:18.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure approved Wednesday does not specify which media outlets
        would be designated as foreign agents, or how the process would work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62bdfcc-4797-4948-aa12-83f01c47928e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:14:00.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:14:18.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the draft legislation, media outlets designated as
        foreign agents would be subject to the same rules that currently apply to
        foreign-funded non-governmental organizations. Those groups are required to
        report on their funding, include a "foreign agent" disclaimer in content they
        publish and are subject to inspections by authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd931afbd-a3d1-42e3-8fa2-864b1b0267af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:14:00.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:14:18.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the U.S., outlets designated as foreign agents must file reports
        with the Justice Department regarding their funding and organization, as well
        as regular updates on their activities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c9826e-52a9-4181-bc9a-ac07a1aefa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:14:00.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:14:18.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. investigators are reportedly looking into whether Russian government-funded
        outlets such as RT and Sputnik were part of Russia''s influence campaign aimed
        at the 2016 presidential election. Yahoo News has reported that the FBI has
        interviewed a former Sputnik correspondent about his work at the website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b41811b-a7fd-4f44-bae1-4d6e8aa1f353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:14:00.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:14:18.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RT was singled out by the U.S. intelligence community in a January
        report for the impact it may have had on the 2016 election.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb83fa8-ee23-41f7-a252-1f5dd281ff4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:14:00.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:14:18.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said that RT "conducts strategic messaging for [the]
        Russian government" and "seeks to influence politics, [and] fuel discontent
        in the U.S." It also labeled a separate Russian-government-controlled website,
        Sputnik, as "another government-funded outlet producing pro-Kremlin radio
        and online content."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd33b68-05f2-4377-b5b5-1dd89a7faac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:14:00.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:14:18.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RT has said it is only a media organization which presents news
        from a Russian point of view.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ee999f-1730-4ddf-a3fa-f49e58839bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:14:00.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:14:18.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- Antonia Mortensen and Fred Pleitgen contributed reporting
        from Moscow.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c823675d-deda-4396-bede-1de5cc1868fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:14:00.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:14:18.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://money.cnn.com/2017/11/15/media/russia-foreign-media/index.html">Russia
        moves ahead with rules targeting foreign media</a>."</em></p>'
  'zimbabwe-turmoil-apparent-military-coup-robert-mugabe':
    'author': 'David McKenzie, Brent Swails, and Angela Dewan, CNN'
    'caption': 'Zimbabwe''s President Robert Mugabe'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-15T23:39:23.959+08:00
    'imagesource': 'jcr:7781a3ff-8cb0-4b14-8a7f-d6c84a6b86eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '309b52f4-ee87-4da8-bcf7-2a76759fe51c'
    'lead': 'The intervention came after weeks of political turmoil, in which President
      Robert Mugabe sacked his powerful Vice President Emmerson Mnangagwa, who enjoyed
      wide support in the military and was tipped to become the next leader.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T15:18:58.474+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T16:14:20.483+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T16:14:20.052+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zimbabwe is under military control after army seizes power from Mugabe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4e1e5f-b92d-457a-8de3-4cfd83e8af46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Zimbabwe''s military leaders have seized
        control of the impoverished southern African nation, placing veteran leader
        Robert Mugabe under house arrest and deploying tanks to the streets of the
        capital, Harare.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a45151-5373-4b63-ab90-f0c49c144b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president of neighboring South Africa, Jacob Zuma, said 93-year-old
        Mugabe ‚Äì the world''s oldest living leader ‚Äì was unable to leave his home.
        Troops were reportedly stationed at the country''s parliament and presidential
        palace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6240522a-1081-4e05-9b9b-0c2f8c3cd5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a dramatic televised statement in the early hours of Wednesday
        morning, an army spokesman denied that a military takeover was underway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fd0074-4db4-4b9c-a881-b3d010ce9492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the situation bore all the hallmarks of a coup: The military
        was in control of state TV in Harare, there was a significant military presence
        at the international airport, and Mugabe has not been seen in public.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91e9ec5-4e9d-4ee5-81ec-dbeb016891a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Key developments:</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3aff5f-aa2c-4916-a239-11dfe1bb3f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Military in charge:</strong> The military announced on state
        television station ZBC at 4 a.m. that it was conducting an operation to target
        "criminals" close to the President who were causing "social and economic suffering."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e6dcab-1f5d-4194-a496-1e18860b6c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>President''s location:</strong> The military said Mugabe
        and his family were "safe." South Africa''s Zuma later said Mugabe had been
        confined to his home, but was feeling "fine."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884b9463-6d93-42d9-ab08-34f65050738d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Situation on streets:</strong> The streets of the capital
        were quiet but lines were seen outside banks. CNN saw army checkpoints at
        key locations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a018dbdb-652b-40d7-8093-35f4446b2a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happened?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896a43de-2fc6-458b-b2f8-cb3263ac4f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developments came after weeks of political turmoil, in which
        Mugabe sacked his powerful <a href="https://edition.cnn.com/2017/11/07/africa/zimbabwe-mugabe-vice-president-mnangagwa/index.html">Vice
        President Emmerson Mnangagwa</a>, who enjoyed wide support in the military
        and was tipped to become the next leader. The move fueled speculation Mugabe
        would try to install his wife, Grace, to succeed him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47f6474-27ef-40bb-a5e2-5b0d93f583e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first signs that a military intervention was underway came Tuesday
        afternoon as tanks were seen near the capital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d33f5a-82b5-47ce-8092-ab6a14e5aa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation escalated with the early morning announcement, when
        Maj. Gen. S.B. Moyo addressed the country on state TV, vehemently denying
        the operation was a coup.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66da92dc-76cf-4d63-ba22-848134622f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To both our people and the world beyond our borders, we wish to
        make it abundantly clear that this is not a military takeover of government,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a01885-c51e-4875-872f-50228aa51d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as we accomplish our mission we expect situation to return
        to normalcy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d87b3d-9cd5-48e3-89fb-d976e15b290d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moyo told members of the Zimbabwe Defense Forces that all leave
        was canceled and soldiers were expected to return to their barracks immediately.
        He urged Zimbabwe''s other security services to cooperate for "the good of
        our country."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83621eee-b1ae-411b-8337-e2569ea6daf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moyo said that the security of Mugabe and his family was "guaranteed"
        and said the president was safe, but gave no information of his whereabouts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4574bc76-2e1d-446f-b07e-e64f4b780c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South African president Jacob Zuma later said he had spoken with
        Mugabe by phone and that the veteran politician was confined to his home but
        feeling "fine."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5f66d2-47e9-4fec-9136-46b1543b81a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were reports Wednesday that officials were being arrested.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bc884c-653f-4936-86ea-7a523b3d1056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Military secures key sites</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976fd713-e28e-4414-b4e4-19231d306744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN journalists in Harare saw soldiers securing the Robert Mugabe
        International Airport and checking vehicles and IDs. The military has set
        up several checkpoints around the capital, and witnesses said they saw soldiers
        at the presidential palace and parliament.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81459a7e-e07e-4f12-ab0a-8650d5c8d8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far the atmosphere in the capital has been peaceful.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc2e61e-32d8-450e-9b74-31e47baf8b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resident, who wished not to be named for security reasons, described
        the city as "very quiet," though shops were open and buses and taxis appeared
        to be running normally.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce70c34-e895-497e-8096-ca3e32908f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people have just stayed home," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaddfad-4a34-4af2-b3c5-b7a4b5292811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resident added that there was a sense of "excitement in the
        air" and that social media was humming over what might be happening.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6123312-7eb2-4483-9d1a-47beae279a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there also appeared to be some nervousness. Photographs showed
        long lines at ATMs and at banks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587103bb-9658-456c-bee4-fc4c10665b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Political reaction</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d3e7cd-581e-4e13-8df3-1fe60fb8bb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Zuma of South Africa called on Zimbabwe''s Defense Forces
        to show restraint, adding that he hoped they "will not move and do more damage."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3088a458-8325-469a-9e74-9a91a29ff380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am hoping that the situation is going to be controlled so peace
        and stability comes back to Zimbabwe."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafe0424-8bfc-48ec-ad7f-f414f5261d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in Zimbabwe, political figures once loyal to Mugabe are beginning
        to turn away from him.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81748adc-7f75-4087-845b-7afd3e346097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement praising the military, Chris Mutsvanga, who heads
        the influential Zimbabwe War Veterans'' Association, called the move a "bloodless
        coup."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0680a27-06b3-4da1-8d13-8e0b2439622b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We salute the patriotic and gallant forces of the Zimbabwe for
        once again coming to the decisive rescue of the nation," the statement said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdff0c8a-ae43-4af6-b713-82413041b37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The populace has long suffered under a self-saving dictatorship
        that had become an oligarch with dynastic delusions."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e404fac8-1c9c-43fd-964d-effb09e314e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutsvanga is an ally of the deposed vice president, but his veterans''
        group has historically been loyal to Mugabe, who led a violent campaign against
        British colonial rule and was elected Prime Minister after independence was
        granted in 1980 and then President seven years later.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dfd266-827f-4431-a2b9-cdd59e8641fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veterans'' group has, however, been fiercely critical of Grace
        Mugabe, who is 52 and does not have any connection to Zimbabwe''s independence
        campaign. Her extravagant shopping trips and crude political maneuvering have
        made her <a href="https://edition.cnn.com/2017/11/15/africa/zimbabwe-politics-whos-who/index.html">a
        polarizing figure</a>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a758047-2912-4b6a-adcb-a9e19814ab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grace Mugabe''s survival has been tied to that of her husband, who
        has appeared increasingly inclined to anoint her as his successor. Her whereabouts
        were unclear on Wednesday</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b918754-0852-4b5e-a38a-96515730c8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Decades under Mugabe</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32814ae-1033-4577-8f51-7918589c8aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe has ruled Zimbabwe with an iron fist. After winning power
        in 1980, he moved swiftly to extinguish political opposition, ordering a violent
        crackdown that led to a string of massacres in opposition strongholds. The
        country''s Fifth Brigade is believed to have killed up to 20,000 people, mostly
        supporters of Mugabe''s main political rival.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb6658e-1a45-4318-bbeb-5913ddf4a9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his hardline policies pushed the country into poverty: Zimbabwe''s
        flourishing economy began to disintegrate after a program of land seizures
        from white farmers, as agricultural output plummeted and inflation soared.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5945d8-311c-47a2-9a45-541aff52a0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accused of rigging elections and quashing any sign of political
        opposition, Mugabe remains the only leader many in the country have ever known.
        He once infamously claimed that "only God" could remove him from office.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e1a697-1f2f-45e9-aeca-fcabecade0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He faced <a href="https://edition.cnn.com/2016/02/28/africa/mugabe-92nd-birthday/index.html">criticism
        for throwing a lavish birthday party</a> last year in a region hit by food
        shortages and drought. But until this week had succeeded in holding off all
        challenges to his leadership.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ce5b51-2098-4863-a850-3cb1e6a099c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Foreign Secretary Boris Johnson described him as a power-hungry
        despot who would not be missed.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e773f888-5afa-4c20-8a92-b86c2b84eaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This House will remember the brutal litany of his 37 years in office,"
        he said in the House of Commons in London.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314fee40-ce59-49f4-9a89-527ba808b992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The elections he rigged and stole, the murder and torture of his
        opponents, the illegal seizure of land, leading to the worst hyper-inflation
        in recorded history measured in the billions of percentage points, and forcing
        the abolition of the Zimbabwean dollar."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c42e000-aab2-42fd-944d-f96bfbccc27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:18:58.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:14:20.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/14/africa/zimbabwe-military-chief-treasonable-conduct/index.html">Zimbabwe
        is under military control after army seizes power from Mugabe</a>."</em></p>'
