      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6738f5-6358-4070-917a-394ab2fae4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:15:47.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:16:23.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album received mostly positive feedback from netizens, and now
        has over 26,000 reactions, 5,000 shares, and 600 comments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f73d1e-cdbf-461c-8419-7dd8dac9ec25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:15:47.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:16:23.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go''s selfie efforts were not just a local hit, as one the U.S.''s
        leading broadsheets, The Washington Post, featured the President''s top aide,
        calling Go a "selfie savant."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cedd845-f5b9-444c-b8a5-419769797767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:15:47.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:16:23.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his prominent selfie collection going viral, Go is also taking
        over netizens'' profile pictures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff290f3-41ee-4352-85f9-75c4904b546c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:15:47.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:16:23.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Facebook introduced a special frame featuring the selfie
        king, where users can add Go''s standard poker-faced photobomb into their
        own photos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17954ce-d3cb-44bd-8b79-69e47970df09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:15:47.357+08:00
      'mgnl:createdBy': 'cnnproducer'
