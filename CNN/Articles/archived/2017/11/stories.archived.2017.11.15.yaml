      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raid comes after the 31st Association of Southeast Asian Nations
        (ASEAN) Summit and Related Summits where the region''s defense ministers reiterated
        their commitment to work closely against terrorism and extremism.</p>'
