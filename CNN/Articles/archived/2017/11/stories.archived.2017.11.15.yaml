      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb125f0c-cdd3-4b1e-9a4c-777bbc4c7065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Richard Ratcliffe is relentless.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698afb06-73e1-4e3b-80a9-870edbc0e00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, after two weeks of constant interviews, writing press
        releases and telling the story of his wife Nazanin Zaghari-Ratcliffe to the
        world, he will meet British Foreign Secretary Boris Johnson to discuss how
        he can secure her release from an Iranian jail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e13a025-db19-4e39-8b4e-42a9d8c20774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a significant milestone in a story that began 19 months ago
        when Zaghari-Ratcliffe, a dual British-Iranian citizen, was detained at Tehran
        airport on suspicion of spying -- claims which she and her family vehemently
        deny.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a117db7-d5b4-4344-be1d-a3096eea9712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What initially appeared to be an administrative error quickly escalated,
        and Zaghari-Ratcliffe was sentenced to five years in prison. The couple''s
        daughter, Gabriella, now three, was given over to her grandparents in Iran,
        while Richard Ratcliffe has fought for his wife''s release from his home in
        Britain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed5daa5-46a1-4406-870a-66ed722cce59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a quirk of fate, the meeting with Johnson would almost certainly
        be not happening were it not for an ill-judged remark by the famously off-the-cuff
        politician, which set off an avalanche of criticism surrounding the British
        government''s handling of the case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e5ea24-c6b9-4b8e-b049-fb6bc9fdd3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ratcliffe is acutely aware that the sudden focus on the case
        will not necessarily result in an instant breakthrough for his wife.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b463039-26a0-4d10-9b63-d3468d958e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been promising her for quite a long time that it will be
        over soon," Ratcliffe told CNN. "It can feel like quite an empty promise."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d309c44-ffd0-4372-a9f1-fe0976b8e5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Johnson blunder</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b2c52f-4aa9-4e24-a91f-8846ed0daf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The renewed attention on the&nbsp;<a href="https://twitter.com/FreeNazanin">Free
        Nazanin campaign</a>, led by Zaghari-Ratcliffe''s husband and an army of supporters,
        came two weeks ago when Johnson, appearing before a British parliamentary
        committee, said Zaghari-Ratcliffe had been detained for teaching journalism
        during her visit to Iran.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02e6ef0-867a-4c72-86cc-44f1902287e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remark directly contradicted the position of Zaghari-Ratcliffe''s
        family, her employer, and, not least, the British government, all of whom
        maintain that she was on vacation when she was arrested.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477d1ff8-4ecc-4592-af62-e3ea6f18c774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments were particularly insensitive as Iran views with deep
        suspicion any attempt to foster an independent media in the country. But Johnson''s
        blunder also fed into a wider political narrative that he is an ineffective
        Foreign Secretary, lacking a grasp of the fine detail of policy that is essential
        in sensitive diplomatic situations. That propelled Zaghari-Ratcliffe''s story
        to the top of the news agenda in the UK.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b890976d-36ab-4407-8044-2a49af1a8c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seriousness of Johnson''s error became apparent days later when
        Zaghari-Ratcliffe was summoned to an&nbsp;<a href="https://edition.cnn.com/2017/10/10/middleeast/iran-nazanin-zaghari-ratcliffe-new-charges/index.html">unscheduled
        court hearing</a>,&nbsp;at which the Foreign Secretary''s remarks were cited
        as proof that she had engaged in "propaganda against the regime."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55b4881-0459-4e7a-9966-b8efc9033eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears have grown that her five-year sentence could be lengthened.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dee4cc4-4d6f-4a9a-859c-9fd8bdf7921c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for all the political swirl, Ratcliffe is only focusing on one
        thing -- his family.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8ed78a-a23a-4a12-9bb5-ee8774ccc553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He worries for his wife, who has endured interrogation, launched
        a hunger strike, and most recently was taken to hospital after discovering
        lumps in her breasts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d09a3d6-24d7-40f2-a588-3927b696b0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only insights Ratcliffe gains into his wife''s mental or physical
        state come during their phone calls, which normally take place every Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0a3834-2b7e-4571-aebf-51661c428516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some calls are harder than others, he says. Zaghari-Ratcliffe can
        spend the entire time crying down the phone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e7a860-b521-4442-a5af-2a09e916ca25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other times she talks about she has been knitting and sewing new
        outfits for her daughter, who she sees twice a week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51fad9e-d092-49af-8863-8827743b8a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes when we speak she can be tearful and distraught," Ratcliffe
        says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f639ba5-7513-4b15-87a5-2fd1b8c68b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I spoke to her on Sunday she was all four seasons. She was
        laughing about Gabriella and what she had done and then was angry at other
        things."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c822a5-a11e-4176-9b9a-0a5fdaeb85b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he fears for his wife''s health and safety, Ratcliffe is also
        aware that his relationship with Gabriella is changing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eeba12-07fb-4c01-9401-36fddebee1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been a long time since I saw Gabriella and I think she clearly
        noticed that she''s lost her mummy and her daddy''s not around," he says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd993baed-aa1a-4d2c-83dd-fb1db26bbaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s understanding she''s different to other children that her
        mummy and daddy don''t pick her up from nursery."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f800d9-1362-4d6f-a467-e433db73f27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Panicking''</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a280474-457e-4b7e-852b-089613c43087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today''s grim situation seemed so improbable on March 17, 2016,
        when Zaghari-Ratcliffe flew to Tehran with Gabriella to visit her family.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0565f71-5d59-46f6-8c9b-5b14ae1e8b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratcliffe remembers the day clearly, talking about how Gabriella
        would cope on the flight and how she might behave.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dba020-4fcb-4a4b-9bb5-04c895a05ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was looking forward to collecting them on their return from Iran
        and hearing all about their trip.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ae0f74-4b05-423c-ae82-724e3699cd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Zaghari-Ratcliffe and Gabriella were supposed to leave
        for the UK, the trouble began.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8953e8-474f-436d-80e8-5e7bd93c65ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratcliffe says he had initially been told that his wife would return
        home after a "passport issue" had been resolved and put on a flight back to
        the UK the day after her scheduled departure.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efa39b1-4e0c-43aa-9cf0-7e7b6c5dd85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratcliffe says it was three days before he heard from her. She had
        called her parents to say she was safe, was helping police with some inquiries
        and would be home soon.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71794aa7-96bb-48e9-9f15-926d027f4abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zaghari-Ratcliffe never left Iran. Instead she was imprisoned
        and interrogated.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a7330d-dc49-4e0b-a2f2-da43eab3045b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was sitting at home half understanding and panicking and not
        doing anything, discovering how dark it was and what she was going through,
        I felt that I really hadn''t protected her," Ratcliffe said, recalling the
        first time he heard what had happened.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55950143-d771-47b9-a66b-b559e4a10d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just assumed that it would be OK and the government would take
        care of it. I thought that it was all too crazy and couldn''t really be happening.
        I was in denial."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af0a694-c810-4340-85a3-04f4953b1ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Similar stories''</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe99406-9dd9-41a1-a818-cefbe062e8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two weeks, Ratcliffe began to approach human rights groups.
        He spoke with those who had experiences of being held in Iranian jails and
        says he began to realize his wife''s story fitted a pattern.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8d1acb-2d4b-41a5-aef5-f1423f89baf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought that something had happened with Nazanin over there,
        it was scary and everything would be OK. But when I started listening to the
        stories of others, they were all the same."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7638a1e-23c8-407e-b1aa-8b3facc44d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stress began to take its toll. In desperation, he went public
        with his campaign, creating a petition which rapidly around 500,000 signatures.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c003baf7-edb4-44e8-8308-4c12e2576964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussions with the Foreign Office and lawyers started to give
        him hope but the process has been slow.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2125d06-a00c-4247-9789-c681b28ccfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came Johnson''s gaffe. "When I look at what Nazanin Zaghari-Ratcliffe
        was doing, she was simply teaching people journalism, as I understand it,"
        Johnson told the House of Commons Foreign Affairs Committee, in what should
        have been a routine hearing two weeks ago.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92da2e81-189c-4636-b201-20342c3cc2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson&nbsp;<a href="https://edition.cnn.com/2017/11/13/europe/boris-johnson-nazanin-zaghari-ratcliffe-uk-iran/index.html">has
        since apologized</a>,&nbsp;claiming his remarks "could have been clearer."
        He is due to travel to Iran before the end of the year and could now visit
        Zaghari-Ratcliffe, who has requested a meeting to discuss her case.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba865a4-049a-43a1-b876-1baba0e44881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s possible that Johnson''s comments could have imperiled
        Zaghari-Ratcliffe further, the ensuing controversy has undoubtedly raised
        her profile.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2236f0-fcaa-4737-a00e-6ffa15b9b3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratcliffe, while desperate to set the record straight, seized the
        opportunity to publicize the case.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec375bfa-9275-407b-a57f-b9464d269632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to put her story out there and let them know quite
        what level of injustice has been done," Ratcliffe said. "People say to me:
        ''What? No, that can''t be true?''</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6903582-6c37-4197-ab37-56ec67fc6236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was quite a low level complaint at first. I didn''t think
        the government was prioritizing her enough at a time where UK-Iran relations
        were being upgraded.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2424295-4716-4a26-a0d7-9f809434945f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a battle for her to be a diplomatic incident and we''re
        now on the Foreign Secretary''s radar. Now the Iranians have used his comments
        to frame her it means the government has to respond."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9180abcd-8fd7-403d-9fe4-21e3d36fb160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the constant media attention, Ratcliffe has still managed to
        keep himself and his emotions in check, while wrestling with not being able
        to protect his wife or daughter.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2886d0a9-72dd-4877-889d-6c5b3445c4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, with the government appearing to make moves and his wife''s
        story in the spotlight, he is only thinking of the future.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4b4653-1a72-4885-9553-ced9ce98149a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nazanin''s birthday is on December 26, it would be wonderful to
        have them both home for Christmas," says Ratcliffe.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7023af-ae25-4f8a-9751-c7b7cd5305d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are both closer and further away than we have ever been."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fee5b1-c96e-49db-b178-cc4a8e1117ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:58:52.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:59:20.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/14/europe/nazanin-zaghari-ratcliffe-iran-husband-interview/index.html">Husband
        of Briton jailed in Iran draws hope from controversy over her case</a>."</em></p>'
  'Survivors-aftermath-of-Iran-Iraq-deadly-earthquake':
    'author': 'Euan McKirdy and Sarah El Sirgany, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-15T08:03:30.509+08:00
    'imagesource': 'jcr:47ca41db-c332-425e-91d7-d2770d4e6651'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fa1d17e-f906-48c2-a39a-f5b1a717cfed'
    'lead': 'Iranian President Hassan Rouhani traveled Tuesday to the areas worst
      hit by Sunday''s devastating earthquake, where some residents say they are struggling
      to cope without basic necessities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T09:03:48.105+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T09:04:28.481+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T09:04:28.247+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Survivors struggle in aftermath of year''s most deadly earthquake

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91edb0a-42db-4e3d-9c87-6d348b36f68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:03:48.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:04:28.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Iranian President Hassan Rouhani traveled
        Tuesday to the areas worst hit by Sunday''s devastating earthquake, where
        some residents say they are struggling to cope without basic necessities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab917b2-6d95-42e4-9ab5-fb3f2177d57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:03:48.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:04:28.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 452 people were killed and thousands injured after a powerful
        7.3-magnitude quake struck in the remote border area between Iran and Iraq.
        The earthquake is the deadliest of the year, eclipsing the one that hit Mexico
        City in September, and was felt as far away as Turkey and Pakistan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7db333f-ddf6-466e-a11b-ec161821f7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:03:48.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:04:28.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been no help yet, neither food nor water, no clothing,
        no tents, there is nothing," said one resident in Kermanshah province in a
        video posted by the state-run Iran Newspaper. Footage showed him in a street
        surrounded by rubble from collapsed buildings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7776be24-679d-4371-93b7-7ecca6a3fee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:03:48.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:04:28.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no facilities yet. We''ve slept outside since last night.
        This is the condition of our homes. Very little has arrived, just a bit of
        water. Our electricity, water, gas, phone lines are out, everything is completely
        out, the whole city has been destroyed, it is wrecked."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c762ee9-9fc8-48a6-a83d-26a90a094580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:03:48.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:04:28.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rouhani arrived in Kermanshah province to oversee rescue
        work on Tuesday, Iranian state TV reported. The country''s interior and health
        ministers are already there to supervise rescue operations, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22005854-a5bb-4038-a310-9dfb1731c7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:03:48.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:04:28.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to tell all victims in the earthquake that the government
        has been making every effort -- and will make every effort in the shortest
        time possible -- to solve the problem of housing people temporarily, and will
        help also launch reconstruction efforts," Rouhani told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fc93e3-eb87-4508-b041-d74e7d37d0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:03:48.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:04:28.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Relief operations ''could take months''</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cf5af2-d2f2-414f-9ec5-c576459e8bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:03:48.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:04:28.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue operations are almost complete while relief operations
        could take months, Mansoureh Bagheri, director of international operations
        at the Iranian Red Crescent told CNN on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b1dcfd-b90e-4368-827a-64836bc4e37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:03:48.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:04:28.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 500 villages in the region suffered damage, said Bagheri.
        Many of the villages affected by quake are very remote and hard to reach.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eedd56-2ebf-4e6c-ba2c-1bcbf9d642b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:03:48.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:04:28.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The priority now is for emergency sheltering and food," Bagheri
        said. She estimated that 70,000 people could be affected by the earthquake,
        but said the numbers would be confirmed once they register all of those in
        need of help.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a23482-98d6-4c80-a669-8829af2b923f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:03:48.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:04:28.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian Red Crescent Society has deployed 16 response teams,
        31 sniffer dog teams, 41 debris removing teams, 48 emergency sheltering teams
        and 9 emergency treatment teams to the hardest-hit areas, according to a statement
        posted on its website, Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa0ce9a-c283-44db-a6db-72585fdc57ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:03:48.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:04:28.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pleas for help</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf6e6a6-b8e9-4eb8-87a9-282760a82cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:03:48.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:04:28.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahoora Niazi, who lives in Sarpol-e Zahab in Kermanshah province,
        filmed scenes of ruin and posted the videos to Instagram. They included a
        desperate plea: "Please don''t stop helping. We need water, we need food,
        like bread, and we need blankets," the narration on one video says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3f840a-7ce5-40c3-b18e-8e2eb716cbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:03:48.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:04:28.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The weather is turning colder now. No one has anything to keep
        warm, not even tents. Please help us. I plead with the people of Iran for
        help."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21e4ec6-1656-433d-888e-19dd0e771bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:03:48.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:04:28.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts are now being made to transfer the wounded to the capital
        Tehran for emergency treatment, reported Press TV. At least 43 ambulances,
        four ambulance buses, and 130 emergency technicians have been made available
        to assist in the emergency transfer of patients, said the report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a9a5de-2634-4f3f-9f1f-50e33745dcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:03:48.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:04:28.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the capital, Iranians have been lining up to donate blood,
        state TV reported after an appeal from hospitals in Kermanshah for all blood
        groups, but especially for type O, to treat the victims.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0d9777-3917-4845-8dbc-ddb2a1d2e7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:03:48.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:04:28.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Revolutionary Guard was reportedly traveling to the affected
        areas to help with the rescue efforts, according to Iran''s semi-official
        Tasnim news agency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6bc7b4-5869-4e6a-95a5-7dacf89498d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:03:48.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:04:28.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake hit late Sunday night with the epicenter in a rural
        area on the Iranian side of the border, just south of the Iraqi city of Halabja,
        according to the US Geological Survey, which tracks earthquake activity around
        the world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc281080-dc54-4158-954c-5efc2aecf30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:03:48.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:04:28.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake was at a depth of 23 km (just over 14 miles), which is
        considered shallow, according to the organization.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55341ea-f9fd-4ee0-9f50-636d2cd68779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:03:48.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:04:28.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iran: We don''t need help</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4eda7f-5f84-4c16-877e-d35f41a4b35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:03:48.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:04:28.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s foreign minister tweeted his country''s gratitude
        for "global expressions of sympathy and offers of assistance," but said that
        Iran didn''t need outside help to deal with the crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad2bcc7-abc6-4b32-80d2-a7ade3834503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:03:48.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:04:28.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heartbreaking images from the earthquake damage and loss of life
        in Kermanshah (and in Iraq)," Foreign Minister of the Islamic Republic of
        Iran Javad Zarif wrote on the social media platform.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cd6277-62a6-48a8-89c0-6e63109a3d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:03:48.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:04:28.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are grateful for global expressions of sympathy and offers of
        assistance. For now, we can manage with our own resources. Many thanks for
        all offers and we will keep you posted."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e433bb6b-25c5-40ac-a2d7-b16ec14cfdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:03:48.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:04:28.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Iraq''s semi-autonomous Kurdish region, four people were killed
        in Darbandikhan, where a dam was hit by falling rocks. Rahman Shikhani, the
        head of the Darbandikhan Dam, told CNN that cracks were spotted in the upper
        part of the structure but there was no water leakage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f50e32-20cb-454c-83a8-7e2927de65e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:03:48.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:04:28.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake killed at least 452 people -- 445 in Iran -- when it struck
        near the Iran-Iraq border late Sunday. A further 7,100 were injured in Iran,
        along with at least 535 across the border in Kurdish Iraq.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55f665f-c6ae-49f5-a5ba-daa3fb15adf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:03:48.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:04:28.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran sits on a major fault line between the Arabian and Eurasian
        plates and has experienced a number of earthquakes in the past.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6d3b2f-0de4-4029-88ab-dec3c3fe4a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:03:48.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:04:28.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadliest this century occurred in 2003 when a magnitude 6.6
        earthquake struck the southeastern city of Bam, killing some 26,000 people.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f468c2-2ca6-41b3-b03c-d8e6be62bc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:03:48.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:04:28.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/14/asia/iran-iraq-earthquake/index.html">Survivors
        struggle in aftermath of year''s most deadly earthquake</a>."</em></p>'
  'Northern-California-shooting':
    'author': 'Ray Sanchez, Stella Chan and Cheri Mossburg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-15T08:08:34.204+08:00
    'imagesource': 'jcr:a7ae1fd3-77d2-4a56-9415-3a0c290a9c3b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '916eaffa-34d0-4449-a9d4-2ace96779fba'
    'lead': 'Police fatally shot the lone gunman after a killing spree that appears
      to have begun with a domestic dispute and spread rapidly to Rancho Tehama Elementary
      School before ending in a roadside gunfight with police, Johnston said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T09:07:11.890+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T09:07:21.053+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T09:07:20.849+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 4 people dead after California shooting across 7 locations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec17fae1-1d21-4e51-9e09-106f685432c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:07:11.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:07:21.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî The gunman appeared to select his targets
        randomly: a mother driving with her children, a squat schoolhouse in rural
        Northern California, where students and teachers were starting their day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277fb65c-6795-4365-bb97-99219afd65a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:07:11.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:07:21.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five people are dead, including the attacker, after a string
        of shootings Tuesday morning in at least seven locations in remote Tehama
        County, about 125 northwest of Sacramento, Assistant Sheriff Phil Johnston
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9c9148-c8b1-4ce8-a3cf-5202776ab7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:07:11.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:07:21.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police fatally shot the lone gunman after a killing spree that appears
        to have begun with a domestic dispute and spread rapidly to Rancho Tehama
        Elementary School before ending in a roadside gunfight with police, Johnston
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94310d20-6ea4-44ea-be7b-0acec49f448f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:07:11.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:07:21.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims included a mother who was driving her children to school
        when the unidentified attacker opened fire on them "without provocation or
        warning," the assistant sheriff said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b1f75e-e316-4b66-9bbd-5dfb84f0944e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:07:11.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:07:21.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman was being treated for life-threatening injuries. A child
        who was in the vehicle was not seriously wounded, according to Johnston.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60f2354-d27e-46ec-991f-1a513c584676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:07:11.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:07:21.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours into an investigation that involves the FBI, the ATF and California
        Highway Patrol, the motive for the shootings remains unclear.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582b9387-4c76-4f31-b445-18df35b7ff7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:07:11.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:07:21.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no known motive," Johnston said. "We know of no real connection
        to any of the victims. Most of the victims in this case appear to be random
        selections."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad67852-c3cb-455d-a28b-b809c936b8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:07:11.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:07:21.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A visibly shaken Johnston told reporters earlier: "This is a sad
        day for us here in Tehama County."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384fc035-6e99-4e25-ac42-efdc73152121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:07:11.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:07:21.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vice President and governor send condolences</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e7f003-5220-4c87-8170-f4d8e42a085c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:07:11.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:07:21.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Jerry Brown and wife Anne were "saddened to hear about today''s
        violence in Tehama County, which shockingly involved schoolchildren," the
        governor said in a statement. "We offer our condolences to the families who
        lost loved ones and unite with all Californians in grief."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9fb00a-5d5a-48e6-9a69-122926abbc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:07:11.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:07:21.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, Vice President Mike Pence wrote: "Saddened to hear of
        the shooting in N. California, the loss of life &amp; injuries, including
        innocent children. We commend the effort of courageous law enforcement. We''ll
        continue to monitor the situation &amp; provide federal support, as we pray
        for comfort &amp; healing for all impacted."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785fb58a-4803-4dac-acf5-e90abea78607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:07:11.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:07:21.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And US Sen. Kamala Harris tweeted: ""Heartbroken by the news of
        a shooting at an elementary school in Rancho Tehama. Grateful to the officers
        and first responders on the scene."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e337001-3d58-432e-8b43-c3da6cb9a140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:07:11.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:07:21.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''A mass murderer really''</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea4e691-f729-4285-aaaf-69a8294da36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:07:11.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:07:21.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnston said the gunman had "prior contacts with law enforcement,"
        but did not elaborate. He said there was a report of a domestic violence incident
        involving the man on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23da33e-e2f1-40f7-acfd-01b67abeb527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:07:11.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:07:21.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the gunman arrived at the school, he fired multiple rounds
        into the building. He stole a truck and commandeered another vehicle from
        a motorist at gunpoint, Johnston said. There were reports that the shooter
        carried out random drive-by shootings on residences.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec24787-6abe-4071-bbb2-e50c95a81d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:07:11.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:07:21.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some students were transported to hospitals by helicopter, and others
        were moved to a safe location in a school bus,&nbsp;the assistant sheriff''s
        said. The children were later reunited with their parents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4741ff7f-a295-4a5b-af3d-c2b5db4d36c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:07:11.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:07:21.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three children and an adult are being treated at Enloe Medical Center
        in Chico, officials said. Their conditions were not available.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e110a228-e887-49de-95be-1448d6dcde35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:07:11.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:07:21.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, 10 people were being treated at local hospitals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7cb62c-62c7-4c32-aa64-2190a3ae668f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:07:11.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:07:21.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A semi-automatic rifle and two handguns believed to be used by the
        gunman, who engaged police in a shootout, have been recovered, according to
        Johnston.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ca6203-db87-4378-8fee-b57239d94215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:07:11.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:07:21.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to tell you I am personally grateful to the men who engaged
        this suspect," Johnston said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b897e2-a17d-4137-a574-5b234b4b1c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:07:11.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:07:21.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a tragic event, but I am personally grateful for engaging
        such a terrible ... a mass murderer really. That''s what he is."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd4df34-85e6-4c1b-88ac-c515f3ad3d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:07:11.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:07:21.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/14/us/california-tehama-county-shootings/index.html????">At
        least 4 people dead after Northern California shooting</a>."</em></p>'
  'mrt-arm-accident':
    'author': 'VJ Bacungan, CNN Philippines'
