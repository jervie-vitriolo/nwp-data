  'TRO-on-contraceptives-deemed-lifted-Supreme-Court':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-15T02:45:08.837+08:00
    'imagesource': 'jcr:bd91f9ed-8ce5-427f-a621-d6b276895182'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed2be36e-0f0c-4bb2-840d-7ab11885c761'
    'lead': 'The FDA released on Sunday the list of 51 contraceptives declared as
      non-abortifacients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T08:09:13.528+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T08:09:39.924+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T08:09:39.753+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sources: TRO on contraceptives ''deemed lifted'' by SC

      '
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30a70c1-9e4d-48b0-8155-6a70c473e16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:09:13.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:09:39.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> ‚Äî Sources
        from the Supreme Court on Wednesday said the temporary restraining order (TRO)
        on the recertification and distribution of contraceptives is "deemed lifted"
        folllowing the Food and Drug Administration''s (FDA) declaration that they
        are non-abortifacients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeb6144-f6ab-4749-8fc7-9c1d9d482a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:09:13.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:09:39.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA on Sunday said "the 51 contraceptive products the agency
        evaluated for months have passed the strict requirements of the technical
        review and reevaluation process."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a9b27a-ed44-4128-a8bb-2df6819d7355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:09:13.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:09:39.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having met the requirements and passed the standards, the FDA is
        now preparing the recertification of these products," it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6324fa-ebb5-4e2c-bfd4-97b7fa4843ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:09:13.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:09:39.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/11/12/FDA-declares-51-contraceptives-non-abortifacients.html">FDA
        declares 51 contraceptives as non-abortifacients</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e492821a-4431-4c8f-a50d-fb272ff4126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:09:13.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:09:39.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department welcomed this development in a statement on
        Monday, saying the agency is committed to fully implement the Responsible
        Parenthood and Reproductive Health Law (RH Law).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce84908-f4f6-44af-9e8c-baa414694f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:09:13.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:09:39.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assure everyone that the full and strict implementation of the
        RH law which President Rodrigo Duterte ordered earlier this year will be fair,
        even handed and not adversely affect our people''s health," Health Secretary
        Francisco Duque said in a statement, Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3abaa7-5abd-4932-af74-ed2a3165c609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:09:13.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:09:39.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Implementation of the RH Law is one of the 10 main priorities of
        President Duterte''s socio-economic agenda.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e79b3a-cb65-4edb-a0e0-c0fdbeb920b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:09:13.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:09:39.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court issued the TRO in 2015, which prohibited the distribution
        contraceptive implants Implanon and Implanon NXT following a petition from
        groups affliated with the pro-life movement and the Catholic church.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be387134-85f1-4887-85c8-bf6e6a3c7a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:09:13.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:09:39.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRO also stopped the FDA from granting pending applications
        for the registration and recertification of contraceptives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4058d87d-798b-4a07-8735-cadddfe9bde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:09:13.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:09:39.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2017/07/27/RH-Law-TRO-Supreme-Court.html">Supreme
        Court: No TRO vs RH Law implementation, contraceptives</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5b2350-6e7b-42c0-a35f-116a76b3031c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:09:13.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:09:39.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his second state of the nation address, the President hit the
        Supreme Court over the TRO as it stopped the distribution of 400,000 implants,
        most of which are set to expire in 2018.</p>'
  'selfie-king-bong-go-donald-trump-justin-trudeau-duterte-rodrigo':
    'author': 'CNN Philippines'
