      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae8df1f-32f7-4d32-a8db-4f11d4cebb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:12:29.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:12:49.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials temporarily closed the MRT Ayala station in Makati on
        Tuesday afternoon after 24-year-old Pasay resident Angeline Fernando, a senior
        quality engineer at a Makati-based IT company, lost her right arm after an
        MRT train ran over it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81edd369-64f7-4711-bd2b-8b43952fffcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:12:29.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:12:49.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/transportation/2017/11/14/mrt-ayala-station-close-injury.html">Read:
        MRT station closes temporarily after passenger injury</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cc6cff-9a53-4617-a57c-818d4f7b56d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:12:29.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:12:49.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernando was then taken to the Makati Medical Center, some 15 minutes
        away from the station.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fcc129-044d-47c3-b067-03fa2975c0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:12:29.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:12:49.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports said Fernando felt dizzy after alighting from the
        MRT northbound train, causing her to fall onto the tracks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b8bb86-161b-41ff-8818-88c67ab5d926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:12:29.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:12:49.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez said Fernando''s mother, Gloria, told him that Angeline gets
        dizzy when there are many people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f903d573-5fb6-4a48-a125-54e3ff3da14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:12:29.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:12:49.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lumalabas siya minsan sa simbahan ''pag nagsisimba kami kasi
        nahihirapan siya huminga pag maraming tao</em>," Fernando''s mother told Chavez.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ac8d0f-b7f1-4737-a355-44050c5010ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:12:29.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:12:49.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She sometimes steps out of the church when we go to
        mass because she has difficulty breathing when there are many people.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8349be30-c172-4499-82e4-54ca907ad51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:12:29.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:12:49.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez added that the government will extend financial assistance
        to Fernando.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a036ab-e442-4dcc-a7c4-c49a6fe21299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:12:29.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:12:49.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spoke to Angeline, in the presence of a Senior Nurse and Angeline''s
        friend, inside the operating room briefly at 5 a.m.," Chavez said. "Told her,
        "<em>Hindi ka namin pababayaan</em>.""</p>'
    '22':
