      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/transportation/2017/11/14/mrt-ayala-station-close-injury.html">Read:
        MRT station closes temporarily after passenger injury</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8050f4f0-4add-4ca3-8110-31b8f3707dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:46.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:53:35.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, doctors were able to reattach Fernando''s arm.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a3cb1a-bced-460f-beb2-b856e51417e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:46.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:53:35.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/transportation/2017/11/15/mrt-arm-accident.html">Read:
        MRT commuter''s arm reattached following accident</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc911939-e8c4-4c29-bd60-330722bc3c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:46.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:53:35.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez said Fernando felt dizzy after disembarking the MRT northbound
        train at past 2 p.m. Tuesday. As she was walking on the platform, Fernando
        bumped into a post, which caused her to lose balance and fall down into the
        tracks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9239afa-2d3d-4005-9710-68c18235d644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:46.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:53:35.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez said the doors would be especially important at the Ayala
        station because the small platform means the distance from the posts to the
        tracks is less than 2 meters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7799f75-cbc4-4a02-a40c-41f63d7cc92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:46.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:53:35.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that platforms at other stations are much larger.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28819bd2-669e-48b6-a3ee-c4f4bc3f76a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:46.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:53:35.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All MRT station platforms are open, with commuters told to stay
        behind a yellow line for safety.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e908b7c-5771-4cb1-bfa2-4b1cfe391852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:46.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:53:35.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other metro railways around the world, such as the one in Singapore,
        Taiwan and Hong Kong, use either half-height or full-height screen doors to
        separate commuters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae805753-9066-4578-bc88-e3927d2d51ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:46.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:53:35.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Platform screen doors for the MRT had been eyed as early as May
        2013 after a male passenger was killed after jumping in front of an MRT train
        in an apparent suicide.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aefb8db-8906-4f43-8de7-55a13f2a6740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:46.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:53:35.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez said the government is also considering adding more security
        guards to patrol MRT platforms to prevent similar incidents.</p>'
  'weaving-traditions-asean':
    'author': 'Anna Bueno'
    'caption': 'Travelers and tourists in NAIA 3 are greeted with woven attires representing
      the rich cultural traditions of Southeast Asia in ‚ÄúWoven Identities: Clothing
      Traditions of the ASEAN.‚Äù Photo courtesy of CULTURAID'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-11-15T15:07:40.139+08:00
    'imagesource': 'jcr:b5052d6d-111d-40a7-a92a-e6d3ae06f0d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e01a8f3-be93-4bb7-8609-f55d9c325558'
    'lead': 'Travelers and tourists in NAIA 3 are greeted with woven attires representing
      the rich cultural traditions of Southeast Asia in ‚ÄúWoven Identities: Clothing
      Traditions of the ASEAN.‚Äù'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T16:59:58.787+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-02T08:05:00.444+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T08:05:00.211+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NAIA 3 exhibit celebrates ASEAN weaving traditions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bcb8e6-cbf5-4649-b9b5-472e3a865bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:59:58.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:05:00.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> ‚Äî The weaving tradition
        of the Philippines is closely interlinked with its neighboring countries.
        For example, the collective use of ikat or the tie-dye resist method, golden
        and silver threads, naturally-dyed cloths, and backstrap loom tell of a shared
        cultural heritage, says Charisse Aquino-Tugade of CulturAid. ‚ÄúDue to proximity,
        these nations have closely influenced each other, thus weaving techniques
        and modes of dress throughout this region share a common structure and history.‚Äù</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3d6076-b3b7-4292-9a29-3e92d9be9fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:59:58.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:05:00.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CulturAid is a group that ‚Äúaims to popularize and give new meaning
        to Philippine cultural identity and heritage.‚Äù Tugade is part of the team
        that put together an interactive exhibition of clothing traditions of the
        10 ASEAN countries, now on view at the domestic departure area of NAIA Terminal
        3. A collaboration of CulturAid with the National Commission for Culture and
        Arts (NCCA), ‚ÄúWoven Identities: Clothing Traditions of the ASEAN‚Äù is one of
        the many exhibitions mounted in the airport to celebrate the 50th anniversary
        of ASEAN and the Philippines‚Äô chairmanship this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2a3a28-3526-484d-9d23-4b2c0bff9891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:59:58.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:05:00.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On display at the airport is a mix of traditional attires for special
        occasions (such as weddings) and daily wear. The exhibit highlights Indonesia‚Äôs
        brillliant Surakarta wedding attire; Cambodia‚Äôs traditional wedding attire
        made of <em>chong kiet (ikat</em> silk) or hol (weft <em>ikat</em> or twill
        pattern silk); Myanmar‚Äôs requisite daily wear of<em> yinzi</em> and paso;
        the ubiquitous Filipino baro‚Äôt saya; Singaporean Peranakan attire; and the
        royal outfits of Thailand, among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cb62ee-03c8-463d-bd61-2c650769cd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:59:58.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:05:00.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit is an offshoot of an earlier exhibition Tugade created
        in 2014 for the 47th ASEAN Day celebration, for the NCCA and Department of
        Foreign Affairs. ‚ÄúWe wanted to highlight the rich woven traditions that exist
        within the ASEAN countries. After receiving requests, we decided to run it
        as a travelling exhibit for 2015,‚Äù she says. Among others, the exhibit has
        been mounted in various malls and other places for greater public access.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e20d74-dc04-43c0-ba09-9c83c81e4877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:59:58.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:05:00.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade, together with The Public School Manila and Fabricca Manila,
        created a special design for the airport exhibit, which, in line with ASEAN‚Äôs
        goals, hopefully adds value to locals‚Äô and tourists‚Äô travel experiences. ‚ÄúFor
        any country, the airport is a person‚Äôs first and last stop. Our impression
        of an airport influences the perception we will eventually form on the country,‚Äù
        she adds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcdabe5-9098-4786-8073-ca2adc305238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:59:58.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:05:00.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mounting the exhibit required a deep understanding of the role each
        country‚Äôs traditional attire plays in society. ‚ÄúDepicting tribal affiliation,
        social status, and religion, traditional attire not only serves as ornamentation
        but also embodies the development and heritage of a nation and transforms
        an individual person into a bearer of tradition,‚Äù says Tugade. ‚ÄúYou must do
        the research because every single piece of embroidery or fold means something.‚Äù</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6971e2-8e00-40ee-abe2-d1c745e44dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:59:58.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:05:00.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade says she has visited many of these countries, and has consulted
        sources at the NCCA‚Äôs ASEAN library. She is also working with different weaving
        communities in the Philippines, including the T‚Äôboli, Ifugao, Meranaw, and
        Iranun. ‚ÄúThis has helped me in understanding the wider textile landscape within
        ASEAN.‚Äù</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee82350-ee6b-4255-a628-abcb891c10a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:59:58.788+08:00
