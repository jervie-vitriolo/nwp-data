      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> ‚Äî President
        Rodrigo Duterte will raise the arbitral tribunal ruling on the disputed islands
        to China "maybe once" during his term, he said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eccf4e-2371-40f7-9869-906f54bca304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:15:35.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:15:59.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told China that I have to confront China on the arbitral ruling.
        Once, maybe, during my term. But as of now, we are not ready to fight," Duterte
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feefa70c-02b5-4cb4-8dc9-e76f57d88932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:15:35.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:15:59.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was speaking to the press after the 31st Association
        of Southeast Asian Nations (ASEAN) Summit closing ceremony.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92229e92-012e-4747-87ee-27918e71d322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:15:35.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:15:59.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes after Association of Southeast Asian Nations
        (ASEAN) and China announced on Monday the beginning of negotiations for a
        code of conduct in South China Sea. It also comes ahead of the release of
        the Chairman''s statement, a document where President Duterte, as chairman
        of the ASEAN 2017, was expected to comment on the maritime row.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff7c38c-335b-4c1b-aff8-030bfbba7f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:15:35.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:15:59.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has said the country ‚Äî or any nation ‚Äî cannot afford go
        to war with the threat of a nuclear attack from North Korea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e0a421-86b1-44b5-a3bd-a695d65d208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:15:35.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:15:59.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot fight, start a war ‚Äî and with the North Korea crisis
        looming ahead... Nobody has that luxury," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf88e925-75c1-4b3c-9195-3a1967a087cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:15:35.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:15:59.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has fired 22 missiles since February, as it brandishes
        a rapidly-progressing nuclear program that has alarmed world leaders. The
        President has expressed concern a "nuclear holocaust" would turn the Philippines,
        a relative non-player in the issue, into an arid region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde0f329-e737-4439-aba9-4f5f24a085f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:15:35.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:15:59.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, maritime expert and UP Institute for Maritime Affairs and
        Law of the Sea Director Jay Batongbacal, says raising the ruling need not
        mean invoking war with China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d777d0-c75e-40aa-b4ba-5479d199a694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:15:35.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:15:59.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"War is not the only option. There were a range of other possible
        things he could have done, especially with respect to the arbitral ruling,"
        said Batongbacal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1bb980-5538-4fcc-b423-a78dca063ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:15:35.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:15:59.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He could have also exacted more concessions than what he has gotten
        so far... We still do not have any written assurances, for example," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5651be6a-9de1-4d39-a6ce-fb26890d331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:15:35.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:15:59.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Duterte''s administration, relations between the Philippines
        and China have warmed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a4b75b-cbdf-4943-b9b7-71890f61c100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:15:35.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:15:59.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After China refused to acknowledge the 2016 arbitral tribunal decision
        which favored the Philippines'' claim over the islands, the President has
        put the ruling in the back burner. His softer stance towards the dispute has
        drawn flak from critics seeking more vocal government objection towards Chinese
        presence in contested waters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006525bf-4f95-4d4d-aed6-fdf541a40c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:15:35.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:15:59.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batongbacal called the diplomatic approach with China "theatrics,"
        adding that the eastern giant continues to build on the disputed islands and
        patrol the area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe5215d-47b5-46e9-9b9d-05e3a4d52fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:15:35.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:15:59.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is all to present an atmosphere of stability, cordiality,
        and friendliness about the issue. Actually, not much has changed on the ground,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d920e10-16a8-4e4a-aa1f-ef1b620176c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:15:35.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:15:59.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, University of Sto. Tomas Political Science Chair
        Dennis Coronacion believes the talks should not be easily dismissed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336defd5-5f05-4881-b453-016b45f129d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:15:35.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:15:59.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to take note of the fact that if we backtrack a bit, China
        wouldn''t want to talk to any of the parties at the multilateral setting.
        I consider this as a major achievement even though these are just preliminaries,"
        said Coronacion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc26a2ea-0b4b-4520-955d-3841343923ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:15:35.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:15:59.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hoping that once this has gained momentum, the situation
        on the ground will become better," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265c857c-0a42-4c0a-8ee0-b4df188a5fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:15:35.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:15:59.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also explained talking to China would solve only one aspect
        of the maritime row.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d144b5-6318-4e05-96b9-1e5b3674264c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:15:35.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:15:59.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the arbitral tribunal ruling, which invalidates Chinas nine-dash
        line boundary claiming roughly 85 percent of the South China Sea, only applies
        to China and the Philippines, and not to territories claimed by countries
        in the south.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df642da-d9fb-4ff1-a06e-e00df6f36fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:15:35.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:15:59.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six countries have overlapping claims in areas of the South China
        Sea. Four of these countries ‚Äî Brunei, the Philippines, Malaysia, and Vietnam
        ‚Äî are members of the ASEAN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454bf316-2775-49bd-9cf6-e6e56c1e4ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:15:35.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:15:59.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi natin matapos kung sabihin mo puntahan mo ''yung China, give
        them a copy of the arbitral ruling. It does not end there," Duterte said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aba2f8c-6d7d-4541-b3f3-da8503593633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:15:35.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:15:59.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it would be better for all claimants to agree on a code
        that can govern behavior in disputed parts of the sea amid the maritime row.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913ed8ca-b263-447e-ac3a-baf05d1b9a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:15:35.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:15:59.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the Philippines, China does not want lives lost over the dispute
        and has promised to expedite the adoption of a Code of Conduct, he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9032aa7e-66ad-4741-b349-a7f0a1510a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:15:35.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:15:59.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''Let it be. We''ll just observe certain norms of conduct
        and we were pressing China to set a date.'' And China said, ''Do not just
        hurry up. But we will consider really fast tracking this Code of Conduct,''"
        said Duterte, quoting a Chinese official he said he''d spoken to.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610ccfb5-ca56-4605-8277-a34fede090b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:15:35.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:15:59.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and ASEAN countries on Monday agreed to begin negotiations
        for the Code of Conduct. The code will set the rules of behavior in the contested
        waters even as the overlapping sovereignty issues remain unresolved.</p>'
  'Duterte-Controversy-over-Grace-Poe-citizenship-prompted-my-run':
