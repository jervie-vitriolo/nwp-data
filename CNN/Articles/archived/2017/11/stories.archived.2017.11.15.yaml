      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08434496-3cfc-4bc4-8853-fb0f478bcdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:15:47.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:16:23.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the ASEAN Summit from November 13 however, Go upped his selfie
        game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c79c4f-12a3-4a48-8a2a-2635a93bbcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:15:47.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:16:23.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He posted a Facebook album featuring his numerous selfies with world
        leaders who attended the ASEAN Summit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d83a96e-d8fa-4d75-8dc6-802bcbc0eef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:15:47.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:16:23.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the leaders Go had a selfie with were Trump, Canadian Prime
        Minister Justin Trudeau, Australian Prime Minister Malcolm Turnbull, and Russian
        Prime Minister Dmitry Medvedev.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
