      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> ‚Äî Doctors
        were able to reattach the arm of a commuter who was run over by a Metro Rail
        Transit (MRT) train on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35905d21-8535-4433-99e1-136da6ccaa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:12:29.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T09:12:49.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Angeline''s arm is reconnected to her body," said Transportation
        Undersecretary for Rail Cesar Chavez on Wednesday. "The bone, the nerve and
        vessels are reconnected. She is under observation at least until Friday (this
        week)."</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Braso ng naaksidenteng pasahero sa MRT, nakabit na <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/XMx35oiVrr">pic.twitter.com/XMx35oiVrr</a></p>&mdash;
