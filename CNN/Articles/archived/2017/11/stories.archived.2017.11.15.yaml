    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Authorities: ASEAN Summit security ''successful''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e37a05b-1e56-427a-a42c-d8ef1792e6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:24:51.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:25:09.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> ‚Äî Authorities
        said the recently concluded Association of Southeast Asian Nations (ASEAN)
        Summit was peaceful and successful.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e735ec7-3e83-4455-b389-5230761dea6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:24:51.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:25:09.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catalino Cuy, the Interior and Local Government Undersecretary for
        Peace and Order, said on Wednesday that preparations for the summit started
        in 2016, with the collaboration of 21 separate agencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defbedce-97bc-40fe-8eb2-ecaa32e383e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:24:51.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:25:09.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to deliver what is expected from us because the hard
        work started early on with the numerous drills and simulation activities‚Ä¶What
        made our handling of all the ASEAN-related successful was the whole of nation
        approached. The key was everyone was doing his or her part," Cuy said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f13c363-7d8b-45f8-ad8c-3bc6b8ac80ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:24:51.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:25:09.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, however, was not without the usual rallies against the
        world leaders that attended the summit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad82296e-bfce-413a-b6db-b47f5f95bea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:24:51.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:25:09.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior and during the event, Cuy said about 60,000 police personnel
        were deployed and instructed to observe maximum tolerance against the estimated
        2,000 protesters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178a452d-28e8-4103-a522-bd94e4bc7483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:24:51.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:25:09.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Representative Carlos Zarate earlier said about 50 rallyists
        were injured during police dispersal on Monday. Cuy said 28 police officers
        were injured.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0325bc-505c-4213-889b-e39059b12ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:24:51.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:25:09.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuy also explained the use of a non-lethal Long-Range Acoustic Device
        (LRAD) to disperse anti-Trump protesters along Taft Avenue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05da66b4-84da-43cc-b6a8-1b9bab94fcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:24:51.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:25:09.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talagang very aggressive and violent ''yung crowd na ''yan (That
        crowd was very aggressive and violent), so our ground commander decided to
        use that LRAD to prevent the protesters from breaking through the police line,"
        Cuy said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3297915f-aed0-4aff-a2ce-88727785d4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:24:51.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:25:09.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also commended the ground commanders and troopers who stood their
        ground amid the protests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf41e37-165b-4b87-9507-167de3eac3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:24:51.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:25:09.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, National Capital Region Police chief Oscar Albayalde
        said the cancellation of the ASEAN Music Festival on Tuesday was necessary
        to secure public safety.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50c9ddf-55be-40d5-86ee-0d334c94dc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:24:51.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:25:09.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagkataon na ''yung venue, hindi kaya ''yung dami ng tao...Sa dami
        rin ng nahimatay. Nag-decide yung coordinator just to cancel the event," Albayalde
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c75cd6c-d3db-4d28-8c10-300e84975e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:24:51.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:25:09.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It just so happened that the venue could not contain
        the crowd...And there were many who fainted. The coordinator decided to just
        cancel the event.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d3c13b-2522-4f11-8ac5-129da880e66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:24:51.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:25:09.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Ayala Triangle in the Makati Central Business District,
        which could only accommodate 6,000 people, was too small for the almost 26,000
        individuals who packed the concert.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df0561d-e689-4971-90bb-b151f70c1293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:24:51.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T15:25:09.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Makoi Popioco contributed to
        this report.</em></p>'
  'asean-2017-highlights':
    'author': 'Regine Cabato, Chad de Guzman, and Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-15T20:02:13.568+08:00
    'imagesource': 'jcr:6aefee72-4211-413d-9fb3-48c0a67a16fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b21d951-d9fb-488a-810a-9183bac09709'
    'lead': 'It''s not just the long weekend. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T15:37:26.677+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T15:37:55.782+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T15:37:55.316+08:00
