      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8120e78a-c59f-4054-9ceb-3bc0a698ea38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:43:39.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:44:16.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another highlight of the show was the patchwork Ibong Adarna suspended
        in the air. Cruz said that Yonzon initially wanted a sarimanok, but he thought
        it might be ‚Äútoo Mindanao.‚Äù He explains: ‚ÄúI want it more representative of
        the entire country that''s why I chose the Ibong Adarna. I also didn''t want
        to make a real bird and so what is common in the region is the weaving industry
        so I thought of using the puni, which is leaf art in the Philippines, so I
        created the bird, which is a leaf art [that] Bulacan has.‚Äù</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9354ed-18e3-4137-8041-a0f53061ebad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:43:39.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:44:16.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While all the set designs, performances, and gimmicks entertained
        the crowd, Yonzon says that the message they want to relay is that we should
        not only take pride in what the Philippines can offer in the ASEAN, but to
        support what the ASEAN holds for the upcoming generation, the future.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ec7963-fa04-4b67-998a-bb7d669ffd5d'
