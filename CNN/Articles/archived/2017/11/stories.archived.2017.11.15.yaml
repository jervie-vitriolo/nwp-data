      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 70-year-old rock pioneer is in stable condition, and is waiting
        for a neurologist to give the official medical report, he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce38ceb-b81d-47ee-94fa-d2913a42497a'
      'mgnl:activationStatus': true
