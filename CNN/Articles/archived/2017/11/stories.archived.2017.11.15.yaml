      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariel Yonzon, the ceremony‚Äôs director who is also involved with
        the Cultural Center of the Philippines, says the conceptualization started
        four months prior, but the coming together of creatives and talents were only
        finalized three weeks before the summit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384fe927-91e5-43c2-863e-be3ed8afa077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:43:39.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:44:16.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt was tighter to the deadline already so it became a challenge
        ‚Ä¶ we realized we were having a difficult time getting artists because they''re
        either committed to other ASEAN events already or some other gigs or engagements,‚Äù
        he recalls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21a1636-4dea-46ec-8fc2-fc2a6bb02961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:43:39.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:44:16.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Yonzon and his team were able to get a wide range
        of performers, even flying in a handbell choir from Iloilo and inviting a
        folkloric dance troupe from Malabon. There were also dancers from Ballet Manila,
        performers from the Philippine Philharmonic Orchestra, and string chamber
        artists from UP Arco, among others. Individual artists such as Bituin Escalante,
        Bugoy Drilon, and Gian Magdangal were also part of the show, adding a contemporary
        touch to the orchestral ensembles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde4a44c-c87b-4aa1-8941-93288aecb34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:43:39.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:44:16.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yonzon says that another talent they‚Äôre proud to be part of the
        show is Rony Fortich, then-director of Disneyland. ‚ÄúWe engaged Rony who was
        the 12-year musical director of Disneyland, so part of his deal was if he
        can Disney-fy the music so that it''s not too formal, so that it would be
        fun and light,‚Äù he explains of the vibrant symphonies that filled the Philippine
        International Convention Center plenary hall.</p>'
    '5':
