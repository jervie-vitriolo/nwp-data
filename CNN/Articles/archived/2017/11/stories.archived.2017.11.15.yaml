  'Jordin-Sparks-is-married-and-pregnant':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-15T23:59:03.916+08:00
    'imagesource': 'jcr:dbf7d907-2efc-4fff-93cd-661d54d03ee3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '654bf3c6-a1e7-41d9-b95e-de58d3342f2e'
    'lead': ' "American Idol" alum Jordin Sparks has been keeping secrets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T14:54:04.771+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-30T14:55:09.120+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T14:55:08.960+08:00
