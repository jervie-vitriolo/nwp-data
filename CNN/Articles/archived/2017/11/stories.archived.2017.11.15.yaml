      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b3800e-5b43-457f-86f6-ddda49010152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:15:47.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:16:23.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
