      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, ASEAN defense ministers released a joint statement where
        they said they would "identify ways to strengthen counterterrorism cooperation"
        within ASEAN and its partners.</p>'
