      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> ‚Äî Season
        80 of the University Athletic Association of the Philippines (UAAP) Final
        Four features the same teams who battled for collegiate basketball supremacy
        a year ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab2dcb3-5184-48ed-bd6e-f51dbe43ece3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:59:22.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:33:00.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Familiar foe</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10489856-f686-4969-a17c-60fb58c01d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:59:22.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:33:00.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the great NBA player and coach Rudy Tomjanovich would say, "Do
        not underestimate the heart of champion."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82738e60-a772-4075-9f13-6c04b116bc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:59:22.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:33:00.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s what Adamson head coach Franz Pumaren should remind his third-seeded
        Soaring Falcons of when they face the reigning UAAP kings De La Salle University
        Green Archers in the playoffs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a31a9b-0e50-4d85-9e1e-4970a3fbd466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:59:22.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:33:00.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their first encounter, Ben <a href="https://cnnphilippines.com/sports/2017/09/11/UAAP-Season-80-La-Salle-Ben-Mbala.html">Mbala
        just came back from a FIBA Afrobasket</a> stint to steer the <a href="https://cnnphilippines.com/sports/2017/09/20/UAAP-Season-80-DLSU-Green-Archers-Adamson-Soaring-Falcons-Ben-Mbala-returns.html">Green
        Archers to a 12-point win</a> over the Soaring Falcons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767f3256-27cd-466c-a7cf-be904354dabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:59:22.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:33:00.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their second meeting, Adamson was poised to snatch the victory,
        <a href="https://cnnphilippines.com/sports/2017/10/21/UAAP-La-Salle-archers-survives-Adamson-falcons-scare-for-third-straight-win.html">only
        to be overtaken by a gritty La Salle</a> in the endgame.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af0fdd9-d04c-4c3e-b1bc-b2a6c24c2fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:59:22.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:33:00.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expect this pairing to be a dogfight with the Soaring Falcons out
        to rip apart their playoff tormentors last year, the Green Archers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded26e5a-bbb5-485e-b239-f708004478d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:59:22.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:33:00.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers will be spearheaded by the two-time Most Valuable
        Player Mbala who averaged 26.1 points, 13.1 rebounds, and 2.5 blocks in the
        elimination round.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a40e2ac-365b-412a-9aa7-371a64e5b963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:59:22.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:33:00.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/sports/2017/11/13/UAAP-Season-80-La-Salle-Green-Archers-Ben-Mbala-second-straight-MVP.html">La
        Salle''s Mbala on track for second straight UAAP MVP award</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284963eb-d3b4-45f6-80ed-d3922c23927a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:59:22.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:33:00.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Adamson needs Jerrick Ahanmisi, Rob Manalang, Sean Manganti,
        and Papi Sarr to play their hearts out to stun the mighty La Salle.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204c7237-a4c1-4f6b-8106-2a7ec41c0bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:59:22.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:33:00.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One big charge</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e306b1a-3083-4cd8-a14e-62eadb4887da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:59:22.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:33:00.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if top seed Ateneo swept FEU in its elimination round meetings,
        the Blue Eagles should be wary of the Tamaraws who are on their fifth straight
        post-season appearance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428d9813-c515-44f4-8426-6d47a6694e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:59:22.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:33:00.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a lethal roster, Ateneo had different scoring leaders in their
        two encounters with FEU.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7ddc4e-24eb-400a-951d-c92c872a33dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:59:22.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:33:00.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy <a href="https://cnnphilippines.com/sports/2017/09/17/Ateneo-beats-FEU-UAAP.html">Ravena
        powered the Katipunan-based squad</a> in their first round win over the Tamaraws
        with a double-double effort.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04424cc6-d28c-4c7b-96f2-0164acc11198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:59:22.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:33:00.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raffy Verano and Matt Nieto, meanwhile, <a href="https://cnnphilippines.com/sports/2017/10/21/Ateneo-overcomes-slow-start-against-FEU-to-clinch-Final-Four-berth-70-59.html">paced
        the Blue Eagles to the playoff-clinching game</a> at FEU''s expense in the
        second round.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070e6617-80a9-49cf-8fd8-a6f1da3c8237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:59:22.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:33:00.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will not be a walk in the park for Ateneo though as the Tamaraws
        are hungry for their 21st UAAP men''s seniors basketball crown.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf806a68-1d14-47f3-9493-d0fa9f69cb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:59:22.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:33:00.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ron Dennison, Wendell Comboy, J.R. Parker, and Prince Orizu are
        tasked to carry the cudgels for the Morayta-based crew.</p>'
