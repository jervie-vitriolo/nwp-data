      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean military has more than 1.2 million active soldiers
        and a further 7.7 million in reserves. It is&nbsp;<a href="https://edition.cnn.com/2015/10/09/asia/north-korea-military-might/index.htmlhttps://edition.cnn.com/2015/10/09/asia/north-korea-military-might/index.html">one
        of the largest ground forces in the world</a>.</p>'
