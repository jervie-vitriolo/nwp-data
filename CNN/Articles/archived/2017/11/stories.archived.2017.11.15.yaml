      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccefd361-03e1-46a8-ac42-d71b3431015b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:43:39.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:44:16.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What their team also wanted to highlight were the young talents,
        such as Samantha Lagman (who played as one of the Von Trapp kids in ‚ÄúThe Sound
        of Music‚Äù show in Solaire) and Alexandra Lagman (who was in Repertory Philippines''
        "Hansel and Gretel"). The main theme of the festivities for November revolved
        around the future, the next generation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08136ad2-88e5-4223-ba63-b60ee27b4ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:43:39.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:44:16.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú[When ASEAN kicked off] in April, the concept was looking back
        at the past, about traditions, about our rootedness. The August events were
        about the now, the present, the contemporary, the modern, the progressive.
        And November is about looking at the future, the youth,‚Äù he adds. The images
        of flight, kites, birds, and balloons also inspired the entire show, as these
        concepts, Yonzon says, symbolize moving towards the future.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e189b8b6-d75a-4a9a-90bd-4a7dd5579ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:43:39.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-30T16:44:16.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the program, they named the sections of performances to Visions,
        Hope, and Dreams, while still injecting elements of tradition. ‚ÄúWe still have
        some folkloric touches to it but it was so modern. We had hip-hop, reggae,
        crossover pop, musical theater, so I hope the crowd was entertained,‚Äù he says.</p>'
