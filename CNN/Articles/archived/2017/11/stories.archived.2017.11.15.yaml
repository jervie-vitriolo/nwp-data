      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> - Family
        and friends are calling for prayers for Philippines'' King of Rock and Roll
        Pepe Smith, who was admitted to the hospital on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d59b3c3-39bc-4d87-8c4d-a7a880ba70e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:28:04.799+08:00
