      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> ‚Äî The
        "selfie king" is at it again, this time at the Association of Southeast Asian
        Nations (ASEAN) Summit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0049384-a006-40ee-a9d3-cc9a82430ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:15:47.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:16:23.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Assistant to the President Christopher "Bong" Go has long
        been documenting and posting photos of President Rodrigo Duterte''s activities
        on his Facebook page. His posts have become a de facto source of up-close-and-personal
        interactions of the President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2b2eac-183f-4c77-8c1d-d30be09f0907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:15:47.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-02T08:16:23.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-year-old official is making waves on social media since first
        posting about Duterte''s first face-to-face meeting with United States President
        Donald Trump at the Asia-Pacific Economic Leaders'' Summit in Vietnam, where
        Go seemed to be more prominent in the photo''s foreground than the two heads
        of state.</p>'
