      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;<a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">President
        Donald Trump</a>&nbsp;declared Monday the "era of strategic patience is over"&nbsp;<a
        href="https://edition.cnn.com/2017/11/05/politics/president-donald-trump-vladimir-putin-meeting/index.html">when
        it comes to the United States'' stance toward North Korea</a>&nbsp;and reaffirmed
        his use of harsh rhetoric.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8e4fa6-865c-40ad-a843-94e819fc1681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:42:34.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:42:57.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people said that my rhetoric is very strong," he said during
        remarks at a joint news conference in Tokyo alongside Japanese Prime Minister
        Shinzo Abe. "But look at what''s happened with very weak rhetoric over the
        last 25 years. Look where we are now."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc88bca-4c4a-4070-bc30-9466ab39b561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:42:34.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:42:57.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments came on his second day in the region, where Trump
        hopes to reaffirm his tough stance on North Korea and rally allies to endorse
        his strategy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84e96ba-785c-438a-a1b2-91793719b01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:42:34.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:42:57.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He achieved that with Abe, who said Monday that he "100%" agreed
        with Trump''s strategy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15312f2-69a8-4e4b-bc2c-019368051620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:42:34.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:42:57.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe said that Japan and the US are in "complete agreement" as to
        the way forward in dealing with North Korea, including that now is not the
        time for direct talks with North Korea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5e841f-0843-4fa0-b5bf-f59706b71d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:42:34.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:42:57.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were in complete agreement as to the measures to be taken on
        the situation with North Korea," Abe said, noting that he agrees "all options"
        should remain on the table.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617e6b6f-fb65-4f2b-a1a2-5eb1b427dc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:42:34.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:42:57.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese Prime Minister also said now is a time for a strengthening
        of sanctions against Pyongyang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0ea04e-60e4-4916-8b04-f0aa998bcab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:42:34.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:42:57.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For more than 20 some years, the international community attempted
        dialogue with North Korea," Abe said. "Now is the time not for dialogue but
        for applying a maximum level of pressure on North Korea."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840c3dcd-0387-4e5e-8505-4eaba502d24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:42:34.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:42:57.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe and Trump delivered the rhetoric emphasizing a tough strategy
        on North Korea after meeting moments earlier with the families of Japanese
        citizens kidnapped by the North Korean regime, and alluded to the death of
        American Otto Warmbier to bolster his case for an aggressive approach toward
        Pyongyang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadd1bb3-ffef-4fce-9476-d802183b924d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:42:34.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:42:57.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump encouraged North Korea''s leader Kim Jong Un to release all
        hostages, saying it would send positive signals to the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e85a954-2650-426e-8749-575f5d40b05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:42:34.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:42:57.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the two leaders also emphasized their resolve to deal with North
        Korea through the strength of sanctions and other pressure rather than through
        direct dialogue days after Trump said he would be willing to meet with any
        world leader, including dictators like Un.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c68d897-e67b-43e7-a7c8-6d7b4e5c852d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:42:34.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:42:57.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would sit with anybody I feel. I don''t think it''s strength
        or weakness. I think sitting down with people is not a bad thing,"&nbsp;<a
        href="https://edition.cnn.com/2017/11/05/politics/trump-kim-north-korea/index.html">he
        told "Full Measure" in an interview that aired Sunday</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ae0486-64c4-4bb5-b828-6dc95814b19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:42:34.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:42:57.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it was not the first time Trump had signaled his openness
        to meeting with Un, he and his administration have continued maintain that
        while they aren''t ready to close he door on talks, now is not the right time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3db5e3-9e04-40a6-985e-1516bf895ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:42:34.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:42:57.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/06/politics/president-donald-trump-north-korea-japan/index.html">Trump
        says ''era of strategic patience is over'' for North Korea</a>."</em></p>'
  'Selena-honored-with-star-on-Hollywood-Walk-of-Fame':
    'author': 'Nicole Chavez, CNN'
    'caption': 'The legacy of singer Selena Quintanilla has lived on for more than
      two decades. Now the "Queen of Tejano music" has joined a constellation of stars
      in the Hollywood Walk of Fame. The singer simply known as Selena was honored
      Friday with a posthumous star in one of showbiz''s most visible landmarks. (Source:
      CNN)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-07T13:43:04.708+08:00
    'imagesource': 'jcr:1cb9a2c4-2332-4f31-b427-07db311bc618'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4edf7060-d7ee-4d8d-bc18-d36f5792822e'
    'lead': 'Selena Quintanilla, "the Queen of Tejano music," has joined a constellation
      of stars in the Hollywood Walk of Fame.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T14:50:39.045+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T14:50:58.499+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T14:50:58.298+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Selena honored with star on Hollywood Walk of Fame

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06512534-30e9-4c0f-91dd-86c179cc1a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:50:39.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:50:58.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The legacy of singer Selena Quintanilla
        has lived on for more than two decades. Now the "Queen of Tejano music" has
        joined a constellation of stars in the Hollywood Walk of Fame.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2494d158-5fe4-4eae-88e6-d5ee68a3c29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:50:39.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:50:58.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer simply known as Selena was honored Friday with a posthumous
        star in one of showbiz''s most visible landmarks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34abb744-24f8-4a66-9695-101860924cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:50:39.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:50:58.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While she was taken from us way too early, we now have something
        permanent that generation after generation can see in the most famous neighborhood
        anywhere in the world," Los Angeles Mayor Eric Garcetti said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd6b169-510a-46d6-9d04-3b39ba919eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:50:39.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:50:58.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy-winning singer was shot dead 22 years ago by the president
        of her fan club.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d00a1f7-70f8-4c5d-a07c-52937f1e14b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:50:39.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:50:58.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, she was breaking concert attendance records and her
        albums were at the top of the music charts. She was known for hits that include
        "Bidi Bidi Bom Bom," "Dreaming of You" and "Como la Flor."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We’ve been dreaming of this day for a while. The one and only Reina
        de la música Tex-Mex, Selena, has a star on the Hollywood Walk of Fame! <a
        href="https://t.co/cq6UouOVeZ">pic.twitter.com/cq6UouOVeZ</a></p>&mdash; Mayor
        Eric Garcetti (@MayorOfLA) <a href="https://twitter.com/MayorOfLA/status/926650307676839937?ref_src=twsrc%5Etfw">November
        4, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41567c06-98f6-4d19-aa0c-e52d039059cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:50:39.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:50:58.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a03db2b-f398-4cc5-aaf9-98c07348f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:50:39.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:50:58.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selena''s family and fans attended the ceremony, along with actress
        Eva Longoria, who said the singer had a big influence on her career and identity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99326747-4323-4552-8572-f5ae28fc6e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:50:39.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:50:58.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growing up, there was not a reflection of me anywhere," Longoria
        said. "It was like someone like me didn''t exist in American mainstream."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aca7f2-fe47-4882-ba6e-984e9427bc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:50:39.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:50:58.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This star isn''t just for Selena, but for all Latinas," the actress
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deffc053-209a-4f39-9c99-94bce9dd5474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:50:39.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:50:58.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selena was among <a href="https://edition.cnn.com/2016/07/01/entertainment/selena-quintanilla-eva-longoria-goldie-hawn-star-hollywood-walk-of-fame/index.html">34
        entertainers selected from 300 candidates to receive a new star</a> this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f77fce-fb07-4761-9174-49d019fc47f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:50:39.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:50:58.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More tributes</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e712b21-fe14-47a2-aef1-56ee79f9ff85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:50:39.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:50:58.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer has become even more famous after her death.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21295352-bcba-49ca-905e-fc731a687840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:50:39.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:50:58.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her life and subsequent murder were the subject of a 1997 biographical
        film "Selena" starring Jennifer Lopez, which has become a cult classic for
        fans.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fb3207-e5b8-49d5-9617-f9f1cfb009d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:50:39.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:50:58.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has sold more than 65 million albums worldwide.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9fe094-6015-419c-b22c-c8c2f52b8937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:50:39.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:50:58.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MAC Cosmetics has a line inspired by Selena and last week, <a href="https://money.cnn.com/2017/10/17/technology/selena-quintanilla-google-doodle/index.html">Google''s
        Doodle paid tribute to her</a> on the 28th anniversary of the release of her
