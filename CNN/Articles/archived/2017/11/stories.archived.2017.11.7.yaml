    'title': 'Health Chief Duque to make Marawi rehab priority

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ec983b-8ddd-4826-8ae9-6db6c8a398e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:08:01.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:08:22.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — Bringing
        Marawi City''s healthcare system back to normal will be one of Secretary Francisco
        Duque III''s priorities now that he''s back in the Department of Health (DOH).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6215f25c-03aa-42c0-a881-5920bfcde73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:08:01.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:08:22.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The returning Health Chief said hospitals and health centers in
        Marawi City should be repaired as soon as possible.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef62100-2297-4d3c-980d-d88f9bc09fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:08:01.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:08:22.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOH has to do its best to help rehabilitate Marawi in general,
        and in particular the health system of Marawi," Duque said. "We need to bring
        it back to its pre-war functionality," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca134c1-6a60-4fa2-8f0a-3abddac30e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:08:01.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:08:22.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque, formally took over DOH leadership from former Health Secretary
        Paulyn Ubial in a turnover ceremony on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e01994-1312-4239-b4ef-b0ea7f77cc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:08:01.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:08:22.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Health Chief will visit Marawi City this Friday to check
        the situation on the ground.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3891250c-6a5e-4825-b930-6b1dda5588be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:08:01.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:08:22.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting between government troops and Maute forces in Marawi was
        declared over last October 23, five months after the extremist troops first
        stormed the city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98829387-4575-46c6-869a-68dbca7da2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:08:01.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:08:22.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the city''s rehabilitation will take some time, Duque said
        DOH will continue providing basic health and psychosocial services to the
        residents of the city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbf760e-566b-4066-aa15-08bfb68119eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:08:01.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:08:22.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Water and sanitation and hygiene services of the people of Marawi
        have to be ensured by our DOH at the regional level," Duque said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f8ec84-c7e7-4a59-95be-d82314679162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:08:01.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:08:22.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of mid-August, the Office of Civil Defense (OCD) estimated some
        30,000 evacuees have availed of psychosocial first aid, stress debriefing,
        and psychiatric treatments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11116ee9-ec0d-4652-b372-f7ab3ca766b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:08:01.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:08:22.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JTG Ranao Deputy Commander Col. Romeo Brawner also said in October
        DOH would need to "sanitize" Marawi after fighting ends as diseases like dengue
        and typhoid fever have spread in the area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec8e5de-98cd-4dc9-b1d1-012ef60912a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:08:01.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:08:22.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/10/16/isis-philippines-unlikely-omar-maute-isnilon-hapilon-deaths.html">Marawi''s
        liberation closer after the deaths of Hapilon, Omar Maute</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007af8cb-9892-4a36-8ca0-0402f63d56cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:08:01.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:08:22.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mega rehab center useful for ''more difficult'' drug cases</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f201bae-9fd9-416d-bf42-75ba91d98e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:08:01.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:08:22.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also said the 10,000-bed mega-rehabilitation center in Fort
        Magsaysay, Nueva Ecija can be used to treat "more difficult cases" of drug
        addiction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e14ac4-5d77-4f66-ab09-5c0cadacb673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:08:01.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:08:22.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said large rehabilitation centers can complement work done by
        community-based rehabilitation facilities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6282903e-14ee-4901-8dc5-8ffd9af1c2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:08:01.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:08:22.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 100,000-square meter facility opened last year. It was built
        with help from a donation of $3.6 billion, or PhP 185 billion, from Chinese
        businessman and philanthropist Huang Rulun.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcec8ae-bf21-4213-b290-84dd0cc7cea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:08:01.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:08:22.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November 2, Dangerous Drugs Board Chairman Dionisio Santiago
        said the center was a "miscalculation," and that the government should have
        used the money to create smaller, community-based facilities instead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f3f511-2bd7-4f15-bf30-6370f7f99e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:08:01.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:08:22.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/11/02/Mega-rehab.html">Mega-rehab
        center a ''miscalculation'' - Drugs Board Chief</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143199cf-3b70-4ec7-a10b-12f38660420c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:08:01.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:08:22.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque, however, believes the government can take advantage of these
        massive treatment centers for more severe cases of addiction.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54368f26-a353-46d6-aa0e-4e32263418a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:08:01.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:08:22.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung mga malalaking trc (treatment and rehabilitation center) [The
        large treatment and rehabilitation centers] should probably be reconfigured
        so that it will be able to provide services for the more difficult cases of
        drug addiction," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560cb519-a47e-4961-86db-d5222d205f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:08:01.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:08:22.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s just try to make the most out of it. Yung community-based
        support or services, maigi yun kasi kailangan mo ng family support, community
        support kaya mas targeted," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0653a5-40cd-4464-ae1d-12cd7eb10453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:08:01.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:08:22.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s just try to make the most out of it. Those
        community-based support or services are good because you need family support,
        community support so it''s more targeted. ]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f804c854-26ba-41bb-ad85-e1ca87bb82f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:08:01.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:08:22.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque, who led the agency from 2005 to 2010, replaced former Secretary
        Ubial whose appointment was rejected by the Commission on Appointments on
        October 10.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ace48b-ae4d-4873-83a4-e6ed0bcee54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:08:01.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:08:22.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/10/10/CA-rejects-Paulyn-Ubial-as-Health-secretary.html">CA
        rejects Paulyn Ubial as Health secretary</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62faf97-9643-4a74-bd33-74a46f35224f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:08:01.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:08:22.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to returning to DOH, he also served as Civil Service Commission
        and Government Service Insurance System Chairman.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6478cd2-6128-461e-9c51-f41f398d1a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:08:01.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:08:22.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel contributed to this report.</em></p>'
  'Trump-South-Korea':
    'author': 'Joshua Berlinger, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-07T12:16:27.791+08:00
    'imagesource': 'jcr:02edf745-812d-4e25-83f3-e8d0d36f8506'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92335478-141f-46e0-8c65-ad3858e356c4'
    'lead': 'For the first time as US President, Donald Trump will be in Kim Jong
      Un''s immediate neighborhood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T14:17:13.984+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T14:17:30.572+08:00
