  'dotr-cesar-chavez-mrt3':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-11-07T22:58:39.370+08:00
    'imagesource': 'jcr:14a8d387-337e-4a59-a7fa-66d57afa4cf4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5611bec9-1d08-458d-ab4a-a65438f7e1de'
    'lead': 'Transport authorities say they want to provide commuters with the most
      reliable trains as they strive to improve the troubled train line''s maintenance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T13:18:37.227+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T13:19:01.222+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T13:19:01.040+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr deploying fewer MRT-3 train sets to lessen passenger inconvenience

      '
    'updated': 2017-11-08T19:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade0ad98-777f-4d3c-8cf7-d62f01915404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:37.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:19:01.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — The
        Department of Transportation (DOTr) will deploy fewer trains on the troubled
        Metro Rail Transit 3 (MRT-3) line to reduce the stress of commuters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b23975-72ae-4c1a-a5df-86328280de09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:37.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:19:01.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr Undersecretary for Rail Cesar Chavez told CNN Philippines "Newsroom"
        on Tuesday that the agency deployed only 13 train sets on Tuesday morning
        and will deploy "at best" 16 train sets on Tuesday afternoon.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Transport Usec. for Rails Cesar Chavez: We experienced smooth transition
        in MRT maintenance takeover <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/Ku1BJ2tn6Y">pic.twitter.com/Ku1BJ2tn6Y</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/927692653084282880?ref_src=twsrc%5Etfw">November
        7, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ed991a-4886-433f-995d-13370edbb2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:37.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:19:01.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfbe0b0-36d6-4462-848d-f17d705efec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:37.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:19:01.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-3 traverses five cities from Pasay in the south to Quezon
        City in the north and serves half a million people each day. It runs only
        20 three-coach trains at most during peak hours due to power constraints.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504d8ab6-a205-4618-b6f7-f87108f2b93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:37.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:19:01.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito ay ginagawa natin sapagkat ang commitment natin sa taumbayan
        ang iaakyat natin ay reliable na mga train sets lang</em>," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1567e1-6cd1-412e-94b2-99327f339d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:37.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:19:01.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our commitment to the public is to deploy only reliable
        train sets.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31547a7-7807-4bc3-a933-6fa6350c39b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:37.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:19:01.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez added their objective is to reduce breakdowns from five-to-eight
        a day to zero.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39d4beb-cfb3-48e6-8af1-2881301a0ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:37.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:19:01.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why is that? Because<em> kahit magpatakbo kami ng</em> 18-to-20
        train sets, <em>kung magkakaroon din naman ng</em> unloading incidents,<em>
        ganun din ang haba ng pila</em>," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1ac0f4-8f44-45eb-bbb4-44a72f915c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:37.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:19:01.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why is that? This is because even if we deploy 18-to-20
        train sets, if there will be numerous unloading incidents, the line will still
        be long.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a0740-54d5-4268-8514-6a6bc97ed2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:37.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:19:01.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez''s statement came after the government took over on Monday
        the maintenance of the MRT-3 from Busan Universal Rail Inc. due to the company''s
        alleged poor performance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63072a0-fec9-49be-8f3f-77b456730f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:37.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:19:01.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/11/06/MRT-Busan-Universal-Rails-contract-Department-of-Transportation.html">Read:
        DOTr: Gov''t to take over MRT maintenance</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cc9f21-c71d-490e-91ff-2ca2f3fb1e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:37.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:19:01.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first day of the new policy was marred with a southbound train
        that was taken out of service after breaking down at 6 a.m. on Tuesday due
        to a technical problem.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d53be2-6976-4239-844e-6497300799e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:37.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:19:01.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to long lines especially at the Quezon Avenue and North
        Avenue stations.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">MRT, muling nagkaaberya kasabay ng rush hour <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/5yA29ZFSDB">pic.twitter.com/5yA29ZFSDB</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/927719459447488513?ref_src=twsrc%5Etfw">November
        7, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c430133-56ec-4e61-b8bb-5824b6515fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:37.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:19:01.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a21af0-92b7-4f29-bc5a-55541ac51e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:18:37.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:19:01.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez said the government is aiming to deploy 18 reliable train
        sets within the next few days, adding it is conducting a "massive procurement"
        of spare parts and personnel to rehabilitate the MRT-3.</p>'
  '21st-Century-Fox-shares-Disney':
    'author': 'Dylan Byers'
    'caption': '21st Century Fox shares jumped by as much as 8.5% on Monday afternoon
      after a report that the company had recently been in talks to sell most of its
      assets to Disney.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-11-07T22:18:05.342+08:00
    'imagesource': 'jcr:9f5cc578-cd90-429e-81b5-5e04d692d4d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '860fe477-1b44-498e-b1b1-1d21582f2ab8'
    'lead': '21st Century Fox shares jumped by as much as 8.5% on Monday afternoon
      after a report that the company had recently been in talks to sell most of its
      assets to Disney.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T13:21:53.476+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T13:22:20.158+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T13:22:19.980+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '21st Century Fox shares soar after report of sale talks with Disney

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3f1b4e-2e14-448d-ad39-8b47181706b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:21:53.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:22:20.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>(CNN Money)</em></strong> — 21st Century Fox shares
        jumped by as much as 8.5% on Monday afternoon after a report that the company
        had recently been in talks to sell most of its assets to Disney.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b194d0-e9d3-4d8a-93e2-9ebcec2a3b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:21:53.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:22:20.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal that was under discussion,&nbsp;<a href="https://www.cnbc.com/2017/11/06/21st-century-fox-has-been-holding-talks-to-sell-most-of-company-to-disney-sources.html">as
        reported by CNBC</a>, would have seen Fox selling its movie studio, television
        production unit and entertainment networks to Disney. Fox would have kept
        its news and sports holdings and would restructure around those assets. It
        would also have kept its broadcast network and the local broadcast stations
        it owns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8865bdb0-16f4-4b8d-a1cc-46113d272501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:21:53.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:22:20.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several reports said the talks were no longer active. CNBC said
        that while the "two sides are not currently talking at this very moment,"
        the talks "could be revisited."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87745248-8675-49cf-b9fd-9d9ee45061d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:21:53.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:22:20.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>21st Century Fox declined to comment. A Disney spokesperson did
        not immediately respond to a request for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889e25f5-aa4c-496f-a033-f2a3aad63d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:21:53.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:22:20.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By selling its entertainment assets to Disney, Fox would free itself
        from having to compete with larger-scale media conglomerates like Disney and
        Comcast. Instead, it could refocus its business around a core group of news
        and sports assets like Fox News and Fox Sports 1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0861b47b-9620-4ece-878d-8964a2fec674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:21:53.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:22:20.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Disney would get control of major entertainment brands
        -- 20th Century Fox Studios, Fox Television, FX and National Geographic, as
        well as international brands like Star and Sky -- as it gears up to launch
        a Netflix-style streaming service next year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3518d635-528b-419c-aa1f-70304907f3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:21:53.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:22:20.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney announced earlier this year that it would launch its own
        direct-to-consumer streaming services next year, putting the company head-to-head
        with Netflix. In that regard, Fox''s entertainment assets could be a major
        boon to Disney, not just because of what control of those assets would give
        Disney, but because of what it could take away from Netflix.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4aef2b-c3b2-4924-bd6e-12c5ba480f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:21:53.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:22:20.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/11/06/media/21st-century-fox-disney-stock-sale-report/index.html">21st
        Century Fox shares soar after report of sale talks with Disney.</a>"</em></p>'
  'Qatar-Airways-China':
    'author': 'Daniel Shane'
    'caption': 'File photo'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-11-07T20:11:24.693+08:00
    'imagesource': 'jcr:eb4ca515-8bfa-4d21-875b-79e92ab9d350'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f15e9d95-f453-43c1-a13c-9657f944f96e'
    'lead': 'Facing problems in some Middle Eastern markets, the state-owned Gulf
      carrier announced Monday it''s buying almost 10% of Hong Kong''s Cathay Pacific
      for $5.2 billion Hong Kong dollars ($662 million).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T13:28:01.837+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T13:28:35.642+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T13:28:35.477+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shunned by American, Qatar Airways is turning to China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46133c7-05d8-4680-9510-8bbab1b88b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:28:01.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:28:35.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — After its attempt to cozy up to American
        Airlines was rebuffed, Qatar Airways has turned its attentions elsewhere.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af47ee72-3f3c-4fce-92cf-6922365dfafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:28:01.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:28:35.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/06/21/news/qatar-surviving-embargo-uae-saudi-arabia/index.html">Facing
        problems</a>&nbsp;in some Middle Eastern markets, the state-owned Gulf carrier
        announced Monday it''s buying almost 10% of Hong Kong''s Cathay Pacific for
        $5.2 billion Hong Kong dollars ($662 million).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b6c898-8608-4e01-a2de-65c5531980a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:28:01.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:28:35.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal makes Qatar Airways the third-biggest shareholder in Cathay
        after Swire Pacific, a conglomerate that holds a majority stake, and Air China.
        It also gives the Middle Eastern airline a stronger link to China, which is
        expected to surpass the U.S. as the&nbsp;<a href="https://money.cnn.com/2017/10/27/news/china-biggest-air-travel-market-iata-forecast/index.html">world''s
        largest aviation market</a>&nbsp;within five years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85998d7-0b2e-45f9-83c9-a76c0c10927d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:28:01.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:28:35.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cathay move comes three months after Qatar Airways&nbsp;<a href="https://money.cnn.com/2017/07/13/investing/qatar-airways-american-airlines-code-share-investment/index.html">dropped</a>&nbsp;its
        efforts to&nbsp;<a href="https://money.cnn.com/2017/07/13/investing/qatar-airways-american-airlines-code-share-investment/index.html">buy
        a 10% stake in</a>&nbsp;American Airlines, whose CEO Doug Parker&nbsp;<a href="https://money.cnn.com/2017/06/22/news/companies/american-airlines-qatar-ceo-letter/index.html">publicly
        knocked back the interest</a>. U.S. airlines have engaged in a public fight
        with their Gulf rivals in recent years, accusing them of unfairly benefiting
        from&nbsp;<a href="https://money.cnn.com/2017/02/07/investing/airlines-american-gulf-carriers-trump/index.html">billions
        of dollars in government subsidies.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d408742-2039-45f7-b14b-cdbaf89b4888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:28:01.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:28:35.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/08/02/news/companies/american-airlines-qatar-investment/index.html">Related:
        Qatar Airways nixes plan to buy 10% stake in American Airlines</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed7106f-4beb-4935-82c3-df531c80ead5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:28:01.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:28:35.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar Airways has also suffered from the major diplomatic crisis
        that has roiled its home country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ec230f-a571-4828-9832-723bae33a1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:28:01.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:28:35.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powerful neighbors including Saudi Arabia and the United Arab Emirates&nbsp;<a
        href="https://edition.cnn.com/2017/06/05/middleeast/saudi-bahrain-egypt-uae-qatar-terror/index.html?iid=EL">cut
        diplomatic ties and imposed a partial embargo on Qatar</a>&nbsp;earlier this
        year, alleging Qatari support for terrorism. Qatar Airways is now banned from
        flying into those countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503ce9b9-cacc-4814-bb29-78bfdb2249f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:28:01.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:28:35.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Qatar Airways faces greater pressure to broaden its global footprint
        and a need to demonstrate its financial strength," said Corrine Png, an analyst
        at research firm Crucial Perspective.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0f3ee2-b943-4c7a-a2f5-ab5a0b336f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:28:01.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:28:35.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cathay investors didn''t take the news well. Shares plunged
        as much as 4.8% in Monday morning trading as the deal raises questions about
        the struggling Hong Kong airline''s long-term strategy. The shares closed
        down 1.5%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aaf251-2a5d-4b09-8d97-8b024f51fbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:28:01.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:28:35.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Qatar investment dampens speculation about a possible takeover
        of Cathay by Air China, wrote UBS analyst Eric Lin in a note to clients. That
        possibility has helped drive Cathay''s share price up more than 25% so far
        this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861826fc-8cd3-4d19-b7dd-7c66901b4e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:28:01.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:28:35.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Png said that Qatar Airways is likely to be a vocal shareholder
        and will seek to influence Cathay''s business strategy. That could complicate
        the Asian airline''s turnaround efforts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc439cb-8de4-41e1-a43a-4fc74d4fa686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:28:01.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:28:35.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shareholder meetings are going to get complicated for Cathay,"
        she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f594ecde-cbb8-43d0-a19d-b846136c5bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:28:01.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:28:35.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline made a loss of 575 million Hong Kong dollars ($74 million)
        in its most recent financial year and is cutting&nbsp;<a href="https://money.cnn.com/2017/05/22/investing/cathay-pacific-airline-job-cuts/index.html">hundreds
        of jobs</a>&nbsp;in a bid to slash costs. It has struggled in recent years
        in the face of rising competition from mainland Chinese carriers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbfe70b-0e4f-460e-81e9-5fd6a51dfeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:28:01.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:28:35.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar Airways'' CEO Akbar Al Baker is known for his outspoken views
        on the industry. Earlier this year he described U.S. airlines as "crap."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa7f262-46ee-4b86-ba62-762ee5666793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:28:01.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:28:35.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/11/02/news/singapore-airlines-cabin-redesign/index.html">Related:
        Check out Singapore Airlines'' new luxury suites</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbb87ef-e617-44d3-9fb9-463f711cadf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:28:01.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:28:35.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Png added that Qatar Airways and Cathay Pacific could both benefit
        from the tie-up by feeding traffic into each others'' networks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8693a43d-7b90-4af1-8abb-07e9f60864e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:28:01.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:28:35.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Cathay Pacific declined to comment on the deal
        beyond a stock market filing the company issued. Spokespeople for Qatar Airways
        and Air China didn''t immediately respond to requests for additional information.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bf265c-de9f-4719-b598-ec985d2d44f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:28:01.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:28:35.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cathay deal isn''t the first foreign excursion for Qatar Airways.
        The airline already owns 20% of International Airlines Group, the parent of
        British Airways and Iberia, and 20% of South America''s LATAM Airlines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a5b35b-4e0d-4a0f-911d-d5627ccf78c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:28:01.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:28:35.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar Airways is buying the Cathay stake from Hong Kong industrial
        firm Kingboard Chemicals, according to a stock market filing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec200d21-0f3a-45e6-8e27-606adbf250c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:28:01.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:28:35.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/11/06/investing/cathay-pacific-qatar-airways-deal/index.html">Shunned
        by American, Qatar Airways is turning to China</a>."</em></p>'
