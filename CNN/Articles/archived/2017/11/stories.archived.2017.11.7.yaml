  'Riyadh-Ritz-Carlton-Luxury-hotel-or-detention-center-Saudi-royals':
    'author': 'Zahraa Alkhalisi'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-07T20:51:54.769+08:00
    'imagesource': 'jcr:6a80a377-5f61-49c1-8247-cbc098815912'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd6ba5a8-6af2-475f-90bd-e4ae69372ef6'
    'lead': 'At least 17 Saudi princes and top government officials were arrested
      on Saturday after King Salman bin Abdul Aziz ordered the unprecedented purge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T13:51:28.622+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T13:51:50.761+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T13:51:50.606+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Riyadh''s Ritz-Carlton: Luxury hotel or detention center for Saudi royals?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc11535d-cea9-44cc-a2d9-8cbd499b0aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:51:28.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:51:50.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Less than two weeks ago, the lavish
        Ritz-Carlton Hotel in Riyadh was playing host to some of the world''s top
        executives. Now it appears to have become a detention center for Saudi royals
        ensnared in a corruption investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc700c6-1271-4465-8fbc-cdffb691823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:51:28.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:51:50.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 17 Saudi princes and top government officials were&nbsp;<a
        href="https://edition.cnn.com/2017/11/05/middleeast/saudi-arabia-anti-corruption-list/index.html">arrested
        on Saturday</a>&nbsp;after King Salman bin Abdul Aziz ordered the unprecedented
        purge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f74fcb3-9e77-4b9b-9a30-b1e692321b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:51:28.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:51:50.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.reuters.com/article/us-saudi-arrests/future-saudi-king-tightens-grip-on-power-with-arrests-including-prince-alwaleed-idUSKBN1D506P">Reuters</a>&nbsp;and
        the&nbsp;<a href="https://www.wsj.com/articles/broad-crackdown-reins-in-saudi-arabias-elite-1509932882">Wall
        Street Journal</a>&nbsp;reported that at least some of those arrested were
        being held in the 5-star hotel. CNN was unable to independently verify the
        reports, and the hotel''s owner -- Marriott -- would not expand on a statement
        issued Sunday that it was "evaluating the situation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7197bc-4c20-470e-bb75-6bd3fb8331cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:51:28.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:51:50.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s plenty of evidence of unusual activity, however.&nbsp;<a
        href="https://www.marriott.co.uk/reservation/expiredSession.mi">Booking websites</a>&nbsp;show
        the 492-room hotel in the Saudi capital as completely unavailable until the
        end of November. A member of The Ritz-Carlton''s marketing team said Monday
        that it would only start taking bookings again from December 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a8a402-4bd2-4123-b572-bdb72281c3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:51:28.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:51:50.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/10/23/news/economy/saudi-vision-2030-report-card/index.html">Related:
        Saudi Arabia wants foreign help in its massive economic overhaul</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f076d7-3e7f-44ca-9c9e-7e08e520eb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:51:28.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:51:50.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media was buzzing with speculation about the Ritz-Carlton
        after tweets suggested guests were forced to leave the hotel over the weekend.
        And communications with the hotel have been cut off.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e416f9-a83d-4d0c-9ec6-3d62dfb388cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:51:28.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:51:50.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to unforeseen circumstances, the hotel''s internet and telephone
        lines are currently disconnected until further notice," according to the hotel''s
        web page on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b08e51d-da63-49f3-aeb4-ea8a32e56763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:51:28.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:51:50.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those arrested are billionaire businessman,&nbsp;<a href="https://money.cnn.com/2017/11/05/investing/saudi-prince-alwaleed-kingdom-holding/index.html">Prince
        Alwaleed</a>&nbsp;bin Talal, the former head of the royal court Khaled Al-Tuwaijri,
        and Saudi media mogul Waleed Al-Ibrahim.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c90d10-170c-4ce5-be0c-7f2de5b16af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:51:28.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:51:50.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ritz-Carlton would make a luxurious detention center for some
        of the Middle East''s richest men. Its rooms include two-bedroom Royal suites,
        and it offers a "gentlemen''s-only spa," several high-end restaurants and
        52 acres of gardens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78df6be-f16a-4cb9-9ebf-74ddd2b19df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:51:28.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:51:50.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also where U.S. President Trump stayed during his&nbsp;<a
        href="https://edition.cnn.com/2017/05/20/politics/donald-trump-middle-east/index.html">visit
        to the kingdom</a>&nbsp;in May. An image of his face was projected on the
        exterior of the hotel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd66b535-69bc-48e1-890a-387515bc4ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:51:28.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:51:50.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late October it was the venue for a huge&nbsp;<a href="https://money.cnn.com/2017/11/06/news/saudi-royals-ritz-carlton-riyadh/index.html">investment
        conference</a>, dubbed "Davos in the Desert." It attracted more than 3,500
        business leaders and government officials including HSBC boss Stuart Gulliver,
        International Monetary Fund chief Christine Lagarde and Softbank CEO Masayoshi
        Son.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd470da01-57a6-403d-88d3-b081d29b1f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:51:28.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:51:50.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conference was spearheaded by Crown Prince Mohammed bin Salman,
        who is pushing an ambitious reform plan that is aimed at reducing the country''s
        dependence on oil over the next decade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45363c5e-8fd0-4802-890e-f15b132f780a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:51:28.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:51:50.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince is also leading the anti-corruption committee that has
        the authority to investigate, arrest, issue travel bans and freeze the assets
        of those it finds corrupt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2b7d97-dc18-461e-a487-26d723114358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:51:28.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:51:50.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/11/06/news/saudi-royals-ritz-carlton-riyadh/index.html">Riyadh''s
        Ritz-Carlton: Luxury hotel or detention center for Saudi royals</a>?"</em></p>'
  'Missile-attack-Iran':
    'author': 'Becky Anderson and Hilary Clarke'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-07T20:52:54.904+08:00
    'imagesource': 'jcr:28fa3077-5ccd-46ad-9719-538e61408265'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e19ab242-d0b2-4ff8-9bc1-0503f4bcab5e'
    'lead': 'Yemen''s Houthi rebels have claimed responsibility for firing the projectile
      on Saturday, which was intercepted by Saudi defense forces before it hit the
      ground. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T13:57:07.681+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T13:57:32.269+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T13:57:32.014+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Missile attack ''an act of war'' by Iran, Saudi Foreign Minister says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8cd02a-b75c-411b-9bb5-33261d7e93d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:57:07.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:57:32.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Saudi Arabia regards the failed ballistic&nbsp;<a
        href="https://edition.cnn.com/2017/11/05/middleeast/middle-east-eventful-24-hours-analysis/index.html">missile
        attack on Riyadh''s international airport</a>&nbsp;Saturday as an act of war
        by Iran and will take "appropriate" measures when the time is right, the country''s
        Foreign Minister Adel bin Ahmed al-Jubeir told CNN Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8a5892-a68b-4b3f-94ea-ccaf680d83cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:57:07.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:57:32.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemen''s Houthi rebels have claimed responsibility for&nbsp;<a href="https://edition.cnn.com/2017/11/06/middleeast/iran-saudi-yemen-missile/index.html">firing
        the projectile on Saturday</a>, which was intercepted by Saudi defense forces
        before it hit the ground. Saudi Arabia and its Gulf allies accuse Iran of
        providing material support to the rebels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18658b82-0cb7-45a5-b3f6-e2c9f5fb89b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:57:07.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:57:32.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an Iranian missile, launched by Hezbollah, from territory
        occupied by the Houthis in Yemen," al-Jubeir told CNN, referring to Shia militias
        in Lebanon and Yemen closely allied to Tehran.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c60ec24-e66b-4ebc-9b82-a5273e35ba84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:57:07.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:57:32.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see this as an act of war," he said. "Iran can not lob missiles
        at Saudi cities and towns and expect us not to take steps," he added, citing
        article 51 of the UN Charter whereby a nation can act if an armed attack occurs
        against it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c111d62d-27f8-4899-b488-19fd7131ed79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:57:07.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:57:32.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Jubeir said the missile was made in Iran and smuggled in parts
        into Yemen, where he claimed "operatives from the Iranian Revolutionary Guards
        and Hezbollah" helped put it back together again and then launch it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f701aff2-77d2-4a5d-a4bb-b49f2e18c7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:57:07.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:57:32.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reserve the right to respond in the appropriate manner at the
        appropriate time," said the softly-spoken career diplomat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453cc4a7-27f7-4ee7-b3a4-caf2d70586c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:57:07.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:57:32.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He declined to say what those measures against Iran might be.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04465f95-5031-4d5b-b4af-df043fffdb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:57:07.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:57:32.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very, very hostile act," he said. "We have been extending
        our hand to Iran since 1979 in friendship, and what we get back is death and
        destruction."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e503dda-fce9-4c00-beb3-74512faeac5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:57:07.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:57:32.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, Iranian Foreign Ministry spokesman Bahram Qassemi
        described Saudi claims about Tehran''s involvement as "false, irresponsible,
        destructive and provocative,"&nbsp;<a href="https://www.tasnimnews.com/en/news/2017/11/06/1566913/saudi-led-coalition-s-allegation-against-iran-provocative-spokesman">the
        Iranian news agency Tasnim reported</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32adc938-30c4-4831-8d37-c7cde549e071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:57:07.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:57:32.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to al-Jubeir -- who was the Saudi ambassador to the United
        States before becoming Foreign Minister -- after&nbsp;<a href="https://edition.cnn.com/2017/11/05/middleeast/middle-east-eventful-24-hours-analysis/index.html">an
        extraordinary series of events at the weekend</a>&nbsp;that began with the&nbsp;<a
        href="https://edition.cnn.com/2017/11/04/middleeast/lebanese-prime-minister-saad-hariri-resigns/index.html">resignation
        of the Lebanese Prime Minister</a>&nbsp;from the Saudi capital and ended with
        the&nbsp;<a href="https://edition.cnn.com/2017/11/05/middleeast/saudi-arabia-anti-corruption-list/index.html">detainment
        of a large group of high-profile Saudi princes</a>&nbsp;and ministers on corruption
        charges, along with other officials and prominent businessmen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ebe317-d61a-4e15-870a-c4a45f5267ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:57:07.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:57:32.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Saudi to close ports and borders with Yemen</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a97f75-cb2b-4ea8-a2ad-99d080a7194e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:57:07.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:57:32.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Jubeir said Iran could not just "sit there" and expect to get
        "a free pass" to meddle in countries in the region, citing Lebanon, Yemen,
        Syria, Iraq and Bahrain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be15975b-47fd-4ee6-b36e-40a49a79cf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:57:07.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:57:32.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Saturday''s missile was similar to one fired from
        Yemen in July that was shot down close to the Saudi city of Mecca, a month
        before the annual Hajj pilgrimage to Islam''s holiest site.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6581b98f-e660-4480-89e7-0d0c4e2897a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:57:07.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:57:32.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Jubeir confirmed to CNN on Monday that his country was closing
        its ports and borders with Yemen to stop Iranian penetration of the Kingdom.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ddf486-750a-4840-91ad-3d50be92eae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:57:07.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:57:32.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He insisted however that humanitarian aid would still make it through
        to the millions of people suffering from malnutrition and cholera brought
        on by the years-long proxy war between the Iran-backed Houthi rebels and Saudi
        Arabia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17f913a-2b5f-4ef8-a9fd-f89856a01c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:57:07.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:57:32.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our objective is to increase the flow of humanitarian assistance
        in Yemen, but do it in such a way that Iran and its militias and its proxies
        cannot use that access in order to smuggle weapons and technology that can
        be re-assembled into missiles in Yemen, that will then be used against us
        and against the Yemeni people," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34b7b01-fa4e-4e8d-8525-f38f16fbff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:57:07.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:57:32.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Al-Jubeir: Hezbollah calling shots in Lebanon</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a6263f-eb84-4680-abee-7eb90442a39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:57:07.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:57:32.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With regard to Hariri''s bombshell resignation Saturday, al-Jubeir
        said: "It is very clear that Hezbollah is undercutting him at every turn,
        that it is doing Iran''s bidding, that the Lebanese political system became
        paralyzed, that the issue of a government that could act independently was
        a sham, it was Hezbollah who were calling the shots, and he basically said
        enough is enough."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf853b2-b755-4036-8c98-2a2a97633256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:57:07.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:57:32.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi Foreign Minister said that as a dual passport holder with
        both Saudi and Lebanese citizenship, Hariri would be able to leave the Kingdom
        if he so chooses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20c47b9-31da-4932-ac78-2293b335e92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:57:07.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:57:32.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon''s Interior Minister said Monday he expected Hariri to return
        in a few days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a860a4-d709-41a8-b325-fb916c0db7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:57:07.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:57:32.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Saudi Arabia''s ''zero tolerance policy'' on corruption</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeddc5c-727f-4243-9438-a6a2a6ee375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:57:07.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:57:32.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Jubeir also described as "nonsense" speculation that Saturday''s
        shock arrests of princes and ministers on corruption charges amounted to a
        grab for power and a purge of opponents by Crown Prince Mohammed bin Salman.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35addfa1-e6f0-41f7-897e-5bd3ef031fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:57:07.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:57:32.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kingdom has a "zero tolerance policy on terrorism" and now,
        also "a zero tolerance policy on corruption," al-Jubeir said. "I assure you
        that the Kingdom of Saudi Arabia takes very, very seriously the issue of corruption,
        waste, and mismanagement."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b1868a-a4d4-4596-959c-1f528162987c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:57:07.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:57:32.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a reason why everybody was brought in or detained and
        will be questioned and will be investigated and these have to do with the
        commission. I''m sure when the investigations are complete that people will
        know what the reasons are."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67b5245-8676-47d5-b24d-f602e51d2c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:57:07.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:57:32.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Jubeir said the arrests were in line with the Kingdom''s plans
        to diversify the economy and modernize society by 2030 and achieve economic
        growth, rejecting suggestions that the detentions could put off potential
        investors.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14c915d-20e2-40b6-8ab7-0d4624833462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:57:07.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:57:32.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want investors to have confidence in our system," he said. "We
        want companies to know that when they come to compete in Saudi Arabia they
        will compete fair and square with any other company and not be subject to
        people using their influence or their position in order to extract better
        deals."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2f5ac9-9589-4182-849c-a007d1b0f1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:57:07.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:57:32.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/06/middleeast/saudi-foreign-minister-interview/index.html">Missile
        attack ''an act of war'' by Iran, Saudi Foreign Minister says</a>."</em></p>'
  'hero-texas-church-shooting':
    'author': 'Saeed Ahmed, Doug Criss and Joe Sterling, CNN'
    'caption': 'Multiple people have been killed and many more injured in a shooting
      Sunday at First Baptist Church of Sutherland Springs, Texas, authorities said
      | Photo from Nick Wagner/Austin American-Statesman via AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-07T19:38:39.054+08:00
    'imagesource': 'jcr:fdfcde39-55b2-4d23-9bfd-fbdf05701108'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '018c23de-7c7e-4b2d-9572-d7ad8a7d396e'
    'lead': 'The deadliest shooting in Texas history could have claimed even more
      lives if it weren''t for a local resident who confronted the gunman, and another
      man who joined him to chase down the shooter, authorities say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T14:03:08.732+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T14:03:36.040+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T14:03:35.782+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Hero'' exchanged fire with gunman, then helped chase him down

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3a8b71-a165-4faf-aa9d-15df622816ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The deadliest shooting in Texas history
        could have claimed even more lives if it weren''t for a local resident who
        confronted the gunman, and another man who joined him to chase down the shooter,
        authorities say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4110a2f-26ef-490d-9027-85345e599b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Willeford lives next to First Baptist Church in Sutherland
        Springs. After Devin Patrick Kelley opened fire inside the church on Sunday,
        Willeford heard the commotion, grabbed his own gun, ran out of his house barefoot
        and confronted the gunman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463380d2-33a5-4ba2-8ee9-b4e3696d706b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said he was loading the magazine as fast as he could, he didn''t
        even know how many rounds he had put in the magazine," said Willeford''s cousin,
        Ken Leonard, during an interview with CNN''s Brooke Baldwin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44742c44-e131-4206-a7f5-528ecc2af21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What do you say to the man who stepped up when he heard the gunshots?
        I''d say he''s a hero," Wilson County Sheriff Joe Tackitt Jr. told CNN''s
        Chris Cuomo on Monday. "I don''t think there''s any question about that. Had
        he not done what he did, we could have lost more people." Twenty-six people
        at the church were slain, and 20 were injured.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f359cc-52b7-41c2-ae83-08a5244da3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard said his cousin shot Kelley in the side and twice in the
        neck.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53699c1-befd-4ced-b2ec-cc1d6121af71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He saw that the guy was wearing body armor, and there was a velcro
        strap, from the back to the front," explained Leonard, speaking live on Monday.
        "He knew from that ... that the vulnerable spot was going to be in the side.
        And so that''s where he shot him."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009d565e-3398-410a-ba9f-cd590ea66a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard added that the shooter carjacked a nearby vehicle and engaged
        his cousin in a firefight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a832cf0-72e2-4063-acc2-717160a1b448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As he was doing that, (my cousin) shot him again, in the neck."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2947e369-4cf9-4b08-a66f-1df4c80d056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willeford shot at Kelley before the gunman sped away in a pearl-colored
        Ford Explorer. Willeford then hailed a man across the street and got in his
        truck, telling him to chase down Kelley.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfdad71-4aa8-428a-a198-609f876b33e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to catch the guy," the motorist, Johnnie Langendorff told
        CNN on Monday. "I had to make sure he was caught and at that point the gentleman
        riding with me said you may have to use your truck to get him off the road
        and there was no hesitation. It was do everything necessary to make sure that
        this guy is stopped."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a02e92-8e6e-4512-83fe-587d27e8ba42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference Sunday night, investigators offered a&nbsp;<a
        href="https://edition.cnn.com/2017/11/05/us/timeline-texas-church-shooting/">timeline
        of the attack</a>&nbsp;at the church and described the role Willeford played.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148da039-520b-4f71-9a27-4e57c310124b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/11/06/us/texas-church-shooting/">The
        gunman entered the small church in the rural town east of San Antonio</a>,
        firing with a rifle at the congregation attending the morning service.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8105527e-5ef6-4be4-8315-e42c37cd5b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He was just driving by</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762e62d7-dc2c-4d23-89fa-35c21f984ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Langendorff said he was driving by the church on the way to his
        girlfriend''s house when he saw gunfire between Kelley and Willeford.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45c7d03-b3d6-4ab3-ace3-ef54405b005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Langendorff told CNN that both men had weapons drawn.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962c0d5c-10a0-413f-b167-09e4ce5ff0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was exchange of gunfire. It lasted just a few seconds, and
        the shooter got in his vehicle and took off," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f6103f-62ec-460a-9ae9-eb37ada09052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willeford opened Langendorff''s door, said the gunman had shot up
        the church and urged the driver to step on it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a5128d-2d9d-43d7-920c-86a9c27e4f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got to chase him," Willeford said, according to Langendorff.
        He said he answered, "Let''s go."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f112bca7-1d82-4680-ad83-951517cfb8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They gave chase in his truck for 11 miles and called police dispatch
        to tell them where they were and in what direction they were headed. The chase
        was 10 to 12 minutes long.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5102dca-cb4e-44cc-ad97-6baea5058ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vehicle was in sight and I was picking up, getting closer and
        closer to it. We hit about 95 (mph) ... trying to catch this guy until he
        eventually lost control on his own and went off into the ditch," Langendorff
        told CNN affiliate KSAT.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4718d70c-b494-4402-939c-b90553728371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gentleman that was with me got out and rested his rifle on
        my hood and kept it aimed at him (the shooter), telling him to get out. There
        was no movement, there was none of that. I just know his brake lights were
        going on and off, so he might''ve been unconscious from the crash or something
        like that. I''m not sure."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab882b02-ce23-49ba-853d-f739610bb3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Langendorff felt the suspect, who crashed his vehicle near the county
        line, "just gave up."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2a4d7b-f1ef-4622-b10d-dd8eb60ae98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When police arrived about five minutes later, they approached the
        suspect''s vehicle and found the gunman inside dead of a bullet wound.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ca2b68-13e3-4b13-8743-812ae67e3a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN what he was thinking at the time, Langendorff said,
        "Nothing. Get him." Why? "Because that''s what you do, you chase a bad guy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ca8a82-9baa-4f82-b546-59b93b8af19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting was a horrific tragedy, Langendorff said, but he hopes
        the families of the victims can sleep better knowing the shooter "was taken
        care of."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f84dfdc-74ea-4ad8-bce2-d487e2da1160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he has no regrets about throwing himself into such a dangerous
        situation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0792e8-4342-45fb-9722-fa446f0a8597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that everyone affected is able to rest a little better knowing
        that this guy, he''ll never breathe again. It doesn''t serve it justice completely.
        But he won''t hurt anyone else ever."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9030ab6-a397-42cd-8130-58628c63966e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bravery seen at another church shooting</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad8c841-d4c1-467a-b9c2-35917688782e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators "are continuing in their efforts as they put all the
        pieces of a very complex puzzle together to try to provide their community
        all the answers they need and deserve," Texas Gov. Greg Abbott said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b4a3c8-ac90-42a5-8a9e-bd8248c50537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2017/11/05/politics/trump-texas-shooting-act-evil/">Read:
        Trump says Texas shooting result of ''mental health problem</a>''</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdaa60a-a365-41a8-a9f3-d7de185273ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the deadliest mass shooting in Texas history -- and&nbsp;<a
        href="https://edition.cnn.com/2017/11/05/health/deadliest-mass-shootings-in-modern-us-history-trnd/index.html">the
        fifth deadliest in modern US history</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70774ef8-9fe3-434b-baf1-b2c95e27f0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willeford''s actions were similar to another man''s act of bravery
        during a another church shooting earlier this year in Antioch, Tennessee.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85105fe6-cc97-402d-98a3-58c01ac757e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the service at the Burnette Chapel Church of Christ was ending
        on September 24, a gunman -- whom police identified as 25-year-old Emanuel
        Kidega Samson --&nbsp;<a href="https://edition.cnn.com/2017/09/25/us/tennessee-church-shooting-hero-trnd/index.html">entered
        the church with a pair of pistols and started firing</a>. An usher at the
        church, Robert Engle, sprang into action -- struggling with the suspect, even
        as he was being pistol-whipped, police said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1bcbba-f591-4b91-89a3-5fd4cb0d003f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Samson didn''t expect Mr. Engle to encounter him, to struggle
        with him, to try to stop the shooting," said Don Aaron, the spokesman for
        the Metropolitan Nashville Police Department.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2d3e28-53eb-452b-9336-fd4a8038970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the altercation, the gunman accidentally shot himself in
        the chest with his own weapon, police said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab99206-35bd-40c1-ad80-2d1c6417a923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the gunman fell, Engle, despite his head injuries, ran to his
        car and came back with a pistol of his own, police said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6016513d-cb2a-4f8d-a981-30ed4369d54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engle, who has a permit for a handgun, then made sure Samson stayed
        on the ground until officers arrived, Aaron said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b226c3d-3ca7-42c4-ae4b-d1b9d9807374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:03:08.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:03:36.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/06/us/texas-church-shooting-victims-list/index.html">Who
        were the Texas church shooting victims</a>?"</em></p>'
