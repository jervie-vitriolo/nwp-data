      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — American
        girl group Fifth Harmony is returning to Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83530b89-985f-4b26-864a-7dcb684f2bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:47:30.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:47:59.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Event organizer Wilbros Live announced on Tuesday that the pop group''s
        "PSA Tour" will have its Manila leg on March 6, 2018 at the KIA Theatre.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fwilbroslive%2Fphotos%2Fa.313238442020960%2F1767653303246126%2F%3Ftype%3D3&width=500&show_text=true&height=633&appId"
        width="500" height="633" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32d28e4-9ee1-4c57-8951-806ce5d272ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:47:30.068+08:00
