      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-three people died inside the church, which has a small sanctuary
        with wooden pews and red carpeting. Two died outside the church, and one at
        the hospital.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcf740d-db1a-4f1d-84d5-53937e5c890a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.483+08:00
