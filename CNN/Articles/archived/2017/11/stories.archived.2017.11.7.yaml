    'template': '1'
    'title': 'Gov''t work in the PICC Complex suspended from Nov. 8 to 15

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a530de2c-bb49-43c1-b4a2-e1c1a762cd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:50:37.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:51:05.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — Work
        in government offices within the Philippine International Convention Center
        (PICC) complex is suspended for one week, from November 8 to 15, in preparation
        for the ASEAN Summit and Related Meeting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d386570-1990-4726-aad0-279827077807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:50:37.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:51:05.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To ensure uninterrupted delivery of public service on (November
        8 to 12), transactions with front line government offices located inside the
        PICC Complex may be processed in other business and/or satellite offices of
        said agencies," Executive Secretary Salvador Medialdea said in a memorandum
        signed November 6.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccb24be-7ea6-4d35-8325-9b24970dcfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:50:37.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:51:05.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government offices inside the PICC Complex include the head office
        of the Securities and Exchange Commission and some executive offices of the
        Professional Regulation Commission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9ef128-54e5-4b4a-8e23-eff8d96fbfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:50:37.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:51:05.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work suspension, however, does not include government offices
        involved in the delivery of basic services like security and safety, health,
        and emergency preparedness, as well as those directly involved in the conduct
        of various ASEAN meetings and related activities.</p>'
  'dotr-cesar-chavez-mrt3-better-service':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-11-07T00:11:11.122+08:00
    'imagesource': 'jcr:fc7c3855-d240-4746-8fa7-0d1bf641998c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ce65e1f-077c-4ae9-9199-cdea7a333417'
    'lead': 'Transport officials said sweeping reforms of the troubled train line''s
      maintenance will improve reliability.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T11:55:58.932+08:00
