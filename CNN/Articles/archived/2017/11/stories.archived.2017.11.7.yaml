    'mgnl:lastActivatedVersionCreated': 2019-08-27T10:58:06.783+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Winwyn Marquez to millennials: Go back to roots, love your heritage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4d5c5d-66cf-459a-acab-d43ff718c468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:57:40.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:58:06.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — The
        newly crowned Reina Hispanoamericana said she wants the Filipino youth to
        embrace their roots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b33a5d-d021-403b-9b05-9a5b0e636fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:57:40.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:58:06.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Tuesday, Teresita Ssen "Winwyn" Marquez
        said Filipinos have a unique heritage with a strong hispanic influence</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81bdac0-0181-473b-ab95-d8c58bd56645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:57:40.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:58:06.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hispanic culture is not just about language…As a Filipino, we instill
        that principle. I want to share that to the millennials. I want to promote
        that to the younger generation, to just go back to their roots, at the same
        time give value to the Filipino history," Marquez said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd9e9d2-8bf4-46b0-835b-3297d3f87750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:57:40.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:58:06.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added Filipinos must also celebrate Hispanic culture brought
        about by the over 300 years under Spanish rule.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59188c0-13b2-40a9-94e1-55ea88d7992d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:57:40.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:58:06.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez was the first Filipina to compete in the pageant, besting
        27 other candidates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc83b944-737c-40ad-a239-ad63f0c26c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:57:40.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:58:06.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was crowned by last year''s winner Maria Camila Soleibe of Colombia,
        during the pageant held in Sta Cruz, Bolivia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cd1635-0fac-4978-b342-130574619d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:57:40.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:58:06.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old daughter of Alma Moreno and Joey Marquez knew the
        competition was tough.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df83108-3590-4b20-98bf-cbd10856c7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:57:40.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:58:06.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez said upon returning to the country, she will partner with
        her school, Southville International School and Colleges, to do charity work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dfab78-f7f8-4b27-b585-fe08a1d1e4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:57:40.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:58:06.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also open to the possibility of following her parents'' footsteps
        and enter politics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d17eb0b-2cac-4b35-a366-aced10e0a0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:57:40.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:58:06.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the contest, Marquez spoke to CNN Philippines and said she
        felt the pressure, especially as she''s the first Filipina and the only Asian
        participating in the contest. She also revealed she was worried about not
        being able to speak Spanish.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40844258-dd4a-4cce-b5b0-23a4e1bad0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:57:40.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:58:06.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez, however, impressed judges and the viewers during the much-awaited
        question and answer portion, where she faced the question "How would you promote
        Hispanic-American culture with the great difficulty or barrier of language?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98196e19-c1ce-486a-844d-35cc76bda9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:57:40.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:58:06.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Language can be learned, but the will and determination to contribute
        something to the organization cannot. It has to come from the heart, it has
        to be natural. I believe that kindness is a universal language, that if you
        treat people with tolerance, patience, and love you will understand each other,"
        Marquez said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cee614d-087c-4d48-a72a-790e20986672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:57:40.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:58:06.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Hispanic culture is not about love only. It''s about love for
        God, love for country, love for history and culture, and love for family.
        And as a Filipina with a unique heritage, I have instilled that. I am ready
        to promote the Hispanic culture not just in Asia, but in the whole world.
        It is time to celebrate the Hispanic culture. It is meant to be celebrated.
        Gracias," she added.</p>'
  'antonio-trillanes-richard-gordon-red-cross-plunder':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-07T06:05:09.854+08:00
    'imagesource': 'jcr:ab563f09-7fcf-42c0-ba99-7da9ae150ca3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af9d9531-0c10-41d8-87e8-5caaa0d35543'
    'lead': 'Senator Trillanes said Senator Gordon used the organization''s funds
      for his personal use.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T11:01:02.272+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T11:01:28.644+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T11:01:28.414+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes to file plunder raps vs Gordon over PH Red Cross funds

      '
    'updated': 2017-11-08T07:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832e7756-4387-4023-949a-0cf09782314d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:01:02.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:01:28.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — Senator
        Antonio Trillanes is filing plunder charges against Senator Richard Gordon
        on Wednesday at the Office of the Ombudsman for allegedly diverting public
        funds to humanitarian organization Philippine Red Cross (PRC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8955a1-27b5-4433-8625-b30e3a2eae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:01:02.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:01:28.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said Gordon used PRC, of which he is the chairman of the
        Board of Governors, for his personal interest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625edc2a-ef85-4678-ba13-6c4766093a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:01:02.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:01:28.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nung senador siya,</em> first term <em>niya nag</em>-allocate
        siya<em> ng pondo sa</em> Red Cross <em>na habang</em> chairman<em> siya bawal
        yun. Parang</em> Napoles scam<em> yun</em>," Trillanes said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ceb0c2-f526-4828-988f-f227562d87f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:01:02.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:01:28.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During his first term in the Senate, he allocated
        funds to the Red Cross while he is the chairman, which is prohibited. It''s
        like the Napoles scam.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ba5b4f-1e24-48eb-abeb-cf645cf66cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:01:02.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:01:28.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said he will request the Commission on Audit to conduct
        a special audit on the PRC funds. He will also write the International Federation
        of the Red Cross to look into the matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36fb28e-7901-4de5-b74f-d3ad12cb358f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:01:02.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:01:28.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator earlier warned of exposing anomalies in the PRC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c558605a-6c39-4cc1-aa58-8e505adbcb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:01:02.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:01:28.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Gordon slammed Trillanes'' remarks,
        calling his accusations mere "lies" and a "figment of his imagination."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af244f9-f02a-4ddb-bc48-b228b3366c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:01:02.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:01:28.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will never think of using funds of the Red Cross for personal
        use. I''ve been a volunteer there for 50 years, and I have been doing nothing
        but improving the life of our people…This is another case of fake news against
        the reality of humanitarian work," Gordon said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c101625d-2683-46b1-8687-d92a93119028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:01:02.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:01:28.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Trillanes filed an ethics complaint against Gordon
        over alleged unparliamentary acts, language, and conduct during the Senate
        hearing on the smuggling of P6.4 billion shabu into the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894bda3c-fdc8-4ad8-b6d4-471d0e9d1c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:01:02.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:01:28.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon was the first to file an ethics complaint against Trillanes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1315d4fd-1bc1-4309-9214-23d65be3e570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:01:02.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:01:28.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent Cecille Lardizabal contributed
        to this report.</em></p>'
  'SMC-san-miguel-corporation-expands-packaging-business-in-Australasia-with-third-bottler-acquisition':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-11-07T06:40:32.123+08:00
    'imagesource': 'jcr:23966ff4-d41d-420b-9ee4-04f203e38e84'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46347e84-5936-4dde-a0b4-05077d132ef6'
    'lead': 'San Miguel Corporation boosts its business operations in the Australasian
      region as it acquires Best Bottlers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T11:03:47.285+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T11:04:31.766+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T11:04:31.657+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMC expands packaging business in Australasia with third bottler acquisition

      '
    'updated': 2017-11-08T10:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d49ea50-e68f-42ae-ad22-1c8f2db4bad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:03:47.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:04:31.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — Diversified
        conglomerate San Miguel Corporation on Tuesday said one of its units acquired
        its third bottling business in the Australasian region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3958eb-cadb-4179-8249-d0fbb3e9904b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:03:47.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:04:31.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, SMC said San Miguel Yamamura Packaging International
        Ltd., through its Australian subsidiary, San Miguel Yamamura Australasia Pty.
        Ltd., acquired Best Bottlers Pty Ltd. (Best Bottlers).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b925c0c8-a10b-425d-97d3-a433f74cc5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:03:47.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:04:31.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best Bottlers, with offices in Victoria, Australia, is a wine bottling
        and packaging firm focusing on several forms of contract filling, "including
        still and sparkling wines, cider, ready-to-drink and non-alcoholic beverages,
        including fruit juices," the statement read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9c41a2-8eeb-42f9-bf70-5c48015e27ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:03:47.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:04:31.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC President and Chief Operating Officer Ramon Ang said his company
        is continually venturing into other fields, both locally and internationally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b198cc19-b9b7-4c86-b916-9ccb02ff73ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:03:47.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:04:31.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As domestic and export demands grow, we continue to look for synergies
        and more opportunities for our packaging business. In line with this, we are
        building a new glass plant in Cavite to be operational by the end of 2018.
        Other than glass, we also see the potential to grow other packaging formats
        like cans, plastics, and tolling businesses," Ang said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f2aee3-32a9-4d23-a8b5-fd52dfed8b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:03:47.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:04:31.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC''s packaging unit earlier acquired Australian companies Barossa
        Bottling and Portavin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdc5b33-0368-4368-bad8-7054a5bbb75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:03:47.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:04:31.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also obtained assets of Endeavor Glass of New Zealand, packaging
        provider Cospak, and the cork and wine closures business of Vinocor.</p>'
