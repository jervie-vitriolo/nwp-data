    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efbdef0-b09a-4a61-87ea-4bfb7a4e6b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:14:03.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:14:33.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In defense of the drug war</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389ead6a-585d-4e04-8d5d-739e67094553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:14:03.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:14:33.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Trump are expected to meet for the first time during
        the Asia Pacific Economic Convention (APEC) Leaders'' Meeting in Vietnam,
        scheduled from November 8 to 10.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820de09f-2f8b-4a68-a091-24e946823cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:14:03.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:14:33.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/11/06/Duterte-Trump-to-meet-in-Vietnam.html">Read
        more: Duterte, Trump to meet in Vietnam</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f06cf3e-9562-48fb-bb3d-da9b5f5610c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:14:03.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:14:33.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Duterte and Trump would discuss drug war in their upcoming meeting,
        Roque is confident Duterte will highlight that "the exercise of police power
        is always legitimate in any democratic society."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f4f5af-feec-4a5e-8dd0-1cf43289e3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:14:03.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:14:33.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 3,900 drug suspects were killed in police operations since
        the start of the bloody drug war in July 2016, according to the Philippine
        Drug Enforcement Agency (PDEA).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8673fb-118a-448b-9abc-610a22b7d65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:14:03.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:14:33.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the controversial deaths of teenagers in the drug war, Duterte
        in October tasked the PDEA to handle the campaign, prompting the police to
        suspend their anti-drug operations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c580d9f-8e05-4038-a693-d697b8d94b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:14:03.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:14:33.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/10/11/president-rodrigo-duterte-pdea-lead-role-war-on-drugs.html">Duterte
        gives PDEA lead role in drug war</a></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d42cc3-8e2d-430d-bd7a-866ed5bf45fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:14:03.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:14:33.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the country''s anti-drug campaign was not meant to violate
        laws or human rights.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b09bdb-48e9-45d9-92f6-4b0e86a6f89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:14:03.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:14:33.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is a lawyer and was a public prosecutor for 10 years.
        I would say that it was never his intention to conduct a war on drugs that
        would violate the constitution and fundamental human rights," Roque said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211f2a84-4619-4482-b855-41193ada9d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:14:03.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:14:33.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trump and Duterte ''very much alike''</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179e3764-314c-4b11-9063-5e217b9618c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:14:03.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:14:33.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s drug war has received criticism from world leaders,
        including former U.S. President Barack Obama.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b581fe9-fc40-45c0-b1b4-98451bc233bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:14:03.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:14:33.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who is known for his tough talk, at one point told Obama
        to "<a href="http://nine.cnnphilippines.com/news/2016/10/05/duterte-tells-obama-go-to-hell.html">go
        to hell</a>" after Obama expressed concern over alleged human rights violations
        in the drug war.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f73940-4c24-4060-b8ce-ecea89fc64bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:14:03.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:14:33.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the dislike for Obama is among the many similarities
        between Duterte and Trump, often compared for their controversial statements
        and policies.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e074bb-99b2-4af5-a350-562ca47c664c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:14:03.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:14:33.879+08:00
