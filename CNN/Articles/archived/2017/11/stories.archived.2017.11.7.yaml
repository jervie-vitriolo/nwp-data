    'template': '1'
    'title': '''Wild card'' Trump heads into North Korea''s line of sight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737555b8-2928-4fd2-94a8-d7bf265a239b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:17:13.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:17:30.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For the first time as US President, Donald
        Trump will be in Kim Jong Un''s immediate neighborhood.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a51831a-31ed-4b8f-bdae-bcc708a08597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:17:13.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:17:30.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US President landed in South Korea on Tuesday, his second stop
        on an 13-day trip across Asia where the standoff with North Korea is likely
        to loom large.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b95e5de-6508-4170-8c3c-e1e4949ace9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:17:13.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:17:30.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat posed by North Korea''s development of nuclear weapons
        and long-range missiles has been a top foreign policy priority for the Trump
        administration. The worry is that should Pyongyang successfully pair the two
        technologies, the reclusive country would have the potential to launch a devastating
        strike against a US city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9a62a1-d210-4636-ae7e-3b74c84c5bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:17:13.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:17:30.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the South Korean capital Seoul, Trump will find people who have
        lived with that reality for decades.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f39fb8-1fc7-49ea-bdff-e1491c272697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:17:13.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:17:30.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s crucial for Trump to show that he''s willing to defend and
        protect South Korea because there''s a lot of questions and concerns on the
        part of South Koreans about his commitment to that alliance, and that has
        fed fears here in South Korea that they may be abandoned," said Jean Lee,
        a global fellow at the Wilson Center and former Pyongyang bureau chief for
        The Associated Press.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30451506-4379-44c3-81f2-fefde0aa9430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:17:13.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:17:30.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seoul has sat in range of North Korean artillery since the Korean
        War ended in an armistice in 1953.&nbsp;<a href="https://edition.cnn.com/2017/06/22/asia/north-korea-war-devastation/index.html">Experts
        believe</a>&nbsp;that if war were to resume on the Korean Peninsula, the city
        would see tens of thousands of people killed in the first hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fdd22c-1675-4a6a-8220-c61229bc0a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:17:13.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:17:30.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in South Korea, especially those who carry more liberal views,
        worry Trump''s&nbsp;<a href="https://edition.cnn.com/2017/09/18/politics/donald-trump-un-speech-iran-north-korea/index.html">heated
        rhetoric, mocking</a>&nbsp;and name-calling&nbsp;of North Korea''s leader
        is exacerbating that danger.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a8d46a-1648-4eb7-a333-ff0122ac9e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:17:13.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:17:30.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the South Korean President''s office urged citizens
        to warmly welcome Trump, though a handful of protests have been organized
        ahead of the visit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e6abf4-849b-4487-9652-1c3e5d21b044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:17:13.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:17:30.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he comes in here rattling his saber and using that sort of militant
        rhetoric, it''s going to go down very poorly because this is the place that
        suffers the consequences," said John Delury, a professor of international
        relations at Yonsei University''s Graduate School of International Studies
        in Seoul.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076432aa-2b52-46f7-93b2-d2ce363bcf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:17:13.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:17:30.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump&nbsp;<a href="https://edition.cnn.com/2017/10/31/politics/trump-dmz-north-korea/index.html">won''t
        visit</a>&nbsp;the heavily-fortified demilitarized zone that separates North
        and South Korea -- foregoing what has been a symbolic opportunity for US commanders
        in chief to stare into the Hermit Kingdom -- declaring it a "little bit of
        a cliche."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e40e65-93a0-432f-851a-7bce83e4ad47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:17:13.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:17:30.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Trump''s the wild card, not the reassurance guy''</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d15edc-45e2-4827-bd0e-6243082385bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:17:13.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:17:30.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, the South Korean government, led by President Moon
        Jae-in, will be looking to Trump for reassurance that the two countries are
        in this together, according to Van Jackson, a strategy fellow at the Centre
        for Strategic Studies at Victoria University of Wellington.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab92b18-47c5-415f-a22c-1ee6c8d8d732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:17:13.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:17:30.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump''s visit is a huge variable. It''s a great opportunity to
        show a unity of purpose against North Korea and reinforce the larger US commitment
        to Asia, but there''s also a risk of provoking North Korea," Jackson told
        CNN in an email.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410e3c70-23ba-4bf7-ace5-47e557304c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:17:13.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:17:30.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should brace for more heated rhetoric and some attempt to reassure
        South Korea. For most presidents, those tasks would not be mutually exclusive.
        The problem is Trump''s the wild card, not the reassurance guy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94dfa77-5615-478b-a95f-6377c03db764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:17:13.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:17:30.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he arrives in Seoul,&nbsp;Trump is scheduled meet with his
        South Korean counterpart, speak to service members from both countries and
        address the National Assembly in Seoul,&nbsp;<a href="https://www.whitehouse.gov/briefings-statements/statement-press-secretary-president-donald-j-trumps-upcoming-travel-asia/">according
        to the White House</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd50c8f-39cc-43f2-b05e-f23227b93933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:17:13.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:17:30.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s first Asia stop was in Tokyo, where he met Japanese Prime
        Minister Shinzo Abe. Those two have developed a good rapport and both share
        a hawkish stance toward Pyongyang.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262f81fc-1e0d-49e8-a795-8dc24ffa8f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:17:13.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:17:30.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the fact that both the United States and South Korea continually
        stress the importance of their enduring alliance, Trump and Moon don''t appear
        to share as close a relationship as Trump and his Japanese counterpart do.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff875fd-19b2-42d7-ae25-22020776f5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:17:13.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:17:30.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon favors more engagement with Pyongyang and Trump''s hard-line
        public stance on North Korea has added to the perception that a rift has opened
        up between the two men.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fb103c-ed5f-4633-9bc5-67189c40d5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:17:13.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:17:30.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s recent tweets saying that his Secretary of State, Rex Tillerson,&nbsp;<a
        href="https://edition.cnn.com/2017/10/01/politics/donald-trump-rex-tillerson-north-korea/index.html">is
        "wasting his time" on negotiations</a>&nbsp;and another&nbsp;<a href="https://edition.cnn.com/2017/09/04/politics/donald-trump-south-korea/index.html">intimating
        Seoul was appeasing their northern neighbors</a>&nbsp;likely didn''t help.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1710e4-3325-41e3-99f4-38beabfa4268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:17:13.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:17:30.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully Trump visiting Korea will give him greater appreciation
        of what''s at stake in Korea in a human and war fighting sense if things go
        awry," said Jackson of Victoria University.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61612625-85aa-453f-92ac-624d50ff0797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:17:13.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:17:30.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Arms race</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08db62c-f503-477f-84b2-bfb2410660c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:17:13.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:17:30.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will also come face-to-face with a South Korean public concerned
        they''re being bypassed in the decision-making process when it comes to North
        Korea policy, according to Lee.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b7d3d9-6c64-4584-ac40-8b39b27bc3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:17:13.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:17:30.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those security fears have helped fuel a once-niche belief that is
        now gaining popularity: that South Korea needs its own nuclear weapons if
        it can''t rely on the United States,&nbsp;<a href="https://edition.cnn.com/2017/09/14/asia/south-korea-moon-nuclear/index.html">though
        Moon has publicly ruled out that possibility</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfe5584-30f1-45e0-b22c-0700543bcdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:17:13.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:17:30.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Gallup survey in September found 60% of South Koreans supported
        some form of nuclear capability for the country. At present, South Korea is
        defended by the US nuclear umbrella, a guarantee by Washington to defend the
        country in the wake of an attack.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc22973-e7cd-40f0-a9d7-99c35acca728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:17:13.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:17:30.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is reflective of the sense of insecurity on the part of the
        South Koreans that they don''t have that protection from the United States
        and the United States may be more willing under President Trump to really
        throw them under the bus," Lee said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99b4f9f-7cab-403c-a337-fbe7a1cd41f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:17:13.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:17:30.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is&nbsp;<a href="https://money.cnn.com/2017/07/12/news/economy/trump-renegotiate-trade-deal-south-korea/index.html">also
        seeking to renegotiate the US-Korea Free Trade Agreement</a>, which experts
        believe could further strain the alliance at a time when they should be showing
        unity and resolve.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe07ea9-e3b2-417e-94c3-67f751ffab88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:17:13.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:17:30.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quiet in Pyongyang?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e4c3cf-b1a4-469a-ac98-2dc3293c2462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:17:13.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:17:30.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Pyongyang&nbsp;<a href="https://edition.cnn.com/2017/10/25/politics/north-korea-us-hydrogen-bomb-threat/index.html">has
        revived a threat to test a</a>&nbsp;hydrogen bomb above the Pacific, the country
        has been relatively quiet when it comes to actions the United States considers
        particularly provocative:<a href="https://edition.cnn.com/2017/05/29/asia/north-korea-missile-tests/index.html">&nbsp;testing
        missiles</a>and nuclear weapons.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b7b75c-da03-4a13-9611-47cc637b0a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:17:13.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:17:30.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Trump''s visit would be an opportune time for Pyongyang to
        remind the world of its weapons program, experts were loath to make predictions
        about Kim Jong Un''s intentions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87322e69-a12f-4d8e-923e-a63fcfb8801d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:17:13.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:17:30.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve been bathing in Trump''s attention all year and I think
        they know that they are kind of the center of his trip. I think they will
        be tempted to act somehow to kind of remind everyone that they are an independent
        actor here and you can''t just go to everyone around the neighborhood," Delury
        said. "Whether that means a missile test I don''t know."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb9a69a-fc9d-4211-ac86-70031253626b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:17:13.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:17:30.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has been flexing its naval muscles in the region ahead of
        Trump''s visit with <a href="https://www.defense.gov/Newsroom/Transcripts/Transcript/Article/1356090/department-of-defense-press-briefing-by-pentagon-chief-spokesperson-dana-w-whit/">three
        aircraft carriers conducting exercises in the Pacific for the first time since
        2007</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f145515-fdcc-43fc-baf6-b766d4ee3070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:17:13.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:17:30.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delury said, with Pyongyang quiet, US military maneuvers risk putting
        Washington in the role of provocateur.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9019da0-c3f8-49c0-91e1-70b777b86426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:17:13.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:17:30.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is why Trump needs to show that they''re serious about diplomacy
        and they''re not just practicing gunboat diplomacy or aircraft carrier diplomacy,"
        Delury said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88de43a5-b688-4da2-99a2-ede157c2d266'
      'mgnl:activationStatus': true
