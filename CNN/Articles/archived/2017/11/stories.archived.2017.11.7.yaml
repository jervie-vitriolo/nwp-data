    'jcr:uuid': 'e7dafff8-d395-4289-bf73-102eb538d78c'
    'lead': 'The Alaska Aces tapped three respectable names to their coaching staff
      in the hopes of having a bounce back year in the PBA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T10:28:47.245+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T10:30:13.544+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T10:30:13.425+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Alaska adds Altamirano, Ildefonso, Dela Cruz to coaching staff

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e58279-f9ac-4c03-8594-e3e367cef89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:28:47.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:13.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — The
        Alaska Aces have added three names synonymous to success to their coaching
        staff in the Philippine Basketball Association (PBA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62e8ea7-531a-4979-9adc-3be88de7a958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:28:47.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:13.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Altamirano, Danny Ildefonso, and Tony Dela Cruz are joining
        the Aces'' sideline crew following the departure of Louie Alas and Topex Robinson
        who moved to the Phoenix Fuel Masters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd940283d-9dd6-4ac2-b8db-702abe1b0e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:28:47.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:13.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska head coach Alex Compton described all of them as winners
        in their respective right.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e74f2b-5a58-4a86-95cf-8eca839099d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:28:47.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:13.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All three of them are winners," he said on CNN Philippines'' Sports
        Desk Tuesday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13ddb68-5071-44f3-988b-a0a74b0ab8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:28:47.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:13.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These guys are men of excellence and character that really fit
        Alaska''s work ethic and family atmosphere," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a41ac7-d7e2-4de2-88a0-c76ed04d3741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:28:47.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:13.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coaching is no longer just one guy. It''s becoming more and more
        complex."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd667cebc-f7a0-495c-9508-1a0060333269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:28:47.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:13.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 51-year-old Altamirano is a two-time PBA champion coach. He
        spent the past few years in the collegiate ranks where he led the National
        University Bulldogs to a UAAP title in 2014.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7229565d-488e-4c45-b7ae-f45f47babd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:28:47.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:13.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ildefonso, an eight-time PBA champion and two-time PBA MVP, is expected
        to hone the skills of the Aces'' big men.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f20d37b-6fab-4ba2-bf66-c88d41a0a1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:28:47.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:13.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz, meanwhile, was part of Alaska''s three championship runs
        and a four-time PBA All-Star.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cec7a58-8c39-4d0f-afae-b59ad45aeb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:28:47.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:13.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces struggled in the last import-laden Commissioner''s and
        Governors'' Cup after finishing with a combined of seven wins.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2f2602-f0db-41d7-a88b-bc51732c028b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:28:47.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:13.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a reloaded coaching staff, Compton and the three new additions
        are tasked to perform better in the 43rd season of the PBA.</p>'
