      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2017/11/06/politics/donald-trump-north-korea-south-korea-visit/index.html">Wild
        card'' Trump heads into North Korea''s line of sight</a>."</em></p>'
  'AFP-Amin-Baco-Marawi':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-07T21:38:34.538+08:00
    'imagesource': 'jcr:8469169c-d9f7-4440-a5c8-8cd272da379c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bf571eb-ae21-4ebc-b5dc-46f9ea3dea26'
    'lead': 'Police have said Amin Baco is the new emir of ISIS in Southeast Asia,
      but the military says they believe Baco was killed in Marawi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T14:21:46.068+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T14:22:15.107+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T14:22:14.936+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malaysian militant Amin Baco believed dead in Marawi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2319f8ce-e542-4191-a4b7-2f529aa2e981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:21:46.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:22:15.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — The
        military said Monday they believe Amin Baco, whom Police have tagged as the
        <a href="http://nine.cnnphilippines.com/news/2017/11/07/cnn.ph/2lXdWiK">new
        ISIS emir in Southeast Asia</a>, was killed in Marawi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0dcee1-3fb7-488b-98b6-46cb59252085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:21:46.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:22:15.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to the Philippine National Police''s (PNP) statement saying
        Baco is the new leader of the terror group, the Armed Forces of the Philippines
        (AFP) said they believe Baco is dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51429b9b-7816-4c7b-b04f-f3e333726d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:21:46.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:22:15.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AFP strongly believes that the group is now leaderless and
        without direction," the military said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efbc512-052c-4f04-b14f-ba95521d3fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:21:46.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:22:15.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amin Baco is believed to have been among those killed in Marawi
        recently. Baco''s remains is now the subject of an ongoing aggressive search,"
        it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d258ade-30f3-42d0-9db4-b44b0aba5edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:21:46.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:22:15.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on the same day, Philippine National Police Chief Ronald
        dela Rosa said in a press briefing they believe Baco has assumed leadership
        of ISIS in Southeast Asia and may have left the main battle area already.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662f24d9-acc5-4603-892a-beb14e0c1ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:21:46.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:22:15.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have received reports na yung remaining doon sa grupo na si
        Amin Baco na nag-assume as the new Emir mostly likely on his way out, baka
        nakalabas na doon (sa main battle area) but unconfirmed," Dela Rosa said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6af80e-df90-4b03-90ad-595be410e6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:21:46.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:22:15.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have received reports Amin Baco, one of the remaining
        in the group, who also assumed as the new Emir, is most likely on his way
        out. He might be out of the main battle area, but this is not yet confirmed.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74726053-98c3-49ca-9370-9d5d8e4e5991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:21:46.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:22:15.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier reaction to the PNP''s statement, Western Mindanao
        Command Chief Lt. Gen. Carlito Galvez said the military believes Baco is among
        nine Maute stragglers killed in the main battle area in Marawi on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdd1a1b-fe51-46ba-a3d3-5c17ce64d5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:21:46.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:22:15.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to verify DNA, I have yet to consult ground commanders,"
        Galvez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a35fbf7-3a6a-42bd-b467-f786d37411aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:21:46.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:22:15.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Baco, the military is also on the lookout for Abdulla
        Hapilon, the son of killed Abu Sayyaf leader Isnilon Hapilon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4e5f05-9340-42a3-a1af-4eb8cdb58038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:21:46.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:22:15.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I gave the direction to our ground commanders that once we we get
        Amin Baco and Hapilon, we already break the chain, of the Maute-ISIS and the
        Abu Sayyaf in Mindanao," Galvez added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8555645-a932-448e-9d74-a9ee5fc502aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:21:46.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:22:15.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if he is alive, Defense Secretary Delfin Lorenzana said Baco
        will not be able to mount an attack similar to that in Marawi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a3b958-4dd8-417b-ad65-50021796a9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:21:46.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:22:15.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa tingin ko (in my opinion), he can no longer mass that number
        of troops na kaya ni Isnilon na dalhin sa Marawi, about close to a thousand
        fighters, fully-equipped and fully-armed and fully-supplied with ammunition,"
        Lorenzana said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcef850b-4c52-4a8e-a4bf-c9ee0b44be30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:21:46.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:22:15.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former member of terror group Jemaah Islamiyah, Baco was with
        Malaysian terrorist leader Zulkifli Bin Hir alias Marwan in Mindanao before
        Marwan was killed during the botched 2015 Mamasapano operation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cea252-5bfd-4a61-a106-138c8307b7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:21:46.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:22:15.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Deputy Chief for Operations Fernando Mendez said Baco is the
        longest-staying foreign terrorist in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4e9aae-f2c9-417d-90ca-5e6719503efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:21:46.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:22:15.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jakarta-based Institute of Policy Analysis of Conflict (IPAC) said
        Baco is a recruit of alleged Maute financier Dr. Mahmud Amad, who was also
        killed in Marawi on October 19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73872229-c88e-4479-95ae-bf081b207faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:21:46.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:22:15.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IPAC said Baco pledged allegiance to ISIS with Isnilon Hapilon in
        2015, quoting Malaysian media.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37695777-1919-4d18-9fd3-680e70dff8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:21:46.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:22:15.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles, David Santos,Yvette Morales,
        and Amanda Lingao contributed to this report.</em></p>'
