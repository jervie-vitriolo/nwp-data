  'iran-saudi-arabia-act-of-war':
    'author': 'Sarah El Sirgany, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-07T11:18:39.488+08:00
    'imagesource': 'jcr:54f26db4-13c6-43b7-8e52-fbe3ddeceba0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03a7cd18-c25a-4d44-979d-dc38ac4614fa'
    'lead': 'Supplying rebels in Yemen with missiles was a "direct military aggression
      by the Iranian regime," declared Saudi Crown Prince Mohammed bin Salman bin
      Abdulaziz on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T10:15:39.427+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T10:30:04.073+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T10:30:03.818+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran''s actions may be ''act of war,'' Saudi Arabia''s Crown Prince
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39324412-d0e2-468f-960f-c42ee6fb077a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:15:39.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:04.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Supplying rebels in Yemen with missiles
        was a "direct military aggression by the Iranian regime," declared Saudi Crown
        Prince Mohammed bin Salman bin Abdulaziz on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef21e2a9-eb96-44e7-904d-2dd41907e8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:15:39.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:04.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first direct statements regarding a thwarted missile strike
        on the Riyadh airport that occurred over the weekend, bin Salman laid the
        blame for the attempt at the feet of Iran''s government, claiming it was "supplying
        its Houthi militias [in Yemen] with missiles."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285193e5-b361-478d-a3df-48819b70caeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:15:39.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:04.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comments reported by the Saudi Arabian official news agency SPA,
        the Crown Prince told British Foreign Secretary Boris Johnson that Iran''s
        actions "may be considered an act of war against the Kingdom."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4c4f7e-1d0e-4b66-b701-e72d14345044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:15:39.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:04.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Iran''s foreign ministry dismissed Saudi Arabia''s
        allegations over the missile strike as "false, irresponsible, destructive
        and provocative," the Iranian news agency Tasnim reported Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd761d710-f595-41ca-a473-bb8dcaf6d0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:15:39.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:04.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bin Salman''s remarks were the latest by the Saudi government accusing
        Iran of not only being behind the actions taken in Yemen, but also for its
        purported behavior in Lebanon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d89918-0bff-44ed-8a4d-28237611f48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:15:39.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:04.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran sponsors Lebanese Hezbollah, the Shiite militant and political
        group that holds tremendous sway in the Cabinet and as part of a pro-Syrian
        alliance in Lebanese parliament.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51507e9b-6f9a-4ef7-8740-f2d4389a2f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:15:39.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:04.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran and Hezbollah were blamed by Saad Hariri for meddling in "the
        internal affairs of Arab countries" when he announced that he was resigning
        as prime minister of Lebanon on Saturday. Hariri, a Sunni politician with
        Saudi backing, made the announcement from Riyadh.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e64728-edb9-4a27-bd75-028757cc7c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:15:39.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:04.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran controls the region and the decision-making in both Syria
        and Iraq," Hariri said in his announcement. "I want to tell Iran and its followers
        that it will lose in its interventions in the internal affairs of Arab countries."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4392faf0-9f97-4074-b332-fde11dc4acea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:15:39.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:04.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Saudis, there would now be "no more distinction between
        Hezbollah and the Lebanese government," Saudi minister for Gulf affairs Thamer
        al-Sabhan said Monday. Hezbollah "has become a tool of death and destruction
        against Saudi Arabia and participates in all terrorist acts in the Kingdom,"
        the minister claimed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a67ab6-7379-4e0d-88be-a3e379120142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:15:39.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:04.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, Saudi Arabia will treat the Lebanese as "a government
        declaring war," al-Sabhan told al-Arabiya, the Saudi-backed broadcaster.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e751c200-c3c9-4d85-af6d-b819e61ab488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:15:39.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:04.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the United States considers Hezbollah a terrorist group, its
        political wing is the most powerful bloc in Lebanon''s deeply divided coalition
        government, and several of its politicians are ministers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a51028-4ffb-40d0-adec-912611fe1d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:15:39.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:04.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear what this statement would do to Saudi-Lebanese
        relations, but al-Sabhan said the ramifications "would be severe."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a888ba62-78d0-404b-8616-2854920a0601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:15:39.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:04.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia accuses Hezbollah of smuggling missiles into Yemen.
        The Saudi military was able to intercept the missile before it struck the
        airport.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0859d0-d26b-4724-9bf1-1ccfe4fe17b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:15:39.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:04.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Saudi-led coalition fighting Iranian-backed
        Houthi rebels in Yemen claims that Hezbollah militants smuggle weapons through
        Syria and then Iran before reaching Yemen by sea, even though the coalition
        has blockaded Yemen''s ports since 2015.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4d7c4e-1fa1-44a0-9d02-84139919142a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:15:39.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:04.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an Iranian missile, launched by Hezbollah from territory
        occupied by the Houthis in Yemen," Saudi Foreign Minister Adel Al-Jubair told
        CNN earlier Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbec40e-33a6-4b00-8a3d-57ae12561d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:15:39.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:04.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia has waged a years-long military campaign in Yemen in
        support of the internationally-recognized government that was driven out of
        the capital by the Houthis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80ec672-10f2-4e5a-a805-a9c73e783c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:15:39.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:04.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who are the Houthi''s and what are Hezbollah? They are subsidies
        of the Iranian Revolutionary Guard," al-Jubair said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faa5e14-8724-4bf7-b18a-a7c161491b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:15:39.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:04.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/07/middleeast/saudi-iran-aggression-yemen/index.html">Iran''s
        actions may be ''act of war,'' Saudi Arabia''s Crown Prince says</a>."</em></p>'
  'rodrigo-duterte-china-geopolitics-apec-asia':
    'author': 'David Santos, CNN Philippines'
    'caption': '(File photo) President Rodrigo Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-07T09:10:36.685+08:00
    'imagesource': 'jcr:03551fbc-aa1a-4e4a-805b-fc7919753a5b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f343d9fd-a73f-4f70-a696-6368e79cb5e7'
    'lead': 'President Rodrigo Duterte spoke before an audience of Philippine Marines
      about the evolving geopolitical situation in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T10:19:32.190+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T10:30:06.705+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T10:30:06.500+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte says he''ll be ''frank'' with China on addressing issues in
      Asia

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7de6f7-9d0a-4d5e-a497-a1a491b99692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:19:32.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:06.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — On
        the eve of his trip to Vietnam for the Asia-Pacific Economic Cooperation (APEC)
        Summit, President Rodrigo Duterte spoke before an audience of Philippine Marines
        about the evolving geopolitical situation in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15c946d-3c1b-48c8-9cfc-aea4bd638610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:19:32.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:06.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at the 67th birthday celebration of the Philippine
        Marines Tuesday. the President stopped short of dropping hints on the issues
        he will be tackling during his bilateral talks particularly with China, saying
        instead, "I''ll be frank with China."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3a11fc-abc6-47f9-a6d9-7b2ac8c93bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:19:32.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:06.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier talked about our country''s claims to the disputed territories
        in South China Sea, reiterating his status quo stance on the issue and not
        provoking China and other claimant countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7d26c3-a258-430f-a61d-f63076b59fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:19:32.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:06.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is not the only power that is claiming a part of the China
        Sea," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bc4e0a-f91f-42d4-adaf-862caf9c0520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:19:32.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:06.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taiwan has a claim and it overlaps the northern part of the country,
        ''yung ating economic zones [our economic zones]. And Vietnam has another
        idea of what is his or her, and Malaysia; and they will start really to pile
        up," Duterte added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cc3326-9cb3-498f-aef5-123ad115c6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:19:32.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:06.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "I am tempted to tell you something of my theory but, you
        know, I''m going to APEC tomorrow and we''ll have the bilaterals. But I''m
        sure, I think some of the military men will go there. It would be at that
        time that I''d be frank with China also. I know where she''s going, the direction
        and…laro ito ng geopolitics [this is a game of geopolitics]."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f78171-e235-448c-a485-abf38d6ecafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:19:32.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:06.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also acknowledged the U.S., China, Russia, and Israel for
        supporting the government''s offensive against the Maute in Marawi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9a7c69-fcc3-4ec5-95a3-7e2b5f5c3501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:19:32.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:06.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of gratitude, of course, the United States for rendering us
        the equipments. China, for giving us the arms, also the Soviet Union, si President
        Putin, also contributed and may – Israel. And the others who lent us the equipments
        that needed really to win the war," he said in his speech.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0939cb2-94a9-43ff-bc66-2cc8133e8a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:19:32.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:06.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite having previously spoken harshly against the U.S., Duterte
        said the country remains to be "the best of friends" with the country "who
        helped us for the longest time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09671f2-6a01-4d3a-8594-45673486532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:19:32.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:06.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Honoring troops who fought in Marawi</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62ffa78-43c9-40d3-baef-53888463795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:19:32.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:06.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s ceremony became an emotional tribute for Marine troops
        who were killed in various missions in Mindanao and Palawan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa71aae-4a4e-4b48-be4f-cc3409de1e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:19:32.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:06.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-five troops died in Marawi, while close to 400 others were
        wounded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cb94c5-f5f2-4819-be61-c0fe8cf94bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:19:32.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:06.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the President announced he was allocating P500 million
        to the Defense Department to serve as a sort of seed money to help injured
        soldiers - especially those who have been handicapped by their injuries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af9056c-6111-485b-9d95-cfa879052668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:19:32.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:06.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/07/president-rodrigo-duterte-500-million-fund-soldiers-marawi-crisis.html">READ:
        Duterte: ₱500-million fund for soldiers injured, disabled in Marawi war</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0713a33-38d3-4464-9a04-b92b13810824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:19:32.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:06.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also revealed plans to build homes for soldiers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1459393b-fac4-49b4-8b25-512ff935ce1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:19:32.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:06.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have taken steps to really, not reward, but do something substantial
        for our soldiers," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f958f0-ff10-4506-bd48-96019bfb6e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:19:32.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:06.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has ordered the National Housing Authority to "find a
        lot somewhere here and to build the houses for those who are wounded and those
        who are unfortunately, pardon the word, they say...disabled."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e824f71-77c9-47ce-bf4c-3b64508d1386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:19:32.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:06.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the location of the housing development would give
        the injured soldiers better access to hospitals which will help them in their
        recovery.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b82c15-0c72-4aee-9572-d593d05ba144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:19:32.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:06.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also reiterated that soldiers, policemen, and other
        members of the security force, will have their salaries doubled by January.</p>'
  'mocha-uson-vs-Rappler-social-media':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Communications Assistant Secretary Mocha Uson and digital media company
      Rappler. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-07T09:10:17.471+08:00
    'imagesource': 'jcr:b326c1b1-5551-4727-a735-214dadfcf36e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa92cf07-d122-4916-a78b-c4d79f42fc34'
    'lead': 'The digital news outfit responds through an article, saying Uson''s request
      is "misplaced" and "misinformed".'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T10:24:41.092+08:00
