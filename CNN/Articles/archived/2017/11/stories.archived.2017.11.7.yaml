      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Ina Andolong and Senior
        Digital Producer Pia Garcia contributed to this report.</em></p>'
  'winwyn-marquez-reina-hispanoamericana-millennials':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-07T07:06:06.844+08:00
    'imagesource': 'jcr:29f3e52d-595b-46c6-a831-d024aaf337ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3140f486-9a55-42db-ab86-7c8419eb17e1'
    'lead': 'Reina Hispanoamericana 2017 Winwyn Marquez said she wants the youth to
      appreciate culture.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T10:57:40.166+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T10:58:06.940+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
