      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be very interesting. Because you have two individuals
        who are very much alike in their thinking, in their language and even in their
        demeanor meeting each other for the first time," Roque said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afec0621-2388-4bb3-a83c-a7f098e04251'
