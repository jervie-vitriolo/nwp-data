    'template': '1'
    'title': 'As Trump lands in Seoul, 3 U.S. carriers prepare for drill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61f1111-e85d-4655-84c0-1894895d7f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:42:59.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:43:23.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US President Donald Trump''s arrival in
        Seoul Tuesday is being accompanied by a major show of force in the Pacific.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a555c0c0-2626-465e-97a3-2be091d6c7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:42:59.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:43:23.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In coming days, three U.S. aircraft carriers, accompanied by guided-missile
        destroyers and submarines, will be conducting a mock battle in the waters
        in the region, according to the U.S. Navy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33fc289-613f-49f9-abf6-c28bd1a1cfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:42:59.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:43:23.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s likely the show of power by the US forces will be seen by
        North Korea as a direct provocation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59474911-c6ea-42e0-afd4-7f8f2fa16758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:42:59.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:43:23.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drill -- involving the USS Nimitz, the USS Ronald Reagan and
        the USS Theodore Roosevelt -- follows&nbsp;<a href="https://edition.cnn.com/2017/11/06/politics/us-south-korea-australia-maritime-drills/index.html">joint
        exercises by the US, Australian and South Korean navies</a>&nbsp;intended
        to simulate the interception of shipments of nuclear material meant for North
        Korea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9051734-6e4b-4a74-852b-35361c32140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:42:59.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:43:23.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean government officials told CNN''s Will Ripley in Pyongyang
        Monday the U.S. was increasingly taking action that could "ignite another
        Korean War."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb2c91e-baac-4911-be66-3adb9773c282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:42:59.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:43:23.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody knows when and how the ''war maniac'' Trump will ignite
        the ''wick of war,''" the officials said, referring to the presence of the
        carriers near the peninsula.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa611cc-38ea-40c7-a68a-47b63d1984ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:42:59.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:43:23.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In press briefing in Tokyo Monday, Trump said Japanese Prime Minister
        Shinzo Abe would&nbsp;<a href="https://edition.cnn.com/2017/11/06/politics/trump-shinzo-abe-military/index.html">be
        able to shoot down North Korean missiles</a>&nbsp;"when he completes the purchase
        of a lot of military equipment from the United States."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ae4058-2ac5-4b77-9aae-84f0d7036148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:42:59.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:43:23.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Abe said they were in "complete agreement" on the way
        forward in dealing with North Korea, with both leaders saying the time was
        not right for talks, despite an indication by Trump Sunday he&nbsp;<a href="https://edition.cnn.com/2017/11/05/politics/trump-kim-north-korea/index.html">might
        one day be willing to meet with North Korean leader Kim Jong Un</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4fcee7-687f-41cf-9b33-77b2f22f6474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:42:59.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:43:23.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people said that my rhetoric is very strong," Trump said.
        "But look at what''s happened with very weak rhetoric over the last 25 years.
        Look where we are now."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea4c49b-eb8d-4ea0-8206-2ce0e98c9098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:42:59.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:43:23.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shoring up alliance</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f9d217-55c4-4f1f-91c5-9c9d4c7d9ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:42:59.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:43:23.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Japan, Trump went to Seoul Tuesday to meet with South Korean
        President Moon Jae-in at the Blue House and inspect U.S. and South Korean
        troops.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c69506-af5a-473a-b268-63e027475d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:42:59.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:43:23.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of U.S. troops are stationed in South Korea, which
        has been a major ally of the United States, since the two states fought together
        during the Korean War in the early 1950s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab911c49-e24b-4818-a775-a4596d8b0a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:42:59.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:43:23.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its large U.S. military presence, Seoul has long participated
        in joint military exercises since the Korean War ended in an armistice and
        ceasefire in 1953.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacc6a6e-df1b-4d5b-8706-8c71017335f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:42:59.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:43:23.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August the two nations took part in the&nbsp;<a href="https://edition.cnn.com/2017/08/15/asia/us-korea-war-games/index.html">Ulchi
        Freedom Guardian exercises</a>, one of two annual drills conducted by the
        allies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f3b8ba-ddac-4c42-a104-1998da50780d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:42:59.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:43:23.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US and South Korea say the joint military drills are defensive
        in nature, they enrage North Korea which views them as&nbsp;<a href="https://edition.cnn.com/2017/08/20/asia/north-korea-south-korea-us-military-drills/index.html">practice
        for an eventual invasion</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab961d2-b05f-45ce-ae78-1a6f50f01544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:42:59.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:43:23.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a commentary Tuesday, the state-run North Korean newspaper Rodong
        Sinmun said "as long as the US and its followers continue their hostile acts
        against us, we will further bolster our nuclear, treasured sword of justice
        and defend our sovereignty and justice with nuclear weapons."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1f84bd-632c-4420-9c9b-5fb7efa3366e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:42:59.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:43:23.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the deployment of the three carriers was raising tensions
        on the Korean Peninsula to an extreme level.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871cf851-80b5-47db-9576-01e8b6e6f6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:42:59.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:43:23.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercises, according to US Forces Korea, are designed to "highlight
        the longstanding military partnership" between the two countries and improve
        stability and security in the region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa96844-3f2e-4911-8495-5ebde6cbb90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:42:59.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:43:23.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/06/asia/korea-carrier-drills-trump/index.html">As
        Trump lands in Seoul, 3 US carriers prepare for drill</a>."</em></p>'
