  'Texas-gunman-threatened-mother-in-law-who-attended-church-where-26-were-killed':
    'author': 'Holly Yan and AnneClaire Stapleton, CNN'
    'caption': 'A gunman killed at least 26 people and injured about 20 others at
      a Texas church Sunday morning in what Gov. Greg Abbott said was the largest
      mass shooting in state history. (Source: Nick Wagner/AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-07T18:28:02.912+08:00
    'imagesource': 'jcr:6e4cde80-1639-4c3b-b1bc-9e05615980b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '667ff1d1-ca9b-4b0d-b661-c79cbb51fa98'
    'lead': 'The gunman behind the deadliest mass shooting in Texas history had in-laws
      who attended the church he targeted, the local sheriff said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T14:56:12.479+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T14:56:38.405+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T14:56:37.901+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Texas gunman killed his grandmother-in-law and 25 others at church

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18db828-143a-4f98-8c8f-1f1ada6f985c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The gunman behind the Texas church massacre
        killed his grandmother-in-law during the attack, multiple friends of the woman
        told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15a59d9-6d94-40bf-959e-90253a388fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devin Patrick Kelley had domestic problems and texted his mother-in-law
        as recently as Sunday morning, not long before he carried out the largest
        mass shooting in Texas history, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e57c72-db1d-4b79-add2-37a3fa5fa099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that he expressed anger towards his mother-in-law, who
        attends this church," said Freeman Martin of the Texas Department of Public
        Safety. He said Kelley had a history of sending her threatening texts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e7a84a-c05c-48db-bc33-0d0c407df571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his mother-in-law was not inside the&nbsp;<a href="https://edition.cnn.com/2017/11/05/us/first-baptist-church/index.html">First
        Baptist Church in Sutherland Springs</a>&nbsp;when Kelley sprayed the congregation
        with gunfire and killed 26 people.&nbsp;The youngest killed was a 17-month-old
        girl, her family told CNN. The oldest was 77 years old, Martin said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4581840a-ab76-45d6-87f7-b017726509c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman''s grandmother-in-law, Lula White, was the grandmother
        of Kelley''s wife and often volunteered at the church, according to friends
        and her Facebook profile.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef9ac42-2189-4873-987b-244058dbf2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The friends asked not to be named as the family has decided to not
        speak to the media about White''s death at this time, though a few have posted
        on social media</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75673f81-cf03-4a02-94a8-aeb4d7e42a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Gov. Greg Abbott called the massacre "the largest mass shooting"
        in the state''s history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d62cef-0ecd-4f47-a4d2-5b9b5ae7bf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Latest developments</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f35983d-a05b-4da1-949e-7b54cc2603c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelley passed a background check when he purchased a Ruger AR-556
        rifle, the gun used in the shooting, in April 2016 from an Academy Sports
        + Outdoors store in San Antonio, a law enforcement official told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c06ef35-7133-49f2-beb7-bd026f4e4697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the shooting, authorities say Kelley looked suspicious at
        a nearby gas station. "He was obviously suspicious to others based on the
        way he was dressed in all black," Martin said. He said Kelley also had a black
        mask with a white, skull-type face on it, but it was unclear whether he was
        wearing the mask at the gas station. Kelley was wearing a ballistic vest with
        a plate on the front, Martin said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768565d7-ffeb-4c66-8936-bcc332e38b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten of the 20 people wounded remain in critical condition Monday,
        authorities said. And virtually no one at the church was left unscathed, Wilson
        County Sheriff Joe Tackitt said. "I think nearly everyone had some type of
        injury," the sheriff told reporters Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ec6ca7-0fae-4894-af8b-814489e52bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Kelley left the church, he was confronted and shot by an armed
        resident. After Kelley was shot, he called his father, telling him he didn''t
        think he was going to make it, Martin said. That''s when Kelley shot himself.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd5f1f9-74a3-4873-ba8c-7194e4c463d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear whether Kelley died from the self-inflicted
        gunshot wound or from the shot by the resident. "However, investigators found
        evidence at the scene that indicates the subject may have died from a self-inflicted
        gunshot wound," Martin said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a87130d-2be8-4f61-aa8d-3b14dea0bafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have reviewed video footage from inside the church,
        Martin said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f09dc9-34fc-4076-b418-5db702cf0a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who were the victims?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7947503f-61a6-4239-8170-a7335623e0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pastor of the church was out of town when the shooting occurred,
        but his daughter, 14-year-old Annabelle Pomeroy, was at the Sunday morning
        service and was killed, her mother Sherri Pomeroy said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4ab991-9652-4dc1-979c-696ebd718d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lost more than Belle yesterday, and the one thing that gives
        me a sliver of encouragement is the fact that Belle was surrounded by her
        church family that she loved fiercely, and vice versa," Sherri Pomeroy said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6d3e5f-cbfc-43a1-a703-4727e66ee045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now most of our church family is gone. Our building is probably
        beyond repair. ... As senseless as this tragedy was, our sweet Belle would
        not have been able to deal with losing so much family."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0644692c-d994-4dd9-93bd-216c3372af9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church''s visiting pastor was also among the dead, Sheriff Tackitt
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763401fa-80ac-4c29-b72a-80967abfc4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So were eight members of one family, a relative and a community
        leader said. Those relatives span three generations and include a pregnant
        woman and three of her children.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6536566-d49f-43d8-b437-301b0211f07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the victims have not been publicly identified, pending notification
        of family members.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef9400d-bc2b-431d-9e9c-01dbe0cdb68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who was the shooter?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90529e1b-d09a-43cc-bc5e-4742d85406e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelley, 26, was a member of the US Air Force and served at Holloman
        Air Force Base in New Mexico from 2010 until his discharge, according to Air
        Force spokeswoman Ann Stefanek.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb09143-3248-4a11-b0b4-dd1e497dc9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was court-martialed in 2012 for assault on his spouse and assault
        on their child, according to Stefanek. He served a year in confinement, received
        a bad conduct discharge and had his rank reduced, she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da9c08a-03ea-49a8-8293-ca3a6ba9f9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2016, Kelley purchased the Ruger AR-556 rifle he allegedly
        used in the shooting from a store in San Antonio, Texas, a law enforcement
        official said. There was no disqualifying information in the background check
        conducted as required for the purchase, a law enforcement official told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adcd04e-5f9c-46b6-a59c-982fd6281a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, the shooter tried to get a license to carry a gun
        in Texas but was denied by the state, Abbott said, citing the director of
        Texas'' Department of Public Safety.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec4d0c8-9238-40cf-a441-45cca6630f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So how was it that he was able to get a gun? By all the facts that
        we seem to know, he was not supposed to have access to a gun," Abbott said.
        "So how did this happen?"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e095ef6-8324-4f3f-b3a0-3153b5f9a834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How the attack unfolded</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b3b0e1-44bf-4d2b-a953-263cfe5982f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman was first spotted at a Valero gas station across the
        street from the church at about 11:20 a.m. (12:20 p.m. ET).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1125472a-5f7e-427f-9734-967ad6d38f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He drove across the street, got out and began firing even before
        he entered the church, Martin said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373d2509-8021-499f-8b54-17fcef1430ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Flores told CNN that his father saw the shooter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be9cab5-d33c-4c91-b700-75523a64df5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My dad saw the gunman run into the church building and then he
        heard shots and saw people running," Flores told CNN. "People covered in blood
        and screaming. It was pandemonium everywhere."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84521ef-b4e4-4ee1-8cc5-e79918238154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the shooter left the church, a&nbsp;<a href="https://edition.cnn.com/2017/11/05/us/texas-church-shooting-resident-action/index.html">local
        resident used his own rifle to engage him</a>, Martin said. The gunman dropped
        his weapon and fled.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd3cc4a-bdaa-4785-8249-62c63e925d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnnie Langendorff said he was driving to his girlfriend''s house
        when he saw the shootout between the shooter and the armed resident.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a62b45e-2e07-4afd-bac3-5792be80fdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman took off in a Ford Explorer, Langendorff told&nbsp;<a
        href="https://www.ksat.com/">CNN affiliate KSAT</a>.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ec4407-3908-4e59-a7b0-4f055197a0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resident "briefed me quickly on what had just happened and said
        we had to get him, and so that''s what I did," Langendorff said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35adfe9-ee48-4939-be19-00edcbdf1fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They gave chase in his truck and called police. As they sped after
        him, Langendorff said, the shooter "eventually lost control on his own and
        went off into the ditch" in neighboring Guadalupe County.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3632ef06-5416-4a5b-9ab4-0397b38ee0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gentleman that was with me got out and rested his rifle on
        my hood and kept it aimed at him [shooter], telling him to get out. There
        was no movement, there was none of that. I just know his brake lights were
        going on and off, so he might''ve been unconscious from the crash or something
        like that. I''m not sure."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e01a176-3cf8-4e9b-814d-9c03816d2e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement later found the suspect dead of a gunshot wound
        inside his vehicle.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e65a26-2804-4b1a-b4cb-4d7731f7d6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A law enforcement official briefed on the investigation said multiple
        weapons were found in the shooter''s car. The FBI and the Bureau of Alcohol,
        Tobacco, Firearms and Explosives are involved in the investigation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f07e61-9b80-4297-a11a-449350f566fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The grief and support</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdf0d8f-a4b8-4a81-86ab-b270e4b88c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the shooting, residents of Sutherland Springs hugged
        one another, held candles and sang hymns in a vigil Sunday night. Abbott attended
        the event, in which faith leaders offered words of solace and prayers.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d14f12b-7a69-4893-ada0-4432f45f81ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said&nbsp;<a href="https://edition.cnn.com/2017/11/05/us/first-baptist-church/index.html">4%
        of the small town''s population was killed in the shooting</a>.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5def56a8-5e00-466c-9bb9-77395bef71f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sutherland Springs is the kind of place where "everybody knows everybody,"
        said Gloria Rodriguez Ximenez, who attended the vigil.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd671a037-9131-4d12-92ec-c88020bedc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a small, Christian town, a very small community," she said.
        "Everybody''s united. Everybody''s so close to everybody."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb4aacd-3d80-4ec3-9ce0-4a7391493667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She knows the First Baptist Church''s pastor and his family, including
        their daughter who died.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ce34c3-2cd5-4dda-a89a-f5ceff60a386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can feel the pain everybody''s going through. There''s so much
        hurt for a small town," Ximenez said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f64841-4454-4cea-8f22-bb595954c549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:56:38.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others echoed the feeling of shock and heartache.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e01da59-9d01-435f-b1ec-0cce9cf1c9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:56:12.483+08:00
