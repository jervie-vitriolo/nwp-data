  'AFP-Maute-stragglers-death-toll-at-11':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-07T07:20:06.383+08:00
    'imagesource': 'jcr:31f740f4-07af-439f-8290-1b96605c7888'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd03ce9a-f0ef-4b74-b0f0-137cd8821497'
    'lead': 'Military spokesperson BGen. Restituto Padilla repeats an earlier statement
      that among those killed could be Malaysian militant Amin Baco.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T10:43:10.783+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T10:43:29.391+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T10:43:29.198+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP: Maute stragglers'' death toll at 11

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c2a3df-f3b8-46af-8093-96948afa305f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:43:10.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:43:29.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> —&nbsp;
        Two more Maute stragglers have been killed in Marawi City, raising the total
        death toll in clean-up operations to 11, according to the military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7f0229-04ad-4c61-b062-d817b226ef0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:43:10.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:43:29.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines'' Spokesperson BGen. Restituto Padilla
        confirmed that among those 11 killed could be Malaysian militant Amin Baco,
        similar to the military''s earlier statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a9c52c-3441-45c3-a8c5-b899cbb84309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:43:10.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:43:29.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think that among the cadavers in these recent encounters one
        of them could be Amin Baco," Padilla told CNN Philippines Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e140a00d-3f5a-4c0e-b76b-79aaf40d887a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:43:10.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:43:29.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2017/11/07/AFP-Amin-Baco-Marawi.html">Malaysian
        militant Amin Baco believed dead in Marawi</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca125b8-b35b-4c53-ba61-fee097965c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:43:10.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:43:29.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the process to confirm Baco''s death is aggressive
        as they search for other remaining bodies in the battle area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f197ee3-b15c-4542-806b-fdb777b3986f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:43:10.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:43:29.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla added Baco''s death will impact the terror groups gravely.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5f26ab-b188-49a0-a3ec-18b60a1d2785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:43:10.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:43:29.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Matagal na po siya sa ating bansa [He''s been staying long in this
        country]. Ang kanyang kakayahan [His skill is] is the creation of manufacturing
        of IEDs. Actually, we cut off the manufacture of IEDs. That''s his skill that
        we want to end," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22705caf-061d-4ca6-83cd-c7aaddac66d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:43:10.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:43:29.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have tagged Baco as the new emir of terror group Islamic
        State (ISIS) in Southeast Asia, replacing Isnilon Hapilon who was killed last
        month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffc81d6-fc55-43a6-8770-82c51b9779d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:43:10.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:43:29.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: PNP: <a href="https://cnnphilippines.com/news/2017/11/06/Amin-Baco-new-ISIS-emir-in-Southeast-Asia.html">Amin
        Baco is new ISIS emir in Southeast Asia</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9dd57e-5511-4a0e-850b-d22598544f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:43:10.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:43:29.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baco was a former member of terror group Jemaah Islamiyah before
        he joined Malaysian terrorist leader Zulkifli Bin Hir alias Marwan in Mindanao.
        Marwan was killed during the botched 2015 Mamasapano operation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c08f84-5813-4eff-9615-14d8f1af8cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:43:10.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:43:29.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military also met with mayors of Lanao del Sur to discuss security
        measures to be enforced in order to prevent the resurgence of Maute rebels
        and other terrorist threats.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54c88d5-e129-4e0c-8bae-4138baf15221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:43:10.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:43:29.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Piagapo Mayor Ali Sumandar, 20 members of militant
        group Abu Sayyaf can possibly reach their town. Piagapo is located beside
        Marawi City, which Maute rebels tried to take over last May 23.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ecd93b-5fe2-4e0c-9d30-8d226062f1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:43:10.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:43:29.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threats prompted the mayors to urge AFP to arm the barangay
        tanods.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f4fd8c-ae5d-4a18-a28f-97db8fbfb5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:43:10.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:43:29.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But BGen. Roseller Murillo, Commander of the 1st Infantry Division,
        said all they can do is train them further.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75d1337-7e8d-4d86-a913-7b7076845786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:43:10.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:43:29.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are the only ones authorized to bear firearms, the Armed Forces
        and the Police di ba," he said.</p>'
    '15':
