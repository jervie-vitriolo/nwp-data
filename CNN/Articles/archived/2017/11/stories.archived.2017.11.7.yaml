    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mocha Uson asks to reclassify Rappler as ''social media''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8326d1bb-55f3-46ce-9a17-1ee7360436b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:24:41.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:10.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — Communications
        Assistant Secretary Mocha Uson asked to reclassify digital media company Rappler
        from a member of the Malacañang Press Corps (MPC), to a member of her "Social
        Media" office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda56e6a-19f1-426f-bdad-0f9dd1e7fc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:24:41.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:10.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson posted her request letter addressed to Communications Secretary
        Martin Andanar Monday on her Facebook page.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da4c03d-92bc-4e95-841e-5856f09a165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:24:41.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:10.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her letter read: "Rappler as an online publication that has no counterpart
        print or broadcast arm is technically considered social media."</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FMochablogger%2Fposts%2F10156001865121522&width=500&show_text=true&height=590&appId"
        width="500" height="590" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d602b3-0f8c-435f-b005-287096f4e420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:24:41.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:10.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57c8570-24dc-41d0-926b-70d495c3b26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:24:41.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:10.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler responded through an article published on their site, saying
        that Uson''s request is "misinformed" and "misplaced."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf74f619-3ebe-4413-8c3c-b98202390f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:24:41.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:10.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its article, Rappler reiterated that as an independent media
        outfit, the Constitution grants them press freedom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb63466-686d-42a6-94f9-2a9bd6184623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:24:41.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:10.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media outfit also added the MPC rules cover internet-based media.
        It also said the MPC is not under the Presidential Communications Operations
        Office (PCOO).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8b8acc-9560-4e88-a3b7-620e8153b5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:24:41.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:10.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson then responded in another post, saying that reclassification
        would not impede Rappler''s freedom of speech.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532096ef-7d83-4884-920c-9bc22ffde1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:24:41.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:10.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman pakikialaman ang</em> Blog<em> niyo. Paki</em>
        (G)oogle RECLASSIFIED," the post read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f8b46a-2ae8-4275-b587-161fceced9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:24:41.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:10.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not interfering with your blog. Please Google
        RECLASSIFIED.]</p>'
    '17':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FMochablogger%2Fposts%2F10156002223176522&width=500&show_text=true&height=393&appId"
        width="500" height="393" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd61fddf-3ca4-4578-a5f4-6c90dd24963a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:24:41.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:10.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a4fb21-8942-40b9-b389-ff2b1d9b4f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:24:41.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:10.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August, a Department Order from the PCOO allowed the accreditation
        of bloggers and social media practitioners to cover President Rodrigo Duterte''s
        special events.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d4fc75-ae69-4af2-bd5b-6dd9cbea55bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:24:41.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:10.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order allows Filipino individuals at least 18 years old to cover
        for free, but requires them to have not less than 5,000 followers on their
        social media platforms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dac6fda-febd-450c-bfea-b86b8362306c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:24:41.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:10.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/08/09/PCOO-accredits-bloggers-for-Presidential-coverages.html">PCOO
        to accredit bloggers for Presidential coverages</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e692e36-4f7e-4cd8-9522-f078ff336575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:24:41.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:10.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson has been under fire for her tirades against mainstream media
        outfits, as well as reported instances of posting misleading information on
        her Facebook page.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94020798-f92d-4cdf-9b84-3c6088170837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:24:41.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:30:10.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communications Assistant Secretary was appointed to her current
        position in May, and is a member of Mocha Girls - a dance group which openly
        backed Duterte''s presidency.</p>'
