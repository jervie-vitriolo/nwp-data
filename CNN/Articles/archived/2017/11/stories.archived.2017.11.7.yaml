    'template': '1'
    'title': 'The buildings that represent the Filipino

      '
    'updated': 2017-11-08T05:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4550a138-3474-451d-9591-f49b678d2ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:33:39.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:34:22.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The exhibition
        <em>“Muhon:</em> Traces of an Adolescent City” on view at the Metropolitan
        Museum of Manila was originally staged at the 15th Venice Biennale of Architecture
        in 2016. It was the first time the Philippines participated. Other first-timers
        included Nigeria, Yemen, and the Seychelles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3842935-2add-4f12-bacf-4a65d3d16d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:33:39.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:34:22.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This understanding of the self seems to be one of the exhibition’s
        top priorities. The Philippine pavilion is divided into three rooms: History,
        Modernity, and Conjecture. Each room contains nine <em>“muhon</em>,” monuments
        or place-makers. According to the curators, the construction of a <em>muhon</em>
        is an “act of affirming one’s existence; it conveys the concept of staking
        claim to a place in the universe.” Primarily, the exhibition posits that “the
        interpretation of the built environment is a critical method of understanding
        oneself.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73b6d11-c9ca-4222-9aeb-37096e8d01b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:33:39.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:34:22.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the exhibition opening last Oct. 26, the most iterant buzzwords,
        from speakers from government and the curators themselves, included identity,
        culture, heritage, and progress. Consider this description of the exhibition’s
        aims in the curator’s notes: to “elicit conjectures that wrestle with the
        diametrically opposed vectors of progress and of permanence in relation to
        corresponding notions of modernity and an emerging individuality” and to “make
        sense of the implications of the careless destruction of cultural heritage
        and the relative lack of social consciousness about the issue.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddafd4ff-f997-481f-8672-930528c0ddf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:33:39.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:34:22.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the a <em>priori</em> problematique in the Philippine pavilion.
        The Self here refers to an imagined unique Filipino identity. You might be
        surprised that this jerk-reflex dedication to explicitly represent a national
        self isn’t necessarily a common thread across the biennale''s national pavilions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e31a3cf-ace6-4eff-8adc-fc48b15bb0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:33:39.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:34:22.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling Manila an ''adolescent city'' serves to reinforce this view.
        The curators — fellows from the architecture firm Leandro C. Locsin Partners:
        Sudarshan Kadka, Jr., Juan Paolo de la Cruz, and Leandro Locsin, Jr. — refer
        to Manila as a city “in flux,” one that is “confronting an identity crisis,”
        and “growing at a frenetic pace” since World War II.</p>'
    '9':
      'image': 'jcr:2efbacba-63c8-4eae-99da-eef6275882e3'
      'imageCaption': 'The Conjecture room of the exhibition is white and bright.
        The muhon stand on a floor of white pebbles. The ambience is decidedly zen.
        On one wall, videos are projected in the format of the nine-square grid. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aef19f-9b51-48a7-8bc2-a5e32b5c4e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:33:39.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:34:22.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a355043a-4edc-4d14-b4e9-8f8bc2a78643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:33:39.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:34:22.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the biennale in Venice, the Chilean curator Alejandro Aravena’s
        proposal was to “widen the range of issues to which architecture is expected
        to respond,” and to include, apart from matters of aesthetics and design,
        those that are political, social, economic, and environmental. (Case in point:
        The best participation was awarded to the Spanish pavilion, which featured
        a series of photographs of unfinished construction projects that were left
        in the wake of the 2008 financial crash.) That year’s staging was reported
        to have been “<a href="https://www.youtube.com/watch?v=NI9E3R_55xc&amp;feature=youtu.be">one
        of the most socially charged architecture biennales</a>.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a61c60c-3e36-499d-8d1e-d6d853235718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:33:39.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:34:22.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of this, the Filipino curators’ attention was directed
        to the practical limits of the National Cultural Heritage Act (RA 10066),
        which stipulates that 50-year-old buildings, those designed by a National
        Artist, and significant waterfronts, parks, and public plazas qualify as cultural
        heritage and thus presumed to have protected status. They cite widespread
        violations of height limitations, sight line restrictions, and land use regulations.
        They also point out that public attitudes toward heritage are still immature.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8969d0-2e69-42f8-84ef-8695b3a3e850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:33:39.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:34:22.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The curators set off to conduct a survey of the Manila cityscape
        and shortlisted what they called “endangered urban features” and some 40 to
        50-year-old structures. Among these were landmarks such as the Pasig River,
        the Makati Stock Exchange building, Chinatown, and others. Six architects
        and three visual artists were chosen to participate “based on their track
        record of thinking deeply about identity and the urban condition and evidence
        in their work of an intuitive ability to address these issues in their own
        practices.” Each picked a building or location to reinterpret as a muhon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d579512-e826-4d82-aa39-e897f8dd842a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:33:39.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:34:22.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The participants and their muhon are Poklong Anading’s Kilometer
        Zero in Luneta, Tad Ermitaño’s Pandacan Bridge, Mark Salvatus’ Chinatown,
        Ed Calma’s PICC, Jorge Yulo’s Mandarin Oriental Hotel, 8x8 Design Studio’s
        Ramon Magsaysay Center, C|S Design Consultancy’s Pasig River, Lima Architecture’s
        Makati Stock Exchange, and <a href="https://cnnphilippines.com/life/style/design/2017/05/26/manosa-interview.html">Mañosa
        &amp; Co.’s</a> Coconut Palace.</p>'
    '17':
      'image': 'jcr:214e4684-646b-45b7-8ef4-d0b67ac1caba'
      'imageCaption': 'The curators of the exhibition conducted a survey of the Manila
        cityscape and shortlisted what they called “endangered urban features” and
        some 40 to 50-year-old structures. In photo: Lima Architecture’s Makati Stock
        Exchange (left) and Tad Ermitaño’s Pandacan Bridge (right). Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10efd774-bb45-46dd-81b3-29a27c9a4847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:33:39.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:34:22.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc0b07e-ed94-47a3-bebc-f1f25f739bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:33:39.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:34:22.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resulting exhibition shows the<em> muhon</em> — which, in this
        context, are sculpture, video installations, or assemblages of ready-mades
        — placed in a fairly straightforward grid of nine squares per room. One moves
        through the rooms to discover the<em> muhon</em> in a place in time — the
        past, the present, and the future.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5595ed44-d3ff-4105-9ced-683e8f7f0dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:33:39.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:34:22.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The History room is dark and almost reverent, as if built as an
        idealized showcase of anthropological feats. The Modernity room is a hall
        of mirrors. You see your reflection from across the room as you inspect each
        muhon. It’s a jazzy room, perhaps illustrating both the requisite glossiness
        commanded by contemporary taste and its carnivalesque tendencies. The Conjecture
        room is white and bright. The muhon stand on a floor of white pebbles. The
        ambience is decidedly zen. On one wall, videos are projected in the format
        of the nine-square grid. Clips show research and documentation on the building
        of each muhon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f65910-d011-4b21-a140-910f4cb890cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:33:39.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:34:22.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In effect, the rooms instruct the architects and artists to make
        three variations on a theme. And while each of their chosen landmarks is distinct,
        similar movements are to be expected in each room. The History room, for example,
        allows the architects to geek out on a work of architecture as artifact, and
        commune as if telepathically with those that preceded them. The Makati Stock
        Exchange building (1971), the PICC (1976), and the Mandarin Oriental (1976)
        were all designed by Leandro V. Locsin, and the Ramon Magsaysay Center (1967)
        was by Arturo Luz, both recognized as National Artists. The History room would
        flaunt the architectural merits of these buildings, and how these were trailblazing
        structures of the time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dced014f-0216-41f9-a930-5eec327663bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:33:39.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:34:22.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Mandarin Oriental<em> muhon,</em> for example, Jorge Yulo
        was consumed by what he calculated to be the imperfect angles of the structure.
        “I can only guess at the reason why Locsin would allow a visually unnoticeable
        imperfection … Perhaps the subtle and hidden changes in the angles of the
        column bays from the different elevations is what subliminally gives the building
        a feeling of movement, a momentary connection to the ground pivotal as it
        stands in its landmark intersection,” he says.</p>'
    '25':
      'image': 'jcr:90fad378-cb72-4d32-8e80-ed317c016298'
      'imageCaption': 'The exhibition shows the muhon — which, in this context, are
        sculpture, video installations, or assemblages of ready-mades — placed in
        a fairly straightforward grid of nine squares per room. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3191561-cc1e-47ac-896b-b37f907df68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:33:39.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:34:22.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c12162f-4319-42c8-903f-f4dc81d3f7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:33:39.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:34:22.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The others would find themselves drawing inspiration not only from
        the structure, but also the building materials, signaling a shift from architecture
        to craft. Apart from the many hexagonal clusters in the blueprint of the Coconut
        Palace, the architects of Mañosa &amp; Co. appropriated coconut-derivate and
        other indigenous materials. Their muhon in the Modernity room makes use of
        mahogany fruit, banana stalks, capiz shells, mother of pearl, and wood chips
        interlaid as hexagonal disks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9ddfc4-62d8-4db9-925c-06bafc4795b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:33:39.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:34:22.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Modernity room is also where architects are somehow moved to
        make a critique on architecture conventions and trends. Ed Calma’s plain concrete
        muhon is a commentary on homogenized design that eschews human needs. Similarly,
        8x8 Design Studio presents the Ramon Magsaysay Center as a negative space,
        a displaced structure that has been reduced to a façade and diminished by
        more imposing objects around it, simultaneously alluding to the juncture in
        the life of pioneering buildings, where the commercial value of the land a
        structure sits on may outweigh the commercial value of the structure itself.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcfff53-7a94-4141-82b4-5d5798a26736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:33:39.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:34:22.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Conjecture room, similar takes on a future of the built environment
        also abound, such as identical notions about the “opening up” of structures.
        The Ramon Magsaysay Center is presented as the exposed skeleton of a building,
        and imagined as an amorphous space that can shift from an emergency evacuation
        center to a pop-up market. The Mandarin Oriental muhon, too, envisions one
        facet of the structure as a void intended to be a public space.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9e1a42-f11e-43db-9fba-426f4040a512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:33:39.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:34:22.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the exhibition catalog, curator and professor Patrick Flores
        wrote the essay “''Shrine and Shanty'' and Some Fixes,” which discusses the
        participation of visual artists Anading, Ermitaño, and Salvatus in the architecture
        exhibition. About Salvatus’ Chinatown<em> muhon,</em> which feature an amalgam
        of hardware materials, Flores writes: “Salvatus pursues the impulse and logic
        of <em>diskarte</em> (strategy or even skippership) in the mold of a bricoleur
        who salvages and renovates (in contrast to the desire to innovate and the
        propensity to exhaust) the ‘actually existing’ so that it could recover from
        it the past of its currency, its progressive tense, as well as the modifier
        of this state, the adverb that takes it to a possible future.” In Flores,
        an unexplored talking point about Salvatus’<em> muhon</em> is precisely what
        he tangentially postulates as possible future.</p>'
    '33':
      'image': 'jcr:30ba738e-2fad-4ae1-b3f8-955578220767'
      'imageCaption': 'The rooms — History, Modernity, and Conjuncture — instruct
        the architects and artists to make three variations on a theme. And while
        each of their chosen landmarks is distinct, similar movements are to be expected
        in each room. In photo: CS Design Consultancy’s Pasig River (left) and Ed
        Calma''s PICC. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50e1118-ec1f-48e6-9341-b727e0039d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:33:39.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:34:22.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cd08fd-1b8e-43b9-912e-31d7e1af0f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:33:39.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:34:22.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvatus’ conjecture is transparent, rife with ubiquitous imagery,
        and in fact far from hidden from the everyday life of those that dwell in
        cities. Is Salvatus a prophet with a warning or a cynical fatalist? One can
        only effectively view him as the former not when what is acknowledged is the
        unflagging resilience of the trickster, but more importantly the capitalist-driven
        agenda that is cast over what brutally systematic forces would reduce as a
        handful of small lives.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c73dde0-5017-4e9c-ae60-7fdab470be86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:33:39.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:34:22.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With regard to Ermitaño’s mixed media sculptures that appropriate
        Pandacan Bridge trolleys, Flores seems to at once caution and praise. “He
        aestheticizes the object as well as the milieu through both sculpture and
        high-definition video, an act that teeters on that delicate line between exoticism
        and pornography, the incomprehensibility and the excess of the actual. It
        can be argued that it is only in this manner and mode that the rules of the
        game could be rewritten … While the reference is sordid, the artifice is sleek
        and intricate and fastidious, a tribute to his capacity to remaster a code
        and revive a wretched apparatus.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c78900-09ac-48bd-a18a-cefeee4926fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:33:39.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:34:22.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is unclear here is why Flores underlines revival, when Ermitaño’s
        found trolleys were functioning before they were chopped up and transposed
        in the gallery setting. However, one of the most compelling potentials of
        this chopping up is how it is mimetic of Ermitaño’s documentation of families
        dismantling their makeshift homes. His conjecture hints at both and open end
        and a cruel cycle. What is revived here is not so much the apparatus, but
        the persistent reality that this age of novelty would dismiss as old news.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aa7e55-0abf-4c11-a749-6711b631ad0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:33:39.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:34:22.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally about Anading’s Kilometer Zero<em> muhon,</em> installations
        that feature photographs and videos, Flores writes, “He is, therefore, an
        animator, one who enlivens and restores vitality, with both melancholy and
        urgency, to that which has been instrumentalized by meer use and sheer consumption.
        For him, the citizens of a burdened habitat like the city need to weave narrations
        of their experiences, their affects, how they live it out every day and therefore
        in history. The artist thus infuses belief into built environments that may
        have rigidified as official monuments.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be1edbc-72be-4049-86b6-320cca28f79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:33:39.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:34:22.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Flores points out here is indeed easily discernible in Anading.
        In an exhibition where <em>genius loci</em> is a sacred argument for conservation,
        Anading’s appeal to emotion doesn’t get stuck in the realm of nostalgia.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9001f46-0043-49fa-94fe-44dcaa7c4d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:33:39.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:34:22.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp;***</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f949a8-f808-4b95-a452-a239e49bf548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:33:39.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:34:22.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Muhon: Traces of an Adolescent City” is co-presented by the
        National Commission for Culture and the Arts (NCCA), the Metropolitan Museum
        of Manila, the Department of Foreign Affairs (DFA), and the Office of Senator
        Loren Legarda. The exhibit is on view at the Metropolitan Museum of Manila
        until Dec. 29, 2017.</em></p>'
  'Ombudsman-probes-P6.4-B-shabu-smuggling':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-07T04:27:26.015+08:00
    'imagesource': 'jcr:d7564789-cc5a-44d9-999d-84786d21ef7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c123086-75c2-4335-bbdc-e044657a275b'
    'lead': 'The Ombudsman on Tuesday said it has created a panel to conduct a fact-finding
      probe on the 604-kilogram drug shipment that passed through the Bureau of Customs
      (BOC) last May.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T11:37:30.713+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T11:37:54.076+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T11:37:53.215+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman probes P6.4-B shabu smuggling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17df2f4f-24fd-45c0-bece-753c97dcada0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:37:30.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:37:54.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — Almost
        six months into the controversy, the Office of the Ombudsman joins other government
        bodies in investigating the smuggling of a P6.4-billion shabu shipment from
        China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee87c38d-2355-4869-8303-06eb8f5127eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:37:30.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:37:54.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman on Tuesday said it has created a panel to conduct
        a fact-finding probe on the 604-kilogram drug shipment that passed through
        the Bureau of Customs (BOC) last May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b1e63b-fcb8-47d9-a5ce-ee48b077ce75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:37:30.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:37:54.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The order of the Ombudsman is in line with the President''s recent
        pronouncement for independent agencies to investigate the matter," the Ombudsman
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f02b73-423f-4141-a724-622063243b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:37:30.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:37:54.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on October 31 said he is leaving it up
        to the independent agencies to look into supposed anomalies at the BOC, including
        corruption allegations against two members of his family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a11a1c-9fb7-4170-9156-65b5489563b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:37:30.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:37:54.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hearings at the Senate and the House of Representatives revealed
        the multi-billion shipment may have been facilitated by corrupt Customs employees
        and aliases who are members of the so-called "Davao Group."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4674b8f5-d143-488c-a6ae-0c6b167832c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:37:30.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:37:54.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fixer, Mark Taguba, said "Davao Group" members dropped the names
        of presidential son Davao City Vice Mayor Paolo Duterte and his brother-in-law
        Mans Carpio, husband of Davao City Mayor Sara Duterte. They were accused of
        peddling influence at the BOC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4816a844-1183-453e-989d-436d6b945223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:37:30.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:37:54.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two First Family members denied the accusations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97feba4-e58d-46a7-909a-d74830783583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:37:30.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:37:54.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Antonio Trillanes IV, one of the staunchest critics of the
        Duterte administration, said he will submit a report urging the Ombudsman
        to include Vice Mayor Duterte in its probe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f99daf-55da-49e0-ac7f-84650afffb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:37:30.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:37:54.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako’y naniniwala ang utak diyan sa importation na ''yan e si
        Paolo Duterte kaya isa-submit ko ito at para maisama dun sa investigation
        ng Ombudsman</em>," Trillanes said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79f87a4-61b6-433a-9592-4cbb603c8d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:37:30.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:37:54.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I believe Paolo Duterte is behind the importation
        so I will submit this for the Ombudsman to include in its investigation."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85ec638-0f74-4cdf-a0ea-5e5f8ddab647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:37:30.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:37:54.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes is a member of the Senate Blue Ribbon Committee, which
        recommended a lifestyle check on the two members of the presidential family
        over their alleged links to smuggling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c5db3e-4fae-4247-9427-880f18811f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:37:30.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:37:54.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/10/11/Lifestyle-check-on-Vice-Mayor-Duterte-Mans-Carpio-sought.html">Read
        more: Lifestyle check on Vice-Mayor Duterte, Mans Carpio sought</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef94f273-d7bf-4b83-a9dd-7969c27b7b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:37:30.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:37:54.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What we know so far</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35791f80-c0f8-40ed-88c3-6971b4ea727f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:37:30.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:37:54.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial shabu shipment, one of the biggest hauls of smuggled
        drugs in the country, passed through the BOC as kitchenware last May 17.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b469685a-66ea-4fc1-a795-0ce07a4b7389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:37:30.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:37:54.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took the BOC more than a week to discover the unhampered entry
        of drugs, which were delivered to two warehouses in Valenzuela City on May
        24.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fab52d-3a53-41d1-b2e6-9f89a5b260f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:37:30.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:37:54.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At dawn on May 26, customs officials found the bags of shabu hidden
        in five solid steel cylinders used in printing presses, each a foot in diameter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0aaa36-b203-438a-ae07-a9b5db3fb56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:37:30.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:37:54.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2017/08/10/Shabu-from-China-Bureau-of-Customs.html">LOOK:
        How ₱6.4B-worth of shabu was shipped from China to PH</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562c5b8e-7575-429d-995f-471428609c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:37:30.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:37:54.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation in August filed drug charges
        against Chinese, Taiwanese, and Filipino businessmen involved in the shipment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ad6f42-c179-4c3b-b7fa-9191e4e28963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:37:30.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:37:54.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs Commissioner Isidro Lapeña has since replaced Nicanor Faeldon,
        who was also accused of receiving "tara" or payoffs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4486581-8eb4-459a-becb-b7a458a4013b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:37:30.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:37:54.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon has dismissed the allegations, and has since been detained
        at the Senate for skipping its legislative hearings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6de11b8-befa-4c8a-8952-d8a2beff0b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:37:30.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:37:54.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/10/11/Drugs-and-tara-What-we-know-about-Customs-mess.html">Read
        more: Drugs and ''tara'': What we know about Customs mess</a></p>'
  'Trump-Seoul-US-carriers-drill':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-07T03:20:57.636+08:00
    'imagesource': 'jcr:27aba136-c21b-49b6-816f-4d88e8db6f0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5f5fc53-7835-4dcc-952c-e31889e667b0'
    'lead': 'US President Donald Trump''s arrival in Seoul Tuesday is being accompanied
      by a major show of force in the Pacific.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T11:42:59.448+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T11:43:23.146+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
