      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aa17ba-1e91-4e50-98f7-4eaae6d306aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:47:41.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:48:03.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte asked soldiers to give him until March to fulfill his promise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1308941-a42f-49c7-8186-f2e79398299e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:47:41.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:48:03.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added prosthetics similar to the ones used by Oscar Pistorious,
        a  double amputee South African sprinter known as the "Blade Runner," would
        be given to soldiers who were injured.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1b1908-8f99-4b89-8917-c672931aa9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:47:41.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:48:03.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi kayo pababayaan ng gobyerno</em>," he told them, adding
        the fitting of prosthetics would happen soon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6b7c63-d018-464e-bdcd-be823e431de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:47:41.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:48:03.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government will not let you down.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aee5c8-0bde-4746-92ee-b6c33716663c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:47:41.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:48:03.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also urged badly wounded troops to undergo "computer
        training" so that they can continue working in the Armed Forces of the Philippines
        with jobs which won''t require them to move around.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05df8e4f-b401-4014-aa9b-9beabf9e9e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:47:41.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:48:03.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is life after Marawi," Duterte told the troops.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f147628c-2f40-48aa-8a50-bc5a61ec070e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:47:41.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:48:03.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Livelihood project for injured soldiers</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7a55b9-dcb5-45ec-ae00-cdabbc63da3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:47:41.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:48:03.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KISS ME is a project of the Departments of Agriculture and National
        Defense to provide wounded soldiers with direct access to suppliers of chicken,
        meat, and vegetable products.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fed931-91bf-4537-87c7-9d2fe5371cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:47:41.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:48:03.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also provide the wounded troops freezers, chillers, and
        other cold storage facilities which they can use in the stores to be set up
        initially in military camps.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d3a86b-a588-45e6-a7db-5f3b21d14475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:47:41.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:48:03.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These stores will be managed by wounded soldiers and their familiies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476576a6-7829-4e8a-8ec3-a8e2b980b3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:47:41.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:48:03.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The livelihood project is expected to boost the wounded soldiers''
        morale and at the same time help increase their income.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86fea86-d5ba-47a0-8c8f-a5598a564913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:47:41.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:48:03.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial five beneficiaries will take part in the project.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e35290-287a-4e2e-9c76-7859a4a8a6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:47:41.190+08:00
