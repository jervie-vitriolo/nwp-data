      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an instagram post, De Leon said Granada''s family will announce
        further details of Granada''s funeral and wake when they are finalized. She
        did not mention until when the wake would last.</p>'
