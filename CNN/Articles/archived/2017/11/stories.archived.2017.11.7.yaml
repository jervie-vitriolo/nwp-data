  'Queens-estate-invested-13-million-in-offshore-tax-havens':
    'author': 'Alanna Petroff'
    'caption': 'In Britain, the BBC said it had seen documents that show the Duchy
      of Lancaster, which provides the Queen with an income, had invested Â£10 million
      ($13.1 million) into funds in the Cayman Islands and Bermuda. (Source: Sean
      Gallup/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-07T13:28:46.781+08:00
    'imagesource': 'jcr:f7cac2e9-fbb0-448a-8146-8000efb3eaa9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '306c8d49-93fa-4180-848e-d4fad90c62ee'
    'lead': 'Leaked documents published on Sunday suggest that the private estate
      of Queen Elizabeth II invested in offshore funds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T15:01:54.238+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T15:02:19.990+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T15:02:19.762+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Queen''s estate invested $13 million in offshore tax havens

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede94775-4b15-4fd8-b885-f3c0e4c52c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:01:54.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:02:19.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Leaked documents published on Sunday
        suggest that the private estate of Queen Elizabeth II invested in offshore
        funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bd865e-e64c-4ef0-adb8-9d39dc98920f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:01:54.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:02:19.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revelations from the leak, which has been dubbed the&nbsp;<a href="https://www.icij.org/investigations/paradise-papers/paradise-papers-exposes-donald-trump-russia-links-and-piggy-banks-of-the-wealthiest-1-percent/">Paradise
        Papers</a>, were reported by the&nbsp;<a href="https://www.icij.org/investigations/paradise-papers/donald-trumps-commerce-secretary-wilbur-ross-and-his-russian-business-ties/">International
        Consortium of Investigative Journalists</a>&nbsp;(ICIJ) and outlets including
        The New York Times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2d4d27-f892-4346-9bcd-1c664070ec3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:01:54.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:02:19.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Britain, the&nbsp;<a href="https://www.bbc.com/news/uk-41878305">BBC
        said</a>&nbsp;it had seen documents that show the Duchy of Lancaster, which
        provides the Queen with an income, had invested £10 million ($13.1 million)
        into funds in the Cayman Islands and Bermuda.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da544329-b0ff-4a5d-9c84-69d5d9bc44cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:01:54.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:02:19.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents have not been reviewed by CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c6b759-5e59-4fe7-9b48-20c208794dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:01:54.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:02:19.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen has not been accused of any wrongdoing. But the investments
        are potentially embarrassing for a royal family that closely guards its reputation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d28c4b-0286-4c7a-8a10-a689e54b67d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:01:54.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:02:19.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We operate a number of investments and a few of these are with
        overseas funds. All of our investments are fully audited and legitimate,"
        the Duchy of Lancaster said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e90e6e-beb6-4bd7-8be5-2f3b7b5ff0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:01:54.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:02:19.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duchy added that the Queen, who is officially exempt from U.K.
        tax laws, "voluntarily pays tax" on income she receives from the estate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f4fc34-da37-4b73-bf52-ca0019674aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:01:54.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:02:19.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The £519 million ($680 million) Duchy, which provides the Queen
        with an income to cover official expenses, says it invests primarily in commercial,
        agricultural and residential properties.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b915c3-322e-4d27-8685-ed9c5d2fa0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:01:54.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:02:19.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the most recent fiscal year, the Duchy generated £19.2 million
        ($25 million) in net income according to its website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4b1428-af3d-42ac-a444-a3e55ef60702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:01:54.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:02:19.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/11/05/news/paradise-papers-trump-twitter-facebook/index.html">Related:
        What you need to know about the Paradise Papers</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0310af-7f6a-41ad-a03e-a89855accbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:01:54.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:02:19.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the Duchy''s offshore investments has generated some controversy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22969b10-d865-4df5-bc1d-732b783d7665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:01:54.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:02:19.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC reported that the Duchy invested $7.5 million in Dover Street
        VI Cayman Fund LP in 2005. The fund, which invested in medical and tech companies,
        later put money into U.K. retailer BrightHouse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deeb20d-6754-4757-936b-dc04c68f9ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:01:54.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:02:19.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duchy said its investment in the company is worth £3,208 ($4,200).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140f2d8e-2b2b-4078-b20c-d4acbf21a12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:01:54.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:02:19.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BrightHouse, which gave customers credit so they could buy its home
        furniture and appliances, was later forced to compensate consumers after the
        U.K.''s Financial Conduct Authority found it was not a responsible lender.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b2e314-4883-4bc4-b39f-29bca1c15b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:01:54.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:02:19.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sincerely apologize to those customers who were affected," the
        company said in October. "We''re absolutely determined that this doesn''t
        happen again and have made significant improvements over the last 18 months."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faeaa5f-9a4d-4ecd-a052-df9c992ce50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:01:54.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:02:19.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duchy said in a statement that the investment in BrightHouse
        was made "through a third party," and equates to just 0.0006% of the Duchy''s
        value.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadb648b-81db-4a9e-a88b-06482f9e29f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:01:54.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:02:19.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICIJ noted in its report that "there are legitimate uses for
        offshore companies and trusts," and it was not suggesting that any people
        or companies it named either broke the law or acted improperly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8124265c-c01a-473c-8af8-42b6d2f902c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:01:54.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:02:19.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Pitt Watson, an executive fellow at the London Business School
        who focuses on responsible investments, said he "very much" doubts that the
        Queen knew where her money was invested.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aa3810-4a30-4d29-a94e-37540947eef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:01:54.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:02:19.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, she''s like "so many others who have a pension, or an investment
        account," he said. "We just don''t know what is being done with it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f09e853-a118-4d5d-a60a-11a36cbd6a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:01:54.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:02:19.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paradise Papers reporting is similar to the&nbsp;<a href="https://money.cnn.com/2016/05/06/technology/panama-papers-search/index.html">Panama
        Papers</a>, which in 2016 exposed cases involving celebrities and business
        executives who reportedly moved large chunks of their wealth into offshore
        tax havens.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be889b10-8a56-40ff-b427-78f4ba85ae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:01:54.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:02:19.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new project, which is based on more than 13.4 million documents
        dated from 1950 to 2016, covers a large number of global corporations and
        prominent people and their use of offshore accounts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7fd189-d0a2-4a32-9783-a3eead66278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:01:54.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:02:19.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Max Foster contributed reporting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb19852-6f77-485c-81df-a4f09c545748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T15:01:54.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T15:02:19.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://money.cnn.com/2017/11/06/news/queen-offshore-investments-paradise-papers/index.html">Queen''s
        estate invested $13 million in offshore tax havens</a>."</em></p>'
