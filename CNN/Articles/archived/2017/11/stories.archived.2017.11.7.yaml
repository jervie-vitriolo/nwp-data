      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wounded are being treated at three hospitals including the Connally
        Memorial Medical Center in Floresville, University Hospital and Brooke Army
        Medical Center in San Antonio.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbb1b35-4273-4266-985b-78511d243f83'
