    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4434fe-e93d-42ba-8665-2212f70be9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:32:02.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:32:29.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granada, 41, passed away in Qatar on Saturday. Her remains are scheduled
        to be flown back to the Philippines by Wednesday, November 9.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d6bb57-df11-412c-956e-d022b76cb816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:32:02.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:32:29.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her partner, Arnel Cowly, confirmed Granada''s death past midnight
        of Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4442039c-4c29-4096-9656-ee793756877e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:32:02.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:32:29.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with great sadness that my wife Isabel Granada has peacefully
        passed here in Doha, Qatar. She has been a fantastic wife, mother and daughter.
        She always did her best in everything she did, whether it be in front of a
        camera or sports," he wrote.</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fjoseph.rivera.583234%2Fposts%2F10214386318672542&width=500"
        width="500" height="724" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe34dd1-b99f-40c2-842b-3e3d49a6af4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:32:02.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:32:29.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec179f0e-760d-4bd7-b1ee-264da4174cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:32:02.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:32:29.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granada was rushed to hospital last month after collapsing after
        a fan meet-and-greet event in Doha, Qatar. She suffered an aneurysm and multiple
        cardiac arrests.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11621aef-f63b-464b-8e14-35ba30fa909b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:32:02.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:32:29.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granada''s former husband, Jericho Genaskey Aguas, also shared the
        news about Granada''s death on Facebook.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49e9f14-2a1a-41aa-9c03-e1ed20208384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:32:02.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:32:29.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mula sa aking puso''t kaluluwa, maraming maraming salamat.
        Pahinga ka na. Paalam, Isa. Mahal na mahal ka namin,</em>" he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9fb003-534a-476e-ada3-1a8095916e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:32:02.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:32:29.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From my heart and soul, thank you. Rest in peace.
        Goodbye, Isa. We love you so much.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fab92f-3f04-43b7-9363-0dcca6de6ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:32:02.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:32:29.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>,iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fjerichogeryk.aguas%2Fposts%2F10214290944565020&amp;width=500"
        width="500" height="682" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true"&gt;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2178419-e746-4dbf-8788-e7b1c0499570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:32:02.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:32:29.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Chuckie Dreyfus, who had starred in films with Granada, took
        to social media to express his grief.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e794722-fcd7-429e-94d7-3267b910275a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:32:02.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:32:29.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maraming salamat sa lahat ng pagkakataon na nagkasama tayo.
        Sa lahat ng panahon na pinasaya mo ako at ang pamilya ko. Sa pagmamahal na
        lagi mong pinaramdam sa akin ng buong puso</em>," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c27af25-744a-406a-9979-84827bc46f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:32:02.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:32:29.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Thank you for all the times we shared. For all the
        times you made me and my family happy. For the love you always made me feel.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730bcbd4-09c6-450c-a885-2ef5362e1ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:32:02.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:32:29.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His post showed a black-and-white photo of him and Granada smiling
        at the camera.</p>'
