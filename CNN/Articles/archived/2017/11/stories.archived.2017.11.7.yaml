      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — iPhone? More like A?phone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ec35fd-954e-43bd-97ca-a92739aca90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:38:32.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:39:16.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Apple users have discovered a bug that automatically corrects
        the lower-case letter "i" to "A" and a question mark symbol.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7feaa92-0cef-4000-a90f-4ea4db6d9f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:38:32.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:39:16.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue appears to impact iPhone users on its most recent mobile
        software, iOS 11.1. The new software launched last Tuesday and features hundreds
        of new emoji.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c378657-bfe7-471e-91b8-16c6536c4acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:38:32.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:39:16.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not surprisingly, the bug is frustrating many Apple users.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695e0fa5-da34-46f0-a4c2-08296ff80f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:38:32.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:39:16.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WHY does my #iphone keep changing the letter "i" to I ?! HELP,"
        <a href="https://twitter.com/becca_ackley/status/926121230473633792">tweeted</a>
        one user.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">WHY does my <a href="https://twitter.com/hashtag/iphone?src=hash&amp;ref_src=twsrc%5Etfw">#iphone</a>
        keep changing the letter “i” to I️ ?! HELP <a href="https://twitter.com/hashtag/autocorrect?src=hash&amp;ref_src=twsrc%5Etfw">#autocorrect</a></p>&mdash;
        Becca Ackley (@becca_ackley) <a href="https://twitter.com/becca_ackley/status/926121230473633792?ref_src=twsrc%5Etfw">November
        2, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655aea04-6586-4f65-8be6-7b3bbe6fb1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:38:32.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:39:16.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9632671-5e5e-4aa3-8d4f-d2ba0ec76b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:38:32.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:39:16.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to turn off my auto correct which is super annoying," wrote
        another iPhone user on Apple''s <a href="https://discussions.apple.com/thread/8137874">discussion
        forum</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82ae249-25fe-4ee5-8efe-b16c0041d00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:38:32.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:39:16.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Apple hasn''t officially updated the software to correct
        the issue, it <a href="https://support.apple.com/en-gb/HT202178">suggested</a>
        on its website a way for users to fix it themselves. Users can access the
        Keyboard settings and add a text replacement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c9a3b4-5521-46ce-bfb5-85515f49eede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:38:32.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:39:16.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Phrase, type an upper-case ''I,''" Apple explains. "For Shortcut,
        type a lower-case ''i.''"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea1e4a9-9cad-4e75-96ef-c85356fe52a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:38:32.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:39:16.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/11/03/technology/gadgets/iphone-x-review/index.html">Related:
        iPhone X review: The future takes getting used to</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5032cff-77a5-440f-b091-f9d837875573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:38:32.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:39:16.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said in its support post the error will be fixed in a future
        software update.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7c6acd-501c-4ed2-875e-38dc70564724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:38:32.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:39:16.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly anticipated iPhone X hit stores worldwide <a href="https://money.cnn.com/2017/11/03/technology/gadgets/iphone-x-review/index.html">on
        Friday</a>. The device, which starts at $999, touts facial recognition technology,
        an edge-to-edge screen and a powerful camera.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16eb782-ad3b-4e75-bd7f-863363343cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:38:32.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:39:16.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some users <a href="https://www.bloomberg.com/news/articles/2017-11-03/some-iphone-x-users-say-they-can-t-activate-their-new-devices">reportedly</a>
        had trouble activating their new devices due to issues with mobile carriers''
        activation servers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625683b7-af45-4197-a799-428b32961607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:38:32.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:39:16.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not uncommon for new software to have bugs. A previous version
        of iOS 11 contained an issue with the calculator app and miscalculated the
        result of 1+2+3.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
