      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, Trump -- dressed in a demure,&nbsp;<a href="https://edition.cnn.com/2017/11/05/politics/melania-trump-trip-fashion/index.html">navy
        blue Christian Dior dress and not-so-demure ice blue snakeskin Manolo Blahnik
        pumps</a>&nbsp;-- sat in a low chair and chatted via an interpreter with Empress
        Michiko, while their husbands, huddled just feet away, separated only by a
        flowering plant, did the same.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1a4fba-8c87-4c40-a43e-cd04fc81f1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:32:41.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:33:07.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s these sorts of traditions that Trump is acquainting herself
        with on this, the President''s first visit to Asia as commander in chief.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1679d5fe-c0d4-43d3-95c9-90ccfafd1a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:32:41.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:33:07.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A meet-up of the Japan and United States dignitaries came next,
        complete with anthems and red carpet pomp and circumstance. Melania Trump
        was characteristically stoic for most of the action, walking through the motions
        until, finally, it was time to split off from her husband and join first lady
        Akie Abe for their solo afternoon adventures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6ac648-9680-498d-8623-e59f27b75d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:32:41.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:33:07.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the President relishes displays of military might and ceremonial
        showing off, his wife has demonstrated she far prefers more intimate interactions,
        specifically with children. That''s likely why she and Mrs. Abe visited Kyobashi
        Tsukiji Elementary School.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6ef89c-065b-4a98-aad4-3c45f60ac77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:32:41.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:33:07.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the sight of the 200 or so uniformed students assembled to greet
        her in the school''s gymnasium, Trump''s face lit up -- she high-fived them,
        was drowned in hugs and posed for a group photo, where, like the kids, she
        made a peace sign with her two fingers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6d1f38-a121-4551-aca0-77ab6436bcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:32:41.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:33:07.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Japanese calligraphy lesson was next; the fourth-grade classroom
        erupted in applause as the two first ladies entered, mindfully watching the
        children draw brush strokes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6059453-cf99-4426-a2aa-57b9bbb944d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:32:41.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:33:07.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beautiful characters," Trump said as she paused to admire their
        work. At one point, she even sat down at a small table, answering, "fantastic,
        would love to," to a question of whether she, too, would like to try.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40561bd-3413-4288-bfd7-07483e86124b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:32:41.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:33:07.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/10/28/politics/melania-trump-is-independent/index.html">After
        months of relative mystery</a>, often standing quietly beside her husband,
        eyes hidden behind those ever-present giant sunglasses, the first lady is
        emerging lately as a soothing presence in an otherwise tumultuous administration.
        Her recently announced platform centers around helping children, with the
        goal of leaving the next generation in a better position than current one.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913e00b3-a019-4a75-8676-25348df3ae50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:32:41.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:33:07.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/10/28/politics/melania-trump-is-independent/index.html">Melania
        Trump does things her way</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8853d2e8-9e1d-4480-aa98-c6137ebf69f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:32:41.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:33:07.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Abe and Trump left the elementary school, a band played "Over
        the Rainbow," and the youngest students enthusiastically waved little US and
        Japanese flags.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69614e98-dbad-48fc-af1b-130e9e11ac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:32:41.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:33:07.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then it was time for lunch with the hostess. The two women said
        goodbye to the kids and returned to Akasaka Palace.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308165a5-fa76-4b7a-8066-9907c03046cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:32:41.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:33:07.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media was told the menu consisted of a course with soup, appetizers
        of salad, bread and fruit, followed by a main entree with Japanese-style portions
        of beef, chicken, vegetables and a special "tamago" omelet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdded65-f64e-437b-a85d-a1eddb978375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:32:41.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:33:07.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the reprieve from official bureaucratic duties was brief.
        By mid-afternoon the first lady was back to a supporting role, seated front
        row to witness the President''s anticipated joint news conference with Abe
        -- policy and politics pushing peace signs and calligraphy lessons quickly
        out of the limelight.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fab396f-c1b6-4357-9f8b-a97987f70aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:32:41.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:33:07.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/06/politics/melania-trump-tokyo-day/index.html">Melania
        Trump embraced by Japanese students, practices calligraphy</a>."</em></p>'
  'iPhone-bug-type-i':
