      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e687ff-dccc-4fbf-8586-1ad6085fd2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:12:51.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:13:47.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The titular character
        in “Coco,” <a href="http://nine.cnnphilippines.com/life/entertainment/film/2016/06/14/paul-abadilla-finding-dory.html">Disney-Pixar’s</a>
        upcoming animated film, is not its protagonist. “Coco” is Miguel’s great-grandmother,
        about 80 years old, and while she speaks little (and appears only a few times),
        it is her backstory that propels much of the movement in a film inspired by
        a holiday — Mexico’s Día de los Muertos, or Day of the Dead — and the proverbial
        conflict between following your heart or continuing family traditions. The
        resolution of that conflict rests upon Miguel, who is the film’s main lead,
        an aspiring musician who feels restricted by his family’s absurd ban on music.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1a281c-fca5-4bec-8a2f-f3988a0914e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:12:51.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:13:47.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once that confusion is out of the way, one can settle in and enjoy
        “Coco” for the vividness of its marigold bridges, its flickering, glowing
        skeletons, and its cosmopolitan rendering of where the dead live after they
        die. Around three-fourths of the film occur there, after a freak circumstance
        where Miguel suddenly ends up seeing all his deceased family relatives, walking
        the earth as if on holiday. And they are on holiday, after all, it''s Día
        de los Muertos. Translating the occasion into film, “Coco” serves a flamboyant
        feast for the eyes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6f8a23-ee5c-4013-91fb-8318a3c8c755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:12:51.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:13:47.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Lee Unkrich and co-directed and written by Adrian Molina,
        “Coco” is not as narratively compelling as some of its predecessors. It is
        a bit predictable as its premise is formulaic, at least for a culture as bound
        by family as the Philippines, where dreams are commonly shelved for the sake
        of filial obligation. But as a moving picture, “Coco” is a successful display
        of the wonders of design and animation, taking its cue from one of the richest
        cultures in the world as interpreted by the studio that has produced the likes
        of “Finding Nemo,” “Ratatouille,” “Up,” and “Inside Out.”</p>'
    '5':
      'image': 'jcr:5315b03b-1647-4c40-ab78-44eb8219c24a'
      'imageCaption': '"Coco" is a family film set in the village of Santa Cecilia,
        based from villages in Mexico. The film also takes place in the Land of the
        Dead, whose inhabitants cross over to the Land of the Living during Día de
        los Muertos. Photo courtesy of DISNEY-PIXAR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beebc09-c500-44b7-a6c4-24cf17a3b4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:12:51.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:13:47.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9923e1-d6e5-4025-95bc-3d2a348d8da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:12:51.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:13:47.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supervising animator of the film is Gini Santos, who first worked
        on “Toy Story 2” and who, for the most part, animated the forgetful fish Dory
        of “Finding Nemo.” A Pixar animator for 20 years now (her credits are also
        included in “A Bug’s Life,” “Monsters Inc.,” “The Incredibles,” “Ratatouille,”
        and “Up,”), she is the first Filipino, and the first female, to have held
        the role.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2c7c70-5dac-4764-88fa-625f0832cead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:12:51.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:13:47.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Santos started in Pixar, animation had little tools to get
        by. “We did the best we could, did some great animation films because the
        story''s good,” she says during an early press screening of “Coco” in Manila.
        “Then, over time, our tools got better. Now you can make animation in so many
        ways, different styles. You have no more excuse to just do good animation.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed245f9-9631-446b-87ce-925459a1eacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:12:51.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:13:47.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How Santos found her way to Pixar was more because of nerve than
        ambition. She studied advertising arts in the Philippines, in the University
        of Sto. Tomas. In Guam (where she was raised), she worked as an art director
        in an advertising firm (the island’s so small “you''re like a big fish in
        a small pond,” she says) before studying computer art. “Computers were starting
        to be a part of the creative process so I decided to go back to school,” she
        tells CNN Philippines in <a href="https://www.facebook.com/CNNPhilippines/videos/2068245276748694/">The
        Source</a>. “I wanted to take a Master of Fine Arts program and I decided
        I kinda wanna find out more about what the computer meant in the field of
        art now.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3695dc-5e00-4ca7-8ecb-ac4079846b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:12:51.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:13:47.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she graduated, Santos sent her student reel to Pixar more as
        a “kind of a joke,” she recalls. “I didn''t have a resume and they called
        me back and said, ‘Hey, are you applying for the animation position?’” she
        says. “So they flew me there, interviewed me, and that was back in ‘96. And
        ever since, I''ve been there.”</p>'
    '13':
      'image': 'jcr:9b75afbc-2c12-4994-b78a-c09c1a3a804f'
      'imageCaption': 'Día de los Muertos is when the dead are remembered in Mexico.
        Given the premise of "Coco," Gini Santos says they had to make the animation
        for skeletons appealing. "We never animated them before, and skeletons are
        kind of the universal symbol for death and scary and macabre." Photo courtesy
        of DISNEY-PIXAR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13b16d6-75e4-4f78-9b85-e9a039f3b591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:12:51.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:13:47.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2c58be-d111-4158-9142-eeb9848a0003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:12:51.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:13:47.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Coco” represents a milestone for Santos, who helped lead a team
        of around 80 animators for this film. “We''re there as mentors. We shepherd
        the animation team ... so our time is really filled with making sure our team
        is set up to do their work. We talk with them, with the directors. And we
        just make sure that we bring the director''s vision to the performances.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135e8e5b-ea99-49d6-8b84-3e14061a471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:12:51.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:13:47.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while she is lauded as Pixar’s first female supervising animator,
        the role also compelled Santos to reinspect her perceptions of the workplace.
        “I think my struggle was trying to get my voice ... because it''s such new
        thing, and I tended to not actually speak that loud, because I''m like, ‘Oh
        I''m gonna wait until I say that perfect thing.’ So I also had to get over
        my biases. I also had to navigate sometimes,” she says in the press screening.
        “There''s an awareness that I feel like men had to come realize, that hey,
        you need to address the woman in the room. And Pixar''s kind of making adjustments
        to kind of educate us a little better.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60ea178-8313-4d95-b0ea-6bcc785df290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:12:51.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:13:47.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Life, Santos shares what goes
        behind some of the animation studio’s most-loved films, what “Coco” means
        for her, and what it took to take the film to the screen. Below are edited
        excerpts from the interview.</p>'
    '19':
      'image': 'jcr:1cae834d-c35d-4e8c-8996-4fbbb4766c1d'
      'imageCaption': 'Miguel (voiced by Anthony Gonzalez), the film’s main lead,
        is an aspiring musician who feels restricted by his family’s absurd ban on
        music. Photo courtesy of DISNEY-PIXAR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642ac40b-3d99-494d-9d65-c13d23710a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:12:51.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:13:47.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd83675b-f0df-4cf8-bf41-d1d3c3fa9d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:12:51.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:13:47.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One of my favorite pieces of animation was that part in
        "Up" without dialogue …</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccd8b39-c7c8-4cf6-a14f-2d67dd184827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:12:51.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:13:47.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So funny you should ask, because I requested the death scene. No
        one [wanted to animate] ... that the wife died. And I said I wanted to animate
        that, because I wanted to experience it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a95de2-48b4-480d-b62e-fca29d46bf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:12:51.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:13:47.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What went into the decision to animate that?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ae1839-c797-44ea-b55f-8405f9e22fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:12:51.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:13:47.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was really talking about Carl’s life. They call it a montage,
        where they show parts of the film and there''s no dialogue. It''s all pantomime:
        that''s what we call acting without any dialogue. Animators love that. You
        really come up with a performance, [because] usually dialogue leads you. It
        was just really to set up the story that Carl was married, they wanted to
        have a kid, and they share their life together until the wife dies. And that''s
        where really the story starts. Usually those things set up the history of
        the character.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91471f71-6e7d-4605-851d-fa3ba8568f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:12:51.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:13:47.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was something written in by the director, which made it a beautiful
        piece because you empathize with Carl, because you realize he has this beautiful
        life with his wife, and they never had a child, which they wanted, but it
        sets him up for his journey when he takes his house with the balloons and
        he meets Russell. That''s how it works.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3977c3b2-dfa4-4860-97de-10c3b72704a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:12:51.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:13:47.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Coco" also deals with death. In the film, there are even
        stages of death. Where did you get the inspiration for that? Was that from
        Mexico also?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7d1383-f9ad-4318-b9dd-27a66e31a31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:12:51.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:13:47.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think that was just creative license. Usually, the story''s written
        by the director, they figure out the rules of the world. There might have
        been something they thought of in the dead world, what happens there? They
        obviously thrive on being remembered. Día de los Muertos comes around, and
        people put their pictures in the ofrenda [altars], it''s a moment when they
        remember. That''s what keeps them going in the dead world. That they are remembered
        through the stories people tell.</p>'
    '33':
      'image': 'jcr:28c487a0-a03e-42cb-8965-47e81c705a4c'
      'imageCaption': '"Now you can make animation in so many ways, different styles.
        You have no more excuse to just do good animation," says Gini Santos. Photo
        courtesy of DISNEY-PIXAR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2fd2a0-3ec3-45bf-a1b5-c84e258840a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:12:51.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:13:47.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016e6f0d-1b86-41bc-b531-83a0563ee47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:12:51.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:13:47.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When do these ideas come up?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a25901a-767b-40ca-a7ff-47436e80df42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:12:51.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:13:47.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They did that while they were writing the story, and once they started
        designing it — there''s a department of design that suggests to [the director]
        based on what he wants to see. Usually, for me or our team, we''re about the
        acting or animation. And sometimes we animate a scene and we won''t see some
        of those special effects ''til after we''re done and the next department''s
        putting in the special effects. You saw in the movie some parts that glow.
        Sometimes we don''t see that ''til after. We''ll see our animation again with
        lighting and effects and we''re like whoa, it''s 10 times better.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b59e96b-eea4-46c8-9fc6-a91c92c71540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:12:51.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:13:47.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Was it a challenge translating music in “Coco” to animation?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6635f1-e83d-4df7-8d50-5a089c58027a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:12:51.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:13:47.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh yes. Basically, the instructions of the director were every time
        there was music playing, it had to be authentic. So that meant extra work
        in setting up the guitar so it could play like the guitar, and if we animated
        a scene where there was not just a guitar but horns, there''s a lot of musicians
        in there — it had to be really true to the playing. We had to do a reference
        of musicians playing so we can make sure we''re animating it the right way.
        It did add to the work of animation, but it was worth it, because you watch
        it and now you know they''re playing it for real.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfee004-9d02-409a-a9eb-69db735fbbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:12:51.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:13:47.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Frida Kahlo also makes a funny appearance in the film.</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726418e2-2de9-4d83-9623-0ec5f24fb140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:12:51.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:13:47.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We wanted to find a way to put Frida in there because she''s obviously
        a national [icon] from Mexico. Again, we took creative liberties to make her
        character a bit more entertaining, but we were trying to respect who she was
        too. Frida, the more we went to Mexico, the more we kept discovering things
        about her — she''s apparently really funny as a person, as an artist she was
        really bold. And so we tried to put that in the character. But things like
        the papaya [in the film], those were kind of like original ideas that the
        director put in there.</p>'
    '45':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/Rvr68u6k5sI"
