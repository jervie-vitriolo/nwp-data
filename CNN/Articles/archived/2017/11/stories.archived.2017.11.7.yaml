  '26-teenage-girls-found-dead-at-sea':
    'author': 'Kara Fox and Livia Borghese, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-07T20:49:21.056+08:00
    'imagesource': 'jcr:b7b6c684-7a76-4abe-869a-6420fb45b8d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15a50d96-8278-40f8-8c90-47507b5606aa'
    'lead': 'The girls, aged 14-18, are believed to have been migrants from Niger
      and Nigeria who had embarked on the treacherous route to Europe from Libya over
      the weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T13:42:11.827+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T13:42:38.736+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T13:42:38.530+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '26 teenage girls found dead at sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0a7785-e27a-46b6-a750-5adc091406ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:42:11.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:42:38.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Italian authorities have launched an investigation
        into the cause of death of 26 teenage girls whose bodies were recovered in
        the Mediterranean Sea on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e590d20a-d2e7-48dd-89bd-c4acc0464a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:42:11.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:42:38.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girls, aged 14-18, are believed to have been migrants from Niger
        and Nigeria who had embarked on the treacherous route to Europe from Libya
        over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269305d1-493f-429a-9be5-9593dd97cdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:42:11.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:42:38.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorena Ciccotti, Salerno''s head of police, told CNN that autopsies
        would be carried out on Tuesday and that coroners would be investigating whether
        the girls had been tortured or sexually abused.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5cffcc-a495-4b18-a4d0-b1cc870780a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:42:11.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:42:38.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their bodies were found close to a flimsy rubber dinghy that had
        all but sunk when rescuers arrived, Ciccotti said. Aid workers had described
        a grim scene: survivors hanging onto the remains of the vessel as the girls''
        bodies floated nearby.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b101d3-fe74-4e38-9656-6a824b1070a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:42:11.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:42:38.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their rescue was one of four separate rescue operations carried
        out in the Mediterranean over the weekend. In total, 400 people were brought
        aboard the Spanish vessel Cantabria before disembarking at the Italian port
        town of Salerno.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4518680c-0d89-4430-8c19-4869331fceb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:42:11.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:42:38.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them were 90 women and 52 minors, including a week-old-baby,
        authorities said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5b3c5a-bc9c-4044-87d8-94ed3e8f280c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:42:11.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:42:38.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libya is a well-known jumping-off point for migrants seeking refuge
        on European shores. Many from sub-Saharan Africa, are fleeing war and persecution;
        others from impoverished nations in Africa, the Middle East and South Asia
        have made the treacherous journey in search of better economic opportunities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b528f6-c359-41c3-9b91-f69d0a34d034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:42:11.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:42:38.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North African country is a hotbed for human traffickers, whose
        network of smuggling operations have gone widely unchecked due to Libya''s
        lack of effective central governance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75606b91-6355-482d-a170-fd8daca67eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:42:11.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:42:38.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Italian police arrested two men, an Egyptian and a Libyan
        accused with human smuggling. The men are not believed to be connected to
        the boat that was transporting the teenage girls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a4a1f1-43ce-4354-9ab0-7ad155f7813c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:42:11.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:42:38.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/08/13/europe/mediterranean-libya-migrant-rescues-suspended/index.html">Related:
        NGOs halt migrant rescue operations, citing Libya ''threat''</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3cface-43cd-4d27-b452-545ce422be57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:42:11.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:42:38.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of this year, 2,839 migrants have died on the central
        Mediterranean route, according to the&nbsp;<a href="https://www.iom.int/news/mediterranean-migrant-arrivals-reach-150982-2017-deaths-reach-2839">International
        Organization for Migration</a>. 150,982 migrants have reached European shores,
        of which around 74% are Italian arrivals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47af28b9-9af4-4aa4-85af-6277933ad88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:42:11.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:42:38.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Italy deployed two military ships to Libya, offering
        training to the Libyan Tripoli Coast Guard following an agreement signed between
        the Italian Interior Minister, the Tripoli government and various mayors of
        Libyan villages to fight human trafficking.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cbd576-aaa9-4f38-85ae-875e6f2c1382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:42:11.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:42:38.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/06/europe/26-teenage-migrants-dead-at-sea/index.html">26
        teenage girls found dead at sea</a>."</em></p>'
  'Trump-koi-pond':
    'author': 'Veronica Rocha, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-07T20:50:42.813+08:00
    'imagesource': 'jcr:e0e975a7-c028-47dc-ae90-8680b1773adf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1669ec4-0e8c-4f7f-a2bb-05deae05ca5d'
    'lead': 'Abe and Trump tossed spoonfuls of fish food into the pond. Then, with
      a look of enjoyment, Trump quickly poured his entire box of food into the pond.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T13:46:27.654+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T13:46:49.902+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T13:46:49.743+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump feeds fish, winds up pouring entire box of food into koi pond

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf00fb6-d9ce-46e9-9465-8a9cebecde01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:46:27.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:46:49.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;<a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">President
        Donald Trump</a>&nbsp;took a moment out of his whirlwind Japanese trip to
        connect with nature and feed some fish, but after a few delicate scoops, he
        resorted to a grand gesture met with some laughter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11ed5b7-1e0f-4b16-8f8d-03d79811058f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:46:27.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:46:49.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment happened as Trump and Japanese Prime Minister Shinzo
        Abe headed to lunch. The leaders were escorted to a dining room that overlooks
        a koi pond at Akasaka Palace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c28f887-3351-436d-b79f-a5fc1656471d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:46:27.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:46:49.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments later, aides opened two large screen doors and the leaders
        emerged holding two small wooden boxes filled with fish food.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e1363a-a619-4c06-93b2-2ddacc2569f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:46:27.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:46:49.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an aide clapped loudly, Abe and Trump tossed spoonfuls of fish
        food into the pond. Then, with a look of enjoyment, Trump quickly poured his
        entire box of food into the pond.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43baaeab-b47c-4b02-9ad7-26dbc7cef8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:46:27.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:46:49.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move got Trump some laughs, and a smile from Abe, who actually
        appeared to dump out his box of food ahead of Trump.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437ab973-68c6-4415-b4ec-63eb39271b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:46:27.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:46:49.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/11/05/politics/president-donald-trump-japan-shinzo-abe/index.html">RELATED:
        Trump turns to trade, economy in Tokyo</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ed0d29-50ea-4df6-b94a-6ecddc78af61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:46:27.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:46:49.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders then sat down for lunch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c680cc3a-3f3e-4a36-a007-a86afbf445dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:46:27.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:46:49.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was at Tokyo''s Imperial Palace for a greeting with Japan''s
        83-year-old Emperor Akihito before settling down for meetings and lunch with
        Abe, who has become Trump''s closest partner in Asia as he confronts an increasingly
        hostile North Korea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a675418-a1cf-4f57-a16c-39bdd1c28919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:46:27.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:46:49.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men spent much of Sunday at informal engagements in and
        around Tokyo,&nbsp;<a href="https://edition.cnn.com/2017/11/04/politics/trump-tokyo-asia-trip-shinzo-abe/index.html">lunching
        on hamburgers at an exclusive country club</a>&nbsp;before&nbsp;<a href="https://edition.cnn.com/2017/11/04/politics/president-donald-trump-shinzo-abe-golf-tokyo/index.html">playing
        nine holes of golf</a>. In the evening they were joined by their wives for
        dinner at a high-end eatery in the Ginza district.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b037cc65-fcb9-4992-8e3a-4a516f6f228c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:46:27.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:46:49.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his public appearances so far, Trump has sought to cast himself
        as a highly successful chief executive, touting the US economy while taking
        credit for a streak of hiring by American companies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437fecae-d2c9-461a-a763-d7a1e38e6a75'
