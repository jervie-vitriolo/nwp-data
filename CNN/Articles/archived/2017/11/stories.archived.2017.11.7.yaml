      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statement of blogger RJ Nieto.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cb990f-8b80-42ad-8ec2-df2525946406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:36:55.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:37:26.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — Presidential
        Spokesman Harry Roque wants to meet with Presidential Communications Operations
        Office (PCOO) Asec. Mocha Uson to tell her why legitimate journalists should
        be valued and respected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faf284c-d480-4e4a-9bff-6173b82901a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:36:55.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:37:26.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Malacanang briefing on Monday, the lawyer and law
        professor said he hopes to help Uson appreciate the value of critical media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9de5941-8a09-4bc4-b976-9a7496725e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:36:55.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:37:26.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson, an avid supporter of President Duterte online, is known for
        claiming mainstream media is biased. She, along with other pro-Duterte blogs
        have accused news outlets of spreading fake news online.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763c747d-6bcf-43be-8824-864dfdd39a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:36:55.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:37:26.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said he will explain to Uson and other people why press freedom
        is important.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e087f0-a00a-4357-b7d5-dd52b968d4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:36:55.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:37:26.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In due course, we will explain, in a manner na maiintindihan ng
        lahat kung bakit importante ang karapatan ng malayang pamamamahayag… So i
        hope Asec. Mocha will accept being a student of the Spokesperson," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6f0509-dc42-4b27-a4ca-0ca9bb591604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:36:55.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:37:26.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque has defended a number of journalists who faced libel suits
        before. He has also defended families of journalists killed in the Maguindanao
        massacre.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e798283c-9058-4eda-bbe8-fc7fbf484561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:36:55.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:37:26.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far he is concerned, he said legitimate journalists also played
        a key role in president Duterte''s victory in the 2016 elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc134c5a-823f-4212-9724-c97bbcda8bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:36:55.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:37:26.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung ''teka teka''</em> policy <em>ng nakaraang administrasyon,
        yung korapsyon sa</em> pork barrel<em> na ebidensya na yung nakalipas na</em>
        administrasyon<em> ay ang daming kapalpakan… hindi rin naman natin malalaman
        kung hindi dahil sa lehitimong</em> media," he said at the briefing</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b64a1e-ccae-4f58-bb57-f43e1c0e23e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:36:55.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:37:26.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The past administration''s ''wait a minute'' strategy,
        the pork barrel corruption that proves the previous administration was so
        incompetent… We wouldn''t have felt that without legitimate media.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d43a56-5b16-4a40-a977-929e248e3a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:36:55.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:37:26.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people would not have supported President Duterte if the media
        did not publicize the kapalpakan [incompetence] of the previous administration,"
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89a30b8-f64f-4d96-852c-c1786a164d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:36:55.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:37:26.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also surprised Palace reporters Monday, as they found pandesal
        (bread) on the chairs inside Malacanang''s briefing room.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1153ecba-1fe8-4f83-b5df-5d13e0972118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:36:55.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:37:26.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not throw things at journalists. I guess that''s why there''s
        pandesal," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfa375d-c168-4707-be1c-a804b66dcb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:36:55.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:37:26.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Roque in a tweet told Duterte supporters not to
        throw anything at legitimate media and instead give them "hot pandesal." This,
        after Roque earlier said he would throw hollow blocks at those who badmouth
        the President.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4ea26b-a843-4002-ba83-da54b9287fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:36:55.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:37:26.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque later clarified he was not addressing himself to journalists
        at that time, but to Uson and her 5 million followers online. He said he wanted
        to assure Uson''s followers he has the president''s back.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bd5b4c-34cb-42b7-a20a-61b0cc2baea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:36:55.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:37:26.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Uson said she did not attack all media outlets-- she
        said she only called several stations and newspapers out for spreading&nbsp;
        "fake news."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70c60c3-b6a7-4aa0-8b26-60081451058e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:36:55.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:37:26.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Una po sa lahat hindi ko po inaatake ang pangkalahatang media...
        At hindi ko po inaatake ang kanilang pagkatao na tulad ng ginagawa nila sa
        akin. Ang atin lamang pong inaatake ay kanilang mga</em> FAKE NEWS," Uson
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08953e20-5282-4acc-bfc4-a5a98a19ed0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:36:55.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:37:26.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, I don''t attack all media… And I don''t
        attack their personhood like they do with me. I only attack their fake news.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862053dc-3750-479e-95e0-e76215ee35d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:36:55.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:37:26.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said members of the Duterte Diehard Supporters (DDS) have
        minds of their own. She said it would be better if both media and netizens
        were reminded to respect each other.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccc64da-4063-4011-bbe6-06c5739fbcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:36:55.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:37:26.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May</em> opinion <em>ang</em> media <em>at may opinion din
        ang mga</em> netizens. Galangin <em>natin ng pareho at patas. Salamat po</em>,"
        she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c53c26-d72f-4a47-adac-e68e143f910a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:36:55.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:37:26.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Both members of the media and netizens have their
        own opinions. Let''s respect them both and treat them fairly. Thanks.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f330b1-8a4f-443a-92bb-b469f03e0468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:36:55.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:37:26.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, RJ Nieto, owner of the "Thinking Pinoy" blog, said Roque
        cannot dictate on the President''s supporters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed45be34-54c2-44fb-9361-e6675a7266a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:36:55.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:37:26.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala kang kakayahang utusan ang mga supporter ng pangulo.</em>
        <em>Kahit si</em> MOCHA USON BLOG, For the Motherland - Sass Rogando Sasot,
        at Thinking<em>Pinoy, wala. May sariling isip ang mga yan</em>," Nieto posted
        on Facebook.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d13eaa9-c152-4454-ae93-12110c375e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:36:55.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:37:26.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You cannot dictate on the President''s supporters
        - whether it is Mocha Uson Blog (owned by Asec. Uson), For the Motherland
        - Sass Rogando Sasot, and Thinking Pinoy. They can make up their own minds.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8bc0c4-2a3a-44f0-ad2b-6cae5a4acb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:36:55.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:37:26.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it was a mistake to appoint Roque, and asked the new spokesperson
        to step down.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065ea3c2-4c85-406a-992c-d1f575611f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:36:55.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:37:26.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam namin na hindi perpekto si Mayor. Minsan talaga e nagkakamali
        yan. Halimbawa, nagkamali siyang i-appoint ka,</em>" Nieto said, referring
        to Duterte.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d02cc4-0d48-436e-b3cb-215fb97734c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:36:55.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T14:37:26.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know the Mayor (Duterte) is not perfect. He makes
        mistakes. Case in point, your appointment.]</p>'
