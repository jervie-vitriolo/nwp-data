    'template': '1'
    'title': 'Duterte: P500-million fund for soldiers injured, disabled in Marawi
      war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8236bdf9-1ac1-40c5-ba8e-d4b0e750afd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:47:41.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:48:03.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — President
        Rodrigo Duterte promised to provide for the needs of soldiers who were injured
        in the war in Marawi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1428e08f-8dfa-4afe-8905-a94415e0872c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:47:41.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:48:03.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the launch of Karne, Isda, Supply, Suporta para sa Masa
        at Ekonomiya (KISS ME) Project at Fort Bonifacio in Taguig on Tuesday, Duterte
        said P500 million will be allotted for soldiers'' housing in Metro Manila
        - though, the President mentioned he would prefer it to be near Fort Bonifacio.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aabeea-431c-4beb-abdf-45abce1e0397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:47:41.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:48:03.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung maari diyan sa likod</em> for easy access," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f498fe9-52a6-422a-93a9-dc8487e2d712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T10:47:41.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T10:48:03.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It it would be possible just behind here for easy
        access.]</p>'
    '7':
