      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official memorial service will also be held for the late actress
        on November 7, Tuesday in Qatar.</p>'
