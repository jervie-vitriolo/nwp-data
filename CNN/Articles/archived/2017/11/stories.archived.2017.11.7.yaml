      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d96e7d3-3416-4a5b-bd40-9930f4b245d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:47:30.068+08:00
