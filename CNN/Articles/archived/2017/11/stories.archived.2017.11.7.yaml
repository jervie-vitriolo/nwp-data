      'mgnl:type': 'text'
      'text': '<p>"My heart is broken," Wilson County Commissioner Albert Gamez Jr.
        told CNN. "We never think where it can happen, and it does happen. It doesn''t
        matter where you''re at. In a small community, real quiet and everything,
        and look at this."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fffb2e3-b95e-4b28-8e19-464edc8aa2c4'
