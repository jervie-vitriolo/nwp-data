  'Drug-bust-detained-drug-queen-Yuk-Lai-Yu-Diana-Yu-Uy':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-07T06:09:50.256+08:00
    'imagesource': 'jcr:ab26a240-9579-4052-aa64-18b5cab205ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3a632d8-c2b0-40d1-a1aa-3c944e7f2803'
    'lead': 'The government will investigate the P15.4-million drug bust involving
      a detained alleged drug queen and her daughter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T11:16:15.105+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T11:16:42.635+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T11:16:42.488+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t to probe P15M drug bust involving detained ''drug queen''

      '
    'updated': 2017-11-08T07:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751eccc8-0dc5-4dac-96de-20eac4b858eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:16:15.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:16:42.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — The
        government will investigate the P15.4-million drug bust involving a detained
        alleged drug queen and her daughter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e02df0c-8397-42ec-9cde-21e4cccfb57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:16:15.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:16:42.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said they will make sure all
        angles will be looked into even as the drugs were seized near the presidential
        residence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e128103e-9af3-4dc9-88ec-5676ed0cea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:16:15.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:16:42.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize that this is alarming that drugs were seized from
        a house very near Malacañang. I assure you it will be investigated fully and
        that the perpetrators will be brought to justice," he said on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8af5471-5804-41de-bc06-5a8ba09cb1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:16:15.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:16:42.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwanese nationals Yuk Lai Yu, 72, and her daughter Diana Yu Uy,
        40, were arrested in separate anti-drug operations on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ff85a4-a3e9-4fbe-979e-de8bbacceb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:16:15.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:16:42.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Philippine Drug Enforcement Agency (PDEA), Philippine
        National Police, and Bureau of Corrections conducted an operation against
        Yuk Lai Yu in the Correctional Institution for Women. Yu has been detained
        at the correctional facility since 2000 for drug charges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c04445-ccbb-4def-b6f1-b7b1c4c18426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:16:15.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:16:42.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seized were 135 grams of suspected shabu, capsules of suspected
        illegal drugs, cash amounting to almost P1 million, checks, ATM cards, and
        gadgets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0427f0-e250-436f-b55a-ff7fda71f27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:16:15.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:16:42.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the operation in the correctional, authorities searched
        the condominium unit of Diana Yu Uy along General Solano Street in San Miguel,
        Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd199df-ae4e-4cbe-8f5a-5f591b33ba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:16:15.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:16:42.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities confiscated two kilograms of suspected shabu worth P10
        million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdee04f5-ed85-429d-999f-77135e90a98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:16:15.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:16:42.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diana is using her rice retailing business in her condominium located
        only a stone''s throw away from the gate of Malacañang Complex, as front to
        conceal her illegal drug activities. This shows how bold the suspect is,"
        PDEA Director General Aaron Aquino said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985bb851-e4cc-4304-8ffe-bbfef9cea385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:16:15.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:16:42.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added investigations are underway to find out how illegal drugs
        were brought inside the correctional facility.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf8f44e-cc5a-4d88-aa6e-c0d5646f4bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:16:15.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:16:42.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA said the Yus will be facing a number of drug charges.</p>'
  'vietnam-flooding-tropical-cyclone-damrey-deaths':
    'author': 'Joshua Berlinger and Rudolph Birgelen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-07T03:58:45.628+08:00
    'imagesource': 'jcr:54f26db4-13c6-43b7-8e52-fbe3ddeceba0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9a80af3-8d23-49cd-bd0f-a95e339106c3'
    'lead': 'Dozens of people in Vietnam have been killed in flooding caused by Tropical
      Cyclone Damrey, just days before US President Donald Trump is set to visit the
      country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T11:18:52.453+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T11:19:11.978+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T11:19:11.837+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 49 killed in Vietnam flooding days ahead of Trump''s visit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc390f53-805a-4276-bbb8-7c3a5512e9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:18:52.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:19:11.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Dozens of people in Vietnam have been killed
        in flooding caused by Tropical Cyclone Damrey, just days before US President
        Donald Trump is set to visit the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf12839-4c7e-4e8b-8fc4-7657cb60fa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:18:52.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:19:11.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, at least 49 had been killed and another 22 were missing,
        the European Union''s humanitarian aid agency said citing local media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e0bfac-299e-4ee4-a702-a05dcc15e3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:18:52.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:19:11.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the provinces of Khan Hoa, Ninh Thuan and Phu Yen, nearly 80,000
        houses were damaged and some 35,000 people were evacuated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
