    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr: Expect better MRT-3 service in 3-6 months

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1ca1c2-d310-4066-9041-a71e50d33d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:55:58.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:56:25.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — The
        Department of Transportation (DOTr) said the public can expect better service
        from the troubled Metro Rail Transit 3 (MRT-3) soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c88a8a-b6d4-45a8-af62-7ddb211e67e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:55:58.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:56:25.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I<em>pagkatiwalaan niyo ho kami,</em> in the next three to six
        months, <em>mababago ang serbisyo natin sa loob ng</em> MRT-3," DOTr Usec.
        Cesar Chavez told CNN Philippines'' "Newsroom" on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf23c78-d5ca-4767-85b9-1e83fdcf6ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:55:58.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:56:25.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Trust us, in the next three-to-six months, the service
        of the MRT-3 will change.]</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Transport Usec. for Rails Cesar Chavez: 3-6 months to procure critical
        spare parts <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/UTSe2GoVy8">pic.twitter.com/UTSe2GoVy8</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/927692903089975296?ref_src=twsrc%5Etfw">November
        7, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8996c455-6d1b-4235-b771-b4cad4e9498e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:55:58.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:56:25.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0259c7f-788d-4edd-bb4b-d94e23b2aebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:55:58.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:56:25.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez''s statement came after the government took over on Monday
        the maintenance of the MRT-3 from Busan Universal Rail Inc. (BURI) due to
        the company''s alleged poor performance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351852df-bcef-4f3e-bc55-6b86a57a33e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:55:58.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:56:25.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/11/06/MRT-Busan-Universal-Rails-contract-Department-of-Transportation.html">Read:
        DOTr: Gov''t to take over MRT maintenance</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da27f6b7-3242-4f39-804e-05b04592cd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:55:58.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:56:25.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This extends the deadline that MRT officials set in May 2017, when
        they said long lines at the MRT-3 would be gone by December 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52376e8a-48b1-40a3-b127-8e6caefb06c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:55:58.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:56:25.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/15/mrt-3-no-more-long-lines.html">Read:
        MRT-3 official: No more long lines by December</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf32de9-a67a-4c04-8fd0-5d7ea5b3a3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:55:58.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:56:25.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Massive procurement''</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26c33df-72b8-473f-ab81-cb55a5a7495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:55:58.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:56:25.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez said the government will also need three to six months to
        find a new maintenance provider, although it will start buying spare parts
        for the MRT-3.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b924ed56-0727-4bff-b29b-165b77260b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:55:58.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:56:25.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Between now<em> hanggang</em> three to six months<em> ay dapat
        kami rin mismo ay bibili ng mga</em> spare parts," he said. "Massive procurement
        of spare parts <em>at magdadagdag ng mga</em> personnel."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3acfc2-634c-4820-b812-d975e71be9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:55:58.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:56:25.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Between now until the next three to six months, we
        will also buy spare parts. There will be a massive procurement of spare parts
        and more personnel will be hired.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcb59f0-15a8-457d-a1af-15d1112d75d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:55:58.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:56:25.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said possible replacements to BURI are Singapore MRT; Japan''s
        Sumitomo, which was the MRT''s former contractor; and French firm RATP, which
        also works on the Light Rail Transit (LRT) Line 1.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5279f753-12e5-4827-9398-b36dc8b9397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:55:58.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:56:25.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Chavez also said he is expecting by Tuesday morning a
        letter from Canadian-based technical firm Bombardier, who is the original
        equipment manufacturer (OEM) for the MRT-3''s signaling system.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a67673-8b44-4a7a-a789-a07df67032c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:55:58.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:56:25.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez said the signaling system, which is used to direct railway
        traffic, is the "number-one cause" of problems on the rail line.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdfcc6f-3df0-447c-b04a-19c654109b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:55:58.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:56:25.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mula noong 2013 hanggang ngayon, walang binili kahit isa</em>,"
        he said. "Therefore, i<em>to rin ang una nating tututukan. Ang gusto nating
        mangyari, bibili tayo ng</em> spare parts <em>sa</em> Bombardier <em>at ang</em>
        Bombardier<em> din ang magme</em>-maintain <em>ng mga spare parts na ''yan
        at ng</em> signalling system. ''<em>Pagka nangyari ''yan,</em> 50 percent
        <em>ng problema natin ay maaayos."</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095b3973-7e5c-49b5-a33a-9a4f78c65a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:55:58.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:56:25.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From 2013 until today, not a single part for the signaling
        system was purchased. Therefore, this will be the first thing that we will
        focus on. What we want to happen is that we buy spare parts from Bombardier
        and Bombardier will also maintain the spare parts and the signaling system.
        If that happens, 50 percent of the problem will be solved.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aab2a6-290a-4ae6-9ef6-5286f9f1daca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:55:58.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:56:25.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez said the government is also in talks with the OEM suppliers
        for the two other problem spots of the MRT-3: the air-conditioning system
        and the traction motors, which are used to propel the train cars.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a182d74d-a6e7-4440-91e1-54485a45ac32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:55:58.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:56:25.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez also said the government has absorbed almost all of the BURI
        personnel, adding that they also took in maintenance staff from the LRT and
        the Philippine National Railways to speed up maintenance of the MRT-3.</p>'
  'Duterte-Trump-war-on-drugs':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-07T11:42:36.358+08:00
    'imagesource': 'jcr:beb2a04f-481a-40f3-8768-cd391cfabfed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73f76efb-4255-46e8-956d-8fafb94d1fa5'
    'lead': 'President Rodrigo Duterte never intended to violate rights in his drug
      war, Presidential Spokesperson Harry Roque says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T11:59:13.365+08:00
