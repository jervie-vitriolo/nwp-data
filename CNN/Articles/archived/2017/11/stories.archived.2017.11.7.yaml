      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Assistant Secretary Leo Herrera-Lim said there are
        a number of venues for the two to meet in Vietnam, including the welcome dinner
        and the gala dinner for state leaders. They might even hold a bilateral meeting.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd929bbe-941e-49b3-92c1-e1316a394fa6'
