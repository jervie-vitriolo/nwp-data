      'mgnl:lastActivated': 2019-08-27T11:47:59.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concert will be held to promote Fifth Harmony''s third and eponymous
        studio album.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30c941c-3e17-4adf-b9fd-80dc294f32ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:47:30.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:47:59.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilbros Live added tickets will be on sale on November 12, with
        prices ranging from P3,000 to P6,500.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121aea1a-98c2-4f0b-8430-7b19fa21cc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:47:30.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:47:59.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifth Harmony, known for their hit songs "Work from Home" and "Worth
        It," rose to fame after the individual auditions of Ally Brooke, Camila Cabello,
        Normani Kordei, Dinah Jane, and Lauren Jauregui in the singing competition
        "The X-Factor" in 2012.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15732dd-c48a-4e32-baa7-2c96f9302e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:47:30.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:47:59.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After their failure as solo contestants, judges Simon Cowell and
        Demi Lovato placed them in a group to progress in the competition, where they
        eventually bagged third place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
