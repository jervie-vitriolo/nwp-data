    'title': 'Five takeaways on purpose-driven business from Globe Telecom’s Lead-In
      2017

      '
    'updated': 2017-11-08T05:05:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4752e05a-0497-4796-a3c7-54d3ef8e59d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:40:57.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:41:01.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) -</strong>- Globe
        Business offers a break in the routine of corporate life with its Leadership
        Innovation (Lead-In) forum, held at the Marriott Hotel on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722bd903-20de-4290-bbb9-74b3753c4371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:40:57.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:41:01.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headlining the event this year is Doug Lipp, former head of the
        Disney University Training Team. Other speakers were Grab Philippines Country
        Head Brian Cu and Huawei South Pacific Regional Chief Information Officer
        Barry Lerner.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db2ff5a-8e06-4b9c-b8dd-33ff916ea679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:40:57.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:41:01.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forum, formerly called the Enterprise Innovation Forum (EIF)
        for the past seven years and in its first year as the Lead-In, gathers thought
        leaders and speakers to "instill the importance of going beyond business,"
        and "disrupting operations through leadership with purpose," Globe Business
        said in a statement.</p>'
    '5':
      'image': 'jcr:132f2c11-d01c-415e-84bc-be3d3383f824'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7536a1-6d53-4505-ba27-b173cb4255cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:40:57.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:41:01.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69615314-af9d-4ccb-8234-3231ec1fc4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:40:57.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:41:01.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Globe''s culture allowed this environment. He also invoked
        a saying at Globe: "If you have to fail, then fail fast."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63595c5c-8103-48e6-bc67-b190f7c993e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:40:57.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:41:01.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But experiment... Sometimes you have to celebrate failures. It
        is through failures that you come to success," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5743ddb3-ecd7-4288-a862-fa1370731700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:40:57.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:41:01.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Simplify the complex by prioritizing.</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd62c33a-4135-403f-81d3-814763a657ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:40:57.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:41:01.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simplifying the complex through "crystal clear priorities" is the
        first tip among Lipp''s seven doors to unlocking bigness in business.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb12a53-b50c-41c7-9a1b-347cdcc5c8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:40:57.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:41:01.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing advice from a mentor, he likened different responsibilities
        as balls that were being juggled. The metaphor, he said, works in both the
        personal and professional setting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cbf1d0-2642-46c5-b00a-e7ea461705b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:40:57.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:41:01.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Which of those are rubber balls, and which of those are glass balls?
        If you drop a glass ball, it''s never gonna come back, and that''s what you
        value in your life or business," said Lipp.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1ee786-58d2-4f03-be13-219884f5ecec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:40:57.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:41:01.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you consider to be glass and what I consider to be glass can
        be totally different, but it''s having that laser focus on... why we''re here,
        and are we allowing extraneous stuff and garbage to get in the way?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdba4db-3f6c-4fd4-9878-8452a133d099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:40:57.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:41:01.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Be honest.</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30a10a2-7e44-444d-84da-4f61b6f10302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:40:57.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:41:01.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lipp said honesty Is a common and recurring roadblock to purpose-driven
        business.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3d9d12-2ed6-4a8f-873d-317693286bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:40:57.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:41:01.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes giving honesty to a person is gonna result in tremendous
        blowback, and it takes energy and effort to do that. So a lot of people in
        business, instead of being honest with a subordinate, will just fire them
        or send them to a different part of the country... it''s easier than being
        honest," said Lipp.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7780b1-12e2-46de-86e0-8160893098d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:40:57.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:41:01.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said, "the option of honesty is the foundation for all
        of us."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7301d6c5-a172-4c83-827c-4cfb01ae3c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:40:57.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:41:01.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honesty is painful in some cases. If you really value your employees
        or you value a loved one, you will be honest," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78c3caf-a304-4029-b29e-a4f75bcc9a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:40:57.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:41:01.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lipp said there are ways to go about speaking honestly with a colleague
        and tempering their reactions. This includes figuring out whether it is better
        to speak in a professional or more relaxed setting, whether it is better to
        make eye contact or otherwise, or figuring out who is the best person to speak
        to the colleague in question.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1f2a57-d939-4f77-aaea-2ac7634e4f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:40:57.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:41:01.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Strike a balance between dreamers and doers in the business.</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1458e4cc-d7dd-4931-96b6-33e98ea0689e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:40:57.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:41:01.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lipp said company leaders have to distinguish whether they are dreamers
        and doers, and they need to find an opposite or contrarian to balance the
        other out.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2801f999-e8ae-4fa2-bc80-98cd194c49e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:40:57.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:41:01.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dreamers come up with grand ideas, while doers bring those ideas
        to life and challenge those ideas. He cited brothers Walt and  Roy Disney
        an example; while Walt was the visionary and artist, Roy ran the business
        managerially and checked whether Walt''s plans were feasible.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07cdcde-13f8-40d2-998c-854ae287425a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:40:57.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T10:41:01.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most importantly, Lipp noted the necessity of having both dreamers
        and doers in the company succession plan, as part of creating a lasting company
        culture.</p>'
    '39':
      'image': 'jcr:e8ef27d6-c5f8-4647-afc2-48eff249ab33'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235cf02d-322a-4cad-83d7-47d139510c6e'
