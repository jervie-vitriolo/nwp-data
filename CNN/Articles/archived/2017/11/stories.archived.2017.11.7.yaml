    'template': '1'
    'title': 'Duterte''s drug war won''t spark tension with Trump – Roque

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff96dad-b8dc-4bc5-bd34-bb2a66b8db42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:59:13.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:14:33.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — Controversies
        surrounding the country''s war on drugs won''t cause tension between President
        Rodrigo Duterte and U.S. President Donald Trump, Duterte''s newly appointed
        spokesperson told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabe300f-b859-43e2-813d-b21d05e13dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:14:03.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:14:33.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN''s Chief International Correspondent Christiane
        Amanpour on Tuesday, Presidential Spokesperson Harry Roque said the two leaders
        share a similar stance on the drug problem.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d41569-9279-4779-ad01-f9bd0e68cfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:14:03.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:14:33.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it will be a contentious point between the two presidents.
        To begin with, President Trump has said that President Duterte has done the
        right thing in embarking on this war on drugs," Roque, a human rights advocate,
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2888ff80-1000-4455-b303-567ea9dd8946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:14:03.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:14:33.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to a December 2016 phone call between the two leaders,
        shortly after Trump''s election victory. Duterte then said he sensed good
        rapport with "an animated President-elect Trump… who understood the way we
        are handling" the anti-drug campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e40544-00a1-43e2-9032-2c6331a6e1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:14:03.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:14:33.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/12/03/Trump-supports-Duterte-drug-war.html">Read
        more: Duterte: Trump supports the Philippines'' drug war</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffab5716-705c-4745-a478-6bd928414d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:14:03.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:14:33.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month Trump declared the U.S. opioid epidemic a national public
        health emergency. He then called for the liberation of U.S. communities from
        the "scourge of drug addiction."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3341ca13-82b1-47ad-a9c1-25d934b75a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:14:03.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:14:33.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the development, Duterte in a speech <a href="https://cnnphilippines.com/news/2017/10/28/Duterte-U.S.-crackdown-opioid.html">said
        he had predicted Trump''s crackdown</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965f1d90-5c2b-482c-8a25-c3b49be61087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:14:03.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:14:33.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Roque, this shows "there are parallels with the policies adopted
        by the two Presidents as far as drugs is concerned."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dc7435-9521-468a-8341-c51f028debb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:14:03.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:14:33.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. President himself declared his own war on drugs in the
        United States," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f95425e-5e14-4344-8de9-05578f693ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:14:03.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:14:33.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Amanpour interjected, "Not quite like that one, Mr. Roque."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b09f49b-50ff-4023-9dff-ff5d862c1d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:14:03.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:14:33.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque clarified, "There was a similar declaration that opioid constitutes
        a serious threat and that it warrants at least special attention on the part
        of the American authorities."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3e2563-2028-444b-a2c1-38e3dc4c6062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T13:14:03.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T13:14:33.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opioids refer to a classification of both legal and illegal painkillers
        that function similar to opium. They include the powerful painkiller fentanyl,
        which President Duterte had admitted to using.</p>'
    '23':
