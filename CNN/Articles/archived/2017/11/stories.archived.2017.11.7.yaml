    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5855e54a-70cc-48c5-89bb-702789a9c9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:12:51.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:13:47.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is there now a deliberate intention to infuse more cultural
        references in Pixar movies?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0127bbf-6601-49fa-b851-15d46726e513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:12:51.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:13:47.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee [Unkrich, the director] was always fascinated with Día de los
        Muertos, and in finding more of what it was, he decided he had a story he
        wanted to tell. It wasn''t a choice because it was Mexico, it just so happened
        that the story he wanted to tell was based on Mexico. At the same time, it
        was [a] great opportunity to tell something a little more diverse for us.
        We made so many films in different places — “Ratatouille” in Paris, “Inside
        Out” in the mind, “Up” was in South America. So we''ve really been doing that
        for a long time. But for this one, yes, it was an opportunity to do something
        really authentic. It''s like taking All Souls Day and we want people to make
        sure what they''re seeing about All Souls Day is the right thing because it''s
        an important holiday. We wanted to do that right.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53314e5-c040-492c-98ec-54587e415084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:12:51.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:13:47.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The film is set in Mexico and is released at a politically-charged
        time in the U.S. Does Disney-Pixar think of that when creating or releasing
        the film?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ccb5df-0b2a-408c-baee-38d8baacae30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:12:51.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:13:47.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s funny because it [took] four to seven years to make the film.
        When Lee came up with the story, our intention was never ... we don''t do
        message movies. We had a story we wanted to tell and it just so happened it
        fell into the timeline. We''re just hoping that people will watch it for the
        message of pursuing your dream and remembering your family.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558b36c4-3276-47cf-8e99-c4ac491f2e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:12:51.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:13:47.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you have a favorite Pixar film?</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580d083b-0b7e-47fb-bc93-6ea927656dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:12:51.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:13:47.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s funny is I always say "Finding Nemo" because of Dory, but
        each film I got to animate on is so different. Now I''m biased because as
        a supervising animator on "Coco," I loved working on this film. Not as an
        animator but being part of the team to help the director get this up on film,
        up on screen. It''s such a rich film, the characters and designs are amazing
        and there are things we''ve never animated before. It''s right up there with
        my favorite "Finding Nemo."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d3e353-3d4a-433d-90ca-2754e2e97f1c'
      'mgnl:activationStatus': true
