  'SC-oral-arguments-drug-war-EJKs':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'The Supreme Court decision comes after two separate lawyer groups
      filed different petitions to address the anti-drug campaign of the Philippine
      National Police (PNP). (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-07T03:30:15.106+08:00
    'imagesource': 'jcr:8b1b4380-7710-41d2-b58c-44d04d700273'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49fb95e2-2ae0-4fe5-a8c3-83e9ea85c749'
    'lead': 'The decision comes after two separate lawyer groups filed different petitions
      to address the anti-drug campaign of the Philippine National Police (PNP).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T11:21:28.315+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T11:21:53.550+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T11:21:53.419+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC orders oral arguments on drug war, EJKs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c33e30-870a-4862-9298-9cc8c33c217a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:21:28.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:21:53.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — The
        Supreme Court (SC) set oral arguments on cases against the war on drugs and
        extrajudicial killings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a74c5c0-20c6-4c29-a233-7871d0890ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:21:28.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:21:53.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The Supreme Court) directed the parties in these consolidated
        cases to comment on the prayers for interim reliefs, and the prayers for the
        writ of amparo within a non-extendable period of 10 days, from receipt of
        the order, and to present oral arguments before the court en banc on Nov.
        21," SC Spokesperson Theodore Te said in a press briefing Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f292c22e-4647-4ab2-82b9-5524f548661a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:21:28.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:21:53.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two separate lawyer groups filed petitions to address the anti-drug
        campaign of the Philippine National Police (PNP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5802798-8541-492b-8e89-2f1b9ee3bdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:21:28.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:21:53.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 18, lawyers of the Center for International Law-Philippines
        sought for a writ of amparo to protect certain individuals and residents of
        Barangay San Andres Bukid in Manila after reports of harassment from police
        officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5944f587-6661-4154-89de-15c09f11815e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:21:28.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:21:53.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 57-page petition by Sr. Maria Juanita Daño and others, police
        reportedly cordoned off areas they inspected, disabled security cameras, gunned
        down victims inside their homes, and directed the delivery of bodies to funeral
        parlors authorized by the police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83733d5f-d94c-4e95-b8df-143593b072b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:21:28.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:21:53.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 11, the Free Legal Assistance Group (FLAG)&nbsp; filed
        a separate petition to stop the anti-drug campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a23968-a9eb-4bac-a859-d738c4fea918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:21:28.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:21:53.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FLAG said the police''s "Project Double Barrel" campaign is unconstitutional,
        even as the drug war allows the PNP to kill suspects in the guise of "neutralizing"
        or "negating" them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d383c73-0345-4e13-a601-776163e944b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:21:28.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:21:53.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PNP''s latest data, there were 77,468 anti-drug
        operations conducted from July 1, 2016 to October 25, 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aa46a7-4531-4436-9af1-51fd2cdcbd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:21:28.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:21:53.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than 4,000 suspects, or 3,967 people were killed and 117,044
        others arrested.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35ad97c-cc49-4a98-91bb-79aeafde0982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:21:28.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:21:53.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-drug campaign also left 86 law enforcers dead and 225 others
        injured.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8946d3e6-5eda-462a-b858-9199db85df18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:21:28.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:21:53.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups, however, pegged the
        number of drug-related killings at around 13,000.</p>'
  'Horacio-Castillo-Aegis-Juris-hazing-suspect-petition':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-07T09:18:56.862+08:00
    'imagesource': 'jcr:c47d136a-649d-4f8b-ae7f-3d22330691f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1770b19e-7aea-4475-89fc-4d8c2ab786ae'
    'lead': 'A member of the Aegis Juris fraternity filed a petition with the Supreme
      Court that challenged his detention in the Senate, court Spokesperson Ted Te
      said Tuesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-27T11:23:54.101+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-27T11:24:27.531+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-27T11:24:27.414+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hazing suspect files petition before Supreme Court challenging his detention

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1c4f01-3a37-4c94-a071-17be911a4595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:23:54.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:24:27.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — A
        member of the Aegis Juris fraternity filed a petition with the Supreme Court
        that challenged his detention in the Senate, court Spokesperson Ted Te said
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32433e60-1482-4165-adfd-c41e694134e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:23:54.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:24:27.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arvin Balag has been detained in the Senate since October 18 after
        he was cited in contempt during the probe on the hazing death of Horacio "Atio"
        Castillo III. He refused to answer about his position in the fraternity. Balag
        is one of 42 respondents in the case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337dab17-3c59-4f47-ab71-1158b67da347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:23:54.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:24:27.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balag also asked for a stay order on the Senate inquiry on the hazng
        case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f2c27d-95f7-4e18-a0b6-3e0875387d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:23:54.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:24:27.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inquiry is based on Senate Resolution 504. Balag asked the court
        to declare the resolution filed by Senator Migz Zubiri null and void. He said
        the Senate resolution was not in aid of legislation, but in aid of prosecution.
        He added the contempt order violated his right to be respected during a Senate
        investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912fa74e-b6cf-48c3-93f9-d165877dad06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:23:54.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:24:27.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court gave the Senate and other respondents 10 days
        to comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06504fb3-7aea-4454-94e5-86105b76cd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:23:54.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:24:27.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balag apologized during the third Senate probe on November 6. He
        said he did not mean to disrespect the Senate Committee on Public Order and
        Dangerous Drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22034a9a-6e75-4d0f-8f18-a3528f26bfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:23:54.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:24:27.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee Chairman Ping Lacson said he talked to his colleagues
        to lift the contempt charges against Balag, but said the frat member''s petition
        stopped them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c292efd5-4712-4e39-a0c4-4b03cfb6a24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:23:54.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:24:27.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody wants to lose by default. We''ll fight it out in the Supreme
        Court," Lacson said on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaef3b0-78d7-4206-90af-a6921cabc246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T11:23:54.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-27T11:24:27.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balag was initially identified as Aegis Juris president based on
        frat records. But he said he stepped down from his post last August.</p>'
