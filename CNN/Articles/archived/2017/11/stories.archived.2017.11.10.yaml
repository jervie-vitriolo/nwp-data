    'mgnl:lastActivatedVersionCreated': 2019-08-28T15:16:32.013+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants separate summit for human rights violations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2aa770-a370-46d7-b156-3f1b0007569e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:16:09.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:16:32.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> — President
        Rodrigo Duterte on Thursday said he would prefer having a separate summit
        to address human rights issues, not only in the Philippines but the whole
        world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee7ec84-8ca2-47d6-97eb-21ea7f832ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:16:09.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:16:32.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should have a summit only on human rights. But we should call
        all," the President told reporters in Da Nang, Vietnam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0526e944-6faa-4476-9676-f947f0179e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:16:09.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:16:32.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said human rights critics should not single him out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375b7f78-0e78-4563-af2b-0a83ecc047ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:16:09.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:16:32.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many violations of human rights including sa [in the]
        United States, including the continuous bombing in the Middle East killing
        civilians," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d08c0c-35ba-46af-ad03-34e6fb6f516b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:16:09.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:16:32.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would consult other world leaders on his proposal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4a3ea1-cc48-4d2b-a0b9-3aebb456b8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:16:09.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:16:32.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us investigate all violations of human rights committed by
        all governments," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2141924-e974-4496-909a-b5efb28aad79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:16:09.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:16:32.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the President criticized former U.S. President Barack
        Obama for calling him out on the the country''s alleged rights violations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da24ced6-f8eb-421d-8346-8aaacca87747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:16:09.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:16:32.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Obama should instead look into his country''s rights
        issues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe44a873-2420-4608-9174-8b0515102bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:16:09.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:16:32.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2016/09/05/duterte-i-am-not-beholden-to-obama-philippines-united-states.html">Duterte:
        I am not beholden to Obama, my master is the Filipino people</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05da3d2-818d-4fbe-bba4-8c20911ca58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:16:09.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:16:32.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will volunteer the Philippines as a summit venue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d14aa8-f9a6-41d4-8d53-98c6760c6921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:16:09.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:16:32.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President drew criticisms for the spate of killings. Government
        data as of October 25 showed 3,967 people were killed and 117,044 others arrested
        in anti-drug operations since Duterte took office in July 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752bf1d7-2c58-4ae1-ae78-88ad0c9777ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:16:09.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:16:32.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But local and international human rights groups believe the number
        of casualties could reach 13,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3d7a5f-7e7c-490d-811a-594cc14c244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:16:09.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:16:32.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is in Vietnam for the Asia-Pacific Economic Cooperation
        (APEC) Economic Leaders'' Meeting. He also addressed the APEC CEO Summit as
        chairman of ASEAN this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8d97ba-2413-4b6e-ae1b-1c51daf2c9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:16:09.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:16:32.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He met with the Filipino community in Vietnam, where he claimed
        he killed someone at 16 years old, that there is little to stop him from killing
        now that he is President.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340512fb-b9ec-48ed-85cc-157f3bc18721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:16:09.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:16:32.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2017/11/10/Duterte-kill.html">Duterte:
        I killed someone at 16, what more now that I''m president?</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d2b64b-3354-4b44-a5da-987f761a6e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:16:09.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:16:32.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque then came to Duterte''s defense,
        saying the comment was said "in jest."</p>'
  'Trillanes-Gordon-Red-Cross':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-10T16:14:38.240+08:00
    'imagesource': 'jcr:e29acc4e-b04e-4ba0-823f-a254154fbeed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1130d14-d380-4c63-9f64-32d8a2f92eae'
    'lead': 'Philippine Red Cross (PRC) criticized an opposition senator for using
      "misleading and outdated facts" in his allegations against their chairman, Senator
      Richard Gordon. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T15:19:06.644+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T15:19:43.176+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T15:19:42.976+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Red Cross slams accusations vs Gordon as ''misleading and outdated''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446262f4-41f4-4e77-9cf0-09d64adf8f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:19:06.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:19:43.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> - Philippine
        Red Cross (PRC) criticized an opposition senator for using "misleading and
        outdated facts" in his allegations against their chairman, Senator Richard
        Gordon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c16281a-1d9c-4c41-8061-d65afb620494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:19:06.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:19:43.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The humanitarian organization on Thursday refuted the charges of
        Senator Sonny Trillanes, saying Gordon did not participate in the implementation
        of the projects and the disbursement of funds involving them and the Department
        of Social Welfare and Development.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763b25b1-1cc7-41da-a87b-f85881013543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:19:06.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:19:43.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The allegations are based on misleading and outdated facts. We
        will simply have to restate our position that all those issues have been properly
        dealt with but are now being sensationalized to the prejudice of the PRC,"
        it said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dde07bc-334c-4972-819a-c18aef96c11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:19:06.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:19:43.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes alleged Gordon had diverted public funds to the Red Cross,
        with some coursed through the Social Welfare Department. He filed several
        criminal and administrative charges before the Ombudsman. These are charges
        of plunder, culpable violation of the Constitution, violations of the code
        of conduct and ethical standards for government officials, and malversation
        of public funds against Gordon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc88f1c-1853-4922-ae2d-fc86c60da617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:19:06.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:19:43.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/08/Trillanes-Gordon-plunder-Red-Cross.html">Related:
        Trillanes files plunder complaint vs. Gordon over Red Cross funds</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2217e6-3a40-4216-a526-ae6a33ec9ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:19:06.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:19:43.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said Gordon used the Red Cross, of which he is the chair
        of the Board of Governors, for his personal interest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c28bad5-c8a4-4494-820f-11954fc7ae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:19:06.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:19:43.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napag-alaman natin in several instances na siya lang mismo ang
        nagde-decide nito without the concurrence of other members of the Board of
        Governors," Trillanes said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252684bb-a5dc-4e94-b8f9-77dae0e84835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:19:06.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:19:43.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We discovered several instances where Gordon decides
        by himself without the concurrence of other members of the Board of Governors.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a77302-f340-43e2-a1e1-3a386a6b9c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:19:06.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:19:43.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two senators have been feuding since September when Gordon and
        Trillanes filed ethics complaints against each other over alleged unparliamentary
        acts, language, and conduct during the Senate hearing on the smuggling of
        P6.4 billion shabu into the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25814a2e-9885-42dc-b8ee-ad8e380e9531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:19:06.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:19:43.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Cecille Lardizabal contributed
        to this report.</em></p>'
  'trump-APEC':
    'author': 'Kevin Liptak, CNN White House Producer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-10T17:08:59.667+08:00
    'imagesource': 'jcr:47fc8f11-bdbe-4a77-b82c-8e37d85a90bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91b7793b-a37d-4339-b586-f03c1196e201'
    'lead': 'It was a familiar message delivered to an audience that''s still coming
      to grips with Trump''s protectionist views.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T15:22:41.173+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T15:23:51.547+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T15:23:49.357+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump delivers ''America first'' speech at Asia-Pacific economic summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d2d805-d06f-4b98-b566-40f71b6e09a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:22:41.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:23:51.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;<a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">President
        Donald Trump</a>&nbsp;brought his hard-line economic nationalism to a summit
        of Asian leaders here Friday, issuing a stern rebuke of trade practices that
        have harmed American workers but continuing to insist his US predecessors
        are to blame.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89623e7-119a-4581-aa58-70cadfd7f8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:22:41.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:23:51.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not going to let the United States be taken advantage of
        anymore," Trump said in a speech at the start of the Asia-Pacific Economic
        Cooperation summit. "I am always going to put America first, the same way
        I expect all of you in this room to put your countries first."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c951f0-c108-445c-8e02-6a24fefc4937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:22:41.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:23:51.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a familiar message delivered to an audience that''s still
        coming to grips with Trump''s protectionist views. Even as Trump makes his
        debut appearance at this yearly set of meetings, other leaders are preparing
        a revamped Trans-Pacific Partnership — the landmark trade accord negotiated
        by the Obama administration but scrapped by Trump — that doesn''t included
        the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a0db13-962a-4a28-a2b0-69b1fa98911e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:22:41.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:23:51.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a show of defiance against a U.S. president who has issued
        a harsh line on trade during his tour of Asia — but not necessarily against
        the countries engaging in unfair practices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82b9b85-329a-4192-822b-5e8dbe1a0ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:22:41.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:23:51.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He renewed his criticism of past U.S. administrations on Friday,
        saying they ignored the imbalances in trading practices that allowed other
        countries to take advantage of the U.S.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2052782-35d0-4e7c-a820-c2cf0d9a89fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:22:41.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:23:51.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current trade imbalance it not acceptable," Trump said. "I
        do not blame China, or any other country, of which there are many, for taking
        advantage of the United States on trade. If their representatives are able
        to get away with it, they are just doing their jobs."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59117023-6c79-4ff0-bc88-38216a9c2d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:22:41.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:23:51.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish previous administrations in my country saw what was happening
        and did something about it," Trump said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98904c0c-c848-434f-ad9e-93225b6a8c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:22:41.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:23:51.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a repeat of a line Trump debuted in Beijing on Thursday as
        he stood alongside President Xi Jinping to announce new agreements between
        American companies and China. His exoneration of China for its trade practices
        broke longstanding tradition of American presidents holding their Chinese
        counterparts accountable for the trade imbalance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737b4c0d-d080-4e8a-98c4-593d23a8282c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:22:41.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:23:51.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/10/politics/donald-trump-apec-vietnam-trade/index.html">Trump
        delivers ''America first'' speech at Asia-Pacific economic summit</a>."</em></p>'
  'trump-on-gender-gap':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-10T15:49:00.540+08:00
    'imagesource': 'jcr:47fc8f11-bdbe-4a77-b82c-8e37d85a90bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd59f2ab7-e39b-4939-90d9-8afe48993ed0'
    'lead': 'The Philippines has consistently placed in the World Economic Forum''s
      Global Gender Gap Report as one of the most gender-equal countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T15:27:47.857+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T15:28:34.043+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T15:28:33.742+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump: PH one of the first nations to close gender gap

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd560171f-3dde-4547-a019-98df836ca99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:27:47.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:28:34.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> — U.S.
        President Donald Trump on Friday commended the Philippines as the first among
        Asian countries to close the gender gap.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba250c4-acc8-43d2-ab21-d1f9c79d38c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:27:47.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:28:34.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines has emerged as a proud nation of strong and devout
        families. For 11 consecutive years the World Economic Forum has ranked the
        Philippines first among Asian countries in closing the gender gap and embracing
        women leaders in business and in politics," Trump said in his speech at the
        Asia-Pacific Economic Cooperation (APEC) CEO Summit in Da Nang, Vietnam on
        Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffbdb4d-557a-4acf-ab7e-a3ef2fa808ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:27:47.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:28:34.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the country''s top officials are women, including Vice President
        Leni Robredo and Chief Justice Maria Lourdes Sereno.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b0493d-193c-4fc3-9731-542448a99530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:27:47.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:28:34.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has consistently placed in the World Economic Forum''s
        Global Gender Gap Report as one of the most gender-equal countries based on
        four categories: labor force participation, educational attainment, health
        and survival, and political empowerment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46522b80-ff1d-4dd1-bf74-513963777cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:27:47.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:28:34.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <strong><a href="https://cnnphilippines.com/world/2017/11/10/trump-APEC.html">Trump
        delivers ''America first'' speech at Asia-Pacific economic summit</a></strong></p>'
  'san-miguell-pure-foods-net-income-4-billion':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-11-10T15:45:37.555+08:00
