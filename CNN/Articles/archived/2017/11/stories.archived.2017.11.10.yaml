    'mgnl:lastActivatedVersionCreated': 2019-08-28T16:53:07.543+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t rolls out P2P buses for MRT passengers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b820c38-b410-4fca-9ee6-d95d0a91a80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:52:40.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:53:07.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> — The
        government rolled out on Friday its point-to-point (P2P) bus service on EDSA
        meant to lessen lines at the troubled Metro Rail Transit 3 (MRT-3).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62ebe5d-99f7-4137-9394-834daf7a1d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:52:40.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:53:07.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move came after Transportation Undersecretary for Rail Cesar
        Chavez said on Tuesday that the government will deploy fewer train sets on
        the MRT-3 so that commuters do not experience many breakdowns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283065ca-cae6-43b1-bbb1-4ababd2b7ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:52:40.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:53:07.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/transportation/2017/11/08/ltfrb-aileen-lizada-bus-proposal-mrt3.html">Read:
        Gov''t deploying buses as MRT trains break down</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad4a506-a431-4998-86b2-f67f47742e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:52:40.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:53:07.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the scheme, passengers on their morning commute can take the
        P2P buses from North Avenue in Quezon City. The buses will then drop off passengers
        in Ortigas before heading to the endpoint in Ayala Avenue, Makati City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e452af9-b8f2-4d35-a457-21f04054e035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:52:40.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:53:07.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the evening, commuters can board the buses at two separate pick-up
        points — one in Taft Avenue in Pasay City and the other in Ayala Avenue —
        before heading straight to North Avenue.</p>'
    '10':
