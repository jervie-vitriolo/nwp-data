      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Get insider''s access to all the fun at SM Supermalls nationwide
        through SM''s Viber Public Chat. Tweet your thoughts, upload and share your
        photos about your memorable moments at SM, then use its official hashtag #EverythingsHereAtSM.</em></p>'
