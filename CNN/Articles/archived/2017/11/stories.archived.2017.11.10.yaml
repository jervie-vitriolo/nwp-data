    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T08:36:26.033+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Salome now a tropical storm; Signal No. 2 up over parts of Luzon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a56be60-476c-4769-a11d-f71e01297c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:35:26.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:36:26.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> — The
        state weather bureau raised higher storm alerts over parts of Luzon as Salome
        intensified into a tropical storm Thursday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d3295a-eade-4728-bf87-ec2f9096beb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:35:26.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:36:26.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Cyclone Warning Signal 2 is now up over Metro Manila, Bataan,
        Cavite, Laguna, Batangas and the northern section of Oriental and of Occidental
        Mindoro,&nbsp; the Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59cd968-b96a-4ce1-9447-58aecd3703bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:35:26.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:36:26.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the government storm alert system, areas under Signal
        2 will have winds of up to 100 kilometers per hour (kph) in at least 24 hours.
        Light materials in houses, including old galvanized iron roofing, may be blown
        away or peeled off. Some trees may be felled, while rice and corn crops may
        be affected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaab01e-7843-46b1-be53-836fb377d0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:35:26.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:36:26.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau raised Signal 1 over Bulacan, Pampanga, southern
        Zambales, Rizal, Camarines provinces, Romblon, Marinduque, Quezon, and Mindoro
        provinces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449fd962-3f84-490a-992c-42576b06cef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:35:26.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:36:26.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These areas will have winds of up to 60 kph with intermittent rains
        in 36 hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d693229-b05b-42c9-9b74-e0c2b261d6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:35:26.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:36:26.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA is warning residents in areas under storm alerts, as well
        as those in Central Luzon, to keep watch on possible flash floods and landslides.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47364e89-45da-4b4e-8577-3f6e8d85a33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:35:26.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:36:26.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea travel is also risky with rough to very rough seas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb72826-f2b4-42ea-84ca-91d939fd9897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:35:26.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:36:26.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salome has sustained winds of 65 kph and gusts of up to 110 kph.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21e192b-3b7d-46c6-9768-b8a5edeacf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:35:26.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:36:26.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is moving west northwest at 25 kph and last spotted at 10 p.m
        in the vicinity of Mataas na Kahoy in Batangas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7404a9-6dea-41a9-9c5d-7bda63d9eb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:35:26.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:36:26.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salome is bringing moderate to heavy rain within its 250-km diameter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777707fb-3c80-4fd8-83e6-5ec6aed2d62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:35:26.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:36:26.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salome is forecast to exit landmass by Friday morning, and leave
        Philippine territory Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af93a0b-1cc7-482b-8ce3-754b227d1e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:35:26.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:36:26.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of local government units <a href="https://cnnphilippines.com/news/2017/11/09/walang-pasok-class-suspensions-november-10-friday-tropical-depression-salome.html">suspended
        classes due to heavy rain</a>.</p>'
  'sm-supermalls-international-council-of-shopping-centers-2017-awards':
    'author': 'CNN Philippines Staff'
    'caption': '2017 Asia Pacific Shopping Center Awards. SM Prime bagged the coveted
      Community Support Award and two Golds at the prestigious International Council
      of Shopping Centers (ICSC) Global Awards 2017 for Asia Pacific.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-11-10T11:44:08.134+08:00
    'imagesource': 'jcr:f7bf5b98-8b44-46ef-93a8-bafa306bb0e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16869f2d-a980-48fc-93dd-2f19932bb038'
    'lead': 'The parent company of SM Supermalls bagged top prizes in a global competition
      honoring excellence in the retail real estate industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T08:45:41.587+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-29T08:46:20.600+08:00
