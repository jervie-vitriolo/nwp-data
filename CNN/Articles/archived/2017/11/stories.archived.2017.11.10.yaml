      'mgnl:lastActivated': 2019-08-28T15:08:57.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated to include statement from former President Noynoy Aquino.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f6022e-fb95-45e9-843f-ce45baa23fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:08:34.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:08:57.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> — Former
        President Benigno Aquino III on Friday posted bail on cases filed against
        him over the bloody Mamasapano encounter in January 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fda966-3b10-43de-89a9-e69fd1a6cf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:08:34.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:08:57.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino paid P40,000 (US$785) to secure his provisional liberty even
        as the anti-graft court Sandiganbayan has yet to order his arrest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a339b2b5-50c7-4607-b640-3de1c09130d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:08:34.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:08:57.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Halos pro-</em>forma <em>na pag nag</em>-file <em>ng</em> information,<em>
        na</em>-determine <em>na ang</em> probable cause, <em>mag</em>-e-execute <em>na
        ng</em> warrant of arrest," Aquino said in a news briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c1c4ee-2157-4431-ab23-e1a32d03a8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:08:34.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:08:57.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frida<em>y pa ngayon, nag-uusap siguro tayo ngayon ng kulungan
        eh may karapatan naman ako magpiyansa</em>," he added</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f690c4-5494-4da8-8bff-3775d66d92cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:08:34.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:08:57.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s also pro-forma that when information is filed
        and probable cause is determined, we execute a warrant of arrest. It''s a
        Friday as well so talks of arrest are in the works, but I maintain my right
        to post bail.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8affce70-8917-4a20-8111-5b7f6773a08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:08:34.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:08:57.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President insisted he is ready to face the court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a554a9-1741-4990-a4f3-32316f085acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:08:34.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:08:57.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Haharapin namin lahat ''to, di naman ako umalis. Di ako nagpaospital</em>,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff4cc9a-6a00-4d95-98e5-9de537e519c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:08:34.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:08:57.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will face all of this. I didn''t leave the country,
        I didn''t subject myself to hospitalization.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077b384d-c808-4b69-bfea-9fcbb77bdf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:08:34.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:08:57.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino is facing criminal charges for usurpation of authority under
        the Revised Penal Code and violation of the Anti-Graft and Corrupt Practices
        Act. The bail is set at P30,000 for graft and P10,000 for usurpation of authority.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6632c267-17f7-4c3c-8acc-0776d4c3efff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:08:34.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:08:57.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His cases were raffled off to the Sandiganbayan''s Third Division
        on Friday. They will be heard by Presiding Justice Amparo Cabotaje-Tang, appointed
        by the former president himself in October 2013.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe502ae1-77b0-4a6c-bc12-875b9afe3263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:08:34.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:08:57.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman on Wednesday filed the charges against
        Aquino before the Sandiganbayan. These are in connection with the deaths of
        44 members of the Philippine National Police''s (PNP) Special Action Forces,
        known as the SAF 44, on January 25, 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b13bcac-29d8-4c78-95f8-ac8b17054f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:08:34.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:08:57.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/08/Ombudsman-charges-Aquino-Mamasapano-encounter.html">Read
        more: Criminal charges filed vs. ex-President Aquino over Mamasapano encounter</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9dd9f4-74c9-477a-8f11-d86aa1000e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:08:34.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:08:57.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman earlier cleared Aquino of any liability, when it charged
        only Purisima, then SAF Commander Getulio Napeñas Jr., and nine other police
        officers in July 2015, when Aquino was still in power. In its July 14 decision,
        the Ombudsman said they were "co-conspirators".</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feba3920-5c08-4858-92c7-61def3e0b5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:08:34.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:08:57.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Aquino did wrong, Ombudsman Conchita Carpio-Morales said, was
        to allow then PNP Chief Alan Purisima to play a major role in the Mamasapano
        operation despite being under preventive suspension.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2485e5a5-2955-4da9-bb4e-0f84e7a8c198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:08:34.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:08:57.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SAF 44 were killed after an encounter with Moro rebels in the
        town of Mamasapano in Maguindanao, despite a ceasefire.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f41ba89-290a-4ea7-a778-e2487d302e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:08:34.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:08:57.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 18 rebels and five civilians were also killed in the botched
        operation that was meant to capture Malaysian terrorist Zulkifli bin Hir alias
        "Marwan."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea18cffb-edcb-4d75-be2f-56de601edaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:08:34.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:08:57.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If found guilty, Aquino faces imprisonment of up to 10 years, with
        perpetual disqualification from public office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d0ca2f-6934-4fa9-97a1-e4963077080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:08:34.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:08:57.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Article 177 of the Revised Penal Code, any person who shall
        perform duties of a public officer "without being lawfully entitled to do
        so, shall suffer the penalty of prision correccional in its minimum and medium
        periods" or six months to six years imprisonment.</p>'
  'White-House-no-formal-Trump-Putin-meeting':
    'author': 'Dan Merica, CNN'
    'caption': 'President Donald Trump and Russian President Vladimir Putin shake
      hands | Host TV (CNN wire images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-10T16:59:00.327+08:00
    'imagesource': 'jcr:26ee50dc-5156-4e16-9728-31ff826578b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd39f46b6-623c-49e8-9ed4-55d22f53b7a4'
    'lead': 'White House press secretary Sarah Sanders said no formal meeting will
      take place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T15:12:36.477+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T15:13:15.180+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T15:13:14.957+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House: No formal Trump-Putin meeting scheduled

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abbbdb9-9e6a-4e91-827b-d75227f74b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:12:36.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:13:15.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;President Donald Trump&nbsp;and Russian
        President Vladimir Putin will not hold a formal meeting at the Asia-Pacific
        Economic Cooperation summit here in Vietnam, White House press secretary Sarah
        Sanders told reporters aboard Air Force One on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a528cf2-be29-4ef5-9e55-fc26769ce857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:12:36.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:13:15.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing "scheduling conflicts on both sides," Sanders said no formal
        meeting will take place, but that an informal interaction between the two
        world leaders was likely to happen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ea2b51-69e6-4a97-a0d7-52aadbda2b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:12:36.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:13:15.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regarding a Putin meeting, there was never a meeting confirmed,
        and there will not be one that takes place due to scheduling conflicts on
        both sides," Sanders said. "There is no formal meeting or anything scheduled
        for them."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70cbb8e-91e0-4eef-9bb3-84274cffbcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:12:36.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:13:15.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "Now, they''re going to be in the same place. Are they
        going to bump into each other and say hello? Certainly possible, and likely.
        But in terms of a scheduled, formal meeting, there''s not one on the calendar
        and we don''t anticipate that there will be one."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0235c89e-897e-40f1-ab6c-5d4fcca135e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:12:36.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:13:15.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders'' statement contradicts what the Russian side told reporters
        the day before.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fa71ca-2501-4c99-bf76-26ff5afe86d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:12:36.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:13:15.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possibility of a Trump and Putin meeting has hung over the economic
        summit, with any interaction — formal or informal — threatening to overshadow
        the President''s lengthy trip through Asia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dff8ae8-bbb0-4820-a72e-42cf8fac0ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:12:36.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:13:15.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any possible interaction, though, comes amid a series of investigations
        into Russia''s meddling in the 2016 election, an issue that has plagued the
        Trump administration for months. In a recent swirl of action, special counsel
        Robert Mueller''s investigation issued his first indictments last week,&nbsp;bringing
        charges against former top Trump campaign aides Paul Manafort and Rick Gates,
        who have pleaded not guilty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb6aee8-230b-4597-8ed0-f266832b226f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:12:36.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:13:15.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has long denied any collusion between his campaign and Russian
        operatives during the 2016 election. But U.S. intelligence agencies concluded
        in a report released earlier this year&nbsp;that Russia ordered an "influence
        campaign" to harm Hillary Clinton''s chances of winning the election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4175f3-2e59-423f-9a3a-12439f1a079c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:12:36.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:13:15.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delicateness of the Putin-Trump meeting was laid bare on Thursday
        — before Sanders'' statement — when the two sides gave dramatically different
        accounts on whether the two leaders would even meet in the first place.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080001d9-579a-4d27-b52b-dcf67e4bde26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:12:36.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:13:15.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian presidential aide Yuri Ushakov told state-run news organization
        Itar Tass that Putin and Trump would meet on the sidelines of the Asia-Pacific
        summit on Friday, adding that the two sides had already agreed to the time
        and place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75672b2c-a911-4b52-befe-f553fb2d2936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:12:36.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:13:15.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While briefing reporters in China, though, Secretary of State Rex
        Tillerson declined to say whether Putin and Trump would meet in Vietnam, telling
        reporters that officials are working to determine whether the two world leaders
        have sufficient areas of substance to discuss.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2361ec52-7a6c-4713-be69-3279215875fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:12:36.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:13:15.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the two leaders meet, is there something sufficiently substantive?"
        Tillerson said. "No conclusion has been made on that."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91f0f7e-dd68-4070-a172-b274b46f8de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:12:36.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:13:15.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the intense focus on any interactions between Trump, his associates
        and Russian operatives, the meeting — particularly what is said and not said
        — could overshadow the focus of Trump''s trip to Vietnam, where the President
        is set to discuss business, trade and security with an array of Asian leaders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a289bffc-fed8-405f-863a-3f7ba1a6291c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:12:36.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:13:15.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One cause for concern on the American side is how&nbsp;Trump and
        Putin''s first meeting on the sidelines of the G20 summit in Germany&nbsp;caused
        a diplomatic dust-up over whether Trump accepted Putin''s assurances there
        was no Russian involvement in the 2016 American election.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3c6a84-504f-443c-874d-71e803df0102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:12:36.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:13:15.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump opened his first sessions with Putin by "raising the concerns
        of the American people regarding Russian interference in the 2016 election,"
        Tillerson told reporters after the bilateral meeting. "The President pressed
        President Putin on more than one occasion regarding Russian involvement. President
        Putin denied such involvement, as I think he has in the past."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ac591d-6cef-4d0b-a596-80dc5b400c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:12:36.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:13:15.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson didn''t say whether Trump accepted his denial. But while
        Tillerson was briefing US media, Russian Foreign Minister Sergey Lavrov told
        reporters that Trump accepted Putin''s denial.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7839562-4d81-43ef-974f-7eabdc5fa63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:12:36.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:13:15.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charge was immediately denied by a senior Trump administration
        official, but the turnabout signaled that any diplomatic engagement between
        the two countries would be complicated and fraught.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbc0acc-baa7-40d3-a23e-8849d6d60bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:12:36.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:13:15.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboard Air Force One as he kicked off his five-country, 13-day trip
        throughout Asia, Trump told reporters that he "expected" to meet with Putin
        on the visit because the United States hopes to enlist Russia in the fight
        against North Korea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7246b5-024e-4635-9fa7-47472204c74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:12:36.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:13:15.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want Putin''s help on North Korea," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457626b0-d67a-4415-bfac-b8bd937f6cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:12:36.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:13:15.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first half of Trump''s trip through Asia has primarily focused
        on how to deal with the rogue nation. Trump gave a direct and bellicose speech
        in South Korea about Pyongyang, at one point speaking directly to North Korean
        leader Kim Jong Un.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1bbd01-af52-456e-ac10-9b5a7f22e936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:12:36.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:13:15.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea is not the paradise your grandfather envisioned," he
        said. "It is a hell that no person deserves."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b42b0fe-1009-418d-814f-854b918063d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:12:36.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:13:15.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will continue to focus on North Korea in Vietnam, senior White
        House officials tell CNN, but his time at the summit will primarily focus
        on free trade.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4494a0-9e5f-4109-9be5-c9c5374b3d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:12:36.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:13:15.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s engagements at APEC will reinforce the U.S. commitment
        to an equitable, sustainable and rules-based international economic system
        based on market principles," one official said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50a6f39-999c-4797-8779-80504b686cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:12:36.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:13:15.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/09/politics/donald-trump-vladimir-putin-vietnam/index.html">White
        House: No formal Trump-Putin meeting scheduled</a>."</em></p>'
  'duterte-wants-separate-summit-human-rights-violation':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte visited the Filipino community in Vietnam.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-10T16:44:18.192+08:00
    'imagesource': 'jcr:6dccbb29-07c8-437c-9339-ed1810cfef40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4e2850e-6eee-49c5-be16-b4f787f05cb5'
    'lead': 'The President even volunteered the country as a venue for the proposed
      summit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T15:16:09.695+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T15:16:32.194+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
