    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac97964-6852-44fb-817a-0039572ed2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:55:58.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:56:25.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte thanked the Russian President for the 5,000 high-powered
        firearms that Russia donated in October, for the Philippines'' counterterrorism
        efforts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c796572a-a6dd-4087-b918-d96691580c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:55:58.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:56:25.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The arms that you sent were very accurate and they were able to
        take care of the snipers," Duterte told Putin, referring to the ISIS-inspired
        Maute rebels. Government forces killed 920 Maute fighters in the five-month
        gun battle in Marawi City which ended in October.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70922cc1-8457-4e6b-8977-05c27216c19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:55:58.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:56:25.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/10/12/Russia-Philippines-donation.html">Gov''t:
        Russia donating weapons, military equipment for PH counter-terrorism</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1a3b86-dc53-4c22-a5b4-b53c16099990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:55:58.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:56:25.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Ambassador to the Philippines Igor Khovaev told CNN Philippines
        in June the Philippines and Russia are working on the legal framework to set
        up arms deals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6bfef4-0b30-48f1-b781-e8cff6eab007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:55:58.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:56:25.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2016, Duterte floated Russia as a possible arms supplier
        for the Philippine National Police after he cancelled an order for 26,000
        assault rifles from the United States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8333c49d-8e64-4c88-b1f1-9b89289cfa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:55:58.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:56:25.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is in Vietnam for the Asia-Pacific Economic Cooperation
        (APEC) Summit, before returning to the Philippines to host world leaders in
        the 31st Association of Southeast Asian Nations (ASEAN) Summit and related
        meetings with its dialogue partners.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64c22ff-0f4a-41e5-85f0-22ed2f99381b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:55:58.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:56:25.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin is unable to attend the ASEAN summit, but will be represented
        by Russian Prime Minister Dmitry Medvedev.</p>'
  'mrt3-arthur-tugade-maintenance':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-11-10T18:44:30.483+08:00
    'imagesource': 'jcr:adebe4d3-739c-4a15-8400-73c740143463'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0206bcfb-d5d1-4284-a4cc-42c101c2b756'
    'lead': 'The government is temporarily handling the maintenance of the troubled
      Metro Rail Transit 3 (MRT-3).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T15:00:04.154+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T15:00:42.511+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T15:00:42.334+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t hopes to get new MRT-3 maintenance provider by end-2017

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4486ce-1c1c-44f3-a500-d532db929843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:00:04.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:00:42.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> — The
        government plans to hire a new maintenance provider for the Metro Rail Transit
        3 (MRT-3) by the end of 2017, according to Transportation Secretary Arthur
        Tugade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c64931-a410-459d-9bf3-fb076a062507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:00:04.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:00:42.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, the negotiation will be completed so that by the end
        of this year, we can come up with a decision on who will be the permanent
        or over-a-period-of-time service provider for the MRT," he told CNN Philippines
        on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee42804-61ca-46bd-9394-5136f3faa3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:00:04.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:00:42.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government temporarily took over the maintenance of the MRT-3
        from Busan Universal Rail Inc. (BURI) on Monday because of poor performance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dda067-e6a1-4ba8-b4ef-4cbbded7bab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:00:04.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:00:42.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/11/06/MRT-Busan-Universal-Rails-contract-Department-of-Transportation.html">Read:
        DOTr: Gov''t to take over MRT maintenance</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43ab944-5726-430e-9586-e523952b4132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:00:04.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:00:42.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said the government is in talks with Japanese and European
        companies for the maintenance contract.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ceade0-1c93-4a5a-98fd-28333c9ee1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:00:04.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:00:42.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Transportation Department said possible replacements
        to BURI are Singapore MRT, Japan''s Sumitomo, which was the MRT''s former
        contractor, and French firm RATP, which maintains Light Rail Transit Line
        1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803237a3-5dcd-41a0-b99e-6b6f885f7152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:00:04.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:00:42.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said the government''s new point-to-point (P2P) bus service,
        which was launched on Friday to help relieve the crowded MRT, will not be
        permanent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac57ba4-4c54-4714-991d-e306f1f2dd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:00:04.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:00:42.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/transportation/2017/11/10/p2p-bus-mrt.html">Read:
        Gov''t rolls out P2P buses for MRT passengers</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3155253-f607-4327-a36a-8e8e9db68b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:00:04.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:00:42.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P2P service was set up to reduce the stress of commuters who
        have to wait longer in line to get on the MRT after the Transportation Department
        cut the number of trains in operation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50eed2d-35f5-4a74-b04d-6340c0875a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:00:04.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:00:42.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/transportation/2017/11/07/dotr-cesar-chavez-mrt3.html">Read:
        DOTr deploying fewer MRT-3 train sets to lessen passenger inconvenience</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4e2401-4fd1-44e7-bd82-ff56b12cff37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:00:04.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:00:42.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said his office is finishing an audit on MRT trains bought
        from Chinese firm Dalian Locomotive Corp. in a ₱3.8-billion contract signed
        in 2014.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8e46ab-9aff-4e08-898f-fef0c0907095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:00:04.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:00:42.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate committee probe found the 48 trains were incompatible with
        MRT-3 and only 29 have a signaling system.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354a4e6a-482e-4dbc-abe0-4577aa18994e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:00:04.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:00:42.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/transportation/2017/10/11/senate-charge-transport-officials-defective-mrt.html">Read:
        Senate to back filing of charges vs. former transport officials over defective
        MRT trains</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea8752f-8bd6-4eac-ad3c-cf969a2e54ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:00:04.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:00:42.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A signaling system is used to direct railway traffic and keep trains
        clear of each other.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8898c5fc-27e3-4464-ac08-c4fbbf360ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:00:04.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:00:42.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also found that the trains weighed just over 49,000
        kilos, some 3,000 more than the 46,300-kilo limit under the terms of the contract.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c1b8c7-3bbc-4954-ba75-60865cdae535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:00:04.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:00:42.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said that if the audit shows that the vehicles will not work,
        these will be returned to China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a00b993-a227-4814-b3c2-8d85ebd9a1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:00:04.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:00:42.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other trains, which is supplied by the same supplier in the
        other domains like Singapore, Hong Kong and Pakistan, <em>isinoli na</em>
        after a result of an audit [these were returned after a result of an audit],"
        he said.</p>'
  'Experts-doubt-ASEAN-China-reach-code-of-conduct-South-China-Sea-during-summit':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-10T18:41:45.191+08:00
    'imagesource': 'jcr:3140ac72-36c4-4369-98ac-3ee5f1f69fe6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f3b8046-b525-4c3a-ae64-acfde6655006'
    'lead': 'As the ASEAN Summit nears, the Philippines, as chairman, hopes to push
      the South China Sea issue, but experts are skeptic of any significant movement
      on the stalled negotiations over a Code of Conduct.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T15:04:07.953+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T15:04:46.777+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T15:04:46.395+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Experts doubt ASEAN, China will reach Code of Conduct on South China
      Sea during summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e192130-0261-4c4b-8b71-6bb4d2d302cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:07.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:04:46.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> — A
        binding Code of Conduct on the South China Sea looks a long way off for the
        Association of Southeast Asian Nations (ASEAN) and China, experts said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ed8b65-2815-4520-99ae-4e5eb1be22a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:07.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:04:46.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no chance that a code of conduct is reached at this ASEAN
        Summit," said Gregory Poling, Director of Asia Maritime Transparency Initiative.
        "Those negotiations, if they begin — and they haven''t — would still take
        years," he told CNN Philippines'' Global Newsroom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb631f2-5eb6-4049-813b-4838be61d88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:07.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:04:46.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low expectation comes amid what Poling called a "significant
        disappointment" with the Philippines'' new approach to China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5411e12-afb8-41b5-8f14-20e02304cf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:07.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:04:46.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impression was shared by military analyst and historian Jose
        Custodio, who felt the government was "blundering along" and "feeling its
        way" through the maritime row.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954b1320-a8f2-4889-a0a3-42f891165273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:07.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:04:46.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the past year is an indicator, all of the confusing statements
        coming from the administration when it comes to China made us suspect that
        there was no coherent guiding policy regarding this shift to China," Custodio
        told CNN Philippines'' On the Record.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b7a6a0-3072-43c8-a456-43eed2be1683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:07.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:04:46.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like we''re happy with the crumbs, while they get the goodies,"
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a531edea-3ae8-41a4-a80a-ae2823bd8154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:07.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:04:46.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their comments come ahead of the 31st ASEAN Summit and Related Meetings
        next week, where the 10 member countries and China are expected to discuss
        negotiations for the code of conduct. The code is intended to direct tense
        interactions in the disputed area. Five of the seven claimants to all or part
        of the South China Sea are members of ASEAN — Brunei, Indonesia, Malaysia,
        the Philippines, and Vietnam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e63aca-b036-42f1-bdeb-c47aa9387827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:07.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:04:46.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An agenda of the ASEAN leaders'' meeting has not been released.
        However, in a speech in September, Foreign Affairs Secretary Cayetano said
        they looked forward to "successful negotiations" on the Code of Conduct.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cbcd71-95c2-4784-b268-c293ea73d787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:07.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:04:46.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines, as ASEAN Chairman this year, looks forward to
        successful negotiations on the long-overdue code of conduct in West Philippine
        Sea/South China Sea," Cayetano had said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b1edd9-42c8-4356-924f-282717fd6394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:07.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:04:46.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was bolstered by President Rodrigo Duterte''s remarks to reporters
        on Thursday during the Asia Pacific Economic Cooperation forum summit in Da
        Nang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de749d2-36be-48bb-8d01-734d3cd7b00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:07.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:04:46.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not criticizing China. I''m just telling them that it is high
        time for us to have that Code of Conduct of the sea," Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f84dff-9cf9-4e7d-ba19-a4dc8ff80236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:07.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:04:46.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Poling noted that the one-page framework of agreement for the
        code, which was <a href="https://cnnphilippines.com/news/2017/08/06/asean-china-framework-south-china-sea-code-of-conduct.html">finalized
        in August</a>, took a year to negotiate, and that China will not make this
        priority.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82171a70-8841-496c-9762-7688bdfa41b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:07.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:04:46.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within 24 hours of releasing the framework, China''s Foreign Minister
        Wang Yi said China has no intention of beginning negotiations immediately.
        They''ll do it when they feel like it," said Poling.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5e7018-2cfe-489a-bc27-2a24cf778bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:07.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:04:46.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Minister Wang Yi said in August that China <a href="https://cnnphilippines.com/news/2017/08/06/asean-china-framework-south-china-sea-code-of-conduct.html">set
        a precondition</a> to discussing the code of conduct.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae919806-e9e7-4452-b241-42a937cfdb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:07.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:04:46.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the situation in the South China Sea is generally stable,
        and if there is no major disruption from outside parties — with that as the
        precondition — then we will consider during the November leaders'' meeting...
        [announcing] the official start of the COC consultation," said Wang, referring
        to the Code of Conduct.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dd3b2e-92e3-46df-a38c-c8efecdce52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:07.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:04:46.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poling said it''s "highly doubtful" that the South China Sea issue
        and the Code of Conduct will be raised strongly in the ASEAN meetings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f00489b-0869-48a2-a11c-42e0843c20af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:07.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:04:46.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s administration has taken a softer stance against China,
        which has refused to recognize an international arbitral tribunal ruling in
        2016 favoring the Philippines'' claim over part of the South China Sea and
        islands within its exclusive economic zone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ce1e6f-9172-47ce-bc4f-ac5b9000c921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:07.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:04:46.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to the analysts'' opinions'' Armed Forces of the Philippines
        spokesperson Major General Restituto Padilla maintains that there is a "clear
        guiding policy" and the Philippines is "on the right track."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aae002-eee5-4de3-9e7a-616a3acd7be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:07.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:04:46.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without mentioning the United States, Padilla said that the administration
        shifted its stance because it "cannot depend on anyone else but ourselves."
        While the US and the Philippines are bound by a Mutual Defense Treaty in which
        the US pledges to support the Philippines in the event of conflict, some are
        unconvinced that the western power will follow through.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8096089-2f80-4a8f-ad1f-f5529d4652cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:07.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:04:46.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s anything that erupts in the South China Sea, are we
        assured of an immediate reaction on the part of others who have voiced their
        commitment to assist us? In his perception, and according to the guidance
        that we have taken, we cannot count on that," Padilla told On the Record.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f5e3d0-d2b7-4abb-a411-1641a4ccdddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:07.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:04:46.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns over the South China Sea have arisen once again after the
        Asia Maritime Transparency Initiative, a Washington-based think tank, reported
        that <a href="https://cnnphilippines.com/news/2017/08/11/land-reclamation-photos-shows-islands-china-vs-vietnam.html">land
        reclamation by Beijing</a> in contested areas of the South China Sea continued
        despite the government''s assurance otherwise.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fc1d56-9913-48d6-93ed-55694af91f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:07.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:04:46.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Philippine Ambassador to ASEAN Wilfrido Villacorta also weighed
        in, saying that while the government probably had guidelines for the issue,
        the rules of engagement needed to be defined.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b6abcc-8100-40f3-a812-32477663a9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:07.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:04:46.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happens if China breaks its word about freedom of navigation?
        What is the Coast Guard supposed to do? What is the military, the Navy supposed
        to do?" said Villacorta.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bf042f-052b-4411-9523-5aebbb112f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:07.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:04:46.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that Vietnam, another claimant in the South China Sea dispute,
        has a hotline to China, concerning the matter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa6a255-a5de-46ce-a28c-a4de8671d058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:07.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:04:46.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Vietnam and China] have hotlines between the defense ministers
        of the two countries, between the foreign ministers, and between their state
        councils. We don''t have that," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363de2fa-05b4-4919-bfed-cc95de6e5af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:07.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:04:46.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he supported the administration''s "independent foreign
        policy" of a shift towards China, and expressed optimism on the Summit''s
        outcome.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7255af1-dcb0-4611-a275-3174a4902a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:07.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:04:46.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very optimistic about the outcome of the ASEAN Summit as well
        as the East Asian Summit. I have trust in the big powers this time, that they
        will all act responsibly," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43017629-dd07-4933-9b5a-8343712da22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:07.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:04:46.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poling, however, thinks differently — even saying that discussions
        between ASEAN and China were "just not working." A shift in strategy to get
        the longstanding issue resolved is needed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340a034b-a792-40dd-b715-183241ad6661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:07.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:04:46.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I expect is that the disappointments that [are] gonna be obvious
        after this year might finally kick ASEAN... states into gear, make them realize
        that they need to think of a different venue to get this done," said Poling.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27f97c7-14bc-487d-ad0f-46293cc77e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:07.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:04:46.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN''s rule of non-interference and consensus among its 10 members
        also hindered the implementation of change, Custodio said. "It''s really up
        to the states themselves."</p>'
