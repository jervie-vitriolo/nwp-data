      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Granada''s remains will be transferred to Arlington in
        Quezon City for a final mass and cremation. Her urn will be brought back to
        Santuario de San Jose in the afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032aa586-6fdb-43b3-ab37-c04c1ad646d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:56:34.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:58:06.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains of the actress arrived from Qatar on Thursday. The Philippine
        Air Force (PAF) paid tribute to the artist who was a reservist. They gave
        her military honors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44ac765-70a7-4d94-9fa7-b67890b62394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:56:34.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:58:06.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granada was an Airwoman Second Class of the PAF, when she enlisted
        in 2001.</p>'
