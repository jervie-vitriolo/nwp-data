    'template': '1'
    'title': 'San Miguel Pure Foods net income grows to P4.7 billion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e364ea4d-7b23-4e2f-94fb-a496c386dedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:30:52.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:31:26.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> — Food
        giant San Miguel Pure Foods Company Inc. (SMPFC) on Friday said its net income
        is up 26 percent in its first nine months from a year ago to P4.7 billion
        (US$92 million).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622faf21-f174-42b4-a15d-64177c324343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:30:52.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:31:26.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With San Miguel Pure Foods'' expansion projects progressing well,
        the company will be ready to produce more and introduce new products that
        will cater to the growing demand and changing preferences of our consumers,"
        SMPFC vice chair Ramon S. Ang said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd5adff-ac48-4c90-be25-ee684d6f7c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:30:52.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:31:26.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang is president and Chief Operating Officer of San Miguel Corporation,
        of which SMPFC is a subsidiary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803a6a6e-0eba-434b-83f5-847ce254d749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:30:52.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:31:26.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolidated revenues rose by five percent in the same period to
        P84.5 billion, driven by the P19.7 billion brought in by branded value-added
        and agro-industrial businesses, it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130f0c3a-a2c3-444e-8265-d8d93e70f23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:30:52.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:31:26.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a lower demand for chicken during the avian flu outbreak
        in August, the company also saw a five percent increase to P59 billion in
        its feeds, poultry, and meat business revenues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89134291-b0e6-401a-bcc2-1661d4e7e5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:30:52.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:31:26.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, revenues in the milling business declined by three percent
        from the same period a year ago to P7.1 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2ba149-81e1-4250-9f1c-8fd409d59cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:30:52.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:31:26.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMPFC is a diversified food player which provides a variety of food
        from animal feed to processed meat and snack food.</p>'
  'Duterte-kill':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-10T15:13:30.863+08:00
    'imagesource': 'jcr:825537cf-41bc-475b-86ac-8c9c187d27f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb34651c-059f-4135-988a-e226066b5960'
    'lead': 'Presidential Spokesperson Harry Roque says this just part of Duterte''s
      "colorful language."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T15:34:50.822+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T15:35:30.283+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T15:35:30.021+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: I killed someone at 16, what more now that I''m president?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a51069-ba44-41ae-92eb-1ec073b40ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:34:50.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:35:30.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> - President
        Rodrigo Duterte claimed he has killed someone when he was a teenager, as he
        threatened those involved in illegal drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0349471f-e099-4a75-bd7d-bbf8e8fd0c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:34:50.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:35:30.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he can kill a person when he was just 16 years old, there would
        probably be little to deter him now that he was president, he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f369a6-18b5-476a-ad2e-1cdcf1601d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:34:50.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:35:30.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the age of 16, may pinatay na ako eh. Tao talaga. Rumble. Saksak.
        Noon 16 years old ''yun. Nagkatinginan lang. Eh lalo na ngayon Presidente
        ako," Duterte said Thursday in a speech in Da Nang to the Filipino community.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c56f7d-3feb-4d52-a89c-073072d33656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:34:50.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:35:30.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At the age of 16, I have already killed someone. A
        person. It was a rumble. I stabbed him. We just looked at each other. What
        more now that I''m President.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51649b6f-fe88-4d3b-8b7c-55815a50ba82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:34:50.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:35:30.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drugs users perpetuate crimes while they''re high on illegal substances,
        said the President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cdd48b-46bd-4986-91a3-65d7d5defc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:34:50.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:35:30.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also warned those who commit crimes against Filipinos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f870803-c5bb-4096-a222-1f09669395ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:34:50.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:35:30.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You f*** with my countrymen, hindi kita palulusutin. Bahala na
        kayong human rights. Ang akin is the larger issue of -- Mabuti na nga ito
        pinatay na''t wala na silang problema," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac3a58d-7db8-45cd-bb1b-f0df4b4252fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:34:50.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:35:30.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you mess with my countrymen, I will not let it
        go. Who cares about human rights. My issue is, at least we''ve killed them
        so we lessen our problem.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47330f13-4736-4c52-a0e2-a99433df8f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:34:50.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:35:30.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Papatayin talaga kita. ''Yan ang totoo. Let it be announced to
        the world," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727584ca-d2a5-417a-a84e-191d6e5d568d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:34:50.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:35:30.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will really kill you. That is the truth. Let it
        be announced to the world.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91358b7-110d-4686-8730-e7914cdadc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:34:50.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:35:30.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque came to Duterte''s defense
        of Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1904d717-5f6b-41ff-9ece-63b4a42bb6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:34:50.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:35:30.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it was in jest. The President uses colorful language when
        with Pinoys overseas," he said on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9404ba36-5468-4f73-9d0e-73c6e37a179d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:34:50.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:35:30.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Duterte admitted to resorting to violence.
        In April, Duterte, who admitted he was a "bully," said he shot a San Beda
        valedictorian.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97104bd-cb99-4ca1-bed1-eb8ea26c7f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:34:50.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:35:30.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his campaign for the presidency until he assumed office in
        July 2016, Duterte has been known for his brash and controversial remarks
        against critics of his drug war. Despite the flak over such statements and
        the drug war, the President''s popularity and Filipinos'' satisfaction with
        his leadership remain high.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec73c72-6260-4e7e-be2d-51f8087c4212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:34:50.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:35:30.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His war against drugs in the country has earned criticism from human
        rights advocates over alleged extrajudicial killings arising from the campaign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7c3c3a-7797-49f9-a13a-35731f21e83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:34:50.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:35:30.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 3,900 drug suspects were killed in police operations since
        the start of the bloody drug war in July 2016, according to the Philippine
        Drug Enforcement Agency (PDEA). Local and international human rights groups,
        however, pegged the number of drug-related killings at around 13,000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98446e8a-1956-411e-a295-2d6f85406e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:34:50.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:35:30.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''No cure'' for drug addiction</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be286650-143c-49b8-8d72-9ccebaffcff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:34:50.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:35:30.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte believes there is no way to rehabilitate the majority of
        millions of Filipino drug addicts, saying there is "no cure" for addiction.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd8cb90-58e3-4b5f-9d83-ed19784b4d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:34:50.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:35:30.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Habang buhay na ''yan. Ang sliding rate, ang mag-slide public?
        In a scale of one to 10, ang eight babalik talaga ''yan. No more cure ''yan,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf83cfb-90a1-4133-bba0-7696b4593fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:34:50.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:35:30.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That will stay for life. The sliding rate of drug
        addicts out of 10, eight will go back to using drugs. There is no more cure.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3908c72-0d27-45ab-9118-ea2b33d2df25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:34:50.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:35:30.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dangerous Drugs Board Chief Dionisio Santiago resigned on November
        7 upon Duterte''s orders. The president admitted he was offended by Santiago
        for saying the mega-drug rehab center in Nueva Ecija was a "miscalculation."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007d7a0a-61db-4ec4-bb87-d4aeda37a406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:34:50.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:35:30.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago has also pushed for smaller, community-based facilities
        that were closer to municipalities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2087d3-9952-4dac-a04e-87c91f41a6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:34:50.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:35:30.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly-appointed Health Secretary Francisco Duque III said the P185
        billion mega-drug rehabilitation center shows Duterte''s balanced approach
        to the drug war.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc1567a-427a-4182-9426-703854c3ef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:34:50.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:35:30.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2017, the Philippine Information Agency reported that the
        government facilitated 1.3 million surrenders from drug users and personalities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8eca72-cde2-41bf-8466-02b1433d17b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:34:50.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:35:30.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of drug users in the Philippines is unclear. A 2015 study
        by the DDB reported 1.8 million drug users, but Duterte has claimed as many
        as four million. In a previous interview with The Source, Santiago said his
        initial peg of three million users was a "guesstimate."</p>'
