  'ASEAN-Gala-Night':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-11-10T22:31:03.075+08:00
    'imagesource': 'jcr:e20863e0-08ce-4efe-b870-185f2d46a3bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfaa0001-78ae-4f42-82f8-28858720f1a7'
    'lead': 'Various aspects of Filipino culture take the spotlight in the Special
      Gala for the 50th Anniversary of ASEAN on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T14:41:04.224+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T14:41:53.755+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T14:41:53.524+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ASEAN Gala to showcase Filipino fashion, music, dance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafccb3a-38df-4f82-b843-ea5fa63b5ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:41:04.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:41:53.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> — The
        special gala for the 50th Anniversary of the Association of Southeast Asian
        Nations (ASEAN) on Sunday will showcase various aspects of Filipino culture
        — including cuisine, dance, fashion, and music.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48790a58-842d-403b-85cb-2ade041975a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:41:04.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:41:53.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is set to welcome leaders of the 10-member
        ASEAN and its dialogue partners, their spouses and delegates, at the dinner
        to mark the milestone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc693e0c-90a0-4d02-a356-0b02b1500370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:41:04.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:41:53.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders will wear embroidered piña cocoon Barong Tagalog by
        fashion designer Albert Andrada. Each one will feature the ASEAN logo on customized
        buttons at the cuff with distinct Filipino qualities such as "magiting," "magiliw,"
        "marangal," "mapayapa," and "magalang," among others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075698d2-2446-40b3-aba8-222234d134dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:41:04.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:41:53.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The female spouses will wear Filipiniana by Andrada, Rajo Laurel,
        and Randy Ortiz. Design themes draw their concepts from the three major Philippine
        islands, according to a statement by the Presidential Communications Operatoins
        Office (PCOO). These include the terno, made of high-quality poly Thai silk
        for Luzon; the baro''t saya made of piña cocoon for the Visayas; and a Mindanao-inspired
        dress made of piña cloth and special fabric.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db527f20-a194-4f28-a03b-e5652b893efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:41:04.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:41:53.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A three-part program of music, dance, and songs will entertain the
        guests over dinner. It will feature an orchestra, a marching band, a rock
        band, and soloists, as well as ballet, folk, ballroom, tap, and contemporary
        dance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a3595c-802e-44db-adb1-a87aabf5dbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:41:04.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:41:53.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinner is a four-course Filipino-Asian fusion menu, curated and
        prepared by Chef Jessie Sincioco and Sofitel Philippine Plaza Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03b4fb6-e210-400d-a07f-f31c516dce8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:41:04.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:41:53.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spouses are also expected to attend a guided tour of a Southeast
        Asian exhibit at the Cultural Center of the Philippines on Monday. The show,
        called "ASEAN at 50: Power as Flow," is organized by the National Commission
        for Culture and the Arts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af17bc5d-f99c-44dc-9664-c199d74dc2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:41:04.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:41:53.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The exhibition will highlight the organization''s plans to sustain
        the region''s water resources, from proper management through reservoirs and
        other hydrological infrastructures to the protection of its marine species
        and ecosystems," the PCOO statement read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ef66e7-5940-4053-975b-96331f19d34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:41:04.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:41:53.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spouses Luncheon at the Manila Hotel will feature a four-course
        Filipino menu prepared by the hotel''s executive chef Konrad Walter and a
        fashion show by Randy Ortiz.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268d66ac-30ae-4626-82ba-4400d5a93d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:41:04.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:41:53.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s partner Honeylet Avanceña will give tokens of chocolates
        from Malagos, Davao City to the spouses.</p>'
  'duterte-most-approved-trusted':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-10T21:23:56.661+08:00
    'imagesource': 'jcr:2506662d-ff74-4854-b54f-1c50f3e8c6f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '357790d5-1ebe-49e7-9093-9e04989d9486'
    'lead': 'The Pulse Asia on Friday released comparative performance and trust ratings
      of Duterte and his predecessors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T14:44:46.545+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T14:45:13.626+08:00
