      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salome is expected to exit Philippine territory by Saturday morning,
        the Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA) said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8a3963-1370-4bd0-9265-2202681ccb6b'
