      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane carrying Granada''s remains landed at the Ninoy Aquino
        International Airport, and was received by at least 20 PAF personnel. It was
        draped with a Philippine flag.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c993c9c2-15a0-473b-8c4c-d881a4c83b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:56:34.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:58:06.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The men and women of the Philippine Air Force share the sense of
        grief and great loss of Ms. Granada and we wish to pay tribute to this great
        woman who has achieved so much in her life," PAF said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1cf601-c91b-4ea1-acd6-844a290c2d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:56:34.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:58:06.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 25, the actress collapsed in Doha, Qatar during a fan
        meet-and-greet event. Doctors said she suffered an aneurysm and multiple cardiac
        arrests. She later fell into a coma.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dd6425-e9b9-4f68-8364-862d93ca593c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:56:34.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:58:06.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granada, who rose to fame as a teen star in the 1980''s, passed
        away on November 4 at 41 years old.</p>'
  'World-leaders-urged-to-prioritize-Marawi-crisis-in-ASEAN-summit':
