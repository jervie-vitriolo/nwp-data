    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-11-10T21:13:58.218+08:00
    'imagesource': 'jcr:3339a404-6273-4652-91e9-a2bd25ec9186'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5af77f87-0b4b-409e-ab14-9c17d5bb2de7'
    'lead': 'Transport authorities set up the scheme so commuters don''t have to wait
      in line at the troubled Metro Rail Transit 3 (MRT-3).'
