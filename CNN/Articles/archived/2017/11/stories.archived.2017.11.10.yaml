    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino appointee to hear charges vs. former president

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3901a326-db79-4e3f-8766-1c9f214003d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:56.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:47:22.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> — An
        appointee of former President Benigno Aquino III will hear criminal charges
        filed against him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc0e64d-34be-462a-b3a0-dc9ed8bd19ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:56.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:47:22.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges against Aquino over the bloody Mamasapano encounter
        was raffled off to the Sandiganbayan Third Division on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cd1ee8-a7a7-4966-ac5d-e4a7bbc9b9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:56.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:47:22.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandiganbayan Third Division Chair Presiding Justice Amparo Cabotaje-Tang
        will hear the cases against Aquino. The former president appointed her in
        October 2013.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b67768-3a9e-4408-8f8f-692256ee7f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:56.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:47:22.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino is facing criminal charges for usurpation of authority under
        the Revised Penal Code and violation of the Anti-Graft and Corrupt Practices
        Act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cb79ce-9d0b-4ce9-bfb5-34df64a93bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:56.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:47:22.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a July 14 decision, the Ombudsman cleared Aquino of homicide
        charges but said he was still liable for the deaths of 44 members of the Philippine
        National Police''s (PNP) Special Action Forces, known as the SAF 44, on January
        25, 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfcb9ee-b2a8-45bf-b857-40cdc026c92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:56.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:47:22.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Aquino did wrong, Ombudsman Conchita Carpio-Morales said, was
        to allow then PNP Chief Alan Purisima to play a major role in the Mamasapano
        operation despite being under preventive suspension.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258b4122-e75d-4ee8-ad89-bd24ba5ceecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:56.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:47:22.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino on July 19 appealed to the Ombudsman to dismiss the charges
        against him. The Ombudsman on September 11 junked Aquino''s motion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e4ef0e-33e9-4730-8e89-17042bad5916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:56.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:47:22.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the anti-graft court finds sufficient bases, it may issue an
        arrest warrant against Aquino.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378dccbb-fd49-4536-be2a-65c62427f7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:56.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:47:22.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His charges are bailable, P30,000 for graft and P10,000 for usurpation
        of authority.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3917edfb-24ca-4e05-9869-a3bfd0b6dd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:56.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:47:22.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some family members of the SAF 44 however said they will file a
        petition before the Supreme Court questioning the Ombudsman''s decision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0151209-05b3-4382-8002-f225f9e1b4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:56.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:47:22.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They want Aquino charged for 44 counts of reckless imprudence resulting
        in homicide being the commander in chief of the botched Mamasapano operation
        that killed 44 SAF troopers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd9467d-a06e-4ba9-820e-094bfab0ad14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:56.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:47:22.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LP: Aquino to prove innocence</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f350420-e77d-4a94-bccd-4d940b0becdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:56.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:47:22.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Party (LP) in a statement stood by one of its key leaders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01342187-f2eb-4a53-9261-378698d12585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:56.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:47:22.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We maintain that President Aquino, after thorough consultation
        with officials, only did what he deemed best and right under the situation,"
        the LP said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995d1df7-d225-4120-9e5c-77f61e1a6100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:56.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:47:22.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will clear his name in court and prove he is innocent of the
        charges. We believe the court will afford him due process and fair trial,"
        it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff19f151-c35a-4f5b-ae9b-b63e84ed43a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:56.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:47:22.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino''s first cousin, Senator Bam Aquino, said he expects for
        truth to be revealed and justice to be served, as the former president has
        always been ready to face probe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8766f51f-3c09-4b43-9975-6c544be07a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:56.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:47:22.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa simula pa lang, naging bukas na ang dating pangulong Aquino
        ukol sa kanyang naging papel sa trahedya sa Mamasapano, kaya tiwala akong
        haharapin niya ang kaso ng buong tapang at katapatan," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15baff77-7e92-4cd1-9650-b0e2ba38b404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:56.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:47:22.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since the start, former President Aquino has been
        open on what his role was during the Mamasapano tragedy, so I am confident
        he will face the charges with all courage and honesty."]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fc6181-6718-49aa-aebf-2ac8c23ada93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:56.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:47:22.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Volunteers against Crime and Corruption (VACC) thinks the
        Ombudsman case may contain wrong information.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cbf430-d893-40fb-b2a9-014c37e7c197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:56.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:47:22.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang dapat sana ay sinunod nila ang complaint ng VACC at relatives
        - ang reckless imprudence resulting to homicide. Tingin namin yun ang tamang
        charges against the respondent," Lawyer Manny Luna said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4f7531-595a-4ed0-8e82-46565e00e0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:56.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:47:22.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "They should have followed the complaint of the VACC
        and relatives - reckless imprudence resulting to homicide. We think these
        are the proper charges against the respondent."]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9eaa3f-76eb-4997-8729-dacf84126ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:56.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:47:22.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VACC assisted families of the SAF 44 who slapped Aquino with
        a criminal complaint 24 hours after stepping down from the presidency on July
        1, 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21fa616-6469-42f7-9c17-2ef82dc762b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:56.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:47:22.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Deadly Mamasapano operation</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e98545-f577-4843-b8b6-e1979a615c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:56.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:47:22.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SAF 44 were killed after an encounter with Moro rebels in the
        town of Mamasapano in Maguindanao, despite a ceasefire.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2aacff-2f30-4d33-96b2-3caae4f2c7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:56.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:47:22.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 18 rebels and five civilians were also killed in the botched
        operation that was meant to capture Malaysian terrorist Zulkifli bin Hir alias
        "Marwan."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193f35a9-71db-4245-b0cf-8d8ec527bc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:56.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:47:22.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Text messages presented at a Senate hearing in February 2015 showed
        Aquino and Purisima discussed the operation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e119eb-920b-4bba-a26c-c685e7849c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:56.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:47:22.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said suspended public officials should be barred from performing
        any public function or meddling with the affairs of the government.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1449597-fa2f-4a91-a3ea-979e61150c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:56.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:47:22.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If found guilty, Aquino faces imprisonment of up to 10 years, with
        perpetual disqualification from public office.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9163e48-7017-4750-b0ca-04102e824dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:56.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:47:22.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Article 177 of the Revised Penal Code, any person who shall
        perform duties of a public officer "without being lawfully entitled to do
        so, shall suffer the penalty of prision correccional in its minimum and medium
        periods" or six months to six years imprisonment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a73ff8-ff0c-4c06-9d8b-e8934b1c70a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:56.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:47:22.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft law also states, "It shall be unlawful for any public
        officer to persuade, induce or influence another public officer to perform
        an act constituting a violation of rules and regulations duly promulgated
        by competent authority."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4dcdf2-a724-42a5-8272-d4a7b2006124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:56.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:47:22.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
