      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> — The
        Bureau of Customs on Thursday seized over ₱300 million worth of fake products
        from warehouses in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae6c995-1c46-428a-ae83-8c2e41ee2b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:14:40.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:15:00.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs officials uncovered hauls of fake cigarettes, seasoning
        and soap in separate raids in Quezon City and Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8237c8a8-b29c-463e-99d5-4a531ff71ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:14:40.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:15:00.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fake items came from China and were supposed to be distributed
        to several stores in and out of Metro Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7831dc4-f2a3-42a9-b51b-8d7c3961e418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:14:40.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:15:00.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They included popular cooking brands like Ajinomoto and Knorr seasoning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e565fb1e-b75e-4bc4-afd6-d93822d5f70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:14:40.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:15:00.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fake products had similar packaging as actual brands, although
        a closer look showed they had the same serial numbers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a371d74-f430-4a5b-b1c6-012a7096cbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:14:40.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:15:00.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs Commissioner Isidro Lapeña said authentic products have
        different numbers because they are produced in batches.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5498ce8-b6e9-4739-bf5b-52391018be8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:14:40.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:15:00.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fake products also carried a different look and texture — however,
        buyers may not notice this unless they open the packaging.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa179a55-5a8f-413f-9e2b-817134ea10d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:14:40.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:15:00.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner of the warehouses, Erlinda Chua, will be charged with
        violations of the Intellectual Property Act and the Customs Modernization
        and Tariff act.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e326a195-716c-4384-921c-84bc9b679928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:14:40.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:15:00.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the raid, Customs Commissioner Isidro Lapeña warned buyers
        to be aware of the products they purchase.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9702fc-edcd-4588-97fa-35580193f90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:14:40.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:15:00.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to serve notice na there is such thing as fake na
        Knorr, fake na Ajinomoto [there is such a thing as fake Knorr, fake Ajinomoto],"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cf2c68-6958-41ae-9e48-37927fd912e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:14:40.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:15:00.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged consumers to inspect items they will buy to make sure they
        are not fake.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32924ad1-4367-4c5d-a18f-2d0da445d060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:14:40.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:15:00.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us be very careful in <em>pagbili ng</em> items<em> natin,</em>
        especially <em>itong mga</em> items<em> na ito na ginagamit sa pagluluto</em>,"
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d6cbea-98e1-4cc3-89cc-7b2fa89495ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:14:40.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:15:00.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s be very careful when buying items, especially
        products we use for cooking.]</p>'
  'louis-ck-sexual-misconduct':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-10T07:49:04.117+08:00
    'imagesource': 'jcr:4685cb88-2957-42d2-8f06-4c21b4ee2485'
