    'lead': 'Comedy duo, Dana Min Goodman and Julia Wolov alleged that in 2002, C.K.
      exposed himself to them after inviting them to hang out in his hotel room.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T08:20:21.449+08:00
