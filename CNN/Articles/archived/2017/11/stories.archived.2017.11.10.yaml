    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SM Supermalls wins top prizes in 2017 global shopping center industry
      awards

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ccfc3c-0dd2-4dbb-bcb1-aebefbbed86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:45:41.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:46:20.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parent company of SM Supermalls bagged top prizes in a global
        competition honoring excellence in the retail real estate industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d5abb2-a615-4e43-ae08-02737866074d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:45:41.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:46:20.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its housing project for super typhoon Haiyan survivors, SM Prime
        won one of the highest honors bestowed by the International Council of Shopping
        Centers (ICSC): the the Foundation Community Support Award.</p>'
    '4':
      'image': 'jcr:a8b0d8fe-4ce4-4372-a43b-a21c89e11ce9'
      'imageCaption': 'SM Cares Housing Project for Haiyan Survivors. The SM Cares
        Village in New Kawayan, Tacloban is the third in the batch of 1,000-house
        SM Cares housing project. Receiving global acclaim for winning the ICSC Foundation
        2017 Community Support Award reaffirms SM Cares’ commitment to supporting
        communities.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e5158a-23d0-4643-b27c-d28514f7be8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:45:41.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:46:20.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9661575-5174-43c6-8cf8-9688804a5d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:45:41.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:46:20.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Cares, the corporate social responsibility arm of SM Prime, donated
        1,000 shelter units in two towns in Cebu and Iloilo City and two cities in
        Leyte that were devastated by Haiyan (Philippine name: Yolanda) under its
        SM Cares Housing Project for Haiyan Survivors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72166ecb-62c3-48d4-b090-e18ccdee8dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:45:41.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:46:20.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICSC Global Awards were held October 24 in Bangkok, Thailand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11700d1c-3489-4092-b273-edbd5e5e1594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:45:41.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:46:20.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Cares Villages began in 2014 with 200 houses in Bogo, Cebu, then
        200 units more in Concepcion, Iloilo City in 2015. The villages were completed
        in 2016 with the addition of 400 units in Leyte--400 houses in Tacloban City,
        and 200 in Ormoc City.</p>'
    '10':
      'image': 'jcr:5b7c483b-3f02-4787-9790-1a04b812ef7d'
      'imageCaption': 'SM Supermalls President Annie Garcia (center) and SM Prime
        Vice President for Corporate Affairs Elena Horn (left) receiving the coveted
        ICSC Foundation Community Support Award from ICSC President and CEO Tom McGee
        (right).'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca0c396-6e6d-4708-bb03-a1375d7d113c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:45:41.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:46:20.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60644324-e5d2-47bc-9e0b-5b18f51f78f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:45:41.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:46:20.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project was spearheaded by Hans Sy, SM Prime''s chairman of
        the Executive Committee. Sy rallied support and funding from SM companies,
        its business partners, tenants, service providers, employees, and the communities
        where SM is present.</p>'
    '12':
      'image': 'jcr:054eec54-47f3-403d-9b3c-08b77ecc7520'
      'imageCaption': 'The SM Prime Team led by SM Supermalls’ President Annie Garcia
        (3rd from right) and Senior Vice President for Marketing Jonjon San Agustin,
        and SM Prime Vice President for Corporate Affairs Elena Horn (2nd from left)
        with ICSC representatives.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aad7dd2-5740-48ae-bddf-1d5043894fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:45:41.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:46:20.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baed6b71-b24f-4ac1-b19d-65a80354f848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:45:41.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:46:20.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award from ICSC reaffirms SM Cares'' commitment to supporting
        communities through innovation and socially responsible and sustainable programs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7010915a-d85c-495a-8db5-7b10a9092de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:45:41.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:46:20.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Supermalls also received a Gold at the global awards for the
        SM Supermalls Viber Sticker Campaign under the ''Integrated Digital Campaigns''
        category. It proved successful for integrating multiple brands seamlessly
        into a technology-aided mall-going experience.</p>'
    '17':
      'image': 'jcr:1c90c82e-94d3-4b69-ab52-5dd60b48ece7'
      'imageCaption': 'SM Supermalls Viber Sicker Campaign. A first for SM and Viber
        globally, the mall-themed sticker pack brings an online community to life,
        fostering innovation in community building, brand affinity, sales, and online
        engagement.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e4a424-b448-4714-82eb-0195d5a05a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:45:41.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:46:20.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ba74e7-42f0-4f8d-a570-cd6063bf1fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:45:41.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:46:20.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project was a first for SM and Viber, an app-based messaging
        service that allows users to send and receive messages and phone calls to
        other users for free. The mall-themed sticker pack fostered community building,
        brand affinity, online engagement, as well as sales.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0974cc5c-2b1f-4e90-9e95-3c699764ea58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:45:41.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:46:20.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM also won awards for its mall campaigns in SM China. It bagged
        a Gold for SM China''s "Paper Art Season @ SM Lifestyle Center" under the
        ''Public Relations and Events'' category.</p>'
    '21':
      'image': 'jcr:0b128ff3-0980-4143-af4c-80d9be8e3141'
      'imageCaption': 'Paper Art Season @ SM Lifestyle Center. In collaboration with
        the talented paper artist Jackie Wen, a garden made of 100% paper bloomed
        in Xiamen City, creating a spectacular experience for customers that advocates
        concern for the environment through art and fashion.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1750125b-a0b2-47f3-a240-5c2f9709ba49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:45:41.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:46:20.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17796528-54b7-4f8c-9986-a5698927c26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:45:41.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:46:20.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project was a collaboration with artist Jackie Wen, who created
        a garden made of entirely out of paper. The garden bloomed in Xiamen City,
        creating a spectacular experience for customers that advocated concern for
        the environment via art and fashion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198bfb4e-210e-4cb2-8aaa-5b909db6736b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:45:41.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:46:20.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other SM campaigns and programs shortlisted in different categories
        were #NationalSuperMomsDay 360 Integrated Digital Campaign which celebrated
        Mother''s Day in over 60 SM malls across the country though various media
        campaigns; and Fusion Flavors at SM which allowed mall visitors to explore
        the best of Philippine Fusion cuisine in five SM malls in the Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32e8906-49f1-494e-88c0-90907f5d8b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:45:41.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:46:20.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other finalists were SM China''s "Ancient Chinese Immortals Party
        for Children''s Book Reading Day", "Get Through Meranti with SM" of SM City
        Xiamen, and the "Min-nan Classic Bestiary Spring Festival" of SM Jinjiang.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e89072-87cb-43d9-b885-98d50bdc664b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:45:41.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:46:20.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With over 70,000 members from more 100 countries worldwide, ICSC
        is an association of the global shopping center industry. Its members include
        shopping center owners, retailers, developers, investors, managers, brokers,
        public officials, and academics.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be23eb4-496b-4483-a78a-9cfdcc26c81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:45:41.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:46:20.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the ICSC Global Awards, the association aims to promote
        excellence in the global retail real estate industry by recognizing the best
        efforts in marketing, design, and development.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfca7e8a-6f06-45dd-9e6e-d4c59f5e2865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:45:41.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:46:20.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For exclusive news about SM Supermalls, visit www.smsupermalls.com
        or follow SM''s official social media accounts on Facebook, Twitter and Instagram.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9543866e-ded5-46a1-b95d-6563abe5ad8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:45:41.590+08:00
      'mgnl:createdBy': 'cnnproducer'
