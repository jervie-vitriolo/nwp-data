      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:56:20.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:57:04.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Two of Louis C.K.''s longtime television
        network collaborators are taking action after allegations of sexual misconduct
        were&nbsp;<a href="https://edition.cnn.com/2017/11/09/entertainment/louis-ck-sexual-misconduct/index.html">brought
        against the comedian on Thursday in a story by the New York Times</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842619f8-481b-424c-95e8-bdb0bee433e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:56:20.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:57:04.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO has taken steps to distance itself from Louis C.K. The network
        announced the comedian will not appear in its upcoming "Night of Too Many
        Stars: America Unites for Autism Programs" event and said his previous projects
        will be pulled from HBO On Demand services.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bc27c5-017c-4fef-a92c-7a3fdac6f224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:56:20.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:57:04.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO, like CNN, is owned by TimeWarner.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a76b532-4c71-4721-96c8-9a2be819db2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:56:20.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:57:04.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Night of Too Many Stars," an event featuring stand-up performances
        and sketches, is set to air as scheduled on November 18 and will be hosted
        by Jon Stewart.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dd0919-8285-4d1f-a7a4-cd871b77a0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:56:20.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:57:04.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FX, meanwhile, said it was "very troubled" by the allegations against
        Louis C.K. and said it is conducting an unspecified review in light of the
        accusations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e0e9a1-a7d0-439b-84dd-d6e3809946b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:56:20.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:57:04.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The network has received no allegations of misconduct by Louis
        C.K. related to any of our 5 shows produced together over the past 8 years,"
        FX said in a statement. "FX Networks and [FX Productions] take all necessary
        actions to protect our employees and thoroughly investigate any allegations
        of misconduct within our workplace. That said, the matter is currently under
        review."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcff63cd-72c0-44bc-adca-7c164ca51d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:56:20.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:57:04.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/11/09/entertainment/louis-ck-sexual-misconduct/index.html">Related:
        Louis C.K. accused of sexual misconduct in bombshell report</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e247c30b-2a39-4535-90af-5df6ff6650c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:56:20.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:57:04.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis C.K. has&nbsp;served as executive&nbsp;producer for "Better
        Things," "Baskets," and his auteur comedy "Louie" for the network.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b697a0dd-e4d7-4805-b251-424adeb87498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:56:20.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:57:04.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Louis C.K. was accused of sexual misconduct by five
        women who alleged he acted inappropriately with them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5d2bf6-9f2b-408a-9eb4-f25d7df0e4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:56:20.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:57:04.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not confirmed the women''s stories independently.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f91c10-bae4-43d6-b735-c5741d798839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:56:20.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:57:04.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Louis C.K. initially said the comedian would
        not be answering "any questions" regarding the matter. Later in the day, the
        spokesperson said Louis C.K. would be issuing a written statement "in the
        coming days."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb5e731-8336-46b1-a607-adb2ec379941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:56:20.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:57:04.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York City premiere event for Louis C.K.''s film, "I Love
        You, Daddy," was abruptly canceled on Thursday, prior to the publication of
        the Times story.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44850f3-709b-4305-8dfe-289a6654423b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:56:20.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:57:04.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Chloe Melas contributed to this report.</em></p>'
