  'Chile-police-block-Mike-Tyson-from-entering-country':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-11-10T13:45:20.981+08:00
    'imagesource': 'jcr:32e5b45e-63ff-4147-8527-eb6c82a14888'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d0191f1-708e-404c-8135-cb54cb0673f4'
    'lead': 'Local media reported that the former world heavyweight champion was planning
      to attend an awards ceremony for action films taking place in Santiago, Chile’s
      capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T15:43:19.264+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T15:44:16.625+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T15:44:16.483+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chile police block boxer Mike Tyson from entering country

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8713ce9-4270-4cc6-b79e-2a46bb5a5c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:43:19.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:44:16.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Chilean police prevented U.S. boxer
        Mike Tyson from entering the country citing non-compliance with immigration
        laws and were putting him on a flight home, the Investigative Police (PDI)
        said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cd1bd6-ff47-4903-a249-fc0322c7e751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:43:19.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:44:16.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media reported that the former world heavyweight champion
        was planning to attend an awards ceremony for action films taking place in
        Santiago, Chile’s capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31481fce-c5f8-4114-95e9-15493f468e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:43:19.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:44:16.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Detectives from the International Police are re-boarding Mike Tyson
        for not complying with immigration law,” the PDI said on its verified Twitter
        account on Thursday, alongside a photograph of Tyson walking in an airport
        with two individuals wearing PDI jackets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af93167-f9bc-4bbb-992c-0ecadbbdc3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:43:19.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:44:16.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDI did not specify which part of the law Tyson did not comply
        with, and did not immediately respond to an email and a phone call seeking
        additional information.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661876d6-1a53-446a-abb4-4e5a7bca99c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:43:19.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:44:16.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyson served three years of a six-year U.S. jail sentence for rape
        in 1992. In 2012, New Zealand revoked an entry visa for Tyson after a charity
        that was going to benefit from his visit dropped its support due to his rape
        conviction.</p>'
