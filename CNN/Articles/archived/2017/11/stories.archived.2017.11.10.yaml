  'ust-law-dean-nilo-divina-aegis-juris-atio-castillo':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-10T20:38:16.703+08:00
    'imagesource': 'jcr:438e9603-3688-4495-9bc6-1d3959ec89cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83fdd65d-3e4e-4098-8292-af0ee6f55d63'
    'lead': 'Forty people including some members and alumni of the fraternity are
      facing charges for murder, robbery and violation of Anti-Hazing Law in relation
      to Castillo''s death.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T16:48:31.681+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T16:48:53.748+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T16:48:53.520+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UST Law Dean covering up for Aegis Juris brods — Atio''s parents

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffef4dc8-7419-4977-b52c-49626dadbcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:48:31.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:48:53.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> — The
        parents of law student Horacio Castillo III who died from hazing are alleging
        the Dean of the University of Santo Tomas (UST) College of Law is covering
        up for members of the Aegis Juris fraternity involved in this case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1000875b-6e82-4cb9-a333-c9a34791f8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:48:31.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:48:53.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an 18-page affidavit, Carmina Castillo and her husband, Horacio
        Jr., said Dean Nilo Divina''s demeanor and his issuance of preventive suspension
        order for all members of the fraternity "can only lead to the conclusion that
        he is helping his fellow brods."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d037b3-cf5b-43a4-a342-849f3db69eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:48:31.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:48:53.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is utterly false that Respondent Divina issued the suspension
        order to prevent Aegis Juris members from influencing potential witnesses."
        the Castillos said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08765fce-8850-4ea1-8832-547d12fd44c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:48:31.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:48:53.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty people, including some members and alumni of the fraternity,
        are facing charges for murder, robbery and violation of Anti-Hazing Law in
        relation to Castillo''s death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f447b7-4d3a-4424-bd66-2e9d200a25d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:48:31.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:48:53.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said Divina''s suspension order made it difficult for police
        to locate fraternity members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a685035-8793-4c1b-a0d7-6a3ef9e6e58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:48:31.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:48:53.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had Respondent Divina not issued the said suspension order, the
        investigation of the MPD would have been easier," they said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e231ec33-e693-4085-9ff4-7451b457c5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:48:31.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:48:53.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina is a member of Aegis Juris, which is claimed to have initiated
        the hazing. But Divina said he took a leave from the fraternity since he became
        Dean eight years ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb07f8c-8da5-43ba-af86-0f064e66df8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:48:31.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:48:53.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, he had submitted a 42-page counteraffidavit refuting the
        two complaints filed against him by Atio''s parents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515aab0d-47c0-4f57-9369-c7b13eaac5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:48:31.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:48:53.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he wants the "baseless charges" against him junked and claimed
        allegations linking him to the Castillo''s death are part of a "smear campaign."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f329066-44cb-43a7-9952-0bbd4c06ddc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:48:31.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:48:53.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/10/30/UST-law-dean-Divina-smear-campaign-hazing-death.html">RELATED:
        UST law dean Divina slams ''smear campaign'' over hazing death</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfaa2d8-b42d-4edd-81c1-570e2ffce57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:48:31.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:48:53.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affidavit cited a Senate hearing on October 18 where Manila
        Police Department Chief Superintendent Joel Coronel said the suspension order,
        which prevented members of the fraternity from entering UST, made it difficult
        for them to track down members.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a3db91-7665-4377-83c4-f3cc8477797e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:48:31.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:48:53.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina could not also claim he did not know Atio, the affidavit
        said, as screenshots shown at the November 6 Senate hearing showed otherwise.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f04648a-7807-4437-9aaa-35d4d7963c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:48:31.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:48:53.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, at the time Respondent Divina issued the suspension order,
        he had prior knowledge of the fact of hazing and therefore, he deliberately
        issued said suspension order with the end goal of protecting his brods," the
        Castillos said in the affidavit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a52dd1-cfe9-4163-b3c0-1679e0647dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:48:31.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:48:53.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The afficavit also names UST Law Faculty Secretary Arthur Capili,
        whom they said was in "cahoots" with Divina.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146fcb79-0805-43b0-89ca-1483eccc2590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:48:31.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:48:53.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is Respondent Capili who relayed the information to Respondent
        Divina."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eee754-6d25-47dd-8526-56cea350078f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:48:31.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:48:53.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/09/27/horacio-atio-castillo-timeline.html">Timeline:
        The case of Horacio Castillo III</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e43cc9e-1df3-414d-9d10-86bafd142488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:48:31.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:48:53.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affidavit also accuses members of the fraternity of committing
        perjury.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca401ae-d32e-4277-9f8c-3da3c305f4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:48:31.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:48:53.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respondent-Members agreed to commit perjury to hide the face that
        our son, Atio, was a victim of hazing, and that he died somewhere in Balut,
        Tondo," it said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194895a5-545a-4029-b345-ec2a7de249b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:48:31.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:48:53.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added proof of this was Atio being brought to the Chinese General
        Hospital (CGH), even when the UST hospital was nearer, plus John Paul Solano
        — one of the principal suspects in the case — claiming to hospital staff that
        he just found Atio''s body in Tondo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c837f47-1602-43b6-ae07-d08faf7bb92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:48:31.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:48:53.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano''s UST ID, they said, was found in the CGH bathroom where
        he hid it behind a mirror.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ce0486-26a0-4faf-8286-8eb2ef74aad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:48:31.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:48:53.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one it their right mind, the affidavit said, would hide an ID
        without reason.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6571f19c-76ad-4a4d-aba2-55fd3d90f8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:48:31.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:48:53.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Castillos said, these instances showed Solano will "subject
        himself to Perjury, to be consistent with what he stated to the medical staff
        of the Chinese General Hospital."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c4ae45-e42e-4a37-a48d-045c2d38a616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:48:31.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:48:53.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these lead only to the conclusion that the Respondent-Members,
        and Respondent Solano, agreed to the commission of Perjury, and decided to
        stick with their theory."</p>'
  'p2p-bus-mrt':
