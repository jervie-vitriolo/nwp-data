      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> — Officials
        on ground zero are asking leaders at the 31st Association of Southeast Asian
        Nations Summit and Related Meetings to focus on the Marawi crisis and the
        impact of extremism in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b4b003-9875-4a98-b4a5-0f00dbad586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:08:15.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:08:50.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Philippines gears up for the start of the summit next week,
        Marawi Mayor Majul Gandamra and Lanao del Sur''s crisis management committee
        spokesperson Zia Alonto Adiong urge officials to find ways to address the
        threat of terrorism in Southeast Asia.</p>'
