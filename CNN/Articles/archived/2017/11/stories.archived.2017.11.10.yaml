      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flash flood and landslide alert remains in place however for residents
        in Central Luzon, the Ilocos region, Cordillera, and Cagayan Valley, PAGASA
        said, adding that sea travel off the western coast of Northern and Central
        Luzon remains risky due to rough seas.</p>'
    '11':
