  'Duterte-appoints-resigned-Customs-officials':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-10T13:33:26.164+08:00
    'imagesource': 'jcr:365bed2e-cd56-4a08-81d8-6212899414d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06f42a87-cd7f-4035-b46d-21bd63e66538'
    'lead': 'The resigned Customs officials were accused of receiving "tara" or payoffs
      from brokers to let shipments through. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T15:50:26.876+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T15:50:58.141+08:00
