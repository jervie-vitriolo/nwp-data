      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:53:11.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:53:27.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Azkals in a period of transition</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c18067c-4e18-49f8-8241-48c75350f933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:53:11.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:53:27.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Azkals hobbled by injuries to key players, Dooley has elected
        to call up several new players to the team.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326164c8-cc2e-47c4-a3d4-af45b1536c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:53:11.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:53:27.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1-1 draw against Yemen, the American-German coach chose Kane
        to start the heart of the defense in lieu of the injured Aguinaldo.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12b6386-b038-492c-bf33-e31bd044b8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:53:11.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:53:27.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with attack-minded players such as Patiño and Ott out of the
        team, there is a chance for both possible debutants Salenga and Dutosme to
        make an impact as well.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1734e7a-b762-4577-9bc6-aef6d51f320d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:53:11.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:53:27.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more new players entering the lineup, team captain Phil Younghusband
        recognizes that the team management is giving more chances to the youth.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0004c0-43dd-4b79-a65c-7b0e5a5751c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:53:11.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:53:27.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we are in a transition process right now," Younghusband
        told CNN Philippines'' Sports Desk. "Lots of young players are getting an
        opportunity to have their chance and play for the national team."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00290b5f-819c-42a3-99b8-e96da558cbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:53:11.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:53:27.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opportunity to represent the country doesn''t come often, and
        national team veteran Bahadoran sees the drive in the new players.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a12e83-4868-4663-b7b5-d1e20f44e961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:53:11.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:53:27.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are so much motivated. Because they are young, they want to
        fight,'' Bahadoran said. "It''s going to be exciting for these new players,
        especially to be playing in this big tournament, this big game."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dad5cc3-5af8-46bc-88cc-6234d70c0e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:53:11.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:53:27.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always try to emphasize how proud of a moment it is to represent
        your country," Younghusband added. "We''re representing over a 100 million
        people, we''re fighting for the country."</p>'
