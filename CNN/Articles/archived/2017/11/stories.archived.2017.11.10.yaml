    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457273e3-e3a6-40bd-bfc0-658d9fcaa22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:52:40.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:53:07.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Manila Development Authority Spokesperson Celine Pialago
        said on Thursday that the government will deploy 24 buses, four of which will
        have no fare.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f395d7ad-41bc-4bf0-b4f8-de6d24953786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:52:40.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:53:07.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 20 P2P buses with fare will charge ₱24 a ride, which
        costs as much as the MRT for those routes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec6a730-7c53-477a-a351-6c33ceb51deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:52:40.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:53:07.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help get through traffic faster, emergency vehicles will escort
        the buses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b2ed38-e7d6-4d14-a1c1-3024aa50da65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:52:40.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:53:07.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its dry run on Thursday, the government failed to meet its 30-minute
        deadline for the P2P buses to get from Quezon City to Makati.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafb5718-b368-48b6-a15b-5a9f80b68c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:52:40.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T16:53:07.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/transportation/2017/11/09/dry-run-p2p-edsa-mrt.html">Read:
        Dry run of gov''t P2P buses on EDSA fails to meet target travel time</a></strong></p>'
