    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '[EXCLUSIVE] DOTr chief on appointment of disgraced Customs officials:
      My concern is future performance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c1362a-c282-4948-ad28-d988fb2745aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:50:26.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:50:58.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> — Transport
        Secretary Arthur Tugade said he has no issues working with former Customs
        officials who resigned in the wake of corruption and incompetence allegations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f263dd27-7389-4b50-957e-1263143f7315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:50:26.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:50:58.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Friday, Tugade said it was the first
        time he knew that former Customs Deputy Commissioner Gerardo Gambala and former
        Import Assessment Service Director Milo Maestrecampo were given posts at the
        Transportation Department.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca6ae09-6262-4717-91c8-ba6f6c5a38a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:50:26.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:50:58.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were among President Rodrigo Duterte''s 12 new appointees.
        Gambala is now Director IV at the Office for Transportation Security. Maestrecampo
        is Assistant Director General II of the Civil Aviation Authority of the Philippines.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Resigned Customs officials tagged in shabu smuggling controversy
        Gerardo Gambala appointed to DOTr, Milo Maestrocampo to CAAP <a href="https://t.co/NHpse9EZQz">pic.twitter.com/NHpse9EZQz</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/928819730474967040?ref_src=twsrc%5Etfw">November
        10, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51b3079-66c7-4bf4-89b0-fb05f0cff666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:50:26.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:50:58.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6af2777-41a5-4078-a98f-4c95ad582ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:50:26.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:50:58.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has spoken and (as) one of the president''s men,
        I''ll follow," Tugade said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550b01ad-cc40-482e-91f5-e4babd4a9a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:50:26.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:50:58.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My concern will be future performance. If there is no problem with
        future performance and then so be it," he added.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">EXCLUSIVE: Transport Secretary Art Tugade welcomes appointment to
        DOTr of resigned Customs officials linked to shabu smuggling controversy,
        says his only concern is their future performance. <a href="https://t.co/7FD3Dh82OY">pic.twitter.com/7FD3Dh82OY</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/928832217689743360?ref_src=twsrc%5Etfw">November
        10, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8295835-f885-45a7-8948-1e3063638024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:50:26.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:50:58.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52242a16-ea3d-41a1-806f-3bb9c0cb9bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:50:26.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:50:58.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gambala and Maestrecampo were among Customs officials who supposedly
        received "tara" or payoffs to let shipments through, Senator Ping Lacson said
        in an August 23 privilege speech, citing "loud whispers" in the agency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380aaefa-8a72-4b2f-9b72-79c9a2a76151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:50:26.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:50:58.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They both denied the allegations and at the same time resigned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91746feb-1ef1-4297-90c3-d47a6e92aff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:50:26.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:50:58.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two committees at the House of Representatives recommended investigations
        on Gambala and Maestrecampo''s involvement in the unhampered entry of P6.4
        billion worth of shabu from China. Agents seized these in two Valenzuela warehouses
        last May.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62805ba-a0f5-418d-a504-cbeaebc58e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:50:26.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:50:58.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gambala was chief of the bureau''s Command Center (ComCen), which
        had the sole power to issue alert orders on shipments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4c9b0a-c7de-45dc-8b37-c129ea34a093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:50:26.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:50:58.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gambala failed to issue alert orders for the drug shipments, which
        were declared as kitchenware by its importer, EMT Trading, the House Committee
        on Ways and Means said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0574efe8-f543-4ddc-ac79-3b14456715d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:50:26.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:50:58.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gambala earlier said the bureau receives up to 10,000 shipments
        daily and has limited ability to inspect all these.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bd5359-8691-42bc-9cd4-c60a15e7a1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:50:26.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:50:58.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Dangerous Drugs also recommended Maestrecampo
        for administrative investigation by the Civil Service Commission for "neglect
        of duty."</p>'
  'Philippines-Azkals-Nepal-AFC-Asian-Cup':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-11-10T23:58:02.253+08:00
    'imagesource': 'jcr:0e4760d6-d260-4f71-8d57-4b56e23d4042'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db146f86-b646-4794-ba56-6a04e670421a'
    'lead': 'The Azkals look to make history when it takes on Nepal for a spot in
      the final round of the 2019 AFC Asian Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T15:53:11.583+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T15:53:27.073+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T15:53:26.774+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Azkals set sights on maiden AFC Asian Cup appearance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70101676-a57c-42c7-9adf-4640aeb7bde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:53:11.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:53:27.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — A win over Nepal will propel
        the Philippines to the highest level of competition in Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1c0452-4ea8-4816-978f-46b7517391a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:53:11.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:53:27.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Azkals hope to secure qualification to the 2019 Asian
        Football Confederation (AFC) Asian Cup final round for the very first time
        when it goes up against Nepal on November 14 at the ANFA Complex in Kathmandu
        Nepal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8671db-fa5b-46ca-9538-e69cde0f2d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:53:11.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:53:27.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the Azkals qualify, they will be pitted against Asian powerhouses
        such as Australia, Japan, and South Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe402ca8-e3d6-4dc8-8f42-7dec40db1585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:53:11.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:53:27.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is perched atop Group F of the qualifiers with eight
        points, while Nepal is rooted at the bottom with only a single point after
        four games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa95b553-83ad-4c86-ae4e-ddb24da3bb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:53:11.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:53:27.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their first meeting last March, the Philippines ran Nepal ragged
        with a 4-1 victory through goals courtesy of Iain Ramsay, Phil Younghusband
        (2), and Javier Patiño at the Rizal Memorial Stadium.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2337898b-d1ac-4030-8cdc-d5bc39189d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:53:11.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:53:27.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Younghusband brothers, Neil Etheridge, and Daisuke Sato headline
        the 23-man squad called up by head coach Thomas Dooley and assistant Stefano
        Marsella.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2436bb1c-c73b-4220-ae6c-2932a1775a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:53:11.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:53:27.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misagh Bahadoran returns to the lineup after an injury forced him
        miss the Azkal''s draw against Yemen last October.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35f21ce-af86-4b27-b120-9f0d46d7ece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:53:11.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:53:27.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean Patrick Kane will look to build on a solid debut for the Azkals,
        while forwards Paolo Salenga and Joshua Dutosme earned their first call up
        to the squad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882a4383-fa2e-4b72-8afa-6e37b3fe7a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:53:11.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:53:27.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key players Patiño, defender Amani Aguinaldo, and midfielders Manny
        Ott and Luke Woodland are all ruled out due to injury.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72485c0-2a0b-4834-97bb-207b31b69387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:53:11.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T15:53:27.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here is the complete 23-man lineup:</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd6c46a-1919-4e56-b8c9-4ab10f778e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:53:11.614+08:00
      'mgnl:createdBy': 'cnnproducer'
