      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials warned the spread of violent extremism is more urgent
        than other issues. They said terrorists can strike anywhere and any time,
        just like what happened to their city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e007a7c-3d66-444e-8f78-63592d5cd4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:08:15.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:08:50.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well it is very important na maging focus no itong what happened
        to Marawi city,"&nbsp; Mayor Majul Gandamra said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b816f23-fe7b-4ec8-8008-3efc59a00a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:08:15.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:08:50.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi was attacked by ISIS-linked Maute forces on May 23. During
        the five-month long clash, the military revealed some of the terrorists helping
        Maute forces were from neighboring countries in Southeast Asia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c0b8c6-4029-4079-b790-690f534fbb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:08:15.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:08:50.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiong said, Marawi "took all the beating" in order to prevent the
        rise of terrorism across Southeast Asia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fd20d8-8d7d-4f37-8718-5372b54fb47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:08:15.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:08:50.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both officials said the ASEAN should agree on how to further prevent
        their citizens from committing acts of terror in other nations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81069153-9082-464d-97ef-20065951c992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:08:15.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:08:50.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way to do this, Gandamra suggests, is for countries like Indonesia
        and Malaysia to improve the screening of their citizens travelling to other
        countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1b94b1-7ac8-4296-a21f-bf1259672e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:08:15.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:08:50.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi lang yung suporta nila</em> in terms of logistical...Armed
        logistics or financial support but as well as<em> yung kanilang pag</em>contain<em>
        sa kanilang</em> nationals, <em>yung</em> would be terrorists<em> na puwedeng
        pumasok dito</em> sa Pilipinas," Gandamra said</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75f711e-4a9b-4a7e-b86e-62c372cfd0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:08:15.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:08:50.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not just support in terms of armed logistics
        or financial support, but including hwo they contain their nationals-- the
        would be terrorists who might enter the Philippines.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cfd781-ef1f-4b49-a29a-1e8ba31be7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:08:15.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:08:50.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They add, however, this does not mean allowing countries to send
        troops to the Philippines as this action would violate the country''s sovereignty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d11b8d-7551-43d4-bee8-1df1c2e07078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:08:15.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:08:50.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the military is capable of fighting armed groups in the
        country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95df3bca-4275-42ae-8110-1bc1b84bedb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:08:15.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:08:50.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 900 terrorists, 47 civilians, and 165 government troops were
        killed in Marawi since the fighting began on May 23. The government estimates
        it may take more than P50 billion to rebuild the City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2897b3a1-3d37-4364-b8f3-09097871c330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:08:15.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:08:50.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31st ASEAN Summit and Related Meetings will take place in Clark
        Field, Pampanga and in Manila from November 10 to 14.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592f3a2f-e6b0-4fcb-b90e-cfc4a6ea9fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:08:15.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:08:50.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 20 world leaders, including U.S. President Donald Trump, are
        expected to attend the meetings.</p>'
  'QC-police-sacks-charges-officers-in-catcalling-incident':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-10T07:46:53.527+08:00
    'imagesource': 'jcr:7eba7f85-7cf6-4c2f-bea2-b7a07a08ea95'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43efa63e-908c-4965-a56e-c123026eb750'
    'lead': 'The victim was catcalled while she was on her way home last November
      2.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T08:11:47.157+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-29T08:12:15.601+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T08:12:15.443+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'QC police sacks, charges officers in catcalling incident

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f499d3f8-08f3-47a3-bc44-65096039d145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:11:47.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:12:15.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> — Quezon
        City police involved in a catcalling incident in Katipunan Avenue have been
        relieved and charged Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecadaa08-b38c-447b-a1e2-d712754b35a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:11:47.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:12:15.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Chief Supt. Guillermo Eleazar, the Quezon City Police
        District (QCPD) director, said that they cannot tolerate such behavior.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fd2252-c702-4af5-93ac-a787c20bf7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:11:47.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:12:15.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will never tolerate any misbehaviour or worse by any of our
        personnel and will immediately act to discipline or penalize culprits," Eleazar
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32237e59-eb14-4a3b-912b-166523f9bf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:11:47.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:12:15.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The culprits were identified as PO2 Rick Tanguilan and PO1 Domingo
        Nagales Cena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7975092b-a02d-49f6-b71d-8ccbd17e17d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:11:47.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:12:15.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanguilan and Cena were relieved from their posts and will be charged
        with City Ordinance 2501, which penalizes catcalling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c6b7f4-e976-4f12-b410-2d515cc0031b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:11:47.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:12:15.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim, "Carmela", said she was on her way home last November
        2 along Katipunan Avenue when she heard catcalls from police officers in a
        slow-moving patrol car.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e43e72d-f9d3-4967-9194-07702e32779f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:11:47.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:12:15.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar then ordered to investigate all the police patrol cars in
        the area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b40f67-2773-44be-b097-6e9c1c1c2360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:11:47.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:12:15.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nag</em><strong>-</strong>backtrack <em>tayo mula noong gabi
        ng</em> Nov. 2, 2017 <em>at base sa kuha ng mga</em> CCTV<em> malapit sa lugar,
        lumalabas na ang</em> police mobile 235 <em>na lulan sila</em> PO2 Tanguilan
        <em>at</em> PO1 Cena <em>ang napatunayan na andoon sa oras na yon</em>," Eleazar
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb5c668-e97b-4ba1-ae7d-ade9c20ed2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:11:47.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:12:15.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We backtracked from the night of Nov. 2 2017 and based
        on CCTV footage near the area, the police mobile with PO2 Tanguilan and PO1
        were there in the area at that time.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6704cd0-3670-4ca1-a2ea-f084765bd7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:11:47.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:12:15.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their supervisor, SPO1 Ariel Camiling, will also face administrative
        raps for dishonesty. Camiling tried to cover up for Tanguilan and Cena when
        he reportedly claimed he was the one in the car.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f56309a-2a4a-4462-a0e0-18d69354fbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:11:47.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:12:15.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City is the only city in the Philippines with a law penalizing
        catcalling and sexual harassment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365f7516-b2f3-4251-91bd-8cec02bf3617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:11:47.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:12:15.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ordinance, which was passed last year, punishes violators by
        paying a fine ranging from P1,000 to P5,000 or a jail term of up to a month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e62c08-e301-4f12-90e8-5e7f1a67899d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:11:47.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:12:15.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last February, Senator Rosa Hontiveros filed a similar bill, protecting
        women and members of the lesbian, gay, bisexual, and transgender (LGBT) community
        from harassment. The bill aims to complement the Anti-Sexual Harassment Law
        of 1995.</p>'
