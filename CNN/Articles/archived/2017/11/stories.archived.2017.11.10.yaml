    'template': '1'
    'title': 'Louis C.K. accused of sexual misconduct in bombshell report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3dcfa2-367b-49f3-a374-921a139616d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:20:21.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:20:45.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Comedic actor Louis C.K. became the latest
        actor embroiled in a sex scandal on Thursday when the New York Times published
        a report with allegations from five women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f765f8-580f-41c2-b246-17e598ccd1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:20:21.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:20:45.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women alleged that C.K. acted inappropriately, including masturbating
        in front of them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec29d283-bd14-4796-9e35-21338dbf571a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:20:21.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:20:45.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedy duo, Dana Min Goodman and Julia Wolov&nbsp;<a href="https://www.nytimes.com/2017/11/09/arts/television/louis-ck-sexual-misconduct.html?smid=tw-share">alleged</a>&nbsp;that
        in 2002, C.K. exposed himself to them after inviting them to hang out in his
        hotel room.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649f9a39-bcc4-48f0-98dd-486f431faced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:20:21.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:20:45.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He proceeded to take all of his clothes off, and get completely
        naked, and started masturbating, Goodman told the New York Times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70712ae-ca03-4a37-a2c9-8e1f557f192a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:20:21.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:20:45.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other women alleged separate acts of sexual misconduct.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8de665-ce22-4124-a374-4413f41a4038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:20:21.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:20:45.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not confirmed the women''s stories independently and has
        reached out to representatives for C.K. for comment. His publicist Lewis Kay
        told the Times that the comedian "is not going to answer any questions."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c432a647-7b50-4852-b6b8-cfe9d5772346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:20:21.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:20:45.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time there has been talk in the press about
        C.K. and inappropriate behavior.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450d5174-0151-4e85-b9cf-43d5cc2a11f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:20:21.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:20:45.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Gawker published a story titled&nbsp;"<a href="http://defamer.gawker.com/louis-c-k-will-call-you-up-to-talk-about-his-alleged-s-1687820755">Louis
        C.K. Will Call You Up to Talk About His Alleged Sexual Misconduct</a>,"&nbsp;which
        included allegations that the comic exposed himself and masturbated in front
        of female comedians who were not named in the story.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e25fc55-e411-45d2-ad5d-e7a560038ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:20:21.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:20:45.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, Roseanne Barr&nbsp;<a href="https://www.thedailybeast.com/roseanne-barr-calls-out-louis-ck-ive-heard-so-many-stories">told
        the Daily Beast</a>&nbsp;she was aware of the stories about C.K.''s alleged
        behavior.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97977c7a-1340-4bf8-9457-714128f2fba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:20:21.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:20:45.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s Louis C.K., locking the door and masturbating in front of
        women comics and writers," she said. "I can''t tell you — I''ve heard so many
        stories."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c0adf5-d300-4706-bed9-c948046336cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:20:21.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:20:45.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August comic Tig Notaro talked to the&nbsp;<a href="https://www.thedailybeast.com/tig-notaro-louis-ck-needs-to-handle-his-sexual-misconduct-rumors">Daily
        Beast</a>&nbsp;about C.K., who serves as executive producer of her Amazon
        series, "One Mississippi."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e153a6-4250-434a-bd50-2c0b9ef850d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:20:21.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:20:45.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She sought to distance herself and her series — which included a
        storyline about sexual assault — from C.K.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774e9145-85c2-4a7a-8a1c-c8e3fca14742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:20:21.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:20:45.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s frustrating, because he has nothing to do with the show,"
        Notaro said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555180a4-55cb-4ffe-a5b0-2367cb0e25b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:20:21.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:20:45.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premiere for Louis C.K.''s new film, "I Love You, Daddy" was
        abruptly canceled on Thursday</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f51db52-21b5-4cb0-8ec7-681b60fafd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:20:21.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:20:45.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to unexpected circumstances, tonight''s event for ''I Love
        You, Daddy'' has been cancelled," the film''s production company, The Orchard,
        said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444b3911-f421-43a2-b609-d7221ea7d9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:20:21.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:20:45.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York premiere was set to take place at the Paris Theatre.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ae5ebf-3152-4251-8508-1603b4f5ee6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:20:21.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:20:45.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>C.K. wrote, directed, financed and starred in the dramedy about
        a TV writer-producer attempting to put the breaks on a burgeoning relationship
        between his under aged daughter, played by Chloe Grace Moretz and a 68-year-old
        filmmaker played by the actor John Malkovich.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536ebf3c-13f1-42c4-95ac-236ba410c374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:20:21.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:20:45.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film stirred controversy in September after it premiered at
        the Toronto International Film Festival for its dialogue, which included the
        liberal use of "the n-word" and child rape jokes as well as the seeming semblance
        to sex abuse allegations against filmmaker Woody Allen.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f418e04f-778a-4253-8129-5aebc3925ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:20:21.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:20:45.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen''s adopted daughter Dylan Farrow has accused him of molesting
        her as a child. Allen has denied the allegations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15130f08-a136-437e-9fdf-0e75888e5ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:20:21.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:20:45.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director famously wed his former adopted daughter Soon-Yi Previn,
        who is 35 years his junior.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ed0dbe-d703-443c-b683-29df5ec79056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:20:21.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:20:45.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Woody is an ingredient, along with a whole other generation of
        dudes who used to go up and down the age line a lot more easily,"&nbsp;<a
        href="https://www.hollywoodreporter.com/news/louis-ck-opens-up-his-controversial-film-i-love-you-daddy-tiff-2017-1037371">C.K.
        told The Hollywood Reporter in September</a>.&nbsp;"I grew up with that. [Allen''s
        1979 comedy] Manhattan is a movie I saw as a kid, and I was like, ''OK, that''s
        what people do.''"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997f2512-256f-4883-b81d-6b562f8e6e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:20:21.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:20:45.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>C.K.''s appearance on CBS'' "The Late Show with Stephen Colbert"
        was also nixed. The comedian was set to appear on the Thursday show but was
        replaced by William H. Macy on Wednesday evening.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309dba99-0d84-4f5f-ad71-bbd0601d2eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:20:21.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:20:45.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Chloe Melas and Frank Pallotta contributed to this report.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e89a6d3-a999-4e1d-8282-e596a19d192b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:20:21.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:20:45.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2017/11/09/entertainment/louis-ck-sexual-misconduct/index.html">Louis
        C.K. accused of sexual misconduct in bombshell report</a>."</em></p>'
  'new-star-wars-trilogy':
    'author': 'Frank Pallotta'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-10T07:53:51.669+08:00
    'imagesource': 'jcr:1430c64e-76ba-41e8-8021-27786dbd92f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a1dc27d-ceb8-4254-a619-745e64309bec'
    'lead': 'The saga will continue beyond the current trilogy with three new films
      helmed by "Star Wars: The Last Jedi" director, Rian Johnson.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T08:24:14.366+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-29T08:24:34.657+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T08:24:34.450+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New ''Star Wars'' trilogy with new characters in development

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d9b25c-2666-4b32-beed-e3aef0b78777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:24:14.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:24:34.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — "<a href="https://money.cnn.com/2017/10/09/media/star-wars-the-last-jedi-trailer/index.html">Star
        Wars</a>" superfans will get to decamp in a galaxy far, far away for a whole
        new trilogy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a30e4c-d293-4ecf-b724-7443c7daba0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:24:14.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:24:34.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The saga will continue beyond the current trilogy with three new
        films helmed by "Star Wars: The Last Jedi" director, Rian Johnson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df38f04-a7af-4605-9e61-19fc13ab1506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:24:14.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:24:34.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In shepherding this new trilogy, which is separate from the episodic
        Skywalker saga, Johnson will introduce new characters from a corner of the
        galaxy that Star Wars lore has never before explored," Disney&nbsp;<a href="https://www.starwars.com/news/rian-johnson-writer-director-of-star-wars-the-last-jedi-to-create-all-new-star-wars-trilogy?cmp=smc%7C1147744441">said</a>&nbsp;in
        a statement on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2925b4-7306-4359-9349-5b3d7a1f040d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:24:14.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:24:34.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucasfilm president Kathleen Kennedy praised Johnson for being a
        "creative force, and watching him craft ''The Last Jedi'' from start to finish
        was one of the great joys of my career."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ad7ee1-678e-4077-9b24-98eb2c93891e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:24:14.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:24:34.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rian will do amazing things with the blank canvas of this new trilogy,"
        she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c966715-f70d-4f37-8e4f-f769209c05cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:24:14.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:24:34.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney did not provide release dates for the films or any further
        details regarding their plots or titles. The company also joked that the series''
        new creatures, Porgs, were not "available for comment."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd67b1bb-d477-4b40-a4b2-3e4e55e75b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:24:14.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:24:34.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had the time of our lives collaborating with Lucasfilm and Disney
        on ''The Last Jedi,''" Johnson and his collaborator Ram Bergman, who is serving
        as producer, said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e09d84-b6d1-44e3-849d-4516ddcfc8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:24:14.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:24:34.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Star Wars'' is the greatest modern mythology and we feel very
        lucky to have contributed to it.," he added. "We can''t wait to continue with
        this new series of films."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f311303-ca24-4f9a-8f13-451ba64a983f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:24:14.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:24:34.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space series has been one of the popular and successful brands
        for Disney since they brought it from Lucasfilm in 2012 for $4 billion (around
        ₱205 billion)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb350a1-3eba-41c3-bd10-f430ea708508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:24:14.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:24:34.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s first "Star Wars" film, 2015''s "The Force Awakens" raked
        in more than&nbsp;<a href="https://money.cnn.com/2016/02/05/media/star-wars-the-force-awakens-2-billion-box-office/?iid=EL">$2
        billion worldwide</a> (around ₱103 billion), making it one of the biggest
        box office successes ever. "Rogue One: A Star Wars Story," the franchise''s
        first spinoff, made more than $1 billion (around ₱51 billion) last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c5a468-a739-4823-a21f-d4dbdf423614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:24:14.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:24:34.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next Disney "Star Wars" film, "The Last Jedi," lands in U.S.
        theaters on December 15.</p>'
  'salome-pagasa':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-10T05:19:39.252+08:00
    'imagesource': 'jcr:1b34232f-8f20-4c08-b99c-1ec04fc09392'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6facd76b-9dd8-4456-8b02-b17de34c3281'
    'lead': 'PAGASA says Luzon can expect better weather by Friday afternoon as Salome
      moves towards the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T08:27:31.500+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-29T08:27:56.731+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T08:27:56.577+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'All storm signals lifted as TS ''Salome'' exits

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77b9f93-6564-4cf0-928d-c736d17201e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:27:31.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:27:56.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updates to include PAGASA''s latest bulletin, officials'' situation
        report</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2effd3-b4e9-4093-b0b2-d77d3da50e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:27:31.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:27:56.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> — All
        tropical cyclone warning signals were lifted on Friday as tropical storm Salome
        (international name: Haikui) made its exit towards the South China Sea, PAGASA
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd3443e-967b-4366-b347-8871e0600069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:27:31.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:27:56.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical storm Salome was estimated to be 190 kilometers west of
        the town of Iba in Zambales as of 3 p.m., the state weather bureau said. It
        has winds of up to 75 kilometers per hour and gusts of up to 90 kph as it
        moves north at a speed of 20 kph, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c3baf2-e4d4-40f3-b652-641ea3ac75e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:27:31.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:27:56.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, regional disaster management officials said that more
        than 500 evacuees from the provinces of Oriental Mindoro and Marinduque had
        returned to their homes as the weather improved. Classes in most schools and
        normal port operations resumed in the provinces of Oriental Mindoro, Occidental
        Mindoro, Marinduque, and Romblon on Friday, the Office of Civil Defense of
        the MIMAROPA region said in a report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14676b6a-18b3-46e2-9f1e-0587a253d255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:27:31.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:27:56.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a power subsidiary of construction company DMCI said
        Friday it had contained and cleaned up to 65 percent of the 2.5 hectares of
        rice and grass land affected by an accidental leak of 800 liters of fuel from
        its storage tank in Calapan, Oriental Mindoro.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13bb821-27e3-4370-8f39-25089aa9fd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:27:31.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:27:56.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMCI Power said it hopes to complete the cleanup within two weeks,
        weather permitting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b4f792-0ed5-4c1b-b1fd-aa82a0356ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:27:31.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:27:56.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The weather in Calapan has been erratic. We''ve experienced heavy
        rains and sunny weather throughout our clean-up operations. Fortunately, the
        host community has been very helpful and supportive. The resident-workers
        have agreed to go on morning and night shifts," said DMCI Power Calapan plant
        manager Florante O. Ylagan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3c179d-b154-473f-9f84-e590a77459f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:27:31.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:27:56.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four landslides due to Thursday''s heavy rain were reported in three
        towns in Marinduque and a town in Romblon, but there were no casualties, local
        government officials said Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5408e38f-b9ec-42f6-8c32-089007bc2d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:27:31.501+08:00
