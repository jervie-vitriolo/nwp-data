      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/09/tropical-depression-salome-8pm-1109-stranded-oriental-mindoro.html">Read:
        TD Salome leaves hundreds stranded</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c8cba8-1410-4be0-9446-840b3c319aa1'
      'mgnl:activationStatus': true
