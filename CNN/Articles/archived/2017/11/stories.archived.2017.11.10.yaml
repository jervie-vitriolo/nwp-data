    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887df03d-4610-432d-8e70-59a0865ee033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:56:34.835+08:00
      'mgnl:createdBy': 'cnnproducer'
