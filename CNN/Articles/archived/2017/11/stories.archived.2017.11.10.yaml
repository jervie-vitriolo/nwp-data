  'Beauty-queens-need-more-than-beauty-brains':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-10T00:55:01.292+08:00
    'imagesource': 'jcr:2fa41ee9-cb99-466a-b292-fb4ad4440e94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e942ebaa-c9d3-407b-ba7a-10b4b3fa4f2b'
    'lead': 'What makes Filipinas stand out in the international pageant scene?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T08:30:28.864+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-29T08:30:50.280+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T08:30:50.028+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beauty queens need more than beauty, brains

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb83044-1fb7-44f1-8b64-ed50316eeb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:28.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:30:50.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> — With
        Filipinas racking up wins in international pageants, what does it take to
        make a beauty queen victorious?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06380422-e9b0-4534-ac00-4f473fb2f718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:28.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:30:50.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winwyn Marquez was crowned Reina Hispanoamericana on November 4
        in Bolivia; on the same day hours earlier, Karen Ibasco won the title of Miss
        Earth 2017 on home soil. Nelda Ibe nabbed first runner-up in Miss Globe 2017
        on November 3 in Albania, while Elizabeth Clenci took home second runner-up
        in Miss Grand International on October 25 in Vietnam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d6120f-dd92-469f-8035-5aab49f52862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:28.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:30:50.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preparation is the formula for winning global pageants, said Jonas
        Gaffud, the "beauty queen maker" who heads talent and model agencies EmpirePH,
        Mercator, and Aces and Queens Studios.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92296d33-7695-4b51-8423-4866fda69b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:28.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:30:50.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaffud is the force behind Marquez, Miss Universe 2015 Pia Wurtzbach,
        Miss International 2016 Kylie Versoza, and Miss World 2013 Megan Young.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea4faef-9ad6-4815-adfb-03dd242f410b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:28.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:30:50.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have different camps and groups that hone these girls before
        they join national pageants…It takes a lot of time and effort, we start to
        train them six months before the finals of the pageant," Gaffud told CNN Philippines''
        News Night on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f2c84f-c1b5-4d12-b44f-9f654308c62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:28.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:30:50.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very important that they absorb everything, so when they
        go into the battlefield, they are very ready," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5dac1c-e24f-4319-822c-a8b6aebcecfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:28.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:30:50.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaffud revealed that in these workshops, candidates are taught how
        to do their own makeup, impress during the Question and Answer portion, and
        stand out even by just walking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e65940e-1950-4ae0-ba0e-5a2945b17e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:28.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:30:50.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been a number of candidates with Filipino and foreign
        blood, adding to their beauty, but Gaffud this alone does not make a queen
        an exception.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd5f3f1-52dc-4ad5-9def-b764829dbf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:28.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:30:50.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a very diverse nation…I think what''s important is that
        they have the Filipino values. The physicality doesn''t really represent who
        you are, but what''s inside you," Gaffud said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0499d7be-edef-4b2c-a2e5-985d56de0398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:28.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:30:50.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Venus Raj''s 4th runner-up title at the Miss Universe in 2010,
        the country''s support for beauty queens never faltered, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6776a800-b5c6-404a-9538-e35660a51507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:28.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:30:50.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sash Factor Pageant analyst Adam Genato said Filipinos'' support--both
        within and outside the country--for the candidates boost our representative
        as the pageant gets underway.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cec2d7e-166f-4f5d-8943-b5050adecaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:28.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:30:50.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very crucial now. It really plays an important role in pushing
        the candidate in the pageant itself. They''re the ones providing the noise
        and all the moral support," Genato said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa8addc-b40f-4eb8-be2a-fa9a2f22a4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:28.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:30:50.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidates'' winning formula also includes hard work, wit and
        intelligence, timing, social media presence, and luck, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def9b861-4e6e-4084-953a-3ac65a5535c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:28.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-29T08:30:50.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nowadays, character and intelligence play a big factor in winning
        the crown. It''s the thought that crowns," Genato said.</p>'
  'Salome-now-a-tropical-storm-Signal-No.-2-up-over-parts-of-Luzon':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-10T00:44:54.838+08:00
    'imagesource': 'jcr:511512d8-8a59-44e5-a544-c5498c3f8674'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dd515fc-a38a-46a2-af0f-a328a874b455'
    'lead': 'Storm Signal No. 2 is up over Metro Manila, Bataan, Cavite, Laguna, Batangas
      and the northern section of Oriental and of Occidental Mindoro. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T08:35:26.329+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-29T08:36:26.183+08:00
