      'mgnl:type': 'text'
      'text': '<p>But it is back home where some of his best memories linger. “A friend
        of mine had a shoot in Antipolo and we had the view Manila that was divine
        … The nice view plus the cool breeze was perfect while I was spending quality
        time with friends,” he recalls. “We spent the night there but before that,
        we went to the nearest grocery to get some beers. Good thing there was Cervesa
        Negra!”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
