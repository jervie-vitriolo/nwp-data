      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:47:40.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more Maute fighters, including the alleged right-hand man of
        terror leader Isnilon Hapilon, were killed, the military said on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91fad0a-9142-4d5e-bca6-5bfc5fff64b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:47:07.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:47:40.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The captured Maute members said there are other stragglers left
        in Marawi, but the military said there is no need to resume operations against
        the terrorist group because the resistance is insignificant and the city remains
        well-secured from any attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6a077e-ebf4-41f1-a291-caf0d31ae49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:47:07.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:47:40.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marawi crisis, which lasted for almost five months, has left
        over 900 Maute members and foreign fighters dead. It has also claimed the
        lives of over 165 government troops.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a459c6-28cf-4ad5-98b9-d39533edc46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:47:07.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:47:40.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Gerg Cahiles contributed to
        this report.</em></p>'
  'PBA-Chito-Narvasa-foregoes-resignation-for-principle':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-11-02T19:35:43.602+08:00
    'imagesource': 'jcr:b8c3d3c5-56f7-4465-b2e7-c6e960373809'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bfd762d-583a-4201-baba-458c81047cac'
    'lead': 'Embattled PBA Commissioner Chito Narvasa said that he was inclined to
      resign, but stayed on for ''principle'' after consulting friends, family, and
      legal advice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T15:51:53.150+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T15:52:25.475+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T15:52:25.352+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Narvasa foregoes resignation for ''principle''

      '
    'updated': 2017-11-03T20:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b4910d-426d-41b7-979b-9d83068daa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:51:53.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:52:25.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)</strong> — The
        drama around the commissionership of the Philippine Basketball Association
        (PBA) continued after under-fire Commissioner Chito Narvasa declined to step
        down from his post due to ''principle''.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b81aaa-f85b-4a5b-84b2-5e59f15bee62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:51:53.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:52:25.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority bloc of PBA governors consisting of officials from TNT,
        Meralco, NLEX, Alaska, Blackwater, Phoenix, and Rain or Shine called a special
        meeting where they refused to extend Narvasa''s contract.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4fb242-41e6-4325-aa78-8d8ca83ac0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:51:53.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:52:25.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Narvasa, he was inclined to accept the offer of the
        majority for him to resign, but changed his mind after consulting friends,
        family, and legal advice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed373a1-994d-444c-a789-376a47bfe774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:51:53.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:52:25.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are just fighting for the principle that the rules have to be
        followed," Narvasa said in a press conference held at the PBA office in Libis.
        "If it''s for principle, then I must stay."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2f7c57-7ce1-4c0d-aaad-fed320cbae74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:51:53.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:52:25.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA rules state that the majority in board is two-thirds of its
        current membership of 12, which means the seven teams lack another vote to
        remove Narvasa from office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04a39a4-6b5a-4a9d-ab45-f276f4f4c2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:51:53.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:52:25.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope they understand the principle behind it. I''m fighting for
        the office of the commissioner," Narvasa added. "Nobody, no matter how powerful
        they are, should be able to frighten it, scare it, intimidate it, and threaten
        it in any way."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a77dafd-9f2a-4556-bd66-47d342b7bf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:51:53.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:52:25.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 55-year-old executive went on to question the procedure on how
        his ouster came to be, and rued the fact the grievances of the teams'' governors
        were made public and not solved within the boardroom.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082ee3cd-1db1-409c-af17-6c0e207b7bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:51:53.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:52:25.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that the Board will be able to determine what is the right
        procedure, what is the right process," Narvasa said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be8c5a8-bda3-4472-9839-9690c4fe963c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:51:53.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:52:25.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the flak Narvasa received from the majority of the governors,
        he still enjoys the backing of the other remaining teams.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ebdc8a-fcc0-48b2-9fdb-52a93963157e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:51:53.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:52:25.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minority bloc, consisting of the San Miguel Beermen, Star Hotshots,
        Barangay Ginebra, KIA Picanto, and GlobalPort Batang Pier, decried their peers''
        decision and showed their support for the embattled commissioner in a statement
        released prior to the press conference.</p>'
  'kevin-spacey-treatment-after-sex-assault-allegation':
    'author': 'Faith Karimi, CNN'
    'caption': '(File photo)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-02T19:33:29.898+08:00
    'imagesource': 'jcr:2798d6e7-ec9f-46c7-8bfa-92b2512ac677'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc7f7811-a207-45e7-ad9a-6454c0a4b261'
    'lead': 'Actor Kevin Spacey is seeking unspecified treatment following an accusation
      of sexual assault by an actor who says he was a minor at the time of the incident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T15:56:26.187+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T15:56:57.957+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T15:56:57.819+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kevin Spacey seeking treatment after sexual assault allegation

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afa0da5-9738-43c4-aee6-f633b42e2c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:56:26.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:56:57.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Actor Kevin Spacey is seeking unspecified
        treatment following an accusation of sexual assault by an actor who says he
        was a minor at the time of the incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda79486-9a15-4efe-9d2b-125315bb86fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:56:26.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:56:57.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kevin Spacey is taking the time necessary to seek evaluation and
        treatment," Spacey''s publicist, Staci Wolfe, said in a statement Wednesday
        night. No other information is available at this time."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d622642-bcdb-4919-99aa-c9086d1078cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:56:26.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:56:57.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Anthony Rapp told BuzzFeed on Sunday that Spacey made a sexual
        advance toward him at a party in 1986. Rapp said he was 14 at the time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5c9430-b3ef-49f3-ac40-d2efa82cd1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:56:26.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:56:57.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey apologized this week, saying he did not recall the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a8b70d-adf6-48a5-9686-d654d08f3e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:56:26.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:56:57.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if I did behave then as he describes, I owe him the sincerest
        apology for what would have been deeply inappropriate drunken behavior, and
        I am sorry for the feelings he describes having carried with him all these
        years," Spacey said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47a86d7-a25a-4e1a-a24f-c49da6edeaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:56:26.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:56:57.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production on the sixth and final season of House of Cards has been
        suspended as accusations against its main star are investigated, Netflix announced.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8a79e5-da7d-48a5-9ab1-5282a7b6c019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:56:26.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:56:57.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season 6 will be the show''s last, but the decision to end the series
        was made months before the allegation against Spacey, according to multiple
        sources close to production.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a78b4d-95dc-47f7-b799-034cc4ff6241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:56:26.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:56:57.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegation against Spacey comes as the entertainment industry
        is reeling from a series of sexual misconduct accusations against some of
        the biggest players in the business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a082ff6f-3091-4462-9459-b46fa851c1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:56:26.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:56:57.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens have shared their accounts of sexual assault or harassment
        by some of the industry''s biggest names since The New York Times and The
        New Yorker ran stories on allegations against movie executive Harvey Weinstein.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe18d61-8573-429e-9c21-69eaf32e9830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:56:26.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:56:57.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/02/entertainment/kevin-spacey-seeking-treatment/index.html">Kevin
        Spacey seeking treatment after sexual assault allegation</a>."</em></p>'
