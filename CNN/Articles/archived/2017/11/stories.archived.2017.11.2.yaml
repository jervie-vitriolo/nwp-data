    'template': '1'
    'title': 'Roque plans to hold press briefings in Marawi

      '
    'updated': 2017-11-03T10:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89d600b-653d-4d05-a180-d5cd0c8e83dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:34:29.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:34:50.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)</strong> — Marawi
        City may soon be Presidential Spokesperson Harry Roque''s second workplace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fd1107-f311-49ab-8e36-52de8114ae5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:34:29.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:34:50.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first press briefing Thursday as President Rodrigo Duterte''s
        spokesperson, Roque said he wants to hold press briefings in Marawi, the provincial
        capital of Lanao del Sur which was the battle ground of the ISIS-inspired
        Maute group and government forces for five months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bb0c0f-cfd3-476c-89c3-d58468dd1467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:34:29.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:34:50.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am planning on doing briefings regularly on Wednesdays from the
        ground in Marawi," Roque said. He said the first will be on November 8.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bc1624-c26e-413d-87b2-dcc904ce29bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:34:29.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:34:50.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was asked to describe the situation in Marawi after the military
        said there were still around 20 remaining Maute stragglers in the battle area,
        according to an Indonesian national authorities captured on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef027ec-425b-4cbf-95bd-8cbecd73825f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:34:29.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:34:50.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/11/01/indonesian-national-Marawi-battle-zone.html">Read:
        Indonesian national captured in Marawi battle zone</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc1a681-2163-43fd-930a-7b06b77e5c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:34:29.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:34:50.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the military said two more Maute fighters were killed
        in a firefight late Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59812b7-c8a8-4778-b8c8-4da1d697c9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:34:29.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:34:50.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2017/11/02/Maute-Marawi-Isnilon-Hapilon.html">Read:
        Two more Maute fighters killed in Marawi</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bbfbf8-eb4c-4b81-89af-4389cf6cc320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:34:29.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:34:50.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the remaining terrorists do not have the capability "to
        engage (troops) frontally but they may still be in hiding."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5261dbd4-72d9-4507-8015-a6068e8b57b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:34:29.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:34:50.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is why the military continues to exercise caution. That is
        also why we have not allowed civilians to return completely to the war zone
        area," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97886477-f6d2-4911-a14c-20e0c6770035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:34:29.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:34:50.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added he may be able to give the public "better answers" once
        he returns to Marawi. He said he''s been there twice to visit and provide
        assistance to the displaced residents and soldiers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dde517-db96-4647-a5f7-73fd6a2f2f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:34:29.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:34:50.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 300,000 residents were displaced in Marawi since May 23, when
        clashes between soldiers and Maute fighters began. Over 900 terrorists and
        165 soldiers were killed in the war, along with 47 civilians.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73e830a-c9e1-4bfc-b36c-73a71d20113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:34:29.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:34:50.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declared the liberation of Marawi on October 17. The military
        terminated combat operations on October 23.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12877480-5aa1-4a7e-8716-1da8887b469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:34:29.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:34:50.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New spokesperson</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51414ac3-e63c-4c50-a9a1-96ac37d5ff8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:34:29.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:34:50.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte himself named Roque as his new spokesperson on October 27,
        replacing Ernesto Abella.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7be6ae-a45f-4658-ad63-bedd0961f3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:34:29.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:34:50.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque on Thursday said he does not know what Duterte''s plans for
        Abella are, but said he''s sure "there''s something in store" for him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17239c5e-2b9e-4fc7-889d-a1baad0a27dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:34:29.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:34:50.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a very difficult act to follow," Roque said, referring to
        the former pastor''s calmness.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13477dca-342b-43fb-b11f-50927f904c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:34:29.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:34:50.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said he believes the Office of the Presidential Spokesperson
        under his watch will be an independent office since Duterte gave him a Cabinet
        post as secretary.</p>'
  'Rickie-Santos-OIC-PBA-governors-Chito-Narvasa':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-11-02T02:06:53.996+08:00
    'imagesource': 'jcr:b152188b-c9bb-4d03-98f5-9ff6991aa9ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80363b80-8d85-498a-a694-ad17bfe2943a'
    'lead': 'Majority of the PBA governors voted not not to renew the contract of
      Commissioner Chito Narvasa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T08:37:51.443+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T08:38:11.513+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
