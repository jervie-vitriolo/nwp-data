    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2670b319-26ad-4f8f-b8c8-35156dda2457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:42:37.134+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:43:18.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Air New Zealand gets regular kudos for
        innovating everything from in-flight services to safety videos, its funky
        films featuring Hobbits and other famous Kiwis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9740f9d2-b28e-4514-bbda-b5cef877c720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:42:37.135+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:43:18.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, for the fifth consecutive year, the carrier has come out
        on top in the annual Airline Excellence Awards, created by Australia-based
        aviation safety and product rating agency AirlineRatings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6a8c8e-e58e-42f8-895c-232af6c899da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:42:37.135+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:43:18.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrating the best in the aviation industry – from budget operators
        to culinary champions – the awards named Air New Zealand as Airline of the
        Year for 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491f4813-f673-4492-9848-55add3d2f5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:42:37.135+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:43:18.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Air New Zealand came out number one – or equal first – in all of
        our audit criteria, which is an exceptional performance," the AirlineRatings
        judging panel said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8698ad3f-f7ff-4b06-98c6-62cc790fa38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:42:37.135+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:43:18.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In-flight product</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
