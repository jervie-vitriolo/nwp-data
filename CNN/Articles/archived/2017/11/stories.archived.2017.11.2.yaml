      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — This weekend, watch
        an urban artist take over a coffee shop, join families of victims of extrajudicial
        killings as they call for justice, learn about Maranao food and culture, enjoy
        performances of folk and indie artists, explore a Korean-themed art fair,
        go to a fundraising gig for Aeta communities, and attend the store launch
        of a new clothing shop in Old Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68209349-9988-49a4-a39d-357b56a6a769'
