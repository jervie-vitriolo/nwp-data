  'Jolo-councilor-Abu-Sayyaf-captors':
    'author': 'Liza Jocson, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-11-02T03:57:34.495+08:00
    'imagesource': 'jcr:2d39b909-5743-46df-a849-561040b33e22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b768f93-c151-429d-99d3-89eceaf957b3'
    'lead': 'Joint Task Force Sulu Commander BGen. Cirilito Sobejana identified the
      victim as Councilor Zed Tan.'
