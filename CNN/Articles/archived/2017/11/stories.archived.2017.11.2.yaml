      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; <strong>&nbsp;&nbsp;<a href="https://www.facebook.com/events/124458331559631/">Remember
        the 5th of November - Call for Justice for EJK Victims</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d65419e-69da-4812-a9d7-25c3891b9429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:18:57.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:19:54.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satirical Facebook page Superficial Gazette of the Philippines will
        be holding a gathering in EDSA Shrine on Sunday, Nov. 5 to call for the Duterte
        government to stop the war on drugs. Along with the families of the victims
        of extrajudicial killings, the group calls for the operations supporting the
        war on drugs to be opened for investigation, so perpetrators of EJKs may be
        brought to justice. Attendees of the event are encouraged to wear black and
        to wear masks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffcc993-60a4-4783-bc3d-84c7c12a82a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:18:57.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:19:54.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EDSA Shrine is located at the intersection of EDSA Ave. and Ortigas
        Ave. For more information, visit the <a href="https://www.facebook.com/events/124458331559631/">Facebook
        event page</a>.</p>'
    '20':
      'image': 'jcr:0c84f75f-689e-46fc-b319-0bddba7a734a'
