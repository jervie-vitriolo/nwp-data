      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best Business Class went to Virgin Australia for the second consecutive
        year – Virgin''s "The Business" suite is a luxurious offering – unrivaled
