  'Lion-King-Beyonce-Disney-cast':
    'author': 'Frank Pallotta, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-02T09:32:50.834+08:00
    'imagesource': 'jcr:d2e7b2e1-8dea-4554-bd71-3410b4bbbf11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acc34718-17e9-42c9-86c2-e69caef6ed8b'
    'lead': 'Queen Bey has joined "The Lion King."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T08:53:05.907+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T08:53:26.538+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T08:53:26.413+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beyoncé joins cast of Disney''s live-action ''Lion King''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6a2db0-5df5-472a-9ed5-ef8267d868bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:53:05.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:53:26.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Queen Bey has joined "The Lion King."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38c2aac-4b8e-450b-9f64-bbc98e94f128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:53:05.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:53:26.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé will be a part of Disney''s upcoming live-action version
        of its beloved animated film, "The Lion King," the company announced on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbc81e7-92f4-4893-a0ba-6cefc9c2431c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:53:05.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:53:26.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer will be playing the character of Nala, a lion who is
        the love interest of the film''s protagonist, Simba.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813181a0-9f6c-4eb8-bef3-0238e591cd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:53:05.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:53:26.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''ll join an all-star cast&nbsp;<a href="https://edition.cnn.com/2017/02/17/entertainment/donald-glover-james-earl-jones-lion-king/index.html">announced
        in February</a>&nbsp;that includes Donald Glover as Simba and James Earl Jones,
        who is reprising his role from the 1994 animated film as Mufasa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b257213-c6da-418b-821d-39fb7c8161ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:53:05.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:53:26.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others stars in the cast include Chiwetel Ejiofor, John Oliver,
        Seth Rogen and Alfre Woodard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc632428-8130-47d2-94f5-dccb821a43d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:53:05.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:53:26.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which is directed by Jon Favreau, will be a "new take"
        on the now classic story of the lions of Pride Rock and will feature "pioneering
        filmmaking techniques," according to Disney.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fdd0e9-2c8a-4d16-b26b-85bf0a890c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:53:05.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:53:26.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is set for release on July 19, 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d98266-fb7b-4b85-b0c8-047c2593fa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:53:05.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:53:26.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Lion King" is among several&nbsp;<a href="https://edition.cnn.com/2017/03/17/entertainment/beauty-and-the-beast-disney-franchise/index.html">live
        action reboots</a>&nbsp;of Disney animated classics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb15dbc4-3594-4fed-8248-336d3dbc260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:53:05.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:53:26.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand has included big box office hits "Cinderella," "The Jungle
        Book" (a film that was also directed by Favreau), and most recently, "Beauty
        and the Beast," which has made more than $1.2 billion worldwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62c949a-60b2-4a5f-98f4-99b313351a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:53:05.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:53:26.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Lion King, which included popular songs like "Circle of Life,"
        made $968 million at the global box office and spawned a successful and long-running
        Broadway show.</p>'
  'Opioid-commission-drug-courts-not-prisons':
    'author': 'Wayne Drash, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-11-02T08:40:30.653+08:00
    'imagesource': 'jcr:0e690f20-60c1-4233-b172-56d9e61a1d0b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d9b1489-e1ce-4735-b906-89305dbc1ce8'
    'lead': 'That sweeping change was one of the boldest of the 56 recommendations
      made by the panel, headed by New Jersey Gov. Chris Christie.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T08:57:32.396+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T08:58:02.571+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T08:58:02.283+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Opioid commission: We need drug courts, not prisons, for abusers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2686f102-66bf-414b-b872-f2e25abed533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:57:32.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:58:02.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The President''s opioid commission on Wednesday
        recommended nationwide drug courts to help place substance abusers into treatment
        rather than sending them into the prison system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f992bd5-12d9-4e88-91f9-5affdff4e108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:57:32.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:58:02.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sweeping change was one of the boldest of the 56 recommendations
        made by the panel, headed by New Jersey Gov. Chris Christie.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee1c21b-8a1a-4957-80e3-7419744e7f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:57:32.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:58:02.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an ambitious recommendation but one that we think ... would
        be a twofold benefit to the justice system: One, to get help to people who
        need it in order to slow down recidivism, and secondly, it will lower the
        federal prison population," Christie said in unveiling the commission''s&nbsp;<a
        href="https://www.whitehouse.gov/sites/whitehouse.gov/files/images/Meeting%20Draft%20of%20Final%20Report%20-%20November%201%2C%202017.pdf">final
        131-page report</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118c4664-e523-4818-a32d-72b879f8daaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:57:32.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:58:02.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes six days after President Donald Trump declared
        the opioid crisis a public health emergency, a move that allows for money
        to be redirected to fight the epidemic and for state laws to be eased.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d8c501-412e-4e01-a1b2-5561421967a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:57:32.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:58:02.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year alone, more than 64,000 Americans died of a drug overdose,
        primarily due to opioids. That translates into 175 people a day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939f1fe1-67a0-4041-8a45-28a9b6b43bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:57:32.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:58:02.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is time to liberate our communities from this scourge of drug
        addiction," Trump said in declaring the public health emergency. "We can be
        the generation that ends the opioid epidemic. We can do it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be411346-1a7c-485d-991e-06b5a974beb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:57:32.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:58:02.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report Wednesday, the commission said it would like drug
        courts in each of the nation''s 93 federal judicial districts. As of 2015,
        fewer than a third of federal districts operated drug courts. The commission
        also recommended expanding the availability of medication-assisted therapies,
        increasing treatment capacity for those who need help and making the lifesaving
        opioid overdose antidote naloxone available to more first responders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6739d4f-9e1f-4d0a-babc-0da071865af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:57:32.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:58:02.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the panel called for better fentanyl detection technologies,
        to stop the deadly synthetic opioid from entering the country. Tougher federal
        penalties for the trafficking of fentanyl are needed too, the commission advised.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9842182-b64f-42a4-8048-81a86962e8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:57:32.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:58:02.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission also recommended increased electronic prescribing
        to better track prescribing records, as well as integrating that data with
        electronic health records along with overdose data to help target patients
        at higher risk for substance use disorders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa211b28-71f8-408e-aae1-3ee4b659ccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:57:32.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:58:02.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://heller.brandeis.edu/facguide/person.html?emplid=fed1af017db070b94ce59c13714f1e7970a787ad">Dr.
        Andrew Kolodny</a>, executive director of the nonprofit Physicians for Responsible
        Opioid Prescribing, said that many of the recommendations were robust, particularly
        the idea of requiring informed consent from patients to use opioids. "If prescribers
        have to get patients to sign a consent form, you will see a dramatic decrease
        in the casual prescribing," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d038f3-b58a-4d87-873a-ae3b2ed041ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:57:32.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:58:02.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question now becomes how to pay for the new initiatives and
        whether Congress will act.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93bb5bf-9440-43dc-a2fe-f6e360a23d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:57:32.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:58:02.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The overall problem here is, we''ve got a commission making recommendations
        when we need an administration putting out a plan and seeking out appropriations,"
        Kolodny said. "We need action."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd15b49-7690-4ab1-a0db-0f462e232aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:57:32.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:58:02.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter to Trump, Christie said it was not the commission''s
        job to put a dollar figure on what is needed. That onus is on lawmakers, he
        said. "We urge Congress to do their constitutionally delegated duty and appropriate
        sufficient funds (as soon as possible) to implement the Commission''s recommendations,"
        Christie wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf294d0b-a5fe-45a9-a88d-33f3146a03a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:57:32.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:58:02.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baltimore City Health Commissioner Dr. Leana Wen applauded the commission''s
        efforts but said it "does not go nearly far enough." Most important, Wen said,
        without new federal funds freed up, thousands of Americans would still not
        be able to get much-needed treatment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72ae282-38e0-4671-a4e7-a5040397033e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:57:32.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:58:02.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president needs to announce a specific dollar amount for new
        funding, not repurposed dollars that take away from other key health priorities,"
        Wen said in a written statement. "Rhetoric alone is not enough."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b55118b-7f91-43a4-91d1-9e4125eae8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:57:32.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:58:02.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mitchell Rosenthal, founder of the Phoenix House substance abuse
        treatment organization, also expressed skepticism about the lack of new funds.
        "The White House commission on the opioid crisis has outlined many strong
        recommendations to combat this epidemic, but what''s missing is money -- a
        lot more money to actually implement these proposals," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ea7304-9629-43c5-959d-816c6d43e616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:57:32.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:58:02.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that money needs to come from Congress, said Michael Fraser,
        executive director of the&nbsp;<a href="http://www.astho.org/About/">Association
        of State and Territorial Health Officials</a>. "They have a year-end budget
        they need to finish; I think there''s an opportunity to get that done. But
        December 8 is coming, and that''s the target date. Is this more important
        than tax reform? I think so, but I''m not doing the calendar," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3447324d-af91-4184-b22c-5ebae0122ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:57:32.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:58:02.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christie urged Congress and the President to use "block grant" federal
        funding to "allow more resources to be spent on administering life-saving
        programs." That would cut through layers of red tape and help make sure money
        is not being wasted, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793e96b9-e52c-4573-a122-e86ee223990f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:57:32.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:58:02.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the most important recommendations in this final report
        is getting federal funding support more quickly and effectively to state governments,"
        Christie wrote. "Bureaucracy, departmental silos and red tape must not be
        accepted as the norm when dealing with funding to combat this epidemic."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186cd075-eff4-4b72-875a-6a2e3aa396a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:57:32.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:58:02.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission was formed in March to explore best approaches and
        make recommendations on how to curb the growing epidemic. In the months that
        followed, the commission met with families who''ve lost loved ones to opioids
        and met with top health officials and substance abuse experts across the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83a3a70-6373-4c49-a871-deb2ea6bf1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:57:32.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:58:02.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/01/health/opioid-commission-final-report/index.html">Opioid
        commission: We need drug courts, not prisons, for abusers</a>."</em></p>'
  'mothers-babies-Zika-virus':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-11-02T08:41:06.221+08:00
    'imagesource': 'jcr:2d264c82-445a-4b85-a655-c339d7264f05'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd52e26fa-83fe-484e-a877-997112cf5ee2'
    'lead': 'Traversing the challenges of motherhood at that age is tricky at best;
      attempting to navigate them with a baby who carries the mark of the mosquito
      is almost unthinkable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T09:05:07.741+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T09:05:38.041+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T09:05:37.728+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The forgotten mothers and babies of Zika

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7126ef34-b41e-48f8-b88f-fbdeb8b44e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Barely more than children themselves when
        they give birth, many of the forgotten mothers of Zika-striken babies in the
        Brazilian state of Alagoas are shiny-new teenagers, just learning to navigate
        their developing bodies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524ba165-c7a6-4994-b7f0-91c0a833b7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traversing the challenges of motherhood at that age is tricky at
        best; attempting to navigate them with a baby who carries the mark of the
        mosquito is almost unthinkable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dd3a2e-f160-48ac-83b5-9b648a7c05dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rakely Santos da Silva was only 15 when she gave birth to her "special"
        child. She told&nbsp;<a href="https://iwhc.org/boards/debora-diniz/">women''s
        rights activist Debora Diniz</a>,&nbsp;who was traveling across Alagoas interviewing
        mothers of babies affected by Zika, that she had no idea her daughter, Mirela,
        had congenital Zika syndrome when she was born.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1966efea-7d61-4980-aa6d-ee421a797a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rakely''s doctors never mentioned the possibility, even though there
        were obvious issues with Mirela''s eyes and muscle tone, because her baby
        didn''t have the typical "small head" of microcephaly, a rare nervous system
        disorder in which the brain and head fail to develop properly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f442ef-66c7-494a-98bb-4f9329cd1cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet many babies can have&nbsp;<a href="https://www.cdc.gov/zika/pdfs/WhattoKnow-Affected-By-Zika-No-Related-Conditions.pdf">Zika''s
        hallmark symptoms</a>&nbsp;of eye damage, brain calcification and joint and
        muscle stiffness without a small head at birth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574329ae-b914-4d20-a830-5e459586fc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children born with congenital Zika syndrome could have swallowing
        and feeding difficulties as well as hearing and vision loss. They are also
        at high risk for seizures or severe developmental delays in moving, speaking,
        playing and learning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71508469-39b5-467c-91d1-76961a78012d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She should have been invited to a second visit to the hospital
        to see if the baby was fine and given access to early intervention to improve
        her baby''s chances at a more normal life," said Diniz, a Brazilian native
        and law professor at the University of Brasília. "But that didn''t happen."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10189646-dc2f-4a2c-a33d-4b0bd8de9571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Diniz said, Rakely''s case was discarded, and she and her
        daughter were added to the list of women and babies considered lucky to escape
        the ravages of the Zika epidemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993d2b82-f9e3-4042-ac27-392bb27905d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Mirela received none of the checkups, medications and
        developmental resources to which she was entitled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e4443f-b918-457a-b264-3c1d7d1ca8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayara Santos de Oliveira was 16 when she gave birth in Maragogi,
        Alagoas, to her "special" baby, a boy named Alejandro. If she had a fever,
        a rash or muscle aches during her pregnancy, Mayara didn''t recognize them
        as typical symptoms of Zika.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c614b7-eaac-4945-8556-68e8de658377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These women have been living with tropical diseases for a long
        time," Diniz said. "They told me, ''I felt some pain in my body but nothing
        different from everyday life.'' Dengue, chikungunya, malaria, it''s just another
        experience of the body."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d95239-9e5d-46c2-8662-d2a175bb4507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria José Santos de Araújo had her first baby at 16 and her third,
        Melissa Vitória, when she was 20. Melissa Vitória was born with microcephaly,
        the abnormally small head and brain that is the hallmark of Zika''s devastating
        effect on a developing fetus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a4b95b-ec8f-4411-8087-ce3f45ab6455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria -- who likes to be called Neguinha, a common term of endearment
        in Portuguese that roughly translates to "sweetie girl" -- told Diniz she
        had no idea she was carrying a "mosquito baby" until the midwife announced
        the news with horror at the birth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4c4cc8-fd51-44f3-bdb8-1413c5529076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memory Neguinha described to Diniz tearfully as the "greatest
        offense," the midwife asked, "Are you going to take her home, or are you going
        to leave her here?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccb8f63-acf8-4ea2-a7af-db390e8add7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A Zika mystery</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b37644-fd12-412f-8687-498d324ab843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These girls, and others like them, are raising their Zika-stricken
        newborns in Alagoas, a tiny state in Brazil''s poverty-stricken northeast
        nestled between Pernambuco and Bahia, the epicenter of the 2015-16 Zika epidemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424b4e3b-abdd-412d-9bcd-7746ae4f9b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though most states in the northeast of Brazil&nbsp;<a href="https://www.who.int/emergencies/zika-virus/situation-report/7-april-2016/en/">show
        startling numbers</a>&nbsp;of Zika-related pregnancies and births, the official
        numbers in Alagoas are low. That struck Diniz -- who is also a writer and
        documentary filmmaker who has made numerous films about Brazil -- as more
        than odd.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc5fb90-1e73-498d-8397-926db8f63b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no good reason to believe the epidemic had bypassed the
        state," she said. "Alagoas is a small, forgotten area, with one of the highest
        adolescent pregnancy rates in the country. So there''s no way to believe that."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f04373-3445-4019-9add-3eee582559f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, with funding from the English charitable organization&nbsp;<a
        href="https://wellcome.ac.uk/about-us">Wellcome</a>, Diniz and several of
        her colleagues from&nbsp;<a href="https://www.facebook.com/AnisBioetica/">ANIS,
        the Institute of Bioethics, Human Rights and Gender</a>, traveled to Alagoas.
        In the 45-day trip, they visited 21 municipalities, over half of which had
        officially registered cases of children affected by Zika.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24144d6-b4fd-420c-a4e5-30023487aeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they entered each town, they went to the local "taxi/motorcycle"
        stand and asked drivers whether they knew of any babies affected by Zika.
        When the answer was yes, they hired a ride to their homes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bee22b-68e3-4dd6-9fad-a5160102ea7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t follow official numbers or data," Diniz explained. "Instead,
        we did a home-by-home registration of women who had babies affected by Zika."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b1fc93-14de-4ef2-b0cc-412ae09f2c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the team found was disturbing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20263e14-cfe9-4407-a6b3-9b0d28bf1f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of 49 women included in the study, 10 had babies with Zika who had
        been discarded from the official count. In fact, Diniz said, Alagoas has twice
        as many discarded cases per live births as the neighboring state of Bahia.
        One of the main reasons: Alagoas, unlike other Brazilian states, requires
        a computerized tomography (CT) scan of a newborn''s brain to add them to the
        official count. Only two hospitals in the state own a CT machine; the waiting
        list for the test is months long.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca80263-c37d-4f9b-b9ee-509f212e0d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s more.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870f75ba-349d-4d07-a238-612cdaa9b7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the Zika-affected babies Diniz and her team evaluated was
        receiving proper followup care. Forty-five percent were not receiving early
        stimulation, over half did not regularly take essential medications, and none
        of the babies had received the eyeglasses necessary to correct the widespread
        ocular damage that frequently occurs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5cb328-c559-4fc5-b4f5-5d843f17e816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrícia Santos da Silva, 24, and her family live in the city of
        Santana do Ipanema, in the western backlands of Alagoas. Her son Gabriel,
        who has what she calls the "tiny mosquito problem," is her sixth child; she
        had her first when she was only 14.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6da148-bc30-4ddd-9faa-cf95b37b7b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a full list of prescriptions that she showed Diniz, including
        one for seizures, Patrícia shared that she does not buy or receive any of
        them for Gabriel. Nor does she take him to the doctor or to many of his "early
        stimulation sessions," therapy appointments designed to improve muscle tone
        and bolster development.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6ea3e6-a914-4ea2-9fd8-348991635e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest reason: She cannot leave her other children to take
        Gabriel, nor does she have any money to hire help or transportation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5469ff-565c-4f7c-bb1d-e8cb22a3c482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neguinha faces the same situation. There are no early stimulation
        services in Japaratinga, where she lives. The closest center is in Maceió,
        over 80 miles (130 kilometers) away; the only other center in all of Alagoas
        is in Arapiraca, 174 miles (280 kilometers) away.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceb84ac-fe17-4a4d-90b9-53f69fb1e188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get to the Maceió center, Neguinha must walk for 30 minutes to
        the local health department to catch a 4 a.m. ride. After several early morning
        treks only to find that the car was already filled, she gave up.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4de243-32d6-4cd2-8489-7bf3e435b55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the same desperate story for all of the women Diniz surveyed,
        as they struggle to care for their families.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54348723-f6e3-4d8d-8852-398d89b36574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even by Brazilian standards, Alagoas is one of the poorest and most
        dangerous states in Brazil, scarred by the drug trade, a high murder rate
        and ingrained, extreme inequality, especially for women.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8523afd5-e60e-4f05-bbb9-5516d2fb2aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These women were ignored before the arrival of the Zika epidemic,"
        Diniz said. "They are low in social class, education, culture. They are unknown
        women in the political world, and they are the most vulnerable."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f28911-5bba-4fe1-9136-b3e3a56fd319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''They cannot avoid the bite''</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5736882e-0b81-437d-82a0-f3abb8b918b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where these women live, substandard housing is the norm, and stagnant
        water, the breeding ground for the Zika-carrying mosquito, is everywhere.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08a319a-d3fe-4475-b658-acf8d54cb297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They cannot avoid the bite," Diniz said. "Yet they are not given
        access to reproductive help, no education or contraceptives, so how can they
        avoid a pregnancy? And of course, abortion is rarely an option."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc90a4fe-8352-4a80-8739-9b938f24fdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil, like many South American countries, has strict laws against
        abortion, allowing it only when a woman is raped, her life is in danger or
        the fetus has anencephaly, a fatal congenital brain disorder. Women who circumvent
        the law face sentences of up to three years in prison.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96749b21-b21a-4a9e-975e-ba7af6b367c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates like ANIS, Human Rights Watch and Brazil''s National Association
        of Public Defenders have been battling the law in court, including one case
        that cites the Zika virus epidemic. But conservative lawmakers have fought
        back, introducing bills that might apply a total ban on abortion.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24349957-0916-422e-a132-84419a6fc691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, wealthy Brazilian women have the means to obtain
        safe, albeit illegal, abortions. The poor and disadvantaged go without or
        endanger their lives in back-alley clinics or by off-label use of&nbsp;<a
        href="http://www.scielo.br/scielo.php?script=sci_arttext&amp;pid=S0104-59702016000100019">potentially
        dangerous medications</a>&nbsp;purchased on the black market.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1b931b-72c0-4c91-a3fc-0f6d4883c3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the women in Alagoas have no money to pursue illegal options
        anyway. If there is no other family member who can help, the women cannot
        work, Diniz said, because of the special needs of a Zika-affected child. The
        government provides a stipend, called a cash benefit transfer, but the strict
        requirements of the law make it a "poverty trap," she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505d27e1-d150-4925-bd0c-eab4b35feec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the law, the parents cannot work, because if they
        have any paid work, they will be above the cutoff," she explained. "So, in
        reality, they must live on $200 USA a month. Rent will be 50% of that. It''s
        a kind of nightmare."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa01bffe-09a4-40eb-80f7-b8d9f0e6ce09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a nightmare that continues each day for these women and their
        families, even though the Brazilian government announced an "end" to the Zika
        outbreak in May, after the number of new cases fell dramatically.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec3e105-b5e3-4580-b514-f9df0d8849bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zika epidemic over?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebc7cef-a5da-4fa6-a289-cad6c98466c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For these women, the classic idea that the Zika epidemic has a
        beginning, a peak and an end is a fable,"&nbsp;<a href="http://anis.org.br/wp-content/uploads/2017/06/Zika-in-Brazil_Anis_2017.pdf">Diniz
        wrote in her final report</a>. "The abandonment they experience is not the
        result of the birth of a child with special needs, but of the fragility of
        social policies, particularly those related to social assistance, health,
        and transportation."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e39310-6e64-434b-ab00-6406d8a31c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the women who have never been counted in the official totals,
        who have no access to any government assistance, Diniz is worried. How many
        more are out there? How many who will be bitten and deliver babies in the
        next wave of Zika?</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42bc6a2-eb88-4720-8b5c-f4dfe871d456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many women like these across Brazil who were discarded
        cases, not identified, not followed, not given help, and now the world has
        forgotten because the epidemic is over," she said, her voice rising.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938cbd3c-e816-4be1-bc53-0117a4dd667d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have cases of women having Zika during pregnancy and giving
        birth to babies who are affected by the disease," she continued. "There is
        no end to an epidemic when the mosquito is still there, still biting, and
        can be passed on by men as well because it is a sexually transmitted disease."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41a8a92-a4ff-4e13-89dc-3d652967910c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:05:07.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:05:38.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/01/health/zikas-forgotten-women-mothers-babies/index.html">The
        forgotten mothers and babies of Zika</a>."</em></p>'
  'New-York-attack-Suspect-charged-with-terrorism-offenses':
    'author': 'Nicole Chavez, Holly Yan and Eric Levenson, CNN'
    'caption': 'A photo shows New York attack suspect Sayfullo Saipov. (Source: Christiaan
      Wagener)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-02T08:12:43.683+08:00
    'imagesource': 'jcr:74d5d38c-c494-4468-838b-6c2d4ee006da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93c18f38-f00c-4517-8a82-0585f067bd28'
    'lead': 'Sayfullo Habibullaevic Saipov, a 29-year-old Uzbekistan native who was
      living in New Jersey, is charged with providing material support to ISIS and
      violence and destruction of motor vehicles, Joon H. Kim told reporters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T09:08:41.154+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T09:08:57.796+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T09:08:57.430+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York attack: Suspect charged with terrorism offenses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1039ea05-c0f8-4d47-adce-45c78082b57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The suspect in New York''s deadliest terror
        attack since 9/11 has been charged with federal terrorism offenses in connection
        with Tuesday''s attack in Manhattan in which eight people were killed, the
        acting US Attorney for the Southern District of New York said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f11e7c-4d5d-4c89-87ad-3489044ffd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayfullo Habibullaevic Saipov, a 29-year-old Uzbekistan native who
        was living in New Jersey, is charged with providing material support to ISIS
        and violence and destruction of motor vehicles, Joon H. Kim told reporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a5c505-f5ae-4d38-97f8-0b4d2d9d7f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read the federal complaint against the suspect</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194fabef-4dad-45c3-9ee5-42a160bbdf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saipov told investigators he was inspired by Islamic State videos,
        in particular one showing ISIS leader Abu Bakr al-Baghdadi, and began planning
        an attack a year ago, a federal criminal complaint states.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f069693b-81a5-48aa-8023-16c7d17a7b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saipov decided to conduct a truck attack "to inflict maximum damage
        against civilians" and that he specifically chose to strike on Halloween "because
        he believed there would be more civilians on the street for the holiday,"
        the complaint says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d58054-8c3f-4d0b-9586-14b8e543703f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect had planned the attack for two months and rented a truck
        nine days before the attack to practice, Kim said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4c7716-b3c8-4fa8-b420-c1b491687489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Saipov''s cellphones reviewed by law enforcement contained
        approximately 90 videos, "many of which appear to be ... ISIS-related propaganda."
        The phone also had almost 4,000 images, many of which were ISIS propaganda,
        the FBI said in the complaint.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977b4387-bf48-42e6-af96-08b0e6965ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Saipov came to the US legally in 2010. He allegedly
        drove a rented truck onto a well-trafficked bike path just blocks from the
        World Trade Center on Tuesday afternoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaa548d-9dd1-4a79-8809-811881233f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight people were killed and more than a dozen injured as the truck
        carved a path of destruction through several blocks of Lower Manhattan. Saipov
        crashed the truck into a school bus, left the vehicle brandishing imitation
        firearms and was shot by police, officials said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b6f347-a672-49cb-b4be-436f9cdf7413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In carrtying out the attack, Saipov relied on the playbook laid
        out by ISIS in recent years, officials said. John Miller, NYPD deputy commissioner
        for intelligence and counterterrorism, said at an earlier news conference
        that handwritten notes found near the scene had both symbols and words, but
        the general message was that the Islamic State would endure forever.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff6b0e6-8ebc-44db-bbbe-4a072616ccf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He appears to have followed almost exactly to a ''T'' the instructions
        that ISIS has put out in its social media channels before with instructions
        to their followers on how to carry out such an attack," Miller said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4a78aa-1239-4eff-875f-34f8df0552d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the latest developments:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30bd072-5b1c-446e-a3e0-472020024c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* Five Argentinian high school classmates, two young American men
        and a Belgian mother were identified as the victims, police said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f04002-9cd9-4dbc-a27d-e0df5d8c59dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* President Donald Trump called Mayor Bill de Blasio and Gov. Andrew
        Cuomo to offer any federal assistance needed, Trump tweeted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd0c772-da17-45b0-8447-52e01f5b2bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* The suspect arrived in the US as part of the diversity immigrant
        visa program, the Department of Homeland Security said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a741385f-d72d-4eea-baab-594acfd6faed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* The FBI is seeking information from the public about Mukhammadzoir
        Kadirov, 32, in connection with the attack. Kadirov has been located. The
        agency did not provide further details about the Uzbek national.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3752a0c-40b9-4ae3-ae2c-149a3cd9adc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The suspect</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1a77c6-5598-47bf-be88-48b9e75ea8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saipov came to the US from the central Asian nation of Uzbekistan
        in 2010 on a diversity immigrant visa, according to the Department of Homeland
        Security. The Diversity Immigrant Visa Program awards up to 50,000 individuals
        per year a visa for a green card, which bestows permanent residency and is
        a path to citizenship.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89de83e-7826-412d-91d4-a5cd3350f70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visas are awarded randomly to those in select countries to promote
        immigration from places that don''t otherwise send many immigrants to the
        US. The bill establishing the program was signed into law in 1990.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10565d75-8571-4c3c-9866-bd919a8389cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NYPD''s Miller said Saipov has never been the subject of an NYPD
        or FBI investigation, but investigators are looking into how he is connected
        to the subjects of other investigations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f295ab-5d62-49f5-b5c9-79769c5ce173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saipov was "radicalized domestically" in the US, Gov. Andrew Cuomo
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a55cb96-72ac-46a8-8097-1e0cd17c5ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence shows -- and again, it''s only several hours, and
        the investigation is ongoing -- but that after he came to the United States
        is when he started to become informed about ISIS and radical Islamic tactics,"
        Cuomo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e953e84c-122b-4979-8f84-98da612d4eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saipov was not on any US government terror watch lists, according
        to two sources familiar with the investigation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26f0415-6a67-4f18-90df-86b58637a2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over six months ago, Saipov began driving for Uber in New Jersey,
        the company told CNN. He passed a background check. The company said it has
        not yet identified any complaints about his safety.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6656bfc0-599f-4f53-b1b7-154687365369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is cooperating with authorities in the investigation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d286cf1-e8fc-40d0-8cff-dd13512301fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saipov once listed his occupation as a truck driver, his marriage
        license shows.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8820c08-eb90-4640-a3fc-be63f9fdb3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had multiple run-ins with law enforcement in several states,
        online records show. He had traffic citations issued in Maryland, Missouri
        and Pennsylvania and was arrested by the Missouri State Highway Patrol in
        October 2016 after failing to show up in court for a misdemeanor offense.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ca61a3-5952-449e-877e-301e10b8c161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He paid a $200 bond, which he forfeited when he didn''t show up
        in court for his next hearing in November. A guilty plea was entered on his
        behalf.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c897b7e6-8f0e-4423-b974-a592155448cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saipov''s wife has spoken with investigators, law enforcement officials
        said. Saipov, his wife and three children have a residence in Paterson, New
        Jersey.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2588ff-3ce8-42b9-ac78-c973f26fd49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos Batista, one of Saipov''s neighbors in Paterson, told CNN
        that Saipov had acted as a "peacemaker" about six months ago. Batista was
        riding a dirt bike at night, and Saipov''s friends asked him to stop. The
        incident became testy until Saipov stepped in and "calmed everything down,"
        Batista said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b763d948-0c2f-4c10-b4e9-601943a5bf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saipov has been linked to social media accounts that contain ISIS-related
        material, a law enforcement official said Wednesday morning. The official
        also said Saipov has been somewhat cooperative with FBI and New York police
        investigators who questioned him in the hospital overnight.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7665cf-de97-441a-906e-3fa0d0527ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The victims</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88adf4b9-d976-4a08-9eb6-0404eb2cdf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the eight people killed, five were from Argentina, two were
        Americans, and one was from Belgium, according to the New York Police Department.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ea4dd9-9b74-4fd6-b546-ec7b0f224189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentinians were part of a group celebrating their high school
        reunion in New York City, Argentina''s Foreign Affairs Ministry said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d54b2d-93f7-4fb0-8054-6e76656e5eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernán Diego Mendoza, Diego Enrique Angelini, Alejandro Damián Pagnucco,
        Ariel Erlij and Hernán Ferruchi died in the attack, the ministry said in a
        statement Tuesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8f1b60-d6d1-4381-a0c8-8a79a6af1c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had traveled to New York from Rosario, a town nearly 200 miles
        northwest of Buenos Aires, to mark the 30th anniversary of their high school
        graduation. A sixth Argentine national who was also part of the group was
        injured during the attack.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85196fde-145b-4a33-b007-30b398780e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholas Cleves, 23, from New York, and Darren Drake, 32, from New
        Milford, New Jersey, were the two Americans killed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ba9300-1fa9-4d8b-9599-e19dae449bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anne-Laure Decadt, a 31-year-old Belgian woman, was also among those
        killed, according to a statement from her husband, Alexander Naessens. Decadt,
        a mother of two young sons, was on a trip to New York with her two sisters
        and her mother, Naessens said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2b707d-a9c8-4233-a674-54051769e371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The President''s response</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f868e68-2bb4-4c1e-b473-f572bef9e10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the attack, President Trump tweeted that he''s ordered
        the Department of Homeland Security "to step up our already Extreme Vetting
        Program", and he accused Sen. Chuck Schumer of not being tough enough on immigration.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07666b98-e0bc-4d4a-b353-50d65359b4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the media on Wednesday, Trump called the suspect an
        "animal" and said that he planned to start the process of terminating the
        diversity lottery program.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd019284c-fa07-4ef7-a5b5-9f796bb8114a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am going to ask Congress to immediately initiate work to get
        rid of this program. Diversity lottery, diversity lottery. Sounds nice, it
        is not nice, it is not good. It hasn''t been good and we have been against
        it," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd6808d-a313-4573-bb86-d7afe8a93b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Gov. Cuomo criticized Trump''s tweets.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06cabaa-d23f-46db-9c19-d47d4e15436e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s tweets were not helpful. I don''t think they were
        factual. I think they tend to point fingers and politicize the situation,"
        he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b39c3be-a479-48a8-9d2c-2ca11473ae61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You play into the hands of the terrorist to the extent that you
        disrupt, divide and frighten people in the society. The tone now should be
        the opposite -- on all levels."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef0a4e0-5746-4a25-b592-fb3de31d95ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City Mayor Bill de Blasio said "the last thing we should
        do is start casting aspersions on whole races of people or whole religions
        or whole nations. That only makes the situation worse."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1421456-21f7-4576-ae39-489e7f836f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Blasio also warned against stereotyping all Muslims as extremists.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a713d96a-4c45-48c1-a54a-25f796369d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who wants to come into this country should be very thoroughly
        vetted as an individual," he said. "But the minute you start generalizing
        it, especially to a whole religion, then unfortunately we''re sending the
        exact negative message that a lot of our enemies want and the terrorist wants
        to affirm -- that this nation is somehow anti-Muslim. We''ve got to do the
        exact opposite."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb149543-7f86-4988-87d8-d98a06d80a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vehicles as weapons</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2736dd-6e6e-4fde-9143-e4ea9b1ba9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tactic of turning an ordinary vehicle into a lethal weapon is
        becoming increasingly common.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302fd05c-3d22-47cc-b227-76c14b0ae257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, an ISIS spokesman called for lone-wolf attacks using improvised
        weaponry. "If you are not able to find an IED or a bullet, then single out
        the disbelieving American, Frenchman or any of their allies. Smash his head
        with a rock or slaughter him with a knife or run him over with your car or
        throw him down from a high place or choke him or poison him."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce2cf9c-9959-4485-a3bc-92fa6fd9616d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2014, there have been 15 vehicular attacks in the West by
        jihadist terrorists, killing 142 people, according to a count by New America,
        a nonpartisan research institution. Those figures include Tuesday''s attack
        in Manhattan.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b131ae90-5814-4988-af2d-738c55964cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:08:41.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:08:57.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CORRECTION: This story has been updated to reflect the note claiming
        that the attack was made in the name of ISIS was found near the truck. It
        has also been updated to correctly quote Mayor Bill de Blasio on comments
        he made cautioning against casting blame on different groups of people.</p>'
  'Long-term-spaceflight-squeezes-the-brain':
    'author': 'Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-11-02T08:41:02.365+08:00
    'imagesource': 'jcr:02899507-6a93-4f80-a4ce-c255e65690a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34eb384b-c462-4453-a406-5773c9fab7f9'
    'lead': 'Astronauts experience a fluid shift when they enter zero gravity that
      effectively turns some of the natural processes in the body upside-down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T09:12:00.460+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T09:12:33.772+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T09:12:33.542+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Long-term spaceflight ''squeezes'' the brain, study says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e056f78-4133-4b00-af92-d78f2af3fa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:12:00.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:12:33.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Floating in zero gravity can put quite
        the squeeze on the human brain, according to&nbsp;<a href="http://cdn.cnn.com/cnn/2017/images/11/01/space.flight.changes.brain.nejmoa1705129.pdf">a
        study</a>&nbsp;published in the New England Journal of Medicine on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c88f99-136b-4b7f-8282-4d4299a7325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:12:00.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:12:33.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers scanned&nbsp;astronauts'' brains using magnetic resonance
        imaging&nbsp;before and after varying lengths of space missions. The MRI scans
        revealedbrain changes&nbsp;in a majority of the astronauts who returned from
        long-term spaceflight missions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818e794f-cafd-4605-a377-b28803c2a68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:12:00.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:12:33.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There appears to be increased cerebrospinal fluid and an upward
        shift of the brain within the skull," wrote Rachael Seidler, a professor at
        the University of Florida''s department of applied physiology and kinesiology,
        in an email. Seidler has participated in similar studies but was not involved
        with this one.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a5cbec-172a-4768-922b-d86d0cc499bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:12:00.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:12:33.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Similar to our&nbsp;<a href="https://www.nature.com/articles/s41526-016-0001-9">recent
        findings</a>, there are spaceflight duration effects," she said. "This additional
        cerebrospinal fluid ''squeezes'' the brain, making the space between brain
        regions appear smaller. It will be important to follow this up with additional
        studies to examine how long lasting these changes are."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5591d5fa-0634-4be9-8700-583665f39cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:12:00.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:12:33.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cerebrospinal fluid surrounds the brain to help it maintain normal
        function, and a disturbance in the balance of this fluid can cause changes
        in cognitive brain function, wrote Dr. Donna Roberts, lead author of the study
        and associate professor at the Medical University of South Carolina, in an
        email.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c57d2a-3a1f-42b6-b9d5-e93912b1bc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:12:00.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:12:33.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hypothesize that upward brain shift and expansion of tissue
        along the top of the brain may in result in compression of adjacent venous
        structures along the top of the head," she said. "While we cannot prove it
        yet, we suspect that this may ultimately result in a decrease in the outflow
        of (cerebrospinal fluid) and blood from the head."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7333fdb0-5c72-4f6a-b7ed-1f2b1cb8c183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:12:00.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:12:33.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronauts experience a fluid shift when they enter zero gravity
        that effectively turns some of the natural processes in the body upside-down.
        Though the adjustment to microgravity doesn''t take long, other issues arise
        within the first few days due to a phenomenon in which the head naturally
        tilts downward between 12 and 20 degrees in zero gravity, causing disorientation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc785153-3408-4272-8593-1a9338cf1cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:12:00.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:12:33.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as you arrive in weightlessness, the fluids start shifting
        in your body from the lower part of your body into the upper part of your
        body," Dr. John Charles, NASA''s Human Research Program associate manager
        for international science, previously told CNN. "Your organs of balance and
        your inner ear immediately sense there''s no gravity pulling down on them
        anymore."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757f5bf7-d43f-4b40-bacf-a32027875056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:12:00.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:12:33.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This causes something known among astronauts as Bird Leg Syndrome,
        because the fluid shift causes them to have puffy faces and thin legs. It
        also makes them less thirsty, dulls their sense of taste and causes a "stuffy
        nose" feeling similar to allergies. Space motion sickness also affects about
        79% of astronauts in the first 24 to 48 hours in microgravity, creating a
        loss of appetite, dizziness and vomiting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc726e59-e784-4bf5-a01c-8bd193b6a092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:12:00.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:12:33.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 34 astronauts who participated in the NASA-funded study,
        including 28 men and six women, 18 were part of long-term space missions on
        the International Space Station. There were originally 35 astronauts, but
        one was excluded for technical reasons. Sixteen were part of short-duration
        shuttle flights. The average length of the long-term mission was about 165
        days in space, and the short-term mission averaged to around 13 days in space.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1733dce-4c33-46f5-8af5-7a8c62d9c889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:12:00.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:12:33.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen of the 18 long-term astronauts experienced a narrowing
        of the central sulcus in the brain. This was present in only three of the
        short-term astronauts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b99daa-48e7-4a63-91e1-fffc48f1c43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:12:00.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:12:33.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central sulcus is a critical area that separates the region
        responsible for much of our motor function from the region that regulates
        input of sensory stimuli, Roberts said. It''s important for astronauts adapting
        to space because of the critical mission tasks and the continuous changes
        they have to make in such an extreme environment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a10e32-5c50-4883-bf70-cb8aeb70c8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:12:00.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:12:33.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upward shift of the brain overall was seen in 12 of the long-term
        astronauts but none of those who participated in short-term missions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc4fffd-a884-40cc-a034-bf6141fb1477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:12:00.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:12:33.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a narrowing of the cerebrospinal fluid spaces at the vertex,
        the top of the skull, was apparent in 12 long-term astronauts but only one
        of the short-term astronauts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae84100-8e8f-41ea-a592-6f6ccb6d718c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:12:00.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:12:33.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know if these changes will continue to worsen with mission
        duration or if they may eventually reach a plateau," Roberts said. "Our results
        highlight the importance of brain imaging of astronauts on long-duration missions,
        not only when they return to Earth but also over time back on Earth to assess
        whether or not these structural changes are persistent or return to baseline."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b501a3c-7f44-422e-8cf4-ff13ddd7a620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:12:00.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:12:33.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, three astronauts in the long-duration spaceflight group
        experienced visual impairment and intracranial pressure syndrome, or VIIP.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c11eae7-36c5-4aa6-8c3a-7c7e320ec41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:12:00.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:12:33.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one of the more recent effects of spaceflight noticed over
        the past five to seven years. Scott Kelly and other retired astronauts in
        their late 40s and 50s have complained about their vision being slightly altered.
        Some have required glasses while in flight.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc36189-74c1-4531-ae93-8eb103bc8004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:12:00.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:12:33.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It changes their visual acuity," Charles said. "They''re not able
        to see things up close. It''s like advanced aging. That sort of thing happens
        at a sort of an accelerated rate."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4be034-bb15-4d60-87af-eb997cb21476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:12:00.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:12:33.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the connection between the eye, the optic nerve and the brain,
        combined with the fluid shift astronauts experience, some research has suggested
        that the eyes act as a pressure release valve. But further study is needed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15ff185-d73f-47c0-9f83-196dc6b20b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:12:00.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:12:33.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three astronauts who developed this visual impairment also experienced
        a narrowing of the central sulcus in the brain.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b803d0b-a7c5-4007-b785-f4764d39ec33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:12:00.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:12:33.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our theory is based on NASA reports in which approximately 60%
        of astronauts on long-duration missions experience a degradation in visual
        acuity and approximately 40% of astronauts are classified as having VIIP syndrome,"
        Roberts said. "While the imaging changes we see are present in most of the
        long-duration astronauts, only 3 of these astronauts experienced the most
        severe form of VIIP. We suspect that many of the other astronauts might have
        experienced milder forms of VIIP."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e23ad1-b25d-4a77-bb5d-10ebf70e14d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:12:00.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:12:33.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding the visual impairment and brain shifts in order to
        develop countermeasures are key as NASA considers a lengthy mission to Mars,
        which could require up to nine months traveling one way.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43578b62-dcd7-4838-9cc9-e9507fa9ac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:12:00.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:12:33.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the study, to confirm the differences, the brain scans
        were shown to two neuroradiologists who were not told about the flight durations
        or whether the scans were taken before or after flight. They were also able
        to toggle between the images in a way that showed the obvious differences.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67480cd9-6e16-42fa-bf71-a73534c1a25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:12:00.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:12:33.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although radiation also negatively impacts astronauts, that was
        not a concern here.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2044bfd-10b0-4896-81ab-303de17be44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:12:00.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:12:33.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Limoli, a professor in the University of California, Irvine''s
        Department of Radiation Oncology who was not involved in this study, said
        that "nothing in these data sets suggest that space radiation was the cause
        of these changes in MRI signal."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f955d360-7a25-444d-94ca-6e807238044d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:12:00.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:12:33.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These observed shifts in the brain, directly in response to a lack
        of gravity, are in line with the findings of previous studies. Although those
        studies weren''t of astronauts in space, they replicated the effect of zero
        gravity on Earth by having people rest in beds with a head-down tilt position.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddd9391-8313-4df3-b04f-ff759ff16bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:12:00.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:12:33.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These findings in actual astronauts provide a strong beginning for
        researchers wanting to connect the dots between neurophysiological and anatomical
        changes in the brain caused by zero gravity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1329204-833a-4315-a238-da39fda121cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:12:00.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:12:33.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The study raises a lot of questions about health implications,"
        Seidler said. "Really, the findings point to the importance of follow-up studies
        to determine the health and cognitive implications, the recovery time course
        of changes."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cabb29-fe61-422d-9a91-bea0e7906fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:12:00.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:12:33.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts, her team and Seidler are collaborating on a separate NASA-funded
        study that takes the bed rest model on Earth but includes an atmosphere more
        like what astronauts experience on the space station.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63811b1c-7e05-48ed-9091-68372ee2bcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:12:00.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:12:33.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roberts is also continuing with key points raised by her new
        study.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71f18a5-d24e-47e6-8333-53c8f15a434b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:12:00.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:12:33.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We plan to evaluate the outcomes of astronauts on tests of motor
        performance and cognition following spaceflight to determine if there is a
        correlation with the structural brain changes on MRI," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd06f77-b786-4ae3-99f0-d2326d490e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:12:00.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:12:33.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/01/health/brain-space-astronaut-mri-scan-study/index.html">Long-term
        spaceflight ''squeezes'' the brain, study says</a>."</em></p>'
  'No-surgery-smokers-obese-UK':
    'author': 'Meera Senthilingam, CNN'
    'caption': 'File photo'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-11-02T06:50:37.930+08:00
    'imagesource': 'jcr:229d5653-6375-4ac3-b357-1ac03d947cb9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c07c6ef1-67cc-4204-806f-109826457ede'
    'lead': 'The target for smokers is eight weeks or more without a cigarette --
      with a breath test to prove it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T09:16:42.059+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T09:17:05.099+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T09:17:04.760+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No surgery for smokers or the obese: Policy in UK stirs debate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a2e0d5-5ce0-4b65-abde-f6a2d2f2a54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two issues are the cause of a plethora
        of diseases and health conditions affecting people worldwide: smoking and
        obesity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642268e6-ae7b-49e0-8330-0298d56ffed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And one local health committee in the UK has announced a controversial
        policy "to support patients whose health is at risk from smoking or being
        very overweight."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd61056-3e6a-44a0-96be-8a9291561d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For an indefinite amount of time, it plans to&nbsp;ban access to&nbsp;routine,
        or non-urgent, surgery under the National Health Service until patients "improve
        their health,"&nbsp;the policy&nbsp;states, claiming that "exceptional clinical
        circumstances (will) be taken into account on a case-by-case basis."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcc5931-91df-428d-9b74-a54431a1f7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes from the clinical commissioning group (known
        as a CCG) for the county of Hertfordshire, which has population of more than
        1.1. million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3e0a3d-3167-47bd-9977-cd1283d9bf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The time frame for improving health is set at nine months for the
        obese in particular; those with a body mass index over 40 must reduce the
        number by 15% over that time period, and those with a BMI over 30 are given
        a target of 10%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c92c795-a1e7-4478-82c0-d3c108674220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The target for smokers is eight weeks or more without a cigarette
        -- with a breath test to prove it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc196d11-73c4-4652-a48c-a557298b892a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new and most controversial part of the policy is that the surgery
        ban is indefinite, according to the Royal College of Surgeons in the UK, which
        opposes the policy. Other groups in the UK have implemented similar policies,
        but patients eventually get surgery if they are unable to lose weight or stop
        smoking, they said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ac143c-ffad-4def-be97-e717c3d0ebc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The guidance for (general practitioners) and providers has been
        in place since 2011 for hip and knee operations and was extended in 2012 to
        all non-urgent routine referrals," the&nbsp;East and North Hertfordshire CCG
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599025ce-ce4a-46d1-b396-c7f1e08eaf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smokers had previously been advised to stop smoking and obese patients
        advised to lose weight, with both sets of patients informed about services
        available to them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28e0b24-59d2-41a9-9647-f001d924bb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCGs are National Health Service bodies that plan health care services
        for their areas, and the groups for Hertfordshire argue that improving health
        before surgery improves outcomes and reduces the amount of time spent in the
        hospital during recovery, helping the patient -- and the health service budget.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7631815a-3da1-4ed1-b51d-b3b09678288d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the group says financial savings are not expected, "the wider
        health system may benefit from shorter hospital stays," the CCG said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b17bec-0923-40c5-89f0-0c37067a30df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Best interests of the whole patient population''</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a9eaf7-61a2-4246-9167-4ba6251bc07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consultation proposals were developed by local (general practitioners)
        and public health doctors, with the best interests of the whole patient population
        of our area in mind," said Dr. Hari Pathmanathan, a Hertfordshire practitioner
        and chairman of the East and North Hertfordshire CCG.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cbf431-8123-406f-973a-ae1cd6a047a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from public consultations and surveys reported by the CCG showed
        85% agreement from the public on the need for those with higher BMIs to reduce
        weight and for smokers to stop, and 73% agreeing with asking people with BMIs
        over 30 to lose weight.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ad1dd8-519e-46d1-baaf-054b66952e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that some of our patients will have to make changes
        and they will be supported to do so, for example with the free weight-loss
        and stop-smoking advice sessions already on offer," Pathmanathan said in a
        statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89cb245-d8d8-493d-a1bc-4313ae776eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government figures estimate that&nbsp;<a href="https://www.hertfordshire.gov.uk/media-library/documents/public-health/jsna-documents/activity-and-weight-needs-assessment.pdf">63%
        of adults</a>&nbsp;in the county are overweight or obese, and 15% are&nbsp;smokers.
        In the UK as a whole, 27% of the population was obese in 2015, and a similar
        percentage of adults to those in Hertfordshire, 15.8%, were smokers in 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315ecab8-3078-4322-8715-cca692464d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new policies came under immediate attack from experts and interest
        groups.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46a109e-d88d-4040-b095-910b94183b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Singling out patients in this way goes against the principles of
        the NHS," said Ian Eardley, senior vice president at the Royal College of
        Surgeons in the UK. "This goes against clinical guidance and leaves patients
        waiting long periods of time in pain and discomfort. It can even lead to worse
        outcomes following surgery in some cases."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7964b44-1537-41e5-b78a-0429a6094c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conversation has been going for some time, experts agree, but
        the question is the ethics -- and whether it would even work.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8091dd77-a7b5-44a3-b185-1737fd6f06db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rationing treatment on the basis of unhealthy behaviors betrays
        an extraordinary naivety about what drives those behaviors," Robert West,
        professor of health psychology at the UCL Research Department of Epidemiology
        and Public Health, wrote in an email.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2887f2-add1-4c69-8d7f-37bc7c002e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Tip of the iceberg''</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba21682-ec4e-450a-968f-92d848e8c664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2016&nbsp;<a href="https://www.rcseng.ac.uk/news-and-events/media-centre/press-releases/more-than-one-in-three-areas-of-england-restrict-surgery-for-smokers-and-overweight-patients/">report
        by the Royal College of Surgeons</a>&nbsp;found that more than one in three
        CCGs in England are denying or delaying routine surgery to smokers and obese
        patients in some way, with the college warning that such patients were becoming
        "soft targets for NHS savings."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ade47b-e9f8-40f5-8abb-fdf7f13c110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hertfordshire decision has taken this to a new level by making
        the ban indefinite.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b9dd23-e8d4-48b2-9333-066deffe909b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned that the policies in Hertfordshire are just the
        tip of the iceberg," Eardley said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c31e8b1-0f92-4bc0-8470-3927e6c72631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same report found that about 20% of these groups place mandatory
        weight thresholds on referrals for knee and hip replacement surgeries, an
        increase from 13% just two years earlier, in 2014.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d80cf3-d9f8-456b-ad7e-f81c29554523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that these policies have become much more commonplace since"
        the 2016 report, Eardley said. "What is especially concerning is that not
        only are more clinical commissioning groups implementing such policies, they
        are also implementing increasingly harsher policies, restricting patient access
        to surgery even further."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316a24a5-4a28-4b26-b50a-c518f680ef64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These harsher policies include requiring patients to be in varying
        degrees of pain or imposing bans on surgery for several months to save money,
        he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f782ec9-c7f3-4351-b728-58198fac60f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Questionable cost-efficiency</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47564a23-cfb0-4206-ab83-346f772de25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee papers outlining the changes state they encourage
        patients to take more responsibility for their own health and well-being,
        enabling greater resources for priority treatments.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5c18e3-6584-489c-955f-e963f9fb778a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of surgery, reducing obesity and smoking in patients
        can reduce the risk of serious complications during and after surgery, shorten
        hospital stays and help patients recover better, the CCG argues, reducing
        expenditure.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de3df58-25b7-4b04-adb2-7862ba601f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other experts do not agree.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2951631b-1088-44fe-a6b0-fb4e48c4be53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Often, we find that these policies are brought in to help alleviate
        financial pressure. The irony is that such policies can actually cost more
        as patients are simply treated at a later date and may need other health care
        in the interim," Eardley said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb89863-6412-45fe-b152-4c4a1b98e6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin McKee, professor of European public health at the London
        School of Hygiene and Tropical Medicine, believes the only reason to withhold
        treatment or surgery is if it would not work, somehow be detrimental to the
        patient, or if the cost far outweighed any benefit, "which is not the case
        here," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b00bc0-c257-4b8e-8a28-a8d2c8f2c1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NHS is a service that is meant to be free at the point of delivery
        and every person should be judged as an individual," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bad9c5-2d81-460c-8e8b-c20de747290c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Questions of evidence and ethics</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f41b34-dc16-4227-bd07-43e5526a0004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKee''s first reaction to the policy was to ask for evidence to
        back up banning surgery for this subset of patients.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bc5ebb-979a-478a-b085-efcf914e5b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the East and North Hertfordshire CCG provided National
        Health Service reports highlighting the need for doctors to optimize the health
        of their patients for the best results from enhanced recovery after surgery
        and showing that medical triggers have been shown to promote long-term behavior
        change, such as changes to diet, exercise and smoking.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4622a6a-2c9c-4fec-b47d-50b4afce20e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKee agreed that wounds heal faster and recovery is quicker in
        nonsmokers and that services should be provided and promoted to patients to
        help them.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb8d141-a684-4154-bf1a-286530468f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the evidence he wants is different: showing that withholding
        surgery works to reduce obesity and smoking. The CCG did not specifically
        address whether this evidence exists and a representative said it won''t answer
        any more questions about the surgery ban.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66b8885-c8a7-432d-a003-44b68113c8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKee also questions the accountability of CCGs, as they are not
        a publicly elected body.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db02dcf1-0228-448a-863a-3805afa2c0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then "we can go on and discuss the morality of it," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c8dd97-a76a-435e-ae90-096a6e244e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:16:42.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:17:05.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West agreed. "Economic, health and moral arguments point to ensuring
        that patients have provided with ready access to evidence-based support for
        tackling their problem behaviors," he said, "rather than seeking to impose
        counterproductive, unethical and unworkable restrictions on their health care."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb98a5d-a990-4ce5-adcb-dd482d7d8b9e'
      'mgnl:activationStatus': true
