      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://cnnphilippines.com/news/2017/10/25/Philippines-internet-speech-Jack-Ma.html">Jack
        Ma: PH internet speed ''no good,'' calls for stronger govt-private cooperation
        for faster internet</a></p>'
  'pba-san-miguel-beermen-barangay-ginebra-star-hotshots-globalport-batang-pier-kia-picanta-support-chito-narvasa':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-11-02T17:34:35.491+08:00
    'imagesource': 'jcr:b152188b-c9bb-4d03-98f5-9ff6991aa9ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5af157f-efc1-4a64-9a92-69b864213962'
    'lead': 'Officials from the teams of San Miguel Beermen, Barangay Ginebra, Star
      Hotshots, KIA Picanto, and the GlobalPort Batang Pier showed their support for
      embattled PBA Commissioner Chito Narvasa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T16:55:05.750+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T16:55:42.780+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T16:55:42.633+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: SMC bloc, GlobalPort, KIA back Narvasa

      '
    'updated': 2017-11-03T20:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c51f1f-906d-4c98-9adc-e2e43a44f408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:55:05.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:55:42.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)</strong> — Philippine
        Basketball Association (PBA) Commissioner Chito Narvasa is not going anywhere
        according to five members of the board of governors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac53f76d-d252-4931-b6f7-064df1e49dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:55:05.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:55:42.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued hours after seven governors voted not to extend
        the contract of Narvasa in a special meeting, San Miguel Beermen Governor
        Robert Non spoke on behalf of the minority to back the under-fire commissioner.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9640a96-2202-4cce-a3e4-5ce35c320055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:55:05.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:55:42.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They cannot just act on a whim. What they are doing is not in accordance
        with our by-laws and constitution. All five teams - San Miguel, Ginebra, Star,
        Kia and Globalport - stand behind Commissioner Narvasa," Non said. "He enjoys
        our full support and we have prevailed upon him to stay and do what is right."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016975b8-128c-40e6-ac89-08a526da74d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:55:05.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:55:42.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non added that the move not to extend the commissioner''s contract
        does not follow the league''s by-laws and constitution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec0327c-ad02-4cf1-ab73-36d94fb5dd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:55:05.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:55:42.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These officials do not constitute the majority needed to remove
        or appoint the commissioner and thereafter, make any changes in the PBA structure,"
        Non added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a48b82-4539-4d61-81d7-5926ceb2b298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:55:05.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:55:42.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA rules state that a majority in board is two-thirds its current
        membership, which is eight of the current 12 members.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3925211c-0a8f-40e8-8240-f102247aadeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:55:05.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:55:42.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only representatives from Alaska, Blackwater, TNT, Meralco, NLEX,
        Phoenix, and Rain or Shine were present at the special meeting on Thursday
        morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48c2cc7-8cb7-46e5-990a-d983aa47b4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:55:05.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:55:42.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, the five other teams'' representatives
        were unable to attend the meeting due to the notice for the meeting being
        given on October 30.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eeb953-5057-4890-821d-828b8a76743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:55:05.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:55:42.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So without this clear majority, all changes being made by these
        renegade members are not allowed, including the appointment of Rickie Santos
        as officer-in-charge, and would not be binding on the whole board membership,"
        Non said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8142dcf-395f-42f6-b953-2767e46cad45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:55:05.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:55:42.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This includes as well the misrepresentation of NLEX board member
        Ramon Fernandez as PBA chairman, when in fact, the sitting chairman is still
        Globalport''s Mikee Romero," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90083521-7d58-4061-bd27-e166f1636b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:55:05.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:55:42.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also claimed that Narvasa attended a meeting with
        NLEX governor Ramoncito Fernandez on the belief that it was to discuss the
        PBA''s annual planning session, but four other board members - Dioceldo Sy
        (Blackwater), Mert Mondragon (Rain of Shine), Raymund Zorilla (Phoenix), and
        Dickie Bachmann (Alaska) - were there to discuss his removal from his post
        as commissioner.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dcc7a6-e40f-4dbc-8607-230592065e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:55:05.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:55:42.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This move does not sit well with the rest of us board members.
        Any move should be made in the proper forum and must be covered the league''s
        rules and regulations. Any move beyond this is definitely not allowed," Non
        said.</p>'
  'ASEAN-Summit-security':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-02T05:06:16.814+08:00
    'imagesource': 'jcr:05d46f2f-841c-42ff-8f5b-348259938fd8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9df57afe-1830-45a3-a940-8b0a4397cb6f'
    'lead': 'Members of the Philippine National Police and the Armed Forces of the
      Philippines will be assigned to secure the airports, routes, venues, and tours
      of the delegates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T08:07:05.735+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T08:07:29.845+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T08:07:29.663+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Close to 60,000 soldiers, police to secure ASEAN Summit in November

      '
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e5385f-eea0-427f-87a7-64bd2d1594e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:07:05.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:07:29.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)</strong> — Close
        to 60,000 soldiers and police will be deployed for the 31st Association of
        Southeast Asian Nations (ASEAN) Summit this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62cc196-e610-45d9-8289-c35642aa455c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:07:05.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:07:29.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government on Thursday said
        59,276 security forces will be deployed to areas in Metro Manila and Pampanga
        to ensure the safety and security of the ASEAN delegates and the public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3d4e89-cb4c-4647-8736-9b84e2b8a404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:07:05.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:07:29.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 20 world leaders, including U.S. President Donald Trump, are
        expected to attend the meetings scheduled for November 10 to 14.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda6881d-2e22-4d4e-9620-0c564f07af8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:07:05.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:07:29.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Philippine National Police and the Armed Forces of
        the Philippines will be assigned to secure the airports, routes, venues, and
        tours of the delegates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a436087-7439-4879-97f2-dce60398addc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:07:05.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:07:29.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are therefore mobilizing thousands of troops and resources and
        even get augmentations from nearby regions just to make sure that there will
        be no untoward incident during the summit," Department of the Interior and
        Local Government (DILG) Officer-in-Charge Catalino Cuy said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ad55dd-a3fe-439f-9172-10f51bd6416f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:07:05.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:07:29.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of forces deployed is more than double the 26,000 that
        secured the 30th ASEAN Summit in April.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecba6f50-1040-4542-908e-fde6846f5a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:07:05.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:07:29.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partial and full lockdowns will be implemented to accommodate ASEAN
        convoys from November 8 to 15. Authorities will place on lockdown a number
        of areas hosting the meetings, such as the Cultural Center of the Philippines
        Complex, the Philippine International Convention Center, and Sofitel Philippine
        Plaza Manila in Pasay City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bdc4e5-36ca-49fa-9d4d-3390c20db639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:07:05.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:07:29.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All foreign leaders will arrive and leave through the Clark International
        Airport in Clark, Pampanga, 80 kilometers north of Manila. The ASEAN Summit
        will take place in Clark.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf287f31-adba-44cb-84b7-7c4a4b84c851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:07:05.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:07:29.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/10/24/NAIA-ASEAN-Summit.html">Related:
        Commercial flights in Manila to encounter ''minimal disruption'' during ASEAN
        Summit</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae9501e-a837-4ffc-b33f-cb534ec908d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:07:05.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:07:29.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila police chief assured Supt. Oscar Albayalde said the
        metro is safe and secure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448cd61b-24a0-4a17-8651-176dabe4b062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:07:05.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:07:29.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be a send-off ceremony for the security forces on November
        5 at the Quirino Grandstand in Manila. Independence Road from Katigbak Drive
        to South Drive will be closed to traffic as early as 6 a.m. Sunday and will
        only be re-opened once the send-off ceremony is done. The right and left portions
        of Quirino Grandstand including Bonifacio Drive, P.&nbsp; Burgos, and&nbsp;
        T. M. Kalaw will be rerouted while the ceremony is ongoing.</p>'
  'event-guide-november-3-to-november-5':
