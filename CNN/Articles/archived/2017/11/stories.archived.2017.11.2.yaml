      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — UK Defense Secretary Michael Fallon resigned
        on Wednesday evening after an allegation of inappropriate conduct, saying
        his behavior may have "fallen short."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd46eeb-43b3-47db-8c66-66eca6b1ab1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:34:02.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:34:21.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tory MP is the first British politician to resign amid the growing
        Westminster sexual harassment scandal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b023c98-b76b-4ddc-bdc2-07eb606de661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:34:02.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:34:21.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Fallon said: "In recent days allegations have been
        made about MPs'' conduct, including my own.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6624d97d-2a8a-44e2-967f-734ab138a3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:34:02.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:34:21.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of these have been false, but I realize that in the past I
        have fallen below the high standards that we require of the armed forces,
        which I have the privilege to represent."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1ecda0-7721-4f55-80c8-c12eaf5fee17'
      'mgnl:activationStatus': true
