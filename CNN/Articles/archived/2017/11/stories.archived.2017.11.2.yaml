    'template': '1'
    'title': 'Jolo councilor released by Abu Sayyaf captors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aedfe12-ff6d-411a-83cb-cb65815ef988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:35.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:29:11.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines, November 2)</strong> —&nbsp;
        A councilor of Jolo abducted by the Abu Sayyaf was released last night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c323178d-5873-47ed-8b09-231945752aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:35.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:29:11.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Sulu Commander BGen. Cirilito Sobejana identified
        the victim as Councilor Zed Tan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2aeb26-e64a-428b-ae76-76336523ee08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:35.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:29:11.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana said Tan was released around 9:29 p.m. Wednesday night
        in Brgy. Buru, Talipao, Sulu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16766606-2371-4e94-aba8-691650c5ea82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:35.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:29:11.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan was said to be in good physical condition.&nbsp; He underwent
        debriefing as part of procedure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd12c89-5ad7-482c-a437-e34407293bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:35.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:29:11.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan was abducted by the Abu Sayyaf at around 6 p.m. of Sept. 27
        within Brgy. Timbangan, Indanan, Sulu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef9001f-77d2-49d8-a8ae-371172cba0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:35.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:29:11.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, four construction workers were also rescued from the
        Abu Sayyaf.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571d1d9d-86cc-4343-aa74-5e30ecba6f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:28:35.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:29:11.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf group is known for kidnap-for-ransom activities,
        and for beheading their hostages.</p>'
  'rain-kpop-rise-2-shine-benefit-concert':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-02T02:46:18.378+08:00
    'imagesource': 'jcr:6a40c15b-3bb4-4945-ba04-7b69b4015c57'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ea02f7b-8e4f-474f-a0f0-4922d5e2fe08'
    'lead': 'The concert''s producers said the event will be rescheduled.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T08:31:28.271+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T08:31:48.178+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T08:31:48.045+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'K-pop star Rain cancels PH benefit concert

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd40c6f2-7481-48cf-b8f5-f47028f26cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:31:28.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:31:48.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)</strong> — The
        much-awaited return of Korean pop star and actor Rain to the Philippines has
        been delayed after producers canceled his benefit concert scheduled on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48af6b54-0e99-49ed-91a6-837c59109cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:31:28.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:31:48.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The producers of "Rise 2 Shine Benefit Concert" said on Wednesday
        the concert of Rain, also known as Jung Ji-hoon will be rescheduled. It did
        not give a date for the new concert.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f3f2d5-5700-4501-ae9b-f60bedbec1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:31:28.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:31:48.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of the committee, we would like to apologize for this
        unforeseen situation, the headliner and all the performers will be the same,"
        their official statement read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2558845f-7b94-4d08-8302-b24876f38cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:31:28.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:31:48.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added all tickets for the show previously scheduled
        for November 3 will remain valid for the rescheduled concert, but could also
        be refunded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8ae314-80dc-4b14-aded-eb685f501861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:31:28.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:31:48.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Rise 2 Shine Benefit Concert," which would have marked Rain''s
        return to the Philippines in seven years, was for the benefit of Make Your
        Nanay Proud Foundation, the victims of the Marawi crisis, and Ko-Ph World
        Foundation, which was also among the event''s organizers..</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e51a56-6077-459d-8a7b-fb236ce59db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:31:28.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:31:48.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers cited unforeseen circumstances. But Rain''s official
        website sang a different tune. "Ko- Ph has been dishonest in fulfilling the
        performance contract, we have come to the decision that it is impossible to
        go ahead with the performance," <a href="http://www.raincompany.co.kr/notice.php">his
        website said</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0164c1b-2ac6-413a-9e6e-670ac93da537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:31:28.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:31:48.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to have the understanding of our fans, and we will pay
        more attention and do our best to avoid such happenings in the future," it
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e715a47-de13-4e72-954b-64f97f7d8911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:31:28.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:31:48.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Rise 2 Shine Benefit Concert" was supposed to be held at the
        Araneta Coliseum, with additional performances from local artists Jay R, Sam
        Concepcion, Kris Lawrence, and Dasuri Choi</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a478a4-a504-4b1d-a88b-9ac9e4970d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:31:28.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:31:48.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain shot to fame in the country when he starred in the hit 2004
        Korean television show "Full House," along with actress Song Hye-kyo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8e8ad7-ccb2-4ade-a3af-40133832603a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:31:28.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:31:48.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Rain visited the Philippines to film the Korean series
        "The Fugitive: Plan B."</p>'
  'Presidential-Spokesperson-Harry-Roque-Marawi-briefings':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-02T02:28:51.537+08:00
    'imagesource': 'jcr:a7dc62d5-ab2b-4972-94df-617ec602f4cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5a6fb08-433c-4ce4-83cc-68c2891d9609'
    'lead': '"I am planning on doing briefings regularly on Wednesdays from the ground
      in Marawi," Presidential Spokesperson Harry Roque said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T08:34:29.256+08:00
