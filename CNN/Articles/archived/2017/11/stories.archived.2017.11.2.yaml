        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<a
        href="https://www.facebook.com/events/1453450411383850/">Hallyu Art Fair</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c324879-594c-468e-b144-4bc56690b97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:18:57.796+08:00
      'mgnl:createdBy': 'cnnproducer'
