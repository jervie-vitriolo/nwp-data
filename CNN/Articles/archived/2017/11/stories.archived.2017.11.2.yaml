      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interdisciplinary artist <a href="http://nine.cnnphilippines.com/life/culture/arts/2016/11/04/singapore-biennale-2016.html">Dex
        Fernandez</a>, the man behind iconic urban illustration Garapata, is transforming
        the coffee and lifestyle shop <a href="http://nine.cnnphilippines.com/life/style/design/2016/09/30/the-den-coffee-shop-design.html">The
        Den</a> on Saturday from Nov. 4 to Nov. 5. The shop will serve Garapata-themed
        coffee and food from 11 a.m. to 7 p.m., and the in-house local specialty coffee
        from Kalsada (a group of young individuals who create coffee by supporting
        Filipino coffee farmers, and paying them more than fair trade) will also have
        Garapata-themed limited edition coffee bags. Garapata Koffee Junkie Klub totes,
        shirts, and stickers will also be available for sale.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b826a134-0b1e-4202-8920-9f3de59a095e'
      'mgnl:activationStatus': true
