        Junkie Klub</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ceaed2-7130-4414-958a-bc1e8fa5382b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:18:57.796+08:00
      'mgnl:createdBy': 'cnnproducer'
