  'beer-culture-oktoberfest':
    'author': 'CNN Philippines Life Staff'
    'caption': 'From Manila to Pampanga to GenSan, beer is an essential glue that
      holds Filipino families and friendships together. Illustration by MIA TOGLE'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2017-11-02T04:40:59.445+08:00
    'imagesource': 'jcr:d091dcc8-6d2a-43e9-84b1-17e672e143d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5cd1610-fbe6-44bf-b897-7ca040ae233f'
    'lead': 'From Manila to Pampanga to GenSan, beer is an essential glue that holds
      Filipino families and friendships together.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T08:25:35.718+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T08:26:29.249+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T08:26:29.061+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The many ways we drink beer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac289f1d-0bc9-48ca-9346-ff368792c093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:25:35.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:26:29.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Drinking beer is
        a quintessential part of Filipino food culture, an indispensable presence
        in life’s important occasions. Nothing quite beats the appeal of an inuman
        to celebrate a milestone, to mark a turning point, or to revel for no reason
        at all.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52e8301-ff99-43e3-b122-6a6f1c0425cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:25:35.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:26:29.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila is no stranger to this vibrant drinking culture, made more
        apparent by the burgeoning number of bars around the capital, whose patrons
        come together for the month-long San Miguel Oktoberfest, the longest beer
        and music festival in the country, now on its 35th year. Elsewhere, outside
        Manila, beer enthusiasts abound and keep an exciting drinking culture alive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9cba4f-5fbd-4fe4-8de1-096cd18fbfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:25:35.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:26:29.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pampanga celebrates its own version of San Miguel Oktoberfest through
        the Tigtigan Terakan Keng Dalan, one of the biggest beer, food, music, and
        street parties in Central Luzon. The festivities commemorate Angeles City’s
        triumph over the eruption of Mt. Pinatubo as the streets fill up with all
        sorts of partygoers. Here, overflowing beer does not only keep the party going,
        but lubricates that sense of community that has helped keep Pampanga resilient
        despite natural disasters and tragedies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868614fa-5fb3-4a1f-ae0f-d74828eaf00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:25:35.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:26:29.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tigtigan Terakan reminds Carlo Sanchez, a Kapampangan educated in
        Manila, of the pleasures of home. “A typical coming-of-age story for every
        Kapampangan is to find himself or herself in the world and return home, especially
        for the holidays,” he says. Holidays, such as Tigtigan Terakan, meant coming
        home to his <em>titos, titas,</em> and cousins based in Manila, bringing home
        Kapampangan dishes for lunch. “I’d always wonder when would I be able to join
        my father and titos as they share stories over sisig and the classic<em> tito</em>
        drink: San Miguel Pale Pilsen,” he recalls.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780b4480-1d2e-4fe9-a1ca-b8d36349261b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:25:35.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:26:29.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But life comes at you fast, says Sanchez, now a lawyer in Makati.
        “Now I find myself sitting at the tito table and preserving the tradition
        of my father and forefathers! Home is truly in the small things.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90905632-5cfe-4441-ae84-d0a05c8317a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:25:35.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:26:29.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A short flight away from Pampanga, Nathan Oducado in General Santos
        City, South Cotabato is an enterprising businessman who is always up for a
        round of San Mig Light or Pale Pilsen. He remembers a particular San Miguel
        Oktoberfest celebrated in Central Food Yard, a popular dining space in GenSan
        where Oducado keeps a wings-and-shrimp stall called Flip &amp; Pop.</p>'
    '11':
      'image': 'jcr:5cca1427-d4b1-47ad-8c24-02fa01a0dd87'
      'imageCaption': 'Nathan Oducado (right) in a ''business inuman'' with fellow
        entrepreneurs in General Santos City, South Cotabato. Photo courtesy of NATHAN
        ODUCADO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df36470e-f968-4ff8-a118-80b5db5b7fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:25:35.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:26:29.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb55ca5-fc9d-4048-a6b2-2e6ef2d6d92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:25:35.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:26:29.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would normally start small, like two or three, and each of us
        taking turns buying one round of drinks,” he says. “Each time someone joins
        the group that night, he or she buys another round. The group would reach
        up to 20 after a few hours. The round of drinks? We forgot.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e8461f-f6f1-46bc-94f0-db50f1300fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:25:35.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:26:29.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drinking is a “cultural thing” in the province, says Oducado. “A
        get-together or celebration, and even one-on-one talks aren’t as solemn or
        complete without beer.” Drinking entails getting into the differences of each
        beer and how each variant is suited for a particular mood. “We drink different
        types of beer depending on what mood we want at the end of the night. So if
        chill lang, San Mig Light,” he explains. “Pag medyo cold and maalat ang pulutan,
        Pale Pilsen night. If medyo cheesy ‘yung pulutan, Cervesa Negra.” He adds:
        “For rounds, normally San Mig Lights, pero usually ubos so Super Dry or Pale,”
        he laughs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08a38b0-abfa-4990-8df0-b2e309a62642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:25:35.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:26:29.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All around the Philippines, beer is not only a social elixir that
        helps people connect. It’s also a formidable ingredient in many dishes. There
        are quite a few chefs who add a dash of San Miguel beer either to a tasty
        adobo (as Ilonggo-based JP Anglo does) or to an upgraded oatmeal breakfast
        (like what Boracay-born Josh Boutwood used to do), or even by way of a Cerveza
        Negra chocolate cake (from Laguna-based Hiraya Bakery) or a Cerveza Negra
        gelato (ala Asia’s 2016 Best Female Chef Margarita Forés).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f83404-4f28-4bf1-9b1d-a0853fe468f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:25:35.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:26:29.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beer enthusiast Francis Panuncialman knows why he likes his beer.
        “I like beer for its versatility. It has the sweetness from the malt, bitterness
        from the hops and the refreshing carbonation that goes well with almost anything,”
        he says. “I remember making friends when I went to Beer Fest Asia in Singapore
        where I went solo and suddenly had a group of friends by the end of the night.”</p>'
    '19':
