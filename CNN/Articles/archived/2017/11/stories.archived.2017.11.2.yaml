  'New-York-terror-suspect-Sayfullo-Saipov':
    'author': 'Holly Yan and James Griffiths, CNN'
    'caption': 'A photo shows New York attack suspect Sayfullo Saipov. (Source: Christiaan
      Wagener)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-02T06:33:09.889+08:00
    'imagesource': 'jcr:74d5d38c-c494-4468-838b-6c2d4ee006da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0775b2dc-5b1d-4fc4-a9ff-233183db2906'
    'lead': 'His life seemed mundane enough.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T09:21:26.754+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T09:21:50.055+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T09:21:49.774+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who is New York terror suspect Sayfullo Saipov?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375bc44f-f644-46ee-a4ef-fda04eba7ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — His life seemed mundane enough.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32da44f4-66c1-49e3-a0d6-ea9064a1e9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After moving from Uzbekistan in 2010, Sayfullo Habibullaevic Saipov
        bounced across the United States and eventually settled down in New Jersey
        with his wife and three children, driving for Uber, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904f7365-d987-447b-a2a8-96a032d23cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet somehow along the way, Saipov became "radicalized domestically,"
        New York Gov. Andrew Cuomo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5927771b-0001-4667-9688-ab695b73c458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those radical thoughts culminated in Tuesday''s attack, when Saipov
        plowed into a crowd of pedestrians and bicyclists just blocks away from the
        World Trade Center, authorities said. At least&nbsp;<a href="https://edition.cnn.com/2017/11/01/us/new-york-attack/index.html">eight
        people were killed in New York CIty''s deadliest terror attack since 9/11</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d953120-fb25-43c5-a87c-e89d066c3f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that Mr. Saipov has been planning this for a number
        of weeks. He did this in the name of ISIS," said John Miller, New York Police
        Department deputy commissioner for intelligence and counterterrorism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591df7d6-fbf1-4f2b-a0b2-9b8ce48526fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He appears to have followed -- almost exactly to a T -- the instructions
        that ISIS has put out in its social media channels before, with instructions
        to their followers on how to carry out such an attack."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e7bca0-841f-4581-bcc0-bb46d70405ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know about the 29-year-old suspect:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060a1de4-8cc7-45be-91fa-68f04c6aa047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>His journey to and across the US</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bc262a-ea8b-4f65-b72b-867f384c10a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saipov came to the United States in 2010 on a diversity visa, the
        Department of Homeland Security said. He has since become a legal permanent
        resident, Miller said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98134b81-75fb-4ca8-87ea-ccd6d521556e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Saipov married another Uzbek, Nozima Odilova, in Cuyahoga
        Falls, Ohio, sources said. He was 25 and she was 19. On his marriage license,
        Saipov''s occupation was listed as truck driver.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d545823-fc46-4c34-bc97-7e4fbf0abe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in Ohio, Saipov registered two companies: Sayf Motors Inc.
        in 2011 and Bright Auto LLC in 2013. The latter was listed as a "motor carrier"
        in a Department of Transport database.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3318ca6-b6f6-443b-8f85-123565337315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An acquaintance who lived in the same area of Ohio said he knew
        Saipov through the Uzbek community. Mirrakhmat Muminov said Saipov seemed
        like a "nervous person." But he did not see any signs of radicalization in
        Saipov, Mirrakhmat said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5313633b-4de5-4ab8-9925-ba11ff775402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muminov said he knew Saipov had a wife from New York, but he never
        met her due to gender-separation customs. From Ohio, the couple moved to Florida
        and joined the Uzbek community there, Muminov said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315fcddd-6033-4ed6-a77e-45083fab6543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Saipov lived with his family at the Heritage at Tampa
        apartments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4bddea-99c2-475e-a427-dc5c86a84202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our review of rental history for the property, the suspect
        in question was a former resident," said Mike Oliveri of Bridge Real Estate
        Group. "We are fully cooperating with law enforcement to provide any information
        requested."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e687117a-5875-493a-aa3d-19f61e8d32a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement sources said Saipov most recently lived in New Jersey,
        where the truck used in Tuesday''s attack was rented.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc43baa-9d0e-426f-84eb-2487d8a92e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One neighbor in Paterson, a city of 140,000 northwest of New York
        City, said Saipov was known as a peacemaker.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2a1d52-4fd0-4f20-82da-79f8605da8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos Batista recalled one night about six months ago when he was
        riding his dirt bike. He said Saipov''s friends asked him to stop because
        it was too loud, and the situation got testy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fda296f-dfee-40cc-9b10-87692abe707b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batista said Saipov stepped in as the "peacemaker" and "calmed everything
        down."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f2c538-f23c-4e28-85d1-4215a080b76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While living in New Jersey, Saipov drove for Uber. Saipov passed
        his last background check for the company in July. Uber said it is "aggressively
        and quickly reviewing" his history with Uber and "at this time we have not
        identified any related concerning safety reports."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814522b6-3439-452c-8625-6eebe3dff9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saipov has been removed from the app.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ee2697-c558-42f1-a9cc-91c4a24ccba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saipov''s mother-in-law lives in a Brooklyn neighborhood that''s
        home to Uzbek immigrants. When approached in the lobby of her apartment building,
        she said she was in shock and had no idea what happened. She would not say
        if authorities contacted her. Shortly after the conversation, an NYPD van
        pulled up to the building, and several people from the vehicle went inside.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62165f74-7e78-44aa-a6db-492af28a06dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>His run-ins with the law</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77ff44d-f1f1-4c90-8d68-aabdd8150290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Tuesday, Saipov''s run-ins with the law mainly involved traffic
        violations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00fce54-a763-490d-8913-d5c0b68ece53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2015, the truck driver was ticketed for an equipment
        violation in Missouri after his tractor-trailer was found to have cracks in
        the brake lining, according to a statement obtained by CNN affiliate KMBC.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c38c6cb-ba4d-4f12-8522-ee1b296dceaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saipov had the option of paying a $129.50 fine or notifying officials
        that wanted to plead not guilty, but Saipov did neither, the prosecutor said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4d4d11-0cae-4a24-8a58-97c42ec92359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A warrant was issued for Saipov''s arrest, and he was taken into
        custody in Missouri in 2016. He posted a $200 bond.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb42236d-f38d-45f3-92f6-a3f969b93dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the federal level, Saipov had never been the subject of an FBI
        investigation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbb8c21-0615-4f47-bee4-f9945c6a0a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York police had never dealt with Saipov as part of an intelligence
        investigation, either, Miller said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd090d5be-a531-42ed-a919-f34abee21775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are looking for is how has he touched the subjects of other
        investigations," Miller said. "It appears he will have some connectivity to
        individuals who were the subjects of investigation, though he himself was
        not."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf262d0f-f660-47b8-a489-e70e9a71f740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The terror attack</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d11f42-561c-4fe0-8e02-5d5c724c402d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After mowing down the crowd in Manhattan, Saipov crashed into a
        school bus and left his rented truck while brandishing a pellet gun and paintball
        gun, officials said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fc1ae5-3574-4249-856f-0553f736019c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An NYPD officer shot Saipov in the abdomen. After undergoing surgery,
        Saipov was questioned by investigators and was somewhat cooperative, a law
        enforcement official said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd212db80-b496-4657-a91d-57b7b504a630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saipov has been linked to social media accounts that contain ISIS-related
        material, a law enforcement official said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b572189a-ee59-47f1-85ea-e041df88fe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near the truck, authorities said they found a note, handwritten
        in Arabic, expressing affinity for ISIS.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50c2432-29ad-416d-b3cb-0a6d42a35fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gist of the note was the Islamic State would endure forever,"
        Miller said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204ce228-9f4e-440a-b49c-89c850b3fb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has not made any claim of responsibility for the attack.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6d93a0-73e1-4857-83f2-8472790a685a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:21:26.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:21:50.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/01/us/sayfullo-saipov-new-york-attack/index.html">Who
        is New York terror suspect Sayfullo Saipov</a>?"</em></p>'
  'Trump-US-justice-system':
    'author': 'Dan Merica, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-02T06:28:55.823+08:00
    'imagesource': 'jcr:db5165f3-43be-4715-8aaf-63e7053fb869'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36a4e420-8ad2-498c-bd3f-9d3a6ff1e959'
    'lead': 'Tuesday''s terror attack in New York was the city''s deadliest since
      9/11.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T09:25:56.117+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T09:26:15.608+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T09:26:15.414+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump labels U.S. justice system ''laughing stock''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0efd01-093f-4aa0-ba46-487b5abb78c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:25:56.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:26:15.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;<a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">President
        Donald Trump</a>&nbsp;called for "quick" and "strong" justice for terror suspects
        in the wake of the deadly New York City attack, saying that it is not surprising
        terror attacks happen because the way the United States punishes terrorists
        is "a laughing stock."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804adce7-f349-4780-803c-ac6c1946168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:25:56.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:26:15.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/11/01/politics/donald-trump-chuck-schumer-nyc-attack/index.html">Tuesday''s
        terror attack in New York</a>&nbsp;was the city''s deadliest since 9/11. Sayfullo
        Habibullaevic Saipov drove a rented van down a bike path, law enforcement
        sources have said. The attack killed six victims instantly, while two others
        died later. New York politicians and officials quickly labeled the incident
        a terror attack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349e0f4f-a789-4bdf-856b-0dc341b40614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:25:56.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:26:15.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments, made during a White House Cabinet meeting Wednesday,
        malign the justice system for a lack of toughness. Attorney General Jeff Sessions,
        the head of the so-called ''laughing stock'' justice system, was in the room
        for this comment -- sitting across from Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922135f0-6cfd-4699-ad72-ae5fb2c99137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:25:56.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:26:15.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said he would consider sending the attacker to
        the controversial prison at Guantanamo Bay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a18c7c5-d530-42bf-a813-a8429c302c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:25:56.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:26:15.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also have to come up with punishment that''s far quicker and
        far greater than the punishment these animals are getting right now," Trump
        told reporters. "They''ll go through court for years. And at the end, they''ll
        be -- who knows what happens."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fad3c52-a67a-4a25-be27-2e355ea94736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:25:56.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:26:15.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "We need quick justice and we need strong justice -- much
        quicker and much stronger than we have right now. Because what we have right
        now is a joke and it''s a laughing stock. And no wonder so much of this stuff
        takes place."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7eb868-027a-468d-bbea-d4b52409bdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:25:56.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:26:15.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders, defending the President,
        claimed during her Wednesday briefing with reporters that Trump said "the
        process has people calling us a joke and calling us a laughing stock" -- which
        is not what Trump said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4c8b62-844e-40f6-9729-ea063ef1414c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:25:56.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:26:15.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders also added that Trump was "voicing his frustration with
        the lengthy process that often comes with a case like this."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2e4aa4-781f-4daf-9e44-33240c7cebc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:25:56.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:26:15.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was simply the point he was making," Sanders said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ca1d87-449d-4047-97bf-4dfe0adef1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:25:56.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:26:15.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s call to get tougher on terrorism fall in line with the
        same rhetoric he used during the campaign trail, where he called the Geneva
        Convention -- a 1949 agreement that dictates international rules on torture
        and humanitarian treatment of prisoners -- a problem that the United States
        had to move past.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa462b0e-8e60-4d30-97ca-e0d6217a70a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:25:56.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:26:15.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<a href="https://edition.cnn.com/2017/01/26/politics/donald-trump-torture-waterboarding/index.html">Torture
        works," he said bluntly</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adee821-e6f4-4937-9306-73c6460b82d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:25:56.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:26:15.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/03/07/politics/donald-trump-gitmo-obama-bush/index.html">Trump
        also pledged to "load up" the prison camp in Guantanamo Bay, Cuba</a>,&nbsp;during
        the campaign, slamming Democrats and then-President Barack Obama for sustained
        efforts to cut the number of detainees from the controversial prison.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f89fff-bd15-4f7c-853e-afd629cd6e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:25:56.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:26:15.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This morning, I watched President Obama talking about Gitmo, right,
        Guantanamo Bay, which by the way, which by the way, we are keeping open. Which
        we are keeping open ... and we''re gonna load it up with some bad dudes, believe
        me, we''re gonna load it up," Trump an audience in February 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a356958d-9f35-4025-a62d-664d89d4e589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:25:56.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:26:15.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal scholars are divided on whether Trump could actually send
        people to Guantanamo, with most acknowledging that such an action would set
        up an&nbsp;<a href="https://edition.cnn.com/2016/12/03/politics/trump-guantanamo-bay/index.html">unprecedented
        constitutional showdown</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a57ad37-c302-405e-95cb-c806a2d03ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:25:56.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:26:15.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daphne Eviatar, the Human Rights Director with Amnesty International,
        slammed Trump''s suggestion that he would consider sending Saipov to Guantanamo,
        stating that he was a "a criminal suspect and should be treated as such by
        the US justice system."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0449939f-1d6c-485d-aae6-b2a14b934dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:25:56.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:26:15.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also derided political correctness in his Wednesday remarks,
        complaining that the country is "so politically correct that we''re afraid
        to do anything."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d2fd66-c3c1-4222-a1bb-14e1bb63adbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:25:56.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:26:15.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call for swift action that breaks through political correctness
        contradicts the White House talking point after the mass shooting in Las Vegas
        a month ago, when multiple White House aides avoided talking about gun control,
        saying it was too close to the tragedy to talk about policy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32c31d7-19df-4922-aaa9-59ae76b9e521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:25:56.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:26:15.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again, we haven''t had the moment to have a deep dive on the policy
        part of that," White House press secretary Sarah Sanders said the day after
