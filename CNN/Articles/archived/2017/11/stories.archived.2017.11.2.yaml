      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after releasing the album, Brown took to Instagram to tell
        fans he was "nervous" but hoped his music will "inspire y''all while doing
        something I love."</p>'
