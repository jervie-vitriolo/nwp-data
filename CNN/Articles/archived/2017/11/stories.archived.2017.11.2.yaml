      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awards take into account four major international industry and
        government safety audits as well as fleet age, passenger reviews, profitability,
        investment ratings and key product offerings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b9ae59-c041-4668-bf3f-205aafc57576'
