      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear whether anyone was in custody, but police said it
        was not an active shooter situation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384a91ab-560e-42de-9b5b-e59e63e80313'
