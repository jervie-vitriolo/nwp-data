  'Its-getting-even-harder-to-be-a-woman':
    'author': 'Alanna Petroff'
    'caption': 'The World Economic Forum says in a new report that "equality is in
      retreat" for the first time since the group starting tracking the issue in 2006.
      (Source: Shutterstock/CNN Money)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-02T22:40:33.294+08:00
    'imagesource': 'jcr:addbbf96-43ad-43bf-9982-6b8044d4a13d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f5e69d2-97c1-41a6-af2f-d21b676a7eb1'
    'lead': 'Here''s a shocking idea: Gender inequality is getting worse, not better.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T15:23:08.561+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T15:23:39.751+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T15:23:39.618+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s getting even harder to be a woman

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57db0672-03cb-4caa-ba8a-1b246d7a312c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:23:08.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:23:39.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Here''s a shocking idea: Gender inequality
        is getting worse, not better.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd9815c-da2c-4453-925f-c90c53dbfa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:23:08.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:23:39.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Economic Forum says in a new report that "equality is
        in retreat" for the first time since the group starting tracking the issue
        in 2006.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2cc0ef-ff01-4c62-8109-b20af60d8a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:23:08.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:23:39.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which examines gender imbalances in the workplace, education,
        politics and health, found that years of global gains made by women are beginning
        to erode.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1a8b07-a388-40f9-9bf4-f669baede503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:23:08.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:23:39.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2017, we should not be seeing progress towards gender parity
        shift into reverse. Gender equality is both a moral and economic imperative,"
        said Saadia Zahidi, head of education, gender and work at WEF.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed91e6b5-990e-4808-b1f9-88f607bb10b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:23:08.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:23:39.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization described 2017 as "a bad year in a good decade,"
        noting that the global gender gap will take exactly 100 years to close at
        the current rate of progress. Last year, the forecast was for 83 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b558d7-71f1-4c38-bb4f-7f0d2db4ad01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:23:08.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:23:39.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report looks at metrics such as female labor force participation,&nbsp;<a
        href="https://money.cnn.com/2017/08/19/news/economy/women-health-care/index.html">life
        expectancy</a>&nbsp;and the share of women in elected office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcb9cd1-8609-4f16-992d-9e803f625e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:23:08.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:23:39.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/10/19/pf/jobs/share-salary-millennial-workers/index.html">Related:
        Should you share your salary</a>?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ba81f1-1321-46bc-973f-d8463f5ab481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:23:08.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:23:39.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where is the United States in all this? It''s not leading the way
        forward.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936e00fe-a064-4168-a881-82fd8270841a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:23:08.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:23:39.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. slipped four spots to 49th out of 144 countries. It now
        ranks behind countries including the United Kingdom (15th), Australia (35th)
        and Bangladesh (47th). Back in 2006, the U.S. was in the 23rd spot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938d7722-9e0e-4c5a-8a0d-6c50b50d7390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:23:08.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:23:39.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization has said that there are simple ways for the U.S.
        to improve its standing. For example, it''s one of the few advanced economies
        that doesn''t provide women with&nbsp;<a href="https://money.cnn.com/2017/07/29/news/economy/paid-leave-politics/index.html">paid
        maternity leave</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2349710-67ce-4511-9c2c-e69095c590ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:23:08.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:23:39.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries are making improvements. According to the report,
        82 nations posted gains in 2017, while 60 had negative outcomes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aa7d00-175d-4cc8-ad8d-cf8ee7d41105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:23:08.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:23:39.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/07/24/pf/salary-negotiation-millennials/index.html">Related:
        How to ask your future boss for more money</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a927b42c-94d9-4e37-8f70-9f0ec3c80911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:23:08.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:23:39.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, no country has achieved gender parity when
        it comes to economic opportunities and work. That means women the world over
        are paid less and have fewer opportunities at work than their male counterparts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d330c1-d314-46f2-964c-f0e711b313d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:23:08.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:23:39.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the ranking of the best 10 countries for gender equality:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9088fa8-cb70-4809-92fe-e554f74e395e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:23:08.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:23:39.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland Norway Finland Rwanda Sweden Nicaragua Slovenia Ireland
        New Zealand Philippines</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8929061a-d40d-4abe-bfca-07e0d4562b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:23:08.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:23:39.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "It''s getting even
        harder to be a woman."</em></p>'
  'Myanmars-Suu-Kyi-visits-Rakhine-State-for-first-time-since-mass-exodus':
    'author': 'Zahra Ullah and James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-02T21:33:43.351+08:00
    'imagesource': 'jcr:a3f8f75c-0fa5-42e3-95f2-8ada4fbf7424'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c571bbec-4e58-4214-8dbc-f70a18ca7c7f'
    'lead': 'Myanmar''s de-facto leader Aung San Suu Kyi has visited the country''s
      conflict-ridden Rakhine State for the first time since an outbreak of violence
      in August forced more than 600,000 people to flee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T15:28:22.868+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T15:32:19.099+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T15:32:18.964+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myanmar''s Suu Kyi visits Rakhine State for first time since mass exodus

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdaf026-0910-4ade-86b1-c067d16b6403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:28:22.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:32:19.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Myanmar''s de-facto leader Aung San Suu
        Kyi has visited the country''s conflict-ridden Rakhine State for the first
        time since an outbreak of violence in August forced more than 600,000 people
        to flee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5eb225-2ed1-4c04-8fc2-9b9ba2867153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:28:22.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:32:19.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi arrived in the northeastern region Thursday for a one day
        trip, government spokesman Zaw Htay told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891f3438-0579-4c1e-baf2-b44122b01b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:28:22.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:32:19.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conflict in the region intensified after Rohingya militants launched
        a series of alleged attacks on government border posts in late August, sparking
        widespread reprisals from Myanmar''s security services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405bf438-6b70-4327-9614-5d5ab9b7ef55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:28:22.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:32:19.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former democracy activist and Nobel Peace Prize winner Suu Kyi has
        come in for intense international criticism for her handling of the crisis,
        that has seen hundreds of thousands of Rohingya -- a predominantly Muslim
        ethnic minority not recognized by Myanmar -- flee into neighboring Bangladesh.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10453172-0d03-4324-ae5b-6e86b9b96564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:28:22.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:32:19.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those crossing the border have brought&nbsp;<a href="https://edition.cnn.com/2017/09/18/asia/ethnic-cleansing-rakhine-rohingya/index.html">tales
        of death and destruction</a>&nbsp;in their homeland, including villages burned
        to the ground and women and children being murdered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152bdf3a-1af7-4957-8633-0fa400e292a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:28:22.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:32:19.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar has repeatedly denied claims it is working to deliberately
        and forcibly expel Rohingya from Rakhine, instead arguing that the military
        is carrying out necessary counter measures to protect innocent civilians against
        "brutal acts of terrorism" perpetrated by Rohingya extremists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7337b5bf-9d84-49a3-b5b6-e844ed64225e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:28:22.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:32:19.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a visit to Myanmar this week, UN Assistant High Commissioner
        Volker Turk called for "unrestricted humanitarian access for communities in
        need, and for the voluntary return of refugees in safety and dignity," according
        to a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb9f376-0d26-4c4e-bc82-434d38f3b953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:28:22.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:32:19.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Human rights nightmare''</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e28809c-5ae9-4251-abb0-39132f350d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:28:22.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:32:19.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has condemned the ongoing violence against the
        Rohingya inside Myanmar, with UN Human Rights Chief Zeid Raad al-Huseein labeling
        it "textbook ethnic cleansing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c234f0f7-00aa-4198-851d-b7598b0b8fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:28:22.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:32:19.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary-General Antonio Guterres has urged those involved to
        look beyond the underlying grievances and address the current situation, telling
        a special meeting of the Security Council in September that the crisis in
        Myanmar and Bangladesh was quickly spiraling into "a humanitarian and human
        rights nightmare."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cfbc6d-0cc4-4410-a275-406fe53fc6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:28:22.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:32:19.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve received bone-chilling accounts from those who fled, mainly
        women, children and the elderly," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee19351e-869a-4667-b77b-ba11b147e203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:28:22.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:32:19.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rohingya Muslims are considered to be among the world''s most persecuted
        people. The predominantly Buddhist Myanmar considers them Bangladeshi, but
        Bangladesh says they''re Burmese. As a result, they''re effectively stateless.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8ccf53-6fd2-4c39-bc9c-c06e91a57a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:28:22.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:32:19.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Bangladesh announced it&nbsp;<a href="https://edition.cnn.com/2017/10/06/asia/bangladesh-rohingya-new-camp/index.html">will
        build a single, enormous refugee camp</a>&nbsp;to house around 800,000 Rohingya
        refugees as a Bangladeshi minister warned his country was struggling to deal
        with the flood across the border.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51954801-5b6d-48c6-833b-02bd50c9f9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:28:22.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:32:19.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fallen idol</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618317e0-d592-49e6-aee6-ce1bd22ab845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:28:22.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:32:19.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a highly publicized speech in September addressing the Rohingya
        issue, Suu Kyi&nbsp;<a href="https://edition.cnn.com/2017/09/19/asia/myanmar-aung-san-suu-kyi-speech-facts/index.html">repeatedly
        contradicted the findings an official report</a>&nbsp;commissioned by the
        government and compiled by former UN Secretary-General Kofi Annan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffea2ddc-b503-4991-b0ff-f21a37b5feef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:28:22.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:32:19.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, she claimed her government was unaware of the underlying
        causes of the crisis, when Annan''s report explicitly pointed to "military
        and police operations" causing thousands to flee across the border, among
        other issues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c877262-4753-41ec-a395-8ec348d69699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:28:22.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:32:19.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defenders of Suu Kyi&nbsp;<a href="https://edition.cnn.com/2017/09/21/asia/myanmar-military-the-real-power/index.html">point
        to her lack of control over the country''s military</a>, owing to the constitution
        crafted by former junta leaders as they oversaw the shift from an army-led
        government to partial democracy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61821181-c658-4dd6-8d16-ccb48d800455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:28:22.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:32:19.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2008 constitution allocated a quarter of the seats in parliament
        to the military and guaranteed army control over the country''s security forces,
        the police and key cabinet positions in the government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5285d17a-0947-4779-803c-df41585f1881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:28:22.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:32:19.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/02/asia/rakhine-myanmar-suu-kyi/index.html">Myanmar''s
        Suu Kyi visits Rakhine State for first time since mass exodus</a>."</em></p>'
  'Ousted-Catalan-ministers-appear-in-court-without-deposed-leader':
    'author': 'Angela Dewan and Isa Soares, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-02T22:24:49.018+08:00
    'imagesource': 'jcr:9dac63cf-36ce-4a69-98b3-d6a90ebd779c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '195926cb-e927-4b20-a5cb-e16256599475'
    'lead': 'Deposed Catalan leader Carles Puigdemont defied an order for him to appear
      in a Spanish court to face charges over his failed independence bid on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T15:31:24.969+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T15:32:15.954+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T15:32:15.827+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ousted Catalan ministers appear in court without deposed leader

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f56867b-4548-4657-977b-401cdfd8e9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:31:24.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:32:15.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Deposed Catalan leader Carles Puigdemont
        defied an order for him to appear in a Spanish court to face charges over
        his failed independence bid on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb256551-1ec4-4746-98c9-194f910a5634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:31:24.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:32:15.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont fled to Brussels on Monday as&nbsp;<a href="https://edition.cnn.com/2017/10/30/europe/catalonia-spain-independence-direct-rule/index.html">Spain''s
        state prosecutor announced he was seeking charges</a>&nbsp;of rebellion, sedition
        and misuse of public funds against the deposed president and 13 of his ministers.
        The charges follow Catalonia''s October 1 independence referendum, ruled illegal
        by Spain''s Constitutional Court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d40d03-9430-4278-8087-c127a2766f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:31:24.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:32:15.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s high court, the Audiencia Nacional, ordered Puigdemont
        and others to appear on Thursday, but he did not show up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1714e23d-419e-47f8-8a31-50ebbfd65974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:31:24.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:32:15.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is now up to Spain''s judicial system to make the next move against
        Puigdemont. No warrant has yet been issued for his arrest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f178fe-bf8f-4859-9db6-1d6473773782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:31:24.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:32:15.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several former Catalan ministers were seen arriving at the court
        Thursday. A spokesperson for Puigdemont said he would remain in Brussels with
        other deposed ministers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1107f3f9-1e49-4ebb-b729-f6f1d79028fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:31:24.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:32:15.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate case against six other Catalan lawmakers was adjourned
        at the Supreme Court. All six, including parliament speaker Carme Forcadell,
        showed up to the session.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff321a4-6da3-488a-bf58-b521674ef32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:31:24.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:32:15.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Puigdemont''s spokesperson, the ministers in court
        Thursday will make a complaint against the Spanish judicial system''s "lack
        of guarantees" to allow the pursuit of political ideas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949663f2-aba0-47ee-8bea-9232bf777175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:31:24.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:32:15.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdmeont, who still considers himself Catalonia''s rightful leader,
        denied he was evading justice, claiming that the charges had no legal basis
        and sought "only to punish ideas."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755ced3d-a613-4c09-bb8d-aaf292406a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:31:24.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:32:15.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are facing a political trial," his spokesperson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d22e670-1a42-4622-8304-ff5a1bda3cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:31:24.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:32:15.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont''s lawyer said he would cooperate with Spanish and Belgian
        authorities, even though he did not appear before judges Thursday, his Belgian
        lawyer Paul Bekaert told Reuters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30b072c-9fab-44d8-8d16-62dfadd7972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:31:24.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:32:15.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The climate is not good, it is better to take some distance," he
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb860f93-ab78-4873-aaed-cf2921903cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:31:24.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:32:15.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont''s no-show is the latest act of defiance from the renegade
        leader, who has caused consternation in Madrid following the referendum and
        the Catalan parliament''s declaration of unilateral independence weeks later.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b62307-46d8-425a-ab8c-2e0147af5c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:31:24.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:32:15.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Madrid sacked Puigdemont and his government, and stripped
        Catalonia of its cherished autonomy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3722cd3-7d2c-4132-925d-6ddd0c3b94c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:31:24.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:32:15.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont has denied he traveled to Brussels to seek political
        asylum. In public remarks on Tuesday, he claimed he was in the Belgian capital
        to "to act with freedom and safety" and to seek support from Europe in finding
        a diplomatic solution.</p>'
  'The-iPhone-X-wont-solve-Apples-China-problems':
    'author': 'Sherisse Pham'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-11-02T22:10:22.797+08:00
    'imagesource': 'jcr:ee9045ab-bcd8-4ee2-8b25-9a739655c7c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f514483a-ffd6-4ef0-9106-4472e8208a18'
    'lead': 'Apple has lost its luster in China, and the iPhone X probably isn''t
      going to bring it back.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T15:38:09.311+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T15:38:58.614+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T15:38:58.407+08:00
