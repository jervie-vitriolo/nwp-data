      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown dropped "Heartbreak on a Full Moon" on the morning of Halloween
        and it features collaborations with Usher, R.Kelly, Gucci Mane, Kodak Black,
        Young Thug, Lil Yachty, Yo Gotti and A Boogie Wit Da Hoodie.</p>'
