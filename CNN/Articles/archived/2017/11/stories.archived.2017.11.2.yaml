    'template': '1'
    'title': '5 dead as #RamilPH strengthens into tropical storm

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcbfd04-aeea-4c45-8e85-257aeacea3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:29:18.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:29:44.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include new headline and casualties from the
        storm.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f951f78-4477-41f4-ad75-e7c2800e5bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:29:18.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:29:44.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)</strong> — Five
        persons were reported dead in two separate incidents as Tropical Depression
        "Ramil" intensified into a Tropical Storm, authorities said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e464b8d3-73a7-49da-b0b4-7ad187731339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:29:18.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:29:44.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three girls drowned in the Dimacheckcheck River in Busuanga, Palawan
        on Wednesday, said the regional Office of Civil Defense, which covers the
        provinces of Mindoro, Marinduque, Romblon and Palawan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e356b199-aa38-49de-b5c9-da722a8fbe1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:29:18.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:29:44.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCD said Laiza Mantana Mayo, 21; Catherine Mantana Apolinario,
        13; and Katherine Mantana Apolinario, 12, all from Barangay Salvacion, were
        swept away to the deeper part of the river while they were swimming.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59e8921-0a52-4d1e-82f2-e8608700c36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:29:18.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:29:44.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their relatives were unable to rescue them and their bodies were
        found 45 minutes later, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c4fd6c-d0e2-4247-beec-e8bd26d4f65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:29:18.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:29:44.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        said two people were killed in a landslide early Wednesday morning at the
        Kota Keluarga Resort in Barangay Laiya Ibabao, Batangas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f5357d-1484-4fb5-814a-ea96149e823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:29:18.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:29:44.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Luisa Santos, 48, and her 17-year-old nephew, Christopher
        Cruz, were killed when the landslide crushed the container van-turned-bedroom
        that they were sleeping in at the resort, said Batangas police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a8f454-c26a-40ae-9c8b-66ce64d3cdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:29:18.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:29:44.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC also said that 305 people were evacuated in Camarines
        Norte, Camarines Sur and Oriental Mindoro and some 1,938 passengers were stranded
        at ports in Palawan, Batangas, Oriental Mindoro and Occidental Mindoro as
        of 12 midnight Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba880460-e179-4525-bfe7-2aab33391e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:29:18.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:29:44.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was due to heavy rain dumped by Ramil over the Visayas, the
        Bicol Region, Mindoro, Marinduque, Romblon, and Palawan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d595016-2418-43d6-8701-e4595369d300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:29:18.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:29:44.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said sea travel remains risky over the northern and eastern
        seaboards of northern Luzon and the western seaboard of central and southern
        Luzon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25783bfe-1b85-4df5-b06f-710d0408cf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:29:18.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:29:44.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight domestic flights from Manila to Virac, Catanduanes and Tuguegarao,
        Cagayan were canceled on Wednesday, with Ramil packing maximum sustained winds
        of 65 kilometers per hour (kph) and gusts of up to 80 kph, PAGASA said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33174fa-b458-4f44-9e12-f261fab14271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:29:18.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:29:44.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Out of PH by Friday</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abd352d-9199-4e9f-a02e-34d111e79747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:29:18.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:29:44.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PAGASA said in its 11 a.m. report that tropical cyclone
        warning signals remain lifted as Ramil crosses the South China Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b76cef-6477-4488-852e-321c295bdd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:29:18.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:29:44.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramil was last spotted 365 kilometers west of Coron, Palawan as
        of 10 a.m. and is moving west at 16 kph.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206e5d1d-1919-48ee-84d6-58dffffe2b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:29:18.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:29:44.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to exit the Philippines by Thursday evening or early
        Friday morning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd684cfd4-9f48-4171-ad50-9d53feceb2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:29:18.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:29:44.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Metro Manila and the rest of Luzon will also experience
        rains on Thursday, with classes ordered suspended in parts of the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7920fc-5dd9-4436-ba60-7f53a48d79c9'
