      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidently, there’s more to our beer culture than the relentless
        street partying or occasional inuman. If there is a glue that holds relationships
        together, most of them will probably be made of San Mig Lights or Pale Pilsens,
        forged in late nights turned to new mornings.</p>'
