    'title': 'New York terror suspect planned attack for weeks, police say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108b93ac-352d-4c81-a636-56ecce258c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) — [Breaking news update, posted at 11:53 a.m.]</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f83776-62aa-4b23-b06e-c1ac36b89d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York terror attack suspect Sayfullo Habibullaevic Saipov "did
        this in the name of ISIS," said John Miller, NYPD deputy commissioner for
        intelligence and counter-terrorism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a708d9da-83ff-4c0c-9dc2-b5f87cfcf0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saipov had been planning the attack for a "number of weeks," Miller
        said, and appeared to have followed instructions ISIS has put out on how to
        carry out such attacks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29959be2-7ed9-4041-9ded-543c2eb0f6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a handwritten note in Arabic found near the scene had both
        symbols and words, but the gist was that the Islamic State would endure forever.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130b3698-fe15-412b-ad6e-d697663a3e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Previous story, posted at 11:01 a.m.]</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca58be84-90c0-4be6-96e7-20897601c3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All it took was a man and a truck to inflict the deadliest terror
        attack on New York City since 9/11.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5746586f-9539-424c-b5b5-cdef1cd4f88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 29-year-old man plowed into bicyclists and pedestrians just blocks
        away from the World Trade Center Tuesday afternoon. Mangled bicycles littered
        the street as medics rushed to the victims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624446d0-a06c-4d4a-807c-3b1e9eddc07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six victims were killed instantly. Two others died later. And more
        than a dozen are trying to recover as the country grapples with yet another
        terror attack.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dd2720-32b2-4c6c-9f25-378e446b0f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was an act of terror, and a particularly cowardly act of terror
        aimed at innocent civilians, aimed at people going about their lives who had
        no idea what was about to hit them," New York Mayor Bill de Blasio said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768a4eb4-177d-4d38-941f-808a29ab2f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect has been identified as Sayfullo Habibullaevic Saipov,
        according to two law enforcement sources. The Uzbekistan native -- who came
        to the US legally in 2010 -- allegedly drove a rented pickup truck onto a
        busy bike path, crashed the truck into a school bus, then stepped outside
        of the vehicle brandishing imitation firearms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e81553-ea6c-49c0-99f3-0441015cb802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police officer shot Saipov in the abdomen, but the suspect survived
        and underwent surgery Tuesday evening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c20e1e-0f40-4ddf-adaa-4588628d3e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saipov was "radicalized domestically" in the US, Gov. Andrew Cuomo
        said Wednesday morning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6cb96d-6277-4f69-ac2d-db7c63328a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence shows -- and again, it''s only several hours, and
        the investigation is ongoing -- but that after he came to the United States
        is when he started to become informed about ISIS and radical Islamic tactics,"
        Cuomo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b67daf9-f714-4aae-8b0a-403d63315a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no evidence yet of associations or a continuing plot or
        associated plots, and our only evidence to date is that this was an isolated
        incident that he himself performed."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356dde22-4bc8-40f8-81f9-a4f552092ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saipov has been linked to social media accounts that contain ISIS-related
        material, a law enforcement official said Wednesday morning. The official
        also said Saipov has been somewhat cooperative with FBI and New York police
        investigators who questioned him in the hospital overnight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cd313e-1175-4bc5-8170-b45efda03ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here are the latest developments in the attack:</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bfbf17-5939-48b5-a709-b19dd78c07f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saipov''s wife has spoken with investigators, law enforcement officials
        said. Saipov, his wife and three children lived in Paterson, New Jersey. Authorities
        conducted search warrants overnight at Saipov''s home. Saipov had been an
        Uber driver in New Jersey for over six months, the company told CNN. Uber
        is cooperating with authorities in the investigation. The President of Uzbekistan
        Shavkat Mirziyoyev said in an open letter published Wednesday that his country
        will use all "means necessary" to help the investigation. The suspect came
        to the US from the central Asian nation in 2010. Authorities found a note
        near the truck used in the attack claiming the action was taken in the name
        of ISIS, a senior law enforcement official said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c85c16-ffbd-406c-bd7e-97a38363b085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The suspect</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e88d51-5c40-4edc-8f81-cac9edee254a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers were able to talk to Saipov before he went into surgery,
        but it was unclear if he told them anything, a law enforcement source told
        CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262c9962-439a-490c-b106-320f07c1371a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over six months ago, Saipov began&nbsp;<a href="https://edition.cnn.com/2017/11/01/us/sayfullo-saipov-new-york-attack/index.html">driving
        for Uber in New Jersey</a>, the company told CNN. He passed a background check
        and did not have any rider complaints about his safety as a driver, according
        to Uber.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c574841-aa20-4729-994f-368e9a6c53ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/11/01/technology/uber-new-york-attack-driver-background-check/index.html">Related:
        New York truck attack suspect passed Uber background check</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1663a188-8161-4941-b59e-2bc65b3bf699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He once listed his occupation as a truck driver, his marriage license
        shows.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300cec22-1d6e-46ac-8f07-626797073508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saipov had multiple run-ins with law enforcement in several states,
        online records show. He had traffic citations issued in Missouri and Pennsylvania
        and was arrested by the Missouri State Highway Patrol in October 2016 after
        failing to show up in court for a misdemeanor offense.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22e60fd-5b79-40af-8eee-dbc8ab090a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He paid a $200 bond, which he forfeited when he didn''t show up
        in court for his next hearing in November. A guilty plea was entered on his
        behalf.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5e9fd4-45f5-48f0-bfb8-9362a2ad142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central Asian nation of Uzbekistan</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e70be4-b71a-4387-85b9-0d837827ac08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The victims</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67adbb77-46cd-4c5c-9943-3e3cb2596ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the eight people killed, five were friends from Argentina
        celebrating their high school reunion in New York City, Argentina''s Foreign
        Affairs Ministry said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b293db82-f185-4cd4-9ceb-dfbbec3fecfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Argentine Government expresses its sincere condolences for
        the death of Argentine citizens Hernán Diego Mendoza, Diego Enrique Angelini,
        Alejandro Damián Pagnucco, Ariel Erlij and Hernán Ferruchi which occurred
        as a result of the dramatic terrorist attack in New York this afternoon,"
        the ministry said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c804dcf-8556-460b-ade0-469fee94df35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had traveled to New York from Rosario, a town nearly 200 miles
        northwest of Buenos Aires, to mark the 30th anniversary of their graduation
        from the Polytechnic School, a technical high school in Rosario.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e269a37-77b2-435c-9748-be2401ec82a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sixth Argentine national who was also part of the group was injured
        during the attack. He was out of danger, the ministry said, but as of Tuesday
        night, he was still recovering at New York-Presbyterian''s Lower Manhattan
        Hospital.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebf20e6-4880-41b6-b6fb-b4ac381ec49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deeply moved by the tragic deaths this afternoon in NY," Argentina''s
        President Mauricio Macri tweeted. "We put ourselves at the disposition of
        the families of the Argentinian victims."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dc66fc-3343-4352-bd5c-ba5f75db9881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Didier Reynders, deputy prime minister and foreign affairs minister
        for Belgium, said a Belgian national was also among those killed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f1e08e-8c76-40da-aed6-1fef3ffa2610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The President''s response</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc3fb52-9720-46ae-beb7-7be5b50bfcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump offered condolences to the victims'' families
        and praised first responders who rushed to the scene.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f32a911-f537-4f63-a044-b0b022f52520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We offer our thanks to the first responders who stopped the suspect
        and rendered immediate aid to the victims of this cowardly attack," Trump
        said in a statement. "These brave men and women embody the true American spirit
        of resilience and courage."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5fe097-4444-4299-9c08-dd4562d47bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also tweeted that he''s ordered the Department of Homeland
        Security "<a href="https://twitter.com/realDonaldTrump/status/925534445393928199">to
        step up our already Extreme Vetting Program</a>" and also accused Sen. Chuck
        Schumer of not being tough enough on immigration.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cee150f-8794-4b22-b03d-504ef71e5834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mayor de Blasio said "the last thing we should do is start casting
        dispersions on whole races of people or whole religions or whole nations.
        That only makes the situation worse."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ca6584-dbe7-45a2-9489-05b10e3403ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Blasio also warned against stereotyping all Muslims as extremists.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6524b766-c4fa-4370-8b96-409ee4035a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who wants to come into this country should be very thoroughly
        vetted as an individual," he said. "But the minute you start generalizing
        it, especially to a whole religion, then unfortunately we''re sending the
        exact negative message that a lot of our enemies want and the terrorist wants
        to affirm -- that this nation is somehow anti-Muslim. We''ve got to do the
        exact opposite. We''ve got to show we respect all people in America. That''s
        about as American of a value as there is."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed9e03b-9779-4246-a7f3-8181e34dfae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vehicles as weapons</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4672deac-ac72-4525-82a2-4c44686d5e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tactic of turning an ordinary vehicle into a lethal weapon is
        becoming increasingly common.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d0a8db-d247-44ec-b2da-063c959deeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014,&nbsp;<a href="https://edition.cnn.com/2017/05/03/world/terrorist-attacks-by-vehicle-fast-facts/index.html">an
        ISIS spokesman called for lone wolf attacks</a>&nbsp;using improvised weaponry.
        "If you are not able to find an IED or a bullet, then single out the disbelieving
        American, Frenchman or any of their allies. Smash his head with a rock or
        slaughter him with a knife or run him over with your car or throw him down
        from a high place or choke him or poison him."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99b31e9-67c4-49fa-9e92-23253844b88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2014, there have been&nbsp;<a href="https://edition.cnn.com/2017/10/31/opinions/new-york-terror-attack-bergen/index.html">15
        vehicular attacks in the West&nbsp;</a>by jihadist terrorists, killing 142
        people, according to a count by New America, a nonpartisan research institution.
        Those figures include Tuesday''s attack in Manhattan.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3771ee-54b1-4ad3-a1a7-8a32d770f704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past few years, New York police have reached out to vehicle
        rental businesses to warn them about possible terror threats.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8173593-e774-4be5-88e3-ff2fb7a5dfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did extensive outreach to the truck rental business. We visited
        over 148 truck rental locations in this area," said John Miller, NYPD deputy
        commissioner of intelligence and counterterrorism. "The industry has had a
        high level of awareness on this matter from the NYPD."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1989d121-dad5-4e26-810d-72a272d744a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller said that if a company is suspicious of a would-be renter,
        they usually delay or simply deny a rental to let police investigate.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77a0499-77ee-4dbf-9790-4349f31781eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tuesday''s incident, the suspect drove a Home Depot rental truck
        he drove from New Jersey, Miller said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5b1fd4-72af-4ec5-a40d-4c359691bb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Home Depot confirmed one of the company''s rental
        trucks was part of an incident in lower Manhattan and said the company is
        "cooperating with authorities" in the investigation.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4efd69e-affc-44f2-a7a5-25bdc3061296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CORRECTION: <em>This story has been updated to reflect the note
        claiming that the attack was made in the name of ISIS was found near the truck.</em></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b12ef3-d6ee-469e-af41-72db3fa676da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:15:12.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:15:34.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/01/us/new-york-attack/index.html">New
        York terror suspect planned attack for weeks, police say</a>."</em></p>'
