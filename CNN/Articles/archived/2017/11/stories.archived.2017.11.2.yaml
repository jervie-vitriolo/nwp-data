    'jcr:uuid': '8aed5157-565e-42b6-b151-7f29865244ab'
    'lead': 'Muhammad Ilham Syahputra was also charged with illegal possession of
      firearms and ammunition, and violation of international humanitarian law.'
    'mgnl:activationStatus': true
