  'Hamas-turns-over-control-of-Gaza-borders-in-step-towards-reconciliation':
    'author': 'Andrew Carey, Abeer Salman and Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-02T01:04:12.145+08:00
    'imagesource': 'jcr:daaf71f7-4010-459b-8dfe-3cc0a2426d7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a832b090-2421-444e-96d2-e7ec0c9503f5'
    'lead': 'The Palestinian militant group Hamas has returned control of Gaza''s
      border crossings with Israel and Egypt to the Palestinian Authority (PA), the
      PA said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T10:01:15.528+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T10:01:35.975+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T10:01:35.795+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hamas turns over control of Gaza borders in step towards reconciliation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6b7530-dd90-40bb-9369-580810cea34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:01:15.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:01:35.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Palestinian militant group Hamas has
        returned control of Gaza''s border crossings with Israel and Egypt to the
        Palestinian Authority (PA), the PA said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bde180-9acc-4079-af54-221be23b8e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:01:15.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:01:35.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement is in line with a&nbsp;<a href="https://edition.cnn.com/2017/10/12/middleeast/hamas-fatah-agreement/index.html">unity
        agreement reached last month</a>&nbsp;between Fatah, the party of Palestinian
        President Mahmoud Abbas, and Hamas,&nbsp;which seized control of the coastal
        enclave a decade ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dfa09e-8b4a-4915-969f-9bae4c548c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:01:15.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:01:35.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Handing over the crossings of the Gaza Strip today is an essential
        step for the government of reconciliation which improves conditions of life
        for our people and consolidates unity in all aspects of life," Palestinian
        Prime Minister Rami Hamdallah said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f7cba5-2f01-483a-babc-94c2352db99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:01:15.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:01:35.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handing over ceremony was held at the Rafah crossing into Egypt
        in the presence of Egyptian and Palestinian officials, according to the official
        Palestinian news agency WAFA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f12d4cf-ecd5-4e73-b806-c0f33031a6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:01:15.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:01:35.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Hamas leader, Hassan Yousuf, said in a statement that the
        militant group had fulfilled its obligations and made possible the handing
        over of control to the Palestinian government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c125ce-4385-46f3-92ef-17025bc1bd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:01:15.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:01:35.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rafah border -- a key crossing point in the south of the Gaza
        Strip -- has been subject to frequent closures by Cairo, as part of a restrictive
        blockade imposed on Gaza by Egypt and Israel aimed at cutting off Hamas. Israel,
        the United States and the European Union consider Hamas a terrorist organization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86d9b74-3f92-4341-bece-4bac82a870ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:01:15.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:01:35.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the closures have also increased the economic hardship
        in Gaza by limiting shipments of goods in and out of the territory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fea5d87-425e-4924-ae34-12a95d33cb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:01:15.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:01:35.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussein Al Sheikh, Palestinian Minister of Civil Affairs, said Wednesday
        that the Rafah crossing would re-open within two weeks "to facilitate the
        travel of citizens and the free movement of goods in and out of the Gaza Strip."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dbd2fe-e1cb-49e8-9538-03441f5dee0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:01:15.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:01:35.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Egyptian Ministry of Foreign Affairs official told CNN that Cairo
        does not yet have a schedule to resume operations at the Rafah crossing, citing
        security issues. The official added that the situation will be assessed and
        a timetable released in due course.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af338d8-4ef2-4cf6-a582-8deb614f364f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:01:15.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:01:35.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has said it wants to meet with the PA to discuss how the
        Israel-Gaza border crossings will operate under the new arrangements. In a
        statement issued by COGAT, Israel''s Coordinator of Government Activities
        in the Palestinian territories, Israel made it clear it regards Hamas'' continued
        absence from the border crossings as being of central importance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ded1f76-8604-4f40-8c9c-66ecdb2b28df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:01:15.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:01:35.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two Israeli-run border crossings -- Beit Hanoun (known
        in Israel as Erez) in the north of the strip and Kerem Shalom, along the southern
        Gaza border.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935ee9ee-0ab8-4acf-bcf5-ad1af800ce93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:01:15.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:01:35.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nickolay Mladenov, the UN Special Coordinator for the Middle East
        Peace Process, described the handover as a "landmark development" and urged
        for the "positive momentum" to continue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96420196-b7c3-4010-a7c4-1421e76a7274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:01:15.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:01:35.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The return of the crossings should facilitate the lifting of the
        closures, while addressing Israel''s legitimate security concerns, and unlock
        increased international support for Gaza''s reconstruction, growth, stability
        and prosperity," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4958ff-ba49-4154-a7b2-2d2a445aca75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:01:15.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:01:35.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/01/middleeast/hamas-gaza-border-controls/index.html">Hamas
        turns over control of Gaza borders in step towards reconciliation</a>."</em></p>'
  'Couple-who-survived-Las-Vegas-shooting-die-in-car-crash':
