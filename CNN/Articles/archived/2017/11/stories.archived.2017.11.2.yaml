    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mega-rehab center a ''miscalculation'' – Drugs Board Chief

      '
    'updated': 2017-11-26T01:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80e9296-66e3-4466-8607-7be32bfbb352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:40:48.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:41:06.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)</strong> — The
        10,000-bed mega-drug facility in Fort Magsaysay, Nueva Ecija is a "miscalculation,"
        the Dangerous Drugs Board (DDB) chief said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b305426-0fb8-4fc1-bf87-cf8731f9d99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:40:48.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:41:06.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, DDB Chair Dionisio Santiago
        clarified a previous statement that the major rehabilitation center was "impractical"
        and "a mistake."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db559d66-9586-493a-8a7b-3c24c428cd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:40:48.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:41:06.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a ''mistake.'' Parang... miscalculation," said Santiago.
        "May miscalculation ang mga nag-advise niyan."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f088c0e9-891e-4938-b9fd-2eebaaa71781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:40:48.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:41:06.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Santiago prefers smaller regional and community-based facilities,
        which he believes will only cost P300 million each.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77e9b8d-bac1-4158-883e-6e9b6a543256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:40:48.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:41:06.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naghahanap pa kami ng budget. Eh ba''t mo ibibigay doon kung puwede
        [dito]? ''Yung regional, mas malapit iyan eh," the chief said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3890f0-4f0b-4a07-ae69-72bb732c553a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:40:48.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:41:06.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung support system ng mga victims, mas malapit. We want to bring
        it closer kung puwede, sa mga munisipyo, mas cheaper iyon," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2d823e-e943-4fae-9521-83f5b5eabdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:40:48.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:41:06.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: We still need a budget. Why would you put your money
        there when you can put it here? Regional [facilities] are closer. The support
        system for victims is closer. We want to bring it as close to the municipalities
        as possible, it would be cheaper.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60c14ce-8777-4741-8f84-a49ca7145075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:40:48.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:41:06.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago formerly headed the Philippine Drug Enforcement Agency
        (PDEA) before taking the helm of the Dangerous Drugs Board. Last month, President
        Rodrigo Duterte gave PDEA the sole responsibility of overseeing its controversial
        war against drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c3584a-af92-49db-bbec-6148b414f1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:40:48.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:41:06.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a press briefing on Thursday, Malacanang Palace maintained
        that the center was a donation and the government did not spend on it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f835d07c-0801-405e-8455-6e81029757f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:40:48.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:41:06.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang pera ng gobyerno na ginastos sa mega-rehab centers. That
        was a decision made by the donor," said newly-appointed Presidential Spokesperson
        Harry Roque.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c19fca-460d-499f-83f0-943a909a1ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:40:48.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:41:06.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 100,000-square meter facility in Nueva Ecija opened last year,
        with help from a donation of ₱1.4 billion from Chinese businessman and philanthropist
        Huang Rulun.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e174536-040f-4a0c-9b4d-ef58c9d1de31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:40:48.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:41:06.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Drug users are victims''</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c8fbff-befa-483b-b8f0-6c80472f1efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:40:48.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:41:06.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the DDB''s new ''Love Life, Fight Drugs'' campaign, Santiago
        is gunning for a "soft approach" to the rehabilitation of drug users that
        utilizes the teaching of livelihood skills, and programs in education and
        sports.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1742ceb0-f550-4b0b-8cf9-f93f3313b677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:40:48.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:41:06.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang starting point diyan is the realization... that somebody hooked
        into drugs is a victim. Lahat iyan, puro victim of circumstance," said Santiago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fca52c1-c44a-4432-8eae-b0e0853dda5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:40:48.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:41:06.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naging user ka, naging pusher ka, naging drug lord ka, may pinanggalingan
        na circumstance iyan eh. Hindi ka naman automatic, pumasok diyan eh," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02244d6d-b1d2-406d-9943-566d471fc220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:40:48.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:41:06.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(The starting point there is the realization... that somebody hooked
        into drugs is a victim. Everyone there is a victim of circumstance. If you''re
        a user who became a pusher, who became a drug lord, that comes from a certain
        circumstance. You don''t get into it automatically.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120380e6-584f-4922-bf32-0c44a8a08766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:40:48.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:41:06.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2017, the Philippine Information Agency reported that the
        government facilitated 1.3 million surrenders from drug users and personalities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e96b6d4-4f09-452a-acce-88e3febbd8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:40:48.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:41:06.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of drug users in the Philippines is unclear. A 2015 study
        by the DDB reported 1.8 million drug users, but Duterte has claimed as many
        as four million. In a previous interview with<em> The Source</em>, Santiago
        said his initial peg of 3 million users was a "guesstimate."</p>'
  'Houston-Dodgers-Astros-World-Series':
    'author': 'Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-11-02T00:15:11.485+08:00
    'imagesource': 'jcr:49266af0-4345-4f7f-ac03-54832d179db5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2646813c-dded-4352-af24-74316af4fac6'
    'lead': 'The Astros ended the third-longest current MLB championship drought.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T08:43:48.277+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T08:44:04.350+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T08:44:04.202+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Houston Astros win World Series for first time in franchise history

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eab33d-01b6-4cdd-889a-6f9bfbab20f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:43:48.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:44:04.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In one of the most evenly matched, hard-fought
        and thrilling World Series of all time, it''s fitting that fans were treated
        to a winner-takes-all Game 7 at Dodger Stadium in Los Angeles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe18ca9-6f19-48cd-a6ff-5040cb5bb2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:43:48.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:44:04.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the end, it''s Houston that gets to celebrate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493bdd0e-26f5-4666-baac-e8ba6dc64bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:43:48.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:44:04.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Astros — whose first season was in 1962 — are World Series champions
        for the first time in franchise history, defeating the Dodgers 5-1 in Game
        7 and completing a Fall Classic for the ages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acef42d0-d11d-4afb-9a83-de493dc90eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:43:48.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:44:04.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston hit Dodgers starter Yu Darvish hard for the second time
        this series, leading again to an early exit after 1 2/3 innings — tying Game
        3 as the shortest outing of his career.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caec055-eb81-4e9a-a0f3-1ba8485140e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:43:48.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:44:04.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The damage in Game 7 included a two-run home run by George Springer
        to make it 5-0 in the top of the second inning. It was Springer''s fifth home
        run this series, tying him for the most in a single Fall Classic with Reggie
        Jackson in 1977 and Chase Utley in 2009.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec4e531-ad09-4189-ad0c-291c869bcba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:43:48.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:44:04.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps it was destiny. In 2014,&nbsp;<a href="https://edition.cnn.com/videos/sports/2017/10/24/predicting-world-series-three-years-early-reiter-astros.cnn">Sports
        Illustrated</a>&nbsp;released a story with Springer on the cover of the magazine,
        predicting the Astros would be 2017 World Series champs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187c7ce9-5873-40bf-bf69-7accf4de986e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:43:48.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:44:04.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This arguably has been one of the most entertaining World Series
        in history. It was the first Fall Classic since 1970 between two teams with
        at least 100 wins during the regular season, as Los Angeles won 104 games
        and Houston won 101.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36302e7-3f6a-4c45-8fdf-eb3ac337f034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:43:48.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:44:04.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These seven games were full of power -- Houston and Los Angeles
        set the record for most home runs in a single World Series -- and dramatic
        comebacks. Game 5 was the craziest of all, ending with a 13-12 Astros walk-off
        win in the 10th inning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb990fa1-adfc-4f6c-89fd-f53fb3a5f550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:43:48.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:44:04.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Astros ended the third-longest current MLB championship drought;
        the Cleveland Indians (69 years) and the Texas Rangers (57 years) continue
        to wait.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff1e6d8-3a9d-4ed3-a809-769dca8e0b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:43:48.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:44:04.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dodgers last won the Fall Classic in 1988 and were aiming for
        a seventh championship.</p>'
  'Maute-Marawi-Isnilon-Hapilon':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-02T05:36:09.672+08:00
    'imagesource': 'jcr:29644201-3fc1-47c3-bcc3-16ce14ac328c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e392cb1-7874-4d88-93ca-745aa5a895be'
    'lead': 'Two more Maute fighters, including the alleged right-hand man of terror
      leader Isnilon Hapilon, were killed, the military said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T08:46:04.079+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T08:46:32.931+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T08:46:32.717+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two more Maute fighters killed in Marawi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d67d45c-5889-4b78-bcc0-06abb0d6b1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:46:04.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:46:32.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, November 2)</strong> — Two
        more Maute fighters, including the alleged right-hand man of terror leader
        Isnilon Hapilon, were killed, the military said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1946d1c4-7339-4486-833f-59155febdfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:46:04.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:46:32.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military officials said the two fighters engaged in a firefight
        with government troops in Marawi City''s war zone on Wednesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546bc42c-dc98-49ea-87b3-5119779d11cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:46:04.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:46:32.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Ranao deputy commander Romeo Brawner told CNN Philippines
        one Maute fighter whose identity is yet to be known and Abu Talha, who is
        Abu Sayyaf leader Hapilon''s trusted aide for years, were killed while hiding
        in a building in the war zone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b91e89-eeb3-4172-8f75-63acabf3e3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:46:04.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:46:32.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means that he is trusted by Isnilon Hapilon and could perhaps
        been the next leader if he wasn''t killed here in Marawi," Brawner said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc86cd0-dc15-492b-a52d-adfd9a170a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:46:04.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:46:32.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he clarified Talha is not considered as the temporary leader
        of the remaining Maute fighters in the main battle area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0177a55-a0d6-4dd1-8c17-3a53866a5ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:46:04.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:46:32.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute stragglers were spotted by soldiers conducting clearing
        operations around 9 p.m.. They fought the troops with high-caliber rifle guns
        until they were killed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2617111-0d7c-43b8-aa66-e774e3bf0ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:46:04.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:46:32.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently the stragglers were trying to escape from the main battle
        area when they chanced upon the government forces who were actually surrounding
        the main battle area," Brawner said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d7a7a5-143f-439a-b309-4194ea5127fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:46:04.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:46:32.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marawi police Scene of the Crime Operatives is now processing
        and getting samples of the terrorists'' remains.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c93a70-e00b-4d51-add0-0527174a7757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:46:04.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:46:32.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will then be buried at a mass grave in Maqbara Public Cemetery
        on the outskirts of Marawi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4c5c44-847c-4966-bce1-0b32893728f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:46:04.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:46:32.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner said their deaths are an important development in their
        move to flush out the remaining Maute stragglers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7e523e-bf68-40f1-a2f3-3e54cb7af47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:46:04.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:46:32.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Maute straggler was killed in the main battle area in Marawi
        on October 31.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b16bba5-b0da-479a-87ee-f65915dc7969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:46:04.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:46:32.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Indonesian national was arrested in clearing operations in Marawi
        on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50e63f0-28f8-4ff7-b3a4-57529ac93f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:46:04.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:46:32.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Muhammad Ilham Syaputra was involved in the Marawi
        siege. The foreign national told authorities there were still around 20 remaining
        Maute stragglers in the battle area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11b8207-8c51-44e6-a710-c65187beb32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:46:04.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:46:32.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner said, however, there is no need for them to reactivate their
        combat operations against the Maute, as the resistance is not significant
        and Marawi remains well-secured from any attack.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e2cbca-a42a-4d40-b4ea-36b2ec2dc5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:46:04.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:46:32.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines is continuing clearing operations
        in the city to clear it of remaining threats.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126c2b3d-3b48-4c48-a985-0e34fa8e2c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:46:04.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:46:32.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 900 Maute members and foreign fighters have been killed in
        the five months of intense firefight between terrorists and government forces
        in Marawi.</p>'
