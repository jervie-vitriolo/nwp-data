    'template': '1'
    'title': 'Indonesian captured in Marawi charged with rebellion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9fa53c-4c9d-49f5-b02a-95234d864aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:47:07.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:47:40.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)</strong> — The
        national police filed rebellion charges Thursday against Indonesian terrorist
        Muhammad Ilham Syahputra before a prosecution panel handling the Marawi siege
        cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6681d980-4881-4d03-bd2f-3df7255f17bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:47:07.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:47:40.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syahputra was also charged with illegal possession of firearms and
        ammunition, and violation of international humanitarian law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcf3d4e-f448-4e4f-ae7b-297ac42dee27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:47:07.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:47:40.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year old Syahputra, who fought with the ISIS-inspired Maute
        Group in Marawi, was arrested by barangay officials on November 1 while trying
        to escape the city.&nbsp; Syahputra had caliber 45 firearms, live ammunitions,
        and a grenade on him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa596d1e-016f-4792-ac64-e2dfbe6104db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:47:07.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:47:40.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also had cash in different currencies, gold bracelets and a passport
        under the name of Khoirul Hidayat.&nbsp; Syahputra is now in the custody of
        the Criminal Investigation and Detection Group of the Philippine National
        Police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b6ce86-4c64-4daa-a7f1-e4463837d9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:47:07.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:47:40.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No further information given by the Indonesian during questioning
        in Camp Crame were released by the police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615672e9-2298-4b4e-9b18-b51b4e693ccb'
      'mgnl:activationStatus': true
