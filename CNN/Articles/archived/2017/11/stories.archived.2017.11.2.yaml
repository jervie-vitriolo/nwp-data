      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the premium stakes, Singapore Airlines took top spot for First
        Class – the airline''s name being "synonymous with excellence of in-flight
        product," according to AirlineRatings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
