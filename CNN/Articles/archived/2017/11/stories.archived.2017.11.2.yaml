      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/10/25/us/list-of-accused-after-weinstein-scandal-trnd/index.html">Related:
        The (incomplete) list of powerful men accused of sexual harassment after Harvey
        Weinstein</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e77a21-644b-4ff4-922e-0af6ec4d0e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:42:20.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:43:02.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Beverly Hills, California are looking into complaints
        involving Weinstein and Toback, separately.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ac47d4-3930-4fd9-8817-1345a6604742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:42:20.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:43:02.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These cases are under investigation and no further information
        will be released at this time," Beverly Hills police said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7443b9-7148-4529-8662-ef2875651115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:42:20.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:43:02.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.latimes.com/entertainment/la-et-mn-james-toback-sexual-harassment-allegations-20171018-story.html">The
        Los Angeles Times was first to report</a>&nbsp;allegations of sexual harassment
        by Toback, a screenwriter and director whose credits include "The Pick-up
        Artist," and "Bugsy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036fc52c-8bf7-4f0c-a12f-e8f6fef1b808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:42:20.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:43:02.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, more than 300 women have contacted the LA Times via email
        and phone calls to accuse Toback of inappropriate conduct,&nbsp;<a href="https://www.latimes.com/entertainment/movies/la-et-mn-toback-follow-up-20171023-story.html">according
        to LA Times writer Glenn Whipp</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee4f894-6add-48e9-a781-2f125d4b90a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:42:20.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:43:02.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toback''s agent, Jeff Berg, told CNN last week he would pass a request
        for a comment on to his client. Berg has since ceased representing Toback.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26852372-e1ce-4535-8b66-da009ca2be93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:42:20.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:43:02.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director, 72, denied the allegations when contacted by the Times,
        the newspaper said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd5c6c2-09da-4595-bc6c-46341dcbf47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:42:20.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:43:02.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toback told the paper he had never met any of the women -- or if
        he did meet them, it "was for five minutes and (he had) no recollection."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b69b0fe-8d6e-4980-ab93-820cc79574d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:42:20.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:43:02.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that for the last 22 years, it was "biologically impossible"
        for him to take part in the behavior the women described in the article, saying
        he had diabetes and a heart condition requiring medication, the Los Angeles
        Times reported. He declined to elaborate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888df8d3-357c-450e-8ac9-d5013258d413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:42:20.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:43:02.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toback told the Times he had never met any of his accusers or if
        he had, it "was for five minutes and (he had) no recollection."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e7a80d-5c9b-4982-96a4-5fd1d5c2241e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:42:20.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:43:02.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/01/entertainment/harvey-weinstein-james-toback-police/">Police
        investigating claims against Harvey Weinstein and James Toback</a>."</em></p>'
  'With-House-of-Cards-production-halted-whats-next-for-Kevin-Spacey':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-02T01:14:06.575+08:00
    'imagesource': 'jcr:195adf15-879a-4e7c-91cb-3f3a794d7ea0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3072e9b4-8da7-4b1b-b614-ec43e390c79e'
    'lead': 'Production on the sixth and final season of "House of Cards" has been
      halted after star Kevin Spacey was accused of sexual assault by an actor who
      claims he was a minor at the time of the alleged incident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T09:52:43.978+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T09:53:03.410+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T09:53:03.170+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With ''House of Cards'' production halted, what''s next for Kevin Spacey?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5285392-27ad-4b6b-a227-6cf6c84a85c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:52:43.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:53:03.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Production on the sixth and final season
        of "House of Cards" has been halted after star Kevin Spacey was accused of
        sexual assault by an actor who claims he was a minor at the time of the alleged
        incident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ab8c2a-a07b-4c98-9242-9a4795089417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:52:43.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:53:03.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix and Media Rights Capital, which produces the series, confirmed
        the move in a joint statement issued Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886e3a63-5f60-492a-8ecc-e2446640a598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:52:43.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:53:03.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MRC and Netflix have decided to suspend production on ''House of
        Cards'' season six, until further notice, to give us time to review the current
        situation and to address any concerns of our cast and crew,"&nbsp;the statement
        read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badf363e-2499-497a-bb06-23eb807a1784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:52:43.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:53:03.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, actor Anthony Rapp told BuzzFeed about an alleged encounter
        with Spacey at a party in 1986. At the time, Rapp was 14 years old and Spacey,
        according to Rapp, made a sexual advance toward him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05238e3e-84e1-450f-82c7-e452af36773e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:52:43.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:53:03.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey issued a statement late Sunday, claiming he did not recall
        the incident but apologized for what he said would have been "inappropriate
        drunken behavior."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d494371-8e79-40c4-af93-ee8eaa01e7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:52:43.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:53:03.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if I did behave then as he describes, I owe him the sincerest
        apology for what would have been deeply inappropriate drunken behavior, and
        I am sorry for the feelings he describes having carried with him all these
        years," Spacey said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1b8223-727d-4b9e-a6b3-7f994702fd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:52:43.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:53:03.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix announced on Monday that Season 6 of "House of Cards" would
        be the show''s last.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a849b50b-6564-49f9-b3c9-c21878a0058e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:52:43.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:53:03.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to end the series, according to multiple sources close
        to production, was made months prior to the allegation against Spacey.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749e5325-6dcd-4bfc-b224-95787e0eb496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:52:43.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:53:03.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production on Season 6 had been taking place in the Baltimore area
        for about two weeks, a spokesperson for the Maryland Department of Commerce
        told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f20f2bc-8ef3-4050-8d67-533f7c78961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:52:43.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:53:03.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Netflix and MRC said they were "deeply troubled " by
        the allegation against Spacey, and said representatives from both companies
        had been sent to set to ensure the cast and crew "feel safe and supported."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ad2585-87a2-46ec-938d-8cb8510bfeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:52:43.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:53:03.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey had not previously been scheduled to work on set on Monday,
        according to a statement from the companies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9bccef-4417-440a-b42a-48325c41320e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:52:43.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:53:03.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How will Hollywood react?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c70309-11b5-46dd-973f-04532ca058a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:52:43.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:53:03.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegation against Spacey comes as the entertainment industry
        is reeling from a series of sexual misconduct accusations made against powerful
        players in the business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c59e8b8-d5e4-40b1-a2a0-60af26f005c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:52:43.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:53:03.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations made against movie executive Harvey Weinstein in
        stories by&nbsp;<a href="https://money.cnn.com/2017/10/30/media/harvey-weinstein-lifetime-ban-producers-guild/index.html">The
        New York Times</a>&nbsp;and&nbsp;<a href="https://www.newyorker.com/news/news-desk/from-aggressive-overtures-to-sexual-assault-harvey-weinsteins-accusers-tell-their-stories">The
        New Yorker</a>&nbsp;are seen as a turning point. Many long-silent victims
        of sexual assault and harassment have shared their accounts since.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0afd6eb-3942-4c18-9e6c-4ecbf93f5031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:52:43.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:53:03.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, more than 60 women have accused Weinstein of sexual assault
        or harassment</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99029a9-bded-40f6-bc19-fa4432fc8092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:52:43.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:53:03.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for Weinstein has repeatedly denied allegations "of
        non-consensual sex." Weinstein has also apologized for "the way I''ve behaved
        with colleagues in the past."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06eb066-38ed-4b31-99b0-68a1a5289e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:52:43.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:53:03.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly one month since allegations against Weinstein first surfaced,
        the fallout continues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98772454-e33d-4910-a1d9-081bbee0f828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:52:43.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:53:03.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the&nbsp;<a href="https://money.cnn.com/2017/10/30/media/harvey-weinstein-lifetime-ban-producers-guild/index.html">Producers
        Guild of America announced</a>&nbsp;Weinstein would be banned for life from
        the organization. This follows a series of similar moves by the Academy of
        Motion Picture Arts and Sciences and BAFTA, who have sought to distance themselves
        from the disgraced film mogul.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ab1588-168e-4302-ac00-602f782c4980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:52:43.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:53:03.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TV Academy is also reviewing his membership.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefa3f3d-71a5-4ce8-97d0-9067103e36d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:52:43.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:53:03.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly how Hollywood organizations will react to the allegations
        against Spacey remains unclear.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17be7d9-f14d-4230-b62e-97d29eb8c959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:52:43.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:53:03.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When reached by CNN, a spokesperson for the SAG-AFTRA, a labor union
        which represents actors and performers, would not comment on Spacey, an 11-time
        SAG Award nominee and four-time recipient.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036a701c-71c1-430a-9fad-6b939416c01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:52:43.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:53:03.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For general guidance, we take our members'' privacy very seriously
        and our policies don''t permit any disclosure of information regarding who
        is or is not a member, or information about an individual''s activity with
        the organization," the spokesperson said. "We don''t comment on the internal
        and confidential member disciplinary process.​"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a89eb5-392e-4788-abaf-cacdb4a86d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:52:43.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:53:03.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other organizations were swifter to distance themselves from the
        actor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7afee3f-3b79-4909-b48b-cb10871f8d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:52:43.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:53:03.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the International Academy of Television Arts &amp; Sciences
        reversed its earlier decision to honor Spacey with the 2017 International
        Emmy Founders Award, citing "recent events."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cbca25-4c28-4d02-9d46-9570c2410815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:52:43.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:53:03.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''d Old Vic Theatre, where Spacey was artistic director for
        11 years, also took a strong stance in a&nbsp;<a href="https://edition.cnn.com/2017/10/31/entertainment/kevin-spacey-london-theaters/index.html">statement
        issued Tuesday</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a8a680-3695-44bb-994b-df1fe234a5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:52:43.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:53:03.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have been connected with The Old Vic or in our employment
        and feel you have a complaint that you were unable to raise, please contact
        us," the statement said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f381ad-6aba-490a-a2a7-2725193afa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:52:43.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:53:03.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theater has appointed external advisers "to help us deal with
        any information received."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab17c6b8-e31a-4aaf-92ce-74c5c8711694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:52:43.981+08:00
