      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.facebook.com/events/173993599832714/">Food
        for Peace</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0847d7-a37d-4163-9343-dc3b46fbd6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:18:57.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:19:54.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Nov. 4, a forum on food, empowerment, and community
        healing called Food for Peace, will feature Maranao food, as the organizers
        believe that food plays a role in peacebuilding. As a response to the siege
        of <a href="http://nine.cnnphilippines.com/life/culture/2017/05/29/marawi-as-hometown.html">Marawi</a>
        and its aftermath, the event will not only be a space for participants to
        learn more about Maranao heritage, it is also a way to show “that eating can
        be an act of solidarity and food and cooking a vehicle for change and involvement.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b262a0a5-5952-4802-95f9-1aab34102cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:18:57.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:19:54.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will include cooking demos by Maranao chefs, and there
        will also be discussions on the principles of Islam, creating community gardens,
        and setting up emergency kitchens in conflict zones like Marawi, among many
        others.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a6bbd5-1b29-4ed9-a6c3-8d68c2d81666'
