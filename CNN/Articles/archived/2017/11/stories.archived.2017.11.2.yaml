      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thornton Police Department said one woman was taken to a hospital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b54fe8-45c4-4436-a116-7b78920cc27d'
