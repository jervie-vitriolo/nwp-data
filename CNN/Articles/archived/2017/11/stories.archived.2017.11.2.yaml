      'mgnl:lastActivated': 2019-08-22T15:59:46.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS Chairman Dean Amado Valdez said investigation is ongoing, and
        the state-run pension fund''s 35 million members have nothing to worry about.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6cc6a6-4414-4f39-aeaa-9a5a5808c62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:19.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:59:46.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi apektado ang members'' contributions (Members'' contributions
        are not affected)," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8048e555-b610-4435-a381-8ee45effe054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:19.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:59:46.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SSS guarantees its members that the Investment Reserve Fund, which
        came from members'' contributions and investment income, is intact and well-protected,"
        the SSS said in a statement on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6725b10-be48-4bda-827c-fc300b1fb2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:19.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:59:46.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Vice President for Investments Rizaldy Capulong, Equities
        Investment Division Chief Reginald Candelaria, and Equities Product Development
        Head Ernesto Francisco Jr. are accused of profiting illegally by trading stocks
        for their personal accounts. Candelaria and Ongkeko have since quit their
        posts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364f546c-8047-4087-bd60-0ed10bfeb725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:19.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:59:46.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainant, SSS Commissioner Jose Gabriel La Viña, also said
        Chief Actuary George Ongkeko Jr. failed to keep complete records of the three
        officials'' trades.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7d9c37-b804-47eb-9555-9415644fc638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:19.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:59:46.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Union Congress of the Philippines'' spokesperson Alan Tanjusay
        said SSS members'' fears cannot be easily dispelled, especially as some of
        them have recently experienced problems in their transactions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ebdc8c-821b-4ee8-9905-16cf00aaf149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:19.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:59:46.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi on time yung pension na binibigay. Minsan nagkakaproblema
        duon sa mga loans na hininingi nila (The distribution of pension is not on
        time. Sometimes they encounter problems when requesting loans)," Tanjusay
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f012cc75-f3d0-40a6-ab10-ff35abcb37a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:19.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:59:46.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is first of all blood money ng mga manggagawa (of workers)
        so this is a very sensitive issue for us… Baka naman saan saan mapunta o ma-mispent
        yung pera ng mga miyembro (The members'' money might be lost or misspent),"
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c3adae-3723-46e1-bd3b-a367be3e2471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:19.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:59:46.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, meanwhile, said it trusts the SSS to conduct a fair
        investigation and hold officials accountable if any illegal act is proven.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3bad72-9984-4aa9-b1c8-0701f6ac15fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:19.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:59:46.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SSS in line with the administration''s goal of eradicating
        corruption will not tolerate foul play particularly in the management of SSS
        funds," Presidential Spokesperson Harry Roque said in a Malacañang press briefing
        on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5a5ed9-4163-4859-b896-87f597469937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:19.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:59:46.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez said the issue has been the subject of their house cleaning
        even before it reached the media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d05a467-1f64-421a-855b-cf4c46f8bf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:19.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:59:46.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to be quiet about it to protect the integrity of SSS,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39670d4-2cdb-40cf-9224-788ae2f3ace4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:19.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:59:46.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Proposed increase in members'' contributions slammed</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0c8ace-74b7-45f4-8ed8-e17198786e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:19.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:59:46.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged profiteering should not affect the proposed monthly
        hike in premium set for next year, Valdez said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ea106b-e06b-40dc-b9cd-42e305ff62b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:19.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:59:46.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor groups such as the Partido Manggagawa (PM) called for the
        government to fix the controversy first before asking any increase in member
        contributions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b97199-23ab-448a-aa74-a2ffec6c8d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:19.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:59:46.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SSS must first clean its house and implement internal reforms
        before any additional burden is imposed," PM national chair Rene Magtubo said
        in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f745fd0b-724c-4647-b3b0-31c16c35df26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:19.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:59:46.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conflict of interest and illegal transactions of the three
        SSS executives is probably just the tip of the iceberg as far as immoral profiting
        from the workers'' fund is concerned. Back in 2013, performance bonuses of
        more than a million each for SSS commissioners and top officials generated
        much outrage," Magtubo added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36a3d73-8fe8-4ff9-9e29-a6a83af27f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:59:19.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:59:46.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SSS is hoping to implement by January, at the latest, its proposal
        for a 1.5 percent increase in monthly contributions, from the existing 11
        percent to 12.5 percent.</p>'
  'milagors-querubin-university-of-the-philippines-saln-violations':
    'author': 'CNN Philippines Staff'
    'caption': 'Milagros R. Querubin, former Dean of the College of Home Economics
      in UP Diliman (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-02T19:12:39.861+08:00
    'imagesource': 'jcr:3ef8691b-78e3-490d-af8d-1ccf1c6d17ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d9a2233-f994-4c5f-a486-2ef3dce1adc5'
    'lead': ' A former Dean of the College of Home Economics at the University of
      the Philippines Diliman was fined for failing to fulfill requirements regarding
      her Statement of Assets, Liabilities, and Net Worth (SALN).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T16:42:03.872+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T16:42:36.337+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T16:42:36.235+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former UP Dean fined for SALN violations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d93578-1866-4c1d-a98c-f74b3c163ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:42:03.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:42:36.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)</strong> — A
        former Dean of the College of Home Economics at the University of the Philippines
        Diliman was fined for failing to fulfill requirements regarding her Statement
        of Assets, Liabilities, and Net Worth (SALN).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c9be23-763b-4f8f-a114-88d3c8404bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:42:03.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:42:36.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milagros R. Querubin, Dean of the College from 2006 to 2009, was
        fined ₱4,000 for violating four counts of Section 8 of the <a href="https://www.dole.gov.ph/files/RA%206713.pdf">Code
        of Conduct and Ethical Standards for Public Officials and Employees</a> (Republic
        Act No. 6713).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6964611-27d5-4d97-b5e6-0c4e8bc19092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:42:03.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:42:36.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman said Querubin did not file her SALN
        for 2008 and 2009, and failed to declare real estate properties in Muntinlupa
        in 2010 and 2011.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c25021d-f323-452a-8443-0f265f0ae3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:42:03.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:42:36.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Presiding Judge Don Ace Mariano Alagar of the Metropolitan
        Trial Court of Quezon City, rendered the decision on Querubin''s fine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8673520e-0ea6-4b79-bcd7-ea5ac83c098f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:42:03.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:42:36.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 8 requires all public officials or employees to accomplish
        a statement under oath showing their assets, liabilities and net worth and
        financial and business interests as of 31 December of every year, including
        those of their spouses and of unmarried children under eighteen (18) years
        of age living in their households, and to submit this on or before 30 April
        of the succeeding year.</p>'
  'ranao-rescue-team-congress-inquiry-marawi-siege-alleged-looting':
    'author': 'David Santos, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-02T18:24:40.110+08:00
    'imagesource': 'jcr:5e11d87f-f1a3-4688-8ea0-f254db215015'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '291ba623-cb52-497c-b13e-1f3876857054'
    'lead': 'Marawi residents who were allowed to come home returned to a city of
      massive devastation and looting, some sectors are now calling for Congress to
      step in.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T16:46:41.223+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T16:46:58.595+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T16:46:58.219+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Group asks Congress for inquiry into Marawi siege, allegations of looting
      by gov''t troops

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b766be-9a0c-4ac7-af84-d97bb44a2e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:46:41.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:46:58.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines, November 2)</strong> — As the
        government turns to the rehabilitation of Marawi City, there are calls to
        investigate how the siege and the alleged looting of homes by soldiers could
        have been avoided.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f2e52d-1198-4ba7-801b-5fa3ecab0ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:46:41.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:46:58.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi residents who were allowed to come home returned to a city
        of massive devastation and looting, some sectors are now calling for Congress
        to step in.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0600392c-70cc-4652-902c-f1e3c68ea5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:46:41.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:46:58.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samira Gutoc-Tomawis of the Ranao Rescue Team said Thursday, "Senate
        President Koko, you''re from Cagayan de Oro. You''re from Davao Sir Pantaleon,
        so spare us a one visit. Conduct a Congressional inquiry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50949b90-03f3-4803-9134-e7806044e527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:46:41.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:46:58.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the five-month fighting largely over, Tomawis said it''s time
        for legislators to look deeper into why the siege happened in the first place
        – and re-examine government''s response.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d2eff4-39ee-4b49-b4fa-db1343e34fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:46:41.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:46:58.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/10/17/Marawi-liberation-Duterte.html">RELATED:
        Duterte declares liberation of Marawi</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0338a1cd-203c-4144-af2b-8f4149889309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:46:41.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:46:58.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than physical rehabilitation, finding answers, Tomawis said,
        could be a fitting start to a long, gruelling process of healing and reconciliation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6800d9ac-b98c-4a04-8223-85ea9e4cf592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:46:41.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:46:58.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/24/marawi-crisis-timeline.html">RELATED:
        Timeline: The Marawi crisis</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b4385b-a8ab-4ae6-a3ac-7b21e0835f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:46:41.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:46:58.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve had a Kian hearing. You had this hearing on the Skyway
        for several hours, the DPWH, but for a city that has been in ruin, I mean,
        you don''t even spare it one hearing. Masyadong masakit [It''s too painful],"
        said Tomawis</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030d2889-953b-43ab-9af8-91c257687e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:46:41.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:46:58.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said they are willing to submit
        to a public inquiry as long as "it is within the bounds of law."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab6ec4e-d012-4480-a7d2-3e53ea526b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:46:41.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:46:58.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning on Tuesday from the President''s working visit to Japan,
        Lorenzana was not pleased over reports some soldiers were implicated in looting
        in Marawi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9fe8ca-6664-48df-ae82-37c2a701d65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:46:41.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:46:58.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "<em>Hindi puwede yung ikaw na ''yung</em> law enforcement
        agent<em> ka dyan, ikaw ''yung inaasahan na magprotekta sa kanila, ikaw pa,
        parang bantay salakay ba</em>. So hindi maganda yon, were going to punish
        them."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9137ecc5-b96a-44cf-8f84-4c7156a5d9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:46:41.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:46:58.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot allow that the law enforcement there, the
        ones who are supposed to protect people are the ones taking advantage of the
        situation. That''s not good, we''re going to punish them.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13246adb-970e-4e17-8e21-53101d96ce26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:46:41.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:46:58.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents recently allowed to come home found most of their houses
        in disarray, fueling allegations of widespread looting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9dcbc9-4caa-4e28-8a10-32d945a07bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:46:41.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:46:58.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/10/24/marawi-city-marawi-crisis-rehabilitation.html">RELATED:
        After the crisis: Authorities, residents face challenges in rebuilding Marawi</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a1a8f2-4b7a-47c2-8b02-a46b404355c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:46:41.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:46:58.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While authorities had initially blamed Marawi attackers for raiding
        homes, residents question how fighters on the run can cart away appliances
        and valuables in a city mostly controlled by government security forces.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b01905c-7220-4aba-81ba-d241af07bbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:46:41.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:46:58.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the Armed Forces of the Philippines (AFP) will take
        accountability if charges are proven – and is eyeing possible compensation
        for victims.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6e0da7-c636-416a-8e0f-43289d39277d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:46:41.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:46:58.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung talagang ginawa ''yan ng mga sundalo at hindi natin mapin</em>point,
        maybe we have to make some reparations to the owners of the houses," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201c3b62-9f25-4446-b6dc-e00376fbf528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:46:41.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:46:58.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: if that was really done by soldiers and we can''t
        pinpoint who they are, maybe we have to make some reparations to the owners
        of the houses.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c8ceaa-2510-4697-bf23-66f16f877877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:46:41.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:46:58.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lorenzana and the Defense Department continue to enjoy President
        Rodrigo Duterte''s trust – since it heads Task Force Bangon Marawi''s sub-committee
        on security, peace and order together with the Department of the Interior
        and Local Government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdeca34-daac-4a0b-8bc1-a676b5dd0d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:46:41.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:46:58.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Tuesday after he arrived from Japan, Duterte
        said there were proposals from his Cabinet suggesting committees to lead the
        Marawi rehab, but he opposed them because they would cost too much.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faae7056-72b5-4c7f-85cc-cdfcaf8f9f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:46:41.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:46:58.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said, "It should be Defense Secretary Lorenzana.<em> Marami
        naman ''yan siyang mga</em> undersecretaries [he has a lot of undersecretaries].
        They can work out something for Marawi. Then it goes to one single person."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1eec32-7c6f-4a91-af65-3469ff2fb45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:46:41.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:46:58.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Housing czar at the helm of Marawi rehab</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd875ddb5-64a9-483d-8ea3-800d375decd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:46:41.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:46:58.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Department of National Defense stepping back from the lead
        role in rehabilitating Marawi, it is now the Housing and Urban Development
        Coordinating Council that will take charge.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a34275-854c-4738-9407-62b15eb3fd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:46:41.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:46:58.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The functions of the Housing Council, chaired by Eduardo del Rosario
        who served as civil defense chief in the last administration, will be quite
        extensive.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855e748e-4d05-42dd-95eb-35d41c96a4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:46:41.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:46:58.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said Cabinet secretaries will report to del Rosario,
        adding, "So that <em>''pagka pumalpak,</em> si del Rosario ''yan."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b08407e-59d4-4f01-bbec-bf3657d17df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:46:41.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:46:58.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So if anything should go wrong, del Rosario will be
        answerable.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0039349f-40b5-4053-996b-b98e33557422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:46:41.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:46:58.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Marawi rehab plans continue to unfold, the President said he
        will make an announcement on a housing project for the war-torn city - but
        this will have to wait after Monday''s cabinet meeting.</p>'
  'finance-officials-sonny-dominguez-bangko-sentral-to-meet-with-jack-ma':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-02T18:20:04.017+08:00
    'imagesource': 'jcr:8fd0af09-225f-452f-a38a-296eed482c9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42d40231-f519-43c3-99e9-381c6f87bb5d'
    'lead': 'Finance Secretary Carlos Dominguez III said Jack Ma invited him, along
      with other finance and Bangko Sentral officials to China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T16:49:59.331+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T16:50:20.212+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T16:50:20.045+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Finance officials to meet with Jack Ma in China next year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992b2256-ba64-4a08-9743-e606f70f7fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:49:59.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:50:20.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)</strong> — Finance
        officials will meet with Chinese billionaire Jack Ma in January 2018 to discuss
        how electronic commerce (e-commerce) can prosper in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f19c791-e2d5-4b3b-a092-51e1a0bb694f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:49:59.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:50:20.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III, along with other Department
        of Finance and Bangko Sentral ng Pilipinas officials, will meet with Ma in
        China to discuss how micro, small and medium enterprises (MSME) can benefit
        from e-commerce.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d63f93a-5ee0-4111-a805-71fc8579c3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:49:59.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:50:20.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He invited us to have further discussions in China. We will visit
        him probably in January with Central Bank (officials). We''ll review the regulatory
        environment here so that we don''t have regulations that choke the growth
        of e-commerce," Dominguez said Thursday in a press release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8c6e05-4ab8-477b-bed7-63259f92c345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:49:59.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:50:20.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making digital payment systems accessible to MSMEs, which comprise
        majority of businesses in the Philippines, is a goal of finance and banking
        officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2686826-38ca-483d-9e81-bd362b5f81bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:49:59.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:50:20.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, 99.5 percent of establishments are MSMEs, said
        2015 data from the Philippine Statistics Authority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1938bfc4-8b8e-44d5-9030-b279074af61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:49:59.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:50:20.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development of MSMEs "as backbone of the economy and as the
        prime mover of both domestic and regional growth" is a focus of the 10 member
        nations of the Association of Southeast Asian Nations, said Trade Secretary
        Ramon Lopez at the ASEAN 2017 MSME Development Summit in July.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cd2c26-cadc-4797-b3e0-83d4d04de0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:49:59.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:50:20.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asia-Pacific Economic Cooperation (APEC) Business Advisory Council
        in the Philippines is also working on the development of MSMEs for a more
        inclusive growth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ec03d5-8066-4c03-a6d7-667e57d9d3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:49:59.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:50:20.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ma told us about the power of e-commerce. Today''s millennials
        are more comfortable doing digital transactions rather than physical transactions.
        He said that this is the way to the future," Dominguez said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f391d925-745d-4434-9149-f19c0549db4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:49:59.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:50:20.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma, founder of Internet-based selling platform Alibaba, met with
        President Rodrigo Duterte and other officials, including Dominguez, on October
        25.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ccb5ca-ed4c-4192-b522-6cb003c4e05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:49:59.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:50:20.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2017/10/25/LOOK-Duterte-meets-with-Jack-Ma.html">LOOK:
        Duterte meets with Jack Ma</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b5ff9d-a75c-475c-b891-dce4d8b375cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:49:59.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:50:20.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the Bangko Sentral ng Pilipinas came up with two electronic
        fund transfer payment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1657196f-ae5e-4ec3-9018-f788fc4612a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:49:59.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:50:20.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First is InstaPay, a real-time, low-value payment scheme for transactions
        up to P50,000. With this, people can pay make digital payments for toll fees
        and tickets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b313359b-256a-47bf-901f-2e5c0db5fd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:49:59.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:50:20.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By using digital payments, MSMEs will be able to build a rich digital
        transaction history which can help establish their creditworthiness and provide
        them access to credit from formal lending institutions at a price that reflects
        their good risk profile," the Bangko Sentral ng Pilipinas said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32050373-7d46-4ca8-ba7c-33942e3d2338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:49:59.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:50:20.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PESO Net, meanwhile, caters to larger transactions and serves as
        an alternative to the paper-based check system.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491ce167-4904-4765-9826-22a840cebc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:49:59.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T16:50:20.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma was in the Philippines to promote a mobile payment system with
        telecommunications company Globe. However he lamented the Philippines'' internet
        speed, which he said is "no good."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
