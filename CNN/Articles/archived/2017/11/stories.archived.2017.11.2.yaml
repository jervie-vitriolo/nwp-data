      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also look to see if the airline is an innovator trying new things
        to improve the passenger experience," says Geoffrey Thomas, editor-in-chief
        of AirlineRatings.com.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
