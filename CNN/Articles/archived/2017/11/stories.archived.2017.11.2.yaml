    'mgnl:lastActivatedVersionCreated': 2019-08-23T08:38:11.335+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rickie Santos named as OIC after majority of PBA governors vote not
      to renew Narvasa''s contract

      '
    'updated': 2017-11-03T08:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f62e4e-06cf-49fc-bdfd-508f2822dc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:37:51.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:38:11.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)</strong> — Majority
        of the Philippine Basketball Association (PBA) Board of Governors on Thursday
        elected not to renew the contract of commissioner Chito Narvasa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304d5ce8-5e2f-40d8-9e9c-29ff3ec74918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:37:51.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:38:11.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came after a special meeting convened to address Narvasa''s
        pending contract renewal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1c5727-0601-4ba0-8442-7e2ffecaadf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:37:51.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:38:11.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the 12-man board chose not to renew Narvasa''s tenure
        as commissioner, following controversy of the San Miguel-KIA trade prior to
        the 2017 PBA Rookie Draft on October 29.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a204d2-8841-44d5-920d-149656e9ffcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:37:51.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:38:11.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2017/10/27/PBA-trade-Chito-Narvasa-Kia-San-Miguel-Beermen-top-pick.html">PBA:
        Narvasa approves trade sending KIA''s top pick to Beermen</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715a676e-c517-454b-96b4-ee9ffd67a1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:37:51.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:38:11.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT KaTropa management issued a statement at the conclusion of the
        draft, questioning Narvasa''s handling of the trade and his competence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc55c57-f79b-403a-b0b6-981822f9bf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:37:51.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:38:11.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <strong><a href="https://cnnphilippines.com/sports/2017/10/29/PBA-TNT-Katropa-SMB-trade.html">PBA:
        TNT KaTropa management criticizes Comm. Narvasa on SMB-KIA trade</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c029daf-69fd-456e-ab09-ac9a3049c623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:37:51.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:38:11.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In lieu of Narvasa, the board named PBA Operations Chief Rickie
        Santos as Officer-in-charge to ensure the continuity of the league''s operations.
        Narvasa assumed the post of PBA Commissioner in August 2015. The term is usually
        renewed at the conclusion of each season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd95ab0-e793-4b82-9b79-d4ea31c0a0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:37:51.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:38:11.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA also announced that the 43rd season will tip off as scheduled
        on December 17.</p>'
  'Mega-rehab':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-02T01:08:16.205+08:00
    'imagesource': 'jcr:ce036aea-9d6c-4bb5-b19d-6b92886fc5aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c5e2495-0e93-4980-a497-5b5a3cadba7d'
    'lead': 'Dangerous Drugs Board Chief Dionisio Santiago prefers smaller community-based
      facilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T08:40:48.315+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T08:41:06.433+08:00
