  'Indonesian-Marawi-rebellion':
    'author': 'CNN Philippines Staff'
    'caption': 'Muhammad Ilham Syahputra was also charged with illegal possession
      of firearms and ammunition, and violation of international humanitarian law.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-02T21:11:22.278+08:00
