      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f73d1f-3802-48f6-8048-0fa2b2b80961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:05:15.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:05:42.593+08:00
