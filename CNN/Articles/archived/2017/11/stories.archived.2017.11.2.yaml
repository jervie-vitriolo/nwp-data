      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hallyu is the term used to refer to the Korean wave or the rise
        of Korean popular culture across the globe, largely because of the popularity
        of K-pop and K-dramas in various countries. On Sunday, Nov. 5, a Hallyu-themed
        art fair will be held at Whitespace Manila, from 11 a.m. to 7 p.m. The event
        will feature sketches, digital art, and photos by Filipino artists who are
        also fans of the Hallyu phenomenon. Tote bags with K-pop or K-drama designs
        will also be for sale.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25705bec-3caa-4629-a283-bd652fb1ae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:18:57.796+08:00
      'mgnl:createdBy': 'cnnproducer'
