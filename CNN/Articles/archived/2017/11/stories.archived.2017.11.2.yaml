      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Police in New York City and Beverly Hills
        say they are investigating claims against producer Harvey Weinstein and director
        James Toback.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb91d6e-e8bd-4d80-bf8e-b660154fb417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:42:20.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:43:02.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two open New York Police Department investigations into
        Weinstein, based on accusers who say they were sexually assaulted, a law enforcement
        source told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e75883-716b-459c-bada-44e0befb24fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:42:20.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:43:02.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the NYPD cases involves Lucia Evans, the source told CNN.
        Evans first spoke of her allegations against Weinstein&nbsp;<a href="https://www.newyorker.com/news/news-desk/from-aggressive-overtures-to-sexual-assault-harvey-weinsteins-accusers-tell-their-stories">to
        The New Yorker in a piece published last month</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea24ea5-b7e8-4b4b-9520-35e016d3c8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:42:20.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:43:02.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second unnamed alleged victim has come forward through the NYPD''s
        rape hotline with sexual assault allegations against Weinstein, the source
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff4b2f9-c67b-4f88-b4fa-a46f0e547989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:42:20.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:43:02.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYPD said it received other calls into the rape hotline related
        to Weinstein and investigators are looking into those claims as well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dafd258-6981-459e-a3a2-fc64fc729db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:42:20.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:43:02.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has been accused by more than 60 women of harassment or
        sexual assault.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49157e23-48d2-4048-9d68-40e1f27e9e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T09:42:20.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T09:43:02.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through his spokesperson, Weinstein has repeatedly denied "any allegations
        of non-consensual sex."</p>'
