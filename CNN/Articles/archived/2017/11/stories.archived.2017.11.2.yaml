    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The iPhone X won''t solve Apple''s China problems

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e241f462-57bf-4e41-aa4d-5b9ef7cb2af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:38:09.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:38:58.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Apple has lost its luster in China,
        and the iPhone X probably isn''t going to bring it back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5925e10f-a2ad-467d-bc3e-752885d9950a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:38:09.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:38:58.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s highly anticipated new device is expected to sell
        well in the world''s largest smartphone market. But experts say it''s unlikely
        to reverse Apple''s loss of market share to aggressive Chinese rivals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d60d58-1aff-41c5-b546-906d830a308d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:38:09.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:38:58.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is one of Apple''s most important markets, and CEO Tim Cook
        pays regular visits. He and other business leaders&nbsp;<a href="http://www.xinhuanet.com//english/2017-10/31/c_136715797.htm">attended
        an event</a>&nbsp;with President Xi Jinping just this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79d358f-2a9c-4ecd-8129-0df167a5ae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:38:09.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:38:58.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. tech giant has struggled there in recent years, though.
        The iPhone suffered six consecutive quarters of declining sales in China through
        the end of June, according to Canalys research. Apple''s overall revenue&nbsp;in
        the region has followed the same trend, falling by double digits every quarter
        over the same period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386e3c29-e03e-438f-bb0b-8dfae1cdf351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:38:09.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:38:58.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/10/31/technology/gadgets/iphone-x-first-impressions/index.html">Related:
        The highs, lows and quirks of the iPhone X</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bacb03-a6ac-4a44-9f9b-624ddf5d41aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:38:09.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:38:58.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple&nbsp;broke its downward streak&nbsp;in smartphone sales in
        the most recent quarter, helped by the launch of the iPhone 8, according to
        Canalys. But the research firm says such growth is unlikely to continue through
        the end of the year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba2b526-3614-4e7b-9654-21f6ccca95ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:38:09.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:38:58.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone X, which&nbsp;<a href="https://money.cnn.com/2017/10/27/technology/gadgets/iphone-x-pre-orders/index.html">hits
        stores</a>&nbsp;on Friday, isn''t expected to be a silver bullet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abc10db-8aa9-47c4-b3be-68663da9a66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:38:09.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:38:58.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, where the new iPhone starts at nearly $1,300, those willing
        to splash out that much cash will be status-conscious consumers who already
        use Apple products, according to Jin Di, an analyst with research firm IDC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1f3723-0fab-470f-be7a-8104810b625d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:38:09.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:38:58.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/09/13/technology/business/iphone-x-international-prices/index.html">Related:
        What the iPhone X costs around the world</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37ef765-3a65-43f7-94a2-fa0e9aac0996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:38:09.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:38:58.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new phone "really targets limited customers," said Hattie He,
        Shanghai-based analyst with Canalys. "It is unlikely to drive Apple''s sales
        volume very high."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e13ba3b-92ff-4038-a42c-82cab45f8a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:38:09.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:38:58.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, homegrown Chinese brands Huawei, Oppo, Vivo and Xiaomi
        will continue to chip away at the U.S. company''s market share.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89974a0-9585-4d9f-b369-bbf3327ba053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:38:09.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:38:58.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to high-end phones -- defined by Canalys as those
        that cost more than $600 -- Apple is still the clear leader in China. It commanded
        more than 80% of that part of the Chinese market in the third quarter of this
        year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22196f3-4b38-4295-a0f4-ccaf58e751e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:38:09.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:38:58.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But domestic players are upping their game in that area too, according
        to He.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011bc664-9fac-4717-87c9-3e2ebfe01bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:38:09.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:38:58.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei recently recently introduced the Mate 10 Pro, which sells
        for around $800 in China. It''s a strong challenger to the iPhone X -- and
        it''s roughly $500 cheaper.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1eb569-79dc-4b5e-b4af-1263521a5297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:38:09.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:38:58.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/10/27/technology/gadgets/iphone-x-pre-orders/index.html">Related:
        iPhone X screen repair: That''ll be $275</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd472b7-cc7a-4067-b92f-b8216c1b271a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:38:09.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:38:58.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other big players -- Vivo, Oppo and Xiaomi -- don''t have any
        devices that can go toe-to-toe with the latest Apple offering. Not yet, anyway.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c694f28-b235-4557-90ab-f10e1fa8450a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:38:09.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:38:58.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve got ambitions in the high market," He said. "But it takes
        some time."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e598bd-a95d-49f3-968a-b4798ee84581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:38:09.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:38:58.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the Chinese smartphone makers are dominating the market
        for younger, more cost-sensitive consumers with devices that may not be as
        expensive as the iPhone X, but still carry price tags between $300 and $500.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1641615f-cdee-4685-a28f-14fd7ac930cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:38:09.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:38:58.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oppo and Vivo are particularly popular brands among Millenials thanks
        in part to targeted promotions, like Chinese pop stars advertising their devices
        on social media platforms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9046e0-d23f-46b2-8886-c22db8200a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:38:09.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:38:58.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile,&nbsp;<a href="https://money.cnn.com/2017/01/13/technology/xiaomi-apple-china-smartphone/index.html">Xiaomi</a>&nbsp;is
        challenging Apple''s ecosystem of compatible devices, offering smartphones,
        fitness trackers, laptops and even rice cookers that all connect to each other.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3010dbbe-1e76-46d9-a8be-e89f7b0009a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:38:09.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:38:58.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/10/27/technology/gadgets/iphone-x-pre-orders/index.html">Related:
        iPhone X pre-orders up to a six week wait</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c6ef08-4b41-44b2-8ccb-f2446746c4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:38:09.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:38:58.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic players also have one more advantage Apple just can''t
        match: they''re Chinese.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34af24ef-c0f8-43a9-9992-ece13200ff78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:38:09.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:38:58.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen Huanzhen, a hotel executive, said she plans buy a Huawei device
        rather than an iPhone X not only because it''s more affordable, but also because
        it''s the patriotic thing to do.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2347b0a7-b7c4-4b28-b971-2c1b2e5eec2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:38:09.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:38:58.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am going to switch to a Huawei from an iPhone because I want
        to support local Chinese products," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf376b0-248d-4aea-848f-af544af5932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:38:09.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:38:58.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- Kinnie Li contributed to this report.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77a8bbb-9da6-40e3-b27b-ef8b4d2023a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:38:09.313+08:00
      'mgnl:createdBy': 'cnnproducer'
