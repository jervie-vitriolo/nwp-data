      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When Dennis Carver and his wife, Lorraine,
        went to the Route 91 Harvest music festival in Las Vegas, they simply wanted
        to enjoy an evening''s entertainment. But as round after round of gunshots
        were unloaded into the crowd, the couple ran for their lives -- and survived.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358aa586-1dc6-49fa-8944-9f896102c2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:05:15.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:05:42.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two weeks after making it out of the&nbsp;<a href="https://edition.cnn.com/2017/10/05/us/las-vegas-shooting-timeline/index.html">massacre</a>,
        Dennis, 52, and "Lora," 53, died in a car crash less than a mile from their
        home in Riverside, California.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ed56aa-a40c-4382-8906-6fc678f65681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:05:15.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:05:42.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Carvers were killed on October 16 when their Mercedes smashed
        into a metal gate and brick pillars outside their community. The car was engulfed
        by fire after the wreck, the California Highway Patrol said. It took firefighters
        nearly an hour to contain the blaze.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8af132e-65f8-479d-8e61-f11b6188eabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:05:15.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:05:42.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple''s youngest daughter, 16-year-old Madison Carver, told
        the&nbsp;<a href="https://www.reviewjournal.com/crime/shootings/couple-with-henderson-ties-die-in-crash-after-surviving-las-vegas-shooting/">Las
        Vegas Review-Journal</a>&nbsp;that she heard the crash from her bedroom. When
        she ran outside and down the street to find out what had happened, she recognized
        her family''s vehicle in flames.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e57140b-068d-4aad-a94a-e28fe598e588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:05:15.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:05:42.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve found some peace in knowing that our parents just loved
        each other so much that they had to go at the same time," she told the newspaper.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b664e9f2-8990-4762-bdfc-2586f2685f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:05:15.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:05:42.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They couldn''t live without each other."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51320e2-f0c6-4a8d-9f8f-b6c2686301eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:05:15.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:05:42.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''I swear they were more in love''</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3a39e4-192f-44e5-812b-0f14fb0d2484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:05:15.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:05:42.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the heartbreak, Madison and her sister, Brooke, said they
        are thankful that the family had become closer after the horrors of the October
        1 shooting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58623e76-dfa9-4d62-bddb-2b25aa7cb67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:05:15.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:05:42.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooke Carver, 20, believes the massacre bought her parents closer
        together. She remembers her father calling her three days after it happened
        and asking, "You think I should get roses or different flowers for your mom?"
        she told the Review-Journal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a808ac4-1797-4eb0-a50f-1367eac2973d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:05:15.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:05:42.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He just wanted to give my mom a reason to smile after the shooting,"
        she said. "I swear they were more in love those two weeks than the last 20
        years."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0a6454-a04e-4a06-9d52-bc00a00f75ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:05:15.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:05:42.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Giving back with bikes</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a33948-c284-48c5-9d13-17f1d1bf8c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:05:15.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:05:42.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the crash that claimed her life, Lora had begun collecting
        bikes for the Temecula Bike Train, a California organization that donates
        bikes to children.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f00a70-3451-4313-8aef-510f8232c961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:05:15.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:05:42.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a&nbsp;<a href="https://www.gofundme.com/remembering-dennis-and-lora-carver">GoFundMe</a>&nbsp;page
        created by Brooke, money donated to the Carver sisters will go to buying as
        many bikes as possible for the organization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a762568-9ae5-408b-9534-9f9a439ad6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:05:15.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:05:42.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our parents were the most generous and happy people, they lived
        life to the fullest," said Brooke Carver on the page. "They always taught
        me and my sister to work hard, play hard, be someone others can rely on and
        always give back."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3a7f61-5baf-40ec-86de-a08404e0dda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:05:15.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:05:42.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/10/31/us/vegas-couple-shooting-crash-death-trnd/index.html">Couple
        who survived Las Vegas shooting die in car crash</a>."</em></p>'
  'Australias-famed-Uluru-closed-off-to-climbers-from-2019':
    'author': 'Jessica Mudditt, CNN'
    'caption': 'Uluru is not "Disnyeland" says officials. (Source: ScottBarbour/GettyImagesAsiaPac)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-02T00:49:47.868+08:00
    'imagesource': 'jcr:1dcee90b-a997-4e7f-8392-b0888ba8b581'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3c99350-ca35-43e7-9c14-984fffa9c790'
    'lead': 'The long, contentious debate over the future of Australia''s sacred Uluru
      is over.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T10:09:04.204+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T10:09:23.851+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T10:09:23.539+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia''s famed Uluru closed off to climbers from 2019

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c8bd9c-a7d2-41c5-b402-4b2ffe21e9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:09:04.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:09:23.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The long, contentious debate over the future
        of Australia''s sacred Uluru is over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d61f05-65f1-46ab-ba5a-613c14e2e382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:09:04.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:09:23.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climbing the famed Northern Territory site will be banned from October
        2019 following a unanimous decision by the Uluru-Kata Tjuta National Park
        Board on November 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a43dbf-52f5-4d65-9ea8-1b538f376aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:09:04.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:09:23.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 348-meter sandstone monolith is one of Australia''s most recognizable
        landscapes and a major tourist attraction, however there have long been calls
        to end climbing activities due to cultural and safety concerns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9666a0d7-8b99-4929-9259-b5842df39037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:09:04.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:09:23.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The climb is a men''s sacred area," said the board''s chairman
        and a senior traditional owner and leader, Sammy Wilson, in a speech announcing
        the decision at Uluru.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228789cf-5df8-4a34-bd33-2bed8e1f6a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:09:04.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:09:23.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board''s eight traditional Anangu community owners and three
        representatives from National Parks had set three criteria to consider before
        closing off the areas to climbers: That new visitor experiences were created;
        that cultural and natural experiences were the main reason tourists visited
        the park; and for the number of people climbing Uluru to fall below 20% of
        total visitors to the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d3e9fe-e6b1-4669-867d-71e14a87bf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:09:04.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:09:23.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An overdue decision, say supporters</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb0a074-6984-4049-8dd9-caea8e0d76cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:09:04.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:09:23.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate in Australia over climbing Uluru has raged for decades,
        and has been further inflamed by visitors acting particularly insensitively
        -- including a&nbsp;<a href="https://www.abc.net.au/news/2010-06-27/indigenous-group-wants-uluru-stripper-deported/883014">French
        tourist</a>&nbsp;who stripped down to a bikini in 2010.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ebd666-bf29-4511-b062-562c41995f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:09:04.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:09:23.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the years Anangu have felt a sense of intimidation, as if
        someone is holding a gun to our heads to keep it open," Wilson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d0ed54-c342-4bac-add2-988ff58c4605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:09:04.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:09:23.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, the park released a draft proposal recommending a blanket
        ban on climbing. It failed to get government backing, with opponents of the
        ban claiming it would hurt Australia''s tourism industry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4bb3c8-bfe1-4b87-91e6-6d7e1888bca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:09:04.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:09:23.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the number of climbers has been in steady decline --
        which may be partly attributed to safety concerns. Conditions are steep and
        temperatures often sweltering. Thirty-six people have died while climbing
        since records began in 1958, with the most recent death recorded in 2010.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f231c89c-bcd8-4a80-a5db-f3195d82774c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:09:04.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:09:23.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the park''s data, in the 1990s the number of visitors
        who climbed Uluru was 74%, which fell to 28% in 2010 and just 16.2% in 2015.
        In 2015, 300,000 people visited Uluru, which was formerly known by its colonial
        name of Ayers Rock.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4628deea-fe18-49e0-8215-6e391e7998c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:09:04.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:09:23.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A significant date</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b77e34f-5ae6-4149-8d83-47a95e90e1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:09:04.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:09:23.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The date of the ban was chosen for its historic significance: October
        26, 2019 coincides with the 34th anniversary of the return of Uluru to its
        traditional owners. Their calls to end the climbing of Uluru began that same
        year and signs asking people to reconsider climbing were first erected in
        1992.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0565e81-8d3f-44fc-99f0-721f80efc920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:09:04.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:09:23.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1985, the Commonwealth Government of Australia returned Uluru
        to the traditional custodians of the land (also known as traditional or community
        owners), the Pitjantjatjara and Yankunytjatjara people, who are also known
        as Anangu.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11816cda-3968-49ae-90ca-24c25b8acb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:09:04.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:09:23.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uluru is sacred to Australia''s indigenous peoples because it''s
        believed to have been formed during the Dreamtime, which is the ancient period
        when all living things were created, and whose spirits continue into the present.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beac6108-cb87-442a-9e1a-81a7bc174d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:09:04.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:09:23.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive rock is thought to have once been a Dreamtime ancestor
        who roamed the Earth and created the features of the landscape, before turning
        into the distinctive landform it is today. Archaeological findings indicate
        that humans settled in the area more than 10,000 years ago. Uluru is also
        a UNESCO World Heritage Site.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a6f88c-0ecb-42b6-a33b-750f7daacd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:09:04.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:09:23.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an extremely important place, not a playground or theme park
        like Disneyland. We''ve been thinking about this for a very long time," Wilson
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3ed660-37fa-43a7-baba-ab519c4dd8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:09:04.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:09:23.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What does it mean for tourism?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aee1d8c-48c6-42f9-b15e-af083d097f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:09:04.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:09:23.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, the board said it would give the tourism industry a minimum
        of 18 months'' notice to accommodate the change into itineraries and marketing
        campaigns. Visitors will therefore be able to climb Uluru for another two
        years, though it will be discouraged.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b439d817-d603-48a7-87b1-c2428065a5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:09:04.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:09:23.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson said in his speech that tourists will continue to be welcomed
        to the area, saying: "We are not stopping tourism, just this activity."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1832468-931f-43f3-ab02-c24e4cfecbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:09:04.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:09:23.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John O''Sullivan, managing director of Tourism Australia, told CNN
        he welcomed the decision.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20c3704-5d63-4eed-9650-0f26d7073940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:09:04.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:09:23.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always been the wishes of the traditional owners that visitors
        to the park don''t climb to the top of Uluru, and I think that''s something
        both domestic and international tourists will understand and respect," he
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479c829f-edd2-4ee2-ad20-6c58e574e542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:09:04.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:09:23.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The industry is being given plenty of notice and I certainly don''t
        think the decision will in any way impact people''s overall enjoyment of this
        important sacred site and iconic visitor attraction."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f80b8b-5224-4e0e-bc06-f86f1c4779ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:09:04.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:09:23.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avid Australian traveler and retiree Heather White last visited
        Uluru from Melbourne in 2015 and told CNN that climbing the rock is completely
        unnecessary to savoring the experience.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cba74c-b9f1-4bcb-a1b6-06f3be606dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:09:04.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:09:23.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s akin to climbing the Vatican or Westminster Abbey. It is
        a truly beautiful and spiritual place: you don''t need to climb it to experience
        that."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7975339-db54-4251-b468-ab1856e72a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:09:04.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:09:23.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian events organizer and writer Theresa Winters, who is a Sydney
        resident, said she chose not to climb it, but her friend did.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144eecd9-6411-4fda-b09b-c8d217e0c17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:09:04.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:09:23.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While he was burning hot and on the edge of heat stroke, I got
        an amazing tour from a guide around the base, who took us through geology
        and history of the Aboriginal people who have used it for millennia. A much
        better experience."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9879b8cd-7eff-454b-8226-ea470aef06e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T10:09:04.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T10:09:23.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/australia-uluru-climbing/index.html">Australia''s
        famed Uluru closed off to climbers from 2019</a>."</em></p>'
  'New-York-terror-suspect-planned-attack-for-weeks-police-say':
    'author': 'Nicole Chavez and Holly Yan, CNN'
    'caption': 'A photo shows New York attack suspect Sayfullo Saipov. (Source: Christiaan
      Wagener)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-02T00:45:27.553+08:00
    'imagesource': 'jcr:74d5d38c-c494-4468-838b-6c2d4ee006da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f6a88af-a4b0-4077-91bc-8d57bba687ac'
    'lead': 'New York terror attack suspect Sayfullo Habibullaevic Saipov "did this
      in the name of ISIS," said John Miller, NYPD deputy commissioner for intelligence
      and counter-terrorism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T10:15:12.993+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-23T10:15:34.909+08:00
