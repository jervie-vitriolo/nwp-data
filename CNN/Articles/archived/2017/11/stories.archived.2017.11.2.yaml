      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the clock strikes 7 p.m., the space will have DJ sets by Shah
        Rukh Khan, Paperboiz,</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6751ba16-d376-4df5-8b53-1e849618ccd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:18:57.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-23T08:19:54.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitamin See, and Major Chie. The Den is located at 413 Escolta St.,
        Manila. For more information, check out the <a href="https://www.facebook.com/events/372902459825903/">Facebook
        event page</a>.</p>'
    '14':
