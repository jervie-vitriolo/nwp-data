      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entrance fee is ₱200. Whitespace Manila is located at 2314,
        Chino Roces Ave. Ext., Makati. For more information, visit their <a href="https://www.facebook.com/events/1453450411383850/">Facebook
        event page</a>.</p>'
    '7':
      'image': 'jcr:87c001ff-a892-46d8-b793-e805f24cd382'
