  'duterte-on-south-china-sea-japan-visit':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-01T20:15:13.956+08:00
    'imagesource': 'jcr:197b05af-d8de-4feb-b6d3-405a1ec634f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f7fa00d-44ba-4973-ae8d-7a04604b8821'
    'lead': 'The Japanese Prime Minister had earlier said it is important the disputed
      sea conflict be solved peacefully.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T13:34:47.175+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T13:35:12.765+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T13:35:12.655+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte counting on China to keep word on South China Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a1b009-e393-4d28-a4af-4a1f49e18410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:34:47.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:35:12.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines, November 1)</strong> — President
        Rodrigo Duterte said that the maritime dispute in the South China Sea was
        among a number of issues he discussed with Japanese Prime Minister Shinzo
        Abe during their bilateral talks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7952f9b1-646e-45f9-a433-f0d133ce23aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:34:47.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:35:12.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters late Tuesday on his arrival from a two-day
        official visit in Japan, Duterte said he discussed the South China Sea issue
        with Abe since Japan is one the of the countries pushing for freedom of navigation</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc136f6-31f9-4ea7-9324-cf6050ce95ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:34:47.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:35:12.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese Prime Minister had earlier said it is important the
        disputed sea conflict be solved peacefully. President Duterte reiterated on
        Tuesday that he believes China is seeking a peaceful resolution to the dispute.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c12d430-b298-4f0d-bf12-4fb0aa744791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:34:47.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:35:12.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has put it on record, that near the Pag-asa, where we also
        have our bay there, the Scarborough islands, China has committed to us not
        to build anything there and I hope that they would honor that commitment to
        us," the President said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12da599-414a-4615-a09d-1ba2cc01725e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:34:47.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:35:12.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks on Monday, Prime Minister Abe made no specific mention
        of the South China Sea, referring only to Japan''s support for efforts to
        combat transshipment of illegal drugs and maritime safety in the Sulu and
        Celebes Seas. The seas lie to the south of the island of Palawan, while the
        South China Sea lies to the north of it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cbf16e-4f9d-4826-b992-6c84b99c1dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:34:47.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:35:12.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will steadily implement the medium to long term action plans
        related to illegal drugs counter measures and also as measures for maritime
        safety; and also terrorism and security measures we will proceed with cooperation
        to enhance coastal surveillance capacity building. And we will further provide
        support to strengthen safety in Sulu and Celebes Seas and other parts of the
        region," Abe had said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b503e06e-6699-4099-8114-4624851e4dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:34:47.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:35:12.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign ministers of Japan, United States, and Australia in August
        called on China to abide by the arbitral tribunal ruling in July 2016 that
        ruled in favor of the Philippines'' claims on disputed islands in the South
        China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7645e99-1c78-4cc1-b688-ada3996e3e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:34:47.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:35:12.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, China has refused to acknowledge the ruling. In late 2016
        until 2017, Chinese presence in the area prevented Filipino fishermen from
        fishing at the mouth of the shoal, despite the landmark ruling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d1e693-09df-44b5-8789-42626eacfe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:34:47.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:35:12.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-asa Island is within the 200-nautical mile exclusive economic
        zone of the Philippines, and is the seat of the Kalayaan municipal government
        under the province of Palawan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c392974f-e667-4257-9324-d9e504b1d19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:34:47.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:35:12.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he is counting on China to keep its word, describing
        it a commitment with honor. But when asked if China will continue with its
        construction work in the dispute territories, he said it will be for China
        to respond.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125c6168-4042-450b-a029-9aa3cb8ad9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:34:47.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:35:12.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not for me to say. It''s them. That question should be answered
        by them. Not by me. Klaro na ako dito. <em>Wala naman akong inagaw, basta
        ito akin</em> [I''m clear with this. I did not take away anything, because
        this is mine]," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9b4c26-835e-4b56-b505-6a0adead1255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:34:47.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:35:12.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Magdalo Representative Gary Alejano''s claim that China
        deployed military and fishing vessels one to three nautical miles north of
        Pag-asa Island. Foreign Affairs Secretary Alan Peter Cayetano said the presence
        of Chinese ships alone in the South China Sea does not mean anything.</p>'
  'harry-roque-The-Source':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-01T20:05:15.785+08:00
    'imagesource': 'jcr:88067589-6301-4261-8791-4a4781ee18a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35a6790d-3b56-4106-9385-cfad47f019ef'
    'lead': 'Incoming Presidential Spokesman Harry Roque said his controversial "hollow
      block" threat to critics was aimed at winning the trust of administration''s
      supporters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T13:41:17.736+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T13:41:47.757+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T13:41:47.498+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harry Roque: Expect ''different styles'' as presidential spokesman

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7178a561-ce59-4676-8750-d8ea788b9d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:41:17.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:41:47.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1)</strong> — Newly
        appointed Presidential Spokesman Harry Roque said Wednesday his manner of
        speaking will differ based on his "target audience."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f13c98-bc0c-4cb2-92c7-87006463eb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:41:17.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:41:47.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' "The Source," Roque said that threats
        to hit detractors with hollow blocks were intended to address and gain the
        trust of Duterte Diehard Supporters (DDS). The DDS is a nickname for supporters
        of President Rodrigo Duterte and followers of Presidential Communications
        Assistant Secretary Mocha Uson.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea03da7a-54a0-460d-9be2-5cfd3b0687b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:41:17.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:41:47.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always believed that the kind of style that you use depends
        on who your audience is. Otherwise, if you don''t use the right style for
        the particular audience, they get bored," said Roque.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce3156d-4873-48c3-8994-46baf6814c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:41:17.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:41:47.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve been interviewing me since 2004, I don''t think I''ve exhibited
        that kind of language for CNN or for any of your stations in the past," he
        told anchor Pinky Webb. "But it was important for me to get the support of
        the DDS because I knew without their support I would not be effective."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23d1d13-6512-4066-9b64-8285f8440a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:41:17.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:41:47.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Uson posted on her Facebook page, Roque threatened
        to throw cement blocks at critics, adding that they should "die of jealousy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e94372-80f5-4aa5-a7a9-e978c3985e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:41:17.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:41:47.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon po, maghanda na kayo. Kung kayo''y nambato, hindi lang
        bato ang itatapon ko sa inyo</em> — hollow blocks... Warning<em> iyan</em>,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b6043c-bd2d-4061-9e92-9e82f6c4827c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:41:17.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:41:47.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Prepare yourselves now. If you stone us, I won''t
        return stones -- I''ll throw back hollow blocks... That''s a warning.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584be35e-7b69-40cf-9314-395a7452cccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:41:17.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:41:47.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, a lawyer who has maintained he still champions human rights,
        has been criticized for defending the Duterte administration despite killings
        and accusations of human rights violations under its watch.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
