    'template': '1'
    'title': 'Metro Manila Police Chief: All Saints'' Day ''Generally peaceful''

      '
    'updated': 2017-11-02T18:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2d04b7-7c5c-4601-80b6-9577482402f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1)</strong> — All
        Saints'' Day was "generally peaceful" in Metro Manila, as police tightened
        security measures for the holidays, Metro Manila Police Chief Oscar Albayalde
        said Wednesday</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dfc2d0-ca9d-4867-ab09-9d3dddf4d866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of this time, it was generally peaceful. We have not received
        any incident or any criminal activity inside and outside of cemeteries, although
        we had one incident in Paranaque which is an akyat bahay incident," he told
        CNN Philippines'' News Night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4712e9ed-9b30-488c-ab81-4a4cdcd64480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer people visited cemeteries this year compared to previous years.
        However, visitors nationwide still numbered despite continuous rains brought
        by Tropical Depression "Ramil."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd849689-9892-4d17-b4b6-dde2196e4336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila police chief Director Oscar Albayalde said police maintained
        vigilance in all cemeteries during the holiday. This, in addition to increasing
        the number of police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6b31ee-80e1-41da-9b8b-930eac29be77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tightened our security measures this year, and we have added
        a few policemen. Last year we had 4,744 policemen. Now we have 5,355," Albayalde
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47733e99-7821-4f60-8620-a1d47dfde539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have augmentations coming from the national joint task force
        of the National Capital Region and from the Armed Forces of the Philippines,"
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8641692-ace2-441b-9815-3fe734d74f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said "a lot of improvements" were made in terms of traffic
        schemes, especially at the Manila North Cemetery, where they enforced a one-way
        policy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9368c4-c43e-4640-9406-063e6bbc3076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children were given name tags with the contact details of a relative
        in case the child gets lost. Public announcement systems to reach the crowd
        were also set up. The metropolis'' largest cemetery, Manila North Cemetery,
        even had a grave finder at the Manila North Cemetery.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caefba4-31a1-43e9-91df-5361a2835e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities confiscated flammable items, sharp objects, alcoholic
        beverages, noisemakers from visitors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5df910-507d-45fd-8b04-5808a9e1656b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fewer visitors in cemeteries</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba016c5a-4d7d-49dd-8093-e04dbbb09b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loyola Park Operations head Gabby dela Paz said around 10,000 people
        have visited the cemetery so far. Dela Paz added that last year, up to 80,000
        people a day visited the cemetery.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d63b56-b2d1-43f0-a44a-ee0dac7a2e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Paz also said the cemetery''s management will extend its All
        Saints'' Day preparations until the weekend. They will continue to operate
        the command center, help desk, and security checkpoints.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288e2d05-2ddf-4178-8688-5b56e2dbde4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 700 personnel from the Eastern Police District are deployed
        at the cemetery and will be expected to stay until the weekend.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5a446a-4ec2-4bca-ac8a-931a83a0a5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a two-day holiday to observe Undas, rains brought by Tropical
        Depression "Ramil" have discouraged many from visiting cemeteries. "Ramil"
        is expected to leave the country on Friday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e281e66a-2362-44b3-9456-007928084b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2017/11/01/Rainy-All-Saints-Day-as-LPA-develops-into-Tropical-Depression-Ramil.html">READ:
        TD ''Ramil'' maintains strength, to exit PH by Thursday</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d4b30b-1320-4426-8b65-fb2064bef026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Manila North Cemetery, one of the country''s largest cemeteries,
        authorities noted there were only 300,000 visitors as of 5 p.m.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cec568-1717-490d-8aec-e2479bafefed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila North Cemetery director Daniel Tan said last year, visitors
        on All Saints'' Day reached up to 500,000 during noon.</p>'
    '32':
