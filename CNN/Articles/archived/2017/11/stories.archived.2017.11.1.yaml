    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bd7066-3c47-4454-b8b7-454df27bebe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One new service launched here is that the Manila City government
        lent 100 electric tricycles to help people, especially the elderly and persons
        with disabilities get around in the cemetery.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6154420b-214b-45b2-b605-e071125c2ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the e-trikes temporarily stopped operations due to the
        big crowd, although these remained on standby.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f18014-1191-4498-85e7-4c050c314b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Manila South Cemetery, authorities noted around 140,000 visitors
        as of 6 p.m.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e47e08-aa23-46d0-9228-984af34c3c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In most cemeteries, there were inspection lanes at entrances, with
        males separated from females. There was also a separate lane for senior citizens
        and persons with disabilities for their convenience.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae6922c-2205-469a-8a2c-29cff9cd71e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte sends flowers to former Pres. Marcos</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8aa071-13b8-484b-9c0c-cfc1fc6778d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, at the Libingan Ng Mga Bayani (Heroes'' Cemetery) in
        Taguig, the family of former President Ferdinand Marcos attended a mass at
        around 10 a.m.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df7ced2-2177-451d-b610-a4055c4bcd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 100 people joined the hour-long ceremony, including
        civilians and visitors who happened to be at the cemetery, Libingan ng mga
        Bayani records staff Jane Galario said. She added that a representative for
        the Marcos family confirmed that some members of the family were present,
        but declined to identify them.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf057b1-73f0-44f0-b8d1-783249a83c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galario added President Rodrigo Duterte sent flowers to Marcos''
        grave, as well as to other former presidents buried at the cemetery. In one
        of the photos posted by the Marcos Centennial Facebook page, two huge wreaths--one
        from Duterte and another from former President Joseph Estrada--stood next
        to two photos of the late strongman.</p>'
