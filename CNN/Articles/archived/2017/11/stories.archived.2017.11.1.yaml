    'template': '1'
    'title': 'Incoming presidential spokesman: Two teen deaths count as EJKs

      '
    'updated': 2017-11-02T23:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba09e32-39c5-468f-89e6-983285e11a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:15:28.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:15:48.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1)</strong> — Incoming
        Presidential Spokesperson Harry Roque believes two controversial teen deaths
        qualify as extrajudicial killings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd813d8-8494-4046-b0b9-87dfb825b84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:15:28.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:15:48.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque told CNN Philippines on Wednesday these are the cases of 17-year-old
        Kian Delos Santos and 19-year-old Carl Arnaiz, who died at the hands of Caloocan
        policemen in August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c8b8fc-e1fb-4399-9cc2-ee6020aec58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:15:28.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:15:48.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not know if there are thousands [of EJKs], but I know that
        the President has ordered for the arrest of the killers of Kian and Carl.
        I think Kian and Carl, without a doubt, are instances of extra-legal killings,"
        said Roque.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d46694c-4939-4c14-a3a0-2d4473ed404a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:15:28.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:15:48.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extra-legal killings is the internationally accepted term for extrajudicial
        killings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e745034e-487b-4817-b302-e4eb4d8fe202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:15:28.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:15:48.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policemen involved in both deaths have no arrest warrants yet.
        They are, however, under restrictive custody as they face complaints of murder
        at the Department of Justice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c67e880-d206-43e8-87a7-b38cec12b0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:15:28.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:15:48.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A human rights advocate, Roque said that as spokesperson, he would
        ask the police to provide evidence to back common claims that casualties in
        the drug war fought back.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952a95a0-791b-459e-9029-9659e8783b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:15:28.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:15:48.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2017/10/28/Harry-Roque-is-new-Duterte-spokesman.html">Related:
        Harry Roque is new Duterte spokesman</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee06eaf1-bb65-44c5-b94b-de3a65f7367a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:15:28.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:15:48.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But without evidence, then I''m going to say, well General Bato,
        the President said in Kian''s case that he will stand by his policemen if
        their engagement is legal. If not, then he will ask that they be arrested.
        So if there is no evidence na nanlaban [that they fought back], why haven''t
        you arrested them? Because that''s the mandate of the President," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825e17ab-13cc-48e7-bd07-bab66553fd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:15:28.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:15:48.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stance of the newly appointed spokesperson differs from Malacanang
        Palace''s <a href="https://cnnphilippines.com/news/2017/10/06/extrajudicial-killings-Duterte-govt.html">previous
        defense</a> of police claims that there are <a href="https://cnnphilippines.com/news/2017/10/13/Bato-Dela-Rosa-drug-war-turnover-PDEA-shows-Duterte-not-dictator.html">no
        cases of extra-legal or extrajudicial killings</a> in the drug war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdc6a03-2ffc-446c-a432-d0b32988f8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:15:28.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:15:48.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing Presidential Spokesperson Ernesto Abella cited Administrative
        Order No. 35, which defines extrajudicial killings as when "the victim was
        targeted and killed because of the actual or perceived membership, advocacy,
        or profession."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cf0e71-acc6-44a2-8eac-00f850358106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:15:28.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:15:48.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the administration have pointed out that the administrative
        order was a guideline, and not a definitive standard for extrajudicial killings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eb78ba-163a-4fe8-a435-84efc1094bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:15:28.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:15:48.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an accepted definition by the international community
        and the Supreme Court," said Roque. "The police will have to accept the fact
        that they don''t make the definitions."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec48c866-f198-4882-a65a-81a85a6f5023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:15:28.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:15:48.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is no law yet defining extrajudicial killings in the
        country, there is a 2007 Supreme Court ruling stating extra-legal killings
        cover suspects killed without due process.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3377145f-7c5b-4f97-b16e-8daf1ca28cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:15:28.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:15:48.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Writ of Amparo, the high court wrote the definition included
        "the illegal taking of life regardless of the motive, summary and arbitrary
        executions, ''salvagings'' even of suspected criminals."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c103f6-be90-4450-a07c-c785b8562076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:15:28.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:15:48.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said these killings were part of a "culture of impunity"
        that began under former President Gloria Macapagal-Arroyo''s term.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d08f017-b45a-4523-b533-d3e39f3fc20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:15:28.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:15:48.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have recorded about 4,000 deaths in police operations since
        President Rodrigo Duterte''s controversial war on drugs was launched last
        year. However, human rights advocates list as many as 13,000 deaths, including
        those slayed in vigilante-style killings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe62ad5-5cb7-4f17-acf3-ed84665ccabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:15:28.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:15:48.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Concurrent position for Roque?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3707d898-520d-4ced-808a-444f1586f2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:15:28.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:15:48.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also hinted on Wednesday there may be something more for him
        apart from the position of spokesperson.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e591f2ef-c0c6-40e3-b09c-aa34f2f5a548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:15:28.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:15:48.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s something that Sec. Bong Go and I discussed which he agreed
        to. It will be announced in due course," said Roque.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ffa7ee-11f6-41a5-9e46-a70e256b6b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:15:28.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:15:48.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if it was a concurrent position, he replied, "If I answer
        that, you already know the answer."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a655f2-1705-4cd3-bc0e-1b639161d24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:15:28.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:15:48.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque previously expressed interest in providing advice to Duterte
        regarding human rights issues surrounding the drug war.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4fe09f-537b-482c-a1bd-a830006c9e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:15:28.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:15:48.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2017/10/28/Duterte-spokesperson-Harry-Roque.html">Related:
        Roque as spokesperson hopes to advise Duterte on drug war</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc40ab59-4c2a-4d9d-88f3-fc1ce3d495ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:15:28.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:15:48.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appointment of the House Deputy Minority Leader and Kabayan
        Party-List Representative was announced on October 27. He has yet to resign
        from his position in Congress.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a331e182-4b6b-4ba8-982e-aa6bbf024d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:15:28.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:15:48.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Roque has not yet taken an oath of office, his first press
        briefing is scheduled on Thursday, and his first Cabinet meeting is set on
        November 6.</p>'
