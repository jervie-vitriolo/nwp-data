      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pagadian City, Zamboanga del Sur, the house of late mayor Benjamin
        Arao has been drawing in may visitors this Undas, after being turned into
        a Halloween attraction.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755ee22e-d958-4edc-a482-d72e3fb9d977'
