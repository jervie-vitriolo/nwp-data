      'mgnl:lastActivated': 2019-08-22T13:56:21.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated to include statements from crisis management spokesman,
        military, details of capture</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f801637-8327-4cdf-a591-7ce8dc211117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:55:51.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:56:21.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, November 1)</strong> — An
        Indonesian national was captured Wednesday by government forces in the main
        battle area of Marawi City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b10216-3989-4b85-90ce-4127f7ce9ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:55:51.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:56:21.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanao del Sur police chief Senior Supt. Joel Guyguyon said Muhammad
        Ilham Syaputra was arrested in clearing operations early Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149ffa10-8498-4f5e-b5b4-9d0401982200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:55:51.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:56:21.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province''s Crisis Management Committee spokesperson, Zia Alonto
        Adiong, lauded the arrest, which was made by barangay officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c75a7f-10b5-474f-8670-d421537f4837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:55:51.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:56:21.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The arrest of Indonesian National involved in the siege of Marawi
        in the morning of November 1 by the Barangay Peacekeeping Action Team (BPAT)
        of Brgy. Loksadatu validates the LGUs (local government units) position that
        civilian participation is essential in our collective effort to secure our
        communities from terrorist elements," Adiong said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a76a2b-9597-4437-be76-36061a3622e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:55:51.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:56:21.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Marawi crisis, military and civilian authorities have
        called on Filipinos nationwide to exercise vigilance and help stop the threat
        of extremist activity by reporting unusual activity or persons to law enforcement
        agencies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b54db69-522b-4842-a247-14297a712ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:55:51.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:56:21.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syaputra arrived in Manila on November 2016 to take part in the
        attempt to seize Marawi, said Guyguyon, speaking at a news briefing here.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c40896-6038-4dab-9392-10e6a993ea36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:55:51.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:56:21.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was invited by I.H. (Isnilon Hapilon) na maging part ng struggle
        dito [to be part of the struggle here]," Guyguyon said, referring to the Abu
        Sayyaf leader who joined the Maute brothers in staging the Marawi siege. Hapilon
        was killed on October 16.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427b9bc0-25fe-4dd9-9b36-707732fe71fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:55:51.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:56:21.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://cnnphilippines.com/news/2017/10/21/Isnilon-Hapilon-dead-DNA-FBI.html">FBI
        confirms death of Isnilon Hapilon via DNA sample – Lorenzana</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad2acc6-a5e2-4bbc-aaa4-16f52dfaba04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:55:51.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:56:21.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syaputra, 22, claimed he hailed from Medan, North Sumatra in Indonesia,
        and was one of the rebels behind the Jakarta terror attacks in January 2016
        which left over 15 people dead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7e101f-88b9-45a0-b689-097807288004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:55:51.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:56:21.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign national told authorities that there were still around
        20 remaining Maute stragglers in the battle area. He was attempting to escape
        Marawi through a river that separates the battle area and the safe zone, officials
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88521595-0966-447e-bfe9-07265b5b5742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:55:51.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:56:21.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A<em>ng sabi niya is that natakot na siya na...wala naman silang
        pinaglalaban na so...baka sakaling makatakas siya</em>," Guyguygon said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4047362-57f7-4721-9e63-4608760a3eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:55:51.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:56:21.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said he was afraid...they were not fighting for
        anything so...he thought maybe he could escape.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839439fa-7bf7-4a06-88fe-429e79907c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:55:51.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:56:21.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Syaputra arrived at Barangay Loksadatu to ask for help in escaping,
        his physical features and inability to speak Filipino prompted the village
        peacekeeping force to turn him over to police, Guyguyon said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c3617d-c4f3-403e-9984-6825bf811542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:55:51.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:56:21.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the capture of Syaputra was a "big blow" to flush
        out the remaining stragglers, because he could give them information on their
        hiding places.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c42579-0c8d-4d93-b51f-5f6c2ec76184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:55:51.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:56:21.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of the big blows that was dealt against our enemies
        <em>kasi ayaw nga nilang may lumabas</em> because of the information <em>na
        maibibigay doon sa kanilang puwesto,</em>" the police chief said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58195e8b-36c8-4c71-9f16-4de3a0918c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:55:51.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:56:21.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is one of the big blows that was dealt against
        our enemies because they don''t want information coming out that would detail
        their whereabouts.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feca690-2d96-409c-a10e-e1dd7868be3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:55:51.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:56:21.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guyguyon said Syaputra told them that Hapilon had plans to bomb
        other parts of the Philippines. But this was halted when the Maute began the
        Marawi siege.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ea8f28-e7e4-47b5-b07d-762fee008cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:55:51.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:56:21.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think na-forego muna ''yun because they are concentrating on
        what happens in Marawi," the police chief said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30b7a85-d657-4148-9836-c9fb0baa21a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:55:51.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:56:21.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other effects seized from Syaputra included a cellphone, a
        fragmentation grenade, an Indonesian passport, and money in Philippine pesos,
        Saudi Arabian riyals, and Indonesian rupiah.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ceeb2f-d6a7-4a73-acc2-339f57fc46e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:55:51.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:56:21.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guyguyon added Syaputra has a bullet wound and needed medical attention.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d802009-68a6-4126-b434-0d92333e1335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:55:51.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:56:21.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are preparing the investigation report para ma-file-an ng ating
        kapulisan ng [for the police to file a] case against him for rebellion and
        terrorism and others," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b666d9e-24c2-4bcd-a262-f8e810deede8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:55:51.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:56:21.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they were preparing to bring Syaputra to the Justice
        Department in Manila later Wednesday for inquest proceedings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e030bec1-4788-401d-8dad-812e101f9f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:55:51.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:56:21.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiong then added Lanao del Sur''s LGUs must develop and strengthen
        a civilian security plan to complement the ongoing clearing operations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457d1c46-687c-4256-b3fb-e8aceef19a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:55:51.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:56:21.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Ranao Deputy Commander Col. Romeo Brawner said
        there was no need to reactivate combat operations even with the presence of
        stragglers like Syaputra in a small area.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4feb969-a019-40a4-9a33-716d42649554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:55:51.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:56:21.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means that we will have to really continue with our clearing
        operations and we have to make sure <em>na wala na</em> <em>talagang naiwan
        na mga</em> Maute-ISIS sa lugar [that no more Maute-ISIS straggler are left
        in the area]," he told reporters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7127f00-3c26-4566-b636-8b6db2b09c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:55:51.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:56:21.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Capital Region Police Office is verifying
        reports of possible attacks in Metro Manila of remnants of the Maute Group.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e13ba0f-f1f3-412b-a6f7-fffc685e18d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:55:51.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:56:21.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports claimed these members are staying with their relatives in
        Taguig City and they will allegedly carry out bombing by using an ice cream
        cart or a box with candles and place it in crowded places.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e767cabc-a8ab-4e20-960e-b7c16ecdf0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:55:51.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:56:21.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional Director Oscar Albayalde of the Philippine National Police''s
        in Metro Manila said they are not taking this information lightly and have
        increased police presence.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c93bd5-7302-4b50-a425-779ff953974e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:55:51.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:56:21.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of this time we have not validated or confirmed that information
        yet. However, our intelligence operatives are continuously monitoring especially
        the Taguig area where we added a few teams from the regional public safety
        battalion and of course," Albayalde told CNN Philippines'' <em>News Night.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c193e4c5-46f8-4e6c-97db-d945c9230d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:55:51.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:56:21.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, individuals said to be financing the Maute Group
        have been arrested in Metro Manila.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4582e6-85fd-4d64-bbcf-351f3ece08bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:55:51.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:56:21.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 23, exactly five months since the war in Marawi erupted,
        the Philippine government declared the end of fighting in the city and victory
        against the ISIS-inspired Maute Group, considered Southeast Asia''s "most
        serious threat of violent extremism."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cc55c7-40a2-4859-a27d-28ca2f56cf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:55:51.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:56:21.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign nationals were involved with the ISIS-inspired Maute group,
        including Malaysian national Dr. Mahmud Ahmad, who was found dead in a building.
        Ahmad financed the attempt to attack Marawi.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c06d378-1ff2-49a4-b85e-daba939f53f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:55:51.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:56:21.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>EXCLUSIVE:</strong> <a href="https://cnnphilippines.com/news/2017/10/26/Marawi-siege-financier-Malaysian-Mahmud-Ahmad-Maute.html">Military
        video shows suspected remains of Marawi siege financier Malaysian Mahmud Ahmad</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d666f97-5d58-42e9-a068-9baa0b6c2b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:55:51.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:56:21.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines is continuing clearing operations
        in the city to clear it of remaining threats, including stragglers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15a5663-c8ce-4716-9ed3-f27f7e9b4f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:55:51.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:56:21.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Digital Producer Chad de Guzman contributed
        to this report.</em></p>'
  'baguio-unesco-creative-city':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-01T15:22:24.224+08:00
    'imagesource': 'jcr:0780975b-51c5-4d8d-8563-81d1b151f70d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94c7df84-55cf-4f15-912f-9f422bf7ca7f'
    'lead': 'The "Summer Capital of the Philippines" is now among 180 cities worldwide
      aiming to use creativity for urban development.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T13:58:28.521+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T13:58:45.588+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T13:58:45.419+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baguio is Philippines'' first UNESCO ''creative city''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3701ed59-faa5-4264-92b6-bf58dddf8622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:58:28.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:58:45.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1)</strong> — Baguio
        City is the first Philippine city to be part of a global initiative to improve
        urban living standards by developing industries based on innovation and creativity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52b9143-97ce-47d8-920c-e4a02db7f146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:58:28.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:58:45.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Tuesday press statement, the United Nations Educational, Scientific
        and Cultural Organization (UNESCO) said the "Summer Capital of the Philippines"
        is one of 64 cities worldwide to be included in the Creative Cities Network.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d6c18d-b149-4589-96a9-96a6cfddccff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:58:28.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:58:45.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These new designations showcase an enhanced diversity in city profiles
        and geographical balance," said UNESCO Director-General Irina Bokova.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7929574f-6424-49c8-a0c9-416a0f5d79a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:58:28.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:58:45.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Creative Cities Network was created in 2004 "to promote cooperation
        with and among cities that have identified creativity as a strategic factor
        for sustainable urban development," according to the UNESCO website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a6f58f-2c72-4c65-aaf8-3a010db2b4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:58:28.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:58:45.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It uses the framework of the United Nations 2030 Agenda for Sustainable
        Development, which sets international priorities for economic, social and
        environmental development.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7db71e2-ed3c-43e7-be2c-298fac43765c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:58:28.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:58:45.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNESCO Creative Cities Network aims to:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fd6533-a0d1-492c-b88f-24119dced532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:58:28.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:58:45.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>strengthen international cooperation between cities</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e85a791-25f6-45e2-815f-b5b81edb1a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:58:28.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:58:45.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>strengthen the creation, production, distribution and dissemination
        of cultural activities, goods and services</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dce86e-1497-4e22-aaf2-66f4171b9e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:58:28.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:58:45.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>develop hubs of creativity and innovation</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c56016b-6ed2-48af-a638-8ef48be5e78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:58:28.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:58:45.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>fully integrate culture and creativity into local development strategies
        and plans, among others</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38877d1b-c103-4419-b991-7e126c3c6fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:58:28.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:58:45.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Network covers seven creative fields: Crafts and Folk Arts,
        Media Arts, Film, Design, Gastronomy, Literature and Music.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109a0fbe-ec35-4ad3-af1e-6941400b6974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:58:28.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:58:45.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City was included under the Crafts and Folk Arts category.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262b5113-41c0-4b69-8e64-fcd9a79a423d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:58:28.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:58:45.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city was short-listed into the Network in September 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71ec59b-f0e9-435a-b5e0-1141d065aba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:58:28.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:58:45.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from being a popular holiday destination — renowned for its
        chilly climate and numerous pine trees — Baguio City is also recognized for
        its artistry, with the likes of BenCab and Kidlat Tahimik among the distinguished
        members of the Baguio Arts Guild.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc347215-d8ca-46a3-a91d-9514f7f36e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:58:28.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:58:45.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also known for promoting Cordilleran woven art through Narda''s.
        The owner, renowned weaver, Narda Capuyan, had kept the tradition alive by
        training young women in creating handwoven products.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de005e7-2b8c-4101-ab9f-991f7eb5ee98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:58:28.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:58:45.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is also home to many Igorots, who are natives of the Cordillera
        Administrative Region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a40e3ba-9d57-4bc5-b113-722120aa4011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:58:28.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:58:45.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notable handicraft items, which are often sold as souvenir items,
        include handweaving, wood carving and metalcraft.</p>'
  'Duterte-Trump-meeting':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-01T16:16:49.160+08:00
    'imagesource': 'jcr:c82f20a3-03b0-4473-9c39-6ccfd8250994'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5af4a70d-3a6c-46bd-a0e9-ce80b01a9215'
    'lead': 'After two friendly phone calls between the leaders, a White House official
      says President Trump is "very much looking forward to his first in-person meeting
      with President Duterte." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T14:01:21.021+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T14:01:43.553+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T14:01:43.398+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. official: Trump ''looking forward'' to face-to-face meeting with
      Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455a57d0-b62e-45cc-9362-e483abdce87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:01:21.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:01:43.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1)</strong> — There''s
        "warm rapport" between US President Donald Trump and President Rodrigo Duterte
        ahead of their bilateral talks this month, a senior US administration official
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276acd38-4845-4c99-ba1a-f62854064258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:01:21.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:01:43.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(President Trump is) very much looking forward to his first in-person
        meeting with President Duterte," the official is quoted as saying Tuesday
        at a press briefing in Washington D.C.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0db0bbd-6cf5-491c-8d39-e1f5529b3fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:01:21.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:01:43.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A transcript of the briefing on Trump''s visit to Asia was provided
        by the US Embassy in Manila, which did not name the official.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe86a71-d241-4876-b015-9ffd65a43804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:01:21.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:01:43.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said he expected the two leaders to "have frank and
        friendly discussions" in their meeting on November 13 on the sidelines of
        the ASEAN Summit hosted by Duterte..</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75bd520-d61b-4f91-8d95-9b356b3d6045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:01:21.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:01:43.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump makes his first official visit to Asia from November 3 to
        14, considered by officials to be the "longest duration trip to Asia" by any
        US President since former President George H.W. Bush''s trip in December 1991.
        The official said that from November 4 to 9, Trump will have one-on-one meetings
        with the leaders of Japan, South Korea, and China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a6989a-2514-4ee7-b633-fe694ac19b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:01:21.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:01:43.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will then proceed to Vietnam on November 10 for the leaders''
        meeting of the Asia Pacific Economic Cooperation forum. On November 12, Trump
        will be in the Philippines to celebrate the 50th anniversary of the&nbsp;
        Association of South East Asian Nations (ASEAN).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa12592-b2d1-494b-b8ba-9121ec658d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:01:21.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:01:43.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On November 13, the President will celebrate the 40th anniversary
        of U.S.-ASEAN relations at the U.S.-ASEAN Summit and also participate in bilateral
        meetings with President Rodrigo Duterte of the Philippines and other leaders,"
        the officials added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c73545-f154-4880-9f02-7dce7ebb2be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:01:21.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:01:43.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders have been likened to each other for their tough
        talk and controversial statements. Duterte and Trump have exchanged two phone
        calls in December 2016 and April 2017. This is in stark contrast to Duterte''s
        stinging remarks against former US President Barack Obama, US lawmakers, and
        the former US ambassador to the Philippines over their comments on alleged
        human rights violations in the country''s drug war.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6fd1fc-77d8-4140-840c-8187ac4c9261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:01:21.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:01:43.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he assumed the presidency in July 2016, Duterte made moves
        indicating a shift in foreign policy towards China and Russia, and away from
        the country''s longstanding ally, the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1846f1-e15b-41d2-a498-eae427df41e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:01:21.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:01:43.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior administration official, however, said at at the briefing
        that the Philippines-US alliance "is still very robust" especially in areas
        of counterterrorism, people-to-people ties, and human rights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc72548-e193-4d0c-a925-a7c33ee0dd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:01:21.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:01:43.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The amount of cooperation that''s taking place below the leader
        level and made possible by our longstanding relationship and alliance with
        the Philippines is still very robust," he noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87926ed-4499-4b1d-8fb1-ef17742fc637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:01:21.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:01:43.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that Trump would be present at the opening of the East
        Asia Summit, and that the US&nbsp; would be "well-represented" at the meeting
        on November 14.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4416b1b-d139-4312-aa6f-26d0245844c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:01:21.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:01:43.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again, this is the longest trip of his presidency, the longest
        trip in more than a quarter of a century to Asia.&nbsp; We can''t have him
        away from Washington forever," the official said.</p>'
  'president-rodrigo-duterte-inday-sara-duterte-cpp-npa-ndf-localized-talks':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-01T15:51:48.616+08:00
    'imagesource': 'jcr:ac04d408-67c2-4cbe-a545-15327189bc08'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b6d3fd2-71ac-4769-9aaa-c574850e0883'
    'lead': 'President Rodrigo Duterte said he supports the initiative of his daughter
      Sara Duterte to conduct peace talks with communist rebels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T14:04:29.805+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T14:05:06.196+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T14:05:06.027+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte supports daughter''s peace talks with communist rebels in Davao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dffb95-4318-4b67-af19-4e5c2f1ae94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:04:29.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:05:06.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines, November 1)</strong> — President
        Rodrigo Duterte on Tuesday said he supports the efforts of his daughter, Davao
        City Mayor "Inday" Sara Duterte, to conduct peace talks with communist rebels
        in her area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a612426-27c3-4fcf-af46-91d3b46d359d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:04:29.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:05:06.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong kay Inday na local initiative. I am encouraging her. And
        to the New People''s Army, do not take it so badly. Wala namang pilitan ''to
        eh," Duterte told the media upon his arrival from a two-day official visit
        to Japan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b312f83-3a97-485f-9ee8-19b08b83693a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:04:29.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:05:06.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also reiterated his call for the members of the communist
        movement to turn themselves in so they can live in peace and return to normal
        lives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f460f6b2-32bd-49ef-9460-97ca7aca703e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:04:29.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:05:06.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung gusto lang magpahinga. If you are tired killing another
        human being, you''re always invited to go back mainstream," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61abd47c-a9d2-4789-a16d-0a3477d53fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:04:29.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:05:06.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am encouraging Inday on her local initiative. And
        to the New People''s Army (NPA), do not take it so badly. We are not forcing
        you, only those who want to rest. If you are tired killing another human being,
        you''re always invited to go back mainstream.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441e859b-0aca-4efe-bbe7-f5e690b61429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:04:29.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:05:06.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth round of talks between the Philippine government and the
        communist National Democratic Front (NDF) was suspended in May due to continuing
        offensives by the armed wing of the Communist Party of the Philippines, known
        as the New People''s Army.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c973f93d-1f0c-4deb-9737-d3a99926280c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:04:29.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:05:06.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Mayor Sara Duterte called on communist rebels in Davao
        to drop their weapons for peace talks to continue. In September, she announced
        the creation of the Davao City Local Peace Committee, which was the local
        government''s negotiating arm with the NPA operating within the city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f506fc-7983-4571-b0d6-7bd271fddfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:04:29.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:05:06.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDF represents the Communist Party of the Philippines in talks
        to end the communists'' 48-year-old insurgency, the longest-running in Asia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57dc6a8-f077-463d-bbaf-393e8774e972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:04:29.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:05:06.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added the government will provide rebel surrenderees
        livelihood and about 5,000 homes through the National Housing Authority.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9de93d4-5951-421b-8781-b058a3e09684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:04:29.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:05:06.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung mag-surrender kayo...Bigyan kita ng bahay automatic, at bigyan
        kita ng trabaho. Pero magtrabaho kayo. This is not an honorarium thing. You
        have to work for it," Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63158233-5338-4c1e-af62-7151b7901164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:04:29.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:05:06.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you surrender...I will automatically give you a
        house and livelihood. But you have to work. This is not an honorarium thing.
        You have to work for it.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0dcdbf-c8fe-4778-9e09-e864102cd3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:04:29.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:05:06.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser on the Peace Process Jesus Dureza said the
        communist rebels'' increased offensives against government troops were in
        response to Duterte''s declaration of martial law in Mindanao, which he put
        in place due to the Marawi crisis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06492f60-e5a4-4aa2-b394-ae9563eccfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:04:29.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:05:06.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDF senior adviser Luis Jalandoni, meanwhile, said the CPP will
        only agree to a ceasefire once the Comprehensive Agreement on Human Rights
        and International Humanitarian Law is implemented and when political prisoners
        are released.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe4bb3e-7ce2-426f-9018-1e610d183470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:04:29.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:05:06.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDF has said it is ready to resume the fifth round of formal
        talks "when the other side is willing to do so."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d99f7de-0425-4e7b-861a-190fff4cc5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:04:29.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:05:06.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway serves as the mediator of peace negotiations between the
        Philippine government and the communists.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313786ac-2e97-4af2-ae3b-9d6216a47f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:04:29.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:05:06.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent David Santos and Digital
        Producer Ver Marcelo contributed to this report.</em></p>'
  'fallen-soldiers-of-marawi':
    'author': 'CNN Philippines Staff'
    'caption': 'The five-month long war in Marawi City ended on October 23, leaving
      over 165 government troopers dead. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-01T14:49:09.730+08:00
    'imagesource': 'jcr:facb3457-8eb8-48be-889b-149d61f35316'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e051f35-2be5-4eb2-b55a-3a0417afbd5c'
    'lead': 'Over 165 government troops were slain by enemy forces in over five months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T14:10:40.276+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T14:11:09.091+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T14:11:08.881+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The fallen soldiers of Marawi remembered on All Saints'' Day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16af2c54-3b09-4360-b807-ec0ac5ded5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:10:40.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:11:09.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1)</strong> — The
        siege of Marawi City will be remembered as one of the deadliest military operations,
        after it claimed the lives of 158 soldiers and seven members of the Philippine
        National Police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4d0d32-8f5b-4209-960b-0b0ddc89ada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:10:40.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:11:09.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On All Saints'' and All Souls'' Day, the Armed Forces of the Philippines
        (AFP) called on the public to pay tribute to the government''s fallen troops.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22416613-3f0b-4058-9f3f-606c1365694e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:10:40.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:11:09.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOOK:</strong> <a href="http://nine.cnnphilippines.com/news/2017/10/23/gallery-fallen-soldiers-graduate-marawi.html">Fallen
        soldiers graduate in Marawi</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8f38bf-70b6-4589-be73-3d3d0c44506e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:10:40.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:11:09.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By far the longest armed conflict situation in post-World War Philippine
        history, the Marawi siege left a once peaceful and economically vibrant city
        in ruins and utter economic decay,"&nbsp; AFP Spokesman Maj. Gen. Restituto
        Padilla Jr. said in a statement Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f96be9-8646-4db6-970e-115f079f23b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:10:40.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:11:09.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited stories of heroism which proved the courage and dedication
        of the Filipino troops.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b895ddc8-0afb-48a8-a6aa-b228ec9d3fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:10:40.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:11:09.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One was of Capt. Rommel Sandoval, Company Commander of the 11th
        Scout Ranger Company.</p>'
    '17':
      'image': 'jcr:59f8b254-6723-454d-ae69-50b7f04421d4'
      'imageCaption': 'Commander of the 11th Scout Ranger Company of the 4th Scout
        Ranger Regiment, Special Operations Command.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e955d57-eb5c-420e-9946-0c07742584d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:10:40.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:11:09.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7add38-73bb-4e03-8207-a8166abc7d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:10:40.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:11:09.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval was one of the soldiers assigned to Marawi City. While
        on a mission to retake a five-story building, a member of his team got wounded.
        As commander, he went out to rescue the wounded soldier.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bd9665-d7d5-452d-a403-a598285784c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:10:40.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:11:09.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until his last breath, Sandoval kept his promise to keep his men
        alive. Using his body, he covered the soldier from the overwhelming enemy
        fire preventing the bullets from further injuring his troop," Padilla said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b82e990-d2e3-4a18-be1d-09951dd05952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:10:40.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:11:09.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval left behind a wife who was expecting to go on vacation
        abroad when her husband returned from the fighting in Marawi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1abd72-8c2d-425f-9967-3f93703617bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:10:40.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:11:09.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, she will keep vigil at the Libingan Ng Mga Bayani during
        the All Saints'' and All Souls'' holidays, the military spokesman said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79db085-6a9c-45b9-8fac-4341c49015ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:10:40.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:11:09.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla also noted the sacrifice of 2Lt. Harold Mark Juan of the
        Army''s Special Forces Regiment.</p>'
    '18':
      'image': 'jcr:b739acd9-9bec-441d-8329-22c8ca6dfd12'
      'imageCaption': '2Lt. Harold Mark Juan of the Army''s Special Forces Regiment
        (Airborne), Special Operations Command.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a6244b-8106-4d5c-b77c-fb288630aa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:10:40.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:11:09.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bfb664-f94b-4986-a91e-9c6f43e31e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:10:40.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:11:09.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan was shot by enemy sniper fire. He is survived by his fiancé,
        whom he planned to marry when he returned from his second tour of duty in
        Marawi.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65508bac-0665-4f27-849e-bdd1f2601092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:10:40.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:11:09.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He already got wounded in action, but chose to return in the main
        battle area to fight the terrorists,"&nbsp; Padilla said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689ad38b-7554-4279-9240-4159d3c45cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:10:40.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:11:09.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government on October 23 declared an end to all combat
        operations against the ISIS-inspired Maute group, which had attempted to overrun
        the city on May 23.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab8172a-a453-43da-b8cc-a18930fb4bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:10:40.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:11:09.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://cnnphilippines.com/regional/2017/10/25/troops-leaving-marawi.html">Emotional
        sendoff for Marawi troops</a></p>'
