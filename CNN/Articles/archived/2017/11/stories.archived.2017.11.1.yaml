      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1)</strong> —&nbsp;
        Several local government units and schools have suspended classes on Thursday,
        either in observance of All Souls'' Day or due to rains by tropical depression
        Ramil.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
