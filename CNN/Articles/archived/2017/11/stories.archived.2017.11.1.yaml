  'Tens-of-thousands-pack-cemeteries-on-Undas2017-despite-rains':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-01T21:55:32.562+08:00
    'imagesource': 'jcr:a630b80a-e459-4df0-a00b-56e9a015ce77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abe29a80-0e90-4d6f-93ff-d20d3d08ba70'
    'lead': 'Metro Manila Police Chief Oscar Albayalde said All Saints'' Day in region
      was "generally" peaceful as police enforced tighter security measures.'
