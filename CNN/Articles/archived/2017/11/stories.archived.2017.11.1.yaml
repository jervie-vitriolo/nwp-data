      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nationwide commemoration</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688090af-c15a-4924-88aa-0657dadbde5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cebu, thousands also flocked to cemeteries for All Saints'' Day.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2385307f-a81b-4442-8874-904da6f8a775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu City Police Office estimated at least 55,400 people were
        at 15 Cebu City cemeteries as of Wednesday evening.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a25d78-a66d-4b32-8a1e-0463d4c98b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these went to the city''s biggest cemetery, Carreta cemetery,
        where people continued visiting departed loved ones late into the night.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfda7618-e1bc-4237-8121-04141f12fc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the influx of people, police said the day was generally
        peaceful, except for a person arrested for possession of illegal firearms.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a7ec58-78f2-4f23-b639-e4e4f79ec178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency teams also took care of at least five people who fainted
        and were brought to the hospital.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41f31f5-8ad0-46fe-9a25-2debae317fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Police will continue to deploy 200 men alongside barangay
        tanods for the next two days. Forty policemen will also assist local traffic
        enforcers in manning traffic.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76479c42-bbbe-409c-bdd4-a4c490483868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, children took advantage of the two-day holiday in a mall
        skypark created by world-class designer Kenneth Cobonpue.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed7933c-321f-4465-956c-978e75e6779f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children played on uniquely designed swings, slides, and a separate
        area for playing by the water.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112efaf2-9d99-485c-9d3b-4010faa42a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cobonpue''s "Sky Play" brings to life the colorful world of children''s
        imaginations from dinosaurs to outer space, hoping to nurture a child''s creative
        thoughts through the simple joys of outdoor play.</p>'
    '74':
