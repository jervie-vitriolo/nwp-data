      'mgnl:lastActivated': 2019-08-22T14:46:37.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The driver of a rental truck drove down
        a busy bicycle path in New York near the World Trade Center, killing eight
        people and injuring about a dozen others in what officials said was an "act
        of terror."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbcb0d4-a1ef-459e-b83c-90e4197ea2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:46:15.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:46:37.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After crashing the truck into a school bus, the suspect exited the
        vehicle while displaying imitation firearms and was shot in the abdomen by
        a police officer, according to the NYPD.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bf0137-db48-40c5-837e-f175d2a3ef14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:46:15.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:46:37.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, a 29-year-old man, is in police custody and was taken
        to a hospital for treatment, officials said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5602ed77-c53d-43b5-9e54-94649623c198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:46:15.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:46:37.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was identified by two law enforcement sources familiar with the
        investigation as Sayfullo Habibullaevic Saipov. The suspect is from the central
        Asian nation of Uzbekistan and came to the United States in 2010, sources
        told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a069c9c9-7e33-4da2-91b7-b2d6cd1b627f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:46:15.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:46:37.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident is being investigated as terrorism, officials said.
        Witnesses reported the suspect was yelling "Allahu Akbar," according to four
        law enforcement sources. The FBI''s Joint Terrorism Task Force is taking over
        the lead of the investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4003b677-1018-4839-925c-84898149dcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:46:15.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:46:37.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was an act of terror, and a particularly cowardly act of terror,"
        New York Mayor Bill de Blasio said, "aimed at innocent civilians, aimed at
        people going about their lives who had no idea what was about to hit them."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89b32a5-4b4b-4d74-9d9f-5714eef91119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:46:15.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:46:37.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the latest developments in the attack:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f0e929-014f-40c8-85f8-ba354b6d48de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:46:15.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:46:37.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The suspect is out of surgery, a law enforcement source told CNN.
        Before going into surgery, law enforcement was able to talk to him, the source
        said. It is not known if he told them anything.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8161f07c-778d-455b-a3d1-2a3613a6ca4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:46:15.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:46:37.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• A Tampa, Florida, address is connected to the suspect. Investigators
        are also looking into a possible connection to New Jersey, the sources said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f183bee5-26d5-4c26-9bec-0b64c3f663d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:46:15.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:46:37.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The man rented the truck in New Jersey on Tuesday, a person briefed
        on the investigation told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3913455-6e61-4bb0-a288-78207377828c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:46:15.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:46:37.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• President Donald Trump tweeted that the incident "looks like another
        attack by a very sick and deranged person." In a later tweet, he wrote, "My
        thoughts, condolences and prayers to the victims and families of the New York
        City terrorist attack. God and your country are with you!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80265343-91ec-45b1-8b39-4a9c4df2a3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:46:15.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:46:37.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• A Belgian national was a victim of the attack, Didier Reynders,
        Deputy Prime Minister and Foreign Affairs Minister for Belgium, said on Twitter.
        "I am deeply saddened to announce a Belgian victim in Manhattan - I express
        my condolences to the family and friends," he tweeted from his verified account.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd541bcae-08f4-4c79-825a-c0716fc67ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:46:15.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:46:37.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• New York Gov. Andrew Cuomo directed One World Trade Center to
        be lit in red, white and blue in honor of freedom and democracy, his office
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec72df0-1b93-4243-bd93-35447a4be46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:46:15.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:46:37.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/10/31/us/new-york-city-truck-incident-latest/index.html">Live
        updates on the attack</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5c76c8-b0bd-43b4-9bd0-8d14dbcc8282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:46:15.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:46:37.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rented truck used</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859e95fa-eac7-4787-9eee-bcefa6518c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:46:15.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:46:37.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities think it is an act of terror because the driver said
        something moments after leaving the truck and the method of the attack were
        consistent with other terrorist attacks, New York Police Commissioner James
        P. O''Neill said. Vehicles have been used as weapons in a&nbsp;<a href="https://edition.cnn.com/2017/05/03/world/terrorist-attacks-by-vehicle-fast-facts/index.html">number
        of terrorist attacks</a>&nbsp;in recent years, including in deadly incidents
        in Nice, France, and London.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d2527f-9375-481b-9800-2c346927e70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:46:15.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:46:37.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, driving in a Home Depot rental truck, hopped a curb
        at West Houston Street and drove south on the bike path on the west side of
        West Side Highway in Lower Manhattan for several blocks, officials said. A
        pellet gun and a paintball gun were recovered from the scene, officials said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c82f72-61e9-448d-b714-b7d8b9dd3054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:46:15.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:46:37.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just after the incident, news footage showed several mangled bicycles
        on the popular bike path as medics tended to the wounded in the background.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb0cd47-9977-4b31-b90e-407624fb21f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:46:15.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:46:37.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six people were declared dead at the scene and two were pronounced
        dead at the hospital. At lease 11 others were transported to the hospital
        with serious but non-life-threatening injuries, according to New York Fire
        Commissioner Daniel Nigro.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50b7bb2-7c65-4011-b6aa-d8b220593b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:46:15.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:46:37.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other suspects are being sought, the&nbsp;<a href="https://twitter.com/NYPDnews/status/925446084574498818">NYPD
        said</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353eb13a-63f9-4e2b-82cc-9310b3a8d63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:46:15.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:46:37.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Home Depot confirmed one of the company''s rental
        trucks was part of an incident in lower Manhattan and said the company is
        "cooperating with authorities" in the investigation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ea5828-f877-490d-be34-a2714ac87d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:46:15.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:46:37.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Witness accounts</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512a36b1-63f0-48f4-96b6-9e0ab68c1c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:46:15.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:46:37.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News footage showed crowds of spectators -- some capturing the scene
        with cellphone cameras -- gathered behind police lines. A white Home Depot
        truck with the front end smashed was also visible.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7e6176-3e52-41a2-8d2f-1f5efd7525f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:46:15.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:46:37.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eugene Duffy said he had just left work at Pier 26 and was waiting
        on the light to cross West Street when he heard a scream. He thought it might
        have been a Halloween prank but he said the scream was bloodcurdling.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d51a96-5db1-47cc-b0d7-efc536af1699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:46:15.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:46:37.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look down and I see a white pickup truck a couple of more blocks
        down in the bike path," he said. "Automatically, I know something''s wrong.
        Then, as I go down more toward where the girl is screaming, I see two gentlemen
        laying there and they have tire tracks marked across their bodies. You could
        tell they both weren''t here."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ed6eeb-1cd7-4c53-b74f-ad8225c113f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:46:15.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:46:37.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued to walk closer to the scene. Gunshots rang out. He
        saw cops ducking for cover. A yellow school bus was smashed nearby. Cops descended
        on the area.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685a63dc-68b2-4a8b-883d-9b78234c1fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:46:15.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:46:37.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought automatically, this area, I thought it was terrorism,"
        he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87235cd9-0382-41f4-83a4-ccfeff381977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:46:15.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:46:37.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Corbin, the assistant real estate manager for District Council
        37, the city''s largest public employees union, was standing outside the union''s
        lower Manhattan offices attending to a woman who slipped and fell on the sidewalk.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf43bdb-1817-422d-9ed7-ed1a20d9889e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:46:15.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:46:37.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first responder to the event was a counterterrorism officer,"
        he said. "We were attending to the victim, getting her onto a stretcher and,
        at that moment, we heard gunshots. I recalled hearing five gunshots in quick
        succession and immediately the officer ... left to investigate the situation
        from the direction we heard the noise coming from."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d0f8e3-c960-402b-8a2c-2a35cf17414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:46:15.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:46:37.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another witness, Ramon Cruz, described what he saw.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8043f2dd-f578-48a7-9ad6-3dc0eaafcea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:46:15.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:46:37.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I saw was that the driver -- he didn''t look like he was bleeding,"
        said Cruz. "He was dragging his foot. He looks frustrated, panicked, confused.
        People are running past me, saying, ''He''s got a gun. He''s got a gun.''
        I didn''t see any gun.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d7e5f7-6e1d-4f64-acc9-bd09c9780e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:46:15.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:46:37.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a white pickup truck. He looked pretty bad without bleeding
        or anything like that. I didn''t see him hit anybody. All I heard was the
        impact of a crash."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68acbb4c-7502-45a0-9455-77d62a8a3748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:46:15.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:46:37.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday afternoon on Twitter, a user posted an image of a person
        lying on the ground near the scene of an incident near West &amp; Chambers
        Streets in Manhattan.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d1c772-cd10-4fef-a4ed-f0551abc22df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:46:15.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:46:37.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/10/31/us/new-york-shots-fired/index.html">Truck
        attack in Manhattan kills 8 in ''act of terror</a>''"</em></p>'
  'Rainy-All-Saints-Day-as-LPA-develops-into-Tropical-Depression-Ramil':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-01T20:49:41.129+08:00
    'imagesource': 'jcr:f94da561-b7f9-42ce-a97c-24c8158d6d17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '390cd138-45ea-406b-af5a-137ea2349eec'
    'lead': 'PAGASA says Tropical Depression Ramil is expected to leave the country
      between Thursday and Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T14:49:10.645+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T14:49:44.069+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T14:49:43.914+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TD ''Ramil'' maintains strength, to exit PH by Thursday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed68c0c0-a255-4f90-9713-e90e41291020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:49:10.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:49:44.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1)</strong> — Tropical
        depression Ramil maintained strength late Wednesday, dumping moderate to occasionally
        heavy rains over a 200-kilometer range including northern Palawan and tourist
        destinations in Mindoro and Boracay, PAGASA said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396fe1c6-6416-4607-8fa7-5587d89fdecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:49:10.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:49:44.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 7 p.m., Ramil was seen in the vicinity of Busuanga, Palawan,
        the Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA) said in its 8 p.m. bulletin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050384f9-94b0-4840-875b-f4b573352652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:49:10.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:49:44.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramil is moving west at 18 kilometers per hour (kph), packing maximum
        sustained winds of 55 kph and a gustiness of 75kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9810825c-60e3-48e8-801b-0a98a2f92293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:49:10.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:49:44.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Cyclone Warning Signal #1 remains over&nbsp; northern Palawan,
        including the Calamian Group of Islands, and the southern parts of Occidental
        Mindoro.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fbd56b-7a10-4943-809f-01dcaf58d6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:49:10.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:49:44.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of these areas including Central Luzon, Cagayan Valley
        Region, northern Quezon including Polillo island, and the rest of Mindoro
        and Palawan are advised to be alert against possible landslides and flashflood.
        Sea travel remains risky in all these areas because of Ramil and a surge of
        the northeast monsoon known as "amihan."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acf22ed-191b-47de-aecf-dbc93fe21661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:49:10.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:49:44.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light to moderate with possible occasional heavy rain will continue
        to prevail over Metro Manila and the rest of Luzon, PAGASA added. Ramil and
        the northeast monsoon brought rain throughout most of the Philippines even
        as milllions flocked to cemeteries nationwide for the All Saints'' Day holiday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb15f32-5df6-4e2c-bd82-7c6b15e4f446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:49:10.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:49:44.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent weather forecaster WeatherPh.org said that based on
        reliable global typhoon forecast models, Ramil may become a tropical storm
        within the next 24 hours as it moves away from the country across the South
        China Sea and toward Vietnam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6d82f0-c87c-4af8-842c-46ea85d753e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:49:10.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:49:44.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical depression is expected to exit the Philippine Area
        of Responsibility by late Thursday or early Friday.</p>'
  'Duterte-ensures-Japan-backed-infra-projects-to-start-ASAP':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-01T17:19:48.566+08:00
    'imagesource': 'jcr:6e4642b0-d11a-4322-80e6-482a3bc1d8e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f283411d-bbaf-4c0b-a357-675bb4dfc1b1'
    'lead': 'President Rodrigo Duterte said he will make sure projects funded by Japan''s
      trillion-yen loan to the country will happen as soon as possible.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T14:52:36.650+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T14:53:06.042+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T14:53:05.852+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte ensures Japan-backed infra projects to start ASAP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1b82d7-e6e1-4e93-9647-7376cf7615a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:36.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:53:06.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines, October 31)</strong> — President
        Rodrigo Duterte said he will make sure projects funded by Japan''s trillion-yen
        loan to the country will happen as soon as possible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5342070-31e6-45fc-ba09-bd68689b94e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:36.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:53:06.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President gave this assurance in his speech in Davao City Tuesday
        after arriving from his two-day official visit to Japan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe1dc1b-3e0c-4cc1-b501-a1d79ddfc8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:36.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:53:06.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte met with Japanese Prime Minister Shinzo Abe Monday where
        Abe said Japan was committed to deliver its trillion-yen pledge (roughly P456
        billion) to the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827db83a-36d0-4a26-b625-fb9599cb3bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:36.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:53:06.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2017/10/31/rodrigo-duterte-shinzo-abe-joint-statement.html">READ:
        Japan commits to ''give flesh'' to 1T yen pledge to PH</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c3c371-7ed4-455a-bdf7-14c55b474169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:36.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:53:06.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Japan''s pledge will cover large infrastructure projects
        needed by the country to "sustain economic growth and improve the quality
        of life of our people."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07f7e81-99cd-477b-aa5f-3ddf27236c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:36.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:53:06.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he was committed to work closely with Abe to make sure
        these projects "proceed soonest and it will be done, done, done."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e724c338-6ab0-41dc-bd43-0dcc17df1cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:36.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:53:06.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strengthening of ties, commitment to peace, invitations to invest</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f648c55c-32e6-4a1e-9391-1f4ddc20a97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:36.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:53:06.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte said Japan would once again be the country''s
        partner in&nbsp; rebuilding Marawi "as the center of moderation and tolerance."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa845caa-42b3-4fdb-a645-e1b493f3b13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:36.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:53:06.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Abe''s statement Monday where he said his country
        was fully supportive of Duterte''s approach in fighting terrorism as well
        as ensuring stability in Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b98e5c-3678-459c-b7ca-4bf723eeea3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:36.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:53:06.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2017/10/31/Philippines-Japan-Duterte-Abe.html">RELATED:
        PH official visit to Japan: A reunion between friends</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4647b431-6ac5-4364-a774-4be275778b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:36.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:53:06.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also added that he has encouraged Japan "to explore
        more opportunities to invest in the Philippines, including in steel manufacturing,
        agribusiness and IT and creative services."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968bee73-dc20-4e8a-800a-132ebc78bde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:36.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:53:06.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I met with industry leaders in Tokyo who signed business agreements
        valued at six billion dollars. This is more than three times the amount of
        sealed businesses agreements during my first visit to Japan in 2016," Duterte
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce7fec7-a74b-49bc-a4ce-d99e67231a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:36.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:53:06.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then said he was humbled after meeting Emperor Akihito.
        He told the Emperor, that the Philippines is grateful for Japan''s "continuing
        friendship and support for the Philippines'' peace and development goals."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d76c93-2ac5-4562-b49d-f0f13fa4682d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:36.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:53:06.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is closer than a brother, Duterte said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf38121-e91c-4798-ac26-f2439dd1bfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:36.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:53:06.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan treats us as a sovereign equal."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a569752f-d35f-4924-a504-24d9071d3587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:52:36.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:53:06.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In closing his speech, Duterte said both countries were "building
        a golden age for our strategic partnerships."</p>'
  'Mueller-probe-may-ground-Trumps-unconventional-success':
    'author': 'Stephen Collinson, CNN'
    'caption': 'His double-barrel strike was likely more potent than releasing on
      two different days the indictment related to former campaign chairman Paul Manafort
      and former Trump campaign official Rick Gates, and the plea deal of George Papadopoulos.
      (Source: Kenneth Fowler/CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-01T13:15:28.260+08:00
    'imagesource': 'jcr:f0626511-ea74-4617-bd29-269281957793'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2e8d4f6-032c-4492-9a3c-c8a8c7708ddf'
    'lead': 'Donald Trump can''t tweet his way out of this one.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T14:59:04.919+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T14:59:27.476+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T14:59:27.153+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mueller probe may ground Trump''s unconventional success

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8400671f-eea0-4420-9887-4e67e7d607e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">Donald
        Trump</a> can''t tweet his way out of this one.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22d49de-8287-4da9-8172-f5db9f8bb440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s tried and tested political defense mechanism is
        to whip up chaos to tip his enemies off balance and launch a fierce counter
        attack. He''ll also take cover with his ultra-loyal political base, rely on
        Republicans who are too cowed to repudiate him and fog an issue with alternative
        facts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d09bdd-d0f3-4469-b235-941d9b7d8a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like clockwork, Trump sought Tuesday morning to discredit the probe
        into Russia''s meddling in the 2016 election and his campaign''s potential
        role in it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe033d15-423a-49a7-a8a0-23f80e5d35be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fake News is working overtime. As Paul Manaforts lawyer said,
        there was "no collusion" and events mentioned took place long before he came
        to the campaign. Few people knew the young, low level volunteer named George,
        who has already proven to be a liar. Check the DEMS!" Trump said in a series
        of tweets. "I hope people will start to focus on our Massive Tax Cuts for
        Business (jobs) and the Middle Class (in addition to Democrat corruption)!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49874774-7b9e-4399-9e97-c39e43f9f543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But&nbsp;<a href="https://edition.cnn.com/2017/10/30/politics/paul-manafort-russia-investigation-surrender/index.html">Robert
        Mueller''s first big splash Monday</a>&nbsp;suggested that Trump''s methodology
        -- which has helped him defy all the normal rules of electoral politics and
        the presidency -- will face its sternest test yet with the relentless special
        counsel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73848f59-21f6-4897-a6d8-1bcd8db98a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the events of a dramatic day unfolded, there was a sense that
        the White House was being forced to engage on Mueller''s home turf rather
        than in the wild and whirling political environment where Trump feels most
        at home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09feeea8-df7b-44e7-b475-bb439468ea16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/10/30/politics/indictment-manafort-gates/index.html">Mueller''s
        first indictments of former Trump campaign aides</a>, the unveiling of a surprise
        guilty plea by a former campaign foreign policy adviser and the manner in
        which he set out his case suggest his probe is sweeping, strategic and steeped
        in detail. And it''s clear he''s just getting started.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c529436-6383-4b53-9d08-4e998e3262ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The criminal justice interest being vindicated here is there''s
        a large-scale ongoing investigation of which this case is a small part," said
        Aaron Zelinsky of the special counsel''s office in a plea hearing for former
        campaign foreign policy adviser George Papadopoulos that was unsealed on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef938387-5d33-44c2-bed4-38572e568ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Mueller''s methodical performance suggests that Trump''s
        orbit has much to fear from Mueller, a foe who is far more consequential than
        his folding GOP primary rivals, a tainted Hillary Clinton or the "fake" media
        -- all of which have struggled to find answers to his unorthodox approach.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9199c4e-ba6b-4381-914a-91355e6b65a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>First salvo</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f68402d-bd16-4394-b1f3-7f986d2f77e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s command of the Washington game and mechanics of the law,
        on show in his first salvo against the Trump team, also represent a test for
        Trump''s instinctive mastery of disruption and diversion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e95b1f-3d7f-469d-a6a7-871deb8793bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was an impressive strategy that played out," Frank Figliuzzi,
        former assistant director of the FBI''s counter intelligence division, told
        CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd72f824-065c-4882-8b34-89c42e785814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figliuzzi said Mueller, by unveiling a sealed plea deal with Papadopoulos,
        was sending a message to other potential targets in the case that if they
        wanted to play hardball, he had people cooperating with him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf784a37-eeab-4640-8aa4-bffe0be05f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, if Trump has nothing to hide, then he has nothing to
        fear from Mueller, who has still yet to prove any clear evidence of collusion
        between the Trump campaign and Russia -- the most explosive allegation facing
        those around the President.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87059c45-0d29-456a-80a1-dd326a29c852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But faced with his resourceful new adversary, Trump''s go-to mode
        of defense -- a tweet in capital letters -- seemed hardly adequate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce460d6-ecd2-4313-a2af-82671ef3ac6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is NO COLLUSION!" the President wrote on Twitter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4a4a34-0f76-4dea-8a3b-c291eeadf215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it sought to find its balance, the White House was quick to seek
        out vulnerabilities in Mueller''s initial gambit. But it was also immediately
        clear that its efforts, while serviceable in a political context, were much
        less suited to the constraining legal reality that is now facing Trump.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24538dc9-1084-40aa-9ec7-d782e882a848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s announcement has nothing to do with the President, has
        nothing to do with the President''s campaign or campaign activity," White
        House press secretary Sarah Sanders said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f1cfe2-4f0e-481c-8b43-2e96b6473b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People close to the White House, meanwhile, set about undermining
        the credibility of cooperating witness Papadopoulos, describing him as an
        overzealous low-level adviser who was a "zero" in terms of campaign seniority.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12428e28-43c4-417c-8a61-29f737c85f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One White House official told CNN the President was bewildered by
        Papadopoulos being swept up in the case, apparently seeking to further diminish
        his role as a linchpin in Mueller''s presentation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9306586e-1198-4680-8cff-1a56463db54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is going, ''Really, this is the guy?''" the official
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7afd0b-d38f-4d89-a957-33f253f5484e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But CNN legal analyst Laura Coates said that while such arguments
        may make sense politically, they are irrelevant to Mueller''s mandate -- to
        probe whether there was collusion between any Trump associate and Russia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6a08a6-d843-41bd-ad01-86cd9cd0da37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The directive was not a certain level official, a certain level
        of campaign person," said Coates. "To try to parse it in this way belies all
        logic to me legally."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089d706f-3e30-451d-a52e-92efb05bb388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the timeline of the charges against Manafort and Gates,
        related to their work for a formerly pro-Russian government in Ukraine, covers
        a period before they worked for Trump, the pair might pose a threat to the
        White House in other ways -- a possibility that Sanders did not address.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301638c4-f39b-474e-b60e-18139af1c408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the gravity of the charges against them which carry long potential
        prison terms, and their treatment -- both are now under house arrest -- each
        man has a strong incentive to cooperate with Mueller''s investigation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac469a4-af00-472b-90ee-8d29526782be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I was representing Paul Manafort, unless I was sure my client
        was getting a pardon, I would be talking to him about potentially cooperating
        with Mr. Mueller," said former federal prosecutor Renato Mariotti on CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382cb6cf-f890-4135-b3b1-8980280b204f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Political spin</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20907b81-7bae-4b28-aa47-37ee891716bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her briefing, Sanders also renewed the political charge that
        Clinton''s campaign -- and not Trump -- was guilty of colluding with Russia,
        citing the infamous Fusion GPS dossier on the President''s alleged past ties
        with Russia.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776218a5-606b-4c45-a009-da29b59e81b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the events and documentation made public Monday prove anything,
        it is that the political spin on which the White House has relied to dismiss
        the building storm over the Russia drama may not be enough to help Trump aides,
        and even the President himself, this time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88dbd4e-8a12-4f4e-ae53-82aa306867de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From court filings and other documents, it is also clear that Mueller
        is operating on a broad canvas. Despite Trump''s insistence last week that
        it is now "commonly accepted" that there is no collusion involved, Monday''s
        developments show that is a line that is being seriously pursued.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89d702a-8e89-4f08-afe3-ee21eabd2e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By indicting Manafort and Gates on charges of tax evasion and money
        laundering, he is sending a signal he is willing to target wrongdoing in diverse
        forms. That may chill those around a President who has warned that he would
        see any attempt by Mueller to probe his family finances as an overreach.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99d1fdc-11ce-4f27-8f62-29c1a64b487a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also another poor day Monday for Trump''s increasingly thin
        claim that the Russia matter is nothing more than a "hoax" perpetrated by
        Democrats still sore about Clinton''s 2016 election debacle.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f537c0e0-c947-4dbd-82c0-d407f5bee876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In documents outlining Papadopoulos'' guilty plea, Mueller laid
        out what appear to be clear attempts by Russian intelligence to court the
        former foreign policy advisor, through someone identified as a "professor,"
        a Russian foreign ministry official -- likely a cover for an intelligence
        officer, and a woman he believed to be President Vladimir Putin''s niece.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2746562-fc8b-4d3c-a254-248d7d9527d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also delivers a hint that he may not be done with Manafort --
        including evidence showing that Papadopoulos emailed the campaign manager
        with the news that Russia wanted to meet with Trump.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6188803-4054-4caf-8cd1-275ff718ba82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He bolstered the case for collusion -- in contradiction of the White
        House claim that there is nothing to answer for -- by including an FBI statement
        saying that, as late as August 2016, a campaign superior told Papadopoulos
        to go ahead with a trip to Russia to meet officials.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c7e7b2-bfe3-4200-86fa-5ed5165db673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the most daunting disclosure for the Trump camp may be the comment
        by attorney Aaron Zelinsky on Mueller''s team that the Papadopoulos question
        was part of a "road map" of a much larger case.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618c0ab3-61fc-4894-b865-740b1133db6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with such challenges Trump has few options.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca5007d-b6f5-4c33-8cc7-51924167fb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Were he to try to dismiss Mueller, in a similar manner to the way
        he dispensed with FBI chief James Comey, he could incite a constitutional
        crisis. Trump''s reflex to lash out in fact in the Comey case is the reason
        he is facing a special counsel probe in the first place.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0038100e-0bad-4272-b024-3682ad443a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Trump pardon Manafort and Gates, he could close down the
        case but ignite a political firestorm. So he may have little option to sit
        and wait, and watch the special counsel weave his web.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91e79ec-9208-44d7-959d-fa488ed23e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:59:04.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:59:27.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/10/31/politics/president-donald-trump-robert-mueller-investigation/index.html">Mueller
        probe may ground Trump''s unconventional success</a>."</em></p>'
  'Controversy-over-plan-to-name-train-after-Anne-Frank':
    'author': 'Manisha Ganguly, CNN'
    'caption': 'A picture of Anne Frank in front of her memorial stone at the former
      Bergen-Belsen concentration camp. (Source: NigelTreblin/DDP/AFP/GettyImages)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-01T13:10:32.760+08:00
    'imagesource': 'jcr:d309e62c-35ee-408e-ae1e-f9a346b494bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '520a99c1-66b0-41ee-ac19-33141f4e9e43'
    'lead': 'Plans to name a high-speed train on Germany''s national railway after
      Holocaust victim Anne Frank have come under fire because the Nazis used trains
      to transport Jews to concentration camps during World War II.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T15:05:50.018+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T15:06:16.525+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T15:06:16.340+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Controversy over plan to name train after Anne Frank

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd87d6f-0820-434c-a22e-460d0e414c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:05:50.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:06:16.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Plans to name a high-speed train on Germany''s
        national railway after Holocaust victim Anne Frank have come under fire because
        the Nazis used trains to transport Jews to concentration camps during World
        War II.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8980e7c-6324-4a14-b40a-dc9ccdcbdcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:05:50.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:06:16.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank''s name appears on a shortlist of 25 famous Germans compiled
        by a jury, after Deutsche Bahn (DB) crowdsourced 19,400 suggestions from the
        public for its latest batch of trains.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f3a7f7-0b84-49b6-b67d-8f59ddae6f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:05:50.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:06:16.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gisela Mettele, professor of gender history at Friedrich Schiller
        University Jena, and a member of the jury that helped make the decision, said:
        "As different as the chosen personalities are, they have one thing in common:
        they were curious about the world."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baffeb2e-508e-4b6b-8cb6-fde66a3c385b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:05:50.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:06:16.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Deportation to the camps</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da0b71f-4b42-4d1c-90dc-10a126b890ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:05:50.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:06:16.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anne Frank spent two years in hiding with her parents, sister and
        another Jewish family in a secret alcove at the back of her father''s office
        in Amsterdam, nicknamed "the Secret Annex."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12af381b-1b6c-44c2-87ae-e7e1f878a214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:05:50.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:06:16.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her time in hiding, she documented the rise of the Nazi party
        and the persecution of Jews in the diary she called "Kitty," published posthumously
        as "Diary of a Young Girl."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4188855b-86c2-4095-b8a2-0dbe00354a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:05:50.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:06:16.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German secret police arrested the occupants of the Annex in
        August 1944; they were sent by train to a transit camp in Westerbork, then
        on to Auschwitz. Anne and her sister were later sent to Bergen-Belsen, where
        they died in February 1945.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becdd38b-6e42-498e-a43b-9e3bc4bedb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:05:50.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:06:16.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deportees like the Franks were frequently made to purchase one-way
        tickets from Deutsche Reichsbahn, the state-owned German rail company, a precursor
        of Deutsche Bahn, which was in charge of managing the transportation of millions
        of Jews between the camps.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00821a1c-0674-4be0-89f5-8dee3557db3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:05:50.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:06:16.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosa de Winter-Levy, who was acquainted with the Franks in Auschwitz,&nbsp;<a
        href="https://www.annefrank.org/en/anne-frank/">recounted her journey to the
        camp</a>: "After two days, we were exhausted. A man died, and there were old
        women, crying children, who couldn''t take it anymore."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b5a8f9-1f93-4eeb-bc1d-57ec4e320f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:05:50.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:06:16.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Misguided, but well-meaning''</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9ad474-a53c-4258-a029-cf5933c2a573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:05:50.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:06:16.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barry Langford,&nbsp;associate dean of the Holocaust Research Institute
        at Royal Holloway University in London, said the plan to name a train after
        Frank was "well-intentioned, but misguided."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec19f7d6-a67b-46fd-92a4-83a078e2efc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:05:50.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:06:16.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It is] at worst a grotesque lapse of taste and historical judgment.
        Given the central role in the Holocaust of deportation trains operated by
        DB''s direct predecessor, the association between Anne and the German railway
        can only ever be one of murder."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073db499-7265-4230-afaa-0d52fc16b54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:05:50.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:06:16.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Conservative parliamentarian Iris Eberl tweeted: "To name
        a train ''Anne Frank'' is disrespectful."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4c0ba3-9d57-48dc-ae09-c0a6cffa3258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:05:50.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:06:16.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others have pointed out that despite the cruel irony, the honor
        was intended to help keep the young diarist''s memory alive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b388dd-745a-4fe4-ab3c-9109ae27884c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:05:50.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:06:16.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The greater good of keeping the tragedy of Anne Frank''s death
        outweighs the discomfort on that account. How we remember is never easy, but
        we must continue to do so," said Miri Rubin, a professor of history at Queen
        Mary University in London.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da09df4-002d-48b5-883a-2f49d73525d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:05:50.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:06:16.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also think that having a young woman as a public figure of remembrance
        is important; young people are some of the most idealistic and active in our
        politics and ethical movements, and are rarely recognized in our public monuments,"
        she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c583add7-8aea-4041-807e-4b5ef3ad27a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:05:50.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:06:16.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anne Frank Foundation&nbsp;<a href="https://www.annefrank.org/de/uber-uns/nachrichten-und-presse/">called</a>&nbsp;the
        selection "a painful connection for the people who have suffered the deportations."
        However, it noted that the name of Anne Frank carried a great symbolic power
        and that using it was well intentioned.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94df7dc-32f2-44ce-abb2-70343d6cca80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:05:50.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:06:16.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deutsche Bahn&nbsp;<a href="https://www.deutschebahn.com/de/presse/pressestart_zentrales_uebersicht/Nameswahl_ICE4-1201590">has
        apologized</a>&nbsp;for any offense caused, and said it had not intended to
        malign or misrepresent the memory and legacy of Anne Frank.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3478a137-e51b-43f0-8a84-ae6e12f4c7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:05:50.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:06:16.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aware of its responsibility toward the past, DB made this decision
        in order to keep the memory of Anne Frank alive. DB will of course take seriously
        the concerns that have been raised publicly and act on them in subsequent
        internal discussions."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32224d7c-5f48-45ec-98c1-f4bd6cdc95e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:05:50.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:06:16.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other names on the shortlist for DB''s new trains are teenagers
        Hans and Sophie Scholl, of the White Rose anti-Nazi resistance group, singer
        Marlene Dietrich, political philosophers Hannah Arendt and Karl Marx, composer
        Ludwig van Beethoven and scientist Albert Einstein.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd6e0ef-4170-4a92-a346-ce4f5e211892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:05:50.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:06:16.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/10/31/europe/anne-frank-train-germany/index.html">Controversy
        over plan to name train after Anne Frank</a>."</em></p>'
  'Deposed-Catalan-leader-not-seeking-asylum-in-Belgium':
    'author': 'Vasco Cotovio and Angela Dewan, CNN'
    'caption': 'Catalan President Carles Puigdemont, center, takes part in an independence
      march in Barcelona on October 21. (Source: Manu Fernandez/AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-01T13:05:23.917+08:00
    'imagesource': 'jcr:32091b4e-b7c0-4084-8918-5d61f743d93a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30aecc4b-0a11-4615-8338-55d08f955ac7'
    'lead': 'Catalonia''s deposed leader Carles Puigdemont said he was not in Brussels
      to apply for political asylum but had traveled to the Belgian capital for "safety"
      after Spain filed charges of rebellion against him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T15:09:57.710+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T15:10:21.286+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T15:10:21.105+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Deposed Catalan leader ''not seeking asylum in Belgium''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd90580-4d68-44b3-8632-f5fbbd173c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:09:57.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:10:21.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Catalonia''s deposed leader Carles Puigdemont
        said he was not in Brussels to apply for political asylum but had traveled
        to the Belgian capital for "safety" after Spain filed charges of rebellion
        against him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055effd1-4de2-4e3a-8b89-22754fd5e989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:09:57.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:10:21.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first public remarks since&nbsp;<a href="https://edition.cnn.com/2017/10/30/europe/catalonia-spain-independence-direct-rule/index.html">criminal
        charges were announced</a>&nbsp;over his drive for Catalan independence, Puigdemont
        condemned the "violence" and "oppression" of Madrid. He continued to insist
        his ousted administration was the "legitimate Catalan government."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ee896c-3e35-4caf-b3fe-986f60f3ab15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:09:57.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:10:21.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont told reporters in Brussels that his party would participate
        in elections in Catalonia on December 21, called by the Spanish government
        after it dissolved his administration in Barcelona last week. But, amid signs
        that Madrid''s battle to quash the separatist movement was succeeding, Puigdemont
        declined to say when he would return to Spain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41462d0d-a217-4768-b06c-7450c6064422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:09:57.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:10:21.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not here to demand political asylum. I am here in Brussels
        as the capital of Europe," he told reporters at the Belgian press club, alongside
        other members of his deposed government. "I''m here in order to act with freedom
        and safety."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a44cb72-90ce-4c52-9da7-9af467db242b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:09:57.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:10:21.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the defiant rhetoric, it was clear that Puigdemont and his
        allies are on the back foot in the month-long standoff with Madrid, which
        began when Catalonia pressed ahead with a disputed independence referendum
        on October 1 and came to a head when the Catalan parliament voted for a unilateral
        declaration independence last Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634238f8-0eef-4a0b-bfa0-f18192dca5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:09:57.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:10:21.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of civil servants have returned to work in Barcelona under
        the authority of the Spanish government, after it imposed direct rule in the
        wake the independence declaration. The leadership of the secession movement
        is fractured, with key figures out of the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ba8220-7eef-47e6-a5ec-d8cbb0721a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:09:57.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:10:21.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont appeared to concede the political reality, warning his
        supporters of an uphill battle ahead. "To the people of Catalonia, I ask them
        to be ready for a very long path. We are facing a state that only understands
        the reason of force," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415779ec-a6c0-40df-aa4a-6f6fbf153781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:09:57.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:10:21.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Court dates set</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bf5ba0-3339-4636-bc65-0a104844d487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:09:57.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:10:21.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day Puigdemont arrived in Brussels, Spain''s chief prosecutor
        Jose Manuel Maza announced he would seek charges of rebellion, sedition and
        misuse of public funds against the ousted leader and several members of his
        former government. The charge of rebellion carries a maximum jail term of
        30 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d925c1-6ef8-47f3-a079-69068e3fad56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:09:57.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:10:21.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speaker of the Catalan parliament, Carme Forcadell, willi be
        among the first to face court. Judicial authorities summoned her and other
        MPs to the Supreme Court for Thursday, or face fines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081cfda3-da44-46a8-ac95-40b172449619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:09:57.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:10:21.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont declined to say when or under what conditions he would
        return to Spain. Puidgemont said his party would take part in the December
        elections but it was unclear whether he would lead the campaign from exile
        or return and stand in person.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad529a1a-5c60-4a0c-877b-270df53221e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:09:57.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:10:21.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take the election called for by the Spanish state as a democratic
        challenge -- we are not afraid of them," Puigdemont said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07762ee5-18e6-4779-8eed-d9cf76b8cb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:09:57.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:10:21.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont called on Madrid to give guarantees it will respect the
        results, even if pro-independence parties win, and to refrain from violence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d67fa11-6236-4a5f-8ab0-32b218dc1bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:09:57.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:10:21.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrid sent thousands of national police into Catalonia on October
        1 to shut down the referendum, which it regarded as illegal. Images of officers
        firing rubber bullets at protestors, dragging people by the hair from polling
        stations and restraining elderly voters grabbed attention around the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85ef335-9f3d-448f-8e3b-b0bc8c0d27dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:09:57.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:10:21.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A Catalan crisis</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2cad80-bf40-4599-bd41-1f5f1bf915e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:09:57.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:10:21.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independence bid has plunged Spain into it worst political crisis
        since the restoration of democracy in the 1970s. Some 90% voted in favor of
        independence in the disputed referendum, but turnout was only 43%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e592624-61cc-4421-a821-f16ff56fd797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:09:57.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:10:21.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also been deeply divisive.&nbsp;<a href="https://edition.cnn.com/2017/10/29/europe/catalonia-independence-spain/index.html">Hundreds
        of thousands of people have protested in Barcelona</a>&nbsp;both for and against
        independence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2dd287-4dc6-4e9c-8d14-3de49444f070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:09:57.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:10:21.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent poll that surveyed 1,000 people showed that political parties
        backing independence would not win a majority if elections were held today.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bbbae8-2d71-4dfc-8cc8-b47dc49fbe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:09:57.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:10:21.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-independence parties would get 61 to 65 seats in the region''s
        parliament, short of a majority in the 135-seat assembly, the Sigma Dos poll
        suggests. Pro-independence parties had 72 seats in the parliament before it
        was dissolved.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b42276-2a26-453f-b574-0c4f611ecd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:09:57.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:10:21.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/10/31/europe/catalonia-independence-spain/index.html">Deposed
        Catalan leader ''not seeking asylum in Belgium</a>''."</em></p>'
  'Questions-raised-about-sailors-story-after-months-stranded-at-sea':
    'author': 'Euan McKirdy, Rebecca Wright and Ivan Watson, CNN'
    'caption': 'The two women from Hawaii who say they were lost at sea had an emergency
      beacon on the ship that was not activated during their roughly five months at
      sea, a Coast Guard spokeswoman tells CNN. (Source: US Navy)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-01T13:00:25.929+08:00
    'imagesource': 'jcr:c40b12df-7b9d-4e39-bb56-4ef059743bb3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5648a6c2-06f6-4f04-bfb8-d4479fee2872'
    'lead': 'The two women from Hawaii who say they were lost at sea had an emergency
      beacon on the ship that was not activated during their roughly five months at
      sea, a Coast Guard spokeswoman tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T15:14:50.710+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T15:15:14.846+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T15:15:14.576+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
