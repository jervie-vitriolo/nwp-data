    'template': '1'
    'title': 'Indonesian national captured in Marawi battle zone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64bead9-d88a-4e58-9452-b5984e5d3217'
