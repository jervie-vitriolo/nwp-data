        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/J5wFfHHj5w">pic.twitter.com/J5wFfHHj5w</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/925570361596329985?ref_src=twsrc%5Etfw">November
        1, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d140d6-9314-41ab-83c6-6c8c838f6366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:41:17.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:41:47.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d0d094-3138-4f75-b871-14f4a530c024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:41:17.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:41:47.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appointment of the House Deputy Minority Leader and Kabayan
        Party-List Representative as spokesperson was announced on October 27. He
        has yet to resign from his position in Congress.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fe7ea7-dab6-4ebf-b275-294404cb94ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:41:17.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:41:47.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://nine.cnnphilippines.com/news/2017/10/28/Harry-Roque-is-new-Duterte-spokesman.html">Harry
        Roque is new Duterte spokesman</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6aa1b8-35de-48c6-b413-b8f18ad0f938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:41:17.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:41:47.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Roque has not yet taken an oath of office, his first press
        briefing is scheduled on Thursday, and his first Cabinet meeting is set on
        November 6.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a53b5c-f06d-41be-959f-438a7bd9d56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:41:17.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:41:47.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Roque slams critics anew</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4167bc-2b85-4c94-a257-a9022e70edc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:41:17.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:41:47.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said that when he was making the remarks, he was thinking
        of certain personalities who criticized him on social media, calling them
        "yellow propaganda."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e974c4-c84a-4fc3-a19c-80c037ffa5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:41:17.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:41:47.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the same audience I''m addressing and I think you know who
        these people are. These are the members of the yellow propaganda who have
        nothing really good to say," said Roque.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0277d5-91e0-4d03-a03f-f6120b08dcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:41:17.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:41:47.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I won''t mention them because anyway my position is, laos na sila
        [they''re not relevant anymore]. I will not make them any more famous," he
        added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d59897b-dec0-44fa-b985-1ccab538739f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:41:17.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:41:47.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some opposition lawmakers, including Albay Rep. Edcel Lagman, have
        called out Roque.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdbe746-125c-4f07-ab24-4a05e6a5a40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:41:17.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:41:47.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The charade is now over as Roque is liberated and obligated to
        be the President''s official apologist," Lagman said in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26e007e-44cd-4454-af46-c6009646d1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:41:17.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:41:47.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish Roque well in his job of justifying the unjustifiable and
        defending the indefensible pronouncements and policies of the President."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9511cee-9f03-4c6e-b680-a0544a1e641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:41:17.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:41:47.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, dismissed criticism from his colleague in Congress.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a921a2-375b-4fb2-a6bb-0f8ee6cb5d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:41:17.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:41:47.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He can say whatever he wants to say, I''m not going to give credence
        to any of his statements," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be70fd9-62e2-4d7c-b6f8-d64278ff14de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:41:17.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:41:47.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Direct line to President</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e1571d-ab92-4c9a-aa09-b581d2f817a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:41:17.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:41:47.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said that he was assured of a direct line to the President
        to coordinate with him regarding statements.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2b1c41-01cf-499e-9043-4dfc4b852aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:41:17.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:41:47.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was assured that I would have a direct line, except that he doesn''t
        really carry his cell phone. It''s Secretary Bong Go," said Roque.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d5cf4b-2515-41f0-9dc8-ad0adb2bbb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:41:17.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:41:47.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was also promised the number of an aide who accompanied
        Duterte when Go was not present.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180f9a55-66c1-4a6e-880b-f2bcaa423241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:41:17.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:41:47.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque shared that he was not expecting to be given the position
        due to his legal background, and he was instead expecting to be assigned to
        the Commission on Elections.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2504b6ec-af7c-4bb8-8ce6-03f223909cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:41:17.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:41:47.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that he spoke to outgoing spokesperson Ernesto Abella,
        whom he is set to replace. The reason for Abella''s replacement is not immediately
        known.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f4990d-3024-4daf-b48f-c7295895a429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:41:17.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:41:47.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said I will pray for him in the same way that I need his prayers,"
        said Roque.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ce3393-cf45-41d4-81cf-882346765239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:41:17.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:41:47.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming spokesman also hinted at a possible concurrent position,
        although he declined to share what he agreed upon with the President. He previously
        expressed interest in advising Duterte regarding human rights affairs.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01accbbd-39a5-4284-9e4a-9fa4025bb71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:41:17.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:41:47.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was one of the lawyers for victims of the Maguindanao Massacre
        in November 2009, when a politician, his family, and more than 30 journalists
        were killed by the Ampatuan clan. He also represented the family of transgender
        Jennifer Laude who was killed by a US marine in 2014.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4b5216-b774-451f-8b02-37f2514b139f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:41:17.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:41:47.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://nine.cnnphilippines.com/news/2017/10/28/Duterte-spokesperson-Harry-Roque.html">Roque
        as spokesperson hopes to advise Duterte on drug war</a></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de62407-d9dc-48b7-abb5-80ca0743431e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:41:17.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:41:47.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tough-talking Roque said he also told the President that he
        was a liability due to his manner of speaking.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bd6953-0e34-4b0f-a625-74b735df4c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:41:17.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:41:47.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He knew what he was getting into when he appointed me. And that
        assured me more or less that I don''t really have to change," he said.</p>'
  'Sony-Aibo-robot-dog':
    'author': 'Sherisse Pham'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-11-01T19:47:54.096+08:00
    'imagesource': 'jcr:80c296ec-1502-4184-a8f6-469ecc5ff17e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84dff8e8-0c1e-442b-bd7b-7d91d7fe8230'
    'lead': 'Sony is banking on the "irresistible cuteness" of its new robot dog to
      win over consumers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T13:45:14.797+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T13:45:39.868+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T13:45:39.713+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sony unleashes the cuteness with new robot dog

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe81083c-bab8-43a0-8c43-6ab38f88ca70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:45:14.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:45:39.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Sony is banking on the "irresistible
        cuteness" of its new robot dog to win over consumers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8154e13d-0fa4-4052-b762-2aa775ee3815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:45:14.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:45:39.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aibo, the artificial-intelligence-powered hound, wags its tail,
        chases pink balls and can learn new tricks like giving its owner a high five.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7520f18f-4c26-448c-9d85-45a1cf4cf539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:45:14.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:45:39.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aibo is a rebooted version of a device Sony first launched in the
        1990s -- and the Japanese company has made it appealingly un-robotic. Unlike
        past versions, it has "eyes" (two small screens capable of showing diverse
        and nuanced expressions), a rounded appearance and a mouth that tilts up in
        a smile.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebea712-b75d-45fa-a1e9-d592a05c66e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:45:14.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:45:39.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony CEO Kazuo Hirai unveiled the new robotic pup in Tokyo on Wednesday.
        It will go on sale in Japan in January, priced at ¥198,000 ($1,740) before
        tax.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c53f94b-eaf6-417c-a10b-359ef849ebda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:45:14.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:45:39.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an app that connects it to a store, Aibo appears poised to
        eventually become a rival to smart speaker devices like Amazon''s Alexa and
        Google Home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f40309-b47e-461c-b450-f280fdd9a66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:45:14.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:45:39.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the robotic pet is being billed as an affectionate companion
        -- one that hears and understands words of praise and eventually learns and
        remembers which actions make owners happy. With the owner''s permission, Aibo
        can constantly upload and update data stored in the cloud, changing its personality
        over time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10d6b46-ba3c-4495-81bf-289167b76aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:45:14.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:45:39.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2016/10/03/technology/toyota-robot-kirobo-mini/index.html">Related:
        Toyota wants this baby robot to be your friend</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de29c0b6-4a4f-40cc-8029-529c4d26fe43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:45:14.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:45:39.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owners can also ask Aibo to take pictures. Wandering into creepy
        territory, the robotic pet can record everything it experiences and create
        a database of memories owners can browse through on the app.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8411ceae-9cf9-4e5c-8726-278e75d8c45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:45:14.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:45:39.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gadget is a reminder of Sony''s pioneering past in robotics
        and artificial intelligence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37168ec-aecb-46f6-992c-48734ae1f50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:45:14.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:45:39.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electronics maker bred <a href="https://money.cnn.com/galleries/2009/technology/0906/gallery.sony_hits_misses.fortune/8.html">the
        first generation of Aibo</a> -- short for Artificial Intelligence robot --
        back in 1999. It hoped the pup would captivate customers and make them excited
        to interact with artificial intelligence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1acebc8-42bc-4fa7-abf6-144264d1accb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:45:14.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:45:39.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/10/29/technology/tokyo-motor-show-concepts/index.html">Related:
        Wild concepts on display at Japans'' big car show</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc6b443-6bfc-4092-b495-7267a6eab033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:45:14.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:45:39.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, it was incredibly popular. All 3,000 available units sold
        out in 20 minutes online. Over the next few years, Sony launched two more
        Aibo generations, but interest waned as more affordable robots entered the
        market.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1514656f-02d9-43e0-80f4-e7e53dd2f48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:45:14.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:45:39.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony eventually neutered Aibo production facilities in 2006, leading
        to an exodus of robotics and AI expertise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec430035-3ded-412d-a312-d92ebca16424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:45:14.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:45:39.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with global tech giants and other big companies charging into
        artificial intelligence, Sony is getting back in the game.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae845aa-8ca7-4c0b-9795-8b37e3afa572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:45:14.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:45:39.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/05/17/technology/google-io-2017/index.html">Related:
        Google is still trying to kill the Echo and Siri</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec3afb9-c146-4ea5-9d9e-e8d239fa63c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:45:14.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:45:39.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has pumped resources into the technology, teaming up
        with U.S. firm Cogitai and launching a venture capital fund last year focused
        on investing in AI and robotics startups around the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d013eb3-8967-46de-aa34-9129d1a15e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:45:14.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:45:39.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The renewed focus on AI and robotics means Sony will be competing
        with tech giants like Amazon and Google.</p>'
  'president-rodrigo-duterte-mans-carpio-paolo-duterte-hands-off-investigation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-01T17:26:43.586+08:00
    'imagesource': 'jcr:07f47fc1-ab69-488e-9421-ccc06f6d816b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09942086-47cf-4173-a6f3-3ae19bf94ecd'
    'lead': 'Human rights watchdogs and the NBI are welcome to probe allegations of
      illegal drug ties of the presidential son and son-in-law'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T13:50:51.047+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T13:51:13.085+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T13:51:12.883+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Hands-off from investigation into son, son-in-law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d62cfff-7281-417b-8043-1a20c5755569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:50:51.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:51:13.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines, November 1)</strong> — President
        Rodrigo Duterte said he''ll keep his hands off any investigation launched
        into alleged illegal drug ties of his son and son-in-law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20857cb6-e845-4bec-a74b-8c1ef719c3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:50:51.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:51:13.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made the remarks in response to a challenge by one
        of his critics Senator Leila de Lima, to have his son, Davao City Vice Mayor
        Paolo "Pulong" Duterte, and son-in law Manases Carpio investigated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b10cdf1-d06a-4b82-9fda-dac7e22578e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:50:51.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:51:13.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who would believe me if I investigate my son and my son-in-law?
        Ikaw [You], can you investigate your mother or father? I leave it to the independent
        agencies --- there''s the Human Rights, which is making all the noise, and
        they have the NBI," Duterte said in a press conference late Tuesday upon his
        arrival from a two-day official visit to Japan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024d62c4-d954-4b8d-b9ea-1b9ee1cef83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:50:51.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:51:13.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://nine.cnnphilippines.com/news/2017/10/31/Philippines-Japan-Duterte-Abe-investments.html">Duterte''s
        first day in Japan reaps over P300 billion-worth of investments</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583c6459-7c0e-4323-b58f-ed5fbd7f8219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:50:51.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:51:13.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima on Monday said that Duterte is not interested in catching
        "real drug lords," and is using the war on drugs as a "platform for vengeance"
        against political opponents. She has been detained at the Philippine National
        Police''s custodial center since February on charges that she abetted the
        illegal drug trade in the national penitentiary during her term as Justice
        Secretary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a6b5f5-768e-49ee-a0b3-2214c24e6e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:50:51.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:51:13.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President reiterated an earlier statement that his children,
        if guilty, would not be spared from punishment in the administration''s anti-drug
        campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9f8026-18fb-4d9f-be6b-f864bc0e543f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:50:51.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:51:13.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they are really guilty, then so be it. Di ba sinabi ko na sa
        inyo noong Mayor ako? Anong order ko sa pulis? ''Barilin ninyo maski anak
        ko.'' And that statement remains. Barilin mo," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd20888-91cc-4d95-98ff-c94de3f8496b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:50:51.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:51:13.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:"If they are really guilty, then so be it. Didn''t
        I tell you when I was mayor? What was my order to the police? ''Shoot them,
        even if they''re my children.'' And that statement remains. Shoot them.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f73f775-b511-469f-8a9e-9e74134b8953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:50:51.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:51:13.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Mayor Duterte and Carpio were earlier linked by a Bureau of
        Customs fixer to the so-called Davao Group, which takes bribes to facilitate
        the release of shipments at customs. However, the fixer later cleared both
        of any involvement in smuggling operations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
