  'North-Korea-accused-of-stealing-warship-blueprints-in-hack':
    'author': 'Sherisse Pham and Jake Kwon'
    'caption': 'North Korean leader Kim Jong Un | File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-01T18:55:25.232+08:00
    'imagesource': 'jcr:faa4901d-af8d-4770-80e3-73951554584c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e217e54-9828-40b6-b449-ad3b7175f24c'
    'lead': 'North Korea''s cyber army appears to be going after real weapons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T14:41:55.316+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T14:42:24.552+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T14:42:24.393+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea accused of stealing warship blueprints in hack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712813f3-6881-4580-8f9d-73e1864daff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:41:55.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:42:24.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — North Korea''s cyber army appears
        to be going after real weapons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f59886f-b048-4403-af78-1d0ef460ce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:41:55.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:42:24.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hackers tied to Kim Jong Un''s regime stole blueprints and other
        information about warships and submarines last year when they broke into one
        of the world''s biggest shipbuilders, according to South Korean lawmaker Kyeong
        Dae-soo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f7b8d6-f9ce-4ac3-8f5f-9af4efc434c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:41:55.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:42:24.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blueprints, shipbuilding technology, weapons systems and test data
        related to submarines and destroyers were among roughly 60 classified military
        documents taken from Daewoo Shipbuilding last year, according to Kyeong''s
        office. It said it was summarizing information it had received from the South
        Korean Defense Ministry and several military agencies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc46e625-d251-4fdf-bf6d-3c16d8dfeea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:41:55.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:42:24.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hackers are believed to have accessed some 40,000 documents
        in all.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636d65df-f763-4732-84ae-57f85858788a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:41:55.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:42:24.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyeong, a member of the opposition party, learned of the Daewoo
        hack at an intelligence briefing last week, according to a spokesman for the
        lawmaker. The South Korean Defense Ministry declined to comment on the matter,
        but said it is working to strengthen military security.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d03438e-8a0c-4db9-8494-6d1b663b179b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:41:55.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:42:24.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/05/16/technology/ransomware-north-korea-hacking-history/index.html">Related:
        North Korea''s long history of hacking</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edf5408-42d8-4a75-8e42-ed86fb58161f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:41:55.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:42:24.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daewoo has built several South Korean warships and submarines, all
        part of the country''s defenses against North Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567b0bdc-9a52-4e3b-81a8-e09c0411fcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:41:55.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:42:24.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Daewoo spokeswoman declined to comment, beyond saying that the
        company is looking into the matter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391219b5-cc23-4e5d-84b8-a8b664e709ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:41:55.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:42:24.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Daewoo hack is the latest case to come to light suggesting North
        Korea is using its hacking abilities to try to gain an edge&nbsp;in the tense
        standoff with the U.S. and its allies over Pyongyang''s nuclear weapons program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99ab481-2fff-4bc9-a777-9b668484dbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:41:55.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:42:24.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, another South Korean lawmaker revealed that
        North Korean hackers allegedly&nbsp;<a href="https://edition.cnn.com/2017/10/10/politics/north-korea-hackers-us-south-korea-war-plan/index.html">stole
        classified military documents from a Defense Ministry database</a>. Among
        the documents stolen were a South Korea-U.S. wartime operation plan and a
        document that included procedures to "decapitate" North Korean leadership.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e7be07-9834-45f6-80e5-9756169dcc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:41:55.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:42:24.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/09/12/technology/north-korea-hackers-bitcoin/index.html">Related:
        North Korea is trying to amass a bitcoin war chest</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add33f96-9e2a-4bab-a49a-990c623520ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:41:55.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:42:24.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean hackers have also&nbsp;been tied to other&nbsp;high
        profile cyberattacks, including the massive ransomware attack&nbsp;<a href="https://money.cnn.com/2017/08/03/technology/wannacry-bitcoin-ransom-moved/index.html">WannaCry</a>&nbsp;earlier
        this year, a series of&nbsp;<a href="https://edition.cnn.com/2017/04/03/world/north-korea-hackers-banks/index.html">attacks
        on global banks</a>&nbsp;that came to light last year and the&nbsp;<a href="https://money.cnn.com/2014/12/19/technology/security/hacking-companies-north-korea/index.html">hacking
        of Sony Pictures</a>&nbsp;in 2014.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47278807-5ffe-4b16-a95c-ec2a1107eaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:41:55.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:42:24.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean government has repeatedly denied involvement in
        international cyberattacks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1074d9-1d99-4cdd-8ed8-708b2b1a5d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:41:55.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:42:24.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cybersecurity experts say the latest alleged heist shows the risks
        for government contractors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0396c1c7-9922-4c33-9d3a-3e708305169f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:41:55.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:42:24.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"State versus state espionage has moved into the digital realm,"
        said Bryce Boland, Asia Pacific chief technology officer with cybersecurity
        firm FireEye.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1397d0f9-0c3c-4099-84e2-c4dec60fc822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:41:55.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:42:24.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies "involved in state activities like defense are considered
        fair game by cyber spies," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bcf503-2329-4978-bdcc-8bd1d3ee8d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:41:55.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:42:24.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/10/31/news/north-korea-hack-stole-south-korea-warship-plans/index.html">North
        Korea accused of stealing warship blueprints in hack</a>."</em></p>'
