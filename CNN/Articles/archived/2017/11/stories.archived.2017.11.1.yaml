      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One of the most entertaining World Series
        of all time is going the distance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f89700-f61e-45c5-bf67-ba678d822068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:18:23.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:18:50.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Dodgers have forced a decisive Game 7, winning Game
        6 at home 3-1 against the Houston Astros on Tuesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28af8dfe-29f3-4194-aa67-73dc597597b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:18:23.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:18:50.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it seems fitting," Dodgers manager Dave Roberts said about
        this series needing all seven games. "You''ve got the two best teams in baseball
        going head to head. Like we''ve talked about from the beginning, these two
        teams mirror one another. And the compete and fight in both teams is the most
        important thing I see as similarities. But, again, we worked all year long
        to have home-field advantage, and here we are. It''s only fitting for this
        series, yeah."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69629d9-4cb9-41c1-930c-2a2678fe8acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:18:23.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:18:50.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Verlander, acquired by Houston for a deep postseason run,
        was dominant through the first five innings. He had a 1-0 lead thanks to a
        solo home run by Astros leadoff hitter George Springer in the top of the third
        off Dodgers starter Rich Hill. It was Springer''s fourth home run in this
        World Series, making him the only other leadoff hitter aside from Lenny Dykstra
        (1993) to accomplish that feat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81ffbe4-29f3-430b-8135-5f57f63ad311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:18:23.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:18:50.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Dodgers got to Verlander, the former Detroit Tigers ace,
        in the bottom of the sixth with an RBI double by Chris Taylor and an RBI sacrifice
        fly by Corey Seager.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42d7155-2842-44ee-9d28-bf289f968db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:18:23.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:18:50.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joc Pederson added a solo home run off Astros reliever Joe Musgrove
        in the bottom of the seventh. It''s Pederson''s third home run of the World
        Series.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2781bc15-969e-4b52-a606-3778b45189bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:18:23.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:18:50.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verlander went six innings, allowing two runs on three hits, striking
        out nine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911fde98-d3a3-4392-82ba-de2237e6ca60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:18:23.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:18:50.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill lasted 4 2/3 innings, giving up the one run, one intentional
        walk and four hits on 58 pitches. He struck out five.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561a726b-33c9-4447-bff2-55e73a02baea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:18:23.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:18:50.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Astros have never won a World Series in their completed 55 seasons.
        Only the Cleveland Indians (69 years) and Texas Rangers (57 years) have had
        longer current championship droughts than Houston. The Dodgers last won the
        Fall Classic in 1988.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5607cb-dcc2-450f-aa82-5c90d3bed55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:18:23.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:18:50.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the 39th time in a best-of-seven World Series that the
        Fall Classic has extended to a final game (including 1912, when eight games
        were played following a Game 2 tie). The Dodgers will attempt to become the
        21st team to come back from down 3-2 in the Fall Classic under the current
        seven-game format.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb189472-5943-4039-85d4-a7c780f1b81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:18:23.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:18:50.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 40 times that a team leading 3-2 has dropped Game 6, it has
        gone on to win the series 18 times, which is 45%. Ten of the last 12 teams
        to lose Game 6 with a 3-2 lead went on to lose the series. The last three
        teams with a 3-2 lead to lose Game 6 and win the series were the 2014 Giants,
        the 1997 Marlins and the 1975 Reds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89a7aa8-982d-43ab-8a3f-a58c0bd5d4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:18:23.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:18:50.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s Fall Classic has been full of power -- these teams
        set the record for most home runs in a single World Series with 24 so far
        -- and dramatic comebacks. Game 5 was the craziest of all, ending with a 13-12
        Astros walk-off win in the 10th inning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071ad222-2bf7-4c1c-808a-14e1d719eb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:18:23.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:18:50.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This series has been back and forth," Astros manager A.J. Hinch
        said Tuesday after Game 6. "And two incredible teams, trying to get to the
        finish line. And so now, now obviously it''s good for our sport.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36355802-0b2c-4084-827f-6a97acc58353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:18:23.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:18:50.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Necessarily bad for us, because we wanted to win tonight. We''ll
        get back to the hotel, where we''ll collect ourselves. Both teams will be
        ready to play with about as much energy as you could possibly imagine in Game
        7."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4158eead-757e-410a-931b-575df75faa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:18:23.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:18:50.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First pitch for Game 7 is scheduled for Wednesday at 8:20 p.m. ET.
        Yu Darvish will start for Los Angeles. In Game 3, he lasted just 1 and 2/3
        innings, the shortest outing of his major league career. Lance McCullers Jr.
        will start for Houston.</p>'
  'note-manhattan-new-york-attack-isis':
    'author': 'Shimon Prokupecz, Eric Levenson, Brynn Gingras and Steve Almasy, CNN'
    'caption': 'New York attack suspect Sayfullo Saipov standing next to the flatbed
      truck that was driven down a busy bicycle path near the World Trade Center.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-01T23:59:56.800+08:00
    'imagesource': 'jcr:6232889a-0984-421d-ab7f-3a1265f23f1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dc1d350-09f2-41cb-ac61-11bd4fb2c511'
    'lead': 'Eight people were killed and almost a dozen others were injured when
      a man in a rented flatbed pickup drove down a busy bicycle path Tuesday near
      the World Trade Center.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T14:24:42.742+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T14:25:16.956+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T14:25:16.661+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Note found in truck claims Manhattan attack done for ISIS, source says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4dd616-49a2-46ef-b444-0f5671c55511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Authorities found a note, written in English,
        claiming the suspect in Tuesday''s attack in New York did it in the name of
        ISIS, a senior law enforcement official told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed86fab4-0234-4157-8f20-da7da480c7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The note was discovered in the truck police said was used in the
        attack, the source said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49357af6-5635-4461-bc89-5bb561697473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight people were killed and almost a dozen others were injured
        when a man in a rented flatbed pickup drove down a busy bicycle path Tuesday
        near the World Trade Center, police said at a news conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68f326c-3265-4a06-9aaf-a2ad185a7a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was an act of terror, and a particularly cowardly act of terror,"
        New York Mayor Bill de Blasio said, "aimed at innocent civilians, aimed at
        people going about their lives who had no idea what was about to hit them."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c59b8be-7da0-4929-8a72-0150096318c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old suspect was identified by two law enforcement sources
        familiar with the investigation as Sayfullo Habibullaevic Saipov. He is from
        the central Asian nation of Uzbekistan and came to the United States in 2010,
        sources told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11788f66-ea66-4332-8a60-96c4f57cc9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the latest developments in the attack:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9887d73c-fb2a-4036-b83a-48cba8335140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The suspect, who was shot by police, is out of surgery, a law
        enforcement source told CNN. Officers were able to talk to him before the
        surgery, the source said. It is not known if he told them anything.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc848045-0cfd-46fb-a157-4f8d33ed124f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Saipov most recently lived in New Jersey, a law enforcement source
        said. Neighbors said he did recently live in Paterson, not far from New York,
        at least part time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09439e63-983a-4f2e-b434-9290e4d785fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The man rented the truck in New Jersey on Tuesday, a person briefed
        on the investigation told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57855d0-65e9-45b9-8c9f-ca5872bbd660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• President Donald Trump tweeted that the incident "looks like another
        attack by a very sick and deranged person." In a later tweet, he wrote, "My
        thoughts, condolences and prayers to the victims and families of the New York
        City terrorist attack. God and your country are with you!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3d692d-d530-4e49-b750-cee2a3b1cf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Argentina''s Ministry of Foreign Affairs said on Twitter that
        Argentine citizens were killed, but did not disclose how many had died. A
        Belgian national also was a victim of the attack, Didier Reynders, deputy
        prime minister and foreign affairs minister for Belgium, said on Twitter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea004016-ebad-40b0-a287-4deb6fa8d185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• New York Gov. Andrew Cuomo directed One World Trade Center to
        be lit in red, white and blue in honor of freedom and democracy, his office
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c87b5ed-9e43-400b-94bc-a2752cdb13f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rented truck used</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cb4bce-a0ab-462f-b480-49839ecfa9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident is being investigated as terrorism, officials said.
        Witnesses reported the suspect was yelling "Allahu Akbar," according to four
        law enforcement sources. The FBI''s Joint Terrorism Task Force is taking over
        the lead of the investigation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f69da4-c9b5-4fca-89f8-8797e909fa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vehicles have been used as weapons in a&nbsp;<a href="https://edition.cnn.com/2017/05/03/world/terrorist-attacks-by-vehicle-fast-facts/index.html">number
        of terrorist attacks&nbsp;</a>in recent years, including in deadly incidents
        in London and Nice, France.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca6306c-5448-49c1-a19f-a8307b478f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, driving in a Home Depot rental truck,&nbsp;<a href="https://edition.cnn.com/2017/10/31/us/timeline-new-york-attack/index.html">hopped
        a curb at West Houston Street</a>&nbsp;and drove south on the bike path on
        the west side of West Side Highway in lower Manhattan for several blocks,
        officials said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2001d33-7b89-44d1-9b42-e3f56e5a17ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After crashing the truck into a school bus, the suspect exited the
        vehicle while displaying imitation firearms and was shot in the abdomen by
        a police officer, according to the NYPD.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27891e6-5cce-489b-91b4-fa148d2dbf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pellet gun and a paintball gun were recovered from the scene,
        officials said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c04428b-fd80-49a8-87c4-8f3831902267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/10/31/us/timeline-new-york-attack/index.html">How
        the New York City truck attack unfolded</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0af020a-46fd-4d14-8928-f9a3fe5b47a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just after the incident, news footage showed several mangled bicycles
        on the popular bike path as medics tended to the wounded in the background.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1460f8e7-43fe-451f-b59f-fd0043194945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six people were declared dead at the scene and two were pronounced
        dead at the hospital. At lease 11 others were transported to the hospital
        with serious but non-life-threatening injuries, according to New York Fire
        Commissioner Daniel Nigro.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c6c9df-a8d3-42ac-ae10-768a36df768e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Home Depot confirmed one of the company''s rental
        trucks was part of an incident in lower Manhattan and said the company is
        "cooperating with authorities" in the investigation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882177bf-3499-4d36-ab8a-e784cfcb1a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect had multiple interactions with law enforcement in several
        states, online records show. Saipov had traffic citations issued in Missouri
        and Pennsylvania. He was arrested by the Missouri State Highway Patrol in
        October 2016 after a warrant was issued when he failed to show in court for
        a misdemeanor offense. He paid a $200 bond, which he forfeited when he didn''t
        show up in court for his next hearing in November. A guilty plea was entered
        on his behalf.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59e754d-bdca-4fee-9e59-ad8cfb200e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Witness accounts</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d82d5c-f613-4b4a-a635-7a0f86400d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News footage showed crowds of spectators -- some capturing the scene
        with cellphone cameras -- gathered behind police lines. A white Home Depot
        truck with the front end smashed was also visible.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb01108-b877-42d1-a1a5-8a9945e2b1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eugene Duffy said he had just left work at Pier 26 and was waiting
        on the light to cross West Street when he heard a scream. He thought it might
        have been a Halloween prank but he said the scream was bloodcurdling.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838895cf-9722-4677-b3af-a077eeac22ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look down and I see a white pickup truck a couple of more blocks
        down in the bike path," he said. "Automatically, I know something''s wrong.
        Then, as I go down more toward where the girl is screaming, I see two gentlemen
        laying there and they have tire tracks marked across their bodies. You could
        tell they both weren''t here."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa43073-72af-4192-8a6b-ca3b2c9982ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued to walk closer to the scene. Gunshots rang out. He
        saw police officers ducking for cover. A yellow school bus was smashed nearby.
        Police descended on the area.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d74b3a-96f2-4bc0-a235-6f192a715721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought automatically, this area, I thought it was terrorism,"
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4ca923-be7a-4112-b1bf-573df776f67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Corbin, the assistant real estate manager for District Council
        37, the city''s largest public employees union, was standing outside the union''s
        lower Manhattan offices attending to a woman who slipped and fell on the sidewalk.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c117fba8-d5af-467c-aa72-224e3d60d016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first responder to the event was a counterterrorism officer,"
        he said. "We were attending to the victim, getting her onto a stretcher and,
        at that moment, we heard gunshots. I recalled hearing five gunshots in quick
        succession and immediately the officer ... left to investigate the situation
        from the direction we heard the noise coming from."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef00299-3c87-4731-b515-c0b5ce717b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another witness, Ramon Cruz, described what he saw.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51f8973-b308-4b2f-b227-3ae9be8e1330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I saw was that the driver -- he didn''t look like he was bleeding,"
        said Cruz. "He was dragging his foot. He looks frustrated, panicked, confused.
        People are running past me, saying, ''He''s got a gun. He''s got a gun.''
        I didn''t see any gun.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0441df0-a306-444d-a1d7-8b56bc0f9e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a white pickup truck. He looked pretty bad without bleeding
        or anything like that. I didn''t see him hit anybody. All I heard was the
        impact of a crash."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ddc26b-3508-48f4-8898-5dfca37658aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday afternoon on Twitter, a user posted an image of a person
        lying on the ground near the scene of an incident near West &amp; Chambers
        Streets in Manhattan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8acd03-5bd8-4402-85cb-119900aa0589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Uzbekistan ties</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e4d46c-89c5-4f72-b74b-d14ea7f401c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are sure to look at whether the suspect visited Uzbekistan
        since he moved to the United States seven years ago, CNN terrorism analyst
        Paul Cruickshank said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933de849-54e2-44ce-9052-44f5523ad615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been a significant problem with jihadism in Uzbekistan,"
        he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66aeb95-2867-4c37-b9ec-7da0883f009f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Cruickshank there are two large jihadi groups in the
        country. One of them is the Islamic Movement of Uzbekistan, which is affiliated
        with ISIS.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b52c61-7571-4e0c-9bf8-79ec70478461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, an Uzbek man was arrested after a&nbsp;<a href="https://edition.cnn.com/2017/04/28/world/sweden-attack-death/index.html">truck
        attack killed five people in Stockholm</a>.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f168ad5-1722-46d8-b523-d33d2c3bd13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:24:42.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T14:25:16.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2017/10/31/us/new-york-shots-fired/index.html">Note
        found in truck claims Manhattan attack done for ISIS, source says</a>."</em></p>'
