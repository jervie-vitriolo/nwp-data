      'scale': 'true'
      'type': 'embed'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dfd371-9b93-4132-8bb1-34e40a007f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the first time the Marcos family observed All Saints''
        Day at the Libingan ng mga Bayani.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4624f0-24ca-40e4-bdbe-29676ea46f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' remains were transferred from his hometown in Ilocos Norte
        and interred at the Heroes'' Cemetery on November 18, 2016, 27 years after
        his death.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7582ebab-88b8-4bae-88cb-744cd940931f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Loyola Memorial Park in Marikina City, the graves of some
        well-known personalities were visited by their relatives and fans.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b279ba83-220f-4d0f-aaae-73abdb32c077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:13:22.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:14:06.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personalities buried at the cemetery include the late Senator Miriam
        Defensor Santiago, actress Nida Blanca, showbiz icon German Moreno, and OPM
        star Francis Magalona.</p>'
    '55':
