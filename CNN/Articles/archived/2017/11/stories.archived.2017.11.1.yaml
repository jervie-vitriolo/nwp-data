  'indonesian-national-Marawi-battle-zone':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-01T21:00:31.110+08:00
    'imagesource': 'jcr:688015a2-9d2e-4a85-a5fa-020ce9d288ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83ae2a4a-8a13-441d-8897-0f1fb31907a4'
    'lead': 'The foreign national claimed there were still remaining Maute stragglers
      in the battle area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T13:55:51.563+08:00
