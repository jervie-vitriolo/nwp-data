      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://cnnphilippines.com/news/2017/09/01/Customs-shabu-hearing-Taguba-Duterte-Carpio.html">Customs
        fixer now clears Duterte kin of involvement in smuggling, ''tara'' system</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc58a827-faf5-4435-b364-9f425e8b7d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:50:51.048+08:00
      'mgnl:createdBy': 'cnnproducer'
