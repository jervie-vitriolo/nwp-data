    'template': '1'
    'title': 'Questions raised about sailors'' story after months stranded at sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7888b9d-149e-4b62-963d-812beb6d3b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:50.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:15:14.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The two women from Hawaii who say they&nbsp;<a
        href="https://edition.cnn.com/2017/10/30/world/sailors-rescued-japan/index.html">were
        lost at sea</a>&nbsp;had an emergency beacon on the ship that was not activated
        during their roughly five months at sea, a Coast Guard spokeswoman tells CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fb269b-a950-438a-bf2e-830a85e1b932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:50.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:15:14.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mariners, Jennifer Appel and Tasha Fuiava, had "one EPIRB (Emergency
        Position Indicating Radio Beacon) on board, which was properly registered,"
        Coast Guard Petty Officer 2nd Class Tara Molle told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93a1c47-766d-4c53-b5c3-8f82a413e1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:50.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:15:14.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency beacon, which is found on many vessels, is used to
        alert rescue locations around the world in the event of an emergency, "by
        transmitting a coded message on the 406 MHz distress frequency via satellite
        and earth stations to the nearest rescue coordination center," according to&nbsp;<a
        href="https://www.oroliamaritime.com/2019/03/20/what-is-an-epirb/">EPIRB.com</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cd90c6-2256-4f7f-859c-528eeb8e922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:50.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:15:14.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molle told CNN that "as far as we know, the EPIRB on their sailboat
        was working properly. I can''t speculate as to why they wouldn''t have activated
        it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11429988-abc9-4df6-8de6-abfa947a0ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:50.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:15:14.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;<a href="https://www.apnews.com/b15b41dfdb4141fab55cc4980c70b934">Associated
        Press first reported</a>&nbsp;that questions were being asked about certain
        aspects of their account.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b98ced-d0a9-417d-954e-ceb2c6a11dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:50.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:15:14.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appel released a response to those questions Tuesday, saying that
        they had decided not to activate the beacon because, while damaged, the boat
        was still seaworthy. The women had food and a way of generating fresh water,
        and thought they could make it to a safe haven to complete repairs, she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed10cdb-00c3-40bf-8fed-f51e1db0b2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:50.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:15:14.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"EPIRB calls are for people who are in an immediate life threatening
        scenario," the statement said. "It would be shameful to call on the USCG resources
        when not in imminent peril and allow someone else to perish because of it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870bec77-fcca-4509-9d27-2073fc22b5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:50.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:15:14.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that their boat had received significant damage
        while being towed by the Taiwanese fishing that had initially rescued them,
        leading to a mayday call to the US Navy ship when they knew it was on the
        way to retrieve them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20578558-86b6-42ee-a851-c43e8231bb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:50.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:15:14.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had they not been able to locate us, we would have been dead within
        24 hours," Appel said earlier, during a news conference on the deck of the
        ship.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d7628e-3feb-4644-a3ee-86fe4490d7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:50.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:15:14.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did a mayday call for assistance only when it was absolutely
        necessary and help did arrive because the resources were available. We are
        grateful for that."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2d1f49-3a43-47ba-92f7-cb918153f1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:50.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:15:14.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/10/31/sport/simon-koster-sailing-psychologist-mini-transat-race/index.html">READ:
        The science of sleeping on the high seas</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460172bb-e2db-4fa8-aa99-162aea92a8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:50.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:15:14.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Five-month odyssey</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2a4522-1c0f-4e27-8e6e-88c684603e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:50.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:15:14.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appel and Fuiava, along with their two dogs, were found last week,
        drifting about 900 miles southeast of Japan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc458e1-85d1-45ec-9426-53046ba6056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:50.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:15:14.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women say their journey was derailed by ferocious storms, multiple
        shark attacks and a breakdown in vital equipment such as their engine, mast
        and communication devices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ff03b1-f5bc-448b-a67d-1540115ea913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:50.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:15:14.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t have our hand radio and our radio telephone wasn''t
        working. And also our Iridium (satellite) phone was not working," Appel told
        CNN. "They''re dependent on the antenna, and when the antenna went out everything
        went out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc12bab2-1827-4b85-bcc3-a940d63e9361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:50.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:15:14.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being spotted by a Taiwanese fishing boat, which contacted
        the US Coast Guard in Guam, the two sailors were rescued by the US Navy and
        brought to the Japanese island prefecture of Okinawa on the USS Ashland.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149beaf4-1af9-4e83-9354-8bae22705634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:50.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:15:14.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appel told the US Navy that they had survived thanks to two water
        purifiers, one of which failed, and over a year''s worth of food -- mostly
        dry goods such as oatmeal, pasta and rice on the boat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be61bc00-3cfc-4f5c-a461-6cfbbefe7302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:50.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:15:14.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To add to the two women''s woes, Fuiava was a complete novice, who
        "started this trip without knowing anything about sailing," saying she "didn''t
        even know what a jib was" before departing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d23c48f-e544-4caa-9440-a2de3d8f6650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:50.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:15:14.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Storm that never happened?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694e1e03-a784-43eb-9fc6-95b5be6bd2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:50.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:15:14.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further confusion about the two women''s story also arose when they
        claimed to have been battered by a strong storm at the beginning of their
        months at sea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf028e0d-7198-40e1-a910-20ee761fa0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:50.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:15:14.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two women say they set out from Hawaii on May 3, and the transcript
        of their interview with the Navy quotes Appel as saying that "on the first
        night" they encountered a "force 11 storm," which they battled for the following
        two nights and three days.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a5b19c-58e3-419b-9c1b-455e863745ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:50.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:15:14.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Norman Hui, a National Weather Service meteorologist in
        Honolulu, told CNN there were "no organized storm systems near the Hawaiian
        Islands on the dates of May 3, 2017 or the few days afterward."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5b6e2a-547d-43ca-b581-fc9554a623b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:50.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:15:14.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted the two sailors to clarify this point but has
        not yet received a reply.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6962edf-45e4-428d-84b0-cc49c40e51d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:50.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:15:14.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appel told the Navy that four days after the storm abated, the spreader,
        a part of the ship''s mast and sail apparatus, broke. Towards the end of the
        first month, they say heavy rainfall disabled the starter on the boat''s engine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573d018a-e4c2-437e-a7b9-c7692c880df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:50.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:15:14.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Thwarted rescue</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef584b4d-a8d4-463c-aee4-dc3a5c98ff89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:50.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:15:14.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two women claimed they were close to being rescued October 1
        when they made contact with officials on Wake Island, a tiny US territory
        in the middle of the Pacific, after they came within two miles of the shore.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453c01e1-873b-459b-a1d5-7d7b4ca0e718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:50.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:15:14.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We actually managed to get a hold of someone. We let them know
        that we''d been drifting for five months and we needed assistance," Appel
        said. "And they responded. They said, if we could get to the entrance to the
        harbor, that they would help us.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638c1ae7-b8d7-4d1f-a5ba-8f197d3abe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:50.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T15:15:14.851+08:00
