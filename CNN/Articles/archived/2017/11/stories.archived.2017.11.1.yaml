      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sara Duterte not interested in running for President</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a40f642-8e79-4d48-ac21-2167d06a7df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:50:51.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:51:13.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also denied rumors his daughter, Davao City Mayor
        and wife of Manases Carpio, Sara Duterte, plans to run for president.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624e4e2a-eff0-45b1-84d9-358787baafe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:50:51.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:51:13.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inday is not interested. You know, I''m telling you the truth.
        She did not really want to be Mayor. And I have a letter of her resignation,"
        he pointed out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678d744f-7b81-4331-b4f6-9432bcb02c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:50:51.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:51:13.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential daughter recently led the launch of the Tapang
        at Malasakit Alliance for the Philippines to promote positive political debates
        among Filipinos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6fcacf-569b-411d-a558-0d19493c5ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:50:51.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:51:13.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move sparked speculation that the mayor was preparing for the
        2019 polls -- something she denied.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682bca46-a88c-4e7a-8ab6-d4d54098a8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:50:51.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:51:13.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://cnnphilippines.com/news/2017/09/01/Customs-shabu-hearing-Taguba-Duterte-Carpio.html">Duterte
        supporters launch alliance to encourage unity among Filipinos</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b39437-4e97-4960-b32f-9683a67da1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:50:51.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:51:13.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said that on July 1, 2016, he received a resignation
        letter from his daughter. He added he had to fly back to Davao to talk her
        into staying in her post.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0f04c0-1a22-43bb-b074-33200d52ef8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:50:51.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:51:13.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And sabi ko, ''Well, alam mo [What I said was, ''you know''], if
        we are elected, it''s really the voice of the people asking us.''" Duterte
        said, recounting the conversation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816e53e5-2010-4e9d-b2c0-f1dbd2bb3dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:50:51.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:51:13.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Total eleksyon naman ''to [This is an election]. And if you are
        the winner of the huge majority, then you can say that the voice of the people
        is the voice of God," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cf3400-9ce8-44ff-8d1f-aa262c792bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:50:51.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T13:51:13.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President expressed support for her initiative to reach out
        to communist rebels in the area.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01c2df2-fefb-4070-88c4-198d02532608'
