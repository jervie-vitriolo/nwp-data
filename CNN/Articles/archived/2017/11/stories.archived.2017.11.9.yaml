  'Duterte-agrees-with-Trillanes-on-Aquino-case':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'President Rodrigo Duterte (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-09T22:55:46.075+08:00
    'imagesource': 'jcr:d2d6c2ea-32ff-4e59-9e45-27ee09e94e9a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bfa255e-e7a8-41b1-8383-f97e861e43de'
    'lead': 'President Rodrigo Duterte said former President Noynoy Aquino could not
      usurp what was inherently his duty. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T13:53:33.642+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T13:53:54.514+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T13:53:54.302+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte agrees with Trillanes on Aquino case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e1a521-9e04-4f54-ae6e-c224d0b1948b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:53:33.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:53:54.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> — President
        Rodrigo Duterte on Wednesday agreed with Senator Antonio Trillanes'' view
        that former President Benigno Aquino III could not have usurped authority
        during the Mamasapano operations that killed 67 people including 44 Special
        Action Force Police officers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f23b65-e816-4dd8-9220-3038366ea137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:53:33.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:53:54.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before his departure from Vietnam, Duterte said Trillanes,
        one of his staunchest critics, had a "good point" when the latter said charging
        Aquino for usurpation of authority may set a bad precedent for future operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c09a375-3a97-425f-ba6e-4121b032042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:53:33.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:53:54.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trillanes has a good point there. Yung usurpation of authority…
        actually, I don''t know if I''m still good at my law. But you know, the President
        has the supervision and control. Supervision and control means he can overturn
        your decision, or will decide to exercise the function itself," Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50d78af-d599-4ed8-b724-4f3006d09647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:53:33.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:53:54.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said, "You cannot usurp what is inherently your
        duty."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80a4178-9456-4c66-9032-6bc0f2b0c47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:53:33.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:53:54.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman on Wednesday filed charges against Aquino
        over the bloody Mamasapano encounter in 2015. The former president is facing
        criminal charges for usurpation of authority under the Revised Penal Code
        and violation of the Anti-Graft and Corrupt Practices Act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dadd99-5ea9-4e78-af2b-379cbf8fe029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:53:33.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:53:54.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/08/Ombudsman-charges-Aquino-Mamasapano-encounter.html">READ:
        Criminal charges filed vs. ex-President Aquino over Mamasapano encounter</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5314ed-0443-48d6-a4a8-d8aeeec54952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:53:33.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:53:54.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said as far as he''s concerned, a president cannot usurp
        authority over institutions like the police and the military which he both
        heads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e447438-6906-4cf6-906a-87197ebd3358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:53:33.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:53:54.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All those under the appointed officers, lahat ''yan sila under
        the control. Yung function ng police, function ng military (all of them are
        under the control of the President. The function of the police, the military)
        ... the President can always intervene, modify, amend, or change altogether
        your ideas," said Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aa924d-2257-487e-93c6-f67657cef4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:53:33.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:53:54.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he decides to do the police work himself, he is the commander
        in chief. He is the head of the government," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2615fb-f3d9-4fee-ba07-66832656924f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:53:33.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:53:54.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said appointed officials such as Cabinet secretaries are
        "the alter ego" and "shadow" of the President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498d2302-488d-48b9-8578-b038522f08dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:53:33.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:53:54.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Trillanes said he did not believe there could be usurpation
        of authority by the commander in chief.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99345a1-33ab-409c-9a15-15ebd31fda32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:53:33.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:53:54.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So <em>sa amin yung commander ikaw ang</em> responsible.<em> Kung
        pumalpak ka hindi mo pwedeng ituro sa presidente yung kapalpakan mo</em>,"
        Trillanes said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb74a858-c356-4c7c-b90d-d66026357f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:53:33.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:53:54.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For us, it''s the commander of the operation who is
        responsible. If te operation failed, you can''t blame it on the President.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4004933e-80f4-428f-aa0a-2ce29a12a83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:53:33.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:53:54.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Trillanes, failed operations might always be blamed
        on the President if commanders are allowed to point fingers at him.</p>'
