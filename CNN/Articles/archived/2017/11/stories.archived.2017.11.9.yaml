        Facebook event page.">event page</a>.</p>'
  'miss-globe-runner-up-Nelda-Ibe-street-children-shelters':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
