        day of heavy pollution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b041cb5-e397-4b7c-8587-3e490e02fbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:00:21.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:00:40.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air quality readings in India''s capital have soared since Tuesday,
        with one monitor showing levels in the city were 969 -- the World Health Organization
        considers&nbsp;<a href="https://www.who.int/en/news-room/fact-sheets/detail/ambient-(outdoor)-air-quality-and-health">anything
        above 25 to be unsafe</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d78a05d-677b-4358-aa92-6ffbb8ecc649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:00:21.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:00:40.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those levels are based on the concentration of fine particulate
        matter, or PM 2.5, per cubic meter. The microscopic particles, which are smaller
        than 2.5 micrometers in diameter, are considered particularly harmful because
        they are small enough to lodge deep into the lungs and pass into other organs,
        causing serious health risks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb89c7eb-1789-4f6a-8d3a-9c720a1af746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:00:21.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:00:40.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials scrambled to provide a response as TV stations looped
        video of reporters taking live pollution readings amid a background of thick
        smog. On the street, residents tied scarfs across their faces as makeshift
        masks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4efb907-e865-4a39-a8e3-85688317b325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:00:21.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:00:40.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday,&nbsp;<a href="https://www.hindustantimes.com/delhi-news/delhi-govt-told-to-shut-schools-discourage-outdoor-activities-as-pollution-turns-severe/story-JY2Po3CrGNycV80aul89QJ.html">the
        Delhi government took the unusual step of closing all schools until Sunday</a>,
        but has so far resisted calls from the Indian Medical Association to declare
        a public health emergency, and enact more sweeping measures, such as temporarily
        banning cars from the roads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5682e123-a268-4d56-8fc0-d2e81bff9cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:00:21.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:00:40.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smog has blanketed much of the city in recent days, severely
        reducing visibility, restricting traffic and delaying flights. Mahesh Sharma,
        a government minister in the Ministry of Environment, Forest and Climate Change,
        has blamed the unusually high pollution levels on a lack of wind and change
        in humidity levels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459c9308-27b4-4be8-b8e7-b8c340301b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:00:21.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:00:40.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Among the world''s most polluted cities</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdf4038-5522-4209-ab16-36e7247eb673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:00:21.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:00:40.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every winter, pollution levels in Delhi and its neighboring cities
        rise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a61265-568c-4c4f-bbb1-10270d55801b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:00:21.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:00:40.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delhi was named the most polluted city in the&nbsp;<a href="https://edition.cnn.com/2016/11/07/asia/india-new-delhi-smog-pollution/index.html">world
        in 2014 according to the WHO</a>. Since then, other Indian cities have climbed
        up the list, knocking Delhi''s ranking down to 14.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aacf943-2632-4f26-aca5-1e3d05232fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:00:21.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:00:40.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Delhi has become a gas chamber. Every year this happens during
        this part of year," Arvind Kejriwal, Delhi''s chief minister, tweeted. "We
        have to find a solution to crop burning in adjoining states."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d97f17-5ab2-4b55-ad85-3992f743a909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:00:21.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:00:40.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicians and officials&nbsp;<a href="https://www.hindustantimes.com/delhi-news/delhi-s-pollution-nightmare-crop-burning-in-nearby-states-begins/story-djXJY8W0Ugzm8dgsxmbN0K.html">blame
        farmers in neighboring northern Indian states</a>&nbsp;who clear their fields
        by burning their crops. The landlocked capital sits in a natural bowl and
        is surrounded by industrial and agricultural hubs. Without the coastal breeze
        of cities such as Mumbai and Chennai, much of the pollution settles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3786928a-8385-4193-a8b3-ab43be62ead0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:00:21.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:00:40.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, farmers across fertile neighboring states set fire to
        their fields to clear them for the next season. Known as stubble burning,
        millions of tons of crop residue are set alight releasing untold amounts of
        particulate matter into the environment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7fd7d7-8aad-4f10-8c9c-36738eccd2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:00:21.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:00:40.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the crop burning, Delhi''s pollution comes from industrial
        emissions, vehicle exhaust from cars, road dust and burning of biomass, said
        Santosh Harish, assistant director of research at EPIC India, a research institute
        based in the US and India.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e9ecf6-bfdc-425f-a21e-0a6ac4eed8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:00:21.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:00:40.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by the Indian Institute of&nbsp;<a href="https://delhi.gov.in/">Technology
        Kanpur carried out in 2014</a>&nbsp;found that vehicle omissions accounted
        for 20% of Delhi''s annual PM2.5 levels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5443db-75d6-4a56-9a8c-bd8da642368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:00:21.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:00:40.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the<a href="https://www.hindustantimes.com/delhi-news/at-10mn-delhi-hits-record-number-of-vehicles-air-pollution-numbers-also-up/story-PggGsRBPIrB6gxKOoZukOL.html">&nbsp;number
        of cars on the city''s roads has continued to rise</a>. According to government
        statistics, the total number of vehicles in Delhi exceeded 10 million for
        the first time in 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd83b9f-489d-4ef2-82fe-5e5c1cdb43b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:00:21.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:00:40.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wider Delhi-National Capital Region (NCR) -- a sprawling
        area that encompasses Delhi, as well as satellite districts in the neighboring
        states of Haryana, Uttar Pradesh and Rajasthan, and is home to some 46 million
        people -- a lack of effective public transportation has meant that workers
        are forced to drive to and from jobs in the city, further exacerbating the
        problem.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cf3617-ecf3-4068-8daf-bae1a02d98ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:00:21.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:00:40.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Government inaction</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2852c642-38a3-47ed-a8de-e807e807b2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:00:21.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:00:40.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to improve air quality, local governments have implemented
        various measures, including the shut down of power plants and brick kilns
        in the wider Delhi region, as well as the banning of private electricity generators
        during the winter months, said Anumita Roychowdhury, executive director at
        the Center for Science and Environment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ef8717-7f86-4a7d-a13a-74a114c2188c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:00:21.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:00:40.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Supreme Court also banned the sale of firecrackers
        during Diwali -- the Indian festival of lights.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ffce1a-59f6-4c80-ba60-fe8ce237911c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:00:21.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:00:40.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there is much more work to be done to enact systematic change
        and not only emergency measures, said Roychowdhury. One of the missing pieces
        is sustained public pressure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86ed692-2a62-446a-b4c0-338523fb1eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:00:21.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:00:40.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re unable to do as a community-at-large, and that also
        holds true for the government, is we''ve been unable to sustain interest beyond
        the three months of winter," said Harish.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77dd67e-d8af-4ba9-92c4-34a13e5d04b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:00:21.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:00:40.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in other notoriously smoggy cities such as Beijing, air pollution
        has yet to become a politically sensitive issue in Delhi. Instead residents
        are&nbsp;<a href="https://money.cnn.com/2016/11/07/news/economy/new-delhi-india-air-pollution-mask/index.html">increasingly
        looking to privatized solutions</a>, claims Govindraj Ethiraj, the founder
        of data journalism site IndiaSpend.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548ca154-0ded-4e41-8adf-ef1c26cd1cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:00:21.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:00:40.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For instance, most people don''t trust the quality of water that''s
        supplied to their homes, so the solution that they found is the water purifiers,"
        he said. "So now what people have done is buy air purifiers."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98d5ec0-5d3e-40d2-9cc0-f3d32d7f59d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:00:21.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:00:40.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While air purifier and pollution mask sales have grown steadily,
        Ethiraj points out it excludes the millions unable to afford the various high-tech
        solutions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd8996f-18dc-49fe-90ea-bf08689f5970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:00:21.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:00:40.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the street Wednesday, Delhi resident Mukesh Kumar Srivastav,
        whose job as a security guard requires that he stands outside for much of
        the day, said that air filtration was a distant dream. "Our position is low,
        so if the government is not doing anything, what can we do in response? There''s
        nothing we can do."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a4643a-bf40-43d7-96f3-6e52c6a699d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:00:21.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:00:40.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/08/health/delhi-pollution-health-emergency/index.html">Delhi
        urged to declare emergency after third day of heavy pollution</a>."</em></p>'
