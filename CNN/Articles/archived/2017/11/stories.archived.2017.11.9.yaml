      'mgnl:type': 'text'
      'text': '<p><em>Updated with PAGASA''s 11 a.m. briefing</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0081b5eb-c09f-4c44-8e42-3493d1c29d6d'
      'mgnl:activationStatus': true
