      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DMCI Power Corp. said it is working to fast track cleanup
        operations of an oil spill in Calapan, Oriental Mindoro deapite the heavy
        rain.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaa9c32-c205-4cfd-98f1-982aa9db7761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:33:11.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:33:42.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It installed additional spill containment and sorbent spill booms
        to avoid the spread of oil films.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd18956b-5850-41d9-b3f0-0da102b6e08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:33:11.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:33:42.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight hundred liters of fuel accidentally leaked out of a storage
        tank of DMCI Power in Calapan on November 6, a statement from the company
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c9652f-fd1f-476e-a3d7-ecb4f066f381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:33:11.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:33:42.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s employees, with the help of 300 workers are clearing
        2.5 hectares of land affected by the oil spill, it added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e466613-dfd5-459f-a92a-a6c99a5ed5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:33:11.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:33:42.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMCI Power said 90 drums of oily water and 260 sacks of oil-contaminated
        materials were collected and these will be hauled and treated by a Department
        of Environment and Natural Resources-accredited company.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9783428d-a295-4b54-9dce-9b7f119a75b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:33:11.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:33:42.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to reiterate that we are taking this accident very
        seriously and acting expeditiously, and are continuing our investigation and
        root cause analysis of the matter. We are also reviewing our plant operation
        protocols to prevent a similar incident from happening in the future," DMCI
        said.</p>'
