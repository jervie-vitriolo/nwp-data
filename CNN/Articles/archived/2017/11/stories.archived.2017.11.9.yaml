      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bundok</em> Banahaw: Sacred and Profane” by Dempster Samarista:
        a film that explores the mysteries of the mystic mountain and the people who
        visit for its sacred knowledge.</p>'
    '60':
