      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival will also feature 13 foreign films including “Call
        Me By Your Name,” “A Fantastic Woman,” “Zama” and a 4K digital restoration
        of “Close Encounters of the Third Kind,” as well as new restorations of Philippine
        cinema classics such as <em>“Moral”</em> and “<em>Tag-ulan sa Tag-araw.</em>”</p>'
