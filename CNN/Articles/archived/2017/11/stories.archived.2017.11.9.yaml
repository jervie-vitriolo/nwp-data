      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attend a local craft beer showcase on Friday, Nov. 10, from 8 p.m.
        to 11 p.m. at Warehouse Eight. For ₱150, you can have three flights of different
        kinds of 110ml craft beer, and you may also avail yourself a buy-one-get-one
        beer promo for only ₱80. Performances by five-piece band The Clamshell Boxes,
        acoustic artist Yanna Chuaunsu, and singer Joaqui Madamba are expected to
        fill the place with tunes. This showcase is presented by UP Junior Marketing
        Association, in partnership with Uber, Warehouse Eight, and The Philippine
        Craft Kings (a company that offers beers from local brewers).</p>'
