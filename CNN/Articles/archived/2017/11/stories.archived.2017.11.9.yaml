      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> — Tropical
        depression Salome slightly intensified on Thursday, prompting weather bureau
        PAGASA to raise storm signals in more areas in Luzon and eastern Visayas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3f255e-790e-43cb-8d96-880510256574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:50:15.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:50:39.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm Signal No. 1 is up in Metro Manila, Rizal, Bataan, Camarines
        Norte, Camarines Sur, Catanduanes, Albay, Sorsogon, Masbate including Ticao
        and Burias Islands, Romblon, Marinduque, Quezon, Laguna, Cavite, Batangas,
        Oriental Mindoro, Occidental Mindoro, Northern Samar, Eastern Samar, Samar,
        and Leyte including Biliran.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc4b64b-c647-45a1-8ddc-ee754fdad710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:50:15.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:50:39.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Depression Salome will bring heavy rains to affected areas,
        PAGASA said. It may strengthen into a tropical storm as it traverses the Sibuyan
        Sea today. The Sibuyan Sea separates the island of Luzon from the islands
        of the Visayas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055bde27-7e7d-40c6-9977-c8cd80e34aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:50:15.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:50:39.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salome was spotted 50 km South Southwest of Juban, Sorsogon at 10
        a.m. Thursday. Salome is carrying winds of up to 55 kilometers per hour (kph)
        and gusts of up to 90 kph, PAGASA forecaster Nikos Penaranda said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c50fc0-764c-42be-ac00-e7824818ca8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:50:15.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:50:39.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical depression is expected to exit the country by early
        Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ac87a2-2409-4afa-8265-9435702e87e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:50:15.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:50:39.015+08:00
