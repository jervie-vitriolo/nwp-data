      'mgnl:created': 2019-08-28T10:39:39.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:40:17.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banco de Oro''s mall and non mall-based branches will operate on
        regular banking hours on said dates, except for Roxas Boulevard - Salas Branch
        in Pasay City which will be closed on November 13, and EDSA-POEA Branch in
        Mandaluyong which will be closed November 13 to 15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
