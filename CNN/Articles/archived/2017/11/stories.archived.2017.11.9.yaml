  'rodrigo-duterte-apec-vietnam-keynote-speech-globalization':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-09T07:09:19.967+08:00
    'imagesource': 'jcr:d04418b6-5968-49f9-8e5a-45772cb03564'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad569efb-e2a9-48e3-868a-6a77f3dcbd35'
    'lead': 'President Rodrigo Duterte is encouraging world leaders to address globalization,
      and pursue what he calls"shared economic prosperity."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T10:44:28.385+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T10:44:45.809+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T10:44:45.544+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: APEC will only be relevant if prosperity is shared by all

      '
    'updated': 2017-11-11T04:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effd1e25-5810-40f1-90e4-2dabc9e9eace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:44:28.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:44:45.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> — President
        Rodrigo Duterte is encouraging world leaders to address globalization, and
        pursue what he calls "shared economic prosperity."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d83b18-2d97-467a-8c23-b84997886b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:44:28.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:44:45.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech during the Asia Pacific Economic Cooperation (APEC)
        CEO Summit in Da Nang, Vietnam Thursday, the President said APEC "will only
        be relevant if prosperity is shared by all."</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2070132529893302%2F&show_text=0&width=560"
        width="560" height="314" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6ce920-aafa-412f-b8b7-1d9476c9a1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:44:28.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:44:45.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2930a844-442d-499d-9105-2dce30b34578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:44:28.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:44:45.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said capacities of poorer countries should also be developed,
        and big countries must help in this endeavor. Physical connectivity between
        trade partners should be made, but people-to-people connectivity should also
        be promoted as a "critical growth and development strategy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c9b312-05f7-4ad2-843a-a37967bbd6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:44:28.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:44:45.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way to do this, he said would be to "adopt an inclusive business
        model that provides opportunities for those at the bottom of the pyramid."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc862fcc-a24d-4cbb-ae53-da299e15eb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:44:28.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:44:45.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business leaders can have a direct hand in making this happen, said
        Duterte, as they can "involve as many MSMEs (micro-, small-, and medium-sized
        enterprises)" from their countries in their supply chain and retail operations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7d9ab5-5895-4123-866a-c487187b2512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:44:28.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:44:45.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through this, you do not only integrate them in the way you do
        business, you also unleash the entrepreneurial spirit of our peoples," Duterte
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a864b2-55fc-4893-9bd6-ea94bc06f305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:44:28.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:44:45.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President noted the importance of the cooperation of business
        leaders to make sure the benefits of trade and cooperation are felt by all.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab159c62-63ec-440b-9340-f699c975b879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:44:28.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:44:45.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As leaders in your respective fields, we must ensure that globalization
        does not lead to wealth generation, but equitably wealth distribution as well,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3396c895-ecd5-4ae1-97fa-70c9867c35e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:44:28.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:44:45.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To unleash the potential of globalization, an environment where
        opportunities for growth must be promoted, said the President, stressing that
        this can be done through the promotion of "competition, complemetation, and
        cooperation" among businesses, as well as the adoption of policies that would
        allow developing countries to have a larger share of global value chain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be39e53d-02e4-44bf-91f3-093702f36f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:44:28.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:44:45.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charity is not what less developed economies and small businesses
        need, said Duterte.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49224c76-9175-42b4-b64d-dba3feb8d41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:44:28.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:44:45.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they need are greater market access and the opportunity to
        participate in growth and development."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729ead1e-3813-4fd9-94d9-faf64a35e92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:44:28.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:44:45.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was expected to push for the full participation of
        MSMEs at the APEC Summit, a foreign affairs official said. This was among
        other key priorities such as sustainable and inclusive growth, connectivity,
        and human resource development.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dc98e2-fcf3-452a-9af7-42ea8c35e1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:44:28.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:44:45.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the past year the Duterte administration has made inclusive
        growth and pro-poor agenda, so the hallmarks of its development plan; and
        this ties into bringing MSMEs into the global value chain," Foreign Affairs
        Assistant Secretary Leo Herrera-Lim said in a briefing on Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6e25ae-fe0b-4075-9685-aa9d0a23dc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:44:28.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:44:45.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine out of the country''s top 10 trading partners are APEC members,
        he noted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92908d4b-3415-444c-a465-24006518e521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:44:28.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:44:45.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APEC is a regional economic forum established in 1989 which aims
        to promote sustainable economic growth and prosperity in  the Asia-Pacific
        region.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fcd8e6-d9f8-4713-a0a7-7657c258d50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:44:28.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:44:45.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/business/2015/11/16/things-to-know-about-apec.html">RELATED:
        What is APEC?</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48892040-f44b-4795-a4f9-4cdf60556bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:44:28.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:44:45.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The APEC member countries are Australia, Brunei Darussalam, Canada,
        Chile, China, Chinese Taipei, Hong Kong, Indonesia, Japan, Korea, Malaysia,
        Mexico, New Zealand, Papua New Guinea, Peru, the Philippines, Russia, Singapore,
        Thailand, United States, and Vietnam.</p>'
