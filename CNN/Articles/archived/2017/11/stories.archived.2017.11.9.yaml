      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Updates to change dateline, adds details</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16df327e-92fc-436c-935c-7e5eeb858958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:46:37.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:48:10.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City&nbsp; (CNN Philippines, November 9)</strong>
        — Six soldiers were killed and four others wounded in an encounter with members
        of the Abu Sayyaf group and their sympathizers in Basilan, the military said
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432102db-560b-4e45-885a-fc705392e8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:46:37.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:48:10.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf along with other bandits believed to be their family
        members and sympathizers attacked on Wednesday government troops approaching
        the Basilan Circumferential Road in Sumisip town in Basilan, the Western Mindanao
        Command (Wesmincom) said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f354f8-1151-4cba-a686-d49fc32858a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:46:37.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:48:10.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As they edged towards the circumferential road, operating troops
        were met with heavy fire by lawless elements believed to be relatives and
        sympathizers of the Abu Sayyaf bandits," said Colonel Juvymax Uy, Task Force
        Basilan Commander.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d25ccf7-f4b4-4478-84b0-50e88a9fe093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:46:37.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:48:10.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firefight in Barangay Cabengbeng Upper in Sumisip lasted for
        about hours, officials said.The number of enemies killed is unknown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b9556e-221e-4656-a9a6-89840c5f2d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:46:37.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:48:10.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troops under siege were aided by members of the 64th and 68th
        Infantry Battalions, and air support from the Philippine Air Force, officials
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74f0150-f3a9-4b98-8710-ce256611263f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:46:37.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:48:10.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebels were retaliating after the 18th Infantry Battalion launched
        a military strike at 12:41 p.m. on Wednesday to target the Abu Sayyaf and
        the leaders of its Basilan faction, Siar Alhamsirol and Parong Tedi, the military
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c9f203-fb84-4ba1-826b-f29eda3f804b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:46:37.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:48:10.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slain soldiers'' remains were claimed by their family members
        in Zamboanga City. The wounded were brought to Camp Navarro General Hospital
        and a private hospital in Zamboanga City for medical attention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab795d02-aa6c-4ae3-a297-a456137d12d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:46:37.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:48:10.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military will intensify operations against the Abu Sayyaf, Wesmincom
        commander Lt. Gen. Carlito Galvez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446015fc-160c-485d-895f-59b17019907d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:46:37.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:48:10.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we mourn, combat operations against the bandits will be intensified
        with our intelligence operations and sustained campaign to defeat the remaining
        terrorists," Galvez added in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce8fa9b-7922-4443-8322-c3ca31621594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:46:37.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:48:10.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Sayyaf in Basilan was formerly led by Isnilon Hapilon, the&nbsp;
        designated "emir" or leader of the ISIS in Southeast Asia who was killed after
        leading the rebellion in Marawi City with the Maute group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1199fd-2041-455c-a5a2-e2dab0a7cda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:46:37.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:48:10.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf are known for the kidnap-for-ransom activities in
        the southern Philippines. Basilan is an island province more than 1,400 kilometers
        south of Manila, and more than 80 kilometers south of here.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4938b8e2-2635-4e62-bbe4-328ebbf7606c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:46:37.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:48:10.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Liza Jocson in Zamboanga City contributed
        to this report.</em></p>'
