      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 11, Saturday, at 2 p.m., a lecture about the legacy of National
        Artist for Architecture Leandro V. Locsin — best known for his design of the
        Philippine International Convention Center — will be discussed. This is in
        tangent with the current exhibition at the Metropolitan Museum of Manila,
        “<a href="https://cnnphilippines.com/life/culture/arts/2017/11/07/metropolitan-museum-manila-muhon-represent-Filipino.html">Muhon:
        Traces of an Adolescent City</a>.” The lecture will dive deep into Locsin’s
        design process, his architectural philosophies, and his “quest for meaning
        in architecture.” Speakers in this lecture include Leandro Y. Locsin, the
        frontliner of architecture firm Leandro V. Locsin Partners (LVLP), and Alexandra
        Dominic Mayoralgo, who is the senior architect at LVLP.</p>'
