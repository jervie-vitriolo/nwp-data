      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work in government offices within the Philippine International Convention
        Center (PICC) complex is suspended for one week, from November 8 to 15, in
        preparation for the ASEAN Summit and Related Meetings.</p>'
