      'mgnl:type': 'text'
      'text': '<p>On Nov. 14 at the Ayala Triangle Gardens, celebrate the 50th year
        and the Philippine chairmanship of the Association of South East Asian Nations
        (ASEAN) with a musical festival featuring Franco, Parokya ni Edgar, The Ransom
        Collective, Silent Sanctuary, Ben&amp;Ben, Sandwich and nine other musical
        acts from the ASEAN region.</p>'
