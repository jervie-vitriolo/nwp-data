    'template': '1'
    'title': 'Around 33,000 police to secure heads of state on ASEAN Summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d89887-c1d1-45d8-864e-d494c6aa2fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:25:48.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:27:38.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> — Around
        33,000 policemen and soldiers will secure two dozen heads of state attending
        the 31st Association of Southeast Asian Nations (ASEAN) Summit and Related
        Meetings on November 10 to 14.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d91ca3-cec5-41e7-9116-bfd3e5f9f441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:25:48.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:27:38.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office Regional Director Police Director
        Oscar Albayalde ordered all police personnel to be vigilant on the eve of
        the Summit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53914ddd-4db4-445d-b26f-d7e84d577d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:25:48.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:27:38.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This undertaking is not just for the police, this is for our nation.
        This is our chance to show to the world that we are capable to secure the
        22 world leaders and their colleagues. Let us do our share," Albayalde said
        in a statement Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703eac11-f4f8-43ae-9434-b3b3c76c59a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:25:48.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:27:38.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roads will have lockdowns and establishments in the vicinity of
        the Philippine International Convention Center (PICC) will be closed to make
        way for the meeting of the world leaders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c41255-f9e6-4eda-85f8-1f4d33de2af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:25:48.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:27:38.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those attending the Summit are U.S. President Donald Trump,
        South Korean President Moon Jae-in, Canadian Prime Minister Justin Trudeau,
        Myanmar''s State Counsellor Aung Saan Sui Kyi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab67040-86ae-414d-8d50-00cc9a697d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:25:48.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:27:38.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said protest actions and demonstrations will be allowed
        at the Liwasang Bonifacio, Plaza Miranda up to T.M. Kalaw in Manila.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd538114f-e543-425f-83bc-1216e5acd199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:25:48.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:27:38.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, rallies are prohibited within the premises of at least
        16 hotels and official residences of world leaders.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8c163d-7842-444d-abc8-fade618c539d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:25:48.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:27:38.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Trade Center in Manila will be the International Media
        Center for journalists covering the week-long event.</p>'
    '15':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2070236863216202%2F&show_text=0&width=560"
        width="750" height="450" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
