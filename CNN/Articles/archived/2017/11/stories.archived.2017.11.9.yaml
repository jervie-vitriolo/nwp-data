    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd451ed29-7097-4880-becf-05803e17be9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:37:34.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:37:54.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> — Miss
        Globe 2017 Runner-up Nelda Ibe is looking at a new advocacy after the international
        pageant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850b96b1-7756-4ead-97f5-16147213245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:37:34.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:37:54.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Ibe said she wants build shelters for
        street children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7b424c-d6c7-4c5f-a904-ebd202363501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:37:34.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:37:54.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m also planning to build my own advocacy, which is building
        shelter homes for street children. I''d like to talk to the province of Tarlac.
        I''m gonna ask help [from] the government and private sector," she disclosed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016932d3-1c0d-4648-9c80-920405660031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:37:34.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:37:54.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old beauty queen from Tarlac took the first runner-up
        title in the Miss Globe pageant, which was held in Albania on November 4.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89f0198-2376-4fdc-9081-afc347a761ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:37:34.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:37:54.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2017/11/04/Philippines-wins-Miss-Globe-2017.html">Related:
        Filipina pilot crowned Miss Globe first runner-up</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e708cc-44b6-4e23-ab2a-dad84cbec8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:37:34.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:37:54.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibe, who is called the "Pilot Beauty Queen" by her fans,&nbsp; plans
        to complete her training for a commercial pilot license which has been on
        hold amid pageant training.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad2df3a-46fd-48fc-900d-dfa766ea926a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:37:34.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:37:54.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before, I wanted to be a flight attendant. But why not a pilot?"
        Ibe said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72612efe-6168-40f2-8605-61ea9e0aa4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:37:34.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:37:54.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think if you''re really determined, there''s no hardest part...
        With being a pilot and a beauty queen, discipline is number one. Lahat naman,
        kakayanin [You can do anything]," she added.</p>'
  'meteor-garden-f4':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-09T08:03:57.812+08:00
    'imagesource': 'jcr:8e0317b9-532a-4ad5-ac34-3da9198bdee2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c6b104d-8ec6-42ee-abae-3b949765388e'
    'lead': 'With a reboot coming up, we look back at the many versions of the iconic
      F4 from different adaptations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T11:42:29.040+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T11:43:06.890+08:00
