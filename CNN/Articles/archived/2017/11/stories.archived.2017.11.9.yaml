      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security Bank branches for Aseana City, Roxas Boulevard, and Pasay
        Macapagal Avenue branches will be open on November 13. But for November 14
        and 15, bank customers are advised to check the branches that are open those
        days on the <strong><a href="https://www.securitybank.com/about-us/banking-advisory/">Security
        Bank website</a>.</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5aab6e-17ee-4f15-9014-b8e9d7ee78b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:39:39.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:40:17.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landbank branches in the National Capital Region, Bulacan, and Pampanga
        will be open November 13 to 15. Landbank ATMs will also be available for bank
        transactions. Landbank customers can check <strong><a href="https://www.landbank.com/ASEAN-Summit-closed-branches">their
        website</a></strong> for branches open during the break.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cef406-8243-44f8-99cd-57113ab65ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:39:39.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:40:17.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All PSBank branches will be open during the week of the Summit.
        Over 600 PSBank ATMs will be online. Their internet banking facilities, PSBank
        Mobile and PSBank Online, will also be available.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42675cd4-6e21-425d-9b9c-80adfa584ef5'
      'mgnl:activationStatus': true
