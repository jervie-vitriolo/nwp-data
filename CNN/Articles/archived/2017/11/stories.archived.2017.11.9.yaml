  'ASEAN-Summit-police':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO: Xianne Arcangel)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-09T10:06:10.438+08:00
    'imagesource': 'jcr:ed9c19f9-2973-43f5-af87-dc278ac2ccc5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '921ea834-4751-438b-a148-1923cfca1ea7'
    'lead': 'National Capital Region Police Office Regional Director Police Director
      Oscar Albayalde ordered all police personnel to be vigilant on the eve of the
      Summit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T10:25:48.942+08:00
