      'mgnl:type': 'text'
      'text': '<p>Visual artists Monica Delgado, Michelle Pérez, and Atsuko Yamagata
        will be closing off the year for Gallerie Duemilla with their exhibit, “Form
        out of Material. Material out of Form.” These artists have experimented in
        challenging the boundaries of paint and form: from bursts of hues, layered
        drips and squeezed out paints, and the use of organic materials that reflect
        the role of nature in art.</p>'
