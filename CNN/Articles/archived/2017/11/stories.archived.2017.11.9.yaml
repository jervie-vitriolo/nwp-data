      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Haunted: A Visit to the Red House” by Phyllis Grande: a documentary
        about the women raped by Japanese soldiers in the famous ‘bahay na pula’ during
        World War II.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95c7aa4-e324-4745-aa6b-7b48504e9556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:32.400+08:00
