      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, 37 percent of all APEC business leaders surveyed expressed
        confidence their revenues will rise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8464f318-3fbd-4817-be3e-30288304d5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:03:03.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:03:55.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Towards automation</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b76de9-bc6a-4284-b012-fffdf6b52f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:03:03.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:03:55.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the next three years, Asia Pacific CEOs expect their businesses
        will become more global and more automated," PricewaterhouseCoopers said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5340a961-c77c-46de-bf3d-26d4d5a50f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:03:03.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:03:55.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, 75 percent of CEOs said they are automating
        certain functions to adapt to the digital age. Only 53 percent of all APEC
        CEOs said so.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded7f60e-866e-4c40-a756-579b26a16d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:03:03.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:03:55.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But PricewaterhouseCoopers said automation won''t mean a takeover
        of artificial intelligence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7a367b-523b-4759-9a7c-38a470d4504c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:03:03.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:03:55.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a world where machines can vastly improve upon human productivity
        in so many logical tasks, non-binary skills like creativity, leadership and
        empathy will be in demand," the consultancy group said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e4b513-da1c-464d-8b8a-f0a14a8413a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:03:03.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:03:55.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an October 25 statement, Senator Bam Aquino, chairman of the
        Senate Committee on Science and Technology, said artificial intelligence is
        expected to affect around 40,000 jobs in the country''s business process outsourcing
        industry next year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41da6f0-42f7-4f93-b1a0-82146324df1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:03:03.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:03:55.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it will also create up to 300,000 job opportunities for data
        analysts and programmers, results from a Senate hearing showed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcde7f0-9cf8-4fab-8723-432a8dab2b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:03:03.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:03:55.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key is to be prepared. We must prepare our workforce through
        adequate, accessible, affordable training, re-training and education," Aquino
        said.</p>'
  'sec-complaint-calata':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'Joseph Calata is the President and CEO of Calata Corporation.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-11-09T12:34:02.265+08:00
    'imagesource': 'jcr:127a7cf2-fa1b-42d8-9bc3-e81c95e88887'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2669830-59d4-441d-9bb5-574624efc92c'
    'lead': 'The Securities and Exchange Commission filed Wednesday a criminal complaint
      against Calata Corporation for allegedly misleading statements it made about
      a project in Cebu. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T13:06:09.532+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T13:06:25.827+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T13:06:25.667+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SEC files criminal complaint vs. Calata Corp.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ecb577-008f-4fdf-a73c-ef07aba491a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:09.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:06:25.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> — The
        Securities and Exchange Commission (SEC) filed at the Justice Department on
        Wednesday a criminal complaint against agribusiness firm Calata Corporation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f270ba-2232-43ce-9e82-4685b739b551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:09.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:06:25.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC slapped the Calata Corp., its officers, and its directors
        with the violation of the Securities Regulation Code for alleged market manipulation
        and "false and misleading" statements about their partnership to build and
        operate the ₱65-billion Mactan Leisure City Resort and Casino in Cebu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a773d213-fb06-452a-8b42-b8b819f1b4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:09.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:06:25.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SEC Enforcement and Investor Protection director Jose
        Aquino, Calata Corp. had filed a disclosure at the SEC and Philippine Stock
        Exchange (PSE) regarding the establishment of the resort, even as the Philippine
        Amusement and Gaming Corporation (PAGCOR) had denied the company''s licensing
        application for the project when the statements were made.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5af10e-32cf-46d4-86fb-c97264b0c204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:09.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:06:25.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the company made it appear as if they would receive
        a license for the project, which would be fully operational by 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28950fff-54ac-405c-8aa9-2c5281c606dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:09.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:06:25.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no disclose. So when the disclosure came they made it
        appear as if there was still that plan. In fact the disclose was in 2017 they
        would be able to receive license, and by 2020 it would be fully operationalize.
        That is why we are filing a case," Aquino said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b52479c-2904-437c-a173-be505e0e1945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:09.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:06:25.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following news of the partnership, the price of CALATA shares rose
        roughly 28 percent to ₱3.55 per share compared to ₱2.77 the day before.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803991e8-4fa1-4a2e-823e-d5084c034983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:09.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:06:25.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence shows that investors traded CALATA shares in reaction
        to the disclosure concerning the establishment of the ₱64 billion Mactan Leisure
        Cty Project," the complaint said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5013317c-1827-442e-ba5a-c20173904198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:09.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:06:25.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC is accusing the company of market manipulation under section
        24 (d) and making false statements in a SEC report under section 54.1 (c)
        in relation to sections 17 and 54.2 of the Securities Regulation Code.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6201555-dfcd-4bd9-a248-236b9c583036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:09.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:06:25.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC''s complaint comes after the Philippine Stock Exchange announced
        in a November 7 memo it had decided to delist Calata Corp. for violation of
        its disclosure rules.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca5a10e-6465-4225-a08a-a598f33d2260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:09.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:06:25.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trading for the company, which has been suspended since June 30,
        2017, will remain on hold until the effective date of delisting, PSE added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0b6714-c7db-4b24-9631-d882dd77ba9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:09.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:06:25.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calata Corporation is one of the country''s biggest agricultural
        conglomerates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea1e2e0-0ab4-4df5-96c1-b56788cd7475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:09.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:06:25.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its website, it is the "largest retailer and distributor
        of top agrochemical brands, feeds, fertilizers, veterinary medicines and seeds
        throughout the country."</p>'
  'Yolanda-houses-survivors-incomplete-after-four-years':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-09T12:18:30.463+08:00
    'imagesource': 'jcr:713f7cab-0840-4b83-9d77-9023abc8a0b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bd6cea2-2823-4bb1-917e-bae9a38f867f'
    'lead': 'Some Yolanda survivors hit the previous administration for failing to
      deliver on its promise of rehabilitation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T13:09:18.765+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T13:09:49.801+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T13:09:49.501+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Only 25% of houses for Yolanda survivors completed after four years
      — research

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651c1fca-a844-474f-ac28-b936c2db17c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:09:18.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:09:49.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> — Survivors
        of Super Typhoon Yolanda are still reeling from the aftermath of the disaster
        four years on because the previous government failed to deliver its promised
        rehabilitation, according to a research firm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6603df6-3cc2-4c92-a169-35f72d7b16c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:09:18.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:09:49.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBON Foundation said at a forum on the anniversary of&nbsp; Yolanda
        Wednesday that only 25 percent or 50,891 of the&nbsp; 205,128 houses for the
        victims have been built. Of the completed units, only 27 percent are occupied.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeaf4c2-fd44-45cf-815c-e8225c8f30f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:09:18.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:09:49.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re supposed to make permanent shelters pero ang nangyari
        is (but what happened was) they made temporary shelters which can be demolished
        in nine months, thereby increasing their budget," IBON Research Head and Executive
        Director Rosario Bella Guzman said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc266773-5a92-4a95-93ea-9ecae0d57768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:09:18.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:09:49.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make matters worse, only five of the 86 resettlement areas for
        the victims in Eastern Visayas have water supply.&nbsp; Only 59 have electricity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c9ba47-74d8-4804-ae76-f776e2fc718a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:09:18.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:09:49.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Committee on Housing and Urban Development in the lower house
        also noted that the <a href="https://cnnphilippines.com/news/2017/11/08/Victims-protests-fourth-Yolanda-anniversary.html">units
        are of poor quality</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c79b67-ce0e-41b4-9485-18113a055af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:09:18.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:09:49.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really the negligence on the part of the (National Housing
        Authority) to monitor the contractors to implement it properly. They were
        splitting the contracts to accommodate mga unqualified contractors," Panel
        chair Rep. Alfredo Benitez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aab025-cc2b-4e33-a21f-82db8c3bd8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:09:18.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:09:49.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHA blamed local governments for the delay, saying officials
        were slow in giving them the list of beneficiaries. The agency&nbsp; also
        said it had difficulty looking for resettlement areas, but promised to finish
        building all the houses by mid 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9ec189-cb3e-4aaa-92c1-de5ec26a87b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:09:18.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:09:49.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some of victims have run out of patience.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d28041-afd9-451d-b58f-1e516b63dac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:09:18.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:09:49.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakpawis Representative Ariel Casilao said People Surge, a Tacloban-based
        alliance of Yolanda survivors, plans to file a case against officials of the
        Aquino administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573f1de3-4358-4654-8de2-79104af2ad68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:09:18.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:09:49.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tacloban, Leyte was ground zero of Super Typhoon Yolanda.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88adaaf-9ce8-4f79-842d-1cbbddeb49de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:09:18.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:09:49.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Private contractors should be held liable but the buck doesn''t
        stop there .. Abaya, Soliman, Aquino, these are the top honchos," Casilao
        said, referring to former Transportation and Communications Secretary Joseph
        Abaya, former Social Welfare Secretary Dinky Soliman, and former president
        Benigno Aquino III.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6ceb4f-d88d-44d0-baf4-cd061de77de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:09:18.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:09:49.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Disaster Risk Reduction and Coordinating
        Council, 6,300 died and 1,062 went missing in the devastation of Yolanda in
        2013. Cost of damage reached some P95.5 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd319f1-9d9c-47f2-aabb-5fa3d430058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:09:18.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:09:49.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas and Yvette Morales contributed
        to this report.</em></p>'
  'Nutella-recipe-change':
    'author': 'Alanna Petroff, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-11-09T23:10:54.244+08:00
    'imagesource': 'jcr:80a11838-b03a-4c81-9673-f00691e83202'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3475302-6af9-4b57-9917-fd99c5da8157'
    'lead': 'Fans of Nutella are going absolutely nuts after the brand changed its
      recipe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T13:13:44.620+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T13:14:06.797+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T13:14:06.496+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nutella fans are freaking out over recipe change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31e2607-2738-4451-9ebd-8630bc487004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:13:44.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:14:06.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Fans of Nutella are going absolutely
        nuts after the brand changed its recipe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25beab27-33fc-4b45-ba5c-3168faa16669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:13:44.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:14:06.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nutella said in a post on its German Facebook page on Tuesday that
        it was "fine tuning" its recipe. It said the addition of more powdered milk
        increased the spread''s sugar content.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fb22cd-0b47-4520-b63a-0d010042e33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:13:44.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:14:06.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand''s U.S. Twitter page&nbsp;<a href="https://twitter.com/NutellaUSA/status/928039897600020480">also
        confirmed the recipe had changed</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b4741c-f101-4ec0-b0c5-bff92eae1fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:13:44.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:14:06.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was met with howls of rage on the internet, where loyal
        customers professed their love for the old recipe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50e0b06-3602-4648-b765-58faa724ef8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:13:44.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:14:06.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OMG!! They are changing the recipe of #Nutella!!!," wrote one Twitter
        user. "NOOOOOOOO HOW DARE THEY!! Leave the sugar &amp; coco alone!!!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f585cb4-a3b1-44d4-9a65-4e4cc684c847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:13:44.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:14:06.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recipe change was first publicized by the Hamburg Consumer Protection
        Center, which said last week that the tweak had made the chocolate spread''s
        color lighter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1340b1a-76dd-4d37-96e1-a0bb2e5eb413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:13:44.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:14:06.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said that, according to the ingredient list printed on
        Nutella packaging, the proportion of skimmed milk powder had increased to
        8.7% from 7.5%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9da881-fa6c-41d0-a44d-aad46636ea91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:13:44.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:14:06.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cocoa has slipped back in the list of ingredients," it said. "As
        the color of the new Nutella is lighter, we assume that more milk powder was
        added at the expense of cocoa."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889ac656-340f-4e91-a8bd-7e74c2c8f9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:13:44.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:14:06.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrero, the Italian company that makes Nutella, declined repeated
        requests from CNN for more information about the recipe change.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d48c1a5-cacb-42cf-bd2c-22c0835fa8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:13:44.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:14:06.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its fans appear to have already made up their minds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7014b106-790f-41eb-aeca-0a0e0efa316f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:13:44.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:14:06.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nutella is sweet enough," wrote another Twitter user. "Why on earth
        change something that no one has a problem with?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74e6e80-9fc4-4272-8ec0-682fcffc8e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:13:44.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:14:06.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nutella was created after World War II, when a cocoa shortage in
        Italy required pastry makers to get creative. One chef, Pietro Ferrero, created
        the spread using hazelnuts, sugar and a bit of cocoa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2a4a8e-7fed-42bd-aeb1-daf2915ad4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:13:44.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:14:06.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrero is not the only chocolate maker to face a public backlash
        over changes to a beloved product.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e4cbae-9686-4c07-9167-5538eddbc915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:13:44.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:14:06.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Toblerone fans&nbsp;<a href="https://money.cnn.com/2016/11/08/news/toblerone-chocolate-shape-change/index.html">reacted
        with horror</a>&nbsp;last year after discovering that the distance between
        the triangular chunks in the chocolate bar had expanded overnight.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f5c227-2b76-40f9-8e9a-43a780e8181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:13:44.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:14:06.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mondelez International, which produces the airport shopping staple,
        said they were forced to shrink the bars from 170 grams to 150 grams because
        of rising ingredient costs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc1e234-69f9-4071-b518-6add65697dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:13:44.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:14:06.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may not be the last recipe change for Nutella.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a000ced-f15e-4c3a-b260-3a181d9bb956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:13:44.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:14:06.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrero has been working in recent years to gain more control over
        the production and supply of hazelnuts — a critical ingredient in Nutella
        and Ferrero Rocher treats.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ef7929-5f71-435d-828d-6a096247056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:13:44.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:14:06.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are limited places where the nuts can be grown, with the majority
        coming from Turkey.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9711d247-a000-4a6d-adf7-5e6228c64681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:13:44.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:14:06.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Molnar, a plant biologist and hazelnut expert at Rutgers University,
        warned that any disruption to hazelnut supplies would be deeply problematic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b193b9-a12a-4298-9b38-565d34d6c671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:13:44.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:14:06.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s a crop failure in Turkey, they''re not going to be
        able to sustain [production levels]," he said.</p>'
  'Kevin-Spacey-sexual-assault':
