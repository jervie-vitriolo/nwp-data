    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc26f14-92f2-4f4e-b6ee-d21dcc140fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:25:48.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:27:38.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Clark in Pampanga: centerstage of senior officials'' meeting</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebc0e77-5388-437e-aaa8-453e3bdb0abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:25:48.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:27:38.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the main event, the Clark Freeport Zone, some 90 kilometers
        north of here will host the Senior Officials Meetings of the ASEAN Summit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b41e30b-e386-4059-86b2-0be0287fe2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:25:48.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:27:38.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former U.S. military base until 1991, the Clark Freeport Zone
        will host the preparatory meetings before the Summit proper on November 13.
        This is where other leaders will also arrive, via the Clark International
        Airport.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb7b296-f32b-4cdd-8e99-e9f68e2ed791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:25:48.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:27:38.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media personnel will be stationed at the Hotel Stotsenberg.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e1ff80-ab17-40b7-82d1-facf6b99d1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:25:48.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:27:38.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 11,000 personnel from different government agencies have
        been deployed, with 7,500 coming from the Philippine National Police, to secure
        the 4,400-hectare Clark Freeport Zone.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061ccca5-99f1-4cc0-82bc-0c3c9d461b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:25:48.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:27:38.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional Police Chief Fe Greñas said that while they also have not
        monitored any threats, they have prepared for such scenarios, including possible
        protests from militant groups.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd0c4a6-6f88-459c-b6c8-fa14ae5363c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:25:48.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:27:38.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi pa rin tayo nagre-</em>relax dito. <em>Kasama rin ''yan
        sa ginagawa nating</em> preparation <em>para kung saka-sakali mang</em> there
        might be some eventualities arising <em>naka</em>-ready ''<em>yung ating kapulisan</em>
        to secure our delegates," Greñas said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4860436-68f1-40d4-b63e-4bfbcfb21279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:25:48.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:27:38.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re not relaxing. It''s part of our preparations
        just in case eventualities arise, our police are ready to secure our delegates.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7b2bdc-18f2-4091-8231-4757ca222bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:25:48.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:27:38.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/11/07/Government-work-PICC-Complex-suspended-november-8-to-15.html">Gov''t
        work in the PICC Complex suspended from Nov. 8 to 15</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f76c58d-d0aa-4504-8ccb-59528354ec22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:25:48.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:27:38.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is hosting the ASEAN Summit for the third time since
        its inception in August 1967.  First was in 1987 under Corazon Aquino then
        in 2006 under the leadership of Gloria Macapagal-Arroyo.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48a39d9-e602-49e6-ad51-3e0fa0fed386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:25:48.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:27:38.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Anjo Alimario and AC Nicholls
        contributed to this report.</em></p>'
  'tropical-depression-salome-8pm-1109-stranded-oriental-mindoro':
