      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — During the long
        break, thanks to Manila hosting the ASEAN Summit, grab your favorite <em>komiks</em>
        from your favorite <em>komikeros,</em> learn about the life and work of National
        Artist for Architecture Leandro V. Locsin, attend a craft beer showcase, see
        an exhibit that tackles the ‘cultural aches’ of Manila, take part in an arts
        festival, celebrate the 50th year of the ASEAN with a music festival, watch
        new Filipino independent films and festival favorites from around the world,
        go to a three-woman exhibit, and get copies of new titles from a university
        publishing house.</p>'
