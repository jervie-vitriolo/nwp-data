      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://markets.money.cnn.com/Marketsdata/Sectors">Market
        Sectors: See latest news &amp; which stock market segments are performing
        best</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26385cc6-57cb-4965-993f-2f6bf4241fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:43:32.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:43:56.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push isn''t just coming from the public sector. Like their U.S.
        rivals, Chinese tech giants Alibaba, Baidu and Tencent are investing heavily
        in AI and setting up research centers in the U.S.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf87a32-8be0-46f5-a5cc-df1f2bc43834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:43:32.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:43:56.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/08/21/technology/future/artificial-intelligence-robots-india-china-us/">Related:
        These three countries are winning the global robot race</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d1645e-51ab-419c-a259-38a49836bfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:43:32.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:43:56.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Electric cars</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e355613f-8cac-46f4-909a-12faa373a8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:43:32.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:43:56.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a reason why Tesla is eager to&nbsp;<a href="https://money.cnn.com/2017/10/24/technology/tesla-elon-musk-china-hurdles/index.html">have
        a manufacturing plant in China</a>. The country has the world''s largest market
        for electric vehicles, thanks to years of generous tax credits and government
        subsidies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85a3229-40aa-4ec2-8474-17bdcc8de3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:43:32.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:43:56.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s efforts are yielding results for its homegrown industry.
        Domestic companies are among the leading makers of electric vehicles in the
        world, and Chinese consumers are increasingly interested in buying them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007225d6-38a1-4812-96a5-8d6a897e125e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:43:32.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:43:56.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/09/11/news/china-gas-electric-car-ban/index.html">Related:
        China wants to ban gas and diesel cars</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c93f0a-d541-4348-8daf-cac024375eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:43:32.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:43:56.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing is doubling down on the industry. The country''s "Made in
        China 2025"&nbsp;<a href="https://money.cnn.com/2017/03/07/technology/china-manufacturing-protectionism-europe-protest/index.html">plan</a>&nbsp;calls
        for domestically produced hybrid vehicles and electric cars to account for&nbsp;<a
        href="https://www.export.gov/article?id=China-Automotive-Components-Market">at
        least 70%</a>&nbsp;of total sales by 2025.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431a894f-726a-44f3-8d36-4628a7f399be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:43:32.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:43:56.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major global automakers like Volkswagen and Ford have recently announced
        plans to develop electric cars in China with local partners, bringing their
        technological know-how into the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dffbb93-bc3d-4929-af3d-bdce7a53fbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:43:32.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:43:56.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also building a nationwide network of public charging
        stations. The number of outlets stood at 150,000 at the end of last year and
        authorities aim to add another 100,000 this year, according to&nbsp;<a href="http://english.www.gov.cn/state_council/ministries/2017/02/09/content_281475563292566.htm">state
        media</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69150051-0f76-4912-b803-49b0fc9b6cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:43:32.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:43:56.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the U.S., meanwhile, the tax reform bill wending its way through
        Congress would kill a federal tax credit of as much as $7,500 for Americans
        who buy an electric car.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bab2a9-f55c-488f-8c8b-e30ceaddca04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:43:32.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:43:56.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Computer chips</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0d28b0-b1e1-4249-83d2-a26d67be4886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:43:32.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:43:56.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is far and away the biggest buyer of semiconductors, the computer
        chips used in everything from iPhones to automobiles. It consumed nearly 60%
        of the $354 billion global semiconductor market in 2015, according to PricewaterhouseCoopers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aeab216-7dc6-4d57-a517-6fbf7a83da5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:43:32.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:43:56.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the U.S. has the largest semiconductor industry, with U.S.-based
        companies accounting for about half of the global market, according to research
        from the Semiconductor Industry Association.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bbd668-008e-4e0a-8d49-7bee64169369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:43:32.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:43:56.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Beijing has its way, that will soon change.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c653537a-0b86-402e-a5a5-6cfca3b3b549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:43:32.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:43:56.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/09/13/technology/business/trump-lattice-china/index.html">Related:
        Trump stops China-backed takeover of U.S. chip maker</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e254c9de-6476-4c9c-8685-2c49a1771373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:43:32.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:43:56.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has set out ambitious targets, pledging billions
        of dollars to help develop a globally competitive semiconductor industry.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe50be53-12e5-4fdc-9907-96bab5079bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:43:32.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:43:56.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After it twice tried to invest in U.S. semiconductor companies --
        and was&nbsp;<a href="https://money.cnn.com/2016/11/17/investing/us-commission-china-state-owned-companies-takeovers/index.html">twice
        blocked</a>&nbsp;-- state-backed company Tsinghua Unigroup secured $22 billion
        from Chinese government investors to help it build China''s first advanced
        memory chip factories.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4b26d8-7eaa-47ab-a69c-820ab50a0837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:43:32.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:43:56.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Department of Commerce has&nbsp;<a href="https://www.trade.gov/topmarkets/pdf/Semiconductors_China.pdf">flagged</a>&nbsp;China''s
        ambitions as "a real long-term threat to not only U.S. firms but the entire
        global semiconductor ecosystem."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e739b2-f4e3-4845-acaa-93f0ef855910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:43:32.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:43:56.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/11/07/technology/china-tech-lead-us-trump/index.html">How
        China plans to beat the U.S. at technology</a>."</em></p>'
