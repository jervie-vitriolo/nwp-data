      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Featured artists include Zeus Bascon, <a href="http://nine.cnnphilippines.com/life/culture/arts/2016/10/03/cos-zicarelli.html">Cos
        Zicarelli</a>, Dex Fernandez, Isobel Francisco, Doktor Karayom, Kiko Escora,
        Anina Rubio, Nice Buenaventura, Kay Aranzanso, Tokwa Peñaflorida, Derek Tumala,
        Gabriel Villegas, Terence Eduarte, Kristine Caguiat, Raxenne Maniquiz, and
        Apol Sta Maria.</p>'
