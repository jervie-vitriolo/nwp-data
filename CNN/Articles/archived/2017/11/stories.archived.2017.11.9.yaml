      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> — What''s
        next for Philippine bet Elizabeth Durado Clenci after placing second runner-up
        in Miss Grand International 2017?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280ab054-ce51-4ef2-aae7-b9f879252f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:14:53.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:16:12.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My doors are open. I''m a musician, so of course I''ll always go
        back to music. I love to write and release my own songs," Clenci told CNN
        Philippines'' The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e0601d-e4ef-4e4f-ad83-e6aa032a0867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:14:53.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:16:12.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beauty queen, who plays piano and bass, is fresh out of the
        international pageant which was held in Vietnam in late October.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3796220-3fda-416f-aeab-94f36d8d9be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:14:53.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:16:12.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2017/10/26/PH-lands-2nd-runner-up-in-Miss-Grand-International-2017.html">Related:
        PH lands 2nd runner-up in Miss Grand International 2017</a></strong></p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Miss Grand International 2017 Second Runner-up Elizabeth Clenci:
        I&#39;m a musician, I&#39;ll always fall back to music | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/ufThiXrwd6">pic.twitter.com/ufThiXrwd6</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/928431943120592901?ref_src=twsrc%5Etfw">November
        9, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
