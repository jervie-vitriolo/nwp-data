      'text': '<p>The festival will run from Nov. 13 to Nov. 21 in Trinoma, Glorietta,
        Gateway, UP Cine Adarna, Cinema 76, and Cinematheque Manila with an extended
        run from Nov. 22 to Nov. 28 at Power Plant Mall. For more information visit
        the Cinema One Originals <a href="https://www.facebook.com/CinemaOneOriginals/">Facebook
        page</a>.</p>'
