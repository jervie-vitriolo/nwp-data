      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloom Arts Festival celebrates emerging artists of the country by
        putting them all together in one event. This year, the three-day festival
        (from Nov. 10 to Nov. 12) will feature over 120 artists spread in over 10
        venues around Poblacion, Makati. There will also be eight performances from
        musicians such as Ourselves the Elves, The Diegos, tide/edit, and Big Hat
        gang, among others. Expect live art performances from Egg Fiasco, Kris Abrigo,
        Quiccs, and a whole lot more.</p>'
