    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3f1ac2-b431-439c-a04b-915ae2c772b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:33:11.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:33:42.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> - Rains
        from tropical depression Salome on Thursday stranded over 700 passengers in
        ports in southern Luzon and eastern Visayas, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1994a5d1-e0fd-4629-83ce-8083cfa2950f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:33:11.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:33:42.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 370 passengers in the port of Allen, a town in northern
        Samar were stranded, said the town''s Municipal Disaster Risk Reduction and
        Management Office. This as strong wind and rain battered towns in Northern
        Samar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aef41a2-fac8-4218-967f-339760e554dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:33:11.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:33:42.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 100 passengers in Ormoc bound for Cebu were stranded as
        the Philippine Coast Guard prevented travel due to rough seas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9619da83-4e44-41a8-b6af-3c52bfe5e949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:33:11.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:33:42.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 247 passengers were stranded in ports in the island province
        of Mindoro and in southern Quezon, the Office of Civil Defense of MIMAROPA
        region said. MIMAROPA groups the provinces of Oriental and Occidental Mindoro,
        Marinduque, Romblon, and Palawan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3add27e-cde3-485a-b1b6-7e7ed03a168e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:33:11.600+08:00
