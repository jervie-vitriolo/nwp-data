      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/10/23/Walang-Pasok-class-suspension-November-13-14-15-ASEAN.html">Palace
        declares November 13-15 special nonworking days in some areas</a></strong></p>'
    '3':
