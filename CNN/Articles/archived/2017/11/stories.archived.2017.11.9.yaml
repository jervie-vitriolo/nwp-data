      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is closed during the ASEAN Summit. It will resume regular
        sessions on November 16.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20770079-361e-4125-9cf8-91ea6a7d8fa9'
