    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9345e8-ac01-45c0-aaa1-c702b6fac02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:32.400+08:00
