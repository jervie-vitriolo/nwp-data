      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> — Several
        banks and offices will be open during the 31st Association of Southeast Asian
        Nation Summit from November 13 to 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505fb7d3-0c1d-48b1-96c8-5cb85a007c56'
