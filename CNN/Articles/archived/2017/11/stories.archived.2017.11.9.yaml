    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e69a7bf-a3f2-453c-ac24-591ddbc6ea50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:16:24.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:16:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged assault took place in July 2016, said Unruh, who spoke
        during a press conference about the incident. She said Spacey sexually assaulted
        her son in 2016 when he was 18 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a50bcb-24a5-4038-bfff-81fdbd876182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:16:24.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:16:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unruh claims the assault happened at a bar in Nantucket and that
        Spacey "stuck his hand down my son''s pants and grabbed his genitals." Unruh
        said the touching was non-consensual.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a630563-90a7-4b7d-863a-0acf5f1049d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:16:24.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:16:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says her son "panicked" and "froze" before he fled the bar while
        Spacey went to the bathroom. It''s not clear why Unruh did not provide the
        name of her son during the press conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49765831-472d-4dc5-86ec-560fb07c1afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:16:24.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:16:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unruh went on to say that her son did not report the crime to the
        police, but he did tell her and other family members about the assault immediately
        after.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1435909b-3d0d-4661-9967-7d53008d85fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:16:24.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:16:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unruh also claims to have consulted with the local sheriff, who
        urged her to file a report at the time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4663401-9f3a-46d1-970f-32e653f06228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:16:24.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:16:48.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said during the press conference that her son filed a police
        report last week with the Nantucket Police. The department chief would not
        confirm to CNN if a report has been filed. The district attorney''s office,
        however, confirmed that they are looking into the alleged incident, and that
        it is related to Spacey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c6d47a-84b8-44ef-95dd-bfab7d84a9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:16:24.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:16:48.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An individual has provided information to the Nantucket Police
        regarding an allegation of an indecent assault and battery," said Tara L.
        Miltimore, a spokesperson for the district attorney''s office. "The individual
        is represented by an attorney. We are waiting to hear from him."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad31155-87b4-49ce-b8d8-f61aa66e196f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:16:24.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:16:48.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the alleged assault took place, Unruh says their entire family
        has lost sleep and harbors "tremendous anger" about the incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dee3989-8029-4299-b842-f4a8a27e45e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:16:24.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:16:48.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Spacey''s attorney for comment, but has not
        heard back.</p>'
  'dry-run-p2p-edsa-mrt':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-11-09T23:31:52.672+08:00
    'imagesource': 'jcr:414e0ecc-1ca9-485f-81fb-95651dcfeed3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8cfd1cd-38cf-4329-b9ec-6800474d2991'
    'lead': 'Transport officials say they will study how to improve the buses'' travel
      time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T13:21:45.359+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T13:22:22.551+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T13:22:22.348+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dry run of gov''t P2P buses on EDSA fails to meet target travel time

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9555585-56a2-4577-b925-cf059a201089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:21:45.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:22:22.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include additional statements of MMDA Spokesperson
        Celine Pialago.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca04bc8-a945-4cb3-be97-e12f2532791a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:21:45.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:22:22.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> — The
        test run of the government''s new point-to-point (P2P) bus service, meant
        to lessen lines at the troubled Metro Rail Transit 3 (MRT-3), failed on Thursday
        to meet its target travel time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7637d0f-432c-414c-86ec-702dfae05dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:21:45.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:22:22.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buses are part of a new scheme, which will start on Friday,
        to help commuters who are unable to ride the MRT-3 during rush hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec560ab-600e-4a4e-ac79-872ebdb3b2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:21:45.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:22:22.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/transportation/2017/11/08/ltfrb-aileen-lizada-bus-proposal-mrt3.html"><strong>Read:
        Gov''t deploying buses as MRT trains break down</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04c7e07-355a-4a28-82eb-77a52b80e334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:21:45.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:22:22.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move came after Transportation Undersecretary for Rail Cesar
        Chavez said on Tuesday that the government will deploy fewer train sets on
        the MRT-3 so that commuters do not experience many breakdowns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af242f0-bb93-4ac1-8795-69c8ad4db6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:21:45.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:22:22.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/transportation/2017/11/07/dotr-cesar-chavez-mrt3.html">Read:
        DOTr deploying fewer MRT-3 train sets to lessen passenger inconvenience</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4614c3f3-4d2b-428f-83c3-3e12063b60e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:21:45.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:22:22.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the lights and sirens of escorting patrol cars of the Land
        Transportation Office, the buses took one hour and 15 minutes to get from
        Quezon City to Makati, more than double the government''s 30-minute target.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8906e37-c508-4642-9303-71fb1b70c6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:21:45.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:22:22.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convoy was slowed down by heavy Thursday morning traffic on
        EDSA, with private vehicles still using the "yellow lane," which is exclusively
        for public-utility vehicles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a29936e-7d23-4eb4-9675-b573aad90771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:21:45.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:22:22.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite failing to meet its target, the Metropolitan Manila Development
        Authority (MMDA) said the P2P''s dry run, which had over 100 passengers in
        four buses, was a success.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7410f7-dc21-455e-9610-92749b7a0746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:21:45.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:22:22.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman tayo nakikipagkumpitensiya sa bilis ng</em> MRT,"
        said MMDA Spokesperson Celine Pialago. <em>"Ang amin, mabawasan yung sobrang
        daming pasahero na sobrang tagal na pinipila sa</em> MRT."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b237997d-89e6-4c12-b05e-c04afa9d6db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:21:45.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:22:22.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re not trying to compete with the MRT''s speed.
        What we want is to reduce the number of passengers who have to wait in line
        a long time for the MRT.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0623ad19-fb3d-448c-8973-351de9fbfc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:21:45.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:22:22.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport authorities said they will study how to improve the P2P
        system before they roll it out on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786da95c-b8dc-41ff-ab58-23a0107d6a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:21:45.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:22:22.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the scheme, passengers on their morning commute can take the
        P2P buses from North Avenue in Quezon City. The buses will then drop off passengers
        in Ortigas before heading to the endpoint in Ayala Avenue, Makati City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9582e15b-08c1-4a72-ab97-8262f6a8175d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:21:45.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:22:22.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the evening, commuters can board the buses at two separate pick-up
        points — one in Taft Avenue in Pasay City and the other in Ayala Avenue —
        before heading straight to North Avenue without any stops.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43448900-882d-45ac-9a54-eaee5f2fc7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:21:45.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:22:22.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialago said the government will deploy 24 buses, four of which
        will have no fare.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8389d2-4800-45f3-83ec-eaaf92046b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:21:45.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:22:22.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 20 P2P buses with fare will charge ₱24 a ride, which
        costs as much as the MRT for those routes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6846953-cba3-4d3a-ae3b-996f77bd60a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:21:45.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:22:22.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producers VJ Bacungan and Chad de Guzman
        contributed to this report.</em></p>'
  'Trump-environmental-nominees-question-climate-science':
    'author': 'Gregory Wallace, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-09T23:05:26.466+08:00
    'imagesource': 'jcr:57ec03f8-3393-4e79-a955-021aaba65ba1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '601fdc94-2831-4be4-ac4e-8cce2442b814'
    'lead': 'The Climate Science Special Report released by the Trump administration
      found "no convincing alternative explanation" for the changing climate other
      than "human activities, especially emissions of greenhouse gases."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T13:26:15.186+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T13:28:27.010+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T13:28:26.784+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump environmental nominees question climate science

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dc146b-6955-49d5-b868-daf955a844eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:15.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:28:27.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump''s picks for two
        key environmental jobs were chided by Democrats on Wednesday for their positions
        questioning the science behind climate change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f285fe-bcc8-4317-8119-2be9d6f3ddf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:15.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:28:27.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathleen Hartnett White, the nominee to lead the White House Council
        on Environmental Quality, was challenged by senators over her doubts about
        the causes of climate change, going against the scientific consensus that
        man-made greenhouse gases are the primary driver of rising temperatures and
        associated impacts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43b9fb8-4851-4e93-8f2f-aa2ffb9c9cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:15.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:28:27.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s likely that CO2 emissions from human activity have some influence
        on the climate," she said. "But CO2 in the atmosphere has none of the characteristics
        of a pollutant that contaminates and fouls and all of that that has direct
        -- can have direct impact on human health as an atmospheric gas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840882ec-3510-4f89-99bb-87a0efe71791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:15.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:28:27.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a plant nutrient," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac0970f-6a3e-44d0-8c6b-d968e96a9f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:15.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:28:27.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the role of science, White said: "I think science should overwhelmingly
        guide assessments and all of that, but I don''t think they dictate policy
        results."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f58496-03d6-406e-bf5d-21d0cc9f588c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:15.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:28:27.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats on the Senate Environment and Public Works Committee blasted
        her comments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7836ed3-f510-4257-aff8-3de3371f5fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:15.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:28:27.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White holds "positions ... so far out of the mainstream that they''re
        not just outliers, they''re outrageous," charged Sen. Ed. Markey, D-Massachusetts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d16dfa5-0373-45bd-9a49-b911dcc5e5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:15.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:28:27.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And from my perspective," he continued, "you have a fringe voice
        that denies science and economics and reality."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a0805b-fbb4-4d74-bed4-413e2072077a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:15.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:28:27.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Tom Carper, D-Delaware, said White "has shown a disdain for
        science, a disdain for the laws and regulations already on the books, and
        a staggering disrespect for people who have views with which she disagrees."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a284d249-e332-4ee7-b831-395dabd2574b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:15.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:28:27.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White appeared alongside Andrew Wheeler, a coal lobbyist nominated
        to be EPA''s deputy administrator.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219ce404-189f-448f-a1cb-ab5f2fc6c448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:15.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:28:27.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both also voiced their skepticism about the conclusions of a major
        US government-led study of the topic released last week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467306b0-c9cb-43bb-8a25-e35fce352032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:15.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:28:27.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White called the report "the product of the past administration."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ea6c6c-a43c-47e5-9200-f322b548a21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:15.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:28:27.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wheeler said he had not yet read the report and still has questions
        about human contributions to climate change.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ddd36f-9835-4848-9855-81e38d915c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:15.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:28:27.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that man has an impact on the climate but what''s not
        completely understood is what the impact is," said Wheeler.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28b36ea-19b4-44c4-beb9-aaead875b1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:15.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:28:27.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;<a href="https://edition.cnn.com/2017/11/03/politics/trump-climate-change-report/index.html">Climate
        Science Special Report</a>&nbsp;released by the Trump administration found
        "no convincing alternative explanation" for the changing climate other than
        "human activities, especially emissions of greenhouse gases."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b571b1f-413b-4fc5-a00b-bd00fea5c231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:15.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:28:27.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/10/09/politics/environmental-protection-agency-scott-pruitt-clean-power-plan/index.html">EPA
        Administrator Scott Pruitt</a>&nbsp;also cast doubt on the report''s conclusions
        and said the findings would not change the process he began last month to
        roll back the Clean Power Plan. The plan was a cornerstone of the Obama administration''s
        environmental efforts but has been criticized as overreach by industry and
        tied up in lawsuits.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a3787b-179f-4c2a-ac65-33ca7866a552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:15.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:28:27.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re taking the very necessary step to evaluate our authority
        under the Clean Air Act and we''ll take steps that are required to issue a
        subsequent rule. That''s our focus,"&nbsp;<a href="https://www.usatoday.com/story/news/politics/2017/11/08/pruitt-says-alarming-climate-report-not-deter-replacement-clean-power-plan/839857001/">Pruitt
        told USA Today in an interview</a>. "Does this report have any bearing on
        that? No it doesn''t. It doesn''t impact the withdrawal and it doesn''t impact
        the replacement."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a84870-b65f-415e-8730-12e347dbb1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:15.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:28:27.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Conflict with coal company</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbda915-ee67-4dee-8321-4772b773a8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:15.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:28:27.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the hearing, Wheeler declined to say specifically how he would
        handle conflicts of interest with his former client, Murray Energy, and its
        outspoken CEO, Robert Murray. The company has filed several lawsuits against
        the EPA. Wheeler said only that his law firm was not involved in the suits
        and that he will continue to discuss and follow guidance from "career ethics
        officials at the agency."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af54b0ba-db43-488f-bd69-2d70c464862f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:15.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:28:27.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged Murray showed him a list of policy requests he was
        sending to Pruitt, but did not recall what was in the document and said he
        would "have client confidentiality concerns" discussing it further. Murray
        recently told E&amp;E News that the administration has acted on the about
        a third of the recommendations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a80df04-f54f-42af-a0ea-3c0884d0e261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:15.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:28:27.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I looked at it and handed it back to him," Wheeler said of the
        list.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66d4404-5fdf-4bbb-8774-91c80ef01354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:15.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:28:27.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nominees had their defenders, too. Sen. Jim Inhofe, R-Oklahoma,
        noted he had worked with Wheeler for years, and that data rebuts critics''
        claims of White.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd84e168-fc22-4449-8a7e-96e9398ac63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:15.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:28:27.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the extremists are driving a narrative that you hate the
        environment and work to give cover to polluters," Inhofe told her.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a7a7ea-dc05-4461-93cd-f6bf522de230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:26:15.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:28:27.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/08/politics/trump-environmental-nominees-question-climate-science/index.html">Trump
        environmental nominees question climate science</a>."</em></p>'
  'Melania-Trump-cap-Asia-trip-China-stop':
    'author': 'Betsy Klein, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-09T23:06:49.670+08:00
    'imagesource': 'jcr:4fb00042-55a6-46eb-a356-33a6312ea005'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11448527-e1fa-44a2-a41c-305a7b4055a2'
    'lead': 'The first lady has spent much of her time meeting and sharing culture
      with her counterparts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T13:33:55.660+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T13:34:14.875+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T13:34:14.563+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Melania Trump to cap Asia trip with China stop

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c07c59-b3da-4e5d-843b-5689c973119a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:33:55.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:34:14.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;<a href="https://edition.cnn.com/2017/11/06/politics/melania-trump-tokyo-day/index.html">First
        lady Melania Trump has arrived in Beijing</a>, the third and final leg of
        her trip to Asia with&nbsp;<a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">President
        Donald Trump</a>, who will continue on to Vietnam and the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc4348b-995b-43c4-8169-85f70a65444e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:33:55.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:34:14.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since starting her trip to Asia on Sunday, Trump has spoken publicly
        once during the trip. But she''s embraced the role of a gracious guest, accompanying
        the President to his speeches, state visits and formal dinners, and sitting
        in the front row for both of his joint press conference appearances.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e28c7cd-ebcf-4273-b591-3da769ec0273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:33:55.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:34:14.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady has also spent much of her time meeting and sharing
        culture with her counterparts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ca8a7c-560e-4a67-a1d0-7e23cd528cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:33:55.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:34:14.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump learned about the history of pearls in Japan with Akie Abe,
        wife of Prime Minister Shinzo Abe, and the two joined a fourth-grade class
        for a calligraphy lesson, showcasing a warm rapport. In South Korea, she had
        a traditional tea with Madam Kim Jung-sook, wife of President Moon Jae-in,
        who also joined her outside with the schoolchildren.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d0f660-83d3-479e-a808-08e6127e4572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:33:55.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:34:14.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, she will be welcomed by yet another counterpart:&nbsp;<a
        href="https://edition.cnn.com/2017/04/06/politics/melania-trump-peng-liyuan-china-mar-a-lago/index.html">China''s
        Peng Liyuan</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7acb4b0-78ba-461a-aa8b-d8af23a0f15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:33:55.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:34:14.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joined by their husbands, Trump and Peng will tour the Forbidden
        City and have dinner Wednesday evening in Beijing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2eafa0-a154-4e0d-b415-ce881858bd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:33:55.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:34:14.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has a busy schedule for the remainder of her trip. On Thursday,
        the Trumps will participate in a welcome ceremony at the Great Hall of the
        People, then she will attend a spousal program. Later in the day, she will
        meet and greet Americans at the US Embassy alongside the President, then attend
        a state dinner and cultural performance. Friday, Trump will have some time
        to play the role of tourist, visiting a zoo to interact with giant pandas
        and tour the Great Wall of China before returning to the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa9ea08-1a23-4da4-97c0-da8427b6ef9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:33:55.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:34:14.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump first welcomed Peng to the United States in April; the two
        visited a middle school in West Palm Beach and joined their husbands for dinner
        at Mar-a-Lago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dad92c-8da2-43a4-beef-5e87e7e1eb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:33:55.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:34:14.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the elite club of the wives of world leaders, the two have
        much in common.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e87c8e3-2a1d-4567-9b68-ae14520ad8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:33:55.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:34:14.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both have had successful careers in their own right. Trump was a
        model before meeting her husband and Peng is a folk singer who once regularly
        performed in front of millions of TV audiences. She was, in fact, more famous
        than her husband until Xi''s rise to power in the mid-2000s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011bcf65-3538-44a0-9e31-1c3850e524d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:33:55.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:34:14.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They draw parallels on family as well: both women are also not their
        husband''s first wives; Trump is the President''s third wife, Peng is Xi''s
        second wife. And both take care to shield their children from the public limelight.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c4caa1-942f-476c-9847-f1c67f1cc4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:33:55.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:34:14.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they navigate their husbands'' time in office, each have carved
        out causes to champion. Peng focuses on promoting Chinese culture and tradition
        and&nbsp;<a href="https://news.un.org/en/story/2011/06/377342#.UWJk86Jgdc0">is
        also a UN goodwill ambassador on HIV/AIDS</a>, recently filming a public service
        announcement on the topic. Trump''s platform centers around helping children,
        including preventing childhood bullying and combating the opioid epidemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd9ef24-bc04-4059-8c37-78991e9951ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:33:55.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:34:14.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women are also both considered fashion icons. Peng tries to
        highlight dresses by Chinese designers, often with a traditional flair. The
        US first lady, meanwhile, <a href="https://edition.cnn.com/2017/11/05/politics/melania-trump-trip-fashion/index.html">has
        defined her own kind of fashion diplomacy</a>, opting for bold, high fashion
        choices. She''s not necessarily adhering to the guidelines of previous first
        ladies, who have highlighted American designers at home and the designers
        of their host countries while abroad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f78dcd-3193-4680-854d-544f0a0eff56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:33:55.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:34:14.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also both try to stay out of their husbands'' politics. For
        Peng, unwritten Communist Party rule dictates no spousal interference in politics
        since former leader Mao Zedong''s wife tried to grab power during the Cultural
        Revolution in the 1970s.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0cfda9-ba97-4fb7-9fb6-639e84afc0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:33:55.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:34:14.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng, however, is a Communist Party member and was a civilian officer
        at the People''s Liberation Army. In 1989, the Chinese first lady performed
        for Chinese troops who crushed pro-democracy protesters in the Tiananmen Square
        massacre. Photos of the performance resurfaced following Xi''s elevation to
        the top of Chinese leadership, causing embarrassment to the authorities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7bb14f-9590-4ffe-b22f-d63bbb15c74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:33:55.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:34:14.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/08/politics/melania-trump-madame-peng-liyuan-china/index.htm">Melania
        Trump to cap Asia trip with China stop</a>."</em></p>'
  'China-plan-to-beat-U.S.-technology':
    'author': 'Sherisse Pham'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-11-09T22:15:21.559+08:00
    'imagesource': 'jcr:801accd8-815b-4ecd-8ee6-dda9deb5dec0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '234afc21-e3f5-4b30-b942-f5da24b776aa'
    'lead': 'President Trump has made technology a key battleground in U.S. relations
      with China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T13:43:32.061+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T13:43:56.773+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T13:43:56.459+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How China plans to beat the U.S. at technology

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3a91fa-2cef-4495-9fd9-9bac3aedc465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:43:32.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:43:56.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — President Trump has made technology
        a key battleground in U.S. relations with China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f1266d-2961-4da7-a3c9-69181b20ab15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:43:32.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:43:56.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He&nbsp;<a href="https://money.cnn.com/2017/08/14/news/trump-trade-china-ip/index.html">launched
        an investigation</a>&nbsp;into alleged Chinese theft of U.S. intellectual
        property earlier this year. But some experts say a bigger concern is Beijing''s
        huge bets on the technologies of the future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fd6ddb-a2d5-4b2c-99bb-6ba4894f2d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:43:32.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:43:56.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government is throwing its weight behind sectors like
        artificial intelligence, electric cars and computer chips, pumping in money
        to create tech champions with global clout.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0efcc3-74c7-420f-8f8b-980f5b098f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:43:32.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:43:56.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/07/21/technology/china-artificial-intelligence-future/index.html">Related:
        China wants to build a $150 billion AI industry</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c9f2d1-b3e8-4b9f-a120-a359d165f7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:43:32.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:43:56.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.uschamber.com/report/made-china-2025-global-ambitions-built-local-protections-0">Western
        companies</a>&nbsp;have already&nbsp;<a href="https://money.cnn.com/2017/03/07/technology/china-manufacturing-protectionism-europe-protest/index.html">raised
        concerns</a>&nbsp;about the plans, warning they may give Chinese companies
        an unfair edge at home and abroad. Some analysts have&nbsp;<a href="https://www.csis.org/analysis/china-and-technology-tortoise-and-hare-again">called</a>&nbsp;for
        the U.S. to ramp up spending on technology research in order to keep pace.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc17272-3c50-442b-a8fd-5381d1e3fb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:43:32.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:43:56.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump prepares to meet Chinese President Xi Jinping this week,
        here''s a look at some of the key areas where China is giving the U.S. a run
        for its money.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a388fd6-aed8-45a2-9685-d1f0f956c90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:43:32.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:43:56.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Artificial intelligence</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac877ac2-59a1-406e-b323-13383599e127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:43:32.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:43:56.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin recently&nbsp;<a href="https://edition.cnn.com/2017/09/01/world/putin-artificial-intelligence-will-rule-world/index.html">predicted</a>&nbsp;that
        whoever becomes the leader in artificial intelligence "will become the ruler
        of the world."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613f3582-9486-4674-b3fe-d2e32c249f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:43:32.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:43:56.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China wants to be that leader. It laid out&nbsp;<a href="https://money.cnn.com/2017/07/21/technology/china-artificial-intelligence-future/index.html">its
        plan</a>&nbsp;this summer to become an artificial intelligence superpower
        by 2030.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0632c07-79b6-4108-8891-d4c773692441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:43:32.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:43:56.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/09/04/technology/culture/elon-musk-ai-world-war/index.html">Related:
        Elon Musk says AI may cause World War III</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9700a68-f11f-4c96-a087-4ebd693e876a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:43:32.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:43:56.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s AI industry has "government support that most other
        countries don''t really have," said John Choi, an analyst who covers Chinese
        internet companies for Daiwa Capital Markets. "The level of funding is not
        even comparable to most other nations."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98be407-3ce1-4d33-accf-e3fe48b8ed5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:43:32.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:43:56.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government''s 2030 plan aims to build a domestic AI
        industry worth nearly $150 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3ff2b3-fda5-47fd-a3f6-74626de4ab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:43:32.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:43:56.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China leads in the area for the simple reason -- it''s a government
        push," said Chwee Kan Chua, global research lead for artificial intelligence
        with research firm IDC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6153044d-c828-4c84-abab-715b2d6719d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:43:32.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:43:56.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is pouring resources into intelligent video. The sector is
        developing "smart" cameras that&nbsp;can detect unusual patterns and flag
        them to officials or law enforcement. It shows how China''s ruling Communist
        Party can brush aside privacy issues in order to gather tons of footage to
        fuel AI research.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da7494f-addb-4091-9d34-080a15eede25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:43:32.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:43:56.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the name of public safety, the Chinese government "will have
        cameras everywhere in every single corner that can track movements, objects
        and people so it can build huge database analytics to train artificial intelligence,"
        Chua said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d9b376-95c2-4597-af98-938b4f3b5c0a'
      'mgnl:activationStatus': true
