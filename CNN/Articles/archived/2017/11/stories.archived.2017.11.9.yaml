      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-seven books will be ‘harvested’ during the grand launch of
        the Ateneo Press. The books to be launched include “The Duterte Reader,” which
        compiles critical essays on the first year of Rodrigo Duterte’s presidency,
        “Bagay: Gabay sa Pagsulat sa Wikang Filipino” by Alvin Yapan, “Friend Zones:
        An Anthology of Stories for Young Adults ” edited by Cyan Abad-Jugo, and “Magandang
        Gabi Bayan: Nation, Journalism Discourse, and Television News in the Philippines”
        by Estelle Marie M. Ladrido.</p>'
