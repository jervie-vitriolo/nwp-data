      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some government offices have announced work schedules during the
        summit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c98369-cd99-4556-9992-7ad7e2eeb4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:39:39.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:40:17.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Embassy in Manila, along with its affiliate offices,
        announced work on November 13. However, the Embassy will be closed to the
        public on Friday, November 10, in observance of Veterans'' Day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9442e193-9ccc-426f-bf8d-61f626a7a427'
