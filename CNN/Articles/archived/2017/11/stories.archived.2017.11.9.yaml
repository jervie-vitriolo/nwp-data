      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s Cinema One Originals will feature seven new full length
        features and two documentaries from emerging and established filmmakers. The
        new films are:</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4adfac6-2926-445d-85b2-75583fa7fc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:32.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:34:34.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Changing Partners” by Dan Villegas: a gender-shifting musical drama
        starring Agot Isidro, Jojit Lorenzo, Sandino Martin, and Anna Luna.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf914e41-366c-4b5d-b218-787e9de7df71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:32.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:34:34.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Si Chedeng at Si Apple” by Fatrick Tabada (the writer of “<a href="https://cnnphilippines.com/life/entertainment/film/2017/08/15/chai-fonacier-patay-na-si-hesus.html">Patay
        na si Hesus</a>”) and Rae Red (the writer of “<a href="https://cnnphilippines.com/life/entertainment/film/2017/08/11/mikhail-red-birdshot.html">Birdshot</a>”):
        about a 66-year-old woman (played by Gloria Diaz) who decides to come out
        of the closet after the death of her husband.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097339d6-c94b-4242-861d-42dbbda9ce96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:32.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:34:34.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Historiographika Errata” by Richard Somes: an ensemble film starring
        Alex Medina, Nathalie Hart, and Joem Bascon, about “historical facts, fictions
        and in-betweens” pertaining to Philippine history</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dadbc95-1556-4ec1-af46-e32055ddb407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:32.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:34:34.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nay</em>” by Kip Oebanda: a horror film which stars Enchong
        Dee, Jameson Blake, and Sylvia Sanchez, and promises to be one of the ‘bloodiest’
        horror films in local cinema.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f6319e-bbae-4f64-93ac-bf639ba3fdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:32.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:34:34.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Throwback Today” by Joseph Teoxon: a sci-fi ‘rewriting of personal
        history’ starring Carlo Aquino, Annicka Dolonius, and Kat Galang.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d542f8-514a-47ff-9715-50bab7971fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:32.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:34:34.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nervous Translation” by Shireen Seno: a film about about a shy
        eight-year-old girl (Jana Agoncillo) who discovers a pen that can translate
        her thoughts and feelings.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b888974b-0819-4566-ad11-383d0c238b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:32.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:34:34.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Paki”</em> by Gian Abrahan: about the ‘secret life of #TitasofManila
        and starring Dexter Doria.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd51e47f-3a80-4e63-8382-660ae2771432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:33:32.400+08:00
      'mgnl:createdBy': 'cnnproducer'
