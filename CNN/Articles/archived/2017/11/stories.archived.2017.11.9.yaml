      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The single "End Game" which will feature Ed Sheeran and rapper Future
        marks the second time Swift has collaborated with the "Shape of You" singer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64b34f3-bd7a-4e04-b2de-ef09ce4cd0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:34:37.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:35:01.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair last worked together on Swift''s single "Everything Has
        Changed," which was released in 2013 as a single off of her "Red" album.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accd4bd1-a7b2-4494-b9a8-003f9ef5451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:34:37.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:35:01.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reputation" is Swift''s sixth studio album and is set to drop Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bdeeab-925f-42af-87b1-e27aae5c5d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:34:37.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:35:01.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans are waiting to see if the music will pop up on streaming services
        at the same time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824179a8-fa0d-4991-a7ee-3ff156caa9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:34:37.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:35:01.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some executives from major streaming services&nbsp;<a href="https://www.nytimes.com/2017/11/06/business/media/taylor-swift-reputation-streaming.html?_r=0">told
        the New York Times</a>&nbsp;in a story published Monday that they are not
        expecting "Reputation" to be available right away for streaming.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83036922-53ef-43f8-b896-c9bd089893da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:34:37.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:35:01.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Swift famously&nbsp;<a href="https://money.cnn.com/2014/11/03/media/taylor-swift-spotify/index.html">pulled
        her song catalog from Spotify</a>&nbsp;and also spoke about her views that
        artists and songwriters were not fairly compensated by the streaming services.</p>'
