      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:14:53.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:16:12.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f1c01d-84cb-41f7-af23-5efd15a1953f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:14:53.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:16:12.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clenci was praised for her support of psychological rehabilitation
        during the pageant''s question and answer portion. She and the other contestants
        were asked what law they would pass if they were to punish war criminals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf36469d-0d2b-4735-918b-130ea01fd92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:14:53.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:16:12.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as I heard that question, the answer came. As peace ambassador,
        I''m a huge advocate for psychological rehabilitation for war-torn countries,"
        said Clenci.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f084493c-20dc-4811-a65a-2a360946764a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:14:53.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:16:12.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can focus on improving people who can cause trouble in society,
        then we can have a better society in the long run," she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef6f2ea-27dd-432a-8103-79dbdd626c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:14:53.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:16:12.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beauty queen is a peace ambassador with the Office of the Presidential
        Adviser on the Peace Process, the government agency leading the peace negotiations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96e034b-9f64-4585-927b-eaf962a74a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:14:53.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:16:12.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
