      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longest running Filipino<em> komiks</em> convention, Komikon,
        will hold its 13th annual gathering of comic book artists and publishers on
        Nov. 11 and Nov. 12 at the Unilab Bayanihan Center. The event will highlight
        Filipino comics, the different concepts, genres, and styles that have been
        executed, regardless of whether these were self-published or not. Through
        this event, the convention also intends to be a space for aspiring Filipino
        comic artists to know more about the industry and the ways in which they can
        contribute.</p>'
