      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/08/politics/donald-trump-china-campaign-reality/index.html">Trump
        once trashed China. Now, they''re friends</a>."</em></p>'
