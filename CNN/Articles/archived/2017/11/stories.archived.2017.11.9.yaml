      'mgnl:lastActivated': 2019-08-28T10:40:17.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier declared those dates as special
        non-working holidays in Metro Manila, Bulacan, and Pampanga.</p>'
    '2':
