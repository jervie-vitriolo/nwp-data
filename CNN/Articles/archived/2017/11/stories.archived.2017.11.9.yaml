    'template': '1'
    'title': 'Motorcycle-hailing app Angkas shut down for lack of permits

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284b2bc9-3329-42ac-9603-600f466f50ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:48:08.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:48:57.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> — Transportation
        authorities on Thursday temporarily shut down a popular app-based motorcycle
        ride-sharing service after it failed to present business permits to operate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9e0783-2ff9-4442-928b-623d11ca91b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:48:08.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:48:57.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas is a ride-hailing app like Grab and Uber, which instead deploys
        motorcycles around Metro Manila. It has been operating for over a year now,
        with over 2,000 registered motorcycle riders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641b8ec0-a044-4655-acc7-457270b0b083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:48:08.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:48:57.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considered as closed na po ito. Hindi na po sila pwedeng mag-operate
        until hindi nila naaayos yung papers na kailangan," said Makati City business
        permit inspector Archie Gamboa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a90c87a-0f66-4b6b-8f24-23cb93c85482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:48:08.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:48:57.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: They are considered closed. They cannot operate until
        they have fixed the necessary papers.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9e9e9d-5830-47cd-856d-7f00c364697e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:48:08.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:48:57.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas gets 20 percent from every booking of its riders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0730544b-3419-4cc1-ab67-db5f7fcd8a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:48:08.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:48:57.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because it is not registered with the Land Transportation Franchising
        and Regulatory Board (LTFRB), the motorcycles are considered "colorum" or
        illegally operating.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341c7806-8747-4a37-a5dc-c30b9dee30ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:48:08.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:48:57.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of LTFRB, Land Transportation Office, Metro Manila Development
        Authority, and the police''s Highway Patrol Group cracked down of Angkas riders
        on Thursday, resulting in the apprehension of 19 drivers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f4b6ae-a35b-4eed-9195-a9795ff492c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:48:08.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:48:57.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was tension earlier in the day when the LTFRB and other government
        officials trooped to the offices of Angkas'' management in Makati to conduct
        an inspection. It took more than an hour before regulators were let inside
        the office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c015336f-f51d-4801-9b9c-4f74a16800eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:48:08.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:48:57.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This upset LTFRB spokesperson Aileen Lizada, who said they were
        just doing their jobs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3f6dd0-c343-4b39-8edd-d675c62ec2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:48:08.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:48:57.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standoff was among the violations Angkas was cited for, said
        Kzec Ivcon Daguio, another Makati City business permit inspector.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccc62ed-d53c-497c-a0a2-add455bf7b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:48:08.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:48:57.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang unang violation nila is dapat pagpasok namin nakapaskil yung
        business permit. Pangalawang violation nila is may authorization kami para
        mag inspect, hindi po nila kami hinaharap. Pangatlo, yung pangalan ng business
        hindi kanila tapos yung barangay clearance nila hindi rito sa barangay nakarehistro,"
        Daguio said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f3047d-a3a0-42cd-90c6-b8a46b911c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:48:08.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:48:57.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Their first violation is that their business permit
        should be displayed as soon as we enter their office. The second violation
        is that we had an authorization to inspect, but they refused to face us. Third,
        the name of their business isn''t theirs and their barangay clearance is not
        from the barangay they are registered to operate in.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968be6af-6d46-438d-b5fe-49e3b4782907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:48:08.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:48:57.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the crackdown on riders, one of the apprehended Angkas riders,
        Rizal Alayon, said he underwent training to be a rider for Angkas three days
        after submitting clearances from the National Bureau of Investigation and
        police, and a proof of billing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9d84a1-0a08-4fca-9cf5-0e1d6796fc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:48:08.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:48:57.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motorcycles apprehended during the operation were impounded
        and riders are fined P10,000 each.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629facaa-d42c-4a50-82ff-4e235dcc72d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:48:08.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:48:57.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas, in a statement, said its officials were "out of office,"
        causing the delay in the inspection.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1d4fc2-ee8c-40ee-a609-e7eb6032c374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:48:08.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:48:57.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to discussing the Board''s concerns with Angkas
        and find a way towards regulation for this space," the statement from Angkas
        read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0cbcf1-65dd-435b-a208-8563d0e4c450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:48:08.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:48:57.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of its bikers, Angkas has always been open to regulation.
        We believe that the motorcycle taxi industry will benefit greatly from proper
        regulation to ensure standards of safety, training, and covered with the proper
        insurance to protect the riding public," it added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaf3dfd-a680-4db0-915b-ac6223d67b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:48:08.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:48:57.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are now coordinating with the Communications and Information
        Technology Department to remove Angkas'' Internet Protocol (IP) address to
        stop its operations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b51bbf5-3f03-47a1-8ad8-caaf75ed657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:48:08.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:48:57.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also warned the public to stop patronizing ride-hailing apps
        that are not legitimate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edb6a45-8f44-4d3d-b101-23e66005b047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:48:08.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:48:57.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB in August prohibited unaccredited Uber and Grab partners
        from operating after it was found that some of the vehicles operated by its
        drivers lacked the necessary permits.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f1728d-ee30-46c3-89ec-8009fc7bf5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:48:08.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:48:57.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber was then suspended for a month after LTFRB said it violated
        the order. The suspension was later lifted after Uber paid a P190-million
        fine to the LTFRB, and almost P300 million in lost income to its partner drivers.</p>'
  'Trillanes-Duterte-sedition':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-09T05:31:00.299+08:00
    'imagesource': 'jcr:bc9b1cb3-13da-4c20-9c3d-cb8fd2c6a4f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1157cc61-bef4-445e-8b82-8c8bab035ab7'
    'lead': 'Lawyers on Thursday said they are set to file several criminal charges
      against an opposition senator for allegedly encouraging the military to kill
      President Rodrigo Duterte. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T10:52:12.727+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T10:52:39.768+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T10:52:39.603+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyers set to file criminal cases vs. Trillanes for alleged remarks
      to kill the President

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37c032c-6000-4cc9-87dc-6fcf5bdfd8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:52:12.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:52:39.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> — Lawyers
        on Thursday said they are set to file several criminal charges against an
        opposition senator for allegedly encouraging the military to kill President
        Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f36e0b-f705-4288-a897-34fbde5ce66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:52:12.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:52:39.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of lawyers who are affiliated with the anti-crime watchdog
        Volunteers Against Crime and Corruption said a statement made by Senator Sonny
        Trillanes is tantamount to inciting to sedition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aaf6c4-1b31-4423-b36c-1912d1ac51d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:52:12.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:52:39.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers believe the senator''s statement is a threat that should
        be taken seriously. They said the charges will be filed before the Department
        of Justice after the ASEAN Summit and Related Meetings end next week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6997b3ed-3e0a-4e66-8fe2-af9d7b2630f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:52:12.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:52:39.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very clear ''yung motibo niya na gusto niya magkaroon tayo ng chaos
        dito sa Pilipinas at ineenganyo niya ang militar natin na gumawa ng hindi
        karapat dapat sa ating demokrasya," Attorney Nasser Marohomsalic said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24250eb6-7213-4473-ac84-e7a21d950b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:52:12.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:52:39.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: His motive is clear. He wants chaos in the country.
        He is inciting the military to ruin our democracy.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5971f60-1253-479c-a9f5-e609e98bc04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:52:12.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:52:39.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a privilege speech on October 3, the senator accused the President
        of harboring P2-billion in unexplained wealth. Trillanes then quoted the president''s
        statement giving soldiers the right to shoot him if they see that he has more
        than P40 million in his bank accounts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10605654-c3cf-46ec-b290-b34d80999a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:52:12.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:52:39.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naku, kung makikita ito ng mga sundalo, M-16 na machine gun ang
        gagamitin sa iyo kasi marami-rami ito. Mauubos iyong magazine kung 40 million
        pesos ang hinahanap mo, Mr. Duterte," Trillanes said in his privilege speech.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e95f00-6bdf-446a-ad6d-50dbe59ad078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:52:12.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:52:39.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If only the soldiers can see, you''d use M-16 rifles
        because there are too many. You will run out of magazine if you are looking
        for P40 million, Mr. Duterte.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a51798-9efc-43fa-9233-9ad37679259a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:52:12.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:52:39.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution, however, protects lawmakers from suit for any
        speech made in Congress, but the lawyers believe this immunity is not absolute.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac794b6-4fe4-44c6-9229-325db39cafe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:52:12.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:52:39.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you look at the deliberations of the Constitutional Commission
        in 1986 and US jurisprudence, if you use your speech to commit a crime especially
        against the government. then you are not protected," another lawyer with the
        group Attorney Manny Luna said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad4106c-876f-44b1-bcb9-ec96886a4903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:52:12.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:52:39.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a staunch critic of the President and his administration,
        welcomed the lawyers'' move to file charges, since this would allow him to
        demand the bank documents of the President.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf0a5d6-c1d7-4130-b3ad-7e78ce240ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:52:12.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:52:39.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter how absurd these cases may seem, I actually welcome them
        because, as part of my legal defense, I would be able to prove my claim on
        Duterte''s ill-gotten wealth. Specifically, I would be able to ask the court
        to subpoena his bank documents as an exemption to the Bank Secrecy Law," he
        said in a message.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11642b69-07d4-441d-aaea-cd1d96e2c4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T10:52:12.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T10:52:39.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has called on the President to sign a bank waiver.</p>'
  'Pope-Francis-no-cell-phones-Mass':
    'author': 'CNN Philippines Staff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-09T04:52:42.418+08:00
    'imagesource': 'jcr:85cf1080-32dc-418e-9c18-b3d2c24b7fb5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c2c60a9-f364-4419-a1d4-9e0a43d7dcb0'
    'lead': 'Pope Francis is tired of seeing both attendees and the clergy documenting
      Mass on their smartphones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T11:05:10.263+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T11:06:08.439+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T11:06:08.222+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis: Lift up hearts, not phones, during Mass

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadc04a1-aed9-4014-9c3b-a9150ceea59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:05:10.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:06:08.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> — Pope
        Francis is tired of seeing cell phones during Mass.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5593362-f605-4068-ac5d-55e2f396efd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:05:10.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:06:08.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At one point the priest in charge of the Mass says, ''We lift up
        our hearts.'' He does not say, ''Lift up our cellphones to take photographs.''
        No! It''s a bad thing!" the Pope said during his general audience in St. Peter''s
        Square on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141e1a80-cf5e-4291-aab9-644499b92158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:05:10.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:06:08.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pontiff had strong words for Mass-goers — and even the clergy
        — who took snapshots or videos during the holy ceremony.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb4f5f5-f9b0-4d19-9595-7f57e3e0e045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:05:10.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:06:08.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tell you, it gives me so much sadness when I celebrate Mass here
        in the piazza or in the basilica, and I see so many cellphones raised — not
        just of the faithful, but some priests and even some bishops," said Pope Francis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fabf708-140d-449e-9ea6-84d4faf574ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:05:10.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:06:08.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please! The mass is not a spectacle. It is to go to meet the passion
        and resurrection of the Lord," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90692048-fa6a-4a39-8a71-9142e76bf87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:05:10.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:06:08.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope previously cautioned against the overuse of phones, particularly
        to families eating together at the dinner table.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b514bef9-0e34-4f3b-b16f-395917bc68ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:05:10.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:06:08.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that sometimes they can keep people apart rather than together,
        as when at dinnertime everyone is surfing on a mobile phone, or when one spouse
        falls asleep waiting for the other who spends hours playing with an electronic
        device," he wrote in the apostolic exhortation "Amoris Laetitia," or "The
        Joy of Love."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5228a3a-5065-4135-96cd-61ee31c05123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:05:10.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:06:08.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video for World Youth Day this year, Pope Francis also warned
        against the "false image of reality" presented on social media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c206011e-8c19-4cf5-839c-4b762af3a574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:05:10.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:06:08.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he has said last year that technology can be a "gift from
        God" if used wisely — albeit one which "involves a great responsibility."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35970386-d5ef-4a9b-ba77-00bded6f0b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:05:10.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:06:08.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social networks can facilitate relationships and promote the good
        of society, but they can also lead to further polarization and division between
        individuals and groups," he said.</p>'
  'miss-grand-international-second-runner-up-elizabeth-clenci-music':
    'author': 'CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
