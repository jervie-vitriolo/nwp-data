        "Friends."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd11a055-ef46-4501-8ef6-1b6b62ebcc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:03:56.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:04:38.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has ordered two seasons of a drama about the world of network
        morning television that will star Aniston and Reese Witherspoon, both of whom
        will also executive produce.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b76c562-daee-47fa-a539-047d11ef3980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:03:56.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:04:38.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project, which received a straight-to-series order (meaning
        a commitment was made before a pilot was produced), is a big score for Apple,
        considering the big-name stars involved and the competition it likely faced
        from other major streaming and cable networks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e54545c-ad93-4b4e-a49e-34c544e640d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:03:56.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:04:38.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series is described as "an inside look at the lives of the people
        who help America wake up in the morning," exploring "the unique challenges
        faced by the women (and men) who carry out this daily televised ritual."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912c1906-f00f-4ace-9022-5cee36eeaefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:03:56.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:04:38.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN''s Brian Stelter is a consultant on the project, as his book,
        "Top of the Morning," provides background material.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdc0068-d31d-4614-a920-a5151b9d1cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:03:56.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:04:38.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This announcement of the still untitled series comes just months
        after Witherspoon-produced "Big Little Lies" picked up eight Emmy Awards for
        HBO.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e025a11c-5ef6-4518-80ce-d7b944b57320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:03:56.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:04:38.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aniston has not appeared in a regular role on a TV series since
        "Friends" went off the air in 2004.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cde33a0-f711-4487-88c7-b685b2003423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:03:56.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:04:38.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witherspoon guest starred on "Friends" in Season 6 as Aniston''s
        on-screen sister.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6bbece-af41-487f-839a-ff2cd583c807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:03:56.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:04:38.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media Res will produce the series for Apple, with founder Michael
        Ellenberg billed as an executive producer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26363740-cd3c-41ba-b305-cac270551ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:03:56.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:04:38.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmy-nominated Jay Carson ("House of Cards") will write, executive
        produce and serve as showrunner for the series, which does not have a launch
        date.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de61b563-a069-4db8-bd1b-98d677b2bfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:03:56.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:04:38.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/08/entertainment/jennifer-aniston-reese-witherspoon-apple-series/index.html">Jennifer
        Aniston returning to TV in Apple original series with Reese Witherspoon</a>."</em></p>'
  'UK-minister-Priti-Patel-resigns-over-secret-Israel-trip':
    'author': 'Laura Smith-Spark, CNN'
    'caption': 'Secretary of State for International Development Priti Patel leaves
      10 Downing Street on June 11, 2017 | Chris J Ratcliffe/Getty Images via CNN
      wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-09T18:26:44.739+08:00
    'imagesource': 'jcr:734ce390-8cdd-4139-b45f-54166d78ee3d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6904baac-dc69-4682-a834-5e7f3fe94d6b'
    'lead': 'UK government minister Priti Patel resigned Wednesday amid a political
      storm over her undisclosed meetings with Israeli officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T14:11:57.489+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T14:12:25.121+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T14:12:24.821+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK minister Priti Patel resigns over secret Israel trip

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c800183-fd28-4a41-a661-5e199a4a44e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:11:57.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:12:25.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — UK government minister Priti Patel resigned
        Wednesday amid a political storm over her undisclosed meetings with Israeli
        officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7006a3-43f1-4ff0-b8ed-ab6d6e17e85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:11:57.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:12:25.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK secretary of state for international development was summoned
        back from Kenya by Prime Minister Theresa May after it was revealed she met
        senior Israeli officials during a family holiday in the summer, a significant
        breach of diplomatic protocol.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2099b96-8eb5-459f-9c6f-f3c5b3594c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:11:57.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:12:25.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the visit, Patel, who paid for the trip herself, met with
        a dozen politicians and organizations, including Israeli Prime Minister Benjamin
        Netanyahu and Yuval Rotem, a senior Israeli Foreign Ministry official.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f427ccc2-5c4e-45eb-a77c-cc42fa16cca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:11:57.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:12:25.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also met with Yair Lapid, the head of Yesh Atid, one of Netanyahu''s
        coalition partners, who tweeted about their meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afccaadf-014d-40ed-81d0-80f8e9f1c272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:11:57.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:12:25.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Patel offered a "fulsome apology" on Wednesday in her resignation
        letter, May offered a firm rebuke to the departing minister.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed941e47-46e3-4056-a043-e0b75a8c1bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:11:57.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:12:25.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patel''s departure will throw May''s Conservative government into
        further chaos after the&nbsp;<a href="https://edition.cnn.com/2017/11/02/europe/uk-may-fallon-westminster-crisis/index.html">sudden
        resignation last week of Defense Secretary Michael Fallon</a>, who stood down
        after becoming embroiled in a growing Westminster sexual harassment scandal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f677dd4-31bb-4451-a81e-4ac096069bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:11:57.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:12:25.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the turmoil, May''s de facto deputy, Damian Green, was
        forced to deny allegations at the weekend that&nbsp;<a href="https://edition.cnn.com/2017/11/05/europe/damian-green-pornography-allegations/index.html">"extreme"
        pornographic material was found on his work computer</a>&nbsp;in 2008.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4ee0e7-4f55-4d9c-a58e-6cb9f3af2154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:11:57.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:12:25.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another development, former Welsh government minister Carl Sargeant,
        who was sacked last week after undisclosed allegations about his personal
        conduct,&nbsp;<a href="https://edition.cnn.com/2017/11/07/europe/carl-sargeant-wales-politician-dies/index.html">was
        found dead</a>&nbsp;on Tuesday. He had apparently killed himself, the UK Press
        Association reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a5b6e9-01ce-4a03-8dad-1dbcf2ff0a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:11:57.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:12:25.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Foreign Secretary Boris Johnson was&nbsp;<a href="https://edition.cnn.com/2017/11/07/asia/nazanin-zaghari-ratcliffe-boris-johnson-iran/index.html">forced
        to backtrack</a>&nbsp;Tuesday over comments he made about a British-Iranian
        woman, Nazanin Zaghari-Ratcliffe, who is jailed in Iran accused of espionage,
        after an outcry from her family and other lawmakers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e15702c-06e5-4ca2-865d-61e743b4182c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:11:57.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:12:25.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandals are an unwelcome distraction at a time when May, who
        failed to win an overall majority in June''s general election, faces an uphill
        struggle in ongoing Brexit negotiations. Her government is also under pressure
        from Labour to release secret documents detailing the economic impact of withdrawing
        from the European Union.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66432a3f-819c-41d6-85ca-f60c8fe63de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:11:57.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:12:25.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, May''s position is likely safe for the time being because
        nobody wants to step into her shoes at this point in the Brexit negotiations,
        CNN correspondent Diana Magnay said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98589a07-a6e7-442a-b920-11337c3eef12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:11:57.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:12:25.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hers is an unenviable position right now, and unless she faces
        a sort of back-bench revolt from her own MPs -- which is perfectly possible
        -- she may limp on for a while yet," Magnay said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475293ae-66e4-4833-9e8e-3f806acdc6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:11:57.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:12:25.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Fulsome apology''</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37342392-72cb-44e6-a39b-29a39f9c057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:11:57.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:12:25.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to May on Wednesday, Patel apologized for causing a
        "distraction" and admitted that "my actions fell below the high standards
        that are expected of a secretary of state."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207c2242-13ca-4148-ab09-8278d9b76817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:11:57.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:12:25.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While my actions were meant with the best of intentions, my actions
        also fell below the standards of transparency and openness that I have promoted
        and advocated," she wrote. "I offer a fulsome apology to you and to the government
        for what has happened and offer my resignation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6801651-403a-460f-831c-6a78ac5f4ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:11:57.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:12:25.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May, in a letter to Patel released by Downing Street, thanked Patel
        but also rebuked her for the undisclosed meetings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9d5d75-1872-406f-b7b4-1c33e6e972f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:11:57.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:12:25.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you know, the UK and Israel are close allies, and it is right
        that we should work closely together," May said in the letter. "But it must
        be done formally, and through official channels."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce5de96-b46f-4e7d-8c0d-55f7cbcb74fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:11:57.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:12:25.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May said she welcomed an earlier apology from Patel for the meetings,
        which took place in August, but that it was right for her to resign "now that
        further details have come to light."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea376cd-da14-4627-8682-ca41f79f9aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:11:57.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:12:25.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Patel forced to clarify comments</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca223fae-4dbc-4cef-9330-4c8c12d8b56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:11:57.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:12:25.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UK Foreign Office, Patel''s meetings in Israel
        were not disclosed in advance, but rather "while (her trip) was underway."
        By convention, ministers'' meetings with foreign officials are conducted under
        strict protocol. Any private meetings should be disclosed in advance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e52e314-443e-4985-8624-478650ee317a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:11:57.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:12:25.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Patel''s meetings with Israeli officials emerged in the
        UK media at the end of last week. In an effort to explain her actions, Patel&nbsp;<a
        href="https://www.theguardian.com/politics/2017/nov/03/priti-patel-held-undisclosed-meetings-israel">told
        the Guardian</a>&nbsp;that Foreign Secretary Boris Johnson knew about her
        trip.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee734cf-e5e5-4a22-bbd3-f84f22ecf46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:11:57.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:12:25.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Patel was&nbsp;<a href="https://www.gov.uk/government/news/statement-from-international-development-secretary-priti-patel">forced
        on Monday to correct the record</a>&nbsp;and make clear that the foreign secretary
        was not informed in advance of her trip to Israel, but became aware of it
        while she was there. In the same statement, she clarified that she had met
        with a dozen Israeli politicians and organizations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569c4447-bba4-45f0-8946-60769769cba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:11:57.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:12:25.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patel apologized, saying: "In hindsight, I can see how my enthusiasm
        to engage in this way could be misread, and how meetings were set up and reported
        in a way which did not accord with the usual procedures. I am sorry for this
        and I apologize for it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0c696f-a82a-4744-a859-bee0e47d4462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:11:57.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:12:25.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jon Trickett, Labour''s shadow minister for the Cabinet Office,
        said May had serious grounds to launch an investigation into Patel''s apparent
        breaches of the ministerial code, and should do so or explain how Patel deserved
        to stay in her post.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8628286-ff41-4f85-aef9-c24731c24d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:11:57.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:12:25.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Downing Street has confirmed that even after she was caught, Priti
        Patel was far from frank in her meeting with the Prime Minister yesterday
        about her secret meetings and discussions with members of a foreign government,"
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606f00c5-cc88-4109-a371-4e5d4baa243f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:11:57.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:12:25.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Further meetings reported</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d26660d-c1ec-418c-8b98-7531b4b0c015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:11:57.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:12:25.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patel''s apology failed to dampen the story. It was later revealed
        that Patel held two further meetings with Israeli officials that were not
        disclosed in Monday''s statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4190885f-3e68-40e9-ae87-402d1efbe056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:11:57.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:12:25.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s&nbsp;<a href="https://www.theguardian.com/world/2017/nov/07/priti-patel-wanted-to-send-aid-money-to-israeli-army-no-10-confirms">Guardian
        newspaper reported</a>&nbsp;that Downing Street had also rebuked Patel on
        Tuesday for failing to inform May of departmental discussions over plans to
        send aid money to the Israeli army to support humanitarian operations in the
        Golan Heights, a move that would contravene British foreign policy. Israel
        captured the Golan Heights from Syria in 1967 and annexed it in 1981. The
        UK, in line with almost all the international community, regards the Golan
        Heights as Israeli-occupied territory.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a827e72d-984a-4c98-a8ab-3f2623202963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:11:57.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:12:25.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jewish Chronicle then published a story claiming that&nbsp;<a
        href="https://www.thejc.com/news/uk-news/no-10-knew-about-priti-patel-israel-meetings-1.447605">May
        was made aware of Patel''s meeting with Netanyahu</a>&nbsp;within hours of
        it occurring and that Patel had been instructed by Downing Street not to mention
        the two meetings that were not disclosed on Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50d9654-db48-4507-98bd-d3a764613e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:11:57.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:12:25.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downing Street dismissed the claims. "It is not true that the Prime
        Minister knew about the international development secretary''s meeting with
        PM Netanyahu before Friday, 3 November," a spokesman said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095d79c3-82dc-4a3e-ac7e-fbb9c3ebe435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:11:57.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:12:25.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is equally untrue to say that No. 10 asked DfID (the Department
        for International Development) to remove any meetings from the list they published
        this week."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffb1690-d678-47a0-b73b-ae4da0a2bf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:11:57.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:12:25.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to a request for comment from CNN, the Israeli Foreign
        Ministry confirmed Patel''s meeting with Rotem, a senior ministry official,
        but would not disclose the content of the meeting. The ministry also declined
        to comment on a report by Israel''s Haaretz newspaper that Patel had visited
        the Golan Heights while in Israel.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee88c0a-2d93-4ef9-aac9-f617bb96fb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:11:57.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:12:25.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yair Lapid''s office told CNN that the politician "regularly meets
        with senior leaders from abroad who are visiting Israel. The meeting with
        Priti Patel was warm and friendly. He looks forward to continuing to strengthen
        the Israel-UK relationship."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54be667-bb00-40ca-b8ac-ad83f7df1df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:11:57.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:12:25.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/08/europe/uk-israel-priti-patel-row/index.html">UK
        minister Priti Patel resigns over secret Israel trip</a>."</em></p>'
  'Yolanda-Memorial-unveiled-in-Leyte':
    'author': 'Wilmark Amazona, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-11-09T20:02:31.454+08:00
    'imagesource': 'jcr:d0a94975-f037-48e9-8b2a-c52614483c3b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5d7155a-67e4-44b7-912d-c4269c58467e'
    'lead': 'Yolanda Memorial unveiled in Leyte

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T14:15:53.727+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T14:16:19.152+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T14:16:18.972+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yolanda Memorial unveiled in Leyte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bf125e-48ca-4e9c-979c-9a74df58410b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:15:53.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:16:19.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, November 8)</strong> — A
        Yolanda memorial was unveiled on Wednesday&nbsp; in Tanauan, Leyte, where
        1,836 of its residents died when Supertyphoon Yolanda hit the town.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbde0471-b12e-4d00-a2a0-e110eb6c7a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:15:53.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:16:19.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tanauan local government, the Philippine National Police, the
        office of the Vice Governor of Leyte unveiled the icon of St. Medard of Noyon,
        a sixth-century bishop in France and the patron saint for protection from
        bad weather.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6156d10-fe12-4f89-98d4-cf8f9af048e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:15:53.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:16:19.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The icon of St. Medard - placed at the junction of Brgy San Roque
        in Tanauan - is one of&nbsp; several icons planned to be installed in Yolanda-affected
        areas in Leyte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e4c581-d7e3-4d96-8626-dd0d7c9ab660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:15:53.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:16:19.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP-8 Regional Director Gilberto Cruz said that the image of St,
        Medard, made by two members from their regional office, would serve as a "vessel"
        for prayers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483df234-bb14-4cc1-b952-40f06bcdbaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:15:53.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:16:19.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Na makarating sa taas about the</em> protection<em> na pwede
        Niyang maibigay sa atin</em> during times of calamities and other disasters
        <em>na dumating sa buhay natin, hindi lang storm na gawa ng</em> nature but
        also storm<em> na dumarating sa</em> personal life<em> natin</em>," Cruz said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ef275c-6001-4a58-975c-876f0a1e54d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:15:53.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:16:19.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That prayers for protection reach the heavens and
        come for that protection to be given to us in times of calamities and disasters,
        not just ones that are from nature, but also personal upheavals.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee0c09b-64dc-4959-8e88-b2b3b10b5ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:15:53.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:16:19.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leyte Vice-Governor Claro Loreto, who was among those who planned
        for the installation of the icon, said it would help strengthen people''s
        faith in God.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b9dc18-f179-42cd-b261-a08d21531afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:15:53.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:16:19.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"St. Medard can also be a vessel of our belief as Christians that
        there are saints who can help us link our prayers to God," Loreto said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97a6560-a19c-4011-8ad5-2ec4e6eaec71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:15:53.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:16:19.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 300 residents of Barangay San Roque, the largest barangay
        in Tanauan, died when storm surges due to Supertyphoon Yolanda hit the area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa82e4f6-9e51-4ef6-b7f0-1f2b58ddf324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:15:53.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:16:19.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The icon of St. Medard was installed in the barangay for this reason.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f702f2-16e3-4ac5-969c-4163efd69cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:15:53.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:16:19.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supertyphoon hit the Eastern Visayas in November 2013. It was
        one of the strongest storms ever recorded. over 6,000 people died due to the
        storm.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9317a4e8-2e48-494a-9f1d-6122251ed51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:15:53.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:16:19.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, President Rodrigo Duterte signed an order to create a
        task force to implement and monitor rehabilitation and recovery efforts in
        areas hit by Supertyphoon Yolanda.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4ca25f-5edf-49fc-81eb-3962fca81833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:15:53.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:16:19.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2017/08/10/new-task-force-for-Yolanda.html">Palace
        creates task force for recovery of Yolanda-affected areas</a></strong></p>'
  'North-Korea-on-Trumps-speech-Were-done-listening':
    'author': 'Will Ripley and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-09T12:43:24.372+08:00
    'imagesource': 'jcr:62d2903c-b812-4f01-b6b6-07e30a7b0d5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dd20a9f-9890-443d-8c66-18a657ea2f33'
    'lead': 'North Korean officials were closely watching US President Donald Trump when
      he addressed the South Korean National Assembly Wednesday, but they say they
      weren''t listening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T14:20:57.565+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T14:21:17.744+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T14:21:17.443+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea on Trump''s speech: We''re done listening

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc721c4-e37b-42a3-907b-38cb591f7a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:20:57.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:21:17.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korean officials were closely watching
        US President Donald Trump&nbsp;<a href="https://edition.cnn.com/2017/11/07/politics/president-donald-trump-south-korean-address/index.html">when
        he addressed the South Korean National Assembly Wednesday</a>, but they say
        they weren''t listening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917d2fdd-d03a-4653-8251-695324af55c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:20:57.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:21:17.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the American leader''s tone was more subdued -- and he proposed
        what some perceived as a conditional olive branch -- officials in Pyongyang
        authorized to speak for the government told CNN when it comes to Trump, "we
        don''t care about what that mad dog may utter because we''ve already heard
        enough."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef73bb11-2436-493c-ba3c-9c441ad10a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:20:57.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:21:17.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang accuses Trump and the United States of heightening tensions
        to a level not seen since the Korean War ended in an armistice in 1953. They
        say it''s actions not words that matter, pointing to three US aircraft carriers
        and a submarine currently off the coast of the Korean Peninsula.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b124a5-b1d9-429e-9a44-6349096385f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:20:57.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:21:17.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is threatening us with nuclear aircraft carriers
        and strategic bombers. They are challenging us with with the most vicious
        and demeaning provocations but we will counter those threats by bolstering
        the power of justice in order to take out the root cause of aggression and
        war," the officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ef81f3-ec06-44fd-9ebb-e8da19c93ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:20:57.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:21:17.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did hint at a chance of diplomacy to resolve the standoff,
        but only if North Korea were to stop its provocative behavior, quit developing
        ballistic missiles, and agree to "complete, verifiable, and total" denuclearization.
        Most Korea-watchers believe that last item is a non-starter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbccc2f-e05e-4923-b415-4d6feab89b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:20:57.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:21:17.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prospect of the North Koreans actually denuclearizing is near
        zero," said Michael Hayden, a former head of the CIA and the NSA. "They are
        not irrational in this regard, they''ve seen what happens to states who have
        given up their nuclear programs and they''re trying to hold on to this as
        a matter of regime survival."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01435e08-d2b3-4265-b861-8504822f37a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:20:57.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:21:17.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Mount, a senior fellow at the Federation of American Scientists,
        told CNN he was particularly concerned that Trump sees North Korea giving
        up its nuclear weapons as a starting point, not an end of the negotiating
        process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aafdfea-cbe1-455d-a33b-2f168a1b9deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:20:57.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:21:17.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He held to the same old insistence on complete, verifiable denculearization,
        without a plan to get there, which we didn''t hear," Mount said. "That insistence
        will prevent any kind of forward progress."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec3f999-590b-4ee4-9fd1-4af2f62cffd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:20:57.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:21:17.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The audiences</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd052029f-5200-4878-a4fb-9fa9cd26df60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:20:57.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:21:17.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Trump stood before South Korean lawmakers, his audience was
        likely more global.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ece68ec-5a22-48ef-b2c5-24d3f075f6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:20:57.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:21:17.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a tough speech," said Hayden. "It wasn''t over the top,
        it wasn''t beyond the edge. No&nbsp;<a href="https://edition.cnn.com/2017/09/18/politics/donald-trump-un-speech-iran-north-korea/index.html">rocket
        man</a>&nbsp;and no&nbsp;<a href="https://edition.cnn.com/2017/08/09/politics/trump-fire-fury-improvise-north-korea/index.html">fire
        and fury</a>, no over-posturing about imminent action on the part of the United
        States. Now, that said, he didn''t point out an obvious off-ramp, as to how
        we get out of the circumstances that we''re in."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7b4918-a0aa-445a-9134-f19c3860a83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:20:57.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:21:17.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may have not gone over well in the National Assembly chambers,
        where many politicians are concerned about the potential of a catastrophic
        conflict.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b14c889-8e7b-47f6-998b-7fa3e18cde63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:20:57.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:21:17.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump refrained from making really aggressive military threats
        and that will be appreciated in Seoul. The text of his speech really illustrated
        the historical and moral struggle going on on the Korean Peninsula, sometimes
        in very evocative terms. I think the Korean people will appreciate that too,"
        said Mount.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f4aa4f-d96d-4488-9673-41e86632d5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:20:57.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:21:17.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the reality tonight is that we didn''t get anything different
        from a strategic patience," he said, referring to President Barack Obama''s
        North Korea policy that the Trump administration has declared is over.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de47b3f9-b2c5-4e39-89c3-5ae6a465484d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:20:57.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:21:17.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Clapper, the former US Director of National Intelligence,
        described the speech as "mostly stick and not much carrot."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e68272-16a4-4c9a-9445-07e8a9a9b49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:20:57.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:21:17.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clapper called the speech "strong" and said he didn''t believe it
        was likely to intimidate the North Koreans, but was surprised by the laundry
        list of human rights abuses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9c3abd-a91b-471d-a8d1-1f5cbcfccb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:20:57.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:21:17.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wished he''d expanded more in his press conference remarks about
        a deal and offered something, a path to negotiation," he told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0cb16e-99af-415e-bb3c-eed6626baae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:20:57.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:21:17.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Victor Cha, a former US diplomat involved in the six party talks
        and a rumored pick for the next US ambassador to South Korea, said on Twitter
        those expecting a public airing of the administration''s plans shouldn''t
        hold their breath.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b40e30b-b296-47be-8765-f36c7e981b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:20:57.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:21:17.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not expect a US president to lay out specific quid pro
        quos in a public speech," Cha tweeted. "He sent a direct public message to
        KJU (Kim Jong Un), for diplomacy, which is more than anyone would have expected."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525823cf-d1de-425a-931a-430a1f796453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:20:57.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:21:17.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Trump avoided the fiery rhetoric and name-calling that he''s
        employed when previously discussing North Korea and its leader, Kim Jong Un,
        the address will likely still rub Pyongang''s most powerful the wrong way.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c603bd19-4a0b-4e02-915e-545c70d2d984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:20:57.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:21:17.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called life in the hermit nation "a hell that no person deserves"
        and said the country has committed crimes "against God and man."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aae785-9929-42ea-8e52-a796c93a0521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:20:57.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:21:17.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t go so overboard in insulting and attacking your adversary
        if you want to get into some kind of negotiation," said John Delury, a professor
        at Yonsei University''s Graduate School of International Relations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c88907-4b0e-4db4-9f3d-75db049c5af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:20:57.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:21:17.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one thing to bring human rights into the equation. It''s
        another to spend the majority of the speech detailing the brutality of the
        North Korean state," Delury told CNN on the phone from Seoul after attending
        the speech. "What the South Koreans were looking for in the speech is reassurance
        that Trump will be moderate and that the alliance is strong but he''s not
        going to precipitate military action."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250bf223-55ab-4330-8d99-f72c35e8e693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:20:57.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:21:17.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After listing alleged abuses committed by the North Korean regime,
        Trump questioned why nations would continue to support Pyongyang. It was likely
        an implicit stab at Beijing, the next stop on the US President''s nearly two
        week-long trip.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7e24ec-6217-4441-b19f-a3bdcc758dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:20:57.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:21:17.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China accounts for about 90% of North Korea''s trade, a vital lifeline
        for North Korea''s small and sealed-off economy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c55b0a-1b25-499f-98b3-507ab50441e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:20:57.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:21:17.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Messaging to the Chinese and the Russians about severing relationships,
        I''m not sure what that means," said Clapper, the former US Director of National
        Intelligence.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8221237-5569-4b39-9d50-5feb292030a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:20:57.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:21:17.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese are going to be hard-pressed to do that. The greater
        strategic imperative for the Chinese is that North Korea not implode," he
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8a1b71-cac0-43f6-a750-79d7bc930599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:20:57.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:21:17.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intelligence experts and analysts believe Beijing''s biggest concern
        is that a collapsed North Korea could lead to a unified and US-allied Korea
        on China''s border and a mass migration of refugees across the Yalu river.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43f54c2-7478-44a2-886e-8a8e1ecaf695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:20:57.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:21:17.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/08/asia/north-korea-trump-speech-analysis/index.html">North
        Korea on Trump''s speech: We''re done listening</a>."</em></p>'
  'Trump-once-trashed-China.-Now-theyre-friends':
    'author': 'Jeremy Diamond, CNN'
    'caption': 'On the first anniversary of his election, President Donald Trump touched
      down in the country he had most maligned during the 2016 campaign. (Source:
      Andrew Harnik/AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-09T12:37:23.890+08:00
    'imagesource': 'jcr:fb8a2f3c-1e97-46f0-a323-2fb308f13e62'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43f9b530-f98a-461e-b59c-551822be3039'
    'lead': 'On the first anniversary of his election, President Donald Trump touched
      down in the country he had most maligned during the 2016 campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T14:28:17.016+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-28T14:28:44.899+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T14:28:44.600+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump once trashed China. Now, they''re friends

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0235bc-f38b-4480-befc-74993ea44bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:28:17.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:28:44.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — On the first anniversary of his election,&nbsp;<a
        href="https://edition.cnn.com/specials/politics/president-donald-trump-45">President
        Donald Trump</a>&nbsp;touched down in the country he had most maligned during
        the 2016 campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dac4e6-7684-4148-826d-b58e1a3f693a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:28:17.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:28:44.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he was welcomed with open arms: Trump''s reception in the Chinese
        capital on Wednesday was complete with Chinese schoolchildren on the tarmac
        waving US and Chinese flags and others later uttering "I love you" to the
        US President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb50ea43-7aab-44f0-acaa-6874c3e66136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:28:17.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:28:44.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His arrival was filled with an unmistakable sense of irony. But
        it also underscored the geopolitical realities Trump has had to confront as
        President -- and the relief here that he has yet to enact many of the toughest
        measures he pledged at nearly every campaign trail rally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5294d1f-2dc6-401b-bed0-bec337f815b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:28:17.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:28:44.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t continue to allow China to rape our country and that''s
        what they''re doing. It''s the greatest theft in the history of the world,"
        he said at a May 2016 rally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475545ea-b421-4d1d-837b-afae39edfdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:28:17.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:28:44.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump hasn''t imposed double-digit tariffs on Chinese imports.
        He seems to have entirely abandoned his plans to label China a currency manipulator.
        And he hasn''t retaliated against Beijing''s abusive trade practices with
        draconian measures of his own, as his campaign once foreboded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d39c098-d410-4d66-983a-1e4ba9beaaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:28:17.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:28:44.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Trump''s administration is leaning much more heavily on
        dialogue with Chinese officials -- notably direct talks with his counterpart,
        President Xi Jinping -- than other more dramatic powers afforded to him by
        the presidency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac33128-543b-47e1-94f5-9afab3a88a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:28:17.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:28:44.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That relationship pressed forward as Trump arrived Wednesday for
        a reception Chinese officials are calling the beginning of a "state visit,
        plus" that included an elaborate series of theatrical performances -- timed
        to coincide with the sunset --&nbsp;<a href="https://edition.cnn.com/2017/11/07/politics/trump-forbidden-city-beijing-china/index.html">in
        the heart of Beijing''s historic Forbidden City</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd718613a-c18d-4add-acf6-779d49b426d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:28:17.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:28:44.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was all smiles and laughter, exchanging pleasantries with
        Xi and laughing at bits of the performance. And during tea time, Trump and
        Xi bonded over video clips of Trump''s granddaughter singing and reciting
        ancient poems in Chinese.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca17055f-69a4-4f48-86cf-40a9888c4a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:28:17.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:28:44.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re having a great time," Trump told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7b307a-94ce-4fcd-b0a7-9bbe545b548a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:28:17.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:28:44.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Foundation laid</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be61928a-a021-4664-a11f-e15d550d3820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:28:17.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:28:44.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 10 months of his presidency, the Trump administration has
        laid the foundation for him to take the kinds of strong retaliatory measures
        that would leave Chinese officials fuming. But so far, he hasn''t pulled the
        trigger.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1dca66-edd0-47a2-bc7f-6ce44490ab6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:28:17.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:28:44.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulling out his presidential pen, Trump has launched trade investigations
        into steel and aluminum imports and alleged Chinese theft of US intellectual
        property. But while those actions signal the administration''s seriousness
        about countering Chinese trade abuses, the follow-up, so far, has been lacking
        -- even when those reviews have been completed, awaiting presidential action
        to impose tariffs or other measures to protect US industries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2ddd9e-cdd0-4189-ab54-58846bdd0301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:28:17.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:28:44.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has offered no signs that his stance on China has changed
        or that he views the Asian powerhouse as less destructive to US manufacturing
        or threatening to the US'' continued economic dominance. In fact, he''s continued
        to rail against the US trade deficit with China and suggested more decisive
        action could come soon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff56ab4-b3e0-4d59-b0b9-32a91aef8bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:28:17.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:28:44.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the presidency has a way of bringing uncomfortable realities
        crashing down on the most powerful person in the world, like the undeniably
        intertwined fates of the US and Chinese economies. Or the importance of enlisting
        China''s support in confronting the North Korean nuclear threat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e053183-ba1a-4af8-b4da-1d769edf7450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:28:17.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:28:44.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few issues have been more at loggerheads over the course of Trump''s
        presidency than trade and North Korea. And few relationships have been a better
        example of that conflict than that of the US and China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729b635e-66aa-4d5f-a7dd-595fdb65d0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:28:17.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:28:44.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a senior White House official insisted earlier this week that
        Trump would make no trade-offs on his trade agenda in order to elicit more
        support from China in pressuring North Korea, Trump himself has signaled a
        willingness to make concessions on trade in exchange for stepped up pressure
        on Pyongyang from Beijing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e2eb00-c9d6-48a5-a1e7-b1b1fa111d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:28:17.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:28:44.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort -- which has been peppered with Trump''s public praise
        for Xi and hours devoted to building a personal relationship with the Chinese
        leader -- has yielded results as China has gone further in sanctioning North
        Korea and backing the US-led pressure campaign than ever. One key step, China
        signing on to new UN Security Council sanctions, came only after the White
        House delayed a move to launch an investigation into alleged Chinese intellectual
        property theft.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d23fd3-61e4-4753-a910-9ee0994f968c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:28:17.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:28:44.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Scaling up pressure on North Korea</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4c2509-4d9e-4c67-a53e-9c64f99a4eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:28:17.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:28:44.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Trump administration continues to believe China can and
        must do more to leverage its influence over the North Korean regime, which
        trades almost exclusively with China. It''s unclear how Trump will react if
        China resists calls to continue scaling up pressure on North Korea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b7733c-7566-48e3-bf08-2a87bec64b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:28:17.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:28:44.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As his visit to China approached, Trump and his advisers have made
        clear that trade is a top item on the agenda -- and Trump''s rhetoric on trade
        often found a target in Beijing as Trump made his way to Tokyo and Seoul.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa547be6-ad6f-47b0-8ac3-485fcc3a85c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:28:17.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:28:44.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a very unfair trade situation. Our trade deficit (with
        China) is massive. It''s hundreds of billions of dollars a year ... It has
        to come down," Trump said Monday in Japan, before signaling that the US "will
        take very, very strong action" against countries that he believes have taken
        advantage of the US.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e894a478-3e2b-4897-a4f5-9669d842f1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:28:17.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:28:44.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re going to see a very big difference, and it''s going to
        happen very soon," Trump added, without offering any more detail.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adf4404-ea1e-44e4-81c9-3222ba7813b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:28:17.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:28:44.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboard Air Force One en route to Beijing, a senior White House official
        stressed that Trump plans to confront the Chinese on the "severe imbalances
        in the US-China economic relationship" and ways to remedy the "grossly un-level
        playing field" for US companies in China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa03b6c7-6da8-461d-a506-4e7d9e4f5c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:28:17.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:28:44.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while his visit to China will be a crucial opportunity for Trump
        to press Chinese officials to increase market access for US companies in China,
        end unfair subsidies to Chinese companies dumping goods in the US and curtail
        the theft of US intellectual property, his efforts could be undercut by the
        pressure he must mount on Xi when it comes to North Korea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5769645-6374-4cc0-a19d-f443f6f3155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:28:17.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:28:44.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But so far Chinese officials have been wary at the prospect of taking
        more punitive measures against North Korea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd63373-c741-4f0c-8d3b-5105baa4f1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:28:17.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:28:44.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has been doing everything we can on the Korean issue," said
        Cui Tiankai, the Chinese ambassador to the US, who pointed to the UN sanctions
        that he said are being implemented "with a high cost for China itself."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff7431c-2e94-42ad-ac8b-c00987e931db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:28:17.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T14:28:44.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he stressed, "this issue cannot be solved all by China''s self."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f2c52d-0cb9-4124-9892-ee3d5805c28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:28:17.018+08:00
      'mgnl:createdBy': 'cnnproducer'
