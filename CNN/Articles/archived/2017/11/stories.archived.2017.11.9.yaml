    'mgnl:lastActivated': 2019-08-28T13:03:55.749+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T13:03:55.547+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH among top 5 APEC members to see higher domestic investments – study

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd96bb90-f6e1-4dac-8b1b-22c0b0759628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:03:03.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:03:55.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> — Most
        of the country''s business leaders plan to invest more at home in the next
        few months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba39963e-4225-4aad-8db9-bafaad449304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:03:03.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:03:55.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sentiment was the result of an annual study of international
        audit and consultancy firm PricewaterhouseCoopers. It surveyed 1,412 chief
        executive officers (CEOs) and industry leaders across 21 member economies
        of the Asia-Pacific Economic Cooperation (APEC), including the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5995054-6dff-47f8-bbb6-49acdb745ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:03:03.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:03:55.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2017 APEC CEO Survey was conducted from May 9 to July 14, 2017.
        Results were released Wednesday, as the APEC Summit kicked off in Vietnam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eea87c-6dc8-4048-a95e-67a9bce8ac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:03:03.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:03:55.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven in 10 or 73 percent of Philippine CEOs said they expect to
        raise spending at home in the next 12 months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785ec261-80ce-428b-a87a-29f5f0482cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:03:03.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:03:55.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines ranked second among APEC economies where businesses
        are more likely to raise domestic investments, next to Vietnam and Russia,
        both at 75 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1816c6e-0379-45a1-b900-38f015866254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:03:03.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:03:55.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Philippines is not among the top five choice destinations
        of foreign investors. The top locations are Vietnam, China, Indonesia, the
        U.S., and Thailand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee72d8a-0093-4e9a-a15c-65121df5c656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:03:03.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:03:55.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half or 51 percent of Philippine CEOs said they also plan
        to increase investments in other countries, mostly APEC members.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb53dc88-25c2-4561-920a-f4e5f4b5999a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:03:03.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:03:55.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other APEC economies are Australia, Brunei, Canada, Chile, Hong
        Kong, Indonesia, Japan, Malaysia, Mexico, New Zealand, Papua New Guinea, Singapore,
        South Korea, and Taiwan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbced45-6654-471c-a2fa-cf2dc3eae56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:03:03.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:03:55.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PH CEOs'' confidence level high</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3303409-8270-4cdb-8cc1-94a2696f51d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:03:03.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:03:55.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the survey, Philippine CEOs are most confident their
        business revenues will grow across all APEC member economies in the next 12
        months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f2632f-53ba-4f9b-89a9-55d34fc237e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:03:03.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:03:55.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost half or 49 percent of CEOs in the country said they are "very
        confident," while 45 percent are "somewhat confident."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55180582-a5bb-46a5-b2d4-ee2cd5857980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:03:03.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T13:03:55.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These numbers, however, are a big drop from last year''s survey
        results - 65 percent and 31 percent, respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c05c44-840c-4c9a-9d26-15722a501c76'
