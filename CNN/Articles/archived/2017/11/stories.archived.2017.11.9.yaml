  'Philippines-APEC-business':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-11-09T13:43:45.598+08:00
    'imagesource': 'jcr:1bcdce48-3b88-4cbc-9411-19cc74d480e6'
