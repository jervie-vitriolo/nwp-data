    'template': '1'
    'title': 'The many incarnations of F4 from ''Meteor Garden''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba58633-ef1c-4c8e-85de-3c00c3a6121e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:42:29.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:43:06.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> — The
        hit Taiwanese drama "Meteor Garden" is getting a remake, and nostalgia is
        hitting fans hard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497b1b74-361d-4a6c-b259-eed715456dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:42:29.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:43:06.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new casting for the iconic F4, or Flower Four, has been released,
        but specific roles have not been revealed as yet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd8a1f8-de8d-4b8c-8a84-82d82cbb7cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:42:29.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:43:06.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four actors are Darren Cheng, 22, Dylan Wang, 19, Connor Leong,
        23, and Caesar Wu, 21.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6815aaa1-1472-4f9d-af4d-55a6116b0767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:42:29.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:43:06.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newcomer Shen Yue will portray Shan Cai, the lead female role.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02ed5ae-9178-481b-a3f1-bc73cff0d449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:42:29.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:43:06.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meteor Garden" was based on the 1992 Japanese manga "Hana Yori
        Dango" (Boys Over Flowers).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcda9131-86fc-4d5b-a49b-ec24c88d6f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:42:29.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:43:06.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>F4 is composed of rich and arrogant students who bully others. The
        group''s members are the main characters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd31fb7-0da6-4c3e-9834-09b9340f23f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:42:29.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:43:06.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of its members, the leader and the quiet one, eventually falls
        in love with a girl who stands up to them, resulting in a love triangle</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad001b1-8d75-4870-96e8-936843f1b47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:42:29.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:43:06.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its global success, the 2018 reboot marks the fourth live adaptation
        of the hit manga series, and with it, the fourth iteration of the F4.</p>'
    '15':
      'image': 'jcr:d4ec2b30-568d-45d2-a249-c3cc76c4f5e0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6133684a-8ae3-4a1d-9ea2-4fd532565c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:42:29.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:43:06.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665dc152-5147-4e0c-98cb-c73bac7369a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:42:29.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:43:06.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original 2001 "Meteor Garden" cast was composed of Jerry Yan,
        Vic Zhou, Ken Chu, and Vanness Wu.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12719f8-048d-48bd-8c90-7a0f92002dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:42:29.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:43:06.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yan was the original F4 leader Dao Ming Si, Zhou was Hua Ze Lei,
        Chu was Xi Men, and Wu was Mei Zuo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861c032e-695f-4efe-aab5-1e531ad78244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:42:29.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:43:06.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbie Shu portrayed Shan Cai, Dao Ming Si and Hua Ze Lei''s love
        interest.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177d6a39-41d0-43fd-95b7-1d5ffe86d392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:42:29.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:43:06.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They reprised their roles in the spin-off series "Meteor Rain,"
        and the 2002 sequel "Meteor Garden II."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6711480-2e80-45a1-9519-ab7697007eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:42:29.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:43:06.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2005, Japan also released its own version of the series, with
        its title directly adapted from the manga, "Hana Yori Dango."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dceeaa4-4c16-4464-8ae9-400d95223121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:42:29.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:43:06.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The F4 was composed of Jun Matsumoto as leader Domyouji Tsukasa,
        Shun Oguri as Hanazawa Rui, Shota Matsuda as Nishikado Soujiro, and Tsuyoshi
        Abe as Mimasaka Akira. Mao Inoue played the lead female role Makino Tsukushi.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22abe748-a2c0-468b-a8c6-5c2ca3345fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:42:29.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:43:06.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also returned for the 2007 sequel, "Hana Yori Dango Returns,"
        and the 2008 wrap movie, "Hana Yori Dango Final."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cd4730-ee59-40bf-9d8e-ccf50e62b981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:42:29.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:43:06.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2009 Korean adaptation of the romance manga, "Boys Over Flowers,"
        saw a star-studded cast.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b577e364-3961-44f6-a31a-50b07923f341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:42:29.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:43:06.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Min-ho portrayed F4 leader Gu Jun-pyo, with his rival Yoon Ji-hoo
        played by Kim Hyun-joong. Kim Bum and Kim Joon complete the F4 with their
        roles as So Yi-jung and Song Woo-bin.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70be18e-c1a5-48b6-a053-1a2fdfea759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:42:29.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:43:06.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ku Hye-sun suited up as Yoon Ji-hoo, the optimistic female lead.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed720fe6-10fb-4228-888d-48cd5ca84648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:42:29.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-28T11:43:06.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
