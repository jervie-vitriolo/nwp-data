      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate John''s candor and sincere apology and fully support
        his sabbatical," the spokesperson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5261f5f8-d856-42bb-a75b-75d4997f42ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:11:26.163+08:00
      'mgnl:createdBy': 'cnnproducer'
