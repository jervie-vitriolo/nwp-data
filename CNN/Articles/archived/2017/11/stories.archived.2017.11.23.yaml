      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17211f7c-e086-4fd8-8993-a991d75390e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:32:31.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:32:47.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appointment letter, shared to the media on Thursday, was signed
        by the President on October 27.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084049f3-c79b-4498-8e95-548457c8941a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:32:31.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:32:47.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella was replaced by then-Kabayan Party-list Representative Harry
        Roque on October 27.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995c29af-bd97-427c-8583-893f5f616387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:32:31.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:32:47.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella was a former pastor and social entrepreneur. He assumed the
        spokesperson role when the President took office on June 30, 2016. In his
        bass voice and with his calm demeanor, he was instrumental in helping clarify
        President Duterte''s policies and pronouncements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2703feb0-454b-4c1a-aefd-9965c49dad7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:32:31.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:32:47.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He crossed paths with then-Davao City Mayor Duterte when he was
        kidnapped by bandits in 1996. Abella was freed in 24 hours after Duterte sought
        the help of Moro National Liberation Front leaders.</p>'
  'gilas-lineup-japan-chot-reyes':
