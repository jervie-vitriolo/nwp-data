      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:06:24.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:07:52.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî There was no shortage of guides and explainers
        to save Thanksgiving dinner from bitter partisan rancor following President
        Donald Trump''s win over Hillary Clinton last November.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5821695-cff7-4d47-9c73-4ffd88bb3722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:06:24.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:07:52.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/videos/politics/2016/11/22/ellen-degeneres-wolf-blitzer-thanksgiving-moderator.cnn">CNN''s
        Wolf Blitzer</a>&nbsp;and Anderson Cooper even made cameos on "The Ellen Degeneres
        Show" in a gag smartphone app as "mobile moderators" who could be summoned
        to settle bitter family political disputes, and&nbsp;<a href="https://edition.cnn.com/2016/11/22/health/thanksgiving-holiday-conversation-survival-guide-trnd/index.html">etiquette
        experts offered advice</a>&nbsp;for handling get-togethers with class.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b86f3b-7ffa-4c68-89da-6a92ceba80e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:06:24.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:07:52.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But data about Thanksgiving 2016 shows that preparation did not
        save politically divided families from wanting to get away from one another.
        They spent about 20-30 minutes less with one another than in 2015, a new analysis
        of smartphone and voter data found.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97d5f3b-90a9-48bc-b1f3-8851d7c2f5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:06:24.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:07:52.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families closer to either of the two major political parties decided
        to stay away&nbsp;from their familial foes in different ways.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649cf088-9e13-403a-89e1-37a03a74a635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:06:24.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:07:52.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic voters were 5% less likely to travel for dinner in 2016
        than in 2015. Republican voters, on the other hand, were just as likely to
        take trips.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafec345-0f34-4c57-bc71-7ee5fa36e2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:06:24.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:07:52.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Thanksgiving got started, Republicans who traveled bailed earlier
        on average. Travelers from Republican areas to Democratic ones shortened their
        visits by almost 45 minutes on average, the analysis found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bcfb4f-1404-4874-835f-61dd8c6a0acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:06:24.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:07:52.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, the data does not dive into whether Republicans did not
        want to stay or whether they felt unwanted. Democrats were not more likely
        to leave earlier, on average (that is, if they made the trip, since they were
        less likely to travel).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8baaf0-d7ed-475e-9308-da454144d9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:06:24.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:07:52.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average Thanksgiving dinner rings in at about four hours, the
        data found.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968f9b3f-f9ce-4b37-834c-ee1d5cbb9d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:06:24.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:07:52.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, for what it''s worth, could turn out the same way, at
        least if some politicians have their way. On Sunday, Sen. Chuck Schumer, a
        New York Democrat, tweeted a link to a tax distribution table showing the
        Republican tax plan hurts the poor and helps the rich, with the&nbsp;<a href="https://twitter.com/SenSchumer/status/932302409791148032">advice:
        "Bring this to Thanksgiving dinner."</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4844d9f-5600-43bf-bd80-d846f517fd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:06:24.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:07:52.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.documentcloud.org/documents/4257046-Thanksgiving.html">The
        Thanksgiving dinner paper</a>, which is forthcoming in the journal Science,
        is co-authored by M. Keith Chen and Ryne Rohla, a professor at UCLA and graduate
        student at Washington State University, respectively. The analysis was computed
        from location data gathered on over 10 million Americans'' smartphones and
        a dataset of election results from 172,000 precincts. This level of granularity
        gives a window into voters in which small behavioral differences can be analyzed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abf06f0-ef57-4286-a364-8c36bd0d9678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:06:24.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:07:52.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors also found some interesting effects in areas saturated
        by political advertising. Swing voters, it seems, were particularly uninterested
        in spending time together.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1f8923-6c38-48a2-9566-4c2333c52449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:06:24.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:07:52.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanksgiving dinners are further shortened by around 1.5 minutes
        for every thousand political advertisements aired in the traveler''s home
        media market," the authors said. "In swing states such as Florida, media markets
        saw over 25,000 ads over the course of the campaign, implying a 1.2 hours
        shorter Thanksgiving for vote-mismatched families."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91d383c-1988-43b6-b0bd-b4ab07bddf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:06:24.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:07:52.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are the usual research-data caveats to the study''s data:
        The cell phone data is drawn from a subset of people out of the total population,
        and only an estimated 77% of Americans own cell phones to start with. With
        their sample and methodology, Clinton would have received only 50.3% of the
        vote. That''s slightly below her actual 51.1% share.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27945a6a-3402-4bd8-9d56-2c5b528f897e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:06:24.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:07:52.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the data is representative enough for its assumptions about
        voters to be accurate within 1% in 33 states, the authors said. Controls for
        travel distance and demographics were also made, the authors said.&nbsp;They
        said that as they added more data to their analysis, the average dinner duration
        became shorter, suggesting the average dinner between politically divided
        families might have been shortened even more than they found.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9d0660-2a84-413e-9451-34a78e52a686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:06:24.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:07:52.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polling supports the notion that a political Thanksgiving is the
        worst Thanksgiving. Political conversations at Thanksgiving, while something
        of an uncomfortable tradition, are not what Americans look forward to. Last
        year, 53% of Americans said they dread the thought of talking politics at
        Thanksgiving,&nbsp;<a href="https://edition.cnn.com/2016/11/23/politics/cnn-thanksgiving-poll/index.html">according
        to a CNN/ORC poll</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040b46c0-050c-4c33-b813-0ecc2f3800ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:06:24.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:07:52.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politics is also not a great fit for this particular holiday by
        definition. Most Americans are not all that thankful for their leadership.
        Just 5% said they were most thankful for a political outcome or political
        leader last year, according to the same CNN/ORC poll. On the contrary, more
        -- 13% -- were thankful for the country as a whole or its rights and freedoms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52793eb9-3c18-4bca-855a-d8dd77ba34ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:06:24.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:07:52.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Americans are really thankful for is family. Sixty-four percent
        put it at the top of the list of things they are thankful for.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f939782e-6adc-4528-9f61-eae876f77e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:06:24.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:07:52.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dreading Thanksgiving and planning to make the trip anyway? CNN
        is back again this year with a guide to&nbsp;<a href="https://edition.cnn.com/2017/11/17/health/thanksgiving-fights-apple-trnd/index.html">fights
        over Thanksgiving dinner</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda33cf9-f1b8-440e-bf73-6cd9a13a485d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:06:24.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:07:52.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/22/politics/thanksgiving-dinner-politics/index.html">If
        you think politics makes Thanksgiving dinner unbearable, you''re correct</a>."</em></p>'
  'Rashida-Jones-philosophical-differences-Toy-Story-4-departure':
    'author': 'Frank Pallotta, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-23T08:33:56.639+08:00
    'imagesource': 'jcr:508a44c3-a6ce-4890-b633-9d2776b3c376'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdb2e253-bbe9-45a8-821d-e60639b3ecb6'
    'lead': 'Pixar has been criticized for a lack of female and minority representation
      -- both in its ranks and on screen -- before.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T09:11:26.162+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-05T09:12:05.100+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T09:12:04.919+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rashida Jones cites ''philosophical differences'' for ''Toy Story 4''
      departure

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa81939a-74a0-4f36-8ac8-b36a5b97a708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:11:26.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:12:05.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Rashida Jones is denying a report by The
        Hollywood Reporter that she left "Toy Story 4," along with writing partner
        Will McCormack, because of an unwanted advance by Disney animation chief and
        Pixar co-founder John Lasseter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51411fdd-4a05-40df-a9dd-c45c6a0aadaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:11:26.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:12:05.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The breakneck speed at which journalists have been naming the next
        perpetrator renders some reporting irresponsible," the two said in a statement
        to the&nbsp;<a href="https://www.nytimes.com/2017/11/21/business/media/john-lasseter-pixar-disney-leave.html?_r=0">New
        York Times</a>. "We did not leave Pixar because of unwanted advances. That
        is untrue. We parted ways because of creative and, more importantly, philosophical
        differences."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0c8286-773a-41f7-9b3f-d82c71887160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:11:26.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:12:05.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is so much talent at Pixar," Jones and McCormack added. "We
        remain enormous fans of their films, but it is also a culture where women
        and people of color do not have an equal creative voice."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af1453b-7f35-47c7-a184-c8a552c6e158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:11:26.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:12:05.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pixar has been criticized for a lack of female and minority representation
        -- both in its ranks and on screen -- before. The studio has released 19 feature
        films in the past two decades and all but three ("Brave," "Inside Out" and
        "Finding Dory") feature male protagonists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7896281-d6eb-4782-8eca-0c5b87f507f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:11:26.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:12:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While women have produced six of the last nine Pixar films, none
        have been directed by women. Brenda Chapman, who wrote and was set to direct
        2012''s "Brave," was replaced by Mark Andrews mid-production.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e449350a-23cb-48aa-9946-00e296eb42e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:11:26.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:12:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an apology memo to Disney employees obtained by CNN, Lasseter&nbsp;<a
        href="https://money.cnn.com/2017/11/21/media/john-lasseter-leave-of-absence-disney/index.html">announced</a>&nbsp;Tuesday
        that he is taking a six-month leave of absence, following what he called "missteps."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7718bc-2866-4077-b21e-b9334d160bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:11:26.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:12:05.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Disney spokesperson told CNN that the company is "committed to
        maintaining an environment in which all employees are respected and empowered
        to do their best work."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156d7475-986d-45f5-8eee-ab5f1d81bf85'
      'mgnl:activationStatus': true
