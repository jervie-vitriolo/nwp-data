      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> ‚Äî A
        magnitude 4.3 earthquake jolted Quezon Province Thursday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfb1fe1-d625-431e-8339-b0326a9e5cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:01:10.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:01:38.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake struck 3 km from Calauag, Quezon at 8:02 p.m., the
        Philippine Institute of Volcanology and Seismology (PHIVOLCS) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c8b795-d456-43c8-aa7d-00f6ff3f92a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:01:10.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:01:38.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake was tectonic in origin, meaning there was a movement in
        the Earth''s crust. It occurred at a depth of 21 kilometers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d064a8f-eaf4-4524-898b-29a95b0f2a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:01:10.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:01:38.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Phivolcs, shaking is less felt when quakes have greater
        depth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac393702-001d-47c7-9322-a7bad6235da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:01:10.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:01:38.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 5 was felt in Calauag and Guinayangan Quezon, approximately
        160 km and 181 km away from Manila, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b218c3f-5193-4ada-aaf5-d3466a904763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:01:10.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:01:38.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs is not expecting aftershocks or damage from the quake.</p>'
  'robert-mugabe-granted-immunity-zimbabwe':
    'author': 'Angela Dewan and Brent Swails, CNN'
    'caption': 'Zimbabweans are voting in what many hope will be something the country
      has never seen before: a free and fair election, without the interference of
      former leader Robert Mugabe.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-23T23:14:40.249+08:00
    'imagesource': 'jcr:8ace8722-18f6-41bb-ac5b-4eabf4a1b82c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb683a2f-b97f-44f7-a33d-09fb627d7429'
    'lead': ' Zimbabwe''s former president Robert Mugabe and his wife have been granted
      immunity from prosecution, the military said Thursday, allowing the couple to
      remain in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T15:05:32.371+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T15:05:54.434+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T15:05:54.184+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zimbabwe''s Robert Mugabe granted immunity, military says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83de6b28-1ac0-4248-a871-ff3303f09af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:05:32.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:05:54.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Zimbabwe''s <a href="https://edition.cnn.com/2012/12/30/world/africa/robert-mugabe---fast-facts/index.html">former
        president Robert Mugabe</a> and his wife have been granted immunity from prosecution,
        the military said Thursday, allowing the couple to remain in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e798117-4665-4cc5-aa1e-4870d863170c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:05:32.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:05:54.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Overson Mugwisi, a spokesman for the Zimbabwean Defense Forces,
        told CNN that an agreement had been reached with Mugabe that included immunity
        and a guarantee of safety for the former leader and his wife, <a href="https://edition.cnn.com/2017/11/17/africa/grace-mugabe/index.html">Grace
        Mugabe.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e6cfcc-b3db-458b-a21a-feb6b98cce08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:05:32.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:05:54.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe resigned on Tuesday, in a historic moment that brought his
        37 years of oppressive rule to an end.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caaef83-8638-408e-9581-8be4e5ea34b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:05:32.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:05:54.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former leader has been accused of ordering a string of massacres
        in the early to mid-1980s in opposition strongholds to consolidate his power,
        in which up to 20,000 people were killed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb361fc-5fce-4142-a754-c14eef2b3b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:05:32.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:05:54.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also long been accused of corruption to finance his lavish
        lifestyle, as his government drove the once-prosperous nation into economic
        ruin and poverty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d2e0a7-aeb7-4825-ac35-f193ee0b9fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:05:32.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:05:54.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/11/21/news/economy/zimbabwe-economy-history-robert-mugabe-resigns/index.html">MORE:
        The devastating economic legacy of Robert Mugabe</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9347c77d-1d88-497c-b8d8-0db3f40cfe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:05:32.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:05:54.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe had spent a week negotiating his departure with the military
        since the country''s army seized control in the capital, Harare, and placed
        the leader under house arrest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbc76af-896c-48c7-8435-e25382407586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:05:32.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:05:54.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a long, drawn-out process, frustrated military officials gave
        into the demands for immunity and allowed the president to keep several of
        his properties, sources told CNN on Monday, before Mugabe stepped down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922d4cac-43d7-4f83-862f-1f6df7deffad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:05:32.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:05:54.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe''s former right-hand man, Emmerson Mnangagwa, <a href="https://edition.cnn.com/2017/11/22/africa/zimbabwe-mnangagwa-mugabe-resignation/index.html">returned
        to the country on Wednesday to take the reins</a> as interim president, promising
        to take the country into a "new and unfolding democracy." He spoke in front
        of throngs of supporters, but made no mention of Mugabe''s future.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84866883-ec30-49eb-8be5-9f4f440a3eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:05:32.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:05:54.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calls for free and fair elections</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3166f4-5295-4475-a313-601cb6e01ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:05:32.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:05:54.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa''s return has raised a sense of nervousness in Zimbabwe
        ‚Äì he is alleged to have been behind some of Mugabe''s most ruthless policies
        and to many he represents the oppressive status quo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eb668c-ad9d-4056-be53-831de899590f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:05:32.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:05:54.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as "The Crocodile" for his political cunning and longevity,
        he is accused of orchestrating the massacres in the 1980s, an allegation he
        denies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0aca0c-b90d-42df-a2c5-0bcfc92365c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:05:32.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:05:54.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in remarks on Wednesday that he was in "constant contact"
        with military officials during its operation to remove Mugabe, raising concerns
        that he could use the armed services to run a campaign of fear ahead of elections
        next year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f814bd-2c5d-46c8-9fea-5ed62def13e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:05:32.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:05:54.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main opposition MDC-T party, led by Morgan Tsvangirai, has called
        on the security services to return to an apolitical stance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe677d9f-3ea0-4da5-b962-ad24c887e51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:05:32.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:05:54.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In line with the constitution we demand that the security services
        including the army must not play any part in the electoral processes except
        the maintenance of law and order," MDC-T Secretary General Douglas Mwonzora
        said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c4067b-daf7-44f4-9c5a-b4aaa6c5d523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:05:32.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:05:54.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called for "free and fair elections" monitored by the United
        Nations, and he urged all Zimbabweans to register to vote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0b7c47-93b6-4fda-bac4-c5c9f2b87a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:05:32.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:05:54.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe kept his iron grip on power for nearly four decades by rigging
        elections, it is widely alleged.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37906ca-39e9-4ccb-8ac5-1fe4fc2bc3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:05:32.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:05:54.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/23/africa/zimbabwe-mugabe-">Zimbabwe''s
        Robert Mugabe granted immunity, military says</a>."</em></p>'
  'Clock-ticks-in-search-for-missing-Argentine-submarine':
    'author': 'Laura Smith-Spark and Stefano Pozzebon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-23T22:08:56.693+08:00
    'imagesource': 'jcr:b6c10423-d2e4-4593-bbef-d3cc31c5bb50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '107714c9-9d13-4415-8791-c8bb18fcca4a'
    'lead': 'An increasingly desperate search for a missing Argentine submarine continued
      Thursday as the clock runs down on hopes of finding the vessel''s 44 crew members
      before their air supply runs out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T15:09:06.115+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T15:09:36.865+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T15:09:36.559+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Clock ticks in search for missing Argentine submarine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34093546-1876-40ad-a716-e72a6b1d6433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:09:06.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:09:36.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî An increasingly desperate search for a
        missing Argentine submarine continued Thursday as the clock runs down on hopes
        of finding the vessel''s 44 crew members before their air supply runs out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec26d5bb-862d-4cbd-9809-68f8814a8de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:09:06.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:09:36.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ARA San Juan, which was last contacted off the coast of Argentina
        on November 15, has enough air to last only seven to 10 days if it has remained
        fully immersed since that time, experts say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3947b11-b506-4533-8724-8ec8bda7b183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:09:06.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:09:36.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the submarine has surfaced or "snorkeled" -- that is, raised
        a tube to the surface to refresh the vessel''s air -- since then, the crew
        may have bought more time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b02002-349f-4c63-813c-293da27f7ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:09:06.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:09:36.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anxious families have been waiting at Argentina''s Mar del Plata
        navy base, to which the submarine was heading when it vanished, for news of
        their loved ones. Meanwhile, ships and aircraft from a dozen nations are scouring
        a swath of the South Atlantic for the missing vessel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3914e1a8-74a2-4c94-a8fe-b88f5c56b2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:09:06.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:09:36.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the UK Ministry of Defense confirmed on Thursday
        that a Royal Air Force C-130 aircraft had landed in Argentina and is now a
        part of the search, as is a Voyager, a refueling aircraft that helps searches
        go on longer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743f59be-8ed1-4136-9f1a-1a2b8a6d296f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:09:06.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:09:36.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears to be the first time since the Falklands conflict in
        1982 that an RAF plane has landed in Argentina, although the UK Ministry of
        Defense would only characterize it as the first time in a "very long time."
        The Royal Navy''s ice-patrol ship, HMS Protector, had already joined the search.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495fa448-f71a-4bc7-ad92-bfc6047ba2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:09:06.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:09:36.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Navy analyzing new noise</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4764d4c2-2f0a-406f-9759-aed8002bbb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:09:06.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:09:36.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrique Balbi, a spokesman for the Argentine navy, said Wednesday
        that there had been "no type of contact, not passive nor active," with the
        submarine since November 15. The search is "in the critical phase," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ed7356-de31-48f8-a2e0-07e8f12f94bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:09:06.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:09:36.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy has just begun analyzing a new noise that was detected
        on the day the sub vanished, Balbi said. But rumors of a recent distress call
        are false, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77548d5-b699-41aa-9267-c3d4d2cbb090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:09:06.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:09:36.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday night, a British polar ship saw flares -- one orange
        and two white -- east of where it was conducting operations, prompting the
        dispatch of a search-and-rescue team consisting of three ships and two aircraft.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d07067-b45b-4823-bbc7-af1a19f8d8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:09:06.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:09:36.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many hours, they patrolled the area "and were not able to detect
        any magnetic anomaly," Balbi told CNN. The spokesman said previously that
        the flares aboard the San Juan are green and red.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cfec26-67b5-450f-8fed-e7a2c5d39155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:09:06.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:09:36.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine navy lost contact with the ARA San Juan shortly after
        the vessel''s captain reported a failure in the battery system while the sub
        was submerged off Argentina''s South Atlantic coast, the military said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b9487a-e773-4516-8313-14dce7016d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:09:06.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:09:36.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The submarine was traveling from a base in Argentina''s far southern
        Tierra del Fuego archipelago to its home base in Mar del Plata on the northern
        side of the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9bb3ba-aaec-4ac3-8810-4c598e54123d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:09:06.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:09:36.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Families'' tense wait for news</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb43160-8fd0-4d87-bbe1-3af73e482270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:09:06.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:09:36.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the Mar del Plata navy base, Federico Ib√°√±ez is among the
        many family members and well-wishers hoping for good news. His brother, Cristian,
        is a radar technician on the San Juan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d88bb7-2609-4e7c-80e5-aa1a05c414cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:09:06.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:09:36.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federico Ib√°√±ez questions why the Argentine navy continues to say
        the boat could be on the ocean surface, and why rescuers took so long to begin
        searching the ocean floor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c6ebf1-52ff-4c01-8219-2c14368b01b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:09:06.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:09:36.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other relatives really have more hope and think everything
        will be OK, while I think the navy is wrong in saying the submarine could
        be on the surface," said the 34-year-old.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1528d3d-ba32-4538-bacc-bf8c826ed10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:09:06.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:09:36.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a lack of respect. If it was on the surface, they would have
        found it. They didn''t, and they didn''t look for them at the bottom," he
        said. "If they did it earlier, it could have been different."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baa21d9-9d36-4e51-92a2-7cfa5d2287a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:09:06.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:09:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He fears the situation will end badly. "They keep saying that a
        submarine in good condition can have this much time, but they don''t say how
        long they have if the submarine is not in good condition. So, what if it''s
        in bad shape?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29d0901-1855-400c-832d-a6d20366848c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:09:06.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:09:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cristian Ib√°√±ez has a daughter, Elisa, 9. His wife, Fernanda Valacco,
        has told the girl little, hoping that her husband will return and she won''t
        have to explain what happened.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1854c91e-eeb7-48e7-9482-6de716896fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:09:06.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:09:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She knows her father is missing, but she knows he''s fine and will
        be home soon," Valacco told CNN. "I am sure all of the 44 will be fine and
        could come here any moment."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c28007-a69c-4441-ad7f-48ecda06942a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:09:06.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:09:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Everybody is silent''</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35960063-1ced-41cc-ad21-35ae7fa58153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:09:06.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:09:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federico Ib√°√±ez described a tense atmosphere on the navy base as
        family members huddle together praying for word of the sub''s discovery.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365d7d64-6b8b-483b-b9a4-adc34f44e34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:09:06.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:09:36.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They all stay there in a big room with bunk beds and some desks.
        Everybody is silent. Everybody is waiting. Waiting for what? I cannot stay
        there," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b19b02-5e1c-40cf-a9da-02662e7f5c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:09:06.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:09:36.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboard the sub with Cristian Ib√°√±ez is Eliana Maria Krawczyk, Argentina''s
        first female submarine officer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3adff30-1f22-44a6-bc03-786ab892f6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:09:06.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:09:36.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2004, she joined the navy after seeing an ad about military ships.
        She has voiced hopes of one day commanding a sub herself.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3b3a57-70e2-4fc2-a72c-44b53c63e105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:09:06.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:09:36.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time, there weren''t any female officers in the force. I
        took it as a challenge," she once told the Argentine Defense Ministry in&nbsp;<a
        href="https://www.facebook.com/MindefArg/videos/832524733554286/">a video
        interview</a>.&nbsp;"You can do the same things than any men do, even if you
        are in a traditionally male-dominated environment. ... Any women can do it."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd464a4-a69a-4474-8deb-b8f7d9d64238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:09:06.117+08:00
      'mgnl:createdBy': 'cnnproducer'
