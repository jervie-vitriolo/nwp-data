    'mgnl:lastActivatedVersionCreated': 2019-09-05T09:38:04.312+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Faeldon: DOJ dismissal of drug raps ''re-affirms'' faith in judicial
      system

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968d9189-ee95-4db1-a5c5-faa6b7516e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:37:57.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:38:04.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> ‚Äî Former
        Customs Chief Nicanor Faeldon on Wednesday expressed joy over the Department
        of Justice''s (DOJ) dismissal of drug charges against him and other former
        Customs officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1207aabc-7836-43e7-983d-ed855c6234ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:37:57.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:38:04.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Wednesday, Faeldon said he was "humbled"
        the DOJ had cleared him and other Customs officers of charges filed over a
        billion-peso drug shipment smuggled into the Philippines in May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565649bb-c7fd-48f0-bb4c-4ffe7b6ef61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:37:57.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:38:04.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The joyous news re-affirms my faith in our judicial system, in
        that, if you do your duty with your best effort and with all honesty and integrity,
        then you have nothing to fear if you have nothing to hide," Faeldon said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4d5862-dcba-4223-8c56-18cbb0c6de2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:37:57.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:38:04.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ on Wednesday dismissed a complaint filed against Faeldon
        and 13 other customs officials over the P6.4-billion drug shipment from China
        that slipped past the Customs Bureau.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005056b9-89a8-4e3f-b080-d55c19a18659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:37:57.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:38:04.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department said the complaint was dismissed due to the
        Philippine Drug Enforcement Agency''s (PDEA) failure to state the involvement
        of the Customs officers. It also cited insufficient evidence to support illegal
        importation charges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd77bd38-14d9-4320-9ab7-c0228e26e820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:37:57.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:38:04.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/22/DOJ-drops-charges-vs-Faeldon.html">READ:
        DOJ drops charges against Faeldon, 13 ex-Customs officials</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99215dd-9d8d-4cc8-829f-442b1ce81f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:37:57.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:38:04.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon, who has denied involvement in Customs corruption, took
        the news well, saying "Indeed, truth is justice."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e03dabd-af37-4c5a-8ed8-480f4998be52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:37:57.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:38:04.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply humbled by news reports that the DOJ Investigating
        Panel has issued a Resolution dismissing the criminal complaint filed against
        me, my (former) BOC Team and the NBI agents, who last May 25-26, 2017, raided
        and seized the biggest smuggled shabu haul in our nation''s history," Faeldon
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b588595-105b-440d-8db1-7a21b00028d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:37:57.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:38:04.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon is detained at the Senate for skipping the Blue Ribbon Committee''s
        hearings on the billion-peso shipment. Senate hearings on the issue have put
        the Customs bureau under fire, as some Senators alleged "incompetence" and
        "corruption" in the bureau.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd0cceb-777f-44ad-99ea-d9660548a679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:37:57.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:38:04.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to its dismissal, the former Customs Chief called the complaint
        against him "laughable" and sloppy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9f7953-0f8e-484a-9572-bfcd150a02f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:37:57.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:38:04.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accused PDEA officials of sourgraping because it was the BOC
        and National Bureau of Investigation (NBI) that seized the multi-billion shabu
        shipment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b2ec3d-6d04-4774-94a2-873e0ce0bcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:37:57.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:38:04.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2017/10/19/nicanor-faeldon-laughs-off-bureau-of-customs-shabu-shipment.html">READ:
        Faeldon laughs off charges against him over P6.4-B shabu shipment</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2cc46f-0543-43b0-b9ac-b5466ca15aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:37:57.811+08:00
