    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c5172e2-d137-4145-8472-566e7823bc04'
    'lead': 'Release, a British drug-advocacy charity, featured President Duterte
      in their playing cards as the "Joker."'
