  'pdea-drug-war-duterte-pnp':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-23T17:24:42.654+08:00
    'imagesource': 'jcr:fadea71c-b180-43da-9150-9bc3cbaaf9ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d006c7a-16de-4da4-8108-c6a7bad6944c'
    'lead': 'The PDEA said it welcomes the possible return of the police in the drug
      war amid several logistical problems in the agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T15:40:52.848+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T15:41:11.341+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T15:41:11.105+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDEA welcomes police return to drug war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baf9ca6-b1a3-4209-b6b4-ee6092fe44fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:40:52.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:41:11.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> ‚Äî The
        Philippine Drug Enforcement Agency (PDEA) said on Thursday it welcomes President
        Rodrigo Duterte''s decision to bring the Philippine National Police back to
        the war against illegal drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1957595-cb15-429c-ba36-1065a1461e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:40:52.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:41:11.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been the desire of PDEA that PNP will return in the fight
        against illegal drugs," it said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eff3303-acb1-4487-a89f-755268fe20ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:40:52.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:41:11.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ordered the PDEA to take over the drug war from the Philippine
        National Police on October 11, amid allegations of abuses and extrajudicial
        killings, including the death of teenagers Kian Delos Santos, Carl Arnaiz,
        and Reynaldo De Guzman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fa14e6-9567-4285-ad1c-cd5a85f1e9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:40:52.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:41:11.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking the helm at drug operations, the PDEA has aired its
        logistical problems, especially with the lack of manpower within the agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd139c3-97e2-4aef-88b8-332d2f0b91f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:40:52.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:41:11.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PDEA has repeatedly admitted that it is undermanned, under budget
        and under equipped, hence, the need for other law enforcement agencies particularly
        the PNP," it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01e8e43-94b1-499d-b632-0686a10891a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:40:52.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:41:11.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost a month after the turnover of drug operations, Duterte said
        the police may "enter the picture" once again if the problem gets worse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc38d8b7-4117-4f24-8e90-903cb4a18c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:40:52.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:41:11.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque also said the President may
        have manifested the decision as he was unsatisfied with the PDEA''s performance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491c84f5-d165-443c-9caf-a65f1b13e82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:40:52.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:41:11.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the President returned it, he must not be satisfied. He
        wants more," Roque said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366c5de3-e8d1-404c-b8f1-d683a898fa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:40:52.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:41:11.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite PDEA''s limitations, the agency''s spokesman Derrick Carreon
        said PDEA stepped-up its efforts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884576af-face-42ce-82f4-63a77a1fa98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:40:52.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:41:11.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi nga po ni Director General Aaron Aquino, in fact, mas lalong
        makakatulong ito so that balik sila sa kanilang mandato sa street level, samantalang
        kami naman po, ipagpapatuloy namin ang high value targets and conducting high
        impact operations," Carreon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af092823-bdc5-4926-a24e-51c7895c1e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:40:52.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:41:11.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As Director General Aaron Aquino said, in fact, it
        will be more beneficial to give the street level operations back to the police,
        while the PDEA continues to target high value targes and conducting high impact
        operations.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdfb430-2b53-4d68-958b-8bf68bededce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:40:52.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:41:11.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PDEA, the agency has conducted 1,546 drug operations
        from October 11 to November 20, which has led to the arrest of 469 drug personalities
        and the death of only one drug suspect.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00dc87f-69ce-472d-b6ec-ce11823f1d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:40:52.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:41:11.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has seized illegal drugs worth P62.55 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f4c7cc-1add-4554-8047-cba62582b774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:40:52.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:41:11.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP deputy spokesperson Supt. Chai Madrid, meanwhile, said the police
        is prepared to once again perform anti-illegal drugs operations, but promised
        to veer away from the bloody implementation that has been criticized by several
        human rights groups.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176f8845-2038-44ac-8aea-e27225a32fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:40:52.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:41:11.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes. Talaga namang iniiwasan natin yun. Kaya lang, sa simula nga
        sinasabi ni Chief, PNP na kung magiging at-risk din ang buhay ng isang police
        officer, talagang we are to defend also," Madrid said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82152dbf-af4a-48ee-8a22-ceaf237cd15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:40:52.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:41:11.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yes, we are really avoiding a bloody drug war. However,
        as PNP chief Ronald Dela Rosa said, if a police officer''s life becomes at
        risk, the we are to defend also.]</p>'
  'palace-harry-roque-joel-egco-maguindanao-massacre':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': 'Communications Undersecretary Joel Egco (right) and Presidential Spokesperson
      Harry Roque (second from right) talk to the kin of some of the victims of the
      Maguindanao massacre.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-23T17:08:14.513+08:00
    'imagesource': 'jcr:70827f62-fead-4fe8-8eab-b0716f94c6d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91367429-06a7-46f1-85a4-9dbdbe0c4229'
    'lead': 'The Presidential Task Force on Media Security also calls on law enforcement
      agencies to intensify their manhunt for the remaining suspects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T15:45:07.353+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T15:45:41.580+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T15:45:41.304+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Maguindanao massacre case to be resolved by 2021

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4efd89b-51da-4f74-99c8-8210da02d3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:45:07.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:45:41.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> ‚Äî Malaca√±ang
        on Thursday said the 2009 Maguindanao massacre ‚Äî where 58 people, mostly journalists,
        were killed ‚Äî may be resolved in four years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf01356-c868-44b0-a892-0422495de46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:45:07.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:45:41.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Undersecretary Joel Egco, head of the Presidential
        Task Force on Media Security, said this is dependent on the number of witnesses
        presented by the defense.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cedec0-45ae-4a98-b02d-9a5882049744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:45:07.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:45:41.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte formed the task force on media security in October 2016
        to protect media practitioners and investigate killings of journalists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a10d6e-3b72-46ac-84cb-ec1cf75667b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:45:07.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:45:41.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/10/13/duterte-signs-administrative-order-task-force-media-workers-violence-killings.html">Read:
        Duterte OKs creation of task force protecting media workers from violence</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684ac403-ceb7-4e44-b711-eb7d19d353e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:45:07.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:45:41.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOJ (Department of Justice) estimated that at the rate the
        trial is moving, the case may be resolved in four years, based on the assumption
        that the defense will present an equal number of witnesses as that of the
        prosecution," Egco said in a news briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18683993-9079-4c71-9960-5f841b7ae6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:45:07.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:45:41.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>November 23 is the eighth anniversary of the bloody event in which
        the Ampatuans, a powerful clan, allegedly gunned down the convoy of a political
        rival''s associates, members of his family and local media in the southern
        province of Maguindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b80bae5-b86e-475c-b413-c6120ab1104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:45:07.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:45:41.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/11/23/Maguindanao-massacre-2192-days-0-convictions.html">Read:
        Maguindanao massacre: 2,192 days, 0 convictions</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82bd871-eee5-4789-bef3-837a12f91829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:45:07.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:45:41.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution has already finished presenting its 190 witnesses
        in court, while the defense has presented 63 so far, Egco said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a61348-4bf5-43bf-8d1b-b75c2eb28759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:45:07.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:45:41.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a long and tedious search for justice, we can now see the
        light at the end of the tunnel," he said. "Hoping against hope, we expect
        justice to be completely served for the victims and families of this most
        gruesome crime."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef78917-8224-433a-a357-dda54ac07539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:45:07.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:45:41.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Presidential Task Force on Media Security said 104
        of the accused are detained, two are out on bail, while 82 remain at large
        as of November 17.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ed2c04-d49f-49d3-8875-662da8134f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:45:07.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:45:41.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egco said the task force is calling on the Philippine National Police
        and the National Bureau of Investigation to intensify its manhunt for the
        remaining suspects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162875bf-cc3a-4c1b-ae20-d4216936687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:45:07.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:45:41.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Convictions possible as early as 2017</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47375b54-5e32-4618-9169-d9d44847c92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:45:07.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:45:41.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, who represented some of the
        families of the victims as a private lawyer, said at the news briefing that
        convictions may be possible as early as this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b9b2fb-c177-4630-9b26-99cbc21eb847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:45:07.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:45:41.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>(Bilang)</em> Presidential Adviser on Human Rights, <em>gagawa
        rin ako ng hakbang para naman masiguro na magamit yung</em> "first-in, first-out"
        <em>at tingnan natin,</em> either this year or early next year, <em>ay magkaroon
        ng</em> promulgation of judgement against one or two of the accused," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e50c076-473a-42e2-ac74-3ea9a08e7c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:45:07.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:45:41.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As Presidential Adviser on Human Rights, I will also
        make steps to ensure that the "first-in, first-out" policy is used and perhaps,
        after this year or early next year, there will be a promulgation of judgement
        against one or two of the acccused.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885c18fe-5aea-4ee3-9113-9aa674481e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:45:07.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:45:41.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the "first-in, first-out" policy means that instead of
        the court handing down judgment after finishing the presentation of evidence
        against all of the accused, a judgement can be made against some once the
        evidence against them has been presented.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64db3c77-f9e6-4a78-9c3d-a5e0655a7b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:45:07.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:45:41.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron nang dalawa na submitted for resolution, so pupwede na
        siguro magkaroon ng resolution sa dalawang ito</em>," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be080dd1-6761-4073-bb4d-b99c500f3e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:45:07.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:45:41.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The cases against two of the accused have already
        been submitted for resolution, so perhaps their cases can already resolved.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd29af6a-d89e-45e5-b8d4-bc9b0fbc3adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:45:07.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:45:41.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>58 dead, zero convictions</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa0e9ec-e19e-4179-ac81-4cb866ce18c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:45:07.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:45:41.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maguindanao massacre happened on Nov. 23, 2009, when some 100
        gunmen killed 32 journalists, six passers-by, and relatives and associates
        of then-Buluan Vice Mayor Esmael Mangundadatu at a hillside road in Sitio
        Masilay, Ampatuan town.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cb71cd-c9c6-4c73-b7a3-e0cbd41e682e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:45:07.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:45:41.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journalists were part of a convoy heading to the Commission
        on Elections office in Shariff Aguak to file Mangundadatu''s certificate of
        candidacy for the 2010 national elections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe66196b-c502-4bfb-bd14-065d00b9802c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:45:07.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:45:41.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangundadatu was running for Maguindanao governor, a post held at
        the time by Andal Ampatuan Sr., the father of Mangundadatu''s opponent, then-Datu
        Unsay mayor Andal Ampatuan Jr.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd985b59d-3895-4c2d-ad70-4aa7365959a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:45:07.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:45:41.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangundadatu eventually won the election.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4832edd8-b060-491a-8b29-ba807fbf27f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:45:07.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:45:41.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ampatuans are among the 188 accused of committing massacre,
        with 106 currently undergoing trial. However, Ampatuan Sr. died in July 2015.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f794b8-5a64-48da-966d-724892274200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:45:07.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:45:41.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/07/18/Ampatuan-Sr.-passes-away.html">Read:
        Andal Ampatuan Sr. passes away</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80110dad-4436-476a-b1ae-c61be95f1c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:45:07.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:45:41.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial for the Maguindanao massacre has been ongoing at the Quezon
        City Regional Trial Court since Aug. 31, 2010.</p>'
  'palace-on-duterte-hypocritical-leader':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Presidential Spokesperson Harry Roque shrugs off President Duterte''s
      inclusion in a card set of so-called "hypocritical leaders." (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-23T17:19:45.331+08:00
