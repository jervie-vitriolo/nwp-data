      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> - Former
        Presidential Spokesperson Ernesto Abella was appointed Foreign Affairs Undersecretary
        by President Rodrigo Duterte.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">BREAKING: Ernesto Abella, itinalagang DFA undersecretary <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/WFtxMpQBIW">pic.twitter.com/WFtxMpQBIW</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/933555234772697093?ref_src=twsrc%5Etfw">November
        23, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63791394-47f6-4e2e-9567-194831cdca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:32:31.560+08:00
