  'MRT-Cesar-Chavez-resign':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-23T09:23:09.187+08:00
    'imagesource': 'jcr:55f4f2fd-e2dc-489e-9b63-dfb0a4c8cae2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '498db3bf-2e39-4662-839c-75575cf8fdc8'
    'lead': 'Cesar Chavez said his irrevocable resignation was because of the¬†"recent
      events involving the MRT-3 sytem."¬†'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T08:49:36.395+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-05T08:49:53.166+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T08:49:52.977+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Key transport undersecretary resigns over MRT-3 mess

      '
    'updated': 2017-11-24T08:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5e59e8-551c-42d4-ae17-59f316cf77ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:49:36.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:49:53.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> ‚Äî A
        key transportation official in the government''s moves to address the ailing
        MRT-3 system resigned on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e89f2f-9e64-40f6-bca4-f32228219d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:49:36.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:49:53.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Undersecretary for Railways Cesar Chavez announced
        his irrevocable resignation was because of "recent events involving the MRT-3
        system."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe707c2-9d9f-497e-a341-0c598965624f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:49:36.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:49:53.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope the President understands that in light of recent events
        involving the MRT-3 system, simple sense of delicadeza which I have adhered
        throughout my professional life gives me no choice but to resign from my said
        position," his resignation letter dated November 23 read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57e14e9-f776-4cef-a693-96625a188f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:49:36.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:49:53.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Rail Transit (MRT)-3 runs through 16.9-kilometers of one
        of Metro Manila''s main arteries, EDSA. Constructed in 1999, it serves 500,000
        passengers each day, although its intended capacity is only 200,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b27470-3f44-4a2f-a1e9-5d8f898a5de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:49:36.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:49:53.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade said he was surprised by
        the "sudden turn of events."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4914fd-4367-4e9c-babe-b59a8a6b7cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:49:36.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:49:53.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not cause or ask Usec. Cesar Chavez to resign. He has my
        full trust and confidence. We have been doing plans and strategies together,
        up and until yesterday," he said in a text message.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b19039-ff64-47b3-afe8-6cbc46569fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:49:36.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:49:53.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade still holds the confidence of President Rodrigo Duterte even
        as transportation officials scramble to restore full service to the breakdown-prone
        MRT. Ever since its maintenance was handled by Busan Universal Rail Inc. in
        January 2016, it has been prone to a breakdown or technical glitch once a
        day. The government has since deemed the maintenance contract anomalous and
        has terminated it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc97388c-2e2a-48b2-a84d-c669604fdbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:49:36.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:49:53.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/transportation/2017/11/21/dotr-plunder-cabinet-official-mrt-maintenance-contract.html">Related:
        Former Aquino Cabinet officials face plunder complaint over MRT-3 maintenance
        contract</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48b71d2-8191-47a0-be98-ad3f6493f4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:49:36.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:49:53.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Harry Roque said that the President has yet
        to receive Chavez''s resignation letter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dad7911-3086-4ad2-8806-e27ba80b6000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:49:36.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:49:53.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Expect more problems, delays''</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef67526-d948-4d51-a5e7-5bd83f42e9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:49:36.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:49:53.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers investigating alleged contract anomalies and the glitches
        hounding the MRT-3 have expressed worry that Chavez''s resignation would lead
        to a further delay in resolving the transport crisis surrounding the rail
        sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df2f4e3-e5a7-41d5-bd6d-790eca97f43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:49:36.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:49:53.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator JV Ejercito, vice chairman of the Committee on Public Services
        which looked into the MRT''s problems, said he expected delay in resolving
        the MRT''s woes, as transition to a new officer-in-charge would have to take
        place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e32962-9cd0-4c01-bc15-807c4ff7fb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:49:36.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:49:53.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect more delays and problems to arise the coming days as whoever
        the new officer in charge needs time to be acquainted and to know the problems,"
        he said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b73ba0b-47ad-48c5-b128-8aa60df03411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:49:36.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:49:53.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe, chairman of the Committee on Public Services,
        said she admired Chavez''s "delicadeza" but was doubtful that the sorry state
        of the MRT was the only reason he resigned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6011c868-da0b-4809-971f-336cfdd6497c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:49:36.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:49:53.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He seemed to be one of the DOTr officials who was determined to
        fully address all the issues plaguing the MRT. I recall he was instrumental
        in unearthing the persons involved in anomalies that caused these issues,"
        she said, referring to the Department of Transportation (DOTr).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c99dc81-78f7-40d7-9b8f-9b46c8a8af2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:49:36.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:49:53.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe has called on the Senate Blue Ribbon Committee to investigate
        the MRT-3 and hold top officials accountable.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a05c44b-9151-45ef-8694-338c6fd57006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:49:36.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:49:53.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/17/grace-poe-mrt-senate-blue-ribbon-committee-richard-gordon.html">Related:
        Poe calls for Senate Blue Ribbon probe on MRT</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2ce469-b330-4bda-910c-8cf2a5b358dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:49:36.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:49:53.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian said the transportation department urgently
        needs an official to explain to the public their plans and ?solutions to improve
        the traffic situation of the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafb7e3f-957c-4d6b-a486-86e9851da1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:49:36.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:49:53.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Transportation Committee Chairman Cesar Sarmiento hoped that
        despite the leadership void, the DOTr "already had a reliable and intact maintenance
        and procurement plan for MRT 3" in place.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dec60b-5c56-4a6d-9bd2-10aea02ed27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:49:36.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:49:53.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that, despite the present leadership void, the DOTr can still
        move towards the right direction as regards the MRT 3 day-to-day operations
        and maintenance," he added.</p>'
  'Jensen-and-The-Flips-SUD-Ang-Bandang-Shirley-sexual-harassment-allegations':
