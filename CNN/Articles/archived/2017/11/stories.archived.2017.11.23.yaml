  'Duterte-CPP-NPA-NDFP-peace-talks':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-23T11:19:33.291+08:00
    'imagesource': 'jcr:c56258d6-8831-483e-bca6-5f668d6096c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac7808df-2587-4c97-b237-90e0709a03c4'
    'lead': 'Is this really the end of peace talks between President Rodrigo Duterte
      and the communist rebels?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T08:37:50.338+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-05T08:38:12.111+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T08:38:11.361+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t, communist rebels blame each other for failure of peace talks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d74a8ef-d188-4202-a914-b84397fcad08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:37:50.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:38:12.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> ‚Äî Communist
        rebels on Thursday blamed President Rodrigo Duterte for yet another impasse
        on the peace talks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa4d274-ba2a-4dfe-8c64-762957931bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:37:50.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:38:12.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte bears full responsibility for the failure of
        the talks on social and economic reforms because of his sudden turn-around
        and heightened hostility to the revolutionary forces and the people," the
        National Democratic Front of the Philippines (NDFP) said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6561b614-2f93-4a77-b0e2-4694fa1492e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:37:50.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:38:12.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP represents rebels in talks to end the Communist Party of
        the Philippines'' 48-year-old armed insurgency, the longest-running in Asia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6794c4a1-313a-4b77-812e-1f7dce70dd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:37:50.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:38:12.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government on Wednesday announced it is cancelling all planned
        peace talks with the rebels at Duterte''s order.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b89fa0-d782-4281-8bf8-45927bd23d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:37:50.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:38:12.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser on the Peace Process Secretary Jesus Dureza
        cited as reasons for cancelling talks the rash of violent incidents by the
        New People''s Army ‚Äì armed wing of the CPP ‚Äì and the rebels'' lack of willingness
        to negotiate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7612e1-acdc-499a-9a12-b471e093da74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:37:50.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:38:12.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte has taken unprecedented steps and has walked
        the so-called extra mile to bring peace. However, the Communist Party and
        its armed elements have not shown reciprocity," Dureza said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef743a4-4fb3-41bb-9a15-7870dee4922b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:37:50.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:38:12.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/23/cnn.ph/2mNHHmc">Read
        more: Gov''t cancels all planned peace talks with communist rebels</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499da451-d195-44fe-a965-6b784763c05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:37:50.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:38:12.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP said it regrets the President''s decision, which came at
        a time "when unprecedented advances have already been achieved in forging
        agreements on urgently needed socio-economic reforms to alleviate mass poverty
        and resolve the roots of the armed conflict."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26accf94-2f72-460c-a59e-c97d924919a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:37:50.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:38:12.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the suspension of talks, a series of bilateral technical
        meetings resulted in draft documents on agrarian reform and rural development,
        and on national industrialization and economic development, among others,
        seen to benefit millions of Filipinos, the NDFP said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b80aad0-10f0-482d-a4b6-40dfb073e946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:37:50.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:38:12.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, "agrarian reform beneficiaries who have not yet been
        able to occupy the land awarded to them will be installed immediately, including
        those in contested lands and agricultural estates," the NDFP added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6008650a-9104-4e43-92f7-5564eb7d2918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:37:50.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:38:12.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government is the sixth administration to talk with
        the NDFP in a bid to end the communist movement''s armed struggle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d807eed-bc2e-468b-99f6-273648c4186e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:37:50.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:38:12.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, a self-described left-leaning leader, brought renewed hope
        to a possible peace deal as he has reached out to the rebels even before assuming
        presidency. Formal peace talks began in August 2016, but these have since
        been suspended thrice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df834dcf-1978-4127-8cef-113db4a92554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:37:50.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:38:12.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first declared the termination of talks on February 4, 2017,
        saying he considered the NPA as terrorists because they "were killing his
        soldiers" and violated their own unilateral ceasefire.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c774b35c-84c7-4935-b647-13ff5bbc4b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:37:50.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:38:12.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peace talks resumed in April 2017, only to break down again
        in May.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32f5d55-ba0e-4973-a2eb-ad02e90c5a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:37:50.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:38:12.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth round of peace talks were supposed to resume in August
        2017, but Duterte ordered a stop to negotiations. The President said the government
        will no longer talk with communist rebels because of their continuing offensives.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d8b9ec-6721-44e6-87dc-3a9581bb8230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:37:50.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:38:12.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on November 18 said he is determined to consider the communist
        rebels as terrorists and criminals, after the death of a four-month-old baby
        and two other civilians in a November 9 ambush in Bukidnon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee70301-edac-4bde-b0f9-0782747a6683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:37:50.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:38:12.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP took full responsibility for the attack and said it "will
        take all measures possible to account for the resulting difficulties."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2547985a-6fe2-4809-8876-cc8ddd2a7b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:37:50.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:38:12.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities on Wednesday announced the arrest of two NPA leaders
        in Pagadian City as part of the government''s clamp down on communist rebels.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1400cd-7f93-42a2-a544-8442c356eb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:37:50.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:38:12.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police said any rebels apprehended would
        face stiffer penalties if the communists are soon recognized as terrorists.</p>'
