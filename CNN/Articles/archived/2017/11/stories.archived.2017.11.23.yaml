    'template': '1'
    'title': 'How indoor plants can help improve mental health

      '
    'updated': 2017-11-27T16:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0e31e0-3f47-4b71-a969-05dfb4dd3ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:37:43.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:38:35.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> ‚Äî Instagram has been
        reported to be the ‚Äò<a href="https://edition.cnn.com/2017/05/19/health/instagram-worst-social-network-app-young-people-mental-health/index.html">worst
        social media app for young people‚Äôs mental health</a>.‚Äô The author of the
        report, Matt Keracher, says that young women, in particular, tend to ‚Äúcompare
        the themselves against unrealistic, largely curated, filtered, and Photoshopped
        versions of reality.‚Äù</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a4a6d5-c8bc-4f90-923d-97385c61f009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:37:43.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:38:35.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this may be the case, the platform has also given users the
        ease with which they can achieve a trend or a reality that may have been difficult
        to live in had Instagram not existed. One trend that users continuously see
        on the app is the abundance of living room photos with indoor plants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e301e55-50de-4932-bced-bd93fafa02dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:37:43.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:38:35.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://www.pennlive.com/gardening/2016/12/garden_trends_of_2017.html">2016
        National Gardening report</a>, 37 percent of millennials (ages 18 to 34) in
        the U.S. are growing indoor plants for a ‚Äúcalm and peaceful environment,‚Äù
        whereas there are only 28 percent of baby boomers who latched on this trend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b48ad-9955-46be-b6a9-8f941cfe94bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:37:43.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:38:35.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://tierraplants.com/about-us/">Tierra Plants</a>,
        an e-commerce platform selling plants in the Philippines, shares that most
        of their clients are ‚Äòhip, stylish, and limited to their space‚Äô (characteristics
        that may also be used to describe millennials). ‚ÄúMost of our clients they
        send us photos or they talk us through ‚Ä¶ They send us their space, where the
        sunlight comes through, and what are their lifestyles, and that‚Äôs where we
        recommend plants that fit their personality and their space,‚Äù says Bern Victoriano,
        one of the owners of Tierra Plants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d52a15-5b2c-4dcb-8a41-63de34e05e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:37:43.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:38:35.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As <a href="https://edition.cnn.com/2011/HEALTH/07/08/why.gardening.good/index.html">gardening
        is also closely linked to a better mental health</a>, Victoriano adds that
        this trend may be because people are looking for something to nurture, especially
        now that we are living in a fast-paced, digital age. ‚ÄúPlants give us a connection
        to nature ‚Äî especially to the urban dwellers. Tending to plants give the millennials
        a break from their smartphones or laptops and connect with something real
        and living,‚Äù she says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d046bb-8b2d-412d-8c4f-c0c1afeabfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:37:43.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:38:35.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú[Plants] offer some kind of relationship or companionship as they
        react to how you care for them and sometimes even ‚Äòreward‚Äô you with blooms.‚Äù</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571b6cd3-51cb-4ea3-8368-e6a03b51cbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:37:43.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:38:35.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life talks to Victoriano to know more about Tierra,
        her family‚Äôs passion for horticulture, and how everybody can have a greenthumb.</p>'
