      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lasseter''s statement came on the same day that The Hollywood Reporter
        published a story with the headline "John Lasseter''s pattern of alleged misconduct
        detailed by Disney/Pixar insiders."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4cbbb2-fb02-4d88-b689-599a0cb5cd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:11:26.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:12:05.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report quotes an unnamed Pixar employee as saying Lasseter had
        a reputation among employees "for grabbing, kissing, making comments about
        physical attributes."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8feb4fb-7586-4495-9fa9-942a45141701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:11:26.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:12:05.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same article said Jones and McCormack left as writers for the
        upcoming "Toy Story 4" because Lasseter had been untoward toward Jones, which
        they disputed in their statement to the New York Times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5322acd3-201a-42df-9179-f149c511f63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:11:26.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:12:05.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney did not respond to CNN''s request for comment on Jones and
        McCormack''s departure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f335ed-2e82-489d-a5b6-e848cba3f76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:11:26.163+08:00
