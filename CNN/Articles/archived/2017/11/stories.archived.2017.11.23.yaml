    'template': '1'
    'title': 'The Italian Jesuit missionary who died for the Lumad

      '
    'updated': 2017-11-28T16:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838ebb86-d5d5-4af5-a0b4-fa8a0e129283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> ‚Äî The Dipolog Cathedral
        is packed. On a Thursday morning, mass-goers arrive in their Sunday best;
        they come in cassocks, dresses, rags, slippers, veils. Some have flown from
        Manila, taken the bus from the neighboring region, or descended from the mountains
        of Zamboanga del Norte. They are men, women, children, the middle class, the
        poor, indigenous, and clergy with little in common except devotion: in particular,
        to a priest who has been dead for over three centuries, whose proof of holiness
        is compiled in three boxes to be sent to the Vatican.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad20ef0f-cee0-448f-822d-ba6efc94f826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the closing ceremony of the diocesan process for the cause
        of martyrdom of Fr. Francesco Palliola, S.J., an Italian Jesuit missionary
        who died for the Lumad, the indigenous people of Mindanao. He lived in the
        17th century, but occurs to every devotee in the crowded cathedral as if he
        has lived alongside them all their lives. Locals are hoping he will be pronounced
        blessed and, later, a saint.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1a221d-de7f-4d9f-8551-49de07ef2278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe are happy na ma-elevate sa higher level si Fr. Francesco ...
        <em>Hindi lang ‚Äòyung taga-Luzon, taga-Visayas ‚Äòyung may santo,</em>‚Äù a woman
        named Rene Bael tells me. She is referring to Filipino saints Lorenzo Ruiz
        and Pedro Calungsod. ‚Äú<em>Kahit hindi siya pure na taga</em>-Mindanao, his
        heart is also Mindanaoan. He volunteered to be here.‚Äù</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00a255c-936d-45da-aa1c-6d7ea7f6e832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúPusong Mindanao!‚Äù</em> one of her companions chimes in excitedly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c73c78-dd03-421f-a83f-7961347992e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women, who assisted in documenting stories about Palliola for
        the cause, say that if there is evidence missing, they will go back to the
        town where he died to look for it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a444a9-9010-4315-87cf-5d77f2367dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚Äú‚ÄòYung</em> documentation about Fr. Palliola,<em> parang isa
        nang milagro na para sa amin,</em>‚Äù says Marites Bael, Rene‚Äôs cousin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3024a06c-5a46-4436-8e75-a14b4e089f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúTapos hindi iyan mawawala sa</em> hearts <em>ng mga tao</em>,‚Äù
        says another woman named Epifania Cadavedo.</p>'
    '14':
      'image': 'jcr:14fcec95-be09-42b0-a18a-cd3dfcbc50dc'
      'imageCaption': 'The women, who assisted in documenting stories about Fr. Palliola
        for the cause, say that if there is evidence missing, they will go back to
        the town where he died to look for it. Photo by REGINE CABATO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d39671-727e-47c6-8159-c63ecc75f80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee00536-538c-4fa0-9df5-d74a596a4cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is little to tell that the small town of Ponot, now known
        as Jose Dalman, is slowly becoming a pilgrimage site. The fifth class municipality
        is almost an hour away from Dipolog, nestled in the middle of jungle, rivers,
        and other towns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7451f38e-28fb-4879-9e52-72f320174b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strange stories abound in such rurality, as talk of Palliola is
        dipped in folklore and rural legend: wounded soldiers stuck in the mountains
        are nursed back to health by a mysterious European priest; Palliola appears
        as a gigantic fish pushing men to shore before a typhoon, or a white dog that
        chased locals down the mountain, saving them from a landslide.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1571014e-dac9-418c-90f9-41cbf3b9c409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conviction with which the locals tell these stories makes it
        difficult for a skeptic immersed in their community not to believe them. There
        is something mystical about Zamboanga del Norte, with its narrow roads, quiet
        beachfront, and faraway charm. It is as if anything can happen here, and the
        world would not know it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7339ae1-a765-4300-a3d9-1ca22d49ff74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it was the case ‚Äî for centuries people had been praying to Palliola,
        and no one had noticed until now. The devotion had been kept alive not by
        the Church, but by the indigenous. Locals refer to the priest intimately ‚Äî
        <em>‚Äúsi</em> Father‚Äù or <em>‚Äú‚Äòyung Padre‚Äù</em> ‚Äî as if he was a good family
        friend who had died only a few years before. Palliola died on Jan. 29, 1648.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df86b0b0-2c97-44c8-9490-19c58fb36eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the car on the way to the site, Jesuit archivist Fr. Rene Javellana,
        S.J. turns from the front seat and says, "We were amazed that this memory
        survived for 300 years."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17980d3e-e5e4-4dc4-b55b-7eb759327e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab931ad-7634-410d-ab9c-d24427c35aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padre Francesco Palliola was born to Italian nobility in 1612. He
        took the stormy 25-month trip from Europe to the Philippines, and landed Mindanao
        in 1644. Based in Dapitan, Palliola traveled farther to the peripheries to
        establish posts for the mission ‚Äî one of which grew to be the city of Dipolog.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26a7fc3-ef10-4a97-9599-b8bbcd9a03f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Sometimes we create stories about the person para hindi siya makalimutan,
        to augment the greatness of a person." ‚Äî Brother Amado Tumbali S.J.</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111c9b5e-0fbb-4c9f-924a-3167833eee54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palliola learned Visayan and mastered the language of the Subanon,
        an animistic indigenous tribe of the peninsula. Most took to his teachings
        ‚Äî save for a native chieftain who left the faith, Tampilo, and another named
        Toana. They resented Palliola, his strict attendance during masses, and possibly,
        some theorize, the loss of their status in this new colonial society.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab55aee-4406-41ce-abff-dfda636aadd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The priest arranged to make amends with them, welcoming them to
        his house. Palliola likely foresaw it would not turn out well, but still pushed
        for dialogue and hoped for the best. They arrived in a group, slit his throat,
        and took a sword to the back of his neck.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b04d5c7-4048-4a6f-a9ea-01162f18cf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to legend, in the precise moment of his death, a pious
        woman named Maria Uray in Dapitan saw a great light rising in the direction
        of Ponot. She was perturbed, and when Palliola''s body arrived, her suspicion
        was confirmed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbf6584-5186-4b6f-adf1-bc690a993b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palliola‚Äôs modern day gravesite is at the end of unpaved road, filled
        with coconut trees, overlooking the beach. Jesuit historians believe there
        is no real body there, but it is the site of his martyrdom. The supposed grave,
        now gated, is elevated by stones. Covering it are bits of coral that some
        locals boil and put in their drink to relieve pain.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d23bbd-c384-44ea-9e9f-672d5b536166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the day, people from as far away as northern Mindanao come
        to this quaint place and offer candles and petitions. They ask for everything
        from simple requests, such as making a headache go away, to cures for cancer
        ‚Äî and, they attest, Palliola grants them.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f61465-c720-480a-94ae-22d58171cacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02af69e9-6694-4e67-ae7f-c6a45db7f28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Luwague was born with clubbed feet.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2767e1-b7cf-498d-8fa6-92dd741bfa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mother, Monica, tended to the priest''s supposed burial site.
        When he was younger, she would carry him with her, and leave him on the grave
        as she swept up the leaves and cleaned up the melted candles.</p>'
    '46':
      'image': 'jcr:70b0c2cd-591e-409c-b901-66a559b7823e'
      'imageCaption': 'Jason Lumague, who is now 33, was born with clubbed feet. When
        he was nine, he dreamt of Fr. Palliola. The next morning, he could walk. His
        testimony is one of those sent to Rome for evaluation. Photo by REGINE CABATO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55027ec-efc8-43b1-9663-ac216d5a6cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8304fb06-ac95-4d58-ab9d-9033c4953078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Jason was nine, he dreamt of the priest. The next morning,
        he could walk. A compilation of accounts by lay ministers in 2003 said that
        his father and mother were on the way home when, to their great surprise,
        Jason ran to meet them on the way.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d187ab-5b3d-45c9-8b61-dc41c20bc5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Jason, who is now 33, sits at the front row the closing
        ceremony in Dipolog. His testimony is one of those sent to Rome for evaluation.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5329cb-1f80-4966-9cd3-089aecddee53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our interview with him, Jason recounted in Subanon how a few
        years ago, he saw a great ball of light moving in the east. Could it have
        been similar to what Maria Uray had seen?</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4528ef-5eb2-4f0d-8fcc-fcb1a404fdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason could not remember what year it was, but the sighting is not
        a distant possibility. In 2013, locals in the west coast of Zamboanga City,
        approximately six hours away, saw <a href="https://www.philstar.com/nation/2013/10/03/1241006/giant-fireball-hits-waters-zamboanga">a
        giant fireball traveling from the east</a>, before disappearing into the sea
        on the west. It is not established this was the same ball of light; the locals
        claim to have seen it at dawn while Jason saw it at dusk. When it disappeared,
        he said, he went back inside the house to have dinner.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e3fe86-030a-48ae-a407-c7c4b2b73028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Word of mouth is a tricky thing in the province. Memory betrays,
        and stories change shape when transferred from one storyteller to the next,
        so it is difficult to chisel down bare fact from adorned fiction. But as I
        would come to learn in Ponot, sometimes alterations are part of the narrative.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafc9474-1891-41e9-b6cc-bd512176da01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307a314a-5b1a-4c3a-838b-ce2944f3430a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Patrick Dalangin, parish priest of Jose Dalman, attributes the
        transformation of stories to the oral tradition of the Subanon and, by extension,
        Filipinos. In a context like that of the Philippines, such strange beliefs
        sometimes curiously walk side by side with Catholic faith.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d5ffa8-fe1a-498e-adb8-474a64b4be80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi tayo</em> factual, <em>kasi wala tayong</em> proper recording.
        Ours is more on remembering," says Dalangin.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f2763c-2614-46b7-9bd3-8a5505792499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such story was repeatedly shared with us since our arrival in
        Dipolog. It unfolds thus: A parish priest, assigned to the area of Ponot sometime
        in 1949, heard footsteps outside his door in the convent on two consecutive
        nights. When he opened it both times, no one was there. On the third night,
        he prepared a camera to shoot whatever was passing in the hall, thinking it
        might be a thief. When the footsteps came, he flung the door open and flashed
        a picture.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafcb27d-1e14-49f9-a93c-aa98a581e7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the film was developed, they were in great [surprise] because
        it was a picture of Fr. Francesco Palliola ... holding a Holy Rosary with
        a bolo tacked in his neck," a 2003 account by laymen continued.</p>'
    '66':
      'image': 'jcr:4cd8af9d-be1b-4a0a-9ab2-9c24214acf11'
      'imageCaption': 'Fr. Patrick Dalangin, parish priest of Jose Dalman, says that
        the transformation of stories about Fr. Palliola may be attributed to the
        oral tradition of the Subanon and, by extension, Filipinos. "Hindi tayo factual,
        kasi wala tayong proper recording. Ours is more on remembering," he says.
        Photo by REGINE CABATO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935905e3-842f-41a4-86a5-1d8c339b5286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7f03f2-1c01-43a5-b3e1-9633fef47279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parish priest handed the supposed photograph to a brother for
        safekeeping, who then turned it over to his niece, a certain Concepcion Poligrates.
        The woman would keep the picture for many years, until she began to hear voices
        which urged her to return the picture to a certain ‚Äúhigh priest.‚Äù She left
        it with the new parish priest.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c39f6b6-4fbf-4fba-9b41-ecbf3ab1cbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I asked locals what the photograph looked like, they pointed
        to the prevalent portrait of Palliola ‚Äî but that picture was a painting, not
        a photograph.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaf6d28-e034-4014-9e26-4ff9f73ba036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The portrait shows the young priest, holding a rosary and crucifix,
        with a bolo lodged in his neck. While it sounds gruesome, the method of death
        is a common depiction in the portraits of saints.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995a8551-0aab-49c5-908c-cd4b76a70164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalangin thinks that contrary to rural legend, the so-called photograph
        from the convent hallway was actually a photograph of the painting of Palliola.
        What he is curious about, however, is how the story took form.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78351e26-f4a8-4091-8e2e-078e2ef54cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Word of mouth is a tricky thing in the province. Memory betrays,
        and stories change shape when transferred from one storyteller to the next,
        so it is difficult to chisel down bare fact from adorned fiction.</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3b5e99-cacd-4be3-83fa-d6f33d072048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bakit na-</em>attribute <em>‚Äòyung</em> picture<em> na</em>
        iyon kay Fr. Palliola?<em> Bakit na-</em>hand over [from] generation to generation?"
        he asks.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6009707-d870-4c4d-a6ad-04674f17d809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jesuit archivist Brother Amado Tumbali, S.J., the painting
        also shows Palliola was an important figure. The painting was ‚Äúa trope,‚Äù crafted
        in the manner that other saintly depictions were.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ff76d8-f5c4-4f4f-beec-3179e51d6e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was revered like a saint sa picture <em>niya</em>‚Ä¶ If you remove
        [Palliola‚Äôs] name,<em> tanggalin mo ang</em> sword <em>sa leeg niya, pwede
        mong isipin si</em> Stanislaus Kostka ito or<em> si</em> Aloysius Gonzaga
        ... There are people who are grasping for memory of him," Tumbali explains.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e57402d-5836-42af-9059-8fd7261db0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The painting, which originally hung at the church in Dipolog, had
        been stolen some decades ago at the Katipunan Parish Convent. It was only
        recently found in the possession of the Central Bank, whose officers said
        found it at an auction. It is now part of the Metropolitan Museum collection.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8e1599-8a7e-4d50-9efb-d8960753ebe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the church volunteers, Bing Kimpo, shares that maybe the
        disappearance of the painting had been a blessing in disguise; shortly after
        it was stolen, a fire destroyed the convent. The portrait disappeared just
        in time.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528ba344-a7be-4cd9-a4c5-2ecd4e0ee773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a748390-c92c-4c30-ae98-ac39b4b95d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archivist Brother Amado Tumbali S.J. stumbled upon the case of Palliola
        by accident. He was visiting Zamboanga del Norte to check up on another deceased
        Jesuit, whose remains were temporarily returned to his family. As he left,
        the locals asked him, ‚ÄúAren‚Äôt you going to see the other dead Jesuit?‚Äù</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9970a178-9314-445c-87b6-036ff946f456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWho?‚Äù Tumbali had said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20bc865-1c66-490f-8863-79a8de151ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went to see the gravesite and reported back to his superiors,
        who agreed to provide the diocese with the backup and research they needed
        for a cause for martyrdom.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4d5378-a8c7-44ad-b83b-4707824be629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tumbali sits on the panel that probes the historicity of Palliola''s
        life. His commission is in charge of finding evidence that Palliola was real,
        and tracking documents such as letters and other accounts that could prove
        he loved the faith and the people he served.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b6cce8-6da3-4fed-9cf7-4c4852811cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says that while the stories locals share about Palliola may be
        far from what can be proven historically or scientifically, it shows that
        the locals could not forget the priest.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c53e23-8038-45ca-8cc4-9a64e553e512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"True or not true, the interpretation there is <em>mahalagang tao</em>
        si Palliola ... In fact, sometimes we create stories about the person <em>para
        hindi siya makalimutan,</em> to augment the greatness of the person,‚Äù says
        Tumbali.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4107fa-64ad-4f1d-81e4-0388dbf00d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalangin also pointed out that even though indigenous devotees might
        not fully understand Catholicism, it does not make their faith or Palliola''s
        intercession less valid.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf97cde-0366-457a-8a2c-669b71131b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi nga siya nag-aral ng</em> theology, that''s the way he
        views it ‚Äî [but] it doesn''t mean Palliola [did not] pray for him,‚Äù Dalangin
        says of indigenous devotees. "But at the same time, universal ang Church,
        universal ang Diyos. Even if <em>itong tao na ito ay iba ang paningin niya,
        pero hindi</em> discriminating ang Diyos. Hindi discriminating si Palliola."</p>'
    '105':
      'image': 'jcr:8bb4b099-5d59-4fe2-bf4d-3931c3dc387c'
      'imageCaption': 'Palliola‚Äôs modern day gravesite is at the end of unpaved road,
        filled with coconut trees, overlooking the beach. Jesuit historians believe
        there is no real body there, but it is the site of his martyrdom. Photo by
        REGINE CABATO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7b7d40-3060-4cb1-94cf-707158d55d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc15aeb-1587-4462-8817-31f8ddcc7276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another modern argument against the beatification and celebration
        of Palliola is his affiliation with a colonial movement. He was, after all,
        white and Catholic. Were his killers, Tampilo and Toana, not valid when they
        resisted? Did he not impose his faith upon the local community?</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8460ba3-03ed-4b39-9865-0fbc00972a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not necessarily, says Tumbali. ‚Äú[A] gesture of Palliola that he
        was very careful not to trample upon the culture was, he learned the language.
        He did not force them to learn Spanish.‚Äù</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729af793-8d68-46db-bce4-f7cd4ee19d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palliola even made a Spanish-Subanon dictionary for the reference
        of future missionaries, but it was lost during the suppression of the Jesuits
        from 1768 to 1814.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ef526b-169c-4285-a258-4861dc9fbd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Tumbali adds, resistance to Palliola''s ministry was only
        aired by a few.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e56ae84-51aa-41b8-ad1c-2d55bc845a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sila na ang nagsasabi na ''Hindi [niya] kami pinapabayaan hanggang
        ngayon,''"</em> he says of the Subanon.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877ed412-af87-47f0-a6bf-9201dbbc6048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalangin agrees, saying other natives were welcoming of Palliola
        ‚Äî and they still are.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6da08a8-0417-4009-a1d2-4530042fc4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"[May] isang</em> Subanon,<em> sabi niya sa akin, ''Hindi man
        lang siya nagalit na napatay siya ng lolo namin..</em>. He never gets tired
        of helping us, <em>na kadugo namin ang pumatay sa kanya,</em>''" says Dalangin.
        <em>‚ÄúAng lalim..</em>. To a higher level: God never gets tired."</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad21289-f76c-45a1-9d9e-5d23b04f1717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The priests maintain Palliola fervently believed in a peaceful route,
        even amid Mindanao‚Äôs history of violence. Tumbali notes, "Politically, Palliola
        is giving us the advice that violence is not the key to reconciliation."</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889ed1fc-13ec-4c10-9265-aef6eece35f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most conflict, Dalangin laments, is dealt with by either fight or
        flight ‚Äî but not with Palliola. He only wanted to reconcile, despite the chasm
        between their differences.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3753959e-6d4b-45ac-b25c-0c80406443ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúHe made [a] third option: Can we just talk?‚Äù he says. ‚ÄúHe never
        fought back, he never [backed down... He said], <em>''Sige, mag-usap tayo,''</em>
        which is the road less traveled. It''s either we fight or [go for] flight,
        but we never confront issues.‚Äù</p>'
    '125':
      'image': 'jcr:f5e68e0a-d9f9-4f09-aaaa-3e04abbe4b15'
      'imageCaption': 'The Dipolog Cathedral, a 19th century church built by the Spanish,
        is where devotees gathered to attend the closing ceremony of the diocesan
        process for the cause of martyrdom of Fr. Francesco Palliola, S.J. Photo by
        REGINE CABATO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcf7254-397b-4c53-8bf7-75166039dd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732a82f5-12c7-4431-ba9f-96a9adea50b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the parish priest, postulating for the possible patron of the
        Lumad has pushed him to a deeper commitment to his vocation.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75f929e-4f1e-4f71-b57a-3e80fa4a87df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[As a priest], why can I not sacrifice more of my ministry to the
        Lumad? <em>Merong mas nauna sa akin na hindi pa Pilipino, mas mayaman pa sa
        akin.</em>.. who even learned the language ‚Äî who even sacrificed sweat, tears,
        and blood just to be there," says Dalangin.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb97b27-f0a5-4e6f-9fd5-7c3f10920a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In retrospect ... who am I to be [a] postulator? Ako''y isang pari
        na wala namang master‚Äôs [degree] in theology, doctorate in theology. Ang sa
        akin is, gusto ko lang maging pari sa Mindanao," he adds.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c1dc90-8bf8-497f-9b5c-6ad00f19e24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps that is enough. After all, Palliola was just that ‚Äî a priest
        in Mindanao looking after his flock.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2435c4b6-1b04-4e95-a4b7-fcbb7539fe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp;***</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48513609-c052-40d0-935a-d7096042f0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments like the Jesuit historian''s fateful discovery of the pilgrimage
        site, the finding of Palliola‚Äôs long lost portrait, and the return of the
        supposed photo of Palliola to the parish are what drive church volunteer Bing
        Kimpo to speculate that something divine is at work.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744bda46-f7fd-400f-b6ec-43d0f2daf3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt‚Äôs not just coincidence,‚Äù Kimpo said over dinner with clergy
        and devotees, ‚Äúbut convergence.‚Äù</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d2bada-2749-4c4b-8eea-c06aa0519761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also timely how the cause comes at a time when Mindanaoans
        clamor for peace and representation. In a historical compilation, the archivists
        write that Palliola brings the plight of the natives to the fore.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df28851-b731-4fe7-b58a-ae78b8204d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They note a history of oppression of the Lumad, dating from the
        arrival of Islam to contemporary concerns like protests surrounding killings
        of the indigenous. Where <a href="https://cnnphilippines.com/news/2017/07/25/Duterte-threatens-to-bomb-Lumad-schools.html">there
        is talk of bombing Lumad schools</a>, and where the government commission
        tasked with indigenous affairs <a href="https://cnnphilippines.com/news/2017/09/20/chr-ncip-erc-2018-budget-restored.html">almost
        received a measly P1,000 budget</a>, Palliola‚Äôs cause is more urgent than
        ever.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a760cd6-1ae9-4953-b174-85019baf51d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He gave his life to the Lumad, and he was killed by a Lumad. In
        this person, the Lumads have a champion ‚Ä¶ Mining removes them from their ancestral
        domains. There''s no clear office ‚Äî they can''t even speak up for themselves,"
        says Tumbali.</p>'
    '145':
      'image': 'jcr:b243ccca-babf-49d7-bf5f-9a9b31ec29c6'
      'imageCaption': 'At the Dipolog Cathedral, the boxes for shipping to the Vatican
        are sealed. The stories of Palliola and his devotees will travel from here
        to the seat of the Catholic Church in Rome. Photo by REGINE CABATO'
      'jcr:primaryType': 'mgnl:block'
