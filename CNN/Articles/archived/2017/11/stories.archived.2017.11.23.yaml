      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3170ac-9986-44e8-8eb0-4d5131d35309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:53:16.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:54:12.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila-based band was in the spotlight Tuesday after a netizen
        started a Twitter thread alleging some of the band''s members were involved
        in acts of sexual misconduct.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25d28fd-4e7b-4ea3-851b-ed4d5b85b3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:53:16.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:54:12.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band''s guitarist and backup vocalist Samuel Valenia had allegedly
        forced himself on her. Valenia confirmed the allegation on Wednesday, and
        apologized.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ddb4ac-6985-4061-80fe-3310314fcd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:53:16.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:54:12.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same Twitter thread also mentioned sexual misconduct allegations
        against Ang Bandang Shirley but did not mention details. However this was
        enough to prompt the band to issue a statement on Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595d984e-0dfe-49e6-9a8b-2def7c26c234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:53:16.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:54:12.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize this is a serious issue and apologize for allowing
        a toxic culture continue through complicity or inaction. Although this is
        a difficult time for everyone involved, we believe this is a necessary step
        in correcting the normalized wrongs and maybe start getting things right,"
        it said in its Twitter update.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">On the insinuations of misconduct made against Ang Bandang Shirley:
        <a href="https://t.co/xP3rJshf35">pic.twitter.com/xP3rJshf35</a></p>&mdash;
        Ang Bandang Shirley (@thebandshirley) <a href="https://twitter.com/thebandshirley/status/933308902103322625?ref_src=twsrc%5Etfw">November
        22, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125f9c6d-a5d9-4219-9b50-f11a7fae0fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:53:16.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:54:12.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29996bcd-c278-4680-970a-03a22e444031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:53:16.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:54:12.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Twitter thread also alleged that band frontman Sud
        Ballecer of the indie rock and jazz band Sud had been "touchy" with a friend
        of her during a gig, and tried to kiss someone in a separate occasion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fb7799-58a1-449c-b8e2-5adf34b75986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:53:16.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:54:12.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Sud apologized for the alleged sexual misconduct thrown
        against some of its members.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e93e00e-717d-446f-b2ad-1d6b224b60bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:53:16.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:54:12.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sorry. It was never our intention for our actions to come
        across the way they did. We recognize that we have no say whether they were
        violated by our actions and we put them in a position they were not comfortable
        in, and for that we will accept the repercussions of what we did," it said
        in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d4b049-c8dd-4602-8873-113c7385b836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:53:16.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:54:12.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sud added it had privately resolved an unspecified matter involving
        band bassist Raisa Racelis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8f0568-9af3-4f66-8c3b-7452d7b6ff8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:53:16.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:54:12.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To everyone reading this, we appreciate you and all things you
        stand for. Things that we all should stand for. And thank you for starting
        a revolution of awareness and change," the band said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75082bd1-404a-4b6c-85d0-5e67d24c9394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:53:16.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:54:12.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three event organizers have kicked out Jensen and The Flips and
        Sud from their shows.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74d7f57-f164-4ca4-8f8c-6a413884389f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:53:16.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:54:12.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trust was lost with productions, event organizers, partners, and
        supporters... We respect their decisions," Jensen and The Flips said.</p>'
  'Uber-massive-hack-What-we-know':
    'author': 'Selena Larson'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-11-23T08:32:15.330+08:00
    'imagesource': 'jcr:6adde07e-809a-4f7a-a83b-ea0c0b4f99df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '392d379a-6645-4064-a956-5036d7933d2f'
    'lead': 'At the time of the breach, Uber paid hackers $100,000 to destroy the
      data and did not tell regulators or users that their information was stolen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T09:01:01.864+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-05T09:01:29.383+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T09:01:29.069+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uber''s massive hack: What we know

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c23bf3-b2ce-4568-aadd-048a75c4379f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> ‚Äî Uber''s disclosure that hackers accessed
        the personal information of 57 million riders and drivers last year, a breach
        it didn''t disclose publicly until&nbsp;<a href="https://money.cnn.com/2017/11/21/technology/uber-hacked-2016/index.html">Tuesday</a>,
        adds new potential legal woes for the already troubled company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a877a2a8-c898-431c-bc78-940e0d788c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the breach, Uber paid hackers $100,000 to destroy
        the data and did not tell regulators or users that their information was stolen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b00c8d-17b3-4b69-9412-c65e0e378a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber is trying to salvage its reputation following a number of high-profile
        controversies, including using software called Greyball to evade regulators,
        a court battle over allegedly stolen secrets from Google''s self-driving car
        division, and a slew of complaints regarding sexual harassment and toxic company
        culture.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7699732-f044-42f4-af3b-5a158801481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happened</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d32379-2145-4850-ba80-bd93211ebbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber CEO Dara Khosrowshahi said two hackers broke into the company
        in late 2016 and stole personal data, including phone numbers, email addresses,
        and names, of 57 million Uber users. Among those, the hackers stole 600,000
        driver''s license numbers of drivers for the company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5bba25-0989-42ad-9aad-03e25e461bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2017/11/21/technology/uber-hacked-2016/index.html">Related:
        Uber paid hackers $100,000 after they stole data on 57 million users</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cead95b-33a3-4947-af94-a05258f1dce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khosrowshahi says hackers accessed the data through a third-party,
        cloud-based service. According to&nbsp;<a href="https://www.bloomberg.com/news/articles/2017-11-21/uber-concealed-cyberattack-that-exposed-57-million-people-s-data">Bloomberg</a>,
        they got into Uber''s GitHub account, a site many engineers and companies
        use to store code and track projects. There, hackers found the username and
        password to access Uber user data stored in an Amazon server.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8549293f-99e3-4d9f-a6ec-25aeb86c8671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeremiah Grossman, chief of security strategy at security firm SentinelOne,
        says this was not a sophisticated hack. Companies frequently accidentally
        keep credentials in source code that is uploaded to GitHub, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5efd30-cf77-401c-a64b-8b6c809d9f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The $100,000 payment</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04970e3-5ea5-4e15-bb91-8143d8080a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of alerting users and authorities to the breach as required
        by law, Uber paid the hackers $100,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a30c3c0-3835-458e-abcf-85b40ba13c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber says it obtained assurances the data was destroyed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1215a6-1a2d-4dfb-9060-a17ceb97fa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement advises companies to not pay hackers and report
        breaches to the authorities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe20592-89ab-4214-a94f-1853a68f92ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Andrea Matwyshyn, professor of law and computer science
        at Northeastern University, if companies help cyber criminals make money off
        hacks, they will only continue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39757bbb-205e-41cd-81f9-b6bc480d3056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem with viewing this as some sort of simple risk management
        decision is that it underestimates the basis for an attacker''s business model,"
        Matwyshyn told CNN Tech. "It doesn''t address the underlying problem in your
        own organization -- your security practices need revision and you''re failing
        to adequately protect your assets including your own proprietary information,
        and your customers'' data."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1566791f-1fed-4f10-953a-bfe28a9deb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paying hackers to return data is common practice. For instance,
        it''s expected ransomware payments -- paying hackers to unlock files after
        a cyberattack -- will top $2 billion this year,&nbsp;<a href="https://www.cyberscoop.com/ransomware-2-billion-bitdefender-gpu-encryption/">according</a>&nbsp;to
        new research from cybersecurity firm Bitdefender.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0fd6e0-8204-4efd-b750-253f759ee834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber''s payoff to prevent hackers from leaking the stolen data is
        more similar to recent extortion attempts on Netflix and HBO than ransomware
        campaigns. Hackers threatened to release TV shows unless the companies paid
        them. Neither firm paid the extortionists.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1e9abf-3d1e-4121-bac5-b2c932864a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New legal troubles</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8409d9ef-57ab-47f6-aff2-2a29642b6c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matwyshyn says it''s possible Uber will face consequences from both
        state and federal agencies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c58487-95de-4a0b-a665-1d5f0626fb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-eight states have security breach notification laws which
        require companies to disclose when hackers access private information, including
        California, where Uber is headquartered.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00852873-98b1-4f88-bf9e-494cd80d4b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Attorneys General from New York and Massachusetts have opened
        investigations into the data breach.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35ead2b-b240-40e9-b176-053ba9e2c7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, D.C., Senator Richard Blumenthal urged the Federal
        Trade Commission to take action against the company and impose "significant
        penalties."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0581a792-4483-4451-8547-6cd164c85186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senate Commerce Committee should hold hearing to demand Uber explain
        their outrageous breach - and inexplicable delay in informing its consumers
        and drivers," Blumenthal, a Connecticut Democrat,&nbsp;<a href="https://twitter.com/SenBlumenthal/status/933359520969121792">said
        in a tweet</a>on Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114fc937-dfab-4b23-8f71-9d1881ab2f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An FTC spokesman said in a statement: "We are aware of press reports
        describing a breach in late 2016 at Uber and Uber officials'' actions after
        that breach. We are closely evaluating the serious issues raised."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc0cff0-d490-4055-9052-ab3660f2cf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Uber agreed to pay $20 million to settle FTC charges
        it misled drivers about how much they could make using the platform.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cd33a7-885e-4132-8de6-646e69062218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also&nbsp;<a href="https://www.ftc.gov/news-events/press-releases/2017/08/uber-settles-ftc-allegations-it-made-deceptive-privacy-data">settled</a>&nbsp;FTC
        allegations that it made deceptive privacy and security claims in August.
        A hacker accessed Uber data on more than 100,000 drivers in May 2014. Further,
        the FTC said Uber did not properly monitor employee access to customer information.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b096806-e9f2-4935-9614-23d793486d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency gave Uber 180 days to obtain an independent audit into
        its privacy and security practices. Tuesday''s data breach notification falls
        within that time frame.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfeace5-bb08-493d-a725-c945176a0487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries have similar rules regarding breaches. The UK''s
        top data privacy organization slammed Uber on Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc9c773-afa7-4586-b188-ab361606d076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If UK citizens were affected then we should have been notified
        so that we could assess and verify the impact on people whose data was exposed,"
        James Dipple-Johnstone, deputy commissioner of the Information Commissioner''s
        Office, said in a&nbsp;<a href="https://ico.org.uk/about-the-ico/news-and-events/news-and-blogs/2017/11/latest-ico-statement-on-uber-data-breach/">statement</a>.
        "Deliberately concealing breaches from regulators and citizens could attract
        higher fines for companies."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a5a5fb-a722-4b56-9a62-46160894b857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Yet another data breach</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a553d8-06da-418d-bd15-6b5b88f4686c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of scale, Uber''s hack doesn''t measure up to other major
        breaches. Cyber criminals targeted Equifax earlier this year, compromising
        the personal information -- including names, addresses and social security
        numbers -- of over 145 million people. In 2013, a hack of Yahoo impacted very
        single account -- 3 billion in&nbsp;<a href="https://money.cnn.com/2017/10/03/technology/business/yahoo-breach-3-billion-accounts/index.html">total</a>.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59475f85-42de-4b5b-a102-2c11932f5411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former executives from both of these companies have testified in
        front of Congress in recent months regarding their security failures and the
        potential risks to consumers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d77cbad-04a5-4ff2-84c9-dbe57fe61f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Uber''s breach is different -- the company tried to cover it
        up and did not alert authorities or users of the issue.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07877e0-75f4-4691-83ac-ae85aba0ba58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers might find this latest Uber scandal more troubling than
        its other legal or public relations problems now that they''re the victims.
        Fifty-seven million people is a significant chunk of Uber''s user base, which
        hit 40 million monthly active riders last year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e1c502-9277-4ebd-bdc8-76ea6295802a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grossman says the breach may not change consumer behavior, but it
        will be costly for the company.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d91549a-3e0b-4ee1-84dc-24cdef30c7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At best, it will impact their bottom line. The cost of dealing
        with this -- they''re going to have lawsuits and legal fees," Grossman said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27924197-af1c-4376-9a9e-f7dada30ae7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the disclosure helps get it out in the open so the
        company can begin moving toward repairing its reputation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f6eca5-cb85-4d2c-b552-3593c98ebe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Uber''s future plans</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4a8313-4bd7-4158-b19c-8e9fc827a5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Khosrowshahi&nbsp;<a href="https://money.cnn.com/2017/08/29/technology/business/uber-new-ceo/index.html?iid=EL">became</a>&nbsp;CEO
        in August, he inherited a slew of controversial problems. In addition to its
        legal troubles, Uber has faced criticism for sexual harassment issues, underpaying
        and deceiving drivers, questioning a rape victim, and surge pricing during
        times of crisis.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7a095a-79a3-4ddc-a19f-87b2d579db95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new CEO wants to improve Uber''s reputation and on Tuesday said,
        "While I can''t erase the past, I can commit on behalf of every Uber employee
        that we will learn from our mistakes."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0fdfe6-65c2-43f6-b66d-c1ecb63d198e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khosrowshahi said the company fired two individuals who led security
        response. Joe Sullivan, Uber''s chief security officer, is no longer with
        the company, it said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373ef742-9e93-43ef-a3a6-0e6fc7e9762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Travis Kalanick, who was in charge when the hack took place,
        is still on the company''s board of directors. While Khosrowshahi is promising
        change, Kalanick''s place in a leadership role serves as a reminder they are
        keeping someone who signed off on controversial issues tied to the company.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7c8baf-6a94-401d-aacb-57bea3136b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber is expected to go&nbsp;<a href="https://money.cnn.com/2017/11/09/technology/uber-ipo-2019/index.html">public</a>&nbsp;in
        2019.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9e7ba1-0d84-443c-85dd-fb671ee456c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:01:01.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:01:29.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/11/22/technology/uber-hack-consequences-cover-up/index.html?iid=hp-toplead-intl">Uber''s
        massive hack: What we know</a>."</em></p>'
