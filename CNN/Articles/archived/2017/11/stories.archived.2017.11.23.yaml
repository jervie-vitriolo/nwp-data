      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Chad De Guzman contributed to this story.</em></p>'
  'Duterte-PNP-anti-drug-ops-PDEA':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-23T07:28:10.069+08:00
    'imagesource': 'jcr:897e9f38-bec0-4f39-9715-4d45c2f3eddc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '173a3145-86e5-4301-acbd-51ba000803e6'
    'lead': 'He expressed concern that the drug problem may worsen with the Philippine
      Drug Enforcement Agency leading anti-drug operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T09:41:55.713+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-05T09:42:22.356+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T09:42:22.041+08:00
