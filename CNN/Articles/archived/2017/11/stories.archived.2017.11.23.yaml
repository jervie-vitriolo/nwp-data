    'template': '1'
    'title': 'Palace shrugs off Duterte as ''hypocritical leader'' in set of playing
      cards

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fe61c6-b4be-4ced-930d-c40a1b79d670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:48:31.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:48:50.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> ‚Äî Malaca√±ang
        has no qualms about a set of playing cards of so-called "hypocritical leaders"
        which included President Rodrigo Duterte''s image as the "Joker."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa1a77c-7845-4556-bdf0-f24b807bdb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:48:31.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:48:50.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is there anything we can do about that? That was their decision,
        let it be. The President has always respected freedom of expression, so be
        it," Presidential Spokesperson Harry Roque said in a press briefing Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0503da-8312-4a6e-8ea7-f36b1f2f8b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:48:31.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:48:50.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is after Release ‚Äî a drug-advocacy charity based in the United
        Kingdom--began selling cards Wednesday with the faces of politicians who impose
        prohibitive drug policies despite previously admitting to using drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b0fa5c-bb98-4260-9da3-6e25a63707b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:48:31.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:48:50.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a Twitter post, Release announced that Duterte will be part
        of its 2017 version of the playing cards, "Drugs, The Law, and Your Rights."
        Duterte''s image is on the "Joker" card.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Philippines President <a href="https://twitter.com/hashtag/Duterte?src=hash&amp;ref_src=twsrc%5Etfw">#Duterte</a>
        is among the new inclusions in the 2017 edition of our playing cards - featuring
        hypocritical politicians who implement prohibitionist policies despite admitting
        illegal drug use.<br>Buy a pack as an Xmas gift for only ¬£5: <a href="https://t.co/TvDwCcKrm2">https://t.co/TvDwCcKrm2</a>
        <a href="https://t.co/0WcSjpATS3">pic.twitter.com/0WcSjpATS3</a></p>&mdash;
        Release Drugs (@Release_drugs) <a href="https://twitter.com/Release_drugs/status/932969392228519936?ref_src=twsrc%5Etfw">November
        21, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de3ce44-a92d-44a7-85ec-583bc9b08ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:48:31.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:48:50.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58cf9d5-d53d-4f33-be22-e09794ebe581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:48:31.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:48:50.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has consistently lashed out against the use of illegal drugs.
        His administration has waged an anti-illegal drug war since he became President
        in June 2016, with almost 4,000 killed in related drug bust operations as
        of October 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1180824b-cecd-48bc-a3cf-27cd2cc2bd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:48:31.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:48:50.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in December 2016, Duterte admitted in an interview that he used
        fentanyl, an illegal opioid in the Philippines, to address an existing medical
        condition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051e0361-663c-4f8b-9c4a-025d2498f82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:48:31.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:48:50.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a May 2017 blog post, the UK-based group said it would feature
        "fresh faces" in its list of politicians ‚Äî including Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f1ff7f-58ac-4797-9e72-90674d45a02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:48:31.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:48:50.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The murderous Filipino president will undoubtedly feature on our
        upcoming pack of cards, but we need some more suggestions for who to include,"
        Release''s post read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861744ff-30dc-4a37-a44d-15862bb96237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:48:31.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:48:50.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Palace shrugged off these allegations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac60c8c-10a2-4f3b-8386-765424debfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:48:31.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:48:50.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s just say that worst things have been said about the President.
        He takes it in stride," Roque said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec42c756-ce24-4a5d-bf7e-e13573814268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:48:31.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:48:50.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who were featured previously in the "Joker" card were
        former United States President George W. Bush, and former Alaska governor
        and Republican vice-presidential hopeful Sarah Palin. Both had allegedly used
        drugs and have promoted anti-drug policies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30a1882-7eb2-4388-832b-b21f7f709a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:48:31.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:48:50.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Ina Andolong contributed to
        this report.</em></p>'
  'zamboanga-del-norte-martyr-saint':
    'author': 'Regine Cabato'
    'caption': 'After Lorenzo Ruiz of Manila and Pedro Calungsod of Cebu, Zamboanga
      del Norte offers its own bet for a martyr: Fr. Francesco Palliola, S.J. Photo
      from FR. FRANCESCO PALLIOLA, SJ/FACEBOOK'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-11-23T16:30:53.445+08:00
    'imagesource': 'jcr:dc66bf40-36e4-467b-93e7-a9f5285eb1b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc27dec8-b92f-4c6e-a6df-9ac98b55d510'
    'lead': 'After Lorenzo Ruiz of Manila and Pedro Calungsod of Cebu, Zamboanga del
