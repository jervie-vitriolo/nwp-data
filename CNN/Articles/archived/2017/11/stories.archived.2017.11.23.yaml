      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2017/11/22/entertainment/rashida-jones-john-lasseter-comments/index.html">"Rashida
        Jones cites ''philosophical differences'' for ''Toy Story 4'' departure."</a></em></p>'
  'Nick-Carter-denies-Melissa-Schuman-rape-allegation':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-23T08:34:41.624+08:00
    'imagesource': 'jcr:5d3d8c90-251e-4781-baed-23f064234685'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ec2684d-cf46-431e-b33c-44a0198d4a3f'
    'lead': 'Backstreet Boy member Nick Carter has been accused by former pop singer
      Melissa Schuman of raping her 15 years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T09:17:28.168+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-05T09:17:53.749+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T09:17:53.562+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nick Carter denies Melissa Schuman rape allegation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987e2187-e1fe-4ccd-a619-0fabbc20d4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:17:28.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:17:53.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Backstreet Boy member Nick Carter has been
        accused by former pop singer Melissa Schuman of raping her 15 years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ad7a5e-536f-4d1c-8705-77b784cc7fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:17:28.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:17:53.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuman shared the allegations&nbsp;<a href="https://melissaexplainsitall.wordpress.com/2017/11/02/__trashed/">in
        a detailed blog post</a>&nbsp;earlier this month and tweeted a link to her
        story this week. In the post, Schuman wrote of an incident she said occurred
        when she was an 18-year-old member of the girl group Dream and Carter was
        22.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc9f101-638e-4e8d-b7a6-b13df5162445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:17:28.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:17:53.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Schuman, she and Carter were working together on a
        TV movie when he invited her and a friend to hang out at his Santa Monica
        apartment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccdb4d7-7a51-43c2-8d56-8f1ca381b815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:17:28.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:17:53.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She alleges that after Carter took her into his office to listen
        to some music he was working on, they began kissing and he led her into a
        bathroom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ffa24c-4494-4593-9632-18cac4156070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:17:28.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:17:53.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuman wrote that Carter performed oral sex on her, despite her
        refusals, and forced her to perform it on him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f914bd-30f8-4e02-bdb9-efa69fcf565e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:17:28.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:17:53.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she felt "scared and trapped."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12b8d08-f105-436a-a11c-0894037e0e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:17:28.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:17:53.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was stronger and much bigger than me, and there was no way I
        would be able to open that door or have anyone help me," Schuman wrote. "My
        friend couldn''t help me, I didn''t even know where she was."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0225a2cb-2a50-44d5-8733-7b9bbc6ebc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:17:28.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:17:53.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the bathroom incident, Schuman wrote, Carter took her into
        a bedroom and despite her pleas that she was a virgin and saving herself for
        marriage, raped her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12fc883-78f4-4082-9761-843307812bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:17:28.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:17:53.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the singer tried to entice her by saying "I could be your
        husband."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9c6ace-acdc-4b54-b57c-a6ae5798c1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:17:28.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:17:53.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one thing I had held as a virtue had been ruined," Schuman
        wrote of her feelings after the alleged incident. "I went limp, turned my
        head to my left and decided I would just go to sleep now. I wanted to believe
        it was some sort of nightmare I was dreaming up."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45479c10-4881-49a8-8af3-112ae9410c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:17:28.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:17:53.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter denied the allegations in a statement provided to CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537bcfe3-e396-4149-be73-547e8e1ce2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:17:28.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:17:53.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was "shocked and saddened by Ms. Schuman''s accusations."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e15f8f-0d5a-4293-a843-fad5616a8fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:17:28.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:17:53.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Melissa never expressed to me while we were together or at any
        time since that anything we did was not consensual," Carter said in the statement.
        "We went on to record a song and perform together, and I was always respectful
        and supportive of Melissa both personally and professionally."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb42090c-97c8-45c4-b024-66c60be3541f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:17:28.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:17:53.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first that I am hearing about these accusations, nearly
        two decades later," he added. "It is contrary to my nature and everything
        I hold dear to intentionally cause someone discomfort or harm."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede4cbbc-0587-4996-af2f-a2de6ace1fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:17:28.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:17:53.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuman addressed the duet in her blog post, writing that she wondered
        if Carter''s influence was the reason things never moved forward with the
        song.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4ee133-e550-4dd5-9605-d7d9d5802b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:17:28.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:17:53.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuman added that her experience with Carter left her "traumatized,"
        and she lost interest in pursuing a recording career.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82ecbfb-73d6-4182-976f-01a909fa9636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:17:28.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:17:53.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Schuman for additional comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7532f1f-0bdc-4094-8759-c0eef86bd483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:17:28.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:17:53.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was fist published on CNN.com, <a href="https://edition.cnn.com/2017/11/22/entertainment/nick-carter-melissa-schuman/index.html">"Nick
        Carter denies Melissa Schuman rape allegation."</a></em></p>'
  'Ratko-Mladic-guilty-of-genocide-sentenced-to-life-in-prison':
    'author': 'James Masters, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-23T08:20:57.718+08:00
    'imagesource': 'jcr:92f733e4-8ab0-401c-a989-3f366f57a26f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01e3aa76-73b5-4364-a5b9-8689ffefa567'
    'lead': 'Verdict proceedings had been interrupted earlier when the 74-year-old''s
      legal team claimed that his blood pressure was too high to continue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T09:23:39.082+08:00
