      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/11/23/americas/argentina-submarine/index.html">Clock
        ticks in search for missing Argentine submarine</a>."</em></p>'
  'myanmar-bangladesh-repatriate-rohingya':
    'author': 'Ben Westcott, Rebecca Wright, and Kocha Olarn, CNN'
    'caption': 'Tens of thousands of refugees are trapped on the border into Bangladesh
      without basic food and medicine amid operations by the Myanmar military, which
      have already killed hundreds.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-23T21:55:39.180+08:00
    'imagesource': 'jcr:d1ca219c-c60b-4b2e-b251-2121d891996c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07c11c72-abb4-46ac-8a6a-916ef2a058ab'
    'lead': 'Myanmar and Bangladesh have signed a memorandum of understanding on the
      return of possibly hundreds of thousands of Rohingya refugees to their homes
      in Myanmar''s Rakhine State, a spokesman for State Counselor Aung San Suu Kyi
      confirmed Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T15:12:52.122+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T15:13:08.786+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T15:13:08.622+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myanmar, Bangladesh sign deal to repatriate Rohingya but details scarce

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9ed3d5-3e7b-48a4-bacd-1f191224c958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:12:52.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:13:08.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Myanmar and Bangladesh have signed a memorandum
        of understanding on the return of possibly hundreds of thousands of Rohingya
        refugees to their homes in Myanmar''s Rakhine State, a spokesman for State
        Counselor Aung San Suu Kyi confirmed Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a6c5f5-293a-4c7e-8e4a-7ac39b91d897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:12:52.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:13:08.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 615,000 Rohingya have fled across the border into Bangladesh
        since August 25, when a new outbreak of violence began between the Myanmar
        military and armed militants in Rakhine State.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e684116-ce6e-4778-b9a9-fe41a95b29c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:12:52.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:13:08.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, no official details have been released on the agreement,
        what it would entail and under what circumstances the Rohingya would return.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c66524a-3ee3-48d2-aec0-3e2e0d81a16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:12:52.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:13:08.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement released by the State Counselor''s spokesman confirmed
        the agreement had been signed but only added that the agreement was "a win-win
        situation for both countries."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dae2a8-7cf6-43da-9d71-3912234e20fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:12:52.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:13:08.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nay San Lwin, a Europe-based Rohingya activist, told CNN that Bangladesh
        should not send any citizens back to Myanmar "unless citizenship and basic
        rights are guaranteed."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebb126c-0e4d-4c01-8e28-f401841bae3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:12:52.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:13:08.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t find any clear statement how these refugees will be repatriated,"
        he said. "I''m not sure whether they will be allowed to return to their original
        village. I''m not sure whether they will get back their own lands."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a77f43d-132c-4eec-ba9f-6c19032b746a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:12:52.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:13:08.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rohingya who have fled Rakhine State have brought with them
        stories of mass murder, rape and widespread destruction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a396c384-b2e9-4567-87a4-ac593e0dc64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:12:52.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:13:08.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, U.S. Secretary of State Rex Tillerson said the actions
        taken by Myanmar against the Rohingya were clearly "ethnic cleansing." The
        military has repeatedly denied it has mistreated Rohingya civilians.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe67f8a5-8bd6-46a0-8f16-6ab99b0a251f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:12:52.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:13:08.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the refugees'' claims, there is no indication how many of
        the displaced Rohingya might actually want to return to Myanmar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd449d6df-0222-4108-b605-a62254606a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:12:52.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:13:08.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also unclear how many refugees Myanmar might be willing to
        accept, given public statements by senior figures in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ae9c26-4c01-4773-94ed-fa3d3cb9c8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:12:52.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:13:08.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on November 15, Myanmar''s commander in chief, Senior
        Gen. Min Aung Hliang said while preparations were being made to return the
        refugees "it is impossible to accept the number of persons proposed by Bangladesh."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aee0d1-1e5e-4625-9195-96b0bf6759c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:12:52.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:13:08.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation must be acceptable for both local Rakhine ethnic
        people and Bengalis, and emphasis must be placed on (the) wish of local Rakhine
        ethnic people who are real Myanmar citizens," Hliang wrote on his Facebook
        page.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda2f9f0-c651-4674-a251-cda54948d19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:12:52.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:13:08.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only when local Rakhine ethnic people accept it, will all the people
        satisfy it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd811caad-c235-4b4c-abd4-e0ad8bfecf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:12:52.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:13:08.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Myanmar authorities refuse to recognize the Rohingya as citizens,
        claiming that they are Bangladeshi or Bengali.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd564ee6-7eb3-44ff-b3ce-ded1cf7498e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:12:52.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:13:08.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/23/asia/rohingya-myanmar-bangladesh/index.html">Myanmar,
        Bangladesh sign deal to repatriate Rohingya but details scarce</a>."</em></p>'
  'npc-uber-ph-data-breach':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-23T20:26:11.134+08:00
    'imagesource': 'jcr:6adde07e-809a-4f7a-a83b-ea0c0b4f99df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5c8d9b0-0a30-413d-a2a5-47642f61bbff'
    'lead': 'Uber Philippines may face penalties if information of Filipino app users
      were involved.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T15:15:43.842+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T15:16:00.830+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T15:16:00.597+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NPC orders Uber PH to probe data breach

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7fd818-db24-438e-986f-d2fdf636086d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:15:43.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:16:00.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> ‚Äî The
        National Privacy Commission (NPC) on Thursday ordered Uber Philippines to
        immediately find out if accounts of Filipino clients were among those compromised
        in Uber''s global data breach.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f5254d-24fd-4d55-aa1f-cad4fda21011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:15:43.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:16:00.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to find out if there are Filipinos involved and then it
        comes from there, and if there are Filipinos involved, what kind of information
        was involved. Is it sensitive personal information or is it information that
        can be used to enable identity fraud? Is that info in the hands of a third
        person and does that info pose a real risk or serious harm? If those 3 incident
        elements align, then we''re looking at more serious penalties down the road,"
        NPC Complaints and Investigation Division chief Atty. Francis Acero said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b247bd-1fd5-4dc0-b3c4-705795df8d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:15:43.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:16:00.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber Philippines committed to act on the matter within 48 hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3f120c-95ae-42af-83d2-b1b7344ca472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:15:43.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:16:00.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular app-based ride-sharing service, however, told NPC there
        are 600,000 driver accounts that are involved so far, but they don''t know
        yet if there are Filipinos on the list.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9529869-b310-4dbf-baf3-152dcf9abe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:15:43.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:16:00.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hacked information include either the driver or passengers'' name,
        email address and phone details.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbdd3ad-7a94-4f78-b3df-25663e219d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:15:43.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:16:00.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPC is also looking into the credentials of the third party data
        forensics investigators that Uber hired to make sure the company would release
        accurate information about the hack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d20c8f9-4555-45ab-97c4-28433d89c015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:15:43.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:16:00.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows a global data breach that "compromised" the personal
        data of 57 million Uber users in 2016, but was only revealed by Uber on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f151b08e-8e71-4bba-a118-da2ee9ab2b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:15:43.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:16:00.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber CEO Dara Khosrowshahi, who became CEO in August, said he launched
        an investigation into why the company did not alert authorities or individuals
        affected by the hack.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32454772-05ee-4dc5-9391-7c777ba0d153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:15:43.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:16:00.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "two of the individuals who led the response to this incident
        are no longer with the company."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d4d42b-c108-4d6f-89cd-511b6c3ac37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:15:43.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:16:00.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber Philippines may face penalties in case there are information
        of Filipino app users involved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3d3cbc-652b-4918-80e3-2cf37b159ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:15:43.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:16:00.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, the NPC advised Uber app users to practice good digital
        hygiene, which includes regular changing of passwords and being aware of safe
        email practices such as not opening links in mails directly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1728e8c5-ce98-48bc-9446-7264e9296f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:15:43.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:16:00.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users can also watch out for any irregularities in their account
        since November 2016 and report to NPC if there''s any.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27efb42e-b712-4ebc-8c1e-491efc4fa9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:15:43.843+08:00
      'mgnl:createdBy': 'cnnproducer'
