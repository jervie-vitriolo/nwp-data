  'Carl-Arnaiz-Caloocan-police':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-23T03:10:22.725+08:00
    'imagesource': 'jcr:6de3793f-8d8d-4cc5-bcf6-257b52b2c8e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bf3f460-d2e7-4544-8433-e0c35e7ad19a'
    'lead': 'The Philippine National Police Internal Affairs Service (PNP-IAS) in
      a report found that 19-year-old Carl Arnaiz was killed intentionally by two
      policemen in August.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T08:19:39.673+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-05T08:20:00.496+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T08:20:00.191+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Killing of 19-year-old by cops was intentional ‚Äì police investigators

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60885191-a16f-4ea3-b947-60b302f42e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:19:39.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:20:00.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> - The
        Philippine National Police Internal Affairs Service (PNP-IAS) in a report
        found that a 19-year-old was killed intentionally by two policemen in August.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f12f2f-ed1b-4305-a836-f3afc9a01b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:19:39.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:20:00.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings of PNP-IAS into the death of teenager Carl Angelo Arnaiz
        in Caloocan City on August 18 were obtained by CNN Philippines on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe351cc-decf-48fa-b15f-f19f3ed9b6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:19:39.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:20:00.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found that Caloocan City police officers PO1 Ricky Arquilita
        and PO1 Jeffrey Perez intentionally killed Arnaiz.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cc23b5-1275-406f-af46-769de3105f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:19:39.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:20:00.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> theory <em>namin na kaya siguro pinatay dahil</em>
        it causes police problem <em>sa lugar. Kasi</em> allegedly as <em>sinabi din
        ng na-</em>hold-up<em> na baka may</em> previous record,<em> pabalik-balik
        lang kaya siguro ginaganon at hindi na pino-proseso. So inikot namin ang kanilang
        lugar,</em> DSWD, <em>barangay, and sa kanilang</em> station <em>at kalapit
        na barangay pati</em> nearby police station. <em>Wala pong mga</em> record
        <em>sila.</em> So hindi<em> natin alam ang</em> motive<em> ng</em> respondent,"
        Triambulo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedf6fad-4e75-4c9d-a497-30752ddfa7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:19:39.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:20:00.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police''s findings were based on the statements of taxi driver
        Tomas Bagcal and another witness alias Joe Daniels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ff5784-878e-4717-b0b8-2215349c7681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:19:39.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:20:00.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP-IAS Chief Alfegar Triambulo said physical evidence and medico-legal
        expert findings corroborate the statements of the witnesses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb255766-baa9-4b8e-a953-4e2a25ea0b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:19:39.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:20:00.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> compelling factor is<em> yung</em> testimony <em>ng</em>
        driver<em> na si</em> Bagcal <em>na cino-</em>orroborate<em>, yung</em> other
        witness<em> yung</em> statement <em>niya.</em> And <em>nagtugma sa mga pangyayari
        pati sa</em> scene of crime,<em> pati yung</em> trajectory of bullets, plus<em>
        yung</em> testimony <em>ng</em> medico-legal officer <em>ng</em> PAO <em>na
        nag</em>-examine <em>sa</em> cadaver," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b247b5b-427e-4405-bff2-df27b7c69076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:19:39.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:20:00.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evidence presented outweighs the two police officers'' defense
        that Arnaiz''s death was part of legitimate police operations, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21349d8b-4fc5-495f-a1a5-34b0f98332fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:19:39.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:20:00.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing of Arnaiz and his 13-year-old friend Reynaldo de Guzman,
        along with the cold-blooded shooting of 17-year-old Kian de los Santos in
        a police anti-drugs operation came days after one another in August. Their
        deaths sparked wide outrage among Filipinos protesting the government''s drug
        war and the conduct of corrupt policemen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2404878c-aeea-4157-8658-ec52986d92cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:19:39.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:20:00.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two police officers were recommended dismissed from the Philippine
        National Police, while Caloocan Police Community Precinct Two commander Chief
        Inspector Fortunato Ecle was recommended for demotion, the PNP-IAS said in
        its report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3640e606-a39b-4f61-b442-34a7cebd1152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:19:39.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:20:00.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its findings, Triambulo said the death of Arnaiz cannot
        be considered an extrajudicial killing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ca1ad6-b8f6-4781-8837-7b6010b56c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:19:39.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:20:00.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi din. Kasi dun sa kanyang</em> immediate commander <em>na
        si</em> Ecle,<em> wala tayong makukuha na, ay mayroong utos. Parang lumabas
        na at</em> their own decision," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feb2c88-9cef-4d9c-b674-701a35c0752c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:19:39.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:20:00.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police officers could have acted on their own and there was
        no evidence to prove that an order to kill Arnaiz existed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497d02e6-dbef-420e-a2d8-3fc309e22b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:19:39.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:20:00.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendations on the administrative case against the three
        policemen are now with the office of PNP Chief Director General Ronald Dela
        Rosa for approval.</p>'
  'Sereno-human-rights-not-only-up-to-CHR':
    'author': 'CNN Philippines Staff'
    'caption': 'Chief Justice Maria Lourdes Sereno'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-23T02:57:03.248+08:00
    'imagesource': 'jcr:6da74f0a-bdfd-4401-b1c3-f7deb6be48ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '690f3cd7-5333-4375-868a-23cc4cd1817e'
    'lead': 'The embattled Chief Justice did not say anything about the impeachment
      proceedings against her at the House of Representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T08:24:36.907+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-05T08:24:53.487+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T08:24:53.182+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno to lawyers: Upholding human rights not only up to CHR

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93f373c-3f05-439d-9aae-8dfa9ffc3891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:24:36.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:24:53.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> ‚Äî Silence
        and inaction about crime can be misconstrued for indifference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a30100-8623-4f8b-a0a4-72a8cea38b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:24:36.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:24:53.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was stressed by Chief Justice Maria Lourdes Sereno as she urged
        lawyers to be more active in prosecuting criminals, and to prevent "publicity
        seekers" from owning the issue of making the police accountable for unsolved
        crimes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731d50bf-62b3-4190-b9e0-c418d1912e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:24:36.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:24:53.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You, the IBP and the legitimate law and paralegal organizations,
        must exert the same pressure on the police and the prosecution to solve and
        successfully prosecute the assailants," Sereno said on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67ee998-86ad-437f-9bb6-98ce73697a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:24:36.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:24:53.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silence about "rape, murder, and similarly horrendous activities,"
        Sereno said, may be perceived as complicity and indifference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0c8c82-ffcf-4c07-a6e1-ddcf13f9f7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:24:36.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:24:53.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When murder and rapes are being committed in such frequency and
        gore, you must expect people to be angry. They will not understand if you
        try to protect the right to life of a drug suspect, when the community is
        of the belief that drug suspects are the perpetrators of these crimes," Sereno
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd1ba26-788e-40cc-aecf-b3dc1cad4d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:24:36.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:24:53.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice said protection and promotion of human rights
        are not only up to the Commission on Human Rights (CHR), but also in other
        entities like the Judiciary, the Ombudsman, the Civil Service, and the Commission
        on Audit.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Sereno, nagsalita ukol sa sitwasyon ng human rights sa bansa <a
        href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/driLs8vXoH">pic.twitter.com/driLs8vXoH</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/933558775763496960?ref_src=twsrc%5Etfw">November
        23, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeff7f3-b485-43d8-bdca-ba466a4c862d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:24:36.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:24:53.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b87d36-22d6-4977-b01b-eea08a0afec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:24:36.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:24:53.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protection of human rights can only be fully accepted by the people
        if we have a fully functional justice sector," Sereno said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581616a2-047d-4ae1-8194-ce93640271cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:24:36.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:24:53.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice urged the lawyers to listen to the Supreme Court''s
        oral arguments on the constitutionality of the Philippine National Police
        (PNP)''s anti-illegal drug operations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69142907-2ddc-476a-9070-fbb3b602a935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:24:36.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:24:53.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, human rights lawyers organization Free Legal Assistance
        Group (FLAG) called on Supreme Court justices to "guide" the police in enforcing
        government orders on anti-drug operations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea978dc8-f03d-46b7-89d4-aa124c29a5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:24:36.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:24:53.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/11/21/sc-oral-arguments-day-1.html">Petitioners
        call on SC to ''guide'' police with anti-drug operations</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e4c157-4379-4e96-836e-367b3aedca99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:24:36.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:24:53.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next round of oral arguments will be on November 28, where the
        government will defend its anti-illegal drugs program.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb946bda-4438-4ab8-84b1-83bcf09886cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:24:36.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:24:53.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno also urged the practitioners of the legal profession to "rethink"
        their position regarding human rights issues.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec87d883-d458-4950-a42a-102cbd4aa14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:24:36.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:24:53.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will minimize the spectacle of kibitzers thrusting themselves
        in the public eye when they cannot even boast of the kind of track record
        of public service that you have," Sereno said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bf35c7-28e3-4c48-8ae8-a52524ad7871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:24:36.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:24:53.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice also called on independent institutions - namely
        the Judiciary, the Ombudsman, and the Constitutional Commissions on Audit,
        Civil Service, and Human Rights - to promote accountability.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6a77d5-4d58-41aa-898d-efea73c03091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:24:36.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:24:53.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The civil society and the bar (IBP) must exert pressure on institutions
        of accountability and justice agencies to ensure that impunity ends, accountability
        is consistently exacted, the rule of law is stabilized and resultantly, human
        rights are protected," Sereno said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fef281-68c1-491f-b69c-d755863ffcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:24:36.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:24:53.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled Chief Justice did not say anything about the impeachment
        proceedings against her at the House of Representatives.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b797afc6-54d2-45b0-903e-08ba26147c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:24:36.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:24:53.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/11/22/sereno-lawyers-impeachment.html">Sereno
        lawyers: Fast-track impeachment, bring it to Senate</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a673aa-9fe6-499c-93f9-e06e43ae1e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:24:36.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:24:53.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the House Committee on Justice started its deliberations
        on determining if there is probable cause to proceed with the impeachment
        of the Chief Justice.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7234ccfc-9b5c-40e4-9780-f67f36981335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:24:36.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:24:53.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panel invited Sereno and complainant Atty. Larry Gadon.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb4b018-7e54-4580-a8e3-2c2a1f37f380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:24:36.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:24:53.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno was represented by her lawyers, but the panel did not allow
        them to cross-examine Gadon.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743ac3bf-543e-45f0-b16e-ba385aa788b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:24:36.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:24:53.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/11/22/House-panel-Sereno-lawyers-barred-impeachment-proceeding.html">House
        panel prohibits Chief Justice''s lawyers from participating in impeachment
        proceeding</a></strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c05b7e-de64-486a-a0e0-26eb118dba48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:24:36.911+08:00
