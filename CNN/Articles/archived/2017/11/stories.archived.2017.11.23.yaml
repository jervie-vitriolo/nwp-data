      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> ‚Äî A
        Twitter thread alleging sexual misconduct among some members of local indie
        bands has prompted apologies from the bands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226e9f8b-08e6-451f-987f-be0b35176534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:53:16.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:54:12.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indie band Jensen and The Flips admitted an apology will never be
        enough to correct their actions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36f4bbd-9654-4107-9435-3effdda9cf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:53:16.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:54:12.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to extend our sincerest apologies to those who are
        directly involved... An apology will never be enough to make up for all of
        the things that have been done in the past," the band said in a statement
        posted Wednesday on Facebook.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a664b31-2e50-4bb2-98b4-621c45b8db0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:53:16.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:54:12.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know the things we did wrong, rest assured we have, and will
        continue to work on being better individuals moving forward," it added.</p>'
