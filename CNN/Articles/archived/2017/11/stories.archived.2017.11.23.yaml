      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282d9b84-f167-49b4-b08f-bf2542d14cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Lumads of Bukidnon [or Davao del Sur] would hear about ...
        a priest, a foreigner who was willing to die for them, and supernaturally
        helps them until now, I think it will boost their esteem," he added. "They
        should not fall into the trap na second class na kami, third class na kami.
        Paano mangyari iyon? Somebody died for you."</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf93a489-9b0a-471a-af5b-3dcec17a8d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palliola‚Äôs recognition in the international Church may not just
        be a success for Mindanao and the peace efforts in the region, but also for
        tribes in the peripheries worldwide. These groups have the most to ask for,
        but they ask for so little ‚Äî rather, they only ask what is enough. At the
        gravesite, devotees have simple requests: a cure for an ache so they can work,
        a way to pay for their children‚Äôs schoolbooks. They believe God, through the
        intercession of Palliola, provides.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196890a1-a6bb-4c12-be10-8c073bfe73fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is little to tell that a small grave in a small town like
        this has become an endpoint for pilgrims this side of Mindanao, and a starting
        point for a possible saint. At the Dipolog Cathedral, as the boxes for shipping
        to the Vatican are sealed, it is overwhelming to think that the stories of
        Palliola and his devotees will travel from here to the seat of the Catholic
        Church in Rome.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190eacb6-537f-4dbd-a2aa-d3c293734483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convergence, the perfect intersection of precise moments and occurrences
        ‚Äî like the alignment of planets or meeting someone in a faraway place ‚Äî sounds
        almost like divine intervention. When Kimpo calls it that, how can you disbelieve
        him? In a place like Ponot, nestled between mountain and sea, with hospitals
        and agencies kilometers apart, where every day is so alike that a man from
        the 17th century occurs so vividly, so recently, so presently to its locals
        ‚Äî anything can happen. All it takes is a leap of faith.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f218a5b4-5a1b-4ba3-a035-a1557518e3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2624b5a-c8f3-4a64-a35a-deeed0e3bba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:08:44.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T16:09:37.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Update: An earlier version of this article stated that the Palliola
        painting was stolen at the Dipolog church, instead of the Katipunan Parish
        Convent. It also stated that the convent was destroyed by an earthquake, instead
        of a fire. CNN Philippines Life has revised the article to correct the error.</em></p>'
  'Rey-Umali-Sereno-lawyers-exit-unfair-Chief-Justice':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-23T05:27:11.050+08:00
    'imagesource': 'jcr:a3f12028-6478-476e-893f-7b985b5d9197'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36af265e-8cbf-40ea-96a0-4e283d77ef85'
    'lead': 'House Justice Committee Chair Rey Umali said the Chief Justice''s lawyers
      should have stayed at the hearing ''to take the cudgels'' for her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T08:15:03.273+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-05T08:15:20.060+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T08:15:19.821+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justice Committee Chair: Legal counsel exit was ''unfair for Chief Justice''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed4000b-9e6f-4ff1-94c1-3332c2e0e797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:15:03.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:15:20.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> ‚Äî Chief
        Justice Maria Lourdes Sereno''s legal counsel should not have exited the hearing
        on Wednesday, the House Justice Committee Chair said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f370051-6c68-471d-86d8-113e2ec37921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:15:03.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:15:20.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt that it was unfair for the Chief Justice that they should
        leave," Rep. Rey Umali told CNN Philippines'' The Source. "If they leave,
        who then takes the cudgels for their client?"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee7bf42-9f91-4b9e-8933-107e6717e428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:15:03.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:15:20.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s counsel was <a href="https://cnnphilippines.com/news/2017/11/22/House-panel-Sereno-lawyers-barred-impeachment-proceeding.html">not
        allowed to cross-examine</a> witnesses against her during the hearing on Wednesday.
        The lawyers excused themselves and said in a statement the decision was equal
        to barring the Chief Justice herself, and "belies [the panel''s] claim of
        an open and democratic process that honors the right to a fair trial."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58faf1d4-0409-4e9d-abc6-33859e094713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:15:03.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:15:20.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/22/rebuttal-by-email-spokesperson.html">Related:
        Chief Justice''s lawyers lament being barred from participating in impeachment</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32d1cb1-3c13-452c-a276-aa6e1cfd5d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:15:03.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:15:20.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali maintained that they should have coursed their cross-examination
        through the members of the House. He added it was their role "to defend [Sereno]
        under situations where they are not allowed to cross-examine."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f4d5a8-a248-4129-913e-54933329adc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:15:03.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:15:20.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Chief Justice would allow that she will be totally protected
        and unguarded because of the absence of her lawyers, that is her lookout,"
        Umali said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1c8005-7f7a-40c7-b2cb-0141a86c1629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:15:03.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:15:20.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s lawyers on Wednesday wanted the House to immediately send
        the articles of impeachment to the Senate, where they said they felt "confident"
        they could defend the Chief Justice. The upper house will act as the impeachment
        court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe347ac-e154-4062-958a-5c5583d2ebbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:15:03.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:15:20.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/22/sereno-lawyers-impeachment.html">Related:
        Sereno lawyers: Fast-track impeachment, bring it to Senate</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babbf07c-8d8f-483b-9690-6363d8dd9f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:15:03.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:15:20.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ganoon naman talaga ang mangyayari</em> [That is really what
        will happen]," Umali said on taking the impeachment to the Senate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bf07cb-00ac-4780-a578-a0083334648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:15:03.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:15:20.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He referred to the congressmen as prosecutors, even as the House
        panel is still deliberating on probable cause. He added they were expected
        to "get all of the necessary documents, evidence, witnesses for us to be able
        to bring this matter... before the Senate impeachment court."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ff949d-dcf8-4628-8248-2deee8ea1d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:15:03.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:15:20.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot be passive here. We now have to do our job as prosecutors,
        and [prosecuting] means we need to build a case," Umali said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5bb7b1-b886-436e-a9d9-906c6e5f4ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:15:03.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:15:20.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the panel was not pre-empting the results of the investigation,
        he said it will still depend on what the lawmakers find, as well as their
        vote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38599b97-0c61-490e-b401-fbe93048b0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:15:03.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:15:20.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will all be really dependent on the majority decision," Umali
        said. "Unfortunately for the Chief Justice, there is a supermajority in the
        House that seems to be interested in pursuing this."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc078591-f2a5-4975-8d7f-4af327a46633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:15:03.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:15:20.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice is accused of violating the Constitution, corruption,
        betrayal of public trust, and other high crimes, as submitted in a complaint
        by lawyer Larry Gadon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ceeb8a-6047-4bd4-a092-520b83263861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:15:03.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:15:20.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Some allegations ''hearsay''</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334b1a3f-e2c7-40e1-b721-bcf325b9aa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:15:03.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:15:20.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali admitted he thought some of Gadon''s allegations were hearsay,
        but maintained there were evidence to back up the rest of his claims.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf6461c-3ab7-43c3-bce9-19e684b3711e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:15:03.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:15:20.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of those that [he] attributes to another person that he has
        not talked to are hearsay," Umali said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d826a2a-7f94-45d0-97f0-b465492e5262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:15:03.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:15:20.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referencing a Manila Times report by a certain Jomar Canlas, Gadon
        alleged Sereno altered with the contents of a draft order assigned to Associate
        Justice Teresita Leonardo De Castro.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215ff8b0-11ad-4474-917e-4c0c408212bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:15:03.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:15:20.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/22/house-invites-SC-justices-impeachment.html">Related:
        House panel invites SC justices impeachment proceedings vs. Sereno</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4585171-07a8-4406-8d33-af64438877cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:15:03.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:15:20.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, De Castro in a statement said she "never released... any
        information, report, or document regarding the work of the Court" to Canlas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc922f6-ed2f-46b9-8521-2ce6589829f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:15:03.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:15:20.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said the documents they had as basis "contained the resolution
        of the discussions of the Supreme Court." One of the documents the panel is
        reviewing was transposed from a junked impeachment complaint by Dante Jimenez.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca63aba-45fb-4338-90b4-47d926933ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:15:03.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:15:20.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How [the documents] transferred from one hand to the other is another
        matter, for which there might [be] violations committed like perjury, or even
        contempt of the Committee on Justice, by I don''t know. It depends on what
        Jomar Canlas will say," Umali said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2036e331-ed43-4e52-8451-2f5ab74b7b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:15:03.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:15:20.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee chair added that among Canlas, De Castro, and Gadon,
        somebody was lying.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f691523e-d072-43ff-98a5-e60d204a60b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:15:03.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:15:20.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somebody is not telling the truth. Somebody is lying... I will
        refer that perhaps to the court or probably to the [Department of Justice]
        to investigate," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4a1a2e-f689-4353-8302-ad80052f1d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:15:03.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:15:20.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panel is set to vote if there is probable cause behind
        Sereno''s impeachment on December 13.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a3affd-a150-4c55-9f94-8abf45a57e0c'
      'mgnl:activationStatus': true
