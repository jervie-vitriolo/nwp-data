    'template': '1'
    'title': 'Justice Panel Chair denies fishing for evidence vs. CJ Sereno

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e69d4d-6238-4e14-9a08-c2a51ed80b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:22:36.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:22:51.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> ‚Äî The
        House Justice Committee chairman denied allegations that his panel is merely
        fishing for evidence against Chief Justice Maria Lourdes Sereno.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3490dc-101e-408d-b120-66ad2e1a73d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:22:36.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:22:51.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not like just a simple case <em>na walang ebidensya na
        nagpi</em>-fish <em>ka nga ng ebidensya</em> ‚Äî in this case, <em>nandoon e.
        Merong</em> administrative matter," Rep. Reynaldo Umali, the panel''s chair,
        said in an interview Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c6eb3b-9a43-4c9e-b364-bc244fbfd39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:22:36.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:22:51.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is not like just a simple case that there''s
        no evidence and you''re fishing for it, in this case, it''s there. There is
        administrative matter.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4d887e-7249-4f45-8ec5-2e195d858728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:22:36.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:22:51.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is facing impeachment in the House of Representatives, after
        complainant Atty. Larry Gadon alleged the Chief Justice of culpable violation
        of the Constitution, among other grounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5d239f-8e49-4289-b65f-3f89d800c65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:22:36.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:22:51.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after an almost 10-hour hearing on Wednesday, House Justice
        Committee Chairman Rey Umali admitted some of Gadon''s allegations were based
        on hearsay and incomplete documents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0474f2d-8131-470d-a2ed-53f20aec6e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:22:36.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:22:51.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali clarified this detail does not matter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7602ba05-7e19-4cc0-9c7a-e6984ae14418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:22:36.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:22:51.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Irrelevant <em>dito ang</em> complainant.<em> Ang mas importante
        dito ang</em> witnesses <em>na</em> we will call because they are the ones
        who have the personal knowledge of what transpired during these incidents
        covered by these administrative matter resolution," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5d737b-3939-42dd-9fd6-45b45b38325e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:22:36.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:22:51.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The complainant is irrelevant. What''s important are
        witnesses that we will call because they are the ones who have the personal
        knowledge of what transpired during these incidents covered by these administrative
        matter resolution.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c889f5d1-ded3-4de7-96b0-a17da9191162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:22:36.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:22:51.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the same house panel junked the impeachment complaints
        against President Rodrigo Duterte, Comelec Chairman Andy Bautista, and another
        complaint against Sereno because the complainants had no personal knowledge
        of the allegations in their complaints and were not based on authentic documents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c60a9a-b40a-4794-9741-ebd987ba005e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:22:36.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:22:51.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc in the House, the group of leftist congressmen,
        called on the panel to stop the impeachment proceedings. The bloc believes
        Gadon is only taking the House Committee on Justice for a ride with his hearsay
        allegations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7064da9-3d33-4941-90b4-7e9afa5d920d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:22:36.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:22:51.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Panawagan natin sa</em> Committee on Justice at House leadership
        <em>na batay sa nangyari kahapon, itigil na ang</em> circus <em>ng</em> impeachment
        hearings," ACT Teachers Party-list Rep. Antonio Tinio said in an interview.
        "<em>Bakit magpapagamit ang</em> Committee on Justice<em> na mag-</em>produce
        <em>ng dokumento?"</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25a5f46-0ca3-4c8d-844b-5bbf3904d08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:22:36.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:22:51.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We call on the Committee on Justice and House leadership
        that based on yesterday''s proceedings, we stop the circus that is the impeachment
        hearings. Why should the Committee be used to produce documents?]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2719d877-a745-4eb6-a23e-b535da13a8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:22:36.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:22:51.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the leftist lawmakers agreed impeachment will be brought to
        the Senate because of Congress supermajority, which is supported by President
        Rodrigo Duterte. Duterte had previously called on Sereno to resign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbcf77e-0512-4f1a-a02a-7bd3bec698e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:22:36.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:22:51.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' The Source, Umali said the
        panel''s decision will depend on their vote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ea6c67-cc16-4c37-b8ba-978f5ba9e145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:22:36.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:22:51.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately for the Chief Justice, there is a supermajority in
        the House that seems to be interested in pursuing this," Umali added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fe11e1-d274-4683-ab15-3efbd96984db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:22:36.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:22:51.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To verify Gadon''s allegations, the House Justice Committee will
        invite in the next hearing Associate Justice Teresita De Castro, Supreme Court
        Spokesman Theodore Te, and other court personnel knowledgeable about his allegations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842fe085-7adb-4d49-a797-823c960e7b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:22:36.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:22:51.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Joyce Ilas contributed to this
        report.</em></p>'
  'harry-roque-mrt':
    'author': 'Ina Andolong and VJ Bacungan, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-11-23T19:09:54.758+08:00
    'imagesource': 'jcr:ac2a7b7f-cea9-443b-a2ce-d2f6d6588789'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03754220-061f-4f1e-8d4d-b8cdda484c3c'
    'lead': 'On Nov. 21, Presidential Spokesperson Harry Roque promised to ride the
      troubled Metro Rail Transit 3 (MRT-3) "once a week" to find out the plight of
      commuters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T15:29:11.348+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T15:29:37.523+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T15:29:37.075+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque takes the MRT to work

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd31c88-be66-4bf7-8af1-efc4b376fdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> ‚Äî Presidential
        Spokesperson Harry Roque took the train to work on Thursday morning to better
        understand the plight of Metro Manila commuters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca7e060-703d-42bb-a988-025fd394db2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after he vowed in a Palace press briefing on Tuesday to
        ride the troubled Metro Rail Transit 3 (MRT-3) once a week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2547a2b7-d810-44a7-9756-b94d601ed006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have always taken MRT, especially because I always run late,"
        he said. "But I can do that so that I can complain personally to the MRT people,
        Maybe I''ll do that once a week."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9f4d5e-9d42-4792-a83a-21885eae5b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January 2016 to Nov. 17, 2017, there have been at least 897
        glitches on the MRT-3, or at least one glitch a day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8dc4d7-32dd-4dd3-b41d-0ca7c38551df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The glitches range from technical problems resulting in passengers
        being unloaded to the decoupling of two northbound MRT trains on Nov. 16,
        which resulted to around 140 passengers walking on the tracks for 10 minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef95ca7-6d9d-48f8-a0fe-e1afc9f18708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/16/rush-hour-MRT-3-train-detach.html">Read:
        Passengers walk from Ayala to Buendia stations after MRT train detaches</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984b3f11-0184-4634-a7b5-7533c08c7afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque arrived at the MRT North Avenue station past 9 a.m., which
        is after the rush hour on the railway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193c05af-fee5-4dff-8ca8-e1fbb86f8b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His arrival was around the same time that Transportation Secretary
        for Rails Cesar Chavez announced his resignation amid the numerous problems
        facing the MRT.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af058386-3c36-447b-aa8b-96d2e8e51587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/23/MRT-Cesar-Chavez-resign.html">Read:
        Key transport undersecretary resigns over MRT-3 mess</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb618400-e25c-41cb-8e1d-0699fdae121b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After buying tickets, Roque and members of the media squeezed their
        way onto the platform.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da3be1d-15dc-4c7a-8ff1-63610afd5d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pila talaga, paikot-ikot</em>," he said. <em>"Hindi na
        nga ito</em> rush hour, 1/4 kilometer <em>pa yata yung pila.</em> So I could
        imagine <em>na kapag</em> rush hour <em>na paikot-ikot na parang ahas, baka
        isang kilometro nga ang pila.</em>"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212b9d75-7675-44ae-bf78-edf68f1f68ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The line is really going round and round. This isn''t
        even the rush hour, but the line is about 1/4 of a kilometer long. So I could
        imagine that if it were rush hour, the line might be a kilometer and snaking
        around the terminal.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d90715-14c6-45bb-a89d-8547bf488c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MRT maintenance issues</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c973761-3ad4-4dd9-b862-5388a1043898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once inside the cramped MRT train car, Roque talked to some of the
        passengers about efforts to improve the train.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea75535-1b8f-4669-95d0-03f072abc687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi ang problema talaga dito, hindi naman ''yan sinimulan
        niyan ni</em> President Duterte, <em>pero hindi naman naghuhugas-kamay</em>,"
        he said. "<em>Kaya nga tinake</em>over <em>na ng</em> MRT <em>ang</em> maintenance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3d828c-02ce-483e-bca6-5796b248a9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem here didn''t real under President Duterte,
        but he''s not washing his hands. That''s why the government took over the
        MRT''s maintenance.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9188c9ac-ff86-4e3c-b277-2dc4c9b740f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 6, the government took the reins for the railway''s
        maintenance from Busan Universal Rail, Inc. (BURI) due to the company''s alleged
        poor performance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa1ce22-d94f-4531-abdb-b5f926349539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/06/MRT-Busan-Universal-Rails-contract-Department-of-Transportation.html">Read:
        DOTr: Gov''t to take over MRT maintenance</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4082650-2820-4892-b497-a7dd1ad53266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BURI officials, as well as Cabinet officials under the Aquino administration,
        likewise face plunder charges for the allegedly anomalous, ‚Ç±3.8-billion maintenance
        contract that the government signed with BURI.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ef6637-6ed3-4082-9835-df3ff06384e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/transportation/2017/11/21/dotr-plunder-cabinet-official-mrt-maintenance-contract.html">Read:
        Former Aquino Cabinet officials face plunder complaint over MRT-3 maintenance
        contract</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cf39ad-4a61-41d9-b984-e1370b9b43df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade told CNN Philippines that
        the government is hoping to get a new maintenance provider by the end of 2017.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9e43e7-50f0-44f3-ba4f-a2abbfacfed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/transportation/2017/11/10/mrt3-arthur-tugade-maintenance.html">Read:
        Gov''t hopes to get new MRT-3 maintenance provider by end-2017</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad81486-164c-448f-b536-204d0b6e468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before resigning, Chavez said on Thursday that the government was
        also eyeing a total overhaul of the MRT-3, from getting new trains to replacing
        the rails.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd7ec59-4f1e-4ef6-9de2-02e88dac6b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 40 minutes, Roque arrived at the Taft Avenue station. However,
        he had a minor setback when his Beep card, a stored value card that allows
        commuters to use public transport without having to fall in line to buy a
        ticket, did not have enough credits.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118129ca-7483-4c63-9d38-6bc65db1a810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After security let him through a gate, he had to line up to get
        a ticket for the Light Rail Transit 1 (LRT-1) that goes to Manila.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c818848e-327b-4077-bb66-d0aeba36170a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mabilis naman siya at malamig,</em>" Roque said of his MRT
        ride. "<em>Siksikan lang. Kinakailangan talaga dagdagan natin ang bagon.</em>"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a7ad46-67f1-4bff-842d-ee294b1e27f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s fairly quick and the cars are cool. It is tight,
        though. We really need to add more train cars.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb14ae0-fbda-4db9-9e05-3b5e7a62bcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LRT more efficient</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71e5fd0-64d8-4acb-999a-2f2b9705511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there was more room on the LRT, which took Roque from the
        MRT Taft Avenue station to the LRT Central Terminal station.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caa9510-2185-4f4d-8f25-8dc700f13fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before getting into his car to head for Malaca√±ang, Roque noted
        the difference between the two rail lines.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d420f7-525b-4b32-b63e-984d64dcf0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala naman naging aberya doon sa ating biyahe sa</em> MRT at
        LRT," he said. "<em>Parehong mabilis, parehong malamig, pero parehong siksikan.
        Parang mas siksikan talaga dun sa</em> MRT <em>kesa sa</em> LRT."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2010959-7b31-4e49-a12b-8030645c7780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We didn''t encounter any glitches in our trip on the
        MRT and LRT. Both were fast, both were cool, but both were cramped. Although
        the MRT really seemed to be more cramped than the LRT.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ee64c5-daab-4e0a-b8df-cb0b40e9cd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong</em> LRT, <em>napapatakbo naman pala ng tama, so sigurado
        ako na gagawin ng</em> DOTr (Department of Transportation) <em>ng lahat para
        maging kapareho lang ng</em> LRT <em>ang pagtakbo ng</em> MRT," Roque added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b34e947-b412-454d-8a8d-485866a1c003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The LRT is being run properly, so I''m sure that the
        DOTr will do everything so that MRT runs as efficiently as the LRT.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7141cc42-d07e-49f4-902b-0a510e45e99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 17, Chavez said the government is eyeing the ‚Ç±20-billion
        unsolicited proposal of the Metro Pacific Investments Corp. (MPIC) to take
        over the MRT-3''s operation and maintenance.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db456a9-cbad-4b9c-a1e6-2818699091d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/transportation/2017/11/17/mrt-replace.html">Read:
        Gov''t considering replacing MRT train system</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ec28f8-62eb-49ec-a99c-927e061e7702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPIC and the Ayala Corporation operate the LRT-1 through their joint
        venture, Light Rail Manila.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668aff96-088c-467f-ae1d-c1659b59084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In their timeline, within seven months, they''ll take over the
        maintenance and operations and start the rehabilitation of the entire system,"
        Chavez said. "It will be subjected to Swiss challenge and, if successful,
        a contract may be entered into by the government."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b718e3-dbd8-4acd-b587-42d84f4e6dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Swiss challenge means the government initiates a bidding process
        that would allow other companies to compete with one company''s unsolicited
        bid.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbbb6e3-1ec4-4c6d-9997-f65a3aa773a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:11.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:29:37.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roque said he will share his experience with the President
        and concerned transportation officials.</p>'
  'maguindanao-massacre-victims-kin-appeal-duterte-justice':
    'author': 'Erwin Canbilbigan, for CNN Philippines'
