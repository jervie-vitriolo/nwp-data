    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-23T08:26:42.028+08:00
    'imagesource': 'jcr:745b8ec5-ef2c-45bf-b195-d9327f8a1843'
