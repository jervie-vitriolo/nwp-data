    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: PNP will lead anti-drug ops again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b0736e-18b7-4c56-bd1d-a738cd8cf85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:41:55.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:42:22.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> ‚Äî President
        Rodrigo Duterte says he will eventually direct the Philippine National Police
        (PNP) to take the lead in his anti-drug war again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5c56da-e7b7-4e4c-8e30-21ca59c36d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:41:55.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:42:22.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He confirmed this during his visit to the Special Operations Command
        of the Philippine Army in Fort Magsaysay, Nueva Ecija Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f6285c-1d39-49cd-a17e-bd79c372cb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:41:55.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:42:22.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expressed concern that the drug problem may worsen with the Philippine
        Drug Enforcement Agency (PDEA) leading anti-drug operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b29502-ce45-4c4d-a61e-6e322ae4cc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:41:55.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:42:22.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now, just to parry, nilagay ko sa PDEA [I put it in the hands
        of PDEA]. But whether I like it or not, I have to return that power to the
        police because surely, it will increase the activity of the shabu," Duterte
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e263de5-bea7-4a5b-a020-78557338a3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:41:55.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:42:22.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte handed over the reins to the government''s campaign against
        illegal drugs to PDEA in October.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28b4491-d1d5-4652-8754-65cbaa0e8bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:41:55.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:42:22.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/10/11/president-rodrigo-duterte-pdea-lead-role-war-on-drugs.html">READ:
        Duterte gives PDEA lead role in drug war</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a455f105-9a2c-4b47-90f9-0ece23cceb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:41:55.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:42:22.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum stated, "Leave to the PDEA as sole agency, the conduct
        of all campaigns and operations against all those who, directly or indirectly,
        and in whatever manner or capacity, are involved in or connected with, illegal
        drugs."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64c5c9e-234a-4641-86c2-2ff6f61cd8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:41:55.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:42:22.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did, however, say all information received on the drug war would
        be "relayed, delivered, or brought to the attention of the PDEA for its appropriate
        action."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05f85ad-b59e-47f6-8adf-19f95f309d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:41:55.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:42:22.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 13,&nbsp; PDEA Spokesperson Derrick Arnold Carreon said
        they did not have enough manpower to take on the responsibility from the PNP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db9740a-1354-4c50-a181-f870b9d4e69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:41:55.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:42:22.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/10/13/PDEA-war-on-drugs.html">PDEA:
        Police removal from war on drugs leaves ''big vacuum''</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ca248f-0a44-4687-8d52-9f96d2fc682e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:41:55.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:42:22.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, PNP Chief Director General Ronald "Bato" Dela Rosa
        told CNN Philippines'' The Source, President Duterte made the change because
        he listened to people''s sentiments about the war on drugs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58595a08-613a-445b-bb21-840927c10149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:41:55.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:42:22.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frustrated si Presidente sa mga nega reactions ng taong bayan.
        It goes to show na si Presidente, hindi diktador, na nakiramdam siya sa pulso
        ng taong bayan," Dela Rosa said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4478bd4e-7f76-4aa3-a742-743b4e6a7e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:41:55.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:42:22.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung totoong sentimiento ng general public ang lumabas sa survey,
        sabi ni Presidente, ''Well, I am working for the Filipino people.'' Kung ano
        ang gusto ng taong bayan, dissatisfied sila sa war on drugs, eh hinto natin,"
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc13bea-dba1-4084-8398-4f82888024e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:41:55.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:42:22.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President is frustrated by the people''s negative
        reactions. It goes to show he''s not a dictator, he feels the pulse of the
        people. If the true sentiments of the general public come out in the survey,
        the President says, ''Well, I am working for the Filipino people.'' Whatever
        the people want; if they are dissatisfied with the war on drugs, then let''s
        stop it.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cbf347-4928-4092-89b1-d647d70efe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:41:55.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:42:22.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his earlier speeches, the President said that while he believes
        that PDEA is qualified to carry out anti-drug operations, the agency does
        not have enough manpower to dismantle the drug organization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf427f4-1341-481e-9708-823a476a5196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:41:55.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:42:22.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Camille Abadicio, Digital Producer
        Ver Marcelo, and multi-platform writer Regine Cabato contributed to this report.</em></p>'
  'Zimbabwe-Mnangagwa-returns-to-serve-as-nations-next-leader':
    'author': 'Euan McKirdy, Angela Dewan and Dominique van Heerden, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-23T00:43:29.462+08:00
    'imagesource': 'jcr:92f733e4-8ab0-401c-a989-3f366f57a26f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30f4a7e8-f962-4e49-995e-2b514908abe7'
    'lead': 'Zimbabwe''s former vice president has returned to the country to serve
      as interim President, the state broadcaster reports, following veteran leader
      Robert Mugabe''s resignation after 37 years of rule.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T09:44:38.830+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-05T09:44:59.908+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T09:44:59.701+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zimbabwe''s Mnangagwa returns to serve as nation''s next leader

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6482f6-e60e-4d20-9815-cabb7cda9195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:44:38.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:44:59.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Zimbabwe''s former vice president has returned
        to the country to serve as interim President, the state broadcaster reports,
        following veteran leader Robert Mugabe''s resignation after 37 years of rule.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bb9529-4c54-4e6d-9d08-ecb2bb75a854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:44:38.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:44:59.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmerson Mnangagwa is scheduled to be sworn in on Friday and is
        expected to address his ruling ZANU-PF party later today, according to broadcaster
        ZBC.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec82b939-e981-43e5-972f-b22bbf33de71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:44:38.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:44:59.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe, 93, fired Mnangagwa as his deputy more than two weeks ago,
        triggering a political firestorm that culminated in his own humiliating defeat
        on Tuesday. Mnangagwa fled the country after his dismissal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2680de36-48e1-4a15-ac69-8b632534f621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:44:38.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:44:59.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a night of cheering, singing and dancing in euphoric celebration,
        Zimbabwe awoke Wednesday to its first day in almost four decades without the
        leader who had ruled the country with an iron fist.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90100243-8b29-41b9-96d1-bb9ab1673260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:44:38.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:44:59.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of Mnangagwa''s supporters waited outside the ruling ZANU-PF
        party''s headquarters in the capital, Harare, for the man dubbed "The Crocodile"
        to return and open a new chapter in the country''s history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef2bd3b-1429-415a-a5aa-ff415f98c546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:44:38.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:44:59.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for many others, the joyous end of Mugabe''s reign is tempered
        with apprehension -- Mnanagagwa served as Mugabe''s right-hand man for his
        entire career, and to many Zimbabweans, he is more feared than the leader
        he replaces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d5eab2-9270-4afd-8b5b-0fe2d8edc78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:44:38.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:44:59.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main opposition MDC-T has shown no resistance to Mnangagwa serving
        as transitional leader. It will be looking instead to make inroads in elections
        slated for next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc088c0e-d158-4aad-98b6-a9d10dae9458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:44:38.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:44:59.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very excited that we have gotten rid of Robert Mugabe, but
        we have gotten rid of one man, we have not gotten rid of the system that was
        oppressive for 37 years," MDC-T Secretary General Douglas Mwonzora told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf0782d-c743-43d2-b547-726dfa5b2ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:44:38.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:44:59.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore we have to work towards conditions for free and fair
        elections. The Zimbabwean people still have to choose a president by themselves."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fc494e-d1e2-4155-a16b-9b63c3df1156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:44:38.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:44:59.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa had previously said that he wouldn''t return to Zimbabwe
        until his safety was guaranteed.&nbsp;Sources told CNN that Mnangagwa was
        instrumental in plans to dethrone Mugabe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d285ec-3a2e-4630-a401-b821d85627a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:44:38.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:44:59.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was widely tipped to take over for Mugabe in the event of the
        president''s resignation or death, but his dismissal confirmed suspicions
        that Mugabe was clearing the way for his wife, Grace Mugabe, to succeed him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02f0296-269c-4b15-a440-d93beafa3714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:44:38.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:44:59.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generals in the military staged an apparent coup in Harare last
        week, determined to keep Grace Mugabe from seizing power, and placed Robert
        Mugabe under house arrest as pressure mounted on him to stand down.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9df6ef-8f6a-4071-a13f-446c84847497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:44:38.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:44:59.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Emmerson ''The Crocodile'' Mnangagwa</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125f30b5-796a-4643-bf8c-fe19e91799df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:44:38.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:44:59.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa is known as "The Crocodile" for his political cunning
        and longevity and is among the country''s combat-hardened veterans of the
        struggle for liberation from white-minority rule.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d4d891-dc9e-43e6-95d5-529102d2f307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:44:38.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:44:59.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His background and experience is almost entirely hitched to Mugabe''s
        career. He was Mugabe''s closest aide for much of his career and presided
        over some of the leader''s most ruthless actions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ca947b-0648-41ab-b92a-ecb304045990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:44:38.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:44:59.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa was the country''s spy chief in the 1980s when a campaign
        of terror was unleashed by the North Korean-trained Fifth Brigade against
        political opponents and civilians, in which thousands were killed. Mnangagwa
        has denied involvement and blamed the army.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42e7870-ffc7-4421-b73c-9d15f2919d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:44:38.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:44:59.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is placed in the center of Zimbabwe''s cluster of power, with
        strong backing from the country''s elite and the military, but it is unclear
        whether he will be able to win the hearts of the people and win next year''s
        election.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a015e202-612d-4ab1-8716-eebd71f761fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:44:38.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:44:59.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2017/11/22/africa/zimbabwe-mnangagwa-mugabe-resignation/index.html">"Zimbabwe''s
        Mnangagwa returns to serve as nation''s next leader."</a></em></p>'
