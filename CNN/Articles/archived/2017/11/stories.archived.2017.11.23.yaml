      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'Senators-DOJ-dismissal-of-Faeldon-shabu-smuggling':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-23T02:50:56.440+08:00
    'imagesource': 'jcr:0965b4ed-b5f4-4f82-9ee0-77123d9cc955'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cd55746-82ac-43a3-9b8b-c0d6e4af6115'
    'lead': ' Justice Secretary Vitaliano Aguirre said the case is still on the preliminary
      stage, but his department is ready to justify the prosecutors'' resolution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T08:29:20.807+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-05T08:29:44.739+08:00
