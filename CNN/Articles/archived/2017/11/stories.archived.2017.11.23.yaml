    'title': 'Zimbabwe''s Mnangagwa returns to lead nation into ''new democracy''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03bce75-f541-495a-8422-675d24f03050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:30:02.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:30:27.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Zimbabwe''s former vice president has returned
        to the country to serve as interim President, vowing to lead the nation into
        a "new and unfolding democracy" following Robert Mugabe''s historic resignation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb2fd47-0b99-4adc-9086-b4019141b1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:30:02.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:30:27.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmerson Mnangagwa, who is scheduled to be sworn in on Friday, arrived
        at the ruling ZANU-PF party headquarters in the evening to the cheers of thousands
        of supporters, eager to hear from "The Crocodile," as he is known.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e96ba8-8921-4257-8e10-af90e0a0d7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:30:02.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:30:27.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa''s return comes after a night of euphoric celebration.
        For the first day in nearly four decades, Zimbabweans experienced life free
        from Mugabe''s iron grip.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b4eb6a-a3e3-4c55-8fc2-70803e30613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:30:02.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:30:27.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we are witnessing the beginning of a new and unfolding democracy,"
        he told his supporters. "The voice of the people is the voice of God."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1c4856-a03c-45b6-b562-2d1d25f3ab56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:30:02.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:30:27.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe, 93, fired Mnangagwa as his deputy more than two weeks ago,
        triggering a political firestorm that culminated in his own humiliating defeat
        on Tuesday. Mnangagwa fled the country after his dismissal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e84f4a-9d6f-483f-bae0-b90a10e9fe11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:30:02.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:30:27.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa''s rise comes just a week after the military took control
        in the capital, Harare, in what the defense forces insisted was not a coup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7219216e-9fc4-4c48-858f-202c14ab6c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:30:02.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:30:27.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the incoming leader confirmed in his remarks that he was in
        "constant contact" with the military chiefs over the past week. Sources had
        told CNN that Mnangagwa had been instrumental in plans to dethrone the president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e694259e-2590-4550-aca6-4955ac5436c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:30:02.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:30:27.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Mnangagwa avoided references to elections slated
        for next year. He will need to run and win the popular vote to remain in power
        for any meaningful amount of time and to have a clear mandate from the people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1328970-1ba8-4a89-9c1d-5f0d17fd63da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:30:02.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:30:27.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his speech nonetheless resembled the opening of an election
        campaign, in which he promised to bring prosperity and stability to the impoverished
        country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e6dc87-f592-4a09-be41-4509fac0b9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:30:02.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:30:27.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pledge myself to be your servant," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de04a9b5-5b69-4fff-83af-9d230f94ed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:30:02.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:30:27.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to grow the economy. We want peace in our country. We want
        jobs, jobs, jobs."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa54438-6208-4121-a452-a05215c019be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:30:02.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:30:27.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nervousness over Mnangagwa</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcbc1b4-8ad6-473e-bbdb-7c6dc033c1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:30:02.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:30:27.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, the joyous end of Mugabe''s reign is tempered with apprehension
        -- Mnanagagwa served as Mugabe''s right-hand man for his entire career, and
        to many Zimbabweans, he is more feared than the leader he replaces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a546b7-3240-4c18-abcb-be086f1b6210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:30:02.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:30:27.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main opposition MDC-T has shown no resistance to Mnangagwa serving
        as transitional leader. It will be looking instead to make inroads in next
        year''s elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6029d7dc-897c-4d49-a56f-96041d0cc5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:30:02.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:30:27.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very excited that we have gotten rid of Robert Mugabe, but
        we have gotten rid of one man, we have not gotten rid of the system that was
        oppressive for 37 years," MDC-T Secretary General Douglas Mwonzora told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0f86be-44a9-45ba-8fb0-ffd3f76bcf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:30:02.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:30:27.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore we have to work towards conditions for free and fair
        elections. The Zimbabwean people still have to choose a president by themselves."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53b5ced-1e93-4c33-81ee-fb31790f5a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:30:02.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:30:27.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa had previously said that he wouldn''t return to Zimbabwe
        until his safety was guaranteed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56db7fd4-464b-420b-b134-f361bfe61a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:30:02.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:30:27.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was widely tipped to take over for Mugabe in the event of the
        president''s resignation or death, but his dismissal confirmed suspicions
        that Mugabe was clearing the way for his wife, Grace Mugabe, to succeed him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418d0306-5b4b-4781-a352-7470db55bff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:30:02.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:30:27.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generals in the military staged an apparent coup in Harare last
        week, determined to keep Grace Mugabe from seizing power, and placed Robert
        Mugabe under house arrest as pressure mounted on him to stand down.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a9a527-43d3-4b85-9c5d-791639fde010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:30:02.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:30:27.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who is Emmerson ''The Crocodile'' Mnangagwa?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138bc647-d408-4363-bf90-343600fa27fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:30:02.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:30:27.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa is known as "The Crocodile" for his political cunning
        and longevity and is among the country''s combat-hardened veterans of the
        struggle for liberation from white-minority rule.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd785db4-651a-4686-97ce-eb1471e5a0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:30:02.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:30:27.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His background and experience is almost entirely hitched to Mugabe''s
        career. He was Mugabe''s closest aide for much of his career and presided
        over some of the leader''s most ruthless actions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e8c3a7-24eb-4c09-b7ad-a1e7a04357d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:30:02.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:30:27.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa was the country''s spy chief in the 1980s when a campaign
        of terror was unleashed by the North Korean-trained Fifth Brigade against
        political opponents and civilians, in which thousands were killed. Mnangagwa
        has denied involvement and blamed the army.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdc02f0-8807-4a44-bffc-a3559a231243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:30:02.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:30:27.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is placed in the center of Zimbabwe''s cluster of power, with
        strong backing from the country''s elite and the military, but it is unclear
        whether he will be able to win the hearts of the people and be victorious
        in next year''s election.</p>'
  'Faeldon-DOJ-dismissal-of-drug-raps-re-affirms-faith-in-judicial-system':
