    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kin of Maguindanao massacre victims appeal to Duterte for justice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55a386a-2fa9-4695-9610-18bda75d3da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:32:22.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:32:46.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cotabato City (CNN Philippines, November 23)</strong> ‚Äî
        Eight years after the tragedy in Sitio Masalay, Brgy. Salman, Ampatuan, Maguindanao,
        families of the 58 people killed in the Maguindanao massacre are asking President
        Rodrigo Duterte to finally lay the case to rest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f18cdff-f1ec-4a06-80aa-d199b815ec01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:32:22.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:32:46.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims'' kin gathered at the site''s shrine to commemorate
        the tragedy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d06c40f-000e-4094-a4fb-3bd501806c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:32:22.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:32:46.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the commemoration, former Buluan Mayor Jong Mangudadatu
        ‚Äì the younger brother of Governor Esmael Mangudadatu ‚Äì recalled President
        Duterte immediately extended his help after learning of the massacre.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a346a8bf-e61a-45ec-8ed3-55a5f4aac0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:32:22.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:32:46.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the then-Davao mayor lent him his chopper to locate the
        victims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e85df84-e655-4a3b-a1df-8a21278763fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:32:22.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:32:46.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maguindanao Governor Esmael Mangudadatu, who lost his wife, Genelyn
        Tiamzon Mangudadatu in the massacre, said he still believes justice will be
        served.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce6f773-62cc-451e-99a9-129d5c412f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:32:22.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:32:46.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appealed to Dutere, saying now was the time to give victims justice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd9cf17-9e79-48a8-bb75-905e3d8ddcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:32:22.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:32:46.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Mangudadatu added 81 more suspects of the massacre incident
        were still at large, adding that eight years later, his children are still
        living in fear ‚Äì hiding because they are afraid of being kidnapped.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a86ca27-fac9-4654-8c50-b7724998ed95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:32:22.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:32:46.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Autonomous Region in Muslim Mindanao Governor Mujiv Hataman, who
        attended the commemoration, said the sacrifices made by those killed eight
        years ago, shifted the political situation of the province from the powerful
        Ampatuan regime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85541594-e6dd-4785-bcb4-0bb659d2a630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:32:22.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:32:46.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Palace: Maguindanao massacre to be resolved soon</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21329f5-b62a-4503-80bf-4d7778aa3759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:32:22.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:32:46.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang on Thursday said the 2009 Maguindanao massacre ‚Äì where
        58 people, mostly journalists, were killed ¬¨ may be resolved in four years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ba61d6-d464-4bf9-b8be-d48f9651fb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:32:22.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:32:46.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOJ (Department of Justice) estimated that at the rate the
        trial is moving, the case may be resolved in four years, based on the assumption
        that the defense will present an equal number of witnesses as that of the
        prosecution," Communications Undersecretary Joel Egco&nbsp; said in a news
        briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad8643b-a3b4-4f61-95af-53d9759a7ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:32:22.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:32:46.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/23/palace-harry-roque-joel-egco-maguindanao-massacre.html">READ:
        Palace: Maguindanao massacre case to be resolved by 2021</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab0bd4a-43cb-47f1-9a52-e35df26562ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:32:22.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:32:46.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, who represented some of the
        families of the victims as a private lawyer, said at the news briefing that
        convictions may be possible as early as this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffec5ccb-3fc4-42e8-90f2-a3c0bb8c00fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:32:22.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:32:46.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maguindanao massacre happened on Nov. 23, 2009, when some 100
        gunmen killed 32 journalists, six passers-by, and relatives and associates
        of then-Buluan Vice Mayor Esmael Mangundadatu at a hillside road in Sitio
        Masilay, Ampatuan town.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282d87e8-da46-45a8-addd-7d8e0f08c9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:32:22.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:32:46.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journalists were part of a convoy heading to the Commission
        on Elections office in Shariff Aguak to file Mangundadatu''s certificate of
        candidacy for the 2010 national elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277de2be-af54-43d2-b7b9-f3ad8dc4b4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:32:22.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:32:46.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangundadatu was running for Maguindanao governor, a post held at
        the time by Andal Ampatuan Sr., the father of Mangundadatu''s opponent, then-Datu
        Unsay mayor Andal Ampatuan Jr.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b9687f-60a7-4a46-8e7f-0934132b24fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:32:22.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:32:46.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangundadatu eventually won the election.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7960d7f-6a84-4bd8-9348-edd8504d0c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:32:22.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:32:46.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ampatuans are among the 188 accused of committing the massacre,
        with 106 currently undergoing trial. However, Ampatuan Sr. died in July 2015.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0a5c4d-d40a-41be-9d67-d756d600cd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:32:22.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:32:46.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial for the Maguindanao massacre has been ongoing at the Quezon
        City Regional Trial Court since Aug. 31, 2010.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230d52a7-8bd0-49fe-814b-dc64ffb86ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:32:22.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:32:46.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
