    'template': '1'
    'title': 'Ratko Mladic guilty of genocide, sentenced to life in prison

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9fc352-f5a1-4f80-ad7c-50d6539ab978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Former Bosnian Serb army leader Ratko Mladic
        was sentenced to life in prison Wednesday after being found guilty of genocide
        for atrocities committed during the Bosnian war from 1992 to 1995.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d673f3-7dbc-402a-88d9-3031d82acf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verdict proceedings had been interrupted earlier when the 74-year-old''s
        legal team claimed that his blood pressure was too high to continue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dfb423-d51d-4f82-a1c5-8e60bdfa5d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After outbursts from Mladic, Judge Alphons Orie, who was delivering
        a summation of the case, ordered the removal of the ex-general, telling him
        he could monitor proceedings by audio and video.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f781ea-eaff-41b7-8d6a-bc2a85269e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very distraught," Mladic shouted inside the courtroom. "Everything
        that you have said is pure lies. Shame on you. It''s all lies."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37171e66-7980-4a9b-bfa6-6f54c28c0c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mladic''s legal team had asked for proceedings to be halted or for
        the summation of the case to be skipped, which the Judge refused.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f44908-84be-49f5-bfd6-aa5ac15af2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mladic was charged with two counts of genocide and nine crimes against
        humanity and war crimes for his role in the conflict in the former Yugoslavia
        from 1992 to 1995, during which 100,000 people were killed and another 2.2
        million displaced. He was found not guilty on one charge of genocide, but
        received a guilty verdict on each of the other 10 counts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0851930-16b1-463d-9767-b17852ff96df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mladic''s lawyer, Dragan Ivetic, said it was "certain" Mladic would
        appeal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a82f64-35ae-44f7-80ca-be5b761b32eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial, which opened in 2012, took place at the International
        Criminal Tribunal for the former Yugoslavia in The Hague, Netherlands. The
        ad hoc court was established to prosecute crimes committed during the Balkans
        conflict.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8ffdfa-807f-41f9-ba9d-6a384dbf29c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mladic was accused of orchestrating a campaign of ethnic cleansing,
        including the slaughter of thousands of Muslim men and boys at Srebrenica
        in July 1995. It is the worst massacre to have taken place in Europe since
        the Second World War.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4a08e5-9a7b-4909-bfec-5408ad85d097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutor Serge Brammertz told reporters that Mladic will be remembered
        by history "for the many communities and lives he destroyed."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50723ec4-4dce-4a9c-be92-43e0ee0de1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s judgment is a milestone in the tribunal''s history and
        for international justice," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafa7c28-fdbe-45fa-a209-517e73b66764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial of Mladic, who was arrested in 2011,&nbsp;<a href="http://www.icty.org/x/cases/mladic/cis/en/cis_mladic_en.pdf">has
        lasted 530 days</a>&nbsp;and included more than 500 witnesses and nearly 10,000
        exhibits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e920ebaa-7534-4cb2-b431-74abaa5786d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the case was adjourned last December, prosecutors recommended
        a life sentence. Mladic had previously referred to the court as "satanic"
        and labeled the&nbsp;<a href="https://edition.cnn.com/2011/WORLD/europe/06/03/netherlands.mladic.trial/">charges
        against him as "obnoxious."</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac00f25-e509-4dea-9415-f0e0ee5f2106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reaction</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280353bd-ce69-4af8-9f22-1ba499bbd102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a center for the association of women victims of war in Sarajevo,
        there was an outpouring of emotion during the judge''s summation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6759b2cc-9696-4f7e-8fb9-eec631644319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was particular frustration that Mladic was acquitted on one
        charge of genocide in Bosnian municipalities outside of Srebrenica.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab7677b-9811-4c3f-afe0-aa18c3fd9142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meliha Mrdzic, who said her father and brother were killed and thrown
        into the Drina River in Visegrad, told CNN she was left humiliated by the
        decision.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcb6abc-7307-45fe-b4f2-b79c820e8869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The international community made me a victim a second time," she
        said. "They make it seem like we killed ourselves, raped ourselves, slaughtered
        ourselves. I feel so hurt, I can''t describe it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac48a0d-4c9d-4271-9ce2-51a2ee97fd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amela Meduseljac, who said she was raped by Mladic''s soldiers at
        Visegrad, said that victims will struggle to get over the judgment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7ab9d8-143b-4cdd-8329-9b7a66c62e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our mission as a rape survivor association was to stop victims
        from feeling like victims," she said. "But it''s getting worse from year to
        year and it will get especially worse after this verdict."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b8bcf3-c174-4c7e-8966-54181be20d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN High Commissioner for Human Rights Zeid Ra''ad Al Hussein called
        Mladic the "epitome of evil" and labeled his conviction a "momentous victory
        for justice."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aeaa20-469f-4cd0-81a3-20d8c0ce9666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mladic presided over some of the darkest crimes to occur in Europe
        since World War II, bringing terror, death and destruction to thousands of
        victims, and sorrow, tragedy and trauma to countless more," Zeid said in a
        statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874b5c9b-3638-4037-94bf-0594ec18578d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His conviction is a testament to the courage and determination
        of those victims and witnesses who never gave up hope that they would see
        him brought to justice."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65a56ea-fb43-45e9-a992-9779bad5a4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Serbia, the country''s president, Aleksandar Vuƒçiƒá, urged his
        people to look forward to the future.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12e31d1-46c7-41f7-a967-6efbb72a6a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is not a day for joy, nor for sorrow, but to see what kind
        of future we want," he told reporters. "We all knew that the judgment would
        be like that. There is no one who did not know it in advance. My call to all
        citizens of Serbia is to start looking at the future today.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050f08e4-097a-4dc5-8183-95b8b40ac537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s think about where and how our children will live. How and
        in what way will we preserve peace and stability in the region"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da6ad51-cdaa-4caf-b3bb-76e096006696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate development, Serbia''s Minister for Justice Nela Kuburoviƒá
        urged that Mladic be released to undergo medical treatment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eac0832-901d-497e-969d-fba466efb565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who is Ratko Mladic?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7f89ff-7be6-4745-b331-22b62559f760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ex-general -- accused of being "the Butcher of Bosnia" -- was
        in command of the Bosnian Serb army that entered the town of Srebrenica in
        July 1995. In the days that followed, 8,000 Muslim men and boys were systematically
        slaughtered by troops under his leadership.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a666ffc6-9e62-4a91-a62a-8fb12fc91325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late Bosnia peace negotiator Richard Holbrooke once described
        Mladic as "one of those lethal combinations that history thrusts up occasionally
        --&nbsp;<a href="https://edition.cnn.com/2012/05/16/world/europe/netherlands-mladic-trial/index.html">a
        charismatic murderer</a>."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd723a53e-174d-47ac-a2da-3c1c2fdbaee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2012/05/16/world/europe/robertson-mladic-justic/index.html">Read:
        Bosnia''s future is tied to justice</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35746b91-d110-42ee-b492-714a06e9535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mladic faced charges over his actions during the siege of Sarajevo,
        where his heavily armed forces cut the city off from the outside world. Serb
        forces pounded the city from higher ground each day, trapping Sarajevo''s
        residents in the valley below. More than 10,000 people, mostly civilians,
        perished.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ca340c-8743-4625-bb6c-147ac6f3cadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the war ended in 1995, Mladic went on the run before being
        found 16 years later when police burst into the garden of a small house in
        northern Serbia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93716590-2200-4b04-b562-463e7021c713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he was carrying two handguns, he surrendered without a fight.
        He was extradited for trial in the Netherlands.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd680af0d-2c4c-4b52-bbd2-7a44fddc3c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, a tribunal judge entered pleas of not guilty for Mladic
        after he refused to cooperate and was forcibly removed from the courtroom
        at the judge''s order.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c088b754-2e50-412b-a9ee-beced4598d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mladic''s judgment day comes more than a year after Bosnian Serb
        political leader Radovan Karadzic was&nbsp;<a href="https://edition.cnn.com/2016/03/24/europe/karadzic-war-crimes-verdict/index.html">sentenced
        to 40 years in prison</a>&nbsp;for his role in the 1990s conflict.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282b14e0-a5bb-484c-80ce-32af206d516c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Serbian President Slobodan Milosevic was arrested in 2001
        but died before his trial could be completed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978733d1-b166-4bc6-8a17-a2df6230ea1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference following the verdict, Mladic''s son Darko
        said that his father felt sorry for every victim of the conflict. "General
        Mladic cannot accept responsibility for things he did not do," Darko Mladic
        said. He argued that what had happened in Srebrenica was "legitimate."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd632d081-d2fc-4a95-a0e9-536cc22d2cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:23:39.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:24:02.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/22/europe/ratko-mladic-verdict/index.html">Ratko
        Mladic guilty of genocide, sentenced to life in prison</a>."</em></p>'
  'Senate-tax-exemption-250k-below-TRAIN-bill':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-23T11:26:06.225+08:00
    'imagesource': 'jcr:6585a6ed-9e1e-4089-8791-920fd3f58ceb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1273d86e-5177-415d-97c1-afc7d91d8c87'
    'lead': 'Senators have agreed to exempt workers earning 250,000 and below per
      year from paying income tax.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T09:26:13.129+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-05T09:26:37.450+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T09:26:37.200+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators agree to exempt workers earning P250k and below from income
      tax

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c56441-1a22-4d37-b407-4b205150834c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:26:13.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:26:37.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> ‚Äî Senators
        agreed on Wednesday to exempt workers earning P250,000 and below per year
        from paying income tax starting January 1, 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a473e6ac-f373-4f92-830b-e9f8a85e97c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:26:13.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:26:37.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will initially propose it in the third year, gradual, but because
        Senator Ralph Recto proposed in the first year, we accepted his amendment.
        So, in full na yung P250,000," Senator Sonny Angara said in an ambush interview,
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5129707-97f0-4e92-956c-aef6411f49fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:26:13.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:26:37.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial proposal was to implement the tax exemption gradually
        for the next three years: those earning P150,000 will exempted in 2018, while
        those earning P200,000 and P250,000 will be exempted from tax in 2019 and
        2020, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5bfc71-043f-4bd2-87cb-c61e4ef69528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:26:13.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:26:37.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate on Wednesday began the period of amendments for Senate
        Bill 1592 or the Tax Reform for Acceleration and Inclusion (TRAIN).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5d2479-5bd7-4988-b247-7c0730716f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:26:13.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:26:37.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax reform package, spearheaded by the Duterte administration,
        aims to lift the burden on low-income earners while raising revenues to help
        fund the government''s ambitious Build, Build, Build infrastructure program.
        The program forecasts spending of up to P9 trillion in infrastructure projects
        till 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31906405-6d0e-4a71-b8c0-2617d28f1a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:26:13.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:26:37.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate''s TRAIN bill also retained the exemption on 13th month
        pay and other bonuses totaling P82,000 pesos, consistent with the House version.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f16885-d647-4c88-b6a7-d48771404725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:26:13.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:26:37.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while some minimum wage earners will get tax breaks, Angara
        said Senate cannot lower value added tax (VAT) from 12 percent to 10 percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7743ae27-081e-4a5e-9418-770c552b3c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:26:13.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:26:37.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government will not be able to hit revenue targets for its programs
        if the VAT is lowered, said Angara.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33f7b82-b251-4668-b21a-d1701b687c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:26:13.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:26:37.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, however, said the proposal to lower the
        VAT will benefit the poor "who for the longest time have been at the receiving
        end of a largely regressive tax system."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497c73c0-981a-4c93-a0b3-80ce18078d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:26:13.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:26:37.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros claimed around 1.8 million near poor wage earners will
        become poorer even if under the bill&nbsp; they will receive a&nbsp; subsidy
        of P200 per month , because of the different sizes of household families.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78ce9f0-9dec-4200-aca1-4838096dd89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:26:13.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:26:37.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara and the Finance Department expect P130 billion to P140 billion
        in revenues during the first year of implementation, which will be allocated
        for government services and projects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12bcca5-514e-4aa1-b54c-c1a73514572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:26:13.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:26:37.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To generate the revenues, Angara said special laws exempting some
        items from value added tax will be repealed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c49cc8-1fae-4796-8c16-a0718faa9495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:26:13.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:26:37.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re providing&nbsp; more revenue by lifting the tax exemptions
        on certain sectors," Angara said. "Maliliit sila, pero marami (These are just
        small exemptions, but there are a lot). So we will just add it up," he said,
        adding this is expected to yield P45.5 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871981ed-049a-4bcd-a111-2d76a739e2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:26:13.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:26:37.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, documentary stamp taxes, which are applied on bank documents,
        loan agreements, and other similar documents will be doubled. He said this
        could add an estimated P40 billion in taxes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e644f8-8092-4edb-8cec-b99541d5ed2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:26:13.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:26:37.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate hopes to start the bicameral conference by the first
        week of December. This is so President Rodrigo Duterte can sign the package
        before the year ends.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06aa5f6-014b-4e1c-9496-67fd7d4bca52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:26:13.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:26:37.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRAIN Bill is part of the Finance Department''s Comprehensive
        Tax Reform Program. It is meant to ease the burden of minimum wage earners
        paying income taxes, however some critics have criticized it as anti-poor
        as it may increase taxes on some commodities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523497a8-0540-4401-a717-b818c416d9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:26:13.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:26:37.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had previously backed the tax reform plan, which the government
        is banking on to rake in money for its increased expenditure on infrastructure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2490b31-fb7e-4bf3-acbe-6c7cf5744967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:26:13.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T09:26:37.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/05/29/Duterte-marks-tax-reform-bill-urgent.html">READ:
        Duterte marks tax reform bill as urgent</a></strong></p>'
  'Zimbabwe-Mnangagwa-new-democracy':
