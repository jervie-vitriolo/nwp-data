    'mgnl:lastActivated': 2019-09-05T08:40:57.112+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T08:40:56.816+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH privacy regulators summon Uber over massive data breach

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb4527e-58df-4c7a-b268-f1f3bffc2d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:40:34.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:40:57.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> ‚Äî The
        National Privacy Commission (NPC) has summoned ride-sharing service Uber to
        meet Thursday over a global data breach that "compromised" the personal data
        of 57 million Uber users in 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d9aa72-6701-4c16-aa40-924ebd98c6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:40:34.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:40:57.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPC Commissioner Raymund Enriquez Liboro asked Uber "to shed more
        light" on the breach and to provide the NPC with more information on the incident,
        a statement on Wednesday said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae84e64-06a3-4e6b-b704-f5221387c3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:40:34.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:40:57.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The National Privacy Commission (NPC) is concerned about the possible
        impact of the breach on our citizens," Liboro said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e91861-4711-4d83-bc25-eef1ff987f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:40:34.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:40:57.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By virtue of its operations and processing of Filipino end-user
        data, Uber is considered a Personal Information Controller and must comply
        with Philippine data privacy and protection laws," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3206bb-34c7-4ae4-8d0c-93618d67b413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:40:34.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:40:57.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber should comply with formal breach notification procedures outlined
        in the Data Privacy Act of 2012 or Republic Act. No. 10173. This includes
        giving the NPC detailed information on the breach and the Filipinos possibly
        involved, as well as measures Uber has undertaken to fix the incident, it
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4146c1-97a9-4e55-af26-d434c851bd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:40:34.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:40:57.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When sought for comment on the hacking incident, Land Transportation
        Franchising and Regulatory Board (LTFRB) Member Aileen Lizada told CNN Philippines
        Uber has to be "transparent," and said the board will call Uber to meet on
        the issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28b9369-8763-47c4-bab5-5f5c22693892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:40:34.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:40:57.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, Uber Philippines said in a statement it could not
        give further details on the data breach.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdca6f2-fffa-48a2-b9ed-164161c20067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:40:34.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:40:57.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in the process of notifying various regulatory and government
        authorities and we expect to have ongoing discussions with them. Until we
        complete that process we aren''t in a position to get into any more details,"
        Uber said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0a32a5-44a7-4f41-86fc-9518528c11d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:40:34.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:40:57.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This NPC''s invite comes after Uber Chief Executive Officer Dara
        Khosrowshahi revealed Wednesday (Tuesday in the United States) the company
        suffered a massive data breach in 2016, but only reported it now.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b9499a-f60b-4e6f-88fd-4c6f00f67b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:40:34.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:40:57.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khosrowshahi said the breach did not include trip location history,
        credit cards numbers, bank account numbers, birthdays, or social security
        numbers. However, it involved the names, email addresses, and phone numbers
        of some 57 million Uber users around the world, including 600,000 drivers
        in the U.S.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ede2ab8-7551-4c08-ab64-d44b9b3fccaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:40:34.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:40:57.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident is the latest hurdle for the ride-sharing service,
        which has had a rocky year in the Philippines and in some parts of the globe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4da866a-5e11-4337-85d7-30aa7d4bca09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:40:34.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:40:57.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber, which has roughly 36,367 registered vehicles in the Philippines,
        was suspended in the country for roughly two weeks in August.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65c2c57-2d4a-4b8b-8069-912a511e9c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:40:34.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:40:57.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspensions were over Uber''s violation of an LTFRB order barring
        transport network companies from accepting applications for accreditation
        of transport network vehicle services and their eventual approval or activation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8d4345-a69f-431c-a0b1-5436dc15f109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:40:34.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:40:57.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was lifted weeks after, when Uber paid a hefty P190 million fine
        to the LTFRB.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df051184-e055-4acc-ae10-80a207efed4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:40:34.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:40:57.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/08/29/ltfrb-lifts-uber-suspension.html">READ:
        LTFRB lifts Uber''s suspension</a></strong></p>'
  'DOJ-charges-P6.4B-shabu-customs-smuggling':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-23T10:07:00.421+08:00
    'imagesource': 'jcr:6ba2a9e3-34a5-4c65-bebc-62b7f50be83a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ad42dab-253f-447e-80c9-27c678098207'
    'lead': 'The Department of Justice filed drug charges against a customs fixer
      and 11 others involved in one of the country''s biggest multi-billion-peso haul
      of smuggled shabu from China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T08:45:37.844+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-05T08:45:53.464+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T08:45:53.197+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ files drug charges vs. customs fixer Taguba, 11 others over P6.4B
      shabu shipment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5d3c98-a38c-4649-83b3-bf5e61200e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:45:37.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:45:53.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> ‚Äî Drug
        charges in the P6.4-billion smuggled shabu from China were filed by the Department
        of Justice against 12 persons including a so-called fixer who divulged the
        system of bribes in the Bureau of Customs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eed0db-fca8-4699-b22f-f0c1712f9312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:45:37.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:45:53.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department in a statement said its prosecutors filed
        on November 22 the case for the Crime of Importation of Dangerous Drugs under
        Section 4, in relation to Section 26 (a) of the Comprehensive Dangerous Drugs
        Act of 2002.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546e836f-c15d-4b52-99cd-a8aa40c15677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:45:37.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:45:53.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was filed before the Regional Trial Court of Valenzuela
        City. The prosecutors recommended no bail for the respondents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7107c5c6-24ff-48da-a287-afacdef24a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:45:37.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:45:53.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 12 charged by the DOJ were Mark Ruben Taguba II alleged
        middleman Manny Li, Kenneth Dong, businessman Richard Tan, Eirene Mae A. Tatad,
        Teejay Marcellana, Chen I. Min, Jhu Ming Jhun, Ched Rong Huan, and three other
        unidentified persons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4fe320-48d4-41cb-80f6-a7c1237d6928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:45:37.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:45:53.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba was the fixer who testified in the Senate Blue Ribbon Committee
        about the so-called "tara" system of bribes within the Bureau of Customs.
        He also revealed operations of the "Davao Group" that was said to be facilitating
        shipments through customs in this key southern Philippine city by accepting
        bribes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6088549d-df5c-4df5-bb18-1977d76402d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:45:37.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:45:53.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan owned the warehouse in Valenzuela City where the 604 kilograms
        of shabu were found on May 24 neatly packed in bags and stuffed into five
        huge cylinders for printing presses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637d38fc-405b-4090-90be-73d1cd12fc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:45:37.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:45:53.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, DOJ prosecutors had issued a joint resolution on
        complaints filed by the National Bureau of Investigation Anti-Organized and
        Transnational Crime Division and the Philippine Drug Enforcement Agency (PDEA).
        It said it found probable cause to charge the respondents for the "importation
        of dangerous drugs."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e5726c-1c9e-414a-a6a7-3ad394acf897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:45:37.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:45:53.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department, however, dismissed charges against former
        Customs chief Nicanor Faeldon and 13 other former Customs officials because
        the Philippine Drug Enforcement Agency failed to make a case concerning their
        involvement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84873aa7-6385-46bf-920d-9b383ea2ff75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:45:37.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:45:53.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/22/DOJ-drops-charges-vs-Faeldon.html">READ:
        DOJ drops charges against Faeldon, 13 ex-Customs officials</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03937db8-e8e6-450f-ab7e-2e77bb0090b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:45:37.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:45:53.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutors also dismissed the charges against the agents and
        investigators of the National Bureau of Investigation, and the corporate investors
        of Hong Fei Logistics. Tan, whose Chinese name is Chen Ju Long, is the owner
        of Hong Fei Logistics, the warehouse where the drugs were discovered.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf567fd0-242a-408c-914d-c6cc0755bb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:45:37.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:45:53.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cylinders containing the 604 kgs of shabu entered the country
        in May 17. Duties and taxes were paid the day after and the shipment was released
        the same day without further inspection since it passed through the Customs''
        so-called express "green lane."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e528b7-0d87-4d17-ad68-f82ee8d21b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:45:37.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:45:53.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Customs claimed it was unaware of the release of the
        smuggled shabu until they were tipped off a week later by warehouse owner
        Richard Tan. Tan said he was given information about the drugs by Chinese
        customs.</p>'
