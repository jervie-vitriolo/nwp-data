      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Triciah Terada contributed to this report.</em></p>'
  'lawyers-begin-wrap-ampatuan-maguidanao-massacre-case':
    'author': 'David Santos, CNN Philippines'
    'caption': 'Kin of the Maguindanao massacre victims commemorate the tragedy''s
      8th anniversary'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-23T20:27:03.486+08:00
    'imagesource': 'jcr:150d6155-607c-4f23-a64c-53f1848e7175'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95608f4e-47dd-42fb-bcf2-a2a8626936cf'
    'lead': 'It''s the time of year when journalists gather to retrace the single
      deadliest attack on the media in recent history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T15:18:53.627+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-04T15:19:21.611+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T15:19:19.229+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyers begin to wrap up Maguindanao Massacre case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670ce8d7-ae5e-4f88-af4c-858a75e46691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:18:53.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:19:21.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> ‚Äî It¬¥s
        exactly eight years since the Maguindanao massacre, but justice remains elusive
        for the victims¬¥ families. Lawyers however say the trial against more than
        hundred accused in the massacre is set to wrap up in the coming months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f65cd7-23ab-49bc-820b-47a7048ba5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:18:53.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:19:21.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 30 media workers were among 58 people brutally murdered
        under the hands of one of Mindanao¬¥s most powerful political clans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fdb1ca-ac42-4a8f-a9d0-93e712d62959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:18:53.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:19:21.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly eight years since the Maguindanao massacre, their families
        continue to seek justice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a49b55-f29b-4c5d-8987-39a1993eeff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:18:53.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:19:21.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long wait could soon be over.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea919543-d8ee-43b5-bdb8-8bed3b83fbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:18:53.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:19:21.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nena Santos, legal counsel of Maguindanao Massacre victims¬¥ families
        said, "We are confident that this case will be wrapped up by 2018, and hopefully
        justice will be achieved."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722586e8-ee17-43d7-bafa-37fad128b443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:18:53.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:19:21.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Judge Jocelyn Solis-Reyes heard the testimonies of
        witnesses for the defense.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45957bd-00ba-4cf1-a5ee-950de7d3c82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:18:53.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:19:21.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has been doing this for seven years now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ed27ae-1f5c-4cdf-9fae-22e0f9c0aa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:18:53.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:19:21.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign that the trial could soon be wrapping up, one defense
        lawyer is submitting his client¬¥s case for resolution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e515d7-2e7f-488b-b4ea-b5f36ef7d062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:18:53.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:19:21.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Atty Artemio Ca√±a also wants the court to hold in contempt Undersecretary
        Joel Egco of the Presidential Task Force on Media Security for saying in an
        interview that two principal suspects could be convicted by 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c7965e-45ed-4db5-9f0f-ebb23f80c812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:18:53.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:19:21.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ca√±a, who is the lawyer of Akmad Ampatuan Sr. said, "He makes it
        appear that he wants to influence, or put pressure to the judge."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958b048a-6891-41bb-a37e-5c7d50e0814f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:18:53.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:19:21.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos however, said, <em>"Nasa</em> government <em>sya, e.</em>
        People of the Philippines <em>na</em> case <em>ito, e di siyempre sabihin
        niya dapat may</em> conviction."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb767df-33ce-4115-94f2-41f9737a0c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:18:53.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:19:21.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is in government. This a case involving the People
        of the Philippines, he must say that there should be a conviction.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418ab472-494f-49c1-a186-2aebb002635b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:18:53.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:19:21.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About half of close to 200 accused are detained and facing trial
        in a facility inside the Philippine National Police''s Camp Bagong Diwa in
        Taguig.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb10b3ae-8c20-40fd-a6b6-f1f01f3a0100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:18:53.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:19:21.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of them acquitted or granted bail, while about four have
        died, including Andal Ampatuan Sr., who was tagged as one of the brains behind
        the massacre.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe85e5c-cd1e-41f1-bfb1-b3b7c4914bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:18:53.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:19:21.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos said, "Based on the records,<em> konti na lang ang magpe</em>present
        <em>ng</em> evidence. So <em>matantsa na namin yon kung gaano katagal. So
        hindi na kami nage-</em>expect <em>na aabot pa ng</em> 2019."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01994e5-10e2-43a6-b3e0-9d2927ae8dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:18:53.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:19:21.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on records, only a few are left to present evidence.
        So we can estimate how long it will take. So we are not counting on it to
        reach 2019.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4df8310-5881-4dea-a95c-44a195c15d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:18:53.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:19:21.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the Maguindanao Massacre case has dragged on for years,
        journalists welcome the possibility a decision may be rendered next year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a7d2bd-94e1-4f8c-a00c-7f0fff17f4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:18:53.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:19:21.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the media continue to face challenges, the Maguindanao Massacre
        will serve as a constant reminder of their purpose and values they hold dear.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2390e52e-bca6-4243-9831-ab7ab455c7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:18:53.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:19:21.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dabet Castaneda-Panelo of the National Union of Journalists of the
        Philippines said, "''<em>Yung</em> role <em>natin as</em> media, as being
        the fourth state, being vanguard, and watchdog of society, <em>ay hindi lang
        natin kakalimutan, yun pa rin yung ating pinapanindigan,</em> we''re here
        to stay.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb04309-af9e-499d-9cc5-c81bc810bf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:18:53.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-04T15:19:21.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our role as media, as being the fourth state, being
        vanguard, and watchdog of society, is that we can''t forget. It is what we
        will stand for, we''re here to stay.]</p>'
  'justice-panel-chair-denies-cj-sereno':
    'author': 'CNN Philippines Staff'
    'caption': 'House Justice Committee Chairman Rep. Reynaldo Umali. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
