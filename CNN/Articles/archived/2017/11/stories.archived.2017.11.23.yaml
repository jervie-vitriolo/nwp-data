    'mgnl:lastActivatedVersionCreated': 2019-09-05T08:29:44.362+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate President to ask Aguirre to explain dismissal of Faeldon''s drug
      raps

      '
    'updated': 2017-11-24T10:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eea78de-2c42-42bf-9a70-d6e6cbdfdae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:29:20.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:29:44.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> ‚Äî Justice
        Secretary Vitaliano Aguirre needs to explain the dismissal of drug charges
        against Bureau of Customs (BOC) officials linked to the smuggling of the P6.4-billion
        shabu shipment from China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bd4b98-ef67-43a5-8478-f7eed8db5131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:29:20.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:29:44.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel said this on Thursday when asked
        if the Senate will probe the Justice Department''s latest decision clearing
        from drug charges former BOC Commissioner Nicanor Faeldon and his men.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daef599-a38f-4c0b-aee8-a3fdb33b3e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:29:20.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:29:44.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bibigyan namin ang Department of Justice na magpaliwanag sila,
        formally or informally, pwede in writing. Tatanungin ko si Secretary Aguirre
        (We will ask the Department of Justice to explain, formally or informally
        or in writing. I will ask Secretary Aguirre)," Pimentel told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789a1709-8943-4f4a-8c3a-9dea78a9dd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:29:20.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:29:44.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he might personally talk to his "friend" Aguirre about it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a73139f-cae2-48ec-a566-1020f48829ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:29:20.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:29:44.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi ako mismo na kaibigan niya ay nagtataka (Because even I, his
        friend, am confused)," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3642e135-c540-4d90-a065-a2d9ba20294c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:29:20.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:29:44.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre in a statement said the case is still on the preliminary
        stage with the panel of prosecutors and his office "still has nothing to do
        with the proceedings there."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea7ef58-c881-4f13-b0bd-eefd3745fd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:29:20.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:29:44.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has not read the resolution, but "we are ready and willing
        to face anybody to justify the DOJ Resolution."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ca4518-27cd-4512-960f-9e6a53f402a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:29:20.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:29:44.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department''s panel of prosecutors on Wednesday dismissed
        the charges against Faeldon, Import Assessment Services Director Milo Maestrecampo
        and Intelligence Director Neil Estrella; Intelligence Officers Joel Pinawin,
        Oliver Valiente; and other officials, Atty. Jeleena Magsuci, Atty. Philip
        Maronilla, Alexandra Y. Ventura, Randolph O. Cabansag, Dennis J. Maniego,
        Dennis Cabildo and John Edillor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a98a46-53ae-427f-a229-fd017e4245e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:29:20.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:29:44.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutors said evidence cited by the complainant, the Philippine
        Drug Enforcement Agency, failed to support illegal drug importation charges
        against the accused.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f60741-d7cb-4d66-aaf5-e61686ec7b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:29:20.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:29:44.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/23/cnn.ph/2mRX2T1">Read
        more: DOJ drops charges against Faeldon, 13 ex-Customs officials</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d0745b-0670-4e84-af23-2f33e2efac2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:29:20.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:29:44.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre on Thursday clarified, "Our department is resolving cases
        only on the basis of evidence submitted to us. They could have found evidence
        of culpability of any BOC officers during the Senate Investigation but if
        they were not presented to us, then they will not be considered."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c083db85-89ef-4d13-8e31-c99b40186f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:29:20.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:29:44.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Some senators ''shocked, angered''</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3844d2-7d0f-4a3b-ad2e-ae36752d7b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:29:20.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:29:44.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate strongly-worded statements on Thursday, some members
        of the Senate Blue Ribbon Committee who investigated the controversy questioned
        the Justice Department''s move.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8d673d-b9ee-4bd4-b8ce-684279f52b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:29:20.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:29:44.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson said many of his fellow lawmakers were "shocked
        and angered by the dismissal of the case against all the BOC personnel."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bde3b5-b432-461b-9ddf-90c895bf8127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:29:20.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:29:44.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Lacson and Bam Aquino said legislative hearings at the
        Senate proved the liability of the Customs officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e817f0e-03f9-4740-942e-f3b80190938e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:29:20.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:29:44.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa aming pagdinig sa Senado, kitang-kita na hindi mangyayari ang
        pagpasok ng droga sa bansa kung walang kasabwat sa loob ng BOC (Senate hearings
        clearly showed the smuggling won''t happen without the help of BOC officers).
        It takes two to tango," Aquino said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3659e4f5-507f-404d-850c-f4bf989e5d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:29:20.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:29:44.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Antonio Trillanes IV, a staunch critic of the administration,
        said Faeldon''s case reminded him of Supt. Marvin Marcos. Marcos was accused
        of killing Albuera, Leyte Mayor Rolando Espinosa, but is now back in the police
        force.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1e9dfe-b0f9-45b1-a04a-d5fa03c0d9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:29:20.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:29:44.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag mga mahihirap, patay agad. Pero kapag alagad ni Duterte,
        abswelto sa kaso. Gaya lang yan ni Supt. Marcos (Poor people are killed. But
        Duterte''s men are acquitted. Just like the case of Supt. Marcos)," Trillanes
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcccbbe6-2c9b-4ce2-9910-3cb66dfde0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:29:20.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:29:44.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Senate Blue Ribbon Committee Chairman Richard Gordon said he
        partly disagrees with the Justice Department''s findings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c05f85-2e18-4ca6-9ebc-cd5d65bb4b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:29:20.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:29:44.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is yet no final evidence to establish that Customs personnel
        are not in any way liable for the importation of drugs and on its entry into
        the green lane. Further investigation must be made to determine their liability,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d8e7b7-a564-4711-9651-5954cfb7d683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:29:20.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:29:44.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Faeldon to stay in detention</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e732fef-ed1c-48fb-811b-1eea72cc7881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:29:20.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:29:44.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the Justice Department clearing him, Faeldon will stay detained
        at Senate, Pimentel said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137cc607-1e56-477e-b3d1-85f9695649f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:29:20.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:29:44.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang case kasi ni Faeldon sa Senate ay contempt. Iba po iyon (Faeldon''s
        case at the Senate is contempt. That''s different)," Pimentel said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f301770b-cfc0-4cb0-ab09-6b357b39171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:29:20.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:29:44.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon has been detained at the office of the Senate sergeant-at-arms
        since September 11 for refusing to attend hearings into the shabu shipment.
        Customs Commissioner Isidro Lape√±a replaced him as Customs chief.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd03aa71-6d9f-4c10-873e-7cc7cf7bbc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:29:20.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:29:44.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon on Wednesday said the dismissal of his drug raps has reaffirmed
        his faith in the justice system. He had repeatedly denied allegations against
        him and his men, including that they received "tara" or payoffs to ease the
        release of shipments.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27381aff-014c-467a-9553-2b2173024eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:29:20.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:29:44.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/23/cnn.ph/2wN8BeN">Related:
        Drugs and ''tara'': What we know about Customs mess</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13a75e6-9837-4a2e-ba56-87231b516d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:29:20.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:29:44.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What we know</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e5aa12-4f21-40a4-b881-a587a1f2e2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:29:20.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:29:44.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial 604-kilogram shabu shipment, one of the biggest
        hauls of smuggled drugs in the country, passed through the BOC as kitchenware
        last May 17.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b94a225-0b82-40b7-ba39-79765977ebe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:29:20.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:29:44.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took the BOC more than a week to discover the unhampered entry
        of drugs, which were delivered to two warehouses in Valenzuela City on May
        24.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cd3ace-e453-4e67-bb1d-dc1a0212af46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:29:20.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:29:44.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At dawn on May 26, Customs officials found the bags of shabu hidden
        in five solid steel cylinders used in printing presses, each a foot in diameter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cbcb49-3a7a-48d9-adc6-3b07da12ad55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:29:20.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:29:44.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of Customs officials, the Justice Department filed charges
        against a Customs fixer, middlemen and businessmen allegedly involved in the
        smuggling.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3887f4e2-ef58-45e4-b55f-1e845e5607f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:29:20.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T08:29:44.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/11/23/bit.ly/2mR3QQA">Read
        more: DOJ files drug charges vs. customs fixer Taguba, 11 others over P6.4B
        shabu shipment</a></strong></p>'
