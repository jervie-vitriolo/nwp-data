    'template': '1'
    'title': 'Sexual harassment: How it stands around the globe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed7959c-4d08-4666-98b2-7e64b2437d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Any woman, in any country, will most likely
        be able to relate to this situation:</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6816e41-5d58-48b4-8366-bb4666f1dd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking down the street, alone, past a group of guys hanging out
        with nowhere to go. Her guard goes up, and preparation takes place. Many things
        could happen when she passes them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3bcc19-9760-4c94-be23-8b289aad31b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be the words "hey, beautiful" or "hey, sexy," or being instructed
        to smile. It may be more intentional: standing in the way or blocking the
        path in hope of some interaction. It may get more aggressive, with hands reaching
        to inappropriate places.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49099f6-a4a6-4421-bf16-bffd097bd087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spectrum is far and wide, with one end harboring the potential
        for things to become more violent with physical abuse or rape.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529a594d-3d27-49f3-8ebe-d5c595215a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rape is an extreme consequence of sexual harassment," said Rachel
        Jewkes, director of the&nbsp;<a href="https://www.whatworks.co.za/">What Works
        to Prevent Violence Against Women and Girls</a>&nbsp;global program. But there
        are a "myriad of behaviors," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea69003-2c36-409d-8b0b-28b1ab8f1269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact is that sexual harassment is part and parcel of daily life,
        particularly in public places, Jewkes believes. "It''s used to curtail a woman''s
        freedom."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61966168-8bfa-482f-9150-8e8b0d58eb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the streets of London, Mumbai, Washington or Lagos, the recent
        outpouring of stories from women using #MeToo and its many iterations has
        showed the uniformity of the problem -- irrespective of country and culture.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a54051f-9423-4bca-8d20-6ffc38f8a964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the world has made one thing clear: Sexual harassment is
        everywhere.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9d5f92-e79b-4bfd-a67a-26fc508fe5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When quantifying the problem on a global level, minimal levels of
        reporting and data limit what experts can provide to help prove -- and solve
        -- the problem. Based on what is available, here''s how the numbers look globally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540128d8-d976-4e9e-895e-f492926f05eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Asia</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf80a34-285e-4791-b4ad-19bf520f5a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is massive male sexual entitlement ... especially in south
        Asia," said Jewkes, who is now based in South Africa but researched male violence
        in Asia and the Pacific.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105508f3-0585-4c73-841b-e99c78c69682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public spaces are run by men. They perceive an ownership of all
        public places," she said, adding that social norms enable men to feel this
        way and, in turn, harass women.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583ffce0-4e34-4925-8286-b8c902c7bcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the streets are unsafe, it provides an excuse to keep women
        and young girls at home or take them out of school, Jewkes added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61653af5-7193-443c-850b-cff827358a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gang rape of a young female student on a bus in New Delhi, India,
        in 2012 brought attention to the issue across that country. Research by international
        charity ActionAid in 2016 found that 44% of women surveyed in India had been
        groped in public.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2de38d-ad8e-47db-991a-e25eaab13296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the United Nations Entity for Gender Equality and the
        Empowerment of Women, also known as UN Women, reveal that almost four in 10
        women have experienced sexual or physical violence from a partner in their
        lifetime.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f63beea-ac94-4f22-a55b-83f374733aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numbers are similar in neighboring Bangladesh, where 84% of women
        in an Actionaid survey had experienced derogatory comments or sexual advances
        in public. More than half said they had been harassed by people operating
        public transportation. And more than half of women are estimated to have experienced
        physical or sexual abuse by a partner, according to UN Women.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e6c192-3256-4716-af89-1c4f28d1ef99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, Pakistan and Bangladesh, "gender inequality is so marked,"
        Jewkes said. The problem of entitlement is firmly articulated by society,
        she believes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b031a4-8986-4fc7-bc67-294da879388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jewkes highlights Bangladesh as an unusual example of where women
        who work are more likely to be abused by their husbands than women who don''t
        work. Many Bangladeshi women work in garment factories, where managers and
        business partners can often expect women to be available to them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bb2202-7a81-4ad9-bafb-c3cdef7f57ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this comes tensions in marital relationships. "It''s recognized
        as a problem, but it''s deeply shameful," Jewkes said, leaving husbands to
        then fear their wives working.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c2e661-6385-43be-a8e6-e49c9c908029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the east of the continent, in Cambodia and Vietnam, for example,
        the problem continues with more than three in four women experiencing harassment
        and sexual remarks, according to Actionaid reports. More than 40% of women
        reported feeling unsafe in places where many young men gather.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a653fe5c-9c16-40a4-b7e4-541f478baf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Middle East and North Africa</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad412f2a-be39-4a46-a0e0-2bc925d1185d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One region where the #MeToo campaign has been somewhat quieter is
        the Arab world. Experts believe that the burden of harassment and abuse there
        is as rife as in any other region but that the voices heard are few and far
        between.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe74ea5-6e7f-4599-8488-56525b7ab5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many reasons behind this silence," said Lina Abirafeh,
        director of the Institute for Women''s Studies in the Arab World, in Lebanon.
        "I''ve heard trickles ... (but) people are scared."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a0f8c0-e328-4080-812d-64af58470722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She highlighted the stigma and shame associated with speaking out
        about experiences with sexual harassment or assault.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60adec0-5412-4a8f-aaab-ce108e6dd940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though shame and stigma could be argued to be universal, Abirafeh
        says it''s particularly an issue in the Arab world, where women risk losing
        their jobs and family by coming forward. Some families may even kill their
        daughters if they are no longer virgins, she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2952b2aa-737a-4f34-a61d-888598102c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patriarchy is still very strong here," she said. "There''s entitlement
        and a feeling of ''we''ve always done this'' and that sexual harassment is
        not wrong."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a11203-2f3b-42aa-b94f-8a347d51fec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One group at significant risk is migrant and domestic workers, who
        have no voice, said Abirafeh. "There''s a minuscule chance of justice if they
        report violence," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d56b49-5c64-4c66-a391-151e6ccfcca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Egypt, a 2013 report by UN Women found that 99% of women surveyed
        across seven regions in the country had experienced some form of sexual harassment.
        A report by&nbsp;<a href="https://harassmap.org/en/">Harassmap</a>&nbsp;--
        a company whose app aims to allow women to highlight unsafe regions of the
        capital, Cairo -- found that more than 95% of women sampled in the city had
        been harassed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5974a2-87be-496c-bbdb-8a6513cd191a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abirafeh added that the reasons for high levels of harassment and
        violence against women across the 22 Arab states "are diverse." Some countries
        actively practice female genital mutilation, and others are&nbsp;in conflict,
        during which&nbsp;<a href="https://www.who.int/bulletin/volumes/89/12/11-089888/en/">reports
        show</a>&nbsp;women are often victims of sexual violence or rape.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea323cdf-9f4e-43f7-b7d3-739566d39455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Child marriage is common in some countries, such as Somalia and
        Yemen, according to the&nbsp;<a href="https://assets.prb.org/pdf13/child-marriage-arab-region.pdf">Population
        Reference Bureau</a>, and only recently have countries such as&nbsp;<a href="https://edition.cnn.com/2017/08/01/middleeast/jordan-repeals-rapist-marriage-loophole/index.html">Jordan
        repealed legal loopholes</a>&nbsp;that enabled rapists to walk free if they
        married their victims. Lebanon announced plans in 2016 to end its law, but
        eight other Arab states still have laws that let rapists off the hook on condition
        that they marry their victims, according to Human Rights Watch.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33b8b58-a102-4b14-8643-47565ca66328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not doing very well in the region overall," Abirafeh said.
        "It''s all about power and control."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c973f35-5749-4618-b0ca-5b8753bb4a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>West and sub-Saharan Africa</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5245f959-78bb-4063-a982-3d48083b153e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harassment affects millions of women across Africa, but in this
        region, sexual violence is more common.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bae3e8-269e-4c38-8d46-56be6db2a4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 50% of women in Tanzania reported violence by their husbands
        or partners in a recent World Health Organization report, and that figure
        rose to 71% in Ethiopia.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74a1d95-29b9-49b3-a68d-c162d064aa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nigeria, child marriage rates are more than 43%, according to
        UN Women, and&nbsp;six out of 10 children under 18 have experienced some form
        of physical, emotional and sexual violence, according to the&nbsp;<a href="https://www.unicef.org/nigeria/press-centre">National
        Population Commission</a>&nbsp;in Nigeria.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8250c1-e107-48e3-bab6-e9b9b7ed6367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Africa, just 12% of women feel safe from verbal or physical
        abuse in their own neighborhoods, and 80% surveyed had experienced some form
        of abuse in the past year, according to a 2015&nbsp;<a href="https://actionaid.org/">ActionAid
        report</a>.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f15a56-c4b2-4fbb-ac6f-71a536281fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a great deal of sexual harassment, but it doesn''t constrain
        a woman''s movements in the same way" as in Asia, Jewkes said. "It''s not
        an honor-based culture or about the chastity of a female by family members."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a6b3fa-39e7-49a7-ad70-bc0d1ab01a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In southern Africa, violence against women is high. "There is a
        much higher threat of rape" compared with other regions, she&nbsp;said. "A
        lot of women are raped."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3369299-a0ac-400a-90f1-e9d4677873be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the South African organization Rape Crisis, more than
        53,000 rapes were reported to the South African Police Services in 2014 and
        ''15, translating to nearly 150 per day. Worse still, it adds, many cases
        go unreported. "It''s a well-recognized African problem," Jewkes said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8133f4-1b44-4d0f-88b0-29dfbf78f912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Zimbabwe, years of extreme poverty have fueled the number of
        girls forced into prostitution or marriage to bring money to their families,
        said Debbie Brennocks, co-founder of the Sandra Jones Center, a home for orphans
        and children in crisis. Orphans cared for by extended family are also at risk,
        particularly if men are unemployed and at home, she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d39753-2b5d-494a-9a95-febcb8f6b5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Girls in Zimbabwe are particularly vulnerable to sexual assault,
        child marriage and prostitution due to severe poverty. They cannot fight for
        themselves," Brennocks said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2400b7-e3de-4feb-ad69-5c03c2f7ab3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A girl takes a big risk when she reports sexual abuse. If she is
        living with relatives, she risks being kicked out of her home. If the abuser
        is the breadwinner and is jailed, the family will have no financial support
        and means of survival. When that is the case, the child is often beaten and
        treated very badly. If the girl becomes pregnant, she is often forced to have
        an abortion, often in terrible circumstances," she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67529bef-fae2-4139-9630-84e89fabaf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Brennocks adds, #MeToo has not had much resonance in
        Zimbabwe either, with most women not knowing about it and those who do unlikely
        to use it due to this stigma and the potential consequences of coming forward.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2185b48-7850-45ce-92a2-d765a36fe756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The US and Canada</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd618ce-6319-43f2-814d-5059f0427749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burden of sexual harassment and abuse in the West has been made
        clearer than ever before with the numerous recent accusations against men
        in positions of power.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6b70e1-d23b-4f51-9a73-820e6b6dd1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it''s not just Hollywood. Viewing women as objects, property
        and having less value than men is something that all males have been taught,
        even by ''well-meaning men,'' " Ted Bunch, co-founder of the violence prevention
        and male socialization group A Call to Men,&nbsp;<a href="https://edition.cnn.com/2017/10/30/health/metoo-legacy/index.html">previously
        said</a>.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1af2417-aae2-4631-b702-ecb0915cd7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to research by the nonprofit Stop Street Harassment, 65%
        of US women have experienced some form of street harassment, 23% have been
        sexually harassed, and 37% don''t feel safe walking home at night.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b506cb-aad6-47bb-ae0c-c01c1bce1646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jewkes adds that, compared with other regions of the world,
        harassment levels are less in North America, and rape is less common. Any
        cases that occur, for example in Canada, are more likely to be date or partner
        rape, she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2803cf0c-723b-4970-ad7b-cce92e43727a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the website Sex Assault Canada, 80% of sexual assault
        incidents occur in people''s homes, and just 1% to 2% of date rapes are reported
        to the police.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc97d6e-8a5c-4aa6-a94a-e990381a406f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Europe</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc15f6f-4621-47e8-91ee-45b9d72e1ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insight into the rates of abuse faced by women is much greater in
        Europe due to an extensive survey conducted in 2012 by the European Union
        Agency for Fundamental Rights.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16a045a-9a9c-4a0b-8aa1-66b66873dd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results are the most comprehensive survey on women''s experiences
        of violence worldwide, with revelations on the 28 European member states.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23f9d8a-24e1-4548-a2a8-eed0aeb9e9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexual and physical abuse by both partners and non-partners was
        reported in all member countries, with Denmark having the highest numbers
        when all factors were combined: at 52% of women affected.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e234b28-9ff2-4c50-84ed-5064620aaf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When broken down, the data show greater likelihood of physical violence
        against women in Scandinavia and more abuse specifically from partners in
        Latvia, Scandinavia and the UK.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1e1117-ef63-4c69-8104-5d7e506047c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In London in 2012, more than 40% of women had experienced sexual
        harassment in the street during the previous year. A separate report by Stop
        Street Harassment on the UK found that 35% of women had experienced unwanted
        sexual touching.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9603d9e-eb86-4352-83b0-b5af4e020dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Latin America</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd13a6c5-9292-4ffd-87aa-81cedc6af785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This region faces the same&nbsp;challenges as Asia, in terms of
        harassment and abuse being somewhat normalized by culture and society. Many
        laugh the issue off, including police, leaving women unable to speak up, said
        Yeliz Osman, UN Women''s Safe Cities program coordinator for Mexico.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0649276-4e9b-4a66-8b38-37492a5b1236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s normalized by both men and women," Osman said. Women don''t
        report it, passersby don''t intervene, and police don''t take it seriously,
        she said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b05240-e759-4d10-8b4b-c713d3465f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research by ActionAid in Brazil found 86% of women surveyed had
        been subjected to harassment or violence in public, and worryingly, 84% reported
        having been sexually harassed by the police.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e52e979-269b-4f88-bdc9-c042895d7fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to Mexico, where Osman is based, she adds that levels
        of harassment are very high. "It''s around eight to nine women out of 10,
        depending on the city," she said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069c969f-2e73-4c02-b625-c975bf547cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believes Mexico also faces the issue of male entitlement, and
        when this is combined with poor infrastructure, overcrowded transport and
        women having to work late or unusual hours, the opportunities are plentiful.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7fb317-ffd0-4472-a65d-f7faacf3ad77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Add in impunity and lack of awareness and education on the problem,
        and you get high rates of abuse.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3c2572-f8fa-4605-9b7f-76cdc687bdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mexico City, 96% of women surveyed by the National Institute
        of Statistics and Geography had experienced some form of sexual violence in
        public spaces, and 58% had been groped.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f09dda3-0be6-4d3e-8309-b50a055b2502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Laws also don''t address it," Osman said. "There are a whole range
        of structural factors."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d2d469-fc9f-4afb-9770-c1f1c81e1754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Australia and the Pacific</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0d491a-d14b-4dfa-bff9-9a4a24cb42f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harassment and violence have not skipped the societies on the edges
        of the Pacific.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97083166-71e8-4700-83e8-e0430e067ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite cultural and developmental differences, Australia, Fiji
        and Papua New Guinea all have high proportions of women facing harassment
        as part of their day-to-day.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cc2973-a203-418f-9e1d-c511868ea0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian data suggest street harassment to be the bigger issue,
        with 87% of women surveyed by the Australia Institute reporting at least one
        form of verbal or physical street harassment and 40% not feeling safe walking
        in their own neighborhoods&nbsp;at night.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3ac377-4292-49ef-b641-c7eb77eef6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Papua New Guinea, the baseline is more violent, with 77% of women
        experiencing some form of sexual violence on buses or when waiting for buses.
        In Fiji, data are more scarce, but UN data show sexual violence from a partner
        affecting 64% of women.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a1397c-67b0-4923-8be2-3b5cafef6d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Papua New Guinea, "there are very high rates of non-partner rape
        ... often in public places," Jewkes said. She believes the poor education
        system and extreme poverty feed the problem. "Employment of women is very
        limited; they cannot move around. ... There is enormous risk of being raped
        in forests."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55fdf94-645e-4a05-a8e4-3507b07a232b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three experts believe now is the time to ride the wave of global
        attention on this issue, which has otherwise been an ignored reality for women
        for centuries.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e50eb25-98e7-494c-b742-e8bf6c6ba787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osman highlighted that over the past decade, laws have been introduced
        in some countries to prevent and respond to harassment, but ensuring that
        they are implemented is another challenge, she said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d756998-bb53-4cbc-a276-cc1c8756c893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More emphasis on what works, and more investment to make it happen,
        is the way forward, she believes.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e787832-787a-4d3b-83d3-54069eb83813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overarching issue globally that needs to be changed, experts
        agree, is the entitlement shown and perceived by men. "This is a massive driver,"
        Jewkes said. "It comes down to fundamental social norms around gender relations."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c1086a-04d2-4eec-a324-245d7ed4ee11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:14:03.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/25/health/sexual-harassment-violence-abuse-global-levels/index.html">Sexual
        harassment: How it stands around the globe</a>."</em></p>'
  'Tillerson-senior-team-planning-to-skip-Ivanka-Trumps-India-trip':
    'author': 'Michelle Kosinski, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-26T07:20:10.581+08:00
    'imagesource': 'jcr:7ef6b7e3-d301-481c-94d2-32dda7903136'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edf329fa-ab34-43fb-83ca-03a2cd1da963'
    'lead': 'Days ahead of what should be a major moment for Ivanka Trump on the world
      stage, CNN has learned Secretary of State Rex Tillerson isn''t sending a high-level
      delegation to support her amid reports of tensions between Tillerson and the
      White House.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T08:16:47.555+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T08:19:10.088+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T08:19:08.961+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tillerson''s senior team planning to skip Ivanka Trump''s India trip

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739ca564-09bd-4747-bee1-2a21c7040313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:16:47.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Days ahead of what should be a major moment
        for Ivanka Trump on the world stage, CNN has learned Secretary of State Rex
        Tillerson isn''t sending a high-level delegation to support her amid reports
        of tensions between Tillerson and the White House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecbb044-3230-46bf-8c6b-9ec4425a93f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:16:47.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple State Department officials, as well as a source close to
        the White House, have told CNN Tillerson''s decision not to send senior State
        Department officials to this year''s Global Entrepreneurship Summit, being
        held in India next week, is not related to his key project of slashing the
        Department''s budget, and is more to do with the fact Ivanka Trump is leading
        the US delegation this year. Trump was invited by Indian Prime Minister Narendra
        Modi in June, and this year''s theme is supporting women entrepreneurs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d3ac11-3fae-4a41-94eb-ff2b90f053b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:16:47.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department puts on the large yearly event, which Secretary
        of State John Kerry and even President Obama attended multiple times. But
        this year, according to one senior State Department official: "No one higher
        than the deputy assistant secretary is allowed to participate. The secretary
        and his top staff have insisted on approving all travel-- even the most minute
        details."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dead9bd-c441-49eb-8a18-3684986fd79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:16:47.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (Tillerson and his staff) won''t send someone senior because
        they don''t want to bolster Ivanka. It''s now another rift between the White
        House and State at a time when Rex Tillerson doesn''t need any more problems
        with the President," the official added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4401fe0-8a00-48f4-a4b9-6a3f5d412033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:16:47.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the White House speaking on the condition of anonymity,
        said the thinner-than-past-years State Department delegation was absolutely
        being perceived and felt -- by several key people there -- as a snub, and
        that Tillerson''s management style and extremely tight inner circle have rubbed
        some in the administration the wrong way.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb228e5-869d-48a2-abfb-5f855d3ae6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:16:47.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said the feeling among some within the White House, is
        that Tillerson and his team are far from eager to throw the support of the
        State Department behind Ivanka Trump on this trip, which will be her highest-profile
        appearance yet representing the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808ac8af-8488-4c6e-ae87-324643be33c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:16:47.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rex doesn''t like the fact that he''s supposed to be our nation''s
        top diplomat, and Jared and now Ivanka have stepped all over Rex Tillerson
        for a long time," the source said. "So now, he''s not sending senior people
        from the State Department to support this issue. He''s not supporting Ivanka
        Trump."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb77302-8abe-4d80-a734-84c2d34d271a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:16:47.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokeswoman Heather Nauert told CNN that: "The
        Department is committed to supporting women''s economic empowerment and entrepreneurship,
        and the Summit is a prime opportunity to showcase the importance of these
        themes."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8ce2d0-4a60-48a7-97b1-c368b3fbaa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:16:47.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s summit, which was held in California''s Silicon Valley
        and made travel easier, included Secretary of State Kerry, a State Department
        undersecretary, two assistant secretaries, and other staff. President Obama
        attended with a large delegation when it was held in Kenya in 2015, as did
        Kerry when it was in Malaysia in 2013.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df3e22b-1240-4296-ba8f-14d24a52a7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:16:47.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s event, though, falls just as the White House has directed
        Secretary Tillerson to slash his agency''s budget. There is currently no permanent
        Assistant Secretary for South and Central Asian Affairs. Also, the Entrepreneurship
        Summit was an Obama-era creation that started in 2010, so some change in approach
        would have surely been expected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc628c2-1f50-4c61-aacb-d4251418bd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:16:47.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, State Department leadership has lately emphasized a commitment
        to forging a stronger relationship with India. And the President''s daughter
        is going, being billed in the Indian press as the "star attraction."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f8d299-a9da-4bde-af9a-64e82fff98fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:16:47.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Acting Assistant Secretary for the central Asia region, Alice
        Wells, was originally slated to be at the Summit -- but has since been pulled
        off by Tillerson''s team, according to a source.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47ba851-ba89-421c-bd8b-eec49d6ab70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:16:47.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another official did say there are many State Department staffers
        involved and who will attend, but didn''t have an explanation for why no higher-level
        people will be going this year. The official added that he was unaware of
        tensions or the internal chatter over supporting the first daughter, who serves
        as a senior White House advisor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a98e22-f98e-4b48-a5d0-afa9686244a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:16:47.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:10.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the State Department who provided a list of senior
        government officials attending did not include any senior State Department
        officials. He did include US Treasurer Jovita Carranza, USAID Administrator
        Mark Green and Neomi Rao, the administrator of the Office of Information and
        Regulatory Affairs. The US Ambassador to India will join the delegation in
        Hyderabad.</p>'
