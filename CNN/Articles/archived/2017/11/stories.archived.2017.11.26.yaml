      'mgnl:lastActivated': 2019-09-06T08:19:12.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — The
        Philippines denounces the terror attack on a mosque in Egypt, which has killed
        at least 305 and injured 128 others as of Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f928db3d-fc71-4973-8432-b454c806da26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:50:44.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines strongly condemns this cowardly act perpetrated
        against our Muslim brothers and sisters in Egypt," Department of Foreign Affairs
        (DFA) Secretary Alan Peter Cayetano said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfb1988-adbe-465e-8603-ede666bec09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:50:44.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said the Philippine Embassy in Cairo is monitoring the incident,
        where there were no reported Filipino casualties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc8ace5-678a-45fb-828e-ac4b65e95918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:50:44.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Embassy in Egypt warned the 5,183 registered Filipinos
        from going to the Northern Sinai Region because of the high risk of terrorist
        attacks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5490e1-4a49-4e3d-9f1d-f39d9e109aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:50:44.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the incident in the Northern Sinai must reinforce
        the resolve of governments to work together and fight terrorism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3b3dec-314b-436e-bb0c-61124dde4d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:50:44.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Attacks on any place of worship are totally unacceptable," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d3b7cf-5ea9-44be-a637-bbb77aed208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:50:44.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 25 to 30 armed men carried out the assault on the Al-Rawdah
        Sufi mosque in Bir-al-Abed, according to a statement from the public prosecutor
        read out on Egyptian state-run news channel Nile TV.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618d5afc-dbc2-4494-9b29-3b7121a4e1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:50:44.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mosque, which is about 300 kilometers northeast of capital Cairo,
        is known as the birthplace of an important Sufi cleric. Sufism is a mystical
        branch of Islam that some jihadists consider heretical.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de349dbc-7839-4ad3-86e0-62b86b5c46ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:50:44.404+08:00
