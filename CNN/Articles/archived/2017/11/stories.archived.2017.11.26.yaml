  'Maine-Mendoza-open-letter-to-fans':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-11-26T23:16:13.138+08:00
    'imagesource': 'jcr:e10d1863-6d71-4e47-a111-93ebb5c6a3b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38612d19-bb15-4638-834e-c58ec1db93b1'
    'lead': 'The 22-year old actress took to her Twitter and personal blog to express
      her thoughts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T14:52:29.989+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T08:19:14.218+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T08:19:07.139+08:00
