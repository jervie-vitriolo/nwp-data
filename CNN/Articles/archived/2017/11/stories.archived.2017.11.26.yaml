      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> — Is
        Rachel Peters bringing home the Philippines'' fourth Miss Universe crown?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2433c149-acc7-4e6b-8860-4dd5843c637b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:48:35.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:14.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/entertainment/2017/11/26/rachel-peters-miss-universe-rival.html"><strong>LOOK:
        Rachel Peters and her expected biggest Miss Universe rivals</strong></a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5af5cdb-f721-4a00-8f07-ef93bb368f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:48:35.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:14.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old Filipino-British model is up against 91 other candidates
        from around the world for the Miss Universe 2017 title.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b8b986-1220-414e-9014-92500ec8776d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:48:35.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:14.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pageant will be held at The AXIS, in Planet Hollywood Resort
        &amp; Casino, in Las Vegas, Sunday evening (Monday, 8 a.m. Manila time).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb81d3e3-a3a9-49b8-960d-14bd5082a148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:48:35.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:14.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe 2016 Iris Mittenaere is set to turn over her crown
        to her successor, after her reign as the 65th titleholder and only the second
        woman from France to be crowned Miss Universe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a2f96b-565b-4212-a862-7b922995e3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:48:35.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:14.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/life/culture/2017/11/24/rachel-peters-miss-universe-2017.html">What
        are the chances of Rachel Peters winning Miss Universe?</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8fc3b0-0267-4c4c-838a-720ae6b9b587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:48:35.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:14.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has bagged the Miss Universe crown three times since
        the pageant started in 1952.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8561f2-afcc-4698-a0ad-4adabd53304a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:48:35.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:14.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first was Gloria Diaz in 1969, followed by Margie Moran in 1973
        and, most recently, Pia Wurtzbach in 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5f61be-2e32-4fd6-bc26-f791f5870298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:48:35.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:14.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach will also return to the pageant as one of the judges,
        alongside talk show host Ross Matthews, and former America''s Next Top Model
        mentor and judge Jay Manuel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c371b1c3-0f1e-43cc-b761-f3b523400452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:48:35.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:14.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2017/11/19/rachel-peters-sarimanok-costume-miss-universe.html">LOOK:
        Rachel Peters dons ''Sarimanok-inspired'' costume for Miss Universe</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd32c71-df86-45b6-bb56-df744ed22aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:48:35.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:14.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Harvey will also return to host the competition for the third
        time around, as well as model and body activist Ashley Graham--who will host
        backstage events.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed91c79-e6db-4d7b-9f46-1d49212f3ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:48:35.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:14.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American singer and former Black Eyed Peas member Fergie is also
        set to perform on the coronation night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8540af-86de-411a-9d28-01bc66227a52'
