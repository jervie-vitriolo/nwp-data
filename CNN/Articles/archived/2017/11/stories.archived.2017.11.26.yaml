    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maine Mendoza asks for ‘freedom’ in open letter to fans

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a64c034-22ad-4901-8793-98ba4e765836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:52:29.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:14.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — Eat
        Bulaga mainstay Maine Mendoza took to social media Sunday to thank her supportive
        fans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864a0a68-6080-4cec-be8f-65d8bfab849e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:52:29.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:14.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she also asked for one thing from them: freedom “to feel what
        I want to feel, be what I want to be, and do what I want to do.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb7814a-7a39-4fac-b2d1-12c95d0463ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:52:29.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:14.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am grateful to have all of you who have walked this path with
        me. But I need to be honest, I am at this point where I feel like I live in
        a box. I have not been able to do what I want and say what I feel,” Mendoza
        wrote in her lengthy blog post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb20e2a-eaad-4eae-a6d3-103acac0a129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:52:29.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:14.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year old actress called out those who dictate on what she
        should feel, and said that she could not take how some people felt entitled
        to interfere in her personal life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c012d072-9493-46ad-a7d3-dbfb611a69d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:52:29.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:14.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to be able to do what I want and what makes me happy because
        I believe that is how life should be. I do not want to compromise my own happiness
        for other people’s desires. So this time, I am choosing myself. Ako naman,”
        her post read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9b6830-92b0-4d75-b6c9-30ff87045bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:52:29.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:14.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also claimed some of her family members, friends, and workmates
        were being bashed and ridiculed by others, and that things are getting out
        of hand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4503026b-0951-4717-b152-a746c508cea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:52:29.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:14.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Naiintindihan ko na pinoprotektahan niyo lang kami, at nagpapasalamat
        ako sa lahat ng ginagawa niyong pagtatanggol sa amin, pero sana maintindihan
        niyo din na hindi kailangan maliitin ang pagkatao ng iba. Hindi niyo sila
        kailangan tirahin ng masasamang salita,</em>” Mendoza noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff133658-80ee-434c-b549-ac118b77c47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:52:29.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:14.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I understand that you’re just protecting us, and I’m
        thankful for all of that, but I hope you understand that we don’t have to
        malign other people. You don’t need to attack people with offensive slurs.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fad5c3-7077-48c3-90ce-4e1b5882a496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:52:29.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:14.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then said that her on-screen partner, Alden Richards, also deserved
        the same amount of love and support.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19d3662-6ac1-41a5-98b6-48b02eaa2242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:52:29.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:14.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And for all the love and efforts you have given us, you deserve
        to know the truth and at this very moment Alden and I are just friends. We
        are a love team,” she said.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I got myself, I will catch myself, and I will pick myself up <a
        href="https://t.co/VoU5kFuReQ">pic.twitter.com/VoU5kFuReQ</a></p>&mdash; Maine
        Mendoza (@mainedcm) <a href="https://twitter.com/mainedcm/status/934692095985467392?ref_src=twsrc%5Etfw">November
        26, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

