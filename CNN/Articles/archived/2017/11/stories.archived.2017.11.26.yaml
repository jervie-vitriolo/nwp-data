      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GMA-7 actress first landed her acting stint in 2015 on Eat Bulaga’s
        Kalyeserye, after being recognized for her Dubsmash videos of Kris Aquino.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31e685b-e1db-4af7-8ea0-88ffae1faa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:52:29.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:14.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza was paired alongside Richards—and their love team was then
        called “AlDub”, while their fanbase was called “AlDub Nation.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8abe9b-1399-4bfa-9acb-38e61b85d2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:52:29.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:14.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter’s tenth anniversary in March 2016, the Guiness Book of
        World Records announced that #AlDubEBTamangPanahon was identified as the most
        used hashtag in 24 hours.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd252c9-f2f3-44b2-9822-47a127d97766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:52:29.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:14.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtag referred to the love team’s first one-on-one meeting
        in October 2015.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b8da22-10b0-4997-ba3a-3a92d4f57592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:52:29.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:14.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza also garnered attention in June 2017 after deactivating
        her Twitter account, after some of AlDub’s fans reportedly bashed GMA-7 actor
        Sef Cayadona for his rumored romantic involvement with Mendoza.</p>'
  'local-peace-talks-bear-fruit-military':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Armed Forces of the Philippines (AFP) Spokesperson Maj. Gen. Restituto
      Padilla'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-26T21:07:58.515+08:00
    'imagesource': 'jcr:ac3bceb9-728b-4af1-8117-99211c9911cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9aa80363-d9ea-42e1-824e-fcd69f4812ae'
    'lead': 'AFP Spokesperson Major Gen. Restituto Padilla told CNN Philippines Sunday
      local governments have succeeded in pursuing peace talks with New People''s
      Army.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T14:59:05.286+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T08:19:13.841+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T08:19:07.233+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military: Local peace talks with rebels to ''bear fruit''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb767ce-5cd9-4ee3-88ab-f323c86d1fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:59:05.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — With
        the termination of negotiations with the rebels, the Armed Forces of the Philippines
        (AFP) is pushing for local peace talks even as it braces for retaliatory attacks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746e58fc-d6b5-421c-974a-019c6ac5a971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:59:05.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Spokesperson Major Gen. Restituto Padilla told CNN Philippines
        Sunday local governments have succeeded in pursuing peace talks with New People''s
        Army, the armed wing of the Communist Party of the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08afc601-b748-4834-b111-5dc50d51e0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:59:05.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s so much condition being asked by the national leadership
        of the NDF (National Democratic Front). Much of these are untenable. But at
        the local scene, we think that this will bear much fruit because it wouldn''t
        be that complicated," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651a6c48-2a15-4fe0-9480-bac61c6c24b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:59:05.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on November 23 ended negotiations between
        the NDF, which represents the CPP and NPA in the peace talks, in aiming to
        end the longest-running communist insurgency in Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3377a93-9c65-4da6-aedb-3ac80c4b5218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:59:05.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte expressed support for local initiatives to reintegrate
        communist insurgents back into the community, complete with housing and livelihood.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f80c538-3dc7-4096-ba8e-90a21ea0ef87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:59:05.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/11/24/Duterte-formally-ends-talks-with-CPP-NPA-NDFP.html">Duterte
        formally ends talks with Reds</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e251ec-bc34-4277-829e-386e1dd95569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:59:05.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla added local peace talks have gained more traction compared
        to international efforts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c1126f-c952-47b7-b5bf-f2244bed8f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:59:05.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The objective after all is to help assure that those who would
        lay down their arms, go back to the fold of the law, will be provided of their
        adequate needs, so that they can transition back to the normal life with an
        appropriate source of income as well as a place that they can stay and have
        security," Padilla added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d99d99b-9070-4e02-8ea1-fa69f9ce1b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:59:05.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla also cited initiatives by presidential daughter and Davao
        City Mayor Sara Duterte, who had earlier proposed the creation Davao City
        Peace Committee to negotiate with the rebels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284b627d-bd3a-436c-b3d1-0fba520a81c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:59:05.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP spokesperson also claimed that some local governments have
        already reached out to the rebel groups by sending feelers, with 400 willing
        to surrender and 700 more being processed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb07021-bcda-4754-b2a6-b642b1da6e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:59:05.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if this continues, and we get the word out to our brothers and
        sisters, who are misled out in the mountains, I think we can get a big part
        of the armed groups in the local areas out and offer these arrangements with
        the help of the local government," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbc8765-e731-412d-95c6-6e0e19d0d4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:59:05.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the termination of the talks, the meetings between the NDF
        and the government''s peace panel were held in Oslo, Norway. The Norwegian
        government acted as third party facilitator.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719349bb-7ea3-408b-96ff-2681e98cb785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:59:05.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said one of the reasons why talks were called off was that
        the NDF wanted to form a "coalition government."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca1350e-0f70-4843-83ce-54f8f863314c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:59:05.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/11/24/duterte-coalition-govt-peace-talks.html">Duterte:
        Peace talks canceled when communists proposed a coalition gov''t</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9a783f-e59c-47fa-8103-a0593d472054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:59:05.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well it''s very clear from what the President said. We cannot give
        what is in the best interest of the Filipino people. That is something that
        we cannot offer. So, would you want to see a government coalition with the
        other side, run by the communists? Of course not," Padilla said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6ae4a2-f17f-4e8e-b8c6-78ca9f1e2f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:59:05.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPP founder on Sunday refuted Duterte''s claims by calling him a
        liar, and quoted a news report that said it was the then Davao mayor''s idea
        to form a coalition government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca906d1e-23a0-4e78-8261-33931053ea33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T14:59:05.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/11/25/Duterte-Joma-Sison-CPP-NPA-NDF.html">Duterte:
        I won''t allow ''dying Sison'' to return home</a></strong></p>'
  'leila-de-lima-pope-francis-rosary':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-26T18:37:46.996+08:00
    'imagesource': 'jcr:874f523e-2866-4a9c-a260-3c63672a02c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac53cf51-6d53-4bf6-8b01-10435e90792f'
    'lead': 'The Pope has also given rosaries to a blind Colombian soldier and jailed
      Argentine activist Milagro Sala.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T15:02:43.231+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T08:19:13.643+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T08:19:07.323+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima gets rosary from Pope Francis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630e9e3a-edd8-45bd-91c2-7f6ec30a1b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:02:43.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> Senator
        Leila De Lima said she is "deeply, deeply touched" by the rosary she received
        from Pope Francis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b995f6-fa99-4a7a-8ac6-90950dae82cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:02:43.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Sunday statement, De Lima said the Philippine National Police
        (PNP) Chaplain visited her on Wednesday to give the rosary and the Pope''s
        message, which were coursed through the Papal Nuncio, the Pope''s ambassador
        to the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eddd682-f7af-4dd7-bc82-8be78ba3830d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:02:43.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot thank Pope Francis enough for his thoughtfulness," she
        said. "This gift will constantly remind me that, despite the political persecution
        I am experiencing right now at the hands of a vengeful President. I should
        keep the faith and fight tirelessly for the welfare of the Filipino people."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8622a926-23e5-4b09-8496-917a1dd8f815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:02:43.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been detained at the PNP Custodial Center in Camp Crame
        since February 2017 for allegedly abetting the illegal drug trade at the New
        Bilibid Prison when she was Justice Secretary from 2010 to 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac825820-2aab-4cc9-b1a0-0ddac97d09dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:02:43.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/02/25/De-Lima-detained-in-PNP-custodial-center.html">Read:
        De Lima detained in PNP custodial center</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658c8d09-b6cf-4549-a2a9-a99505c135ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:02:43.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator and human rights lawyer is a political rival of President
        Rodrigo Duterte, whom she has harshly criticized for the alleged extrajudicial
        killings in the drug war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa0ab36-e3fe-4b08-8403-88eba111a6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:02:43.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said she sent the Pope a letter last August to request for
        prayers for herself and the Filipino people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080e975a-2bd7-4d4d-ad15-f1eb1b48f634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:02:43.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the Chaplain, Pope Francis was able to read my letter
        and assured that he is praying for me," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bc7687-2161-45b8-9a49-d6f520f471ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:02:43.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also said she asked for the Pope''s blessing to give her
        strength to stand up against "state-led abuses."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73651212-baca-4d02-b2b8-2218a7ba07cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:02:43.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not know when I will regain my freedom," she said in her letter.
        "Only faith sustains me through this nightmare. Please include me and the
        Philippines in your prayers."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08346524-06c8-419c-8b50-b4adcb1b97f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:02:43.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope has also given rosaries to notable personalities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df8fc5f-0921-4dcd-a6b0-4f71cd4e14df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:02:43.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2016, he gave a rosary to jailed activist Milagro Sala
        from his home country Argentina, followed by a letter in May 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0d09cf-cb0b-4528-a40e-58cb26560d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:02:43.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope also personally gave in September 2017 a rosary to retired
        Colombian marine Edwin Restrepo, who lost his sight during the country''s
        civil war.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680d40dd-1511-4027-a7a8-40aa787bebbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:02:43.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrepo also got a letter from the Pope in November 2017.</p>'
  'American-world-mightiest-naval-fleet-survive-perfect-storm':
    'author': 'Brad Lendon, Zachary Cohen and Steve George, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-26T12:22:32.433+08:00
    'imagesource': 'jcr:41a3b9ea-2559-4f2a-91a0-712bc0b29f68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc91cdc0-f0c9-4400-b8f0-26b18000055a'
    'lead': 'It was a once-in-a-decade display of American firepower.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T15:13:44.621+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T08:19:13.480+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T08:19:07.583+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can the world''s mightiest naval fleet survive the perfect storm?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c9fcd1-78f5-41f9-8931-32684830ffc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It was a once-in-a-decade display of American
        firepower.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff64fd16-7d6b-45c9-ba51-7e1701ba5a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three US Navy aircraft carriers -- the largest, most sophisticated
        warships in history -- assembled off the Korean Peninsula, in a move timed
        to coincide with US President Donald Trump''s first official visit to the
        region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e6b88d-c6d8-4632-a0a2-7dfe850f9140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But behind the dramatic show of force, questions are emerging as
        to whether the US Navy is up to the challenges it faces in the Pacific --
        from both a nuclear-armed North Korea and a strengthening China -- at a time
        when its top leaders acknowledge it lacks the money, manpower and weapons
        to ensure success. And when a massive corruption scandal threatens the ranks
        of dozens of its top officers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61a741a-4cce-4f1d-9e30-9567e35da344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-carrier exercise, conducted in early November with South
        Korean and Japanese warships, was just one of about 160 multilateral and bilateral
        exercises performed this year in the area of operations overseen by the Navy''s
        7th Fleet, a Navy spokesperson told CNN. That''s about one exercise every
        two days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fd6de5-2c32-4c34-a16b-c2a758256321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the tempo of operations isn''t slowing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a449653-0c23-4c29-bde2-c68cd21625a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stretched too thin?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eacd928-406f-42cd-a5f3-1f0899b102f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two days after the three carriers -- the USS Ronald Reagan,
        USS Theodore Roosevelt and USS Nimitz, and their multi-ship strike groups
        -- wrapped up four days of war games off Korea, the USS Ronald Reagan, with
        its air wing and three guided-missile destroyers, began a 10-day exercise
        with Japanese naval units off Okinawa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76356a6-b4d5-404a-8c35-9a44a6b1fb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US exercises are intended to reassure Asian allies and
        to show North Korean leader Kim Jong Un that the United States will not be
        intimidated by Pyongyang''s testing of nuclear weapons and ballistic missiles,
        the moves also highlight concerns that the 7th Feet is being stretched too
        thin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4b4e32-aea3-471d-a84f-0f0fbf509b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toll of operations in the Pacific has been grim this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1883000-ebd6-4f9c-ace4-6eed9e7103be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two US guided-missile destroyers, USS Fitzgerald and USS John S
        McCain, suffered collisions with merchant ships, leaving 17 US sailors dead
        and the two warships needing hundreds of millions of dollars in repairs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f85ce3-e209-4682-b2be-f3cc2f0e1bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accidents, off Japan and Singapore respectively, also left the
        Navy wondering how two of the most sophisticated ships on the seas couldn''t
        even navigate crowded shipping lanes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c928e0d-61c0-484a-a88c-afde6e2e2e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, the 7th Fleet has clocked up five major non-combat incidents
        in 2017 involving ships and an additional two involving aircraft, including&nbsp;<a
        href="https://edition.cnn.com/2017/11/22/politics/navy-aircraft-crash/index.html">Wednesday''s
        crash in the Philippine Sea</a>&nbsp;of a plane taking personnel to the Reagan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e13c01-800e-41bb-9130-edc5295d07c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US Government Accountability Office report from September warned
        lengthy deployments of US ships based in Japan -- as both the Fitzgerald and
        McCain had been at the time of their collisions -- often result in key training
        requirements being neglected due to the demands of operational duties, something
        the report describes as a "problem."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295fe544-eae3-4c64-8d49-d3ae8115a609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without training time, "perishable skills atrophy," said Carl Schuster,
        a Hawaii Pacific University professor who spent 10 years "driving" US warships.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127021de-afc0-4699-bb6e-d8c5bcd98370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Military commands are like a football team, you constantly have
        to practice," added Schuster.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ca5065-2d9e-4db9-b6ff-762078121269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing before the House Armed Services Committee as part of an
        investigation into the series of fatal crashes and collisions at sea, the
        Navy''s No. 2 officer, Vice Chief of Naval Operations Adm. William Moran,
        said the Navy is trying to do too much with too little.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38939bf6-ea38-4984-8ce2-3355cf138733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to have a supply-and-demand problem which is placing
        a heavy strain on the force," said Moran.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26f550f-60ee-4e12-907b-339cbdf8a6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these things culminate with this notion we aren''t big enough
        to do everything we''re being tasked to do," Moran added. "And our culture
        is, ''we''re going to get it done,'' because that''s what the Navy is all
        about. And sometimes our culture works against us."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58afa66-8afc-40e2-a325-b6f6e75326c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an opinion shared throughout the naval establishment, where
        frustrations are mounting as to the rising set of operational demands placed
        on the 7th Fleet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12e40fa-8085-4398-9096-9697ec832e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a testimony delivered to Congress in September, John Pendleton,
        director of defense capabilities and management in the Government Accountability
        Office (GAO), said the Navy was operating on what people in the service call
        a ''train on the margins'' approach.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd1dcd3-d9d6-4bd0-bf2e-f32b67e2cbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means ships had no dedicated training time but instead fit
        whatever they could into time on missions, said Pendleton.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8492b36-f65d-4695-b244-1c36b16bb2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exhausted crews can make bad decisions. As Schuster points out,
        in the case of the Fitzgerald collision, officers on watch did not wake the
        sleeping captain when the warship got in range of the merchant vessel.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35aaeb5-d362-4bd6-b757-68ca476a1302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were either incredibly complacent or sloppy beyond description,"
        said Schuster.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490a5dbd-0c95-4eae-a68c-a46a8ba7bb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy has launched multiple investigations, a safety pause, and
        reviews in the wake of the recent accidents.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c5662c-3da9-4148-b7a1-89ddb1d1c712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an appearance at the House Armed Services Committee hearing
        in September, Secretary of the Navy Richard Spencer said the reviews will
        include a chief of naval operations-led "comprehensive review" that will "take
        a look at the tactical and operational situation" as well as a departmental
        "strategic readiness review" that he said will involve "an independent team
        comprised of military and industry experts that will look and examine root
        causes, accountability, long-term systemic issues, and then provide remedial
        insight."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4145d82-ca8e-4824-8c89-ceb05f75cab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are taking immediate corrective actions to ensure we meet the
        training and material readiness standard to prevent another mishap," Richardson
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0791e001-b8df-4aed-b602-70885b6de266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy has also taken several personnel actions, including sacking
        the commanders of the Fitzgerald and the McCain, several other senior officers,
        as well as the commander of 7th Fleet, Vice Adm. Joseph Aucoin, the first
        time a fleet commander has been relieved of duty in the history of the US
        Navy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f51b2d-e6ab-420b-9f51-19d864471202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aucoin, who had been commander of the fleet since September 2015,
        was dismissed "due to a loss of confidence in his ability to command."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f93b6f-dd38-4df1-bc6c-349ebb0cb2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy''s internal report on the Fitzgerald and McCain collisions,
        released in early November, said cutting corners to meet demands on 7th Fleet
        ships had become the norm.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9781b585-0a0a-4482-af12-a68003118faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risks that were taken in the Western Pacific accumulated over
        time, and did so insidiously," the report said. "The dynamic environment normalized
        to the point where individuals and groups of individuals could no longer recognize
        that the processes in place to identify and assess readiness were no longer
        working at the ship and headquarters level."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e01301-e13a-4203-8100-32c2e4017fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveys of sailors aboard the Japan-based guided-missile cruiser
        USS Shiloh carried out between June 2015 and August this year point to severe
        morale problems.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1daf631-49e5-4eb5-9d39-064e61101afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One sailor described serving aboard the ship as being akin to being
        on "a floating prison," according to surveys obtained via the Freedom of Information
        Act by&nbsp;<a href="https://www.navytimes.com/news/your-navy/2017/10/09/i-now-hate-my-ship-surveys-reveal-disastrous-morale-on-cruiser-shiloh/">Navy
        Times</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d37c8f-1f68-49cd-8c4d-05d9a09d3b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey responses, which run into the hundreds of pages and list
        a variety of complaints, including suicidal thoughts and despair, also show
        that junior sailors were concerned about receiving harsh punishments from
        the Shiloh''s then-commander, Capt. Adam M. Aycoc, including being placed
        in the brig and fed only "bread and water."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f294a58-8c4e-45db-b1f2-c4d3fefb08f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even the taxi drivers on base know us for being the ''USS Bread
        and Water,''" one survey respondent said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fff8a0-bb04-4be3-aab0-7b24a5e18e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pressure mounting</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aab9440-8873-48ea-b911-97c84c3e1b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top commanders acknowledge the Navy may be asking too much of its
        sailors, ships and aircraft.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d45a15-4d7c-464a-ad32-54f09977aa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testifying before the House Armed Services Committee earlier this
        month, Vice Adm. Mike Shoemaker, commander of the US naval air forces, detailed
        the extraordinary lengths the Navy now has to go to send fully equipped carrier
        air groups to sea, due to the low stocks of working equipment -- including
        fighter jets and trained personnel.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186d9b0f-8992-4961-9c2f-9412995e1537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To get Carl Vinson, Nimitz and Theodore Roosevelt ready to deploy
        in January, June and October of this year, and equip their embarked air wings
        with the required number of mission capable jets, 94 strike fighters had to
        be transferred, to and from the maintenance depots, or between F-18 squadrons
        on both coasts," said Shoemaker.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75a470b-caf8-40bf-b6d5-8918d4c16f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Moran said hundreds of parts were cannibalized from
        some F/A-18s and used on others to get carrier-based squadrons combat ready.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f3d307-05bc-4400-8306-4892f729bccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One congressional aide told CNN that having to reshuffle 94 fighters
        to equip three carriers is "crazy."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89a6edf-75c2-4b7c-89e5-827a572823ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem also directly impacted the sailors and pilots aboard
        those ships as the Navy was forced to fill gaps in those deploying squadrons
        and the three carriers by temporarily reassigning more than 300 sailors or
        extending their deployments beyond normal lengths, Shoemaker said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1c46ae-a8b9-44cf-95a5-cc3403a26b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such moves, which Shoemaker called a strike fighter "shell game,"
        hurt morale, meaning personnel don''t sign up to extend their Navy careers,
        leaving positions open and years of training and experience wasted.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347933a6-f754-457b-b6b3-8a7c447c380d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. John McCain, chairman of the Senate Armed Services Committee,
        applauded the Navy for conducting exercises with three carriers near the Korean
        Peninsula but also highlighted several of the shortfalls plaguing the service.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd5de05-e342-4fae-bd2c-929f0a3e56e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Too often exercises like this, which are critical to maintaining
        tactical proficiency, are sacrificed due to higher priority operations, maintenance
        delays, or fiscal constraints," McCain said in a written statement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2287e1f4-ab7c-423c-84fb-679a8832589c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this exercise is encouraging, the reality remains that our
        Navy is underfunded, over-tasked, and too small," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de78fcb-64e8-4fd6-9332-c21909ee9024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navy commanders have previously warned that years of spending cuts
        have limited the number of usable aircraft and ships -- an issue that has
        only escalated amid increasing demands for US military presence.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f978143-fd77-4b00-bebd-4db3ab0c40eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Navy''s 7th Fleet -- the largest of the Navy''s numbered
        fleets -- that means staying on watch for North Korean provocations, including
        having ships on the ready that could shoot down ballistic missiles headed
        for Japan, Guam or even the mainland United States. Those ships included the
        Fitzgerald, John S McCain and Shiloh.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c438167a-33b7-4ddf-b64a-9cdb1f888c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also includes freedom of navigation exercises in the South China
        Sea, where the Beijing government has been&nbsp;<a href="https://edition.cnn.com/2015/10/28/asia/china-south-china-sea-disputes-explainer/index.html">building
        man-made islands</a>, installing fortifications to strengthen territorial
        claims, and&nbsp;<a href="https://edition.cnn.com/2017/07/20/asia/china-navy-expansion-baltic-russia-drills/index.html">deploying
        new ships and planes</a>&nbsp;that challenge a long-time US technological
        edge.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf6c810-cd57-418c-808a-03790904b6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there are exercises with an <a href="https://edition.cnn.com/2017/07/11/asia/india-japan-us-malabar-exercises/index.html">Indian
        military eager for US help</a>&nbsp;in increasing its naval capabilities,
        watching Russian nuclear-armed submarines deploy from that nation''s eastern
        ports into the Pacific, and making port calls from Australia to Vietnam to
        show the US flag and maintain an American presence.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b00646-802f-4aeb-92db-5b1d477386e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, the 7th Fleet''s area of operation spans more than 124
        million square kilometers, stretching from the International Date Line to
        the India-Pakistan border; and from the Kuril Islands in the North to Antarctica
        in the south.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2ebe75-07d9-4f29-b6c6-c68f48e69323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In regard to China, in particular, neither the Obama nor the Trump
        administrations has shifted forces to the Pacific in sufficient enough numbers
        or capability, said James R. Holmes, professor of strategy at the US Naval
        War College.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd799abd-ca67-419e-aa04-485e4d68c25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has come to this commonsense realization, and understands
        that it can grind down adversary sea services just by being active in its
        ''near seas,'' mainly the China seas," said Holmes. "Imposing a swift ''optempo''
        on your opponent, meaning keeping him on the go all the time, wearies him
        over time. And while that hasn''t been a direct cause of this year''s mishaps,
        it does contribute to crew fatigue, cut down on training time, and thus exacerbate
        the factors our navy cited in its recent collision reports."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf2ec01-c38c-406c-b0c0-e6b20bc2dc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the Navy has two options, said Holmes. "We can build
        up our navy to a level where it can do all of these things without wearing
        out crews and hardware, or we can ''pivot'' or ''re-balance'' more of our
        forces to the Pacific theater."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd2c1fc-9ad2-4b27-b62f-f86f401bd7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes points out that while large, the 7th Fleet represents only
        a part of the US Navy. "If we can no longer overpower opponents in both the
        Atlantic and Pacific, then we need to make some hard choices about where to
        apply the bulk of our effort -- and accept that that means accepting risk
        in the other theater."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e2eda9-1a2b-4745-9790-30b43194731d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Corruption scandal</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b471b8b6-a1e9-4362-b83b-a9352af6018b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy''s operational problems can be tackled, argue experts.
        But that is without contending with the biggest corruption scandal in US naval
        history.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e0f5dc-d0be-488e-a1d7-e0eaaf97ad6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing scandal has seen 20 current and former Navy officials
        charged so far in a fraud and bribery investigation stretching across Asia.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecee40e3-ce0b-4163-9118-e99a00264832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the so-called "Fat Leonard" scandal, the investigation
        centers on former defense contractor Leonard Glenn "Fat Leonard" Francis,
        whose company provided services to Navy ships including fuel and tugboats.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5898f35f-261f-41a4-b586-d5ed7ca9f6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the investigation began in 2013, multiple Navy officials have
        been arrested and accused of accepting cash, prostitutes and all-expenses-paid
        trips in exchange for steering ships to ports where Francis'' company operated.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7fa916-d38f-411e-a1d9-a87a2c6e5a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Michael Brooks, who served as the US naval attaché at the
        US Embassy in the Philippines from 2006 to 2008, was sentenced to 3.5 years
        in prison after admitting to using his influence to benefit Francis in exchange
        for "bribes of travel and entertainment expenses, hotel rooms and the services
        of prostitutes," the Justice Department said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cf4309-fee0-4e25-a0ad-cdaed5bb4ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post reported&nbsp;in early November that the Navy
        is reviewing the actions of 440 more active-duty and retired personnel in
        connections with the scandal. According to the report, sixty current and former
        admirals are included in the review.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664715dd-f3bb-4044-b320-07e8153e48b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an article published earlier this month by&nbsp;Stars and Stripes,
        Capt. Michael Junge, a military professor at the US Naval War College, linked
        the scandal to wider, more systemic problems. "There''s no way you could have
        as much churn as Fat Leonard caused in the last few years in 7th Fleet and
        have it not impact what''s been going on," said Junge. "You just can''t separate
        it."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2751bf2d-c96b-459b-a5c9-0bbf73151bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The coming storm</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0feb16f-91f7-4e4e-a9ee-3523dcea58d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Pacific Fleet was first established in 1907, though it can
        trace its origins back much further to the formation of the Pacific Squadron
        in 1821. Since then, it has seen its size grow in line with its overall strategic
        importance, as Asia -- and East Asia in particular -- became a focal point
        of US foreign policy.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3834f8bb-65aa-406b-817a-9f44800c95b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cpf.navy.mil/about/">Today the fleet is the
        world''s largest</a>, with approximately 200 ships and submarines, nearly
        1,200 aircraft, and more than 130,000 sailors and civilians.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777fbdc4-2678-44b7-8f87-29e210500f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since coming to office President Trump has set the goal of bolstering
        the Navy''s&nbsp;<a href="https://www.defensenews.com/breaking-news/2016/12/16/us-navys-new-fleet-goal-355-ships/">overall
        size to 355 ships, up from its current total of 308</a>.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141839e3-d8e6-4b39-a5f9-a3437376ac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the goal also means keeping what''s in the fleet in working
        order -- and that''s no easy task.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c80196f-e834-4943-afbd-aa7501869deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maintenance delays are currently sidelining 11 Navy ships, a congressional
        aide told CNN.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e178641-9228-4e17-9527-e544e242cc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A September report from the Government Accountability Office found
        that the Navy''s shipyard facilities and equipment in poor condition with
        a backlog of restoration and maintenance that will take at least 19 years
        to clear.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578401ad-4846-4bf9-b254-d8c1605aee7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have often cited budget caps implemented by Congress and
        President Barack Obama in 2011, coupled with the high demand for the fleet''s
        services, as key factors contributing to the Navy''s lack of fiscal flexibility,"
        the report said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76539105-783d-4a6e-8332-ea7e8569db60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inadequate facilities and equipment led to maintenance delays that
        contributed in part to more than 1,300 lost operational days — days when ships
        were unavailable for operations — for aircraft carriers and 12,500 lost operational
        days for submarines," according to the report.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0e0a35-29bb-4ae1-9fa0-e7db82eddd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early November, the House of Representatives passed an annual
        defense policy bill that -- if passed by the Senate -- would authorize the
        full ship maintenance budget requested by the Navy and provide additional
        funding for more aircraft.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e003c47-7968-4d39-a5f3-9134fd0e85ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year''s National Defense Authorization Act will help address
        this problem by increasing funding for the Navy, including authorizing five
        additional ships and hundreds of millions of dollars for maintenance above
        and beyond the President''s budget request," McCain said in a statement.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b477a99-3caf-4817-a0dc-aea42258658a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the defense bill is a move in the right direction, the
        funding authorized won''t fix the readiness problem -- an issue that will
        take years to address, according to Randy Forbes, a former US representative
        who served as chairman of the House Seapower and Projection Forces subcommittee.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115e80ac-6296-49e1-baab-1ea40b1c9f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a spigot you can turn on and off," Forbes said, referring
        to defense funding. "If we get into a conflict you will fight with what you
        have so it is important to project out what you need."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953e12cd-647a-484e-a9cd-2d7f681091cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Forbes recognized the Navy''s need to flex its muscle
        through exercises like those conducted near Korea, he said the US must address
        the fleet''s "diminishing surge capacity" as a potential conflict will likely
        require a response by more than three carriers to carry out the operations
        plan.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e3723a-0cef-460b-8e4b-b3222cbccd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:13:44.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure its carrier strike groups are able to respond to an emerging
        conflict, the US must launch a course to "rebuild the Navy," Forbes told CNN.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce53eecd-eb55-4a65-8c1b-6d16d91c204c'
      'mgnl:activationStatus': true
