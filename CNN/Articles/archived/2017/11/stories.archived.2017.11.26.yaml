      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — The
        day before a global competition would give most people major jitters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1caa414-efca-4688-b573-859a0345ab9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:48:16.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Miss Universe Philippines Rachel Peters seemed excited, as she
        shared a post on Instagram on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26634fc-ab1d-4029-a64f-c5f742db7f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:48:16.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One more sleep!!" she said, "Philippines, it''s been such an honor
        to wear the sash and to represent you. You''ve all been incredible (it blows
        my mind) and you''ve all done you''re part...now it''s time for me to do mine!"</p>'
