    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rance Howard, actor and father of Ron Howard, dies at 89, family says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4b5a00-a67c-43a3-95cd-4bb7f770ede2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:26:50.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T15:27:18.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Longtime film and television actor Rance
        Howard, father of director Ron Howard, has died, according to a Saturday tweet
        from Ron Howard''s verified account.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9314ac0-0766-4d1e-a6e3-5547a1195f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:26:50.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T15:27:18.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clint &amp; I have been blessed to be Rance Howard''s sons. Today
        he passed at 89. He stood especially tall 4 his ability to balance ambition
        w/great personal integrity. A depression-era farm boy, his passion for acting
        changed the course of our family history. We love &amp; miss U Dad," Ron Howard
        tweeted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5130639-df16-4ee3-b9b7-8484f19d4345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:26:50.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T15:27:18.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the death were not immediately available.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7194809-6be9-4dc9-9f09-f03f371b696f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:26:50.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T15:27:18.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rance Howard was born Harold Engle Beckenholdt on November 17, 1928,
        in Oklahoma,&nbsp;<a href="https://www.imdb.com/name/nm0397555/bio?ref_=nm_ov_bio_sm#overview">according
        to the Internet Movie Database</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88293017-552e-4865-a102-6f55277308e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:26:50.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T15:27:18.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He performed in a touring children''s theater as a child and, as
        an adult, toured with Henry Fonda in the stage presentation of "Mister Roberts,"
        according to&nbsp;<a href="http://www.tcm.com/tcmdb/person/89675%7C127411/Rance-Howard/">the
        Turner Classic Movies archives</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb507c6-677e-46d6-b812-9bbf098405ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:26:50.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T15:27:18.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He moved to New York and was cast with son Ron Howard in "The Journey,"
        the TCM archives said. He soon found work in television and won roles in shows
        such as "Bat Masterson," "Gunsmoke" and "The Waltons." He had a regular role
        on "Gentle Ben," along with his younger son, Clint Howard.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b03545a-104a-419f-858c-12a05f5a36b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:26:50.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T15:27:18.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rance Howard had appeared in numerous films, starting with "Frontier
        Woman" in 1956 and ending with "Nebraska" in 2013. He appeared in six movies
        nominated for best-picture Oscars: "The Music Man," "Chinatown," "Apollo 13,"
        "A Beautiful Mind," "Frost/Nixon" and "Nebraska,"&nbsp;<a href="https://www.imdb.com/name/nm0397555/bio?ref_=nm_ov_bio_sm#overview">according
        to the IMDb</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d511a6e-9789-4bf5-9e84-14a16076d26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:26:50.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T15:27:18.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Beautiful Mind," directed by Ron Howard, won the award in 2001.
        Rance Howard played a "white haired patient," IMDb said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a9b0e6-6d48-4aa5-90c3-fd91404dc241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:26:50.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T15:27:18.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ron Howard, who played Opie Taylor on the "Andy of Mayberry" television
        show as a child, went on to become a director. Along with "A Beautiful Mind,"
        Ron Howard gave his father roles in many of his movies, such as "Splash,"
        "Cocoon," "The Paper," "Apollo 13," "Frost/Nixon" and "Angels and Demons."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa63148f-d125-4d4b-b316-d59c476db5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:26:50.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T15:27:18.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accolades flowed onto social media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd18fb1-aa82-4fea-8f48-642f90280938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:26:50.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T15:27:18.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell Crowe, who had the lead role in "A Beautiful Mind,"&nbsp;<a
        href="https://twitter.com/russellcrowe/status/934547653865517056">tweeted</a>:
        "Hey @RealRonHoward my deepest condolences . He was a fine man indeed was
        Rance Howard . Fine man, fine actor. Being in his company was always a pleasure."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4f9ad3-94f5-4d75-86a6-dd922502c69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:26:50.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T15:27:18.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor and comedian Josh Gad tweeted: "Today we lost one of the greats:
        #RanceHoward, who I was proud to call a personal friend. When I first arrived
        in LA , he opened his home to me &amp; made me feel like family. He was a
        legend, both as a person &amp; performer. @BryceDHoward &amp; @RealRonHoward
        sending lots of love."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07601fc5-9149-4182-804c-d7274e284ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:26:50.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T15:27:18.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rance Howard is survived by his two sons; granddaughters Bryce Dallas
        Howard and Paige Howard; and one great-grandchild. He was married to Jean
        Speegle Howard and Judy Howard, both of whom preceded him in death.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559f31d7-c61c-4054-8b76-393224a33f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:26:50.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-05T15:27:18.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/25/entertainment/rance-howard-father-of-ron-obit/index.html">Rance
        Howard, actor and father of Ron Howard, dies at 89, family says</a>."</em></p>'
  'In-retaliatory-move-Putin-signs-media-foreign-agents-law':
    'author': 'Marilia Brocchetto, Eric Levenson and Hadas Gold, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-26T23:18:21.343+08:00
    'imagesource': 'jcr:39929a10-5671-4155-85da-4c1ab8934a96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdbeee99-01a8-428d-9439-89242dc4bb1a'
    'lead': 'Russian President Vladimir Putin has signed amendments into law that
      will allow foreign media outlets in Russia to be listed as "foreign agents,"
      according to state-run news agency Sputnik news.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T15:37:55.608+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T08:19:12.834+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T08:19:08.007+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In retaliatory move, Putin signs media ''foreign agents'' law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e630a6d3-da1e-4b8c-bdbe-3eb09fe01384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:37:55.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russian President Vladimir Putin has signed
        amendments into law that will allow foreign media outlets in Russia to be
        listed as "foreign agents," according to state-run news agency Sputnik news.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8e326b-7ab6-44d2-9f28-e600f308fa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:37:55.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian officials have said the change is a retaliatory response
        to the US government''s request that RT, the Russian TV network, register
        its American arm as a foreign agent under the Foreign Agents Registration
        Act (FARA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3384473-ae47-47f8-a7bb-0baeef91cbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:37:55.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sputnik reports the amendments signed by Putin had been previously
        approved by both chambers of the Russian parliament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84d5602-4e31-4b69-942f-cd30a9766a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:37:55.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the text of the law, media that receive financial
        assistance from foreign states or organizations can be recognized as foreign
        agents, while the decision on which outlets will be classified as ''foreign
        agents'' will be taken by the Ministry of Justice."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17b133f-2f85-45ae-993a-c22a24be73c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:37:55.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>US scrutiny of Russian outlets</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca72232-4bac-46d9-95ff-2f2ec7ffc7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:37:55.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operations of RT, formerly known as Russia Today, and Sputnik
        news have faced greater scrutiny in the US over the past year. RT was&nbsp;<a
        href="https://edition.cnn.com/2017/01/06/politics/intelligence-report-putin-election/index.html">singled
        out in a intelligence community report</a>&nbsp;in January on Russia''s attempts
        to influence the 2016 US election.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80378cf7-f9e4-48da-aef3-b196689ca272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:37:55.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RT "conducts strategic messaging for [the] Russian government" and
        "seeks to influence politics, [and] fuel discontent in the U.S.," the report
        stated. The report also said Sputnik, a Russian government-controlled news
        site, was "another government-funded outlet producing pro-Kremlin radio and
        online content."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd3fa10-ff6a-49c1-bd10-b4da9d7f8eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:37:55.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RT had initially skipped an October deadline to register as a foreign
        agent in an attempt to fight the Department of Justice''s requirement. T&amp;R
        Productions LLC, the production company behind RT America, relented and&nbsp;<a
        href="https://money.cnn.com/2017/11/13/media/russia-rt-fara/index.html">filed
        as a foreign agent</a>&nbsp;with the Department of Justice in mid-November.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7137ebab-6208-40de-906c-f6fec2de1860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:37:55.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Americans have a right to know who is acting in the United States
        to influence the U.S. government or public on behalf of foreign principals,"
        Acting Assistant Attorney General for National Security&nbsp;<a href="https://money.cnn.com/2017/11/13/media/russia-rt-fara/index.html">Dana
        J. Boente said</a>&nbsp;in a statement at the time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523b011b-08d5-442e-b7f2-457c1d574bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:37:55.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia threatens retaliation</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4d3042-84d8-4e2f-abae-e683948e8fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:37:55.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US demands have caused Russian officials to threaten similar
        restrictions on US-funded media outlets acting in Russia, such as Radio Free
        Europe and its television sister network Current Time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1f9db7-3fbd-4f80-b0cc-3b5efc307a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:37:55.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Kent, president of Radio Free Europe/Radio Liberty, said it
        was too early to speculate on the effects of the new amendments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7885a1-609f-46ab-be3f-a97070c57b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:37:55.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t speculate at this point (on) the effect of this new law
        since no news organization has been specifically named as a foreign agent
        and the restrictions to be imposed have not been announced," Kent said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c711b973-8741-40b9-b509-c766a88a3fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:37:55.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we can say we remain committed to continuing our journalistic
        work of providing accurate and objective news to our Russian speaking audience."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10d3ce0-c90a-4ad5-ab39-26496a58f7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:37:55.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ambassador to Russia Jon Huntsman was in the Moscow bureau of
        Radio Free Europe/Radio Liberty this month and said the administration is
        "very concerned" about this new law, according to Kent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c00293-a032-4796-9ef9-a5b3cb12e178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:37:55.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-September, Russian Foreign Ministry spokeswoman Maria Zakharova
        issued a warning that Russia would retaliate if the US took action against
        Russian-funded media outlets RT and Sputnik.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21681ada-0171-4bf8-9f21-6ab2c87881dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:37:55.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes down to a fight with no rules, when the law is twisted
        and turned into an instrument for the destruction of a TV company, every step
        against a Russian media outlet will be met with an corresponding response,"
        she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f29e21-faed-40c9-955a-e1d3715e6399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:37:55.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/25/world/russia-foreign-agents-law-media/index.html">In
        retaliatory move, Putin signs media ''foreign agents'' law</a>."</em></p>'
  'Rohingya-crisis-not-genocide-Myanmar-hardline-monks':
    'author': 'Katie Hunt, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-11-26T22:01:32.413+08:00
    'imagesource': 'jcr:26a02c7e-198e-4065-8ec2-28f00bd56ef8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b6483bc-1011-47a1-9f58-43873ff4293b'
    'lead': 'Powerful clerical voices here believe their faith is in danger.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T16:03:24.368+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T08:19:12.657+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T08:19:08.171+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rohingya crisis: ''It''s not genocide,'' say Myanmar''s hardline monks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebce766-46a9-49a4-af47-73a7a459363b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The monks, clad in vermillion robes and
        flip flops, line up from old to young to receive a meal in their alms bowls
        — rice, vegetables, cookies — all donated by local villagers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0300ddd7-5396-4a72-ad76-93a16b0bb629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a potent act of religious devotion that takes place every
        day across countless communities in Myanmar, an overwhelmingly Buddhist country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93af25e-3aa6-47ec-a602-69b384f52aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But powerful clerical voices here believe their faith — and by extension,
        these traditions — is in danger.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787ef473-ea04-49fe-9dbe-40b7652e1ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main threat?&nbsp;Islam, says Thaw Parka, a monk who speaks
        for a hardline, monk-led Buddhist nationalist group known as Ma Ba Tha — the
        Association for the Protection of Race and Religion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de73cda2-2d3b-405c-a20c-f13bc91d4e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its role in sowing anti-Muslim sentiment is coming under scrutiny
        as a brutal crackdown unfolds in Rahkine State in western Myanmar, sending
        more than 600,000 Rohingya Muslims fleeing to Bangladesh.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5384cfad-fe67-4afa-bd97-323bf3651b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not like what the international community is saying. It is
        not genocide at all," the 46-year-old abbot told CNN in September from ZayTaWon
        DammarYone Monastery on the outskirts of Yangon, where he leads more than
        100 monks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80434c41-e394-4de8-8ac3-69b0b0fac24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Wild accusations''</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325d1c6b-4113-4cc9-aba2-04c305545844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s military also denies genocide, saying it is targeting
        Rohingya militants that launched deadly attacks on police posts on August
        25. Rohingya refugees speak of indiscriminate killings, rape and torched villages
        — <a href="https://edition.cnn.com/2017/11/13/asia/myanmar-military-rohingya/index.html">charges
        the military also reject</a>. The UN has described it as a "textbook example
        of ethnic cleansing."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09f54cd-023f-4543-8fc3-79757776003a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thaw Parka describes these claims as "wild accusations" and believes
        Buddhists in the state are the main victims of the violence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2579ac-cf4f-4303-ace5-fa32b35afc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our ethnic people are starving. They abandoned their villages.
        It is impossible to make a living, (If) they remain in their village."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45d8da4-1d20-4ce4-844e-ef35eeae2b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a view shared among many of the country''s Buddhist majority,&nbsp;<a
        href="https://edition.cnn.com/2017/09/19/asia/myanmar-yangon-rohingya-buddhists/index.html">who
        have little sympathy for the Rohingya and have reacted defensively to the
        international outcry</a>.&nbsp;Few use the term Rohingya, instead calling
        them "Bengali" -- a popular slur that compounds their reputation as illegal
        immigrants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd286171-6cfa-47c1-9410-4837cd102cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These attitudes confound the romantic image many in the West have
        of Buddhism as a tolerant faith whose adherents wouldn''t hurt a fly. Monks,
        however, do have a long history of political activism in Asia that more recently
        has taken on an ultra-nationalist and extremist hue in places like Myanmar
        and&nbsp;<a href="https://edition.cnn.com/2014/07/17/world/asia/sri-lanka-bodu-bala-sena-profile/index.html">Sri
        Lanka.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf41d57a-33f6-4629-8446-5f109cb67f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Buddhism under siege?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8a1c09-526a-4b80-a431-2b28f417a9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s difficult to see how Muslims, or any other religious group,
        could pose a threat to Myanmar''s dominant religion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b361ad36-6fc8-4e8c-8692-a1b091bd18c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost nine in every 10 people in this country of 51.5 million are
        Buddhist, compared to a Muslim population of just 1.2 million. This doesn''t
        figure include the estimated 1.1 million Rohingya Muslims, who are stateless
        as Myanmar refuses to recognize them as citizens, and they are not officially
        included in&nbsp;<a href="https://themimu.info/census-data">Myanmar''s 2014
        census data</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb47730b-533a-4841-a83a-49325b24ae5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thaw Parka says that he and his group work in harmony with "educated
        Muslims who live among the indigenous people of Myanmar" and he only opposes
        Muslim extremists and terrorists that threaten Myanmar''s sovereignty.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0628bfc4-c1d9-4fe4-9860-f900f2ce1bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have many Muslims among our friends. We hang out. We work together.
        We do charity work together. There was no problem. But with some Muslims who
        are in contact with a form of extremist terrorist, it is very difficult for
        peaceful existence."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baaa9c8-c3b9-454d-a113-067d0a3362b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monks say their fears for their faith are also fed by wider
        concerns about a resurgent radical Islam and the belief that Buddhism is under
        siege.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df13dbda-6299-4ba3-91d7-1cfb24672576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One English-language pamphlet produced in 2015 by the group as a
        "must-know, must-read, must-keep booklet for every Myanmar citizen," says
        different religions are "devouring" the faith of Myanmar. It warns that if
        Buddhist leaders don''t take care "Buddha''s teaching will soon disappear"
        -- something the booklet says already happened centuries ago in nearby Mulism-majority
        Malaysia and Indonesia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4898b8a-aa94-4c0e-8383-ac1263aed794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Horsey, a political analyst and one of the authors of a&nbsp;<a
        href="https://www.crisisgroup.org/asia/south-east-asia/myanmar/290-buddhism-and-state-power-myanmar">new
        report</a>&nbsp;on Buddhist Nationalism by the International Crisis Group,
        says these fears are also a reflection of what modernity could mean for the
        monkhood as Myanmar opens up to the world under the new government of State
        Counsellor Aung San Suu Kyi.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139af872-14e2-4131-b773-70c43925f3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These monks look at Thailand, which has embraced a Western outlook
        and consumerism, and that has affected the standing of monks there," he says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c02fed2-f340-4315-bf86-3b21e308d70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They feel the (Myanmar) government is weak on the protection of
        Buddhism and keeping the morals of the country intact."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4748b30-3c1b-4978-94c8-569dd7b24c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Suspicion of media</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e38c42-ad6b-46cc-be1c-1b10aff7ea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma Ba Tha has been at the forefront of anti-Rohingya protests since
        it first rose to prominence in 2014, It has also emerged as a political force,
        successfully lobbying for a&nbsp;<a href="https://edition.cnn.com/2014/05/29/world/asia/myanmar-interfaith-marriage-laws/">series
        of laws aimed at restricting interfaith marriage</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c53c12-3453-4a19-9795-85911deaa9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its most prominent face has been&nbsp;<a href="http://content.time.com/time/subscriber/article/0,33009,2146000,00.html">Ashin
        Wirathu, a controversial monk based in Mandalay</a>. He spent time in jail
        for inciting anti-Muslim violence before founding the now banned "969" movement
        that called for a boycott of Muslim businesses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c8edf6-c26c-43a7-8fb4-c047c062f0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2015/11/02/asia/myanmar-burma-buddhist-muslim-violence/index.html">In
        2015, he told CNN</a>&nbsp;that Muslims "take many wives and they have many
        children. And when their population grows they threaten us." "And," he concluded,
        "they are violent."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0413ed-7265-40a3-bd8f-14fab354044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thaw Parka said Wirathu had worked "hand in hand" with Ma Ba Tha
        since its inception. However, he stressed the firebrand monk didn''t officially
        represent Ma Ba Tha — a fairly loose coalition of monasteries and supporters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb15758-4b68-4d86-8b49-de8789073d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People want to attack U Wirathu, they cherry pick his extreme words,"
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da11bb18-6d2e-4242-864c-ab370cbd318e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monks view international media and their coverage of the Rohingya
        crisis with deep suspicion and carefully took notes during our hour-long interview.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c3043f-d63b-42fa-a7ac-710494880c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we look at them, the news sources, (we find) that they did
        not investigate themselves. They fell for what (the Rohingya) said. They believed
        them and made accusations."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd55b567-ba35-438d-aa35-49b6045bc016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to have these kind of grievances. You have to go
        to the affected areas and investigate yourselves."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a19920-7add-4040-af1e-5dffd19e75db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar has largely blocked international media from traveling to
        the affected northern areas of Rakhine State and journalists that have been
        allowed to go have do so under government escort.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15896121-70e4-49ae-8c6e-3c6b74771c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Crackdown</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69d7bc8-294b-47db-9e5a-e9226aff8200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma Ba Tha remains popular in Myanmar despite efforts by the civilian
        government led by Suu Kyi, a Nobel Peace prize winner who spent years under
        house arrest, to limit its influence.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca891b9c-c7b8-4585-95a7-fbe245ebc285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Myanmar''s highest Buddhist authority, the&nbsp;Sangha Maha
        Nayaka Committee, a government appointed body, cracked down on the group,
        ordering it&nbsp;<a href="https://www.straitstimes.com/asia/se-asia/top-myanmar-buddhist-body-bans-hardline-group-ma-ba-tha">to
        take down signs</a>.&nbsp;It''s also&nbsp;<a href="https://www.mmtimes.com/national-news/yangon/25433-ashin-wirathu-s-silent-preaching-a-legal-issue-officer-says.html">tried
        to ban Wirathu from giving sermons for one year</a>.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961ca60f-a8bd-44ec-8674-3ed097f0207c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the group decided&nbsp;<a href="https://www.mmtimes.com/national-news/yangon/26194-government-silent-over-new-name-of-ma-ba-tha.html">to
        change its official name</a>&nbsp;to "Buddha Dhamma Parahita Foundation" but
        on the ground there''s been little impact on the way the group operates, says
        Thaw Parka.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad69628-0d40-49d8-a5da-a5951ae0b1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no change. It is just taking down sign boards. Some do,
        some don''t."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102e7666-861e-4fcb-a645-6eaf2d5130e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in compliance with the constitution and we have a righteous
        stand," he adds.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c87803-832e-4a0e-be10-7e5b5b076d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thaw Parka says his group supports Suu Kyi and the country''s transition
        to democracy.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4944f8e1-9515-4c0d-8662-924a92f7bd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As international pressure mounts, the Myanmar leader has shown scant
        solidarity for the plight of the Rohingya Muslims and <a href="https://edition.cnn.com/2017/09/18/asia/aung-san-suu-kyi-speech-rohingya/index.html">there
        was little in her national address in September and subsequent comments on
        the crisis</a>&nbsp;that would upset Buddhist nationalists like Ma Ba Tha.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450d23c8-efba-46ed-a0a6-ddb7c93f2b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi hasn''t denounced the alleged atrocities against the Rohingya
        community and claimed the government needed more time investigate the exodus
        from Myanmar of more than 600,000 members of the minority Muslim group.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab336279-abec-471c-8501-db55683a1860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next week, she''ll host Pope Francis, who visits Myanmar for the
        first time. In the past, he has&nbsp;<a href="http://www.archivioradiovaticana.va/storico/2017/08/27/pope_francis_appeal_for_end_to_violence_against_rohingya/en-1333091">described
        the Rohingya as his persecuted "brothers and sisters"</a>&nbsp;-- language
        that could inflame tensions in Myanmar where few use the word Rohingya, a
        politically and emotionally charged term.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b78b77-334d-4f1f-88bf-8f95212fe829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Much more than an extremist group''</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e140404-02ad-4505-b49e-f2f517c02df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s moves to rein in the group fail to take account
        of the fact that Ma Ba Tha is a social movement that appeals to many ordinary
        Buddhists, says Horsey, the political analyst.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d95bed2-f02e-420a-bdfd-07c25feae20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma Ba Tha runs religious education classes, provides disaster relief,
        legal aid and "engages in a wide range of good causes at the community level,"
        says the report he authored for the International Crisis Group.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a914c7-75de-4ae0-88be-55dec35b54ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thaw Parka''s monastery, like others, takes in orphans and educates
        the sons of poor families. Posters at the nearby Insein Ywama Monastery, which
        serves as the headquarters for Ma Ba Tha, offer classes in English, computing
        and coding for members of the local community.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe3959e-b572-4a79-b7e0-3577caabda30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s much more than an extremist group and efforts to ban it miss
        this point. It doesn''t take account of the fact these monks are extremely
        revered," Horsey says.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d02e16-8229-4516-b714-6f23b8f7b9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wirathu has notoriety but many others involved in the group are
        seen as the leading monks in the country and they have enormous religious
        legitimacy."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855911cf-cdcc-47a4-8e29-0132c431adf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:03:24.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:12.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/25/asia/myanmar-buddhist-nationalism-mabatha/index.html">Rohingya
        crisis: ''It''s not genocide,'' say Myanmar''s hardline monks</a>."</em></p>'
