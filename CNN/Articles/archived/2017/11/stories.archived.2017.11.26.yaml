  'afp-restituto-padilla-nueva-ecija-rehab':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-26T17:11:18.462+08:00
    'imagesource': 'jcr:5d748b51-1bd0-46d7-a072-b3c7ca8c3265'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba6c757f-b401-4db7-9dbb-14e768e1263a'
    'lead': 'This comes after President Rodrigo Duterte said he would give the massive
      facility to the military.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T15:19:08.368+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T08:19:13.074+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T08:19:07.816+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP to use part of Nueva Ecija mega drug rehab center as barracks, offices

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692e15bd-6cf7-4152-92b0-38400b411915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:08.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statement of AFP Spokesperson Maj.
        Gen. Restituto Padilla.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887cf93c-af1f-4b9b-8ccf-cf9b739c001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:08.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — The
        Armed Forces of the Philippines (AFP) said it will use the "excess facilities"
        of the government''s mega drug rehabilitation center in Fort Magsaysay, Nueva
        Ecija.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ef2b50-6e83-4579-ba8f-220fe77e64be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:08.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among the most immediate would be as barracks and temporary quarters
        for our soldiers undergoing training in Fort Magsaysay," AFP Spokesperson
        Maj. Gen. Restituto Padilla told CNN Philippines on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b591ee51-23cc-4dfa-a54d-7d5794537fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:08.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the rest will be used as temporary offices for units whose
        buildings and offices will undergo repair and rehabilitation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc75e4e7-cb33-4fa6-8735-ed8955014b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:08.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Padilla said part of the rehabilitation center will continue
        to operate, although he did not know how much of it would remain as such.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fd26f4-770d-42e7-8399-8e94d75add2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:08.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were not yet informed how big a portion we will be provided,"
        he said. "This is still a work in progress."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c2a8a3-b4c3-406e-96cf-5902f7e81002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:08.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP Spokesperson''s statement came after President Rodrigo Duterte
        said on Friday that he would give the facility to the military.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602c24f0-4f04-465a-8a34-770cd193dd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:08.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Binigyan tayo ng rehab na</em> 10,000 rooms, <em>binigay ko
        sa sundalo, ''Inyo na ''yan,</em>''" Duterte said in a speech during the homecoming
        of San Beda Law School. "<em>Walang</em> takers. <em>Tapos sabi nung isang</em>
        ex-director, <em>napakalayo raw, hindi mabisita."</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0128c1-5957-40f9-a522-055149140b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:08.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were given a rehab center with 10,000 rooms, which
        I gave to the soldiers, ''You can have it.'' There are no takers. Then one
        ex-director said it''s so far, no one can visit it.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd66c76-0260-42ec-a62c-f7ec7dc71b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:08.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said the military "very much welcomes the initiative," saying
        the facility is underutilized.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6f7ab2-a409-42f3-ac22-1257dcef6c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:08.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the center is still in a very good condition, knowing that
        much of it has remained unused because not a lot have been brought to rehab,"
        he said. "We do understand that I think almost a thousand only had gone to
        it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53886b01-b0df-4873-9d6b-a94f7bc5a370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:08.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 100,000-square-meter facility, which can house up to 10,000
        patients, opened in October 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b09449-10fd-41ad-8adb-04d5a8450514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:08.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/10/19/DOH-soft-opening-mega-drug-rehab-center-Nueva-Ecija.html">Read:
        DOH announces soft opening of mega drug rehab center in Nueva Ecija</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced53eb2-40e7-4128-8182-040b939ad21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:08.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese real estate tycoon Huang Rulun donated ₱1.4 billion to put
        up the facility. In June 2017, the Chinese government announced that it was
        investigating Huang for alleged bribery.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae2f4a3-81d1-4a26-83cd-202b77f0a05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:08.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/06/30/doh-chief-paulyn-ubial-nueva-ecija-mega-rehab-donate-good-will.html">Read:
        DOH chief: Nueva Ecija ''mega'' rehab center donated in good will</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f6ade6-018c-475b-9edb-df87170a38f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:08.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Dangerous Drugs Board chief Dionisio Santiago told CNN Philippines
        on November 2 that the facility was a "miscalculation," saying smaller regional
        and community-based facilities would be better.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4ddccb-0c28-4ee0-962c-20cf35cbf3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:08.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/11/02/Mega-rehab.html">Read:
        Mega-rehab center a ''miscalculation'' - Drugs Board Chief</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ea4913-ad53-47cd-92e8-6ea042654f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:08.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Health Secretary Francisco Duque III told CNN Philippines
        on November 8 the facility proves Duterte is pursuing a sound policy to combat
        drug use.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4341c926-9bda-443a-902d-a4df3ed38da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:08.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read: Health Secretary: Mega-rehab center shows Duterte''s
        ''balanced approach'' to drugs</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3abd9f-b46e-45b8-b3f3-b54e5330e8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:08.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any donation must be welcome... you cannot say it''s useless or
        it doesn''t work, or it''s too big. The demand for it might increase over
        time," he said of the center.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb9b9be-3db0-42d0-83b8-ebf3b4f7237d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T15:19:08.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:13.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque added the facility and smaller community facilities should
        complement each other.</p>'
  'Rance-Howard-Ron-Howard-dies':
    'author': 'Ralph Ellis, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
