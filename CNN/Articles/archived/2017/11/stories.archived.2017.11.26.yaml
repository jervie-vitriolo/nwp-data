  'cake-batter-uncooked-flour-E.-coli':
    'author': 'Debra Goldschmidt, CNN'
    'caption': 'A study published this week in the New England Journal of Medicine
      details an outbreak of E. coli in 2016 linked to flour and found that the problem
      may be more common than previously thought. | Getty Images via CNN wires'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-11-26T19:30:07.174+08:00
    'imagesource': 'jcr:beec4b83-6996-439f-ac24-b3492805fa48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a18a1034-3697-4071-bd5b-947d4ceed735'
    'lead': 'Think twice before licking that spoon as you prepare cake batter or cookie
      dough for holiday treats. Salmonella from raw eggs is no longer the only concern
      in baking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T16:55:00.493+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T08:19:11.901+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T08:19:08.492+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Put down that cake batter: Uncooked flour may have E. coli

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440c529c-93fb-4346-9950-3725d47b301f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:55:00.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:11.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Think twice before licking that spoon as
        you prepare cake batter or cookie dough for holiday treats. Salmonella from
        raw eggs is no longer the only concern in baking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0f710a-3fb8-4736-9c21-9850841fed18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:55:00.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:11.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;<a href="http://cdn.cnn.com/cnn/2017/images/11/24/e..coli.flour.nejmoa1615910.pdf">study</a>&nbsp;published
        this week in the New England Journal of Medicine details an outbreak of E.
        coli in 2016 linked to flour and found that the problem may be more common
        than previously thought.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42e8fc1-42fd-41ab-a1fe-84b9c3605315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:55:00.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:11.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our data show that although it is a low-moisture food, raw flour
        can be a vehicle for foodborne pathogens," the study said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88a37aa-9908-48d5-a568-1d83368e210a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:55:00.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:11.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other foods are more commonly associated with E. coli outbreaks,
        including undercooked or uncooked meat, produce such as lettuce, and unpasteurized
        milk and cider.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff69a9ae-49a2-4dd4-8c95-929ebfad7d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:55:00.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:11.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms of E. coli can begin one to 10 days after exposure to the
        bacteria. They can include stomach cramps, diarrhea, vomiting and fever,&nbsp;<a
        href="https://www.cdc.gov/ecoli/general/index.html">according to the US Centers
        for Disease Control and Prevention</a>.&nbsp;Most people get better in five
        to seven days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdd285f-b490-4560-803b-e8b6211ce7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:55:00.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:11.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some develop a severe complication called hemolytic uremic
        syndrome, in which the kidneys stop working. This can be life-threatening,
        and patients who recover may experience permanent kidney damage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f64238-1e05-4f6f-99b6-3d9c752464fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:55:00.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:11.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study detailed an outbreak that caused 63 cases of illness
        across 24 states. Seventeen people were hospitalized.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c969b820-6b93-4d5e-85aa-67bdb83d6fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:55:00.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:11.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC and the US Food and Drug Administration identified the outbreak
        and began an investigation in June 2016. General Mills flour was first identified
        as the potential cause, and the company&nbsp;<a href="https://www.fda.gov/safety/recalls-market-withdrawals-safety-alerts/gold-medal-gold-medal-wondra-and-signature-kitchens-flour-recalled-due-possible-e-coli-o121">announced
        a nationwide recall</a>&nbsp;of three of its brands: Gold Medal, Gold Medal
        Wondra and Signature Kitchens.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ada8993-0e6a-4209-8e3a-bb1904dde422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:55:00.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:11.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2016, after tests confirmed that the flour was to blame,
        the recall was expanded to include flour produced between November 14, 2015,
        and February 10, 2016. In addition, at least five other companies that used
        recalled flour in their products announced recalls, including Betty Crocker
        cake mix, Marie Callender''s biscuit mix and Krusteaz pancake mix.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a80fcc-1e3b-494a-9eb3-694ae2255286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:55:00.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:11.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Linking this outbreak to flour was challenging. Consumption of
        raw or undercooked flour is not included on most routine state and national
        foodborne disease questionnaires, so epidemiologists were not initially able
        to assess whether case patients had consumed raw flour," the report says,
        adding that many of the ill patients also reported consuming chocolate chips,
        which were ruled out as the cause. It was later determined that those patients
        were baking with flour and chocolate chips.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71af779f-16cc-4466-8bce-8843a7763739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:55:00.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:11.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors warned that the outbreak was worsened by human behavior:
        "The consumption of raw or undercooked homemade dough or batter, which has
        long been discouraged because of the known risk of salmonellosis from consuming
        raw eggs, as well as allowing children to play with raw dough in restaurants
        and using flour to make play-dough for children at home."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17842bb0-9d1a-41dd-9e75-d301df8902b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:55:00.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:11.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, the advice here is to wash that spoon and bowl without
        giving in to the temptation to take a taste.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8d75a5-b895-43a6-ab80-15754d25b037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T16:55:00.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T08:19:11.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/11/24/health/cookie-dough-flour-e-coli/index.html">Put
        down that cake batter: Uncooked flour may have E. coli</a>."</em></p>'
  'Sexual-harassment-around-the-globe':
    'author': 'Meera Senthilingam, CNN Graphics by Sarah-Grace Mankarious, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-11-26T07:27:17.938+08:00
    'imagesource': 'jcr:a6ea0d01-45d5-44a4-81cb-66c056889165'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5539f68f-859e-4d3a-841d-81d0d3f1485f'
    'lead': 'Any woman, in any country, will most likely be able to relate to this
