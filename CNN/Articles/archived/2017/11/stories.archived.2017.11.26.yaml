      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Abdel Fattah el-Sisi vowed to go after the terrorists
        with "brute force."</p>'
    '9':
