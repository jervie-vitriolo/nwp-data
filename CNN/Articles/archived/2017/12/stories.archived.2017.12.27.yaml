    'template': '1'
    'title': 'Military: NPA members violated holiday ceasefire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b597e65f-b640-494c-822a-fa83f86754f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:56.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:10:00.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> The
        Philippine Army revealed members of the New People''s Army violated its holiday
        ceasefire in Compostela Valley.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83aa53f-74d2-4f9c-8412-a37d9963a0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:56.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:10:00.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Army''s 10th Infantry Division (ID) said about
        30 fully-armed rebels chased and attempted to capture&nbsp; on Christmas Day
        Arbilito Catampao, a member of the Citizen Armed Forces Geographical Unit
        (CAFGU) Active Auxiliary in Compostela Valley.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faf774f-df65-482c-ae8e-7dd37dd6ed8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:56.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:10:00.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the Melale Patrol Base with the CAFGU Active Auxiliary
        Company in the same province was also "harassed" by an undetermined number
        of NPA members on Christmas day, where a two-minute firefight ensued between
        the two camps.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5208cead-8c9c-4539-945d-10cc28ff5d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:56.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:10:00.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there were no casualties on the government side, several NPA
        terrorists were killed, the statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e728e76-18ec-4c57-a47e-d79fa9cde759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:56.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:10:00.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10th ID commander Maj. Gen. Noel Clement said the NPA movements
        were a violation of the holiday ceasefire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eb6f10-7609-4dc4-81a5-21e6714b697f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:56.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:10:00.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their celebration is usually accompanied by armed attacks against
        the people that reflect their true color as a criminal organization void of
        any ideology," Clement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5b4545-f683-4727-b973-5b681801575d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:56.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:10:00.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the division will remain on the defensive stance and continue
        being vigilant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6ae995-f57e-4409-8bb7-b2d4b4b54537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:56.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:10:00.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte declared a unilateral ceasefire with the
        NPA on December 19, effective 6 p.m. on December 23 to 11:59 p.m. on December
        26, and on the same hours from December 30 to January 2, 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73235a07-ddb5-4217-91c0-e0ddb5ee655f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:56.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:10:00.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:<a href="http://cnnphilippines.com/news/2017/12/20/Duterte-ceasefire-CPP-NPA-NDF.html">
        Duterte declares unilateral holiday ceasefire with communist rebels</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e20c8f-2e0d-4f1a-bf71-5ea2c822eb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:56.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:10:00.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA, the armed wing of the Communist Party of the Philippines,
        responded by declaring its own holiday ceasefire, effective 6 p.m. on December
        23 to 6 p.m. on December 26, and the same hours on December 30 to January
        2, 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9791a595-7374-4d77-8ec6-0f37a5907709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:56.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:10:00.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/22/NPA-declares-unilateral-ceasefire.html">NPA
        declares unilateral ceasefire, three days after Duterte''s call for a truce</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100d211d-3e55-4100-a521-286924dae15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:56.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:10:00.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier declared the CPP-NPA movement a terrorist organization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234e950d-9426-4bc2-9989-95f9f2e8a93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:56.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:10:00.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a person or entity is charged with terrorism, they would be sentenced
        to jail for 40 years without parole. The penalty is heavier than rebellion,
        which is punishable by reclusion perpetua or 20 to 40 years of imprisonment,
        but eligible for pardon after 30 years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be74b8b0-47da-4a42-9132-1382a207b107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:56.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:10:00.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebellion, insurrection, murder, and arson may count as terrorist
        acts under the law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ac7066-ea98-4deb-8c49-d3c6c9a9c6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:09:56.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:10:00.381+08:00
