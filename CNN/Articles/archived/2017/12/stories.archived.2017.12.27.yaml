    'title': 'LTFRB issues suspension order vs. bus firm involved in La Union crash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d832ba2-6211-43b4-bfdc-cceeae3a0b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:32:16.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:53:47.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> Transport
        authorities issued on Wednesday a 30-day preventive suspension order against
        a bus company involved in a Christmas Day crash in Agoo, La Union that killed
        20.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Bus firm involved in La Union bus crash suspended <a href="https://t.co/sBtOXC9efo">pic.twitter.com/sBtOXC9efo</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/945963927661199361?ref_src=twsrc%5Etfw">December
        27, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fd88e7-fd19-4f75-b10a-5548df49bb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:32:16.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:53:47.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b12d71-2705-4494-801d-5dd393919749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:32:16.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:53:47.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order covers the franchise of seven Partas Bus units assigned
        to the company''s Pagudpud, Ilocos Norte-Manila route. Partas must immediately
        surrender the license plates of the units.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1b5088-0e56-43aa-9174-167ba325f84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:32:16.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:53:47.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB on Tuesday told Partas to submit the dashcam memory card
        and GPS data of the bus that collided with a private jeepney on December 25,
        leaving 20 dead and 26 injured.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba54b61-523b-403e-bbf8-d5c43b3d5632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:32:16.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:53:47.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/transportation/2017/12/25/agoo-la-union-crash.html">Read:
        20 dead, 26 injured in Agoo, La Union crash</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4864768c-57f4-4c63-9900-dc13bd3e6a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:32:16.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:53:47.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agoo municipal disaster management officer Diosdado Magpili told
        CNN Philippines on Tuesday that according to first responders, the jeepney
        driver caused the head-on collision because of an improper overtake.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a60b29-d733-4e1e-83e9-a62e1d751738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:32:16.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:53:47.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/26/agoo-la-union-road-accident-partas-bus.html">Read:
        Agoo disaster official: Responders say jeepney moved to Partas bus''s lane</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b9c58f-7eca-424f-94dc-91b10569acc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:32:16.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:53:47.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The initial stories were nag-overtake itong jeepney," he said.
        <em>"Eh kurbada - curved - ''yung lugar na pinagovertake-an niya</em> taking
        the lane of Partas. That''s an official statement of the responders."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9812b9c2-f0a2-436c-887b-23f7a09ff383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:32:16.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:53:47.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The initial stories were that the jeepney was overtaking
        another vehicle. However, the driver was overtaking in a curve, taking the
        lane of the Partas bus.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c00dae3-4af5-46c9-a8d4-1b38d33e739d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:32:16.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:53:47.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada had warned the company to submit the requirements by noontime
        of December 26 or else it would be penalized.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafedd72-94e1-41a0-9654-44f911e3a688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:32:16.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:53:47.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lizada said the company turned over the security camera footage
        only on Tuesday afternoon, and it showed only the bus''s interior.</p>'
    '19':
      'contentWidth': '100%'
