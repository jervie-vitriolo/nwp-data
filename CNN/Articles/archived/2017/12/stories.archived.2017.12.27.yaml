    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbca40a3-e322-4d60-9be8-d8cffb0e12eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:39:29.718+08:00
