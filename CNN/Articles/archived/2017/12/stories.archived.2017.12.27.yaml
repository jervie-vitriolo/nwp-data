      'mgnl:type': 'text'
      'text': '<p>The post, has been retweeted more than 2,000 times and liked more
        than 11,000 times as of Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eaa41b-822d-422c-ba9c-6b0e4853a6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:44:54.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:53:04.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones expressed how proud she is to be married to a man with Rosales''
        values.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81102539-8b93-48d6-a0b8-ba3db7fded4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:44:54.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:53:04.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you, Jericho, for believing that a woman''s worth and the
        measure of a ''real woman'' comes from a multitude of qualities," she said
        in a post on her Instagram Stories on Wednesday night.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ff4183-71f1-4d4d-b87b-846fdea79939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:44:54.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:53:04.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "Thank you for believing my (read: women''s) dreams are
        worth chasing whatever they may be. That''s my man."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb9814c-7c2d-4577-86f9-d76c86a9c8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:44:54.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:53:04.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also had something to say to those who show disdain for women
        who are still without child.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9513f9-8365-48ac-ba86-b2c1b1753bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:44:54.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:53:04.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Often my response is met with incredulity and scorn. We are all
        in a state of transition," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd317d22-e6b5-46d1-9597-5c0062b3a589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:44:54.150+08:00
      'mgnl:createdBy': 'jeff'
