      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think getting preggy and having babies is the only measure
        for being a woman...I love that my wife travels and works (for) her dreams,"
        he said. "Makes me really proud. Have the best holiday season and peace and
        love to you from us."</p>'
