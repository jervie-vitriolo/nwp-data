      'mgnl:lastActivated': 2019-09-06T11:14:00.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Where to watch ''Ang Larawan''</strong></p>'
