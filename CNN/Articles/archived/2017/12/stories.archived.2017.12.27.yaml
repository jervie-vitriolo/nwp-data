    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Haley touts reduced UN budget

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88e69db-e4f3-4faf-b62d-e6d9583322ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:26:52.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:26:55.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. Ambassador to the United Nations Nikki
        Haley on Sunday touted a quarter billion dollar cut to the UN''s annual budget,
        capping off a contentious year between the Trump administration and the international
        body.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb63b43-6508-488a-a758-d6f0b8933430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:26:52.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:26:55.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will no longer let the generosity of the American people be
        taken advantage of or remain unchecked," Haley said in a&nbsp;statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c16b43-3e88-4020-a529-a9dba4f0105f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:26:52.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:26:55.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley said the U.S. had negotiated a $285 million reduction of the
        UN budget for 2018-2019 compared to the budget for 2016-2017. Her announced
        total was $85 million more than the $200 million cut that a UN news article&nbsp;said&nbsp;UN
        Secretary General António Guterres backed in October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbca012-3be8-4521-bbb0-614ed4751ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:26:52.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:26:55.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN''s two-year budget is roughly $5.5 billion, and the total
        U.S.&nbsp;contribution&nbsp;to the UN is more than any other nation. Haley''s
        statement did not mention how or if the U.S. contribution will be altered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60799945-078b-41b8-a97d-64a403c0918c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:26:52.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:26:55.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephane Dujarric, a spokesman for Guterres, said the UN is "currently
        studying the impact of the newly adopted budget numbers on the UN operations.
        We expect to have a statement out later today."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a6fb11-65c0-47c6-98b5-001ff1f05221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:26:52.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:26:55.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. official told CNN that the UN''s administrative and budget
        committee "agreed on a range of issues related to the UN''s regular budget,
        peacekeeping budget, oversight and management matters and reform initiatives."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dc1acd-a85f-4a6a-9e56-5792a72a930e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:26:52.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:26:55.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the points of agreement, the official said, included cuts
        with a "focus on bloated management and support functions and rationalizing
        services," and adjusting budget levels for Darfur and Haiti. Earlier in the
        year, the UN&nbsp;reduced&nbsp;its peacekeeping role in Darfur, which caused
        concern among some human rights activists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ffd795-4dc0-48c5-b814-1464c747ed30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:26:52.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:26:55.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. official said the agreement secured funding for political
        missions in Libya, Yemen, Colombia, Afghanistan, Iraq and elsewhere, as well
        as creating a special envoy for Myanmar. U.S. Secretary of State Rex Tillerson
        last month&nbsp;said actions&nbsp;by Myanmar''s government against the Asian
        nation''s Rohingya Muslim minority amounted to "ethnic cleansing."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db41b87-f9b2-40a8-a5db-3b9832dda3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:26:52.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:26:55.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley''s Christmas Eve announcement on cuts to the UN budget for
        2018-2019 came days after the U.S.&nbsp;exercised its first veto&nbsp;in years
        at the UN Security Council. Every other member of the body, including U.S.
        allies, voted in favor of a proposal affirming international opposition to
        recognizing Jerusalem as Israel''s capital, days after President Donald Trump
        did so and declared the U.S. would one day move its embassy from Tel Aviv
        to the contested holy city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1415afe5-1606-4317-afad-be1073dccbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:26:52.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:26:55.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN General Assembly&nbsp;went on to vote&nbsp;on the same issue,
        passing a non-binding resolution disapproving of the Trump administration''s
        decision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f3c557-bd73-44e1-bc5f-c6ae9c575063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:26:52.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:26:55.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the general assembly vote, Haley&nbsp;announced&nbsp;the
        U.S. was "taking names" of those voting against the U.S., and afterward, she
        held a party where the only countries invited were nations that did not support
        the resolution on Jerusalem.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4648466f-bf27-4951-8dc7-452ce3fd0390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:26:52.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:26:55.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump praised Haley''s actions before he left the White House for
        Christmas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0b7dd0-f36e-4a46-8376-9b27247d96b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:26:52.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:26:55.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let them vote against us. We''ll save a lot. We don''t care," Trump
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd74ed0-217b-48d5-b113-f589e9db77fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:26:52.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:26:55.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump campaigned in part on a pledge to reduce U.S. commitments
        abroad, and Haley entered her post&nbsp;questioning&nbsp;the value of the
        U.S.'' funding of the UN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084405c4-9449-4352-8637-37513c1b0f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:26:52.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:26:55.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Haley&nbsp;cheered&nbsp;cuts to the UN''s peacekeeping
        budget, and Sunday''s announcement on further reductions to the UN''s overall
        budget included a vow by the ambassador for the "America First" administration
        to seek further reductions for the UN budget.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1064cc33-0405-40bc-8858-d3295d36ddd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:26:52.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:26:55.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can be sure we''ll continue to look at ways to increase the
        UN''s efficiency while protecting our interests," Haley said Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becdc770-3968-47b9-9ac4-61d042b05a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:26:52.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:26:55.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/26/politics/nikki-haley-un-budget/index.html">"Haley
        touts reduced UN budget."</a></em></p>'
