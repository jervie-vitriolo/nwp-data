      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMFF spokesperson Noel Ferrer said on Tuesday that theaters were
        assigned movies to run based on a lottery, but they could pick which ones
        stay after the first day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51ffdfa-a4c5-4174-9e0e-4be9a5512d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:13:52.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:14:00.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Merong bunutan talaga ng theaters... Pero after the first day or
        the next few days, [doon] na," said Ferrer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e630f57d-3556-4d9f-9451-466da0fa4f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:13:52.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:14:00.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: There is a lottery among the theaters... But after
        the first day or next few days, that''s when [they pick].)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefc3f4d-a7de-44ab-93d4-a57964377300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:13:52.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:14:00.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer added that Trinoma agreed to run "Ang Larawan" again on New
        Year''s Day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3589eb7-db24-441c-b6ee-d143a8598978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:13:52.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:14:00.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other netizens, however, noted that some cinema-owners allotted
        two theaters or more to expected box office hits.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0093052-858a-412c-91b2-0b0607d943f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:13:52.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:14:00.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mga Mumunting Lihim" director Joey Reyes called on theater owners
        to "please give [''Ang Larawan''] a chance."</p>'
    '25':
