  'faceless-100-peso-bill-worth-P2000-withdrawn-bpi-bsp':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-27T21:58:25.100+08:00
    'imagesource': 'jcr:f1657fe6-d388-44ca-b42c-f5aa9a27f902'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dc39220-f416-4e85-80eb-9fb1d2377bb8'
    'lead': 'The Bangko Sentral ng Pilipinas (BSP) is investigating the incident after
      the Bank of the Philippine Islands forwarded the bills to them for verification.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T09:54:59.843+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T09:55:03.149+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T09:55:02.969+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least P2,000 worth of faceless bills withdrawn, netizen says

      '
    'updated': 2017-12-29T10:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae549bf6-d67a-4fca-b908-e143842bcdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:54:59.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:55:03.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> Turns
        out she''s not the only one.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea718ac-ebec-4237-bedb-a43180fede83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:54:59.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:55:03.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earla Anne, who posted on Facebook about the strange P100 bills
        she got from an automated teller machine (ATM), said two of her officemates
        also have them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c35f5c-1554-4ccb-85cd-e1ef82fbb1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:54:59.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:55:03.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with CNN Philippines on Wednesday, Earla Anne said the
        ATM of the Bank of Philippine Islands in Eastwood Libis, Quezon City dispensed
        P100 bills with the face of the late President Manuel Roxas missing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b639df-fcf1-4463-9274-29de4fddc75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:54:59.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:55:03.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and two of her officemates withdrew money from their BPI account
        early Christmas morning and got the shock of their lives. The bills, printed
        in 2017, contained serial numbers but had a blank space where the face of
        the former president should be.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e362790b-38e3-4d8f-9784-b8ca182f165e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:54:59.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:55:03.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Earla Anne, her officemates got the same faceless bills.&nbsp;
        One got some worth P1,500.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6955a61e-fb1b-4942-9061-cda3ae3f9232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:54:59.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:55:03.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear how much the other officemate received, but she still
        had three of the odd P100 bills.&nbsp;&nbsp; The rest she already spent, as
        stores accepted the bill although they were also faded in some parts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451e7f34-aaed-426d-99f5-1df3923c9af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:54:59.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:55:03.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earla Anne''s Facepost post showing the P400 in bills dispensed
        by the ATM.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3958ab95-4571-4ebd-9aa4-31dd4ee5a7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:54:59.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:55:03.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, the three BPI clients got at least P2,200 worth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53d684a-d7d1-4d70-a8f6-a3b5f259b8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:54:59.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:55:03.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas (BSP) is investigating the incident
        after BPI forwarded bills it also got for verification.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c304f53-83b8-42ee-ae8e-13767ec8d23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:54:59.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:55:03.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If genuine, those can be replaced by their bank or BSP. Right now
        we''re still investigating these claims," BSP Governor Nestor Espenilla said
        in a text message. "It seems very isolated at this stage though."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47ec001-49d2-4b9d-9594-a1519d134422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:54:59.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:55:03.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI is also conducting its own probe and checking other ATMs within
        the vicinity of Eastwood.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a1be55-174f-4171-aac6-ff1e041c5293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:54:59.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:55:03.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re checking the serial numbers of the posted faceless bills
        and we''re trying to track saang batch siya nadeliver… Our operations team
        had been at work, checking the batches and affected ATM," said Owen Cammayo,
        head of corporate affairs and communications of BPI.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bbe5bc-59fb-4fdd-889f-548b13d73e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:54:59.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:55:03.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BPI advised customers who get the same faceless bills to report
        immediately to the bank or the BSP.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd561596d-99ba-4dbd-b8b2-782687a60e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:54:59.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:55:03.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All customers, who for some reason, get hold of a hundred-peso
        faceless bill, hold on to it first then let''s wait for the BSP to do their
        own verification, then we''ll do the appropriate action to replace them,"
        Cammayo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bacd3f-674f-4b61-9ec4-bd29fec009ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:54:59.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:55:03.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owen Cammayo, BPI''s head of corporate affairs, said all bills in
        the bank''s ATMs come from the BSP, but a third-party service provider loads
        the bills into the machines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b65f038-dffd-4b52-89aa-c380d2a7f7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:54:59.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:55:03.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos contributed to this report.</em></p>'
  'Opposition-solons-ask-Supreme-Court-to-nullify-Congress-vote-to-re-extend-martial-law':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-27T21:57:54.379+08:00
    'imagesource': 'jcr:76f50edd-bc83-46ba-8681-4542d372397c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1b41add-1af9-4a09-b68e-f520f06d024a'
    'lead': 'Opposition lawmakers on Wednesday asked the Supreme Court to reject the
      extension of martial law in Mindanao until the end of 2018. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T09:58:00.893+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T09:58:04.120+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T09:58:03.898+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Opposition solons ask Supreme Court to nullify Congress vote to re-extend
      martial law

      '
    'updated': 2017-12-28T08:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e076e225-e66c-41ac-88ca-5f4d79e17f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:58:00.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:58:04.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> Opposition
        lawmakers on Wednesday asked the Supreme Court to reject the extension of
        martial law in Mindanao until the end of 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4891f6-3047-4fb4-a564-b60e61404a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:58:00.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:58:04.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 29-page petition, the congressmen, led by Albay 1st District
        Rep. Edcel Lagman, argued there was no need to further extend martial law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1ee93f-fcf3-4360-b194-2058eea9b049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:58:00.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:58:04.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The re-extension of one full year defies the unequivocal intent
        and mandate of the Constitution of having a limited duration of martial law
        and its extension," they said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69c300a-ad5d-4d29-a7b5-1484c9a8d008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:58:00.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:58:04.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution says the President may, for "a period not exceeding
        60 days, suspend the privilege of the writ of habeas corpus or place the Philippines
        or any part thereof under martial law."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45ccde4-3f02-4945-b224-bd25138f96ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:58:00.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:58:04.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It adds the Congress may, upon the initiative of the President,
        extend the proclamation "for a period to be determined by Congress."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319444f3-8c47-43cc-accb-35fc0626fc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:58:00.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:58:04.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress in a joint session on December 12 voted 240-27 to extend
        martial law for a year, despite criticisms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc54cd8-8d23-46bf-99fa-62ce27f86b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:58:00.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:58:04.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law in Mindanao was supposed to end on December 31 this
        year, following the first request of President Rodrigo Duterte to extend it
        when martial rule lapsed on July 23.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45125f3-6daa-4903-94bd-635b29c300e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:58:00.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:58:04.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law was declared in Mindanao on May 23 when ISIS-inspired
        Maute fighters attacked the city, and a five-month-long war ensued.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b81651-7aaf-4efb-b307-a6d43366fcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:58:00.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:58:04.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners — which include Akbayan Party-list Tom Villarin,
        Caloocan City 2nd District Rep. Edgar Erice, Ifugao Lone District Rep. Teddy
        Brawner Baguilat Jr., Magdalo Party-list Rep. Gary Alejano, Capiz 1st District
        Rep. Emmanuel Billones, and Northern Samar 1st District Rep. Raul Daza — also
        said granting the one-year extension may lead to further extensions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcd941c-c359-4a4a-bc34-a4c783069b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:58:00.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:58:04.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The congressional grant of re-extension has no factual anchorage
        and is afflicted by grave abuse of discretion," the petition read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76e0416-4b4e-4584-a5a8-c1375e1c5857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:58:00.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:58:04.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents in the petition are Senate President Aquilino Pimentel
        III, House Speaker Pantaleon Alvarez, Executive Secretary Salvador Medialdea,
        Defense Secretary Delfin Lorenzana, Budget Secretary Benjamin Diokno, and
        Armed Forces of the Philippines Chief of Staff General Rey Leonardo Guerrero.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3085db-1af3-4ba3-91a9-0160a5bc5e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:58:00.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:58:04.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers also said the threat of terrorism is not a constitutional
        basis for the extension of martial law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791818cb-2ace-4954-8737-e0bf58cac6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:58:00.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:58:04.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Imminent danger'' has been deleted as a ground for imposing martial
        law under the 1987 Constitution," they said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a98f7e9-de6c-4a4b-aaa8-0db29ad252ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:58:00.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:58:04.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Deputy Executive Secretary Menardo Guevarra on December 12
        defended President Duterte''s request, saying it was "not based on an assessment
        of an existing threat, but on the basis of a continuing actual rebellion."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e1e892-7e77-483f-a94c-4e54f6055b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:58:00.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:58:04.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana also said during Congress'' joint
        session on the extension of martial law&nbsp; that despite the defeat of the
        Maute group in Marawi, rebellion in other areas of Mindanao has not stopped.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202d39b4-c1f3-4cc3-bdf5-0fafbdad5d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:58:00.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:58:04.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Duterte submitted a letter of request for another extension
        on December 10, he said martial law was needed to respond to attacks by local
        and foreign terrorist groups, as well as the "intensified" rebellion of the
        New People''s Army (NPA), the armed wing of the Communist Party of the Philippines,
        which has waged a 48-year-old insurgency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe34998-ee0a-4b7f-acd9-5d7e46fd7fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T09:58:00.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T09:58:04.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Joyce Ilas contributed to this
        report.</em></p>'
  'Nancy-Binay-Bangko-Sentral-5-peso-coins':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-27T21:46:34.914+08:00
    'imagesource': 'jcr:92de5bd9-5480-44d2-b71c-3869b88d99e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9240fae7-9ed2-4f3b-8341-08a3e753d708'
    'lead': 'Senator Nancy Binay has asked the Bangko Sentral ng Pilipinas not to
      release the new batch of 5 peso coins in January to avoid confusion due to their
      similar design with current one peso coins.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T10:00:49.598+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T10:54:45.751+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T10:54:45.558+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sen. Binay asks BSP to temporarily stop issuing new ₱5 coins to ''avoid
      public confusion''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2692eae0-bd8b-47ae-84fd-5101846a8bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:00:49.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:45.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> Sen.
        Nancy Binay on Wednesday asked the Bangko Sentral ng Pilipinas (BSP) to temporarily
        stop issuing new ₱5 coins in the wake of confusion over its similar design
        with current ₱1 coins.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8592ebae-20ae-407b-a8bc-1fe1dc802003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:00:49.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:45.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Binay said the new coins are causing "confusion"
        to the public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ad520c-6ef5-4ad2-9980-39d9007300b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:00:49.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:45.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome the change if it''s an issue of security but the problem
        lies on the circulation where the new coins will co-exist with the ₱1, ₱5,
        and ₱10 coins that are now more widely used by the public," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ada0a0-b795-415b-9588-bf6b1ae4a00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:00:49.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:45.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new coins have been in circulation since the beginning of December.
        It has revolutionary hero Andres Bonifacio on one side and Philippine endemic
        plant Tayabak on the obverse, with improved anti-counterfeiting features.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4313ebf4-d83c-4438-922b-b6cbdc568f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:00:49.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:45.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP will roll out a next batch in January.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce1deb3-7e3e-4664-83f8-956e3e20663d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:00:49.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:45.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the new ₱5 coin is almost the same size as the ₱1 coin.
        It also has a similar silver color.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5955c99d-cd80-4e48-89d2-41e3de685c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:00:49.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:45.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said some consumers have expressed confusion when handed the
        new coin</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9003658d-c4f6-458c-b480-31ee51139013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:00:49.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:45.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"It is best to keep an eye on those new five-peso coins. Lalo
        na doon sa mga nanunukli ng barya sa tricycle, jeep, tindahan at mga maliliit
        na negosyo. Sobrang nakakalito ang bagong limang-piso na halos magkasing hawig
        at laki lang ito ng piso,"</em> she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429b6cb7-24ac-4790-ae9f-15239b3176a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:00:49.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:45.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is best to keep an eye on those new five-peso coins,
        especially among those who give change when riding the tricycle, jeep, stores,
        and small businesses. The new five peso coin is very confusing. It''s almost
        the same design and size as a one peso coin.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f8a587-498f-400f-964a-60a596a6bdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:00:49.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:45.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, commuters and those in the transport sector may be inconvenienced
        by their circulation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021f70ad-8c0f-41de-b76a-e2edffe02630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:00:49.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:45.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Binay welcomed the "fresh designs" sported by the new generation
        coins, she also questioned if the BSP''s Numismatic Committee considered the
        possible confusion it would cause between merchants and the public.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9abb290-50c2-4aed-8057-602fa822cb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:00:49.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:45.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Numismatic Committee is tasked with initiating new design studies
        and proposing upgraded security features for the country''s currency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a147e7a4-5d45-4de8-8df8-4b70d7e42b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:00:49.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:45.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa totoo lang, meron impact sa ordinaryong Pinoy sa araw-araw
        na transaksyon ang mga bagong coin na ilalabas ng BSP,"</em> she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b0c068-eb98-4ad1-b846-64076820df86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:00:49.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:45.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To be honest, the new BSP coins have an impact on
        Filipinos'' daily transactions.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892bf958-be87-4d53-a77a-ad4d50d57d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:00:49.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:45.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the BSP should have done a more thorough information drive
        or media campaign before releasing the new generation of coins.</p>'
  'afp-condemn-npa-ceasefire-violation':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-27T21:25:35.261+08:00
    'imagesource': 'jcr:ade3fb71-50bb-464e-9482-a9d7060807eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e7febf6-3eb5-4f63-a62f-b7b7d0b62972'
    'lead': 'The Armed Forces of the Philippines (AFP) isn''t letting the violation
      of a ceasefire by the rebels slide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T10:05:00.835+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T10:54:29.032+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T10:54:28.779+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP condemns NPA''s violation of ceasefire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0d2174-b796-4593-86fe-5f4d7677fa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:05:00.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:29.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> The
        Armed Forces of the Philippines (AFP) isn''t letting the violation of a ceasfire
        by the rebels slide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3576e1bb-dbcd-4e3b-bff4-617896965baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:05:00.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:29.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Public Affairs Chief Col. Edgard Arevalo in a statement on Wednesday
        said the armed forces "strongly condemned" the New People''s Army (NPA) breaking
        its unilateral ceasefire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3667f07e-43bb-491e-a0de-77ad023de2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:05:00.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:29.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said the NPA''s harassment of a military patrol base
        on December 25, as well as the attempted abduction of a Citizen Armed Forces
        Geographical Unit (CAFGU) Active Auxiliary member on December 26 are "clear
        violations of their own declaration."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f8fe85-510e-4ce4-aefc-0fc0aeb87b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:05:00.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:29.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These show the duplicity and deception of the Communist terrorists
        in saying one thing while doing the opposite," the military said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd8fd0b-55b0-4844-b22e-433548535746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:05:00.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:29.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte declared a unilateral ceasefire with the
        NPA on December 20, which was to take effect on December 23 to 26, and on
        December 30 to January 2, 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6603392e-9aa1-4a29-84f7-26b436d96afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:05:00.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:29.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days later, the NPA announced it own unilateral ceasefire,
        similar to the dates of the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df72f831-344e-4db7-bb50-75e24c2dcb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:05:00.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:29.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/05/CPP-NPA-terrorist-Duterte.html">RELATED:
        President Duterte declares the communist party and its armed wing a terrorist
        organization</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab474310-de90-4b6b-a229-cfc25e781e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:05:00.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:29.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the violation, the AFP said it was imploring on members
        of the NPA to take the path to peace so they could return to a normal life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfdda7c-e949-4a66-8a89-2faf6fdba906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:05:00.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:29.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AFP meanwhile will remain faithful to the government''s yuletide
        ceasefire and will remain on active defense," the military said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7482185-e1a2-45ca-b75c-b25b7eee33ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:05:00.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:29.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP added its units and troops on the ground will be ready to
        respond to any violent threat or attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccec880c-96ca-42f8-89c6-0f923b73a771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:05:00.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:29.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP''s statement comes after revelations that the rebels violated
        its holiday ceasefire in Compostela Valley.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb94fa5-4937-47c1-b397-4ef444c0389e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:05:00.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:29.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army''s 10th Infantry Division said about 30 fully armed rebels
        chased and attempted to capture on Christmas Day Arbilito Catampao, a member
        of the CAFGU Active Auxiliary in Compostela Valley.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987c49e1-265f-4911-ad8d-0d185bf7fc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:05:00.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:29.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/27/Military-NPA-members-violated-holiday-ceasefire.html">READ:
        Military: NPA members violated holiday ceasefire</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0edb355-cd89-496d-9831-83bda79106fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:05:00.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:29.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the Melale Patrol Base with the CAFGU Active Auxiliary
        Company in the same province was also "harassed" by an undetermined number
        of NPA members on Christmas day, where a two-minute firefight ensued between
        the two camps.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf33fb9-ff69-453a-b50b-0403cca4d2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:05:00.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:29.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there were no casualties on the government side, several NPA
        terrorists were killed, the military reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a54a9d-1407-4af7-8969-680fdb38ced8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:05:00.837+08:00
