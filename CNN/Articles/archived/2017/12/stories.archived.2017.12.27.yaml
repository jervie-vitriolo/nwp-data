      'mgnl:lastActivated': 2019-09-06T10:54:29.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines digital producers Pia Garcia and Ver Marcelo
        contributed to this report.</em></p>'
  'duterte-vinta-relief-efforts':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-27T20:00:50.785+08:00
    'imagesource': 'jcr:8b6146ec-8f53-4d44-9045-f86caa5e95db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '397837e0-93c9-4c7e-8650-36a07cd849fc'
    'lead': 'President Rodrigo Duterte vowed to fast track the rebuilding and rehabilitation
      of areas in Lanao del Norte hit by Typhoon Vinta (international name: Tembin).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T10:10:34.124+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T10:10:38.037+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T10:10:37.787+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders fast tracking of ''Vinta'' relief efforts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dceb0f9-8564-4618-b0b0-28028b5e71b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:10:34.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:10:38.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> President
        Rodrigo Duterte vowed to fast track the rebuilding and rehabilitation of areas
        in Lanao del Norte hit by Typhoon Vinta (international name: Tembin).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08038ce-4c03-4fd4-b648-1e6c8453dd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:10:34.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:10:38.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the National Disaster Risk Reduction &amp; Management
        Council (NDRRMC) briefing in Tubod, Lanao del Norte Wednesday, he particularly
        cited the need to hasten the recovery of affected agricultural crops and the
        rebuilding of damaged infrastructure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156b36a4-6491-4c26-885d-9bce1a06fbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:10:34.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:10:38.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Subukan lang ho namin</em> [We will try] to fast track everything.
        You can be very sure of that," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516c7273-c82d-4a1c-a953-f5682cbdba93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:10:34.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:10:38.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added a meeting would be held "right after the New
        Year" as time was limited before the end of 2017, but he gave his assurance
        that money has been set aside for recovery efforts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d99f00-81d6-4f8c-98cc-3899053dd2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:10:34.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:10:38.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he wanted to restore normalcy to the affected areas as soon
        as possible, and directed the secretaries of Agriculture and Public Works
        to assess the situation and provide what the communities needed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e8d26f-0fdc-426f-b3e4-2601ac80ed40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:10:34.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:10:38.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the Philippine Air Force is ready to air lift
        food, medicine, and other supplies if necessary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b971d5-9b2b-49e8-9dc7-2cec4466030c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:10:34.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:10:38.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte recognized the urgency to restore a sense of normalcy to
        Vinta-hit areas as well as search for those still missing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065df1b9-711b-46ea-8f02-a79dd62d7231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:10:34.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:10:38.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rule in crisis management is to return as soon as possible
        to normalcy. That is really the objective. As soon as possible we have to
        go back to normalcy, <em>kaagad, para hindi masyado ma-ano ''yung mga tao</em>.
        Then we continue with the retrieval, I supposed by this time. There are still
        missing persons. I hope they can be found," he said</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016a549e-bfe0-46d3-b6db-c1c562aa1c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:10:34.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:10:38.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The rule in crisis management is to retuen as soon
        as possible to normalc. That is really the objective. As soon as possible
        we have to go back to normalcy, immediately, so people don''t have to suffer.
        Then we continue with the retrieval, I supposed by this time. There are still
        missing persons. I hope they can be found.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2436529-22e7-4a33-9448-47b1785c08bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:10:34.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:10:38.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/26/Vinta-donations.html">RELATED:
        Send help: Where to donate for victims of #VintaPH</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da075542-8ef8-4e57-9326-68bb07434c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:10:34.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:10:38.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from attending the NDRRMC briefing, the President also condoled
        with those who lost loved ones because of the typhoon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2165f530-42db-4762-b331-6cb8bbc3cb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:10:34.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:10:38.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also supposed to visit Marawi and lead the turnover of temporary
        shelters, but the visit was cancelled because of bad weather.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d418e7-80ac-4928-8482-2381388dfbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:10:34.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:10:38.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/27/San-Miguel-donate-2700-houses-for-Marawi-residents.html">RELATED:
        SMC to donate 2,700 houses for Marawi residents</a></p>'
  'Duterte-appoints-ex-Customs-Chief-Faeldon-as-civil-defense-deputy':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-27T07:41:34.485+08:00
    'imagesource': 'jcr:fb555a22-903f-4248-aeb1-db944b3fa33d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2295bff-c1b2-4b7c-9bf1-33ab20941752'
    'lead': 'Faeldon stepped down as Customs Chief in August amid controversy over
      the P6.4-billion drug haul from China that slipped past the Customs Bureau in
