  '10-pinoy-new-years-eve-superstitions':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Filipinos are a superstitious lot, and there’s no shortage of cultural
      do’s and don’ts that continue to be passed down from generation to generation
      on New Year’s Eve. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-12-27T17:17:11.753+08:00
    'imagesource': 'jcr:a7b18e8e-d4e4-4c8d-b6b5-510d40c96051'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a069b26-42cb-4080-ab08-65e7a4047240'
    'lead': 'Here are Filipino traditions and superstitions to ring in what would
      hopefully be a fantastic New Year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T10:58:57.858+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T10:59:04.256+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T10:59:03.969+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '10 Pinoy New Year’s Eve superstitions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd883fb-bf3d-4eab-8f1a-787872765961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:57.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:59:04.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Change is the kind
        of thing that rarely happens overnight. But for at least one day, on Jan.
        1, we can believe in new beginnings and fresh starts. We can resolve to lead
        new lives and tell ourselves that maybe, just maybe, this marks the year it
        all happens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9398795c-6a30-4726-a480-a2d52234264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:57.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:59:04.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Year doesn’t only signify starting over fresh — it’s also
        a chance to make (or break) the next 364 days. And this means celebrating
        it right and opening yourself up to good fortune and positive thinking. Filipinos
        are a superstitious lot, and there’s no shortage of cultural do’s and don’ts
        that continue to be passed down from generation to generation on New Year’s
        Eve. They typically involve the things we value the most: family, food, happiness,
        and luck.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7d6284-6995-4da5-a9f0-bc3a974776c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:57.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:59:04.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past year may not have been easy for any of us, but we’re nothing
        if not resilient. There’s always plenty of optimism and hope to go around,
        and if we will it hard enough, change has to follow.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb9ae27-ec93-4f0a-87a1-99ba6891deca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:57.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:59:04.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So write those resolutions and light those fireworks. Here are 10
        Filipino traditions and superstitions to ring in what would hopefully be a
        fantastic New Year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c1a100-1d28-4dbf-84d0-608f11074e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:57.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:59:04.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jump as the clock strikes midnight.</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95ee1c1-f75e-4ae5-81f3-68ea419477bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:57.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:59:04.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children are often encouraged to jump at the very first minute of
        the New Year — not only because they’re excited and want to reach for the
        fireworks in the sky, but also because it’s a belief that doing so will make
        them grow taller.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1c5ec3-7132-44f3-861d-b20686139e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:57.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:59:04.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Have 12 round fruits at the dinner table.</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df31ebdc-bc2f-4fa2-b242-c66f7b556d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:57.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:59:04.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Year’s Eve counterpart to the Christmas Noche Buena is the
        Media Noche, and no feast is complete without a large dish of circular fruits
        on display — it’s supposed to bring good fortune. The setting calls for 12
        types of fruit, such as watermelon, grapes, and oranges, to stand for every
        month of the year. Grapes may also be hung at doorways, and the roundest grape
        can be put in one’s mouth at midnight for more good luck.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1894b09-2604-4082-b4c1-9fb5e1382c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:57.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:59:04.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wear polka dots.</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39db365-ef91-46f3-8946-ba708cc9bc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:57.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:59:04.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tackier, the better — basically, anything round signifies a
        prosperous year ahead. If polka dots aren’t your style, maybe something with
        large, shiny round sequins would do.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b9a3e2-4de8-457d-87d2-48f28ed137eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:57.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:59:04.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Eat pancit…</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eca950d-56d3-4f9a-b818-d9142eb5082e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:57.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:59:04.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noodles like pancit and spaghetti are staples at family gatherings
        and celebrations, especially birthdays and the start of a new year, and it’s
        not just because they’re people-pleasers and childhood favorites. The significance
        is so obvious, it’s actually pretty clever: the length of the noodles stands
        for living a long life.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200af08a-8041-4212-8748-cae39907d4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:57.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:59:04.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>...and sticky rice.</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44de78a-6500-4187-8743-2c6863fc0553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:57.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:59:04.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s something sweet to chew on: Traditional Filipino sticky rice
        treats like biko, puto, and kalamay are perfect New Year’s Eve desserts, because
        they tend to mean one of two things, depending on who you ask. Either they’ll
        make good fortune “stick” to you, or they’ll help strengthen your bond with
        your family.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb97f464-8e67-492f-bc54-afe05436c177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:57.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:59:04.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Make some noise. (Okay, a lot of noise.)</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ad18c9-24ce-40cf-8810-4bda2d7bfebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:57.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:59:04.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up, you might’ve thought the sparkly, feathery torotots
        and other colorful toys your parents got you were simply supposed to complement
        the equally loud fireworks, but they serve a more ‘practical’ purpose — they’re
        actually meant to scare away bad spirits.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98c445e-94ab-4b49-8c1a-5ce29c3f898b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:57.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:59:04.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Turn on all lights and open all doors, windows, and cabinets.</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7676558-30d5-4da8-808d-cd6b9d2b616d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:57.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:59:04.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s definitely a recognizable pattern to these beliefs, as anyone
        who loves pun-based humor would notice. Turning on every light in the house
        signals a bright year ahead, one that’s full of joy and possibility. Meanwhile,
        opening every door, window, and cabinet adds to your chances of letting in
        the good vibes. Makes sense, doesn’t it?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7e3709-4638-4503-b237-a7dec1c27153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:57.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:59:04.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don’t serve chicken or fish.</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bbe2eb-8f6f-47d4-b2ab-f91bca9b1e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:57.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:59:04.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the best ham is served during the Media Noche, but no self-respecting
        host would ever cook chicken or fish on the turn of the year — they symbolize
        scarcity and bad luck.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8df869-ee26-4446-b8e7-abb24341fd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:57.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:59:04.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don’t clean.</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827e9106-839a-41bf-adca-ac8227eda7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:57.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:59:04.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get busy making your house spotless and shiny to prep for the coming
        celebration, but don’t even try wiping away the smallest speckle of dust come
        Dec. 31. You guessed it: The act “sweeps away” your good luck.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310b2497-7572-4398-ba8a-349ac0089ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:57.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:59:04.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pay off your debts — then don’t spend a dime.</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42529dfc-8199-4240-91c1-864fa9a94b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:58:57.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:59:04.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s widely believed that the way you start off the New Year will
        in turn predict how the rest of the year will go, and your financial situation
        is no different. If you apply the clean slate to your debts on the last day
        of December, replace all the bills in your wallet with fresh ones, and avoid
        spending at all on the first day of January, then 2018 has to be a year of
        wise spending and steady income.</p>'
  'Paolo-Duterte-Davao-resign':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-27T16:05:47.205+08:00
    'imagesource': 'jcr:96efd61e-77b0-4c5f-a22f-541dc134133c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '760e994e-0488-4991-b4df-7b52525aa7b7'
    'lead': 'Former Davao City Vice Mayor Paolo Duterte is open to serving the public
      again after his resignation, his sister said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T11:01:28.746+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T16:19:53.559+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T16:19:53.391+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paolo Duterte not closing doors to politics – sister

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cab976-590a-42ba-977c-af997b8d5eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:01:28.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:19:53.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)</strong> — Former
        Davao City Vice Mayor Paolo Duterte is open to serving the public again after
        his resignation, his sister said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7ecb15-e345-4a5b-9ad6-01d976dfa8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:01:28.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:19:53.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think na he is closing his doors to running again," Davao
        City Mayor Sara Duterte said in a media briefing in Davao on Wednesday. The
        next local election is in 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97b2798-b1f4-452d-b96c-a33f49925a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:01:28.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:19:53.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo Duterte resigned on Monday. He cited as a reason the "maligning
        of his reputation" over his alleged involvement in the P6.4-billion drugs
        smuggled from China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd5b93b-2c04-461f-bae8-09a03b954c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:01:28.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:19:53.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara said her brother began considering resignation after he was
        linked to the Customs controversy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44fd192-2f5c-45d2-bac2-1b3a2f6967f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:01:28.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:19:53.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Issue sa namedropping sa Bureau of Customs, he was already thinking
        about resigning. He was torn," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f03c3f6-37e6-4a3e-bd99-0937df5ec6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:01:28.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:19:53.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former vice mayor and his brother-in-law Mans Carpio appeared
        at a Senate hearing on the drug shipment. Customs fixer Mark Taguba said both
        are part of the "Davao Group," which was accused of peddling influence at
        the Customs Bureau.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a6e83b-262b-47e1-84ca-74141111309d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:01:28.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:19:53.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo also mentioned "recent unfortunate events" linked to his marriage
        at a young age. The former vice mayor referred to his public squabble on social
        media with his daughter, Isabelle. In her private Twitter account, Isabelle
        posted about someone with the Duterte last name beating up a child, though
        she did not identify who.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd860016-dfc9-4f6f-8483-a0daee309595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:01:28.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:19:53.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Duterte said they are taking the cue from their father, President
        Rodrigo Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a611501b-6bf7-4f4c-b777-876df1843e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:01:28.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:19:53.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody is waiting whether the Office of the President will accept
        the resignation or not. So nothing will be final until the resignation is
        accepted," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55750a78-e7eb-4824-bf8b-e89a67f407a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:01:28.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:19:53.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the Local Government
        Code provides the President must act on the resignation letter within 15 days
        upon receipt. Without an action within this period, the resignation is deemed
        accepted.</p>'
  'Marawi-rebuilding-modern-city':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-27T14:45:49.993+08:00
    'imagesource': 'jcr:75551b99-3219-4e5d-bb92-093f5aaddf39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1427442a-1e5a-461c-9671-810ab252dd21'
    'lead': 'Unsolicited proposals for rebuilding Marawi were as low as P38 billion
      and as high as P86 billion, del Rosario said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T11:05:25.004+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T16:19:58.632+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T16:19:58.425+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marawi will rise as a modern city – housing czar

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e04868-b9b5-4c80-b4ea-07dcf3792c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:05:25.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:19:58.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M<strong>etro Manila (CNN Philippines, December 27)</strong> — Underground
        power lines, widened roads, and a central sewage treatment facility.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab47a7df-c0eb-4095-8545-3db215c6f089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:05:25.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:19:58.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These will soon be constructed in war-torn Marawi, said Housing
        and Urban Development Coordinating Council (HUDCC) chief Eduardo del Rosario.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92db7104-a9d8-464c-a2ca-375fd5f95015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:05:25.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:19:58.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will make sure that the central business district or the ground
        zero will be a modern city after the rehabilitation," the country''s housing
        czar and Task Force Bangon Marawi chairperson said in a press briefing in
        Marawi on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dff691e-05c3-4e63-bcd8-2723bb0e86e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:05:25.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:19:58.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung kanilang power lines, instead na nakalabas, sa ilalim na.
        At magkakaroon ng central drainage system na iko-collect lahat ng waste sa
        lahat ng establishment para magkaroon ng sewage treatment facility, pagpunta
        dito sa Lanao Lake malinis na ''yung tubig," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2faeeb-d8d6-4d2d-afc5-eccc9377ecff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:05:25.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:19:58.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Their power lines will be underground instead of
        exposed. There will be a central drainage system that will collect the waste
        from all establishments and will be treated so water going to Lanao Lake will
        be clean."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a9d44a-ee76-4246-b855-1a8098ab5019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:05:25.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:19:58.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-month war between government forces and ISIS-inspired terrorists
        has turned homes and buildings into rubble inside the main battle area of
        Marawi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaaebf3-0dfc-416d-a861-e3682e98ebfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:05:25.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:19:58.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsolicited proposals for rebuilding Marawi were as low as P38 billion
        and as high as P86 billion, del Rosario said. In November, Marawi City Mayor
        Majul Gandamra said they would need P90 billion to rebuild and improve the
        city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6bd6f7-c5d4-47ac-8647-66b67c86d561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:05:25.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:19:58.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six developers, which the government has yet to name, submitted
        pitches for the rehabilitation of Marawi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21771d2-1d26-4108-9d49-1d49b0212f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:05:25.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:19:58.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be subjected to a Swiss Challenge, which allows companies
        to compete with each other''s unsolicited bids.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b24bd5-6769-470b-9873-360f25716f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:05:25.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:19:58.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can be assured that the government will get the best developer
        for this project," del Rosario said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfaab76-5d61-4e2d-ad83-65c71fd8cd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:05:25.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:19:58.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposals will be studied by a technical working group composed
        of representatives from the Departments of Finance, Budget and Management,
        Public Works and Highways, National Economic and Development Authority, Bases
        Conversion and Development Authority, and HUDCC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2e0aba-f985-44f2-9a00-a2ea2c6d6266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:05:25.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:19:58.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The construction will likely to start April or May 2018, del Rosario
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85d46f2-c772-4429-9f36-60169317490a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:05:25.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:19:58.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A park is also being eyed around the Agos River, earlier used by
        some residents to escape the fighting in Marawi.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b42903c-ef73-4610-9af6-f7c740ef9d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:05:25.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:19:58.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will convert it into a park where people can stroll the whole
        stretch of the Agos River for about 2 kilometers," del Rosario said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66440175-06b7-43bd-8016-449f8089a90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:05:25.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:19:58.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sports complex with dormitories for athletes, a P200-million grand
        central market, and bypass roads will also be built in the city. Del Rosario,
        however, did not disclose who will fund these.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1ff43a-4d6b-4609-b977-7b1afcc1f87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:05:25.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:19:58.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario added all buildings in Marawi are considered debris
        that need to be removed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c5796e-b7da-4741-847a-33350592a316'
