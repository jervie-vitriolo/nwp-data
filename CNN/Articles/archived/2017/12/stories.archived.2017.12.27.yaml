      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle guard Aljun Melecio in a Twitter post Wednesday wished
        Ayo all the best. The sophomore also clarified that he will not leave the
        Green Archers after posting two ''tiger emojis'' and eventually deleting them.</p>'
