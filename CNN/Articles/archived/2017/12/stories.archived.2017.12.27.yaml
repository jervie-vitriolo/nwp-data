      'mgnl:type': 'text'
      'text': '<p>Another user, Angel Dei said there should be more men like Rosales.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac62a0a-d3cd-4261-9909-b7ec1ea7f8a1'
