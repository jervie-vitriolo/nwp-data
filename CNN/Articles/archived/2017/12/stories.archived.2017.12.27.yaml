      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)</strong> — It
        may be good bye Taft Avenue, hello España for Aldin Ayo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38f7af3-81b5-4e04-aa60-6749a4675b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:39:29.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:18:20.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40-year-old basketball champion coach is leaving the De La Salle
        University (DLSU) Green Archers to join the University of Santo Tomas (UST)
        Growling Tigers, according to multiple reports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d14d029-f86b-49c7-ad60-773681351358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:39:29.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:18:20.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to Ayo to confirm the news, but
        he has yet to respond as of posting time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12ef20e-6a2d-4fc5-a47b-62b467e4225a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:39:29.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:18:20.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST''s official student publication, The Varsitarian, also reported
        Wednesday that "backers" of the school are in talks with Ayo. In a tweet,
        the paper said that Ayo''s contract with the Green Archers will end on December
        31.</p>'
