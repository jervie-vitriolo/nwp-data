      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be593f8-67ef-487b-a1b4-f1d7b013c7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:51:07.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:51:11.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Wurtzbach said on the television show, "Tonight With
        Boy Abunda," she wants a gay child in the future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a954787-63a4-4683-8140-13a41447cef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:51:07.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:51:11.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto kong ma-experience ''yung merong excited na bihisan ako,
        ayusan ako, alagaan ko. Parang magiging bestfriend ko," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e2948b-5c06-418b-947b-57f5afd87e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:51:07.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:51:11.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to experience having someone dress me up, do
        my makeup, take care of me. They can be like my best friend.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de72d15-fa45-49f0-b679-196d269da3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:51:07.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:51:11.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She clarified during the interview this did not mean that straight
        children do not take care of their parents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1720a2-0d40-44cd-a753-beb15bd5cb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:51:07.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:51:11.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens, however, expressed disappointment over her statement.
        They said her reason for wanting a gay child perpetuated gender stereotypes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b237a63-2a6c-44dc-b7da-a07b648ecf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:51:07.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:51:11.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pia Wurtzbach’s statement regarding having a gay child reveals the
        truth about how she sees us, gay people.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd810bb5b-cf2f-44c4-ab15-e30035fa9a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:51:07.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:51:11.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone whose purpose is to make her look beautiful, to do her make
        up, to be her “bestfriend”.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c26a6e0-cb90-4dec-9d52-593142ddcd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:51:07.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:51:11.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damn, what a way to reinforce archaic stereotypes about gay people.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78124599-5feb-4d48-bd54-3ffc5b4197c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:51:07.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:51:11.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Sriracha Ronan (@KBOMolina) December 27, 2017</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947d714e-c437-47e1-8e74-621191f24011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:51:07.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:51:11.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said Wurtzbach only wants a child would be able to take care
        of her.</p>'
