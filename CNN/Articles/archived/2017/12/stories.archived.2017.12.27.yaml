      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always admired Jericho Rosales, but stumbling across an article
        about him defending women''s choice whether or not to have children made me
        respect him even more," Twitter user CJ de Silva said.</p>'
    '34':
      'contentWidth': '100%'
