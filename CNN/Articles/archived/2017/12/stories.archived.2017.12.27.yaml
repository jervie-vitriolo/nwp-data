      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Now this is a real power couple.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96adbfe1-09d5-4a37-b17c-0c5e9ed687c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:45:39.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:45:43.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, Crystal Travis helped a family escape a house fire on Christmas
        Eve in Cleveland County, North Carolina. Then, later in the afternoon, her
        husband Roger Travis performed CPR on a baby on the side of road.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fc84b6-5ccf-42d9-a91d-fad4a4b66493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:45:39.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:45:43.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You could call it a Christmas miracle. As far the couple is concerned,
        they simply reacted to what was happening in front of them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb7cab1-dbc9-462d-a823-cc55840be2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:45:39.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:45:43.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was the right person at the right time for that person in need,"
        Roger Travis told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857e13f9-ce89-40e7-a472-40d462f80e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:45:39.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:45:43.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Good Samaritan act #1: House fire</h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55af733d-4074-4e21-a201-d20fddff3e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:45:39.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:45:43.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The harrowing day began when Crystal and her 14-year-old daughter
        Tori were driving home from visiting a relative.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4980a79-d600-44ad-b61a-f083454dea5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:45:39.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:45:43.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crystal insists the situation is "not as sensational as everyone
        says -- we just stopped to help when we saw fire."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2cedb4-6cb4-458b-8c98-f844784d08fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:45:39.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:45:43.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crystal saw flames coming from a house but could not tell if something
        was burning in front of the house or if the house itself was on fire, she
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc54c9d-81f8-4bd1-9ff8-e7ed5051df48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:45:39.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:45:43.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she cut across yards to reach the house. As she drove onto
        the lawn, a woman ran out of the house clutching a baby and handed it to a
        neighbor, she said. Realizing what was going on, Crystal said she and her
        daughter jumped out of the car and into action, calling out to ask if anyone
        needed help.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937ceba5-73d8-4dad-9341-c89258227114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:45:39.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:45:43.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a man appeared at the door and began throwing clothing
        and gifts onto the lawn, she said. Crystal and Tori gathered the items and
        carried them to safety to keep the path clear. Then, propane tanks exploded,
        shaking the ground and sending everyone running away from the house, Crystal
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa4bfd9-549b-4022-961a-5176d741d312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:45:39.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:45:43.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crystal called 911 and waited for firefighters and first responders
        to arrive.&nbsp;CNN reached out to Cleveland County officials for comment
        but has not yet heard back.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a19da4-ea5a-4404-8a85-0eb5d53d3cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:45:39.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:45:43.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the two left the scene, coughing and wheezing from smoke inhalation,
        Tori called her father to share what happened. They decided to meet Roger
        Travis at Applebee''s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900f33ef-f688-4f04-9c7f-57bf1d2b0f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:45:39.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:45:43.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Good Samaritan act #2: Suffocating baby</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7af3723-13ca-42ab-8f4d-7deca2d295bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:45:39.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:45:43.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his way to Applebee''s, Roger Travis said he saw a car in the
        median in front of the mall. A former volunteer firefighter and first responder
        in Cleveland and Catawba counties, his instincts kicked in and he pulled over.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03452947-7abb-4263-a1fa-b86f1cefe6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:45:39.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:45:43.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He saw a baby on the ground surrounded by people asking if anyone
        knew CPR, he said. The little boy was not breathing and a woman who appeared
        to be the mother was panicked, he told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c15fa35-1868-4346-b16a-b5e96ce04eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:45:39.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:45:43.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roger pushed past the crowd and helped a firefighter administer
        CPR. They kept working until the baby started breathing and making noises,
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f5127c-dadb-4268-bd3f-d38a8969cb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:45:39.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:45:43.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother thanked Roger as the baby was brought to the ambulance.
        "I told her the best thing she can do right now is to get in the car with
        that baby."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6875c71f-c6fe-4840-a3af-79470a1c5d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:45:39.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:45:43.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hickory Fire Department confirmed the incident.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7cbddb-10bf-4ad5-b9ea-0fc46ddf7a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:45:39.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:45:43.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like his wife, Roger resists being called a hero.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825278fa-aa8a-4e45-9cd1-1105a5bf5aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:45:39.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:45:43.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A hero puts themselves in harm''s way, sacrifices their life for
        someone else," he said. "I''m just doing what I was trained to do."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c8e1f3-99fc-476f-9d45-e697dcf70ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:45:39.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:45:43.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="http://edition.cnn.com/2017/12/26/us/nc-couple-christmas-eve-rescues-trnd/index.html">
        "North Carolina family comes to the rescue on Christmas Eve. Twice."</a></p>'
  'Tunisia-suspends-Emirates-flights-following-female-passenger-travel-ban':
    'author': 'Kara Fox and Sarah Sirgany, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-27T09:07:15.907+08:00
    'imagesource': 'jcr:d52fa1f6-23ef-458e-aa66-aea39c460af4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee1fde25-93e9-4e38-8d2a-b383265967a2'
    'lead': 'A tit-for-tat dispute began on Friday when Emirates prohibited female
      Tunisian passengers from being able to board flights to the UAE — without giving
      a reason.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T11:48:34.706+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T16:22:45.090+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T16:22:44.904+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tunisia suspends Emirates flights following female passenger travel
      ban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9ad6b1-9f58-4529-be39-5cae1e94aafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:48:34.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:22:45.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tunisian authorities say their decision
        to suspend all Emirates airline flights into the country "cannot be described
        as a diplomatic crisis" between the North African country and the United Arab
        Emirates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2fcea3-a5ee-4f2d-9245-9a15fbdd8721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:48:34.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:22:45.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tit-for-tat dispute began on Friday when Emirates prohibited female
        Tunisian passengers from being able to board flights to the UAE — without
        giving a reason.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35856676-e1cc-41d0-9773-1c8dc15540ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:48:34.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:22:45.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Tuesday, Tunisian presidential spokeswoman Saida Garrach
        said the UAE had "voiced fear that an attack will probably be committed by
        Tunisian women or women with Tunisian passports."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eb0de9-c81c-4585-9c03-5dfa9a2fe66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:48:34.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:22:45.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel ban triggered confusion and anger at the Tunis airport
        and on media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933d1732-77c5-4cef-bcd2-bcf0b71e1247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:48:34.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:22:45.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the Tunisian transport ministry on Monday suspended
        all Emirates flights into Tunis. Emirates employees were first informed of
        the news the night before in an internal company email that read: "Any passengers
        holding TUN as final destination are not to be accepted for travel at point
        of origin."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95f1f55-59cb-42ba-b882-b1db5c5f84b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:48:34.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:22:45.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emirates announced on Twitter that the Dubai-Tunis service had been
        stopped "based on instructions by the Tunisian authorities."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b11bdb-fa2d-453c-b74d-3b8a2a46657c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:48:34.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:22:45.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tunisian transport ministry has said the suspension would remain
        in effect until the airline "finds a suitable solution to operate its flights
        in accordance with laws and international agreements."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d7363e-05f3-4064-b2d9-892b45f04e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:48:34.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:22:45.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunisian state media reported that a task force had been set up
        in Tunisia''s consulate in Dubai and the UAE''s Northern Emirates to monitor
        the situation of Tunisian expatriates seeking to depart from Dubai airport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c2b6fb-3c89-4bcd-a771-93c86dd8abe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:48:34.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:22:45.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UAE Minister of State for Foreign Affairs Anwar Gargash, had first
        suggested on Sunday that the airline''s initial decision to temporarily ban
        female passengers from boarding Emirates flights was a security measure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fe137b-5a85-4263-a613-b834e6841fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:48:34.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:22:45.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrote on Twitter that "security information" had led to "limited
        and circumstantial measures" that were communicated to the Tunisian government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6802b00-a3a5-49c2-973b-f6ea83a7bc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:48:34.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:22:45.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect Tunisian women, value their pioneering experience and
        consider them a safety valve," Gargash wrote. "Together, let''s avoid attempts
        of misinterpretation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81368c9-3319-417b-b3c2-b0cbdfb5fc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:48:34.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:22:45.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2017/12/26/middleeast/emirates-airline-dubai-tunis-flights-suspended/index.html">
        "Tunisia suspends Emirates flights following female passenger travel ban."</a></em></p>'
