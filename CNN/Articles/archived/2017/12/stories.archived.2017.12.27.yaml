    'jcr:uuid': 'd712ff49-8ead-4043-b285-0f69fec67312'
    'lead': 'The military said there were NPA movements that clearly violated the
      holiday ceasefire.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T13:09:56.529+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T13:10:00.375+08:00
