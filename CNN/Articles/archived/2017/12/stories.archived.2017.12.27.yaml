    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte appoints ex-Customs Chief Faeldon as civil defense deputy

      '
    'updated': 2017-12-28T06:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a020ed-12cb-4ce4-a346-abcd50c694bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:28:31.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:06.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statement of Sen. Antonio Trillanes
        IV.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aeacba-fc5f-4514-a5f7-d7bb5fab15d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:28:31.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:06.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> President
        Rodrigo Duterte has given former Customs Chief Nicanor Faeldon a new position
        in government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0875b3d-7593-42cb-a8cd-1915d953ee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:28:31.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:06.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated December 22, President Rodrigo Duterte appointed
        Faeldon as Deputy Administrator III of the Office of Civil Defense (OCD) under
        the Department of Defense.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1650cf16-112d-40f4-9663-9159322794ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:28:31.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:06.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Customs chief stepped down from office in August amid
        the controversy over the P6.4-billion drug haul from China that slipped past
        the authorities in May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9d750c-2ed9-40e4-ab26-19c359a8c866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:28:31.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:06.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon was then replaced by former Philippine Drug Enforcement
        Agency (PDEA) head Isidro Lapena.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaf8173-284c-4d81-a119-dfb31cd6dcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:28:31.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:06.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his resignation, then-Presidential spokesperson Ernesto
        Abella hinted Duterte may still tap the ex-commissioner for another post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb02675-4231-498b-a24e-148bcfdbc4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:28:31.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:06.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/08/15/Trillanes-threatens-to-cite-Faeldon-in-contempt-Senate-hearing-shabu-smuggling.html">READ:
        Duterte names new PDEA, BOC chiefs</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5821e0-d1d5-4e01-b784-40cdf0c91c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:28:31.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:06.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message sent to reporters, OCD Administrator Undersecretary
        Ricardo Jalad welcomed Faeldon''s appointment as he "badly needed" a second
        deputy administrator.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f160d4d-cce4-4f02-89a2-8c4e00135259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:28:31.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:06.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCD is the implementing arm of the National Disaster Risk Reduction
        and Management Council (NDDRMC). It is tasked with "administering a comprehensive
        national civil defense and disaster risk reduction and management program"
        for the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd055f669-68da-477c-8d90-ee7707f47bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:28:31.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:06.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My job is so broad covering all four pillars of DRRM (Disaster
        Risk Reduction and Management) plus the admin/logistics side, which include
        human resource and procurement. I welcome and support his appointment," Jalad
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ca58b1-16e6-4240-9f9f-a6fc457943de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:28:31.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:06.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the OCD needs to strengthen its executive offices in order
        to provide direction and supervision to its 17 regional offices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20adbcf2-2109-464e-945b-3b40541ad3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:28:31.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:06.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Antonio Trillanes, whom Faeldon had a tense exchange
        with during the Senate Blue Ribbon Committee''s hearing on the drug haul,
        claimed the President kept Faeldon because he knew secrets about the Duterte
        family.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f712294e-f399-490d-8bc3-0487ae2dc2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:28:31.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:06.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Faeldon knows the dark secrets of the Duterte family that''s why,
        even if he is grossly incompetent, he remains a sacred cow," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428656b2-e01a-47f5-b539-82f92f23caf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:28:31.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:06.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ex-Customs chief had refused to answer questions from Trillanes
        during the hearing in August as he claimed the senator had already come up
        with conclusions against him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eb7972-92ee-428f-8377-086b03b7c4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:28:31.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:06.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Faeldon, Trillanes clash at Senate hearing on ₱6.4-B shabu
        shipment</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2188f30a-4c5b-42aa-afde-fd94d1b4847d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:28:31.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:06.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ex-Customs chief is detained at the Senate for skipping the
        Blue Ribbon Committee''s hearings on the drug haul in September.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387f38c6-d157-40eb-8689-712b9d996131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:28:31.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:06.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson has also accused Faeldon of receiving
        "tara" or payoffs to let shipments through the bureau. Faeldon has denied
        the allegation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac4a9fb-eb50-4865-a0cd-636ab9e7d8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:28:31.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:06.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/08/23/ping-lacson-faeldon-customs-corruption.html">READ:
        Lacson links Faeldon to alleged Customs corruption</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0295ea5-56c6-4942-af68-eacda14ff1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:28:31.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:06.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Faeldon''s appointment, Duterte has also given former Customs
        Deputy Commissioner Gerardo Gambala and former Import Assessment Service Director
        Milo Maestrecampo posts at the Transportation Department.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfec56e6-f1a7-4342-9a8c-45381a879e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:28:31.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:06.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were also among Customs officials accused by Lacson of receiving
        bribes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2c5c4c-7a1c-4253-a6b6-e3e1f60b1055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:28:31.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:54:06.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/11/10/Duterte-appoints-resigned-Customs-officials.html">READ:
        DOTr chief on appointment of disgraced Customs officials: My concern is future
        performance</a></p>'
  'ltfrb-suspension-order-partas-agoo-la-union-crash':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': 'Partas Bus failed to immediately give transport authorities the data
