      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was replying to Rosales'' post showing him and his wife looking
        at a Christmas tree. It was captioned, "Christ, you rock."</p>'
