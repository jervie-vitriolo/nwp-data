        dir="ltr">I&#39;ve always admired Jericho Rosales, but stumbling across an
        article about him defending women&#39;s choice whether or not to have children
        made me respect him even more. 💝 <br><br>Kim Jones married a real great man.</p>&mdash;
        Cj de Silva - Ong 🦁 (@cjdesilva) <a href="https://twitter.com/cjdesilva/status/945672269119987712?ref_src=twsrc%5Etfw">December
