  'San-Miguel-donate-2700-houses-for-Marawi-residents':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-27T13:05:06.113+08:00
    'imagesource': 'jcr:4a36d123-07c0-438e-903d-1f37b6c952e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5cee1de-0a4d-44a7-b125-c182659d0ac1'
    'lead': 'More than 2,000 houses will be given to displaced residents of war-torn
      Marawi, courtesy of San Miguel Corporation (SMC), the housing czar announced
      Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T11:17:23.293+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T16:20:37.747+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T16:20:37.558+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMC to donate 2,700 houses for Marawi residents

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06478656-dacc-4fff-ad7b-68590c1a66e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:17:23.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:20:37.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)</strong> — More
        than 2,000 houses will be given to displaced residents of war-torn Marawi,
        courtesy of San Miguel Corporation (SMC), the housing czar announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5594c788-b1fe-4f9a-919a-ef390e7ac2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:17:23.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:20:37.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pretty soon it will be constructed and it will be donated by San
        Miguel Foundation, about 2,700 units," Housing and Urban Development Coordinating
        Council chief Eduardo del Rosario said in a press briefing in Marawi City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfe0b32-ddce-4bb7-8ef4-e7c3fb9d9dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:17:23.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:20:37.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario, who is also the chair of Task Force Bangon Marawi,
        did not mention when the permanent shelters will be built.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac37279-1a0a-4f8b-a9ac-79990930fb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:17:23.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:20:37.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also announced the government is awarding 500 temporary housing
        units on Wednesday. Del Rosario said the first half may be occupied by December
        31, and the other half by January 7. He said the units have ready water and
        electricity services, but they have to be connected to the main line.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1903dc8-a3f5-4850-afc4-022e664f46de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:17:23.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:20:37.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario added the Ayala Foundation is also donating a 100-bed
        facility for Marawi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c945672f-f3a7-4172-be0b-1d35825a4cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:17:23.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:20:37.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sports complex with dormitories for athletes, a P200-million grand
        central market, and bypass roads will also be built in the city. Del Rosario,
        however, did not disclose who will fund these.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e504064c-423e-415d-9a8c-cdf6853cf18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:17:23.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:20:37.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 18,000 families or 90,000 individuals have come home to
        Marawi, the city government reported. More than 300,000 people were displaced
        by the five-month war against terrorists, which began on May 23.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272198dd-4fb6-4339-b93b-72df76310ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:17:23.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:20:37.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homes and buildings inside ground zero or the central business district
        and nearby areas in Marawi were turned into rubble.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf4084e-81f5-4f70-84ca-f3be6b77c886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:17:23.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:20:37.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Marawi City Mayor Majul Gandamra said they would need
        P90 billion to rebuild the city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b4b1d6-2f33-41b8-a093-2675423e2265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:17:23.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:20:37.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/11/24/marawi-rehab-mayor-90-billion-pesos.html">Also
        read: P90 billion needed for ''better Marawi,'' mayor says</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359b066c-8281-4895-9bc9-e08903cfd168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:17:23.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:20:37.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines said troops have been deployed
        in Marawi to secure rehabilitation efforts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81236248-31e6-4c9f-b4b6-4e30faf2bf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:17:23.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:20:37.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law will remain in effect in Mindanao until December 31,
        2018, after Congress granted President Rodrigo Duterte''s request for a one-year
        extension to stamp out terrorism.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226267c6-1f04-4faa-8490-25eacddfeda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:17:23.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:20:37.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong and Eimor Santos contributed
        to this report.</em></p>'
