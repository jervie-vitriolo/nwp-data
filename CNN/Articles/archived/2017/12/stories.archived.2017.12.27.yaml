  'kris-and-bimby':
    'author': 'Chang Casal'
    'caption': 'Though our culture appears to be very accepting of LGBTs, there is
      still a lot of stigma against homosexuality and LGBTs in general, as evidenced
      in the recent issue involving Bimby Aquino-Yap''s sexuality. Illustration by
      JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-12-27T19:19:02.559+08:00
    'imagesource': 'jcr:556fda39-5e0d-4b03-8777-e7b4444ad312'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5f67980-786e-4eaf-8670-fbcf9e9721d1'
    'lead': 'Though our culture appears to be very accepting of LGBTs there is still
      a lot of stigma against homosexuality and LGBTs in general.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T10:35:21.742+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T10:53:28.782+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T10:53:28.627+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What we can learn from Kris and Bimby

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89cb6de-b01c-4c9c-92cb-33a046ef9e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:35:21.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:53:28.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> As our world becomes
        increasingly social, it’s easy to mistake celebrities’ candor online as an
        open invitation to question and judge them, and as many people do, to comment
        on their lives. Though rumors on celebrities abound, social media seems to
        give people more material to work with and a bigger platform to voice out
        their opinions. The anonymity that some sites provide even gives some people
        the confidence to confront celebrities on things they would otherwise be too
        afraid to bring up in real life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f99c41a-627c-4c48-88d3-b30b60dd11cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:35:21.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:53:28.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, the internet spares no one from its scrutiny, not
        even kids, and Kris Aquino’s youngest son, Bimby, has been the subject of
        many harsh comments and memes, especially with regards to his sexuality. In
        2015, Kris posted an Instagram video featuring Bimby greeting his “The Amazing
        Praybeyt Benjamin” co-star, Alex Gonzaga, a happy birthday. One comment read
        “toyab,” which, when read backwards reads “bayot,” a Bisaya slur for gay.
        On another post in 2017, a follower sent a comment calling Bimby “gay.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af541a5-a75d-47f8-aa45-01f9278e59a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:35:21.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:53:28.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both instances, the star made headlines for defending her son.
        But most recently, the pair have made headlines for Bimby’s own surprisingly
        mature and insightful words. In a segment on a home tour video for Kris’s
        YouTube channel, The Aquinos, Kris talks about how difficult it is for her
        kids to be in the spotlight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900d2b9e-7126-471c-9d77-c4bd67be8ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:35:21.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:53:28.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People think I''m a homosexual ... Why would you judge a child?
        Don''t judge a child," says Bimby in the video. When Kris says “Don’t judge
        a child and don’t make decisions for the child,” Bimby follows up with "It''s
        because we''re still learning for ourselves and puberty hasn''t struck for
        me yet," he added. A few days later, screenshots of the moment made rounds
        on Twitter and Facebook, with people commending the two.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e4d207-f2e8-4295-91ad-6e4888f6b71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:35:21.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:53:28.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>When Bimby asks why anyone would judge a child, his words don’t
        just challenge the culture of feeling entitled to the private lives of celebrities,
        but also the ways in which we feel entitled to define other people’s choices
        based on our prejudices.</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5366e204-058c-464c-9fc9-1381ac1343a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:35:21.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:53:28.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bimby’s words seem to have resonated with many people for a lot
        of reasons. Rumors about the sexualities of celebrities have always existed.
        It’s become something of a pastime for audiences to debate over whether this
        or that artista is gay. For most, assumptions are made solely on appearances
        — the way they dress, the way they act, the things they’re interested in.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567c970b-9ebb-4376-814e-54024d340824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:35:21.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:53:28.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bimby’s case, much like many other male celebrities, he’s questioned
        for his softness and his sensitivity, yet neither of these factors define
        a homosexual, nor are they inherently good or bad. In truth, they are stereotypes,
        and imposing these stereotypes on anyone, gay or straight, borders on homophobia.
        When Bimby asks why anyone would judge a child, his words don’t just challenge
        the culture of feeling entitled to the private lives of celebrities, but also
        the ways in which we feel entitled to define other people’s choices based
        on our prejudices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aef7e3-c181-4e8b-9ff5-cc1f497a8531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:35:21.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:53:28.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s something groundbreaking in Kris and Bimby’s statements
        too, especially as Bimby says “We’re still learning for ourselves.” It’s a
        kind of a “So what?” to the possibilities of his eventual sexuality — something
        that he and he alone should be concerned with, and something that his own
        mother doesn’t seem to be too bothered about either.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6246e1a-7a1b-4de7-8a7b-5482f14d668c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:35:21.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:53:28.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though our culture appears to be very accepting of LGBTs (some of
        the biggest stars today are gay — Vice Ganda, Boy Abunda, Awra Briguela),
        there is still a lot of stigma against homosexuality and LGBTs in general.
        Yet prejudices are rarely overtly expressed, as we as a people aren’t very
        confrontational. What results is a strong dissonance between what people seem
        to be and what they really are. Unfortunately, a lot of the prejudice and
        homophobia is expressed online through social media, with people hiding behind
        the safety of their screens. Perhaps if more people spoke up the way Kris
        and Bimby did, we’d make bigger strides towards acceptance.</p>'
  'Aldin-Ayo-La-Salle-UST':
