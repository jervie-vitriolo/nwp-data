    'template': '1'
    'title': 'Ica''s family speaks up: Teen''s disappearance due to ''deep emotional
      distress''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff45e507-4edc-430b-8543-fabcfc35c468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:56:43.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:56:46.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> The
        family of former missing teen Ica Policarpio finally revealed the reason behind
        her disappearance that went viral on social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb94007e-4f6f-414f-9424-e5449da7b4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:56:43.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:56:46.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My sister Ica disappeared from home last Thursday night, December
        21, out of deep emotional distress. The reasons for her distress are numerous
        and honestly, private," Ica''s sister Bea said on her Facebook post Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71540de-20fd-4948-8b03-87fea9907c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:56:43.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:56:46.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bea added her sister is still being medically evaluated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946b36bc-5c62-4ba6-b0fb-12ded2e8ffb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:56:43.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:56:46.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ica, the 17-year-old niece of former Presidential Legislative Liaison
        Office chief Jose Jaime Policarpio Jr., was first reported missing on December
        22 with the hashtag #FindIca.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f63a83f-8984-481c-9141-ee0f9cc1bfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:56:43.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:56:46.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the post garnered thousands of shares and reactions from netizens,
        Ica was finally found on December 24.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8499dab6-5804-4bba-b935-cea6a89f8c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:56:43.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:56:46.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/24/ica-policarpio-found.html">Missing
        teen''s sister: ''We found Ica!''</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae17b537-20de-4102-8115-e497ea8fe6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:56:43.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:56:46.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family asked for privacy after the missing teen''s return, but
        many netizens demanded an explanation on her disappearance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e11b5a-b6ac-4003-bb39-c26efad39f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:56:43.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:56:46.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some netizens also suspected Ica took part in a certain "48-hour
        challenge," a social media game that supposedly encourages its participants
        to go missing for days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6178a248-eaf0-4d12-ad40-371a291059ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:56:43.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:56:46.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to clarify that I have learned first hand from my
        sister Ica that she had no knowledge whatsoever of any ''48-hour challenge''...She
        DID NOT join any such challenge. Her disappearance was not a prank," Bea said
        in the statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e65758-6368-4f4b-87a0-993c0686a1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:56:43.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:56:46.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Policarpio family also thanked everyone who had a hand in finding
        Ica, which included the netizens, the barangay officials, and the police officers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e36939-d5bc-406d-a3c5-7aa9c34faa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:56:43.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:56:46.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also called on the public to raise awareness on mental health
        issues, as well as extending help to those with lost loved ones.</p>'
  'Military-NPA-members-violated-holiday-ceasefire':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-27T17:03:52.951+08:00
