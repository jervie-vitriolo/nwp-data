    'lead': 'U.S. Ambassador to the United Nations Nikki Haley on Sunday touted a
      quarter billion dollar cut to the UN''s annual budget, capping off a contentious
      year between the Trump administration and the international body.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T13:26:52.076+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T13:26:55.279+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T13:26:54.973+08:00
