      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People should stop thinking that a woman''s only purpose in this
        life is to get married and have children," she wrote.</p>'
