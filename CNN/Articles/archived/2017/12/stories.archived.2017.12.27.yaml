      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am not leaving DLSU. The tiger emojis tweet had no meaning behind
        it. I wish Coach Aldin all the best, but I love La Salle and I love being
        a Green Archer.</p>'
