      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Slapshock was formed
        exactly 20 years ago by then-UP Diliman undergrads. Today, members of the
        band include Lee Nadela (bass), Chi Evora (drums), Lean Ansing (guitar), Jerry
        Basco (guitar) and Jamir Garcia (vocals). Originally a rap-metal group akin
        to Korn and Rage against the Machine, the band has expanded their sound in
        the span of seven albums.</p>'
