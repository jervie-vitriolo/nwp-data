      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines said troops have been deployed
        in Marawi to secure rehabilitation efforts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59917c2-d6c4-4022-bdb4-b1c45e35c314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:05:25.005+08:00
