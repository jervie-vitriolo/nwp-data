      'mgnl:type': 'text'
      'text': '<p>The government targets to distribute 1,170 temporary housing units
        to displaced Marawi residents by February 2018. More than 90,000 residents
        have come home as of Wednesday, the mayor said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94028efd-599b-4fd4-82d6-3444fdb12886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:05:25.005+08:00
      'mgnl:createdBy': 'jeff'
