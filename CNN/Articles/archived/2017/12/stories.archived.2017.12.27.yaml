    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93296ee6-e8d1-4179-8d4a-1163108ec804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:13:52.087+08:00
      'mgnl:createdBy': 'jeff'
