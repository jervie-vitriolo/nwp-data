      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an update from the film''s official Facebook page, "Ang Larawan"
        is still showing in the following cinemas:</p>'
