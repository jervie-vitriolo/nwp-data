    'title': '''Ang Larawan'' dropped in over 20 theaters in Metro Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c434c11d-06b6-4842-b4b9-62de033a76f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:13:52.086+08:00
