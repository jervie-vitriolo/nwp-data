      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> Model
        and fashion influencer Kim Jones has husband Jericho Rosales'' full support
        when it comes to chasing her dreams.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c35513-c772-4295-bf10-f4e70a5d04ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:44:54.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:53:04.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosales made this clear when he replied to a critic who hit her
        for choosing not to have a baby yet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8b352d-f525-47b5-a6f7-e9658f1f4f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:44:54.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:53:04.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Instagram post on Christmas, Rosales replied to a netizen
        who said Jones should be a "real woman" and get pregnant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ce505e-a55c-4af2-b5b6-3c4020570e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:44:54.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:53:04.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can''t even (be) with you all the time coz she''s busy traveling
        and fulfilling her dreams. If she''s a wonder woman for you @jerichorosalesofficial
        she should get pregnant and be a real woman!!!" the netizen said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b580bc-3937-4316-be36-fe12915fe801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:44:54.148+08:00
