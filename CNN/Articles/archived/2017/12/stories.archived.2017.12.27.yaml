  'Peru-ex-leader-Fujimori-asks-for-forgiveness':
    'author': 'Euan McKirdy and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-27T09:06:20.586+08:00
    'imagesource': 'jcr:5a37223f-603f-46a6-a51a-3ecaf40e9101'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31ebebf8-7e24-4a65-a0b5-4b0b686a469e'
    'lead': 'Fujimori was serving a 25-year prison sentence for human rights abuses
      when the current President pardoned him Sunday, citing Fujimori''s failing health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T11:25:09.588+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T11:25:12.942+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T11:25:12.674+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Peru''s ex-leader Fujimori asks for forgiveness amid heated protests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ce206f-2888-42f2-8421-bc1d10438c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:25:09.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:25:12.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Confined to a hospital bed with tubes hooked
        up to his body, Peruvian ex-President Alberto Fujimori thanked the current
        leader for commuting his prison sentence -- and asked for forgiveness from
        those he upset.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd46e94-d82b-4dd1-9ece-57c912cfa59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:25:09.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:25:12.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fujimori was serving a 25-year prison sentence for human rights
        abuses when the current President pardoned him Sunday, citing Fujimori''s
        failing health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbc1c8a-d54d-41b8-b0b3-00938d666429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:25:09.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:25:12.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The news of the humanitarian pardon granted by President Pedro
        Pablo Kuczynski surprised me at this intensive care unit," the 79-year-old
        Fujimori said in a video posted on his Facebook page.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a33a8aa-7630-40af-86d4-bde79274aa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:25:09.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:25:12.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am aware that the results during my government on one side were
        well received, but I recognize that I have also disappointed others, and I
        ask them to forgive me with all my heart."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd5b134-5aed-4986-a5d7-6d893bde0a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:25:09.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:25:12.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outrage over Fujimori''s pardon led to two nights of heated protests
        in Lima.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe477783-aa02-404e-94a7-ce8295597ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:25:09.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:25:12.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, hundreds of angry Peruvians packed streets. Outside Fujimori''s
        hospital, some chanted "traitor" and "the pardon has got to go." Protesters
        and police clashed, and authorities threw tear gas canisters at the crowd.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6467eb63-3905-45fc-9e21-d3e5f8883525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:25:09.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:25:12.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deeply divisive figure</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c9852e-1893-40a4-b11a-e9ce8e991929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:25:09.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:25:12.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son of Japanese immigrants, Fujimori served as Peru''s leader
        from 1990 to 2000. He is credited with defeating the Shining Path terrorists
        who destabilized the country, and his austere economic policies reined in
        hyperinflation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98e9c2e-97f1-4ead-8942-24df91a53bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:25:09.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:25:12.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the former president had an authoritarian streak and used security
        forces to crack down on opponents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b9977a-de2a-4555-81d0-0e234c78c70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:25:09.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:25:12.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, a special supreme court tribunal sentenced the former president
        to 25 years in prison for authorizing a death squad responsible for killing
        civilians.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74405f5-6200-49de-ba3b-cb4ba24a5fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:25:09.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:25:12.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That included "his role in the extrajudicial execution of 15 people
        in the Barrios Altos district of Lima, the enforced disappearance and murder
        of nine students and a teacher from La Cantuta University, and two abductions,"&nbsp;Human
        Rights Watch said in July.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e299061-98a5-4dae-9c10-52a5526dc82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:25:09.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:25:12.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Fujimori was found guilty in separate trials of breaking
        into the home of a former spy chief to steal incriminating videos, taking
        money from the government treasury to pay the spy chief and authorizing illegal
        wiretaps and bribing congressmen and journalists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66f79ce-d74a-4551-9a1d-d09407ce6286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:25:09.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:25:12.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ex-leader now "suffers from a progressive, degenerative and
        incurable disease," according to a statement from Kuczynski''s office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c0c1cb-8ae5-49ad-ab1b-116a83483ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:25:09.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:25:12.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his hospital room video, Fujimori said his prison release opens
        a new chapter in his life.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4649ab55-de8c-466c-9e49-565e289fcd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:25:09.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:25:12.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to express my deep gratitude for the complex decision that
        the President has taken, in which I have to commit during this new stage of
        my life to strongly support his call for reconciliation," Fujimori said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f51bcb-874e-4142-a63a-ebc33686402f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:25:09.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:25:12.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you very much, President Kuczynski, for this magnanimous
        gesture that has comforted me. From this place, I join the hopes of all those
        who fought for the greatness of the country. Because for Peruvians, Peru comes
        first."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d779538-d1af-4978-ad57-30407002c88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:25:09.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:25:12.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3 congressmen resigning</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8848022-8e0f-4aba-90ae-c74b901055ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:25:09.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:25:12.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the pardon led several members of Kuczynski''s own party
        to resign.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd128e1b3-bdb4-4e6c-9284-c666312e24ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:25:09.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:25:12.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressman Gino Costa posted on Facebook that he agreed with the
        "prerogative of the president to grant a humanitarian pardon," but added,
        "I don''t support the way in which it was done. I regret to inform that in
        the next few days I will formalize my resignation from the Peruvians for Change
        party."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c46a15f-2af5-4a11-97a1-0d7a282670e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:25:09.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:25:12.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressmen Vicente Zeballos and Alberto de Belaunde made similar
        announcements via social media.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f679e601-af7b-4496-991d-014c05337ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:25:09.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:25:12.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Kuczynski defended his decision to grant the pardon through
        an announcement broadcast on state TV. He called the move a "complex and difficult
        one."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88d510a-0770-44b4-859f-0b2def7d593d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:25:09.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:25:12.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuczynski''s pardon of Fujimori came less than a week after the
        current president survived an impeachment hearing stemming from a corruption
        scandal that swept Latin America.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a5a078-a6ca-41cc-9a99-8a51f19af0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:25:09.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:25:12.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fujimori''s son, Kenji Fujimori, was among several lawmakers who
        abstained from last week''s vote to remove Kuczynski from office.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78188c50-5e5c-4b65-999d-03c819526c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:25:09.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:25:12.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuczynski survived, in part, because a total of 10 lawmakers from
        Kenji Fujimori''s party abstained, breaking ranks with their own leadership.
        Members of the party, Popular Force, are known as "Fujimoristas" because of
        their support of the former president.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94d7c89-f6eb-493b-bcd6-46a02201aaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:25:09.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:25:12.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media reports chronicled how the split vote caused friction
        within the group, including a party spokesman who alleged that those who abstained
        did so as part as a pact with Kuczynski to pardon Fujimori.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61935de3-a580-4409-8aae-c66b4118509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:25:09.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:25:12.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Miguel Vivanco, executive director for the Americas Division
        of Human Rights Watch, denounced the pardon and also alluded to a pact.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4f1515-eabe-4546-bc2d-d4c95c636f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:25:09.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:25:12.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of reaffirming that in a state with rule of law there is
        no room for special treatment for anyone, the thought that will persist forever
        is that his freedom was a crude political negotiation in exchange for (Kuczynski)
        to remain in power," Vivanco tweeted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac7154c-81b1-48b0-b923-e7789290090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:25:09.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:25:12.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/26/americas/peru-fujimori-pardon-protests/index.html">"Peru''s
        ex-leader Fujimori asks for forgiveness amid heated protests."</a></em></p>'
  'Mother-2-children-killed-in-Christmas-Day-shooting':
    'author': 'Chuck Johnston, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-27T00:27:10.236+08:00
    'imagesource': 'jcr:3e69ed22-9401-49f7-9897-0e61ea6d7547'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbabcb39-93fc-41b0-9781-01af57d0160e'
    'lead': 'The suspect, who engaged police in a six-hour standoff before opening
      fire on officers, was taken into custody without injury, said Sgt. Jonathan
      Howard, a spokesman for the Phoenix Police Department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T11:33:53.685+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T11:34:00.015+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T11:33:59.769+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mother, 2 children killed in Christmas Day shooting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3dda9e-b89d-4633-99dc-626ed84bfa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:33:53.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:34:00.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A mother and her two children — one just
        10 months old — were killed on Christmas in a domestic violence shooting at
        a Phoenix apartment complex, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c682e6-7045-4ca9-812a-411cd1ddf61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:33:53.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:34:00.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, who engaged police in a six-hour standoff before opening
        fire on officers, was taken into custody without injury, said Sgt. Jonathan
        Howard, a spokesman for the Phoenix Police Department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02669c5c-f2f1-44de-a2cf-17ddc8115c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:33:53.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:34:00.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slain woman and the suspect "had these two children in common,"
        Howard said. The other child who was killed was 11 years old. The suspect
        was the woman''s estranged spouse, police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2368ca15-4b08-48e3-b771-b1206ca8d123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:33:53.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:34:00.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children taken hostage</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bfdc5c-cb97-4e5e-a293-88543e73b380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:33:53.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:34:00.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police responded Monday around 3:45 p.m. to the Highland Apartments
        in Phoenix and found a woman dead in a parking lot, Howard said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c900ab70-b0ed-41af-bd77-2611da528d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:33:53.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:34:00.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighbors said a man had taken two children hostage in an apartment,
        and officers launched into negotiations with him, Howard said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1da2843-fc13-4e0d-84a8-84a7c97a8a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:33:53.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:34:00.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the talks, the man indicated he had killed the children and
        threatened officers, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b226287-03dd-4c47-a329-353c0bc43fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:33:53.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:34:00.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After nearly six hours, officers spotted the baby dead inside the
        unit, Howard said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abccf4e-f129-4105-857e-c982c6977a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:33:53.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:34:00.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments later, the suspect began shooting at police, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d046d26-3169-4379-8f51-7034c66d52fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:33:53.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:34:00.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Injured officer in stable condition</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadecaeb-555a-4767-a513-da54afa785f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:33:53.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:34:00.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers managed to get into the apartment and apprehend the suspect,
        Howard said. They found the 11-year-old dead inside the home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef0f7d9-15ad-4676-8223-db7e691b8773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:33:53.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:34:00.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One officer who was injured in the shootout was in stable condition
        at a local hospital, Howard said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8be204-3f27-4e75-8573-8da04dfc5ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:33:53.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:34:00.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t immediately clear when the children were killed. The
        medical examiner will work to establish that timing, Howard said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec749cc-8953-45a7-9919-50acce7e7a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:33:53.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:34:00.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/26/us/arizona-mother-kids-killed/index.html">"Mother,
        2 children killed in Christmas Day shooting."</a></em></p>'
  '2-arrested-in-South-Koreas-deadliest-fire-in-years':
    'author': 'Doug Criss and Taehoon Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-27T09:07:54.399+08:00
    'imagesource': 'jcr:7a267bbd-88cb-4e44-9807-9fcdef3a4f87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb70ff07-18fe-4482-ac38-1d8500e765f9'
    'lead': 'The fire, which ripped through an eight-story building in the city of
      Jecheon in North Chungcheong province, was the deadliest blaze in South Korea in
      nine years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T11:36:52.011+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T11:36:55.254+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T11:36:54.972+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 arrested in South Korea''s deadliest fire in years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba2a303-bd07-4ba3-87e6-fec3901a7d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:36:52.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:36:55.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The owner and the manager of a South Korean
        building where 29 people died last week in a fire have been arrested, a local
        police official said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07f2f00-b627-4f91-8dad-b0896908d316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:36:52.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:36:55.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire, which ripped through an eight-story building in the city
        of Jecheon in North Chungcheong province, was the&nbsp;deadliest blaze in
        South Korea&nbsp;in nine years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cb7294-50c6-4fd7-9631-1282b753955e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:36:52.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:36:55.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner of the building, whose surname is Lee, is accused of violating
        fire safety regulations and committing involuntary homicide by negligence,
        the official said. Meanwhile, the building''s manager, whose surname is Kim,
        is accused of involuntary homicide. The men''s complete names were not released,
        as is customary in South Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f062b6-cf96-4516-9e67-b5222b60a0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:36:52.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:36:55.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are seeking additional arrest warrants to extend the men''s
        detention periods, the official said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c861469-e205-490d-8288-3cbccb637bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:36:52.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:36:55.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bodies found in public bath</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd745fad-9837-4059-a2b3-bdbc12b161cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:36:52.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:36:55.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those killed include 23 women and six men, CNN affiliate KBS reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c228a7ac-29f8-4054-a59d-d04369c149a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:36:52.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:36:55.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies of 18 women and two men were found in the public bath
        on the second floor of the building, a Jecheon city spokesman said. The others
        were found on higher floors, which included a gym and restaurants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3560b38-f31a-448a-a294-7f2f5e56c441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:36:52.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:36:55.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire injured 29 other people, who suffered minor injuries, the
        mayor said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b677c6-ef01-4272-ba92-7ca66d3bee69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:36:52.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:36:55.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some survivors escaped the flames by jumping from balconies onto
        inflatable mats. About 20 people were rescued from the building''s roof by
        helicopter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250037a0-7c7f-46d6-adc4-8301564f3cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:36:52.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:36:55.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire is thought to have started in a parked vehicle on the building''s
        ground floor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc7bc53-a715-4080-a9c4-918083bb9065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:36:52.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:36:55.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torch relay canceled</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79738e2c-1831-4ece-901b-36d892a4f85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:36:52.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:36:55.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympic torch relay, which was due to pass through Jecheon on
        Friday, was canceled in the wake of the fire, according to the city website.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594ef9f0-969a-4c32-87e5-0f5ebf4a4259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:36:52.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:36:55.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relay and accompanying celebrations to be were part of the buildup
        to the 2018 Winter Olympics, to be held in Pyeongchang starting February 9.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73140fc0-0808-48dd-a50c-10253505ec79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:36:52.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:36:55.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Moon Jae-in visited the site of the blaze Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dea555-7e24-42e8-a8ee-f5097b888542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:36:52.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:36:55.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jecheon is about 170 kilometers southeast of the capital, Seoul.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbc8201-94c5-462b-84ab-58147f44d2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:36:52.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:36:55.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/26/asia/south-korea-building-fire/index.html">"2
        arrested in South Korea''s deadliest fire in years."</a></em></p>'
  '18-things-to-look-forward-to-in-2018':
    'author': 'AJ Willingham, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-27T09:05:46.075+08:00
    'imagesource': 'jcr:936701cb-0136-435f-899c-d9c7f4c0e5ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '321f0801-e182-4956-a220-1a139916f213'
    'lead': 'Luckily, there are all kinds of cool and important things to look forward
      to in 2018 to mitigate all of the things you''ll inevitably come to loathe and
      dread as the year progresses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T11:41:59.937+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T11:42:04.127+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T11:42:03.654+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '18 things to look forward to in 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b7833f-5c33-450c-9d2e-b5c95d08422c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Whether you''ve arrived at the finish line
        fresh and invigorated for another trip around the sun, or are so exhausted
        you may wheeze out your actual soul, 2017 is almost OVER.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaa6bf2-fd41-46ea-8522-43a9063b8206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, there are all kinds of cool and important things to look
        forward to in 2018 to mitigate all of the things you''ll inevitably come to
        loathe and dread as the year progresses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88216405-b48c-43fd-b23d-8e1ebbc64113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So next time someone says, "Do we really have to go on living for
        another whole YEAR?" comfort them by mentioning these existence-friendly events,
        innovations and observances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9acea0b-fc39-4ca2-b0c0-bac1d488927c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. The Winter Olympics</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c21468-c983-4af2-a20b-4cc71bad7d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once every four years, the global powers of the world band together
        in an ongoing diplomatic effort to decide what, exactly, curling is and how
        it ever became a thing people did. 2018''s festivities will take over the
        city of PyeongChang, South Korea, for two weeks in February. One extremely
        chill story to look out for: The women''s Nigerian (!) bobsled (!!) team&nbsp;will
        compete, marking the first-ever time (!!!) the African nation is represented
        at the Winter Games. GET THEM A MOVIE NOW.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73659c1-3654-43bd-9f56-0bbfbf653927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. A royal wedding</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506349f0-596f-4dab-b912-e411741caee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry and literal American dream Meghan Markle&nbsp;will
        get hitched in May. Reports are, it will be an intimate, casual ceremony at
        a rustic little chapel in Windsor Castle. Just your typical pastoral burlap-and-mason
        jar fête, you know. For Americans, it''s a fantastic excuse to wear a funny
        hat and drink alcohol before noon. As is tradition, the Brits will pretend
        not to care, but the sudden boom in royal wedding-themed collectible plates
        and&nbsp;caganers&nbsp;will prove otherwise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22855539-a58a-40e5-9d7c-958c717c4693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Really, really good movies</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20102075-3048-4740-b087-b2d476664e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to make the most of 2018, you should probably just glue
        yourself to a movie theater seat. "Black Panther" comes for your soul in February,
        and anything it leaves behind will surely be snatched up by "Avengers: Infinity
        War" in May. Elsewhere, "A Wrinkle in Time" drops in March, "Jurassic World:
        Fallen Kingdom" comes out in June and -- this is the one you''ve all been
        waiting for -- the awkward conclusion of the deeply unsexy "Fifty Shades"&nbsp;oeuvre&nbsp;will
        grace theaters in February, just months before it''s scheduled to show up
        in one of our 3 a.m. self-loathing Netflix binges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd84f496-38e6-4a12-9429-0512c1f4840c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. The "Frozen" musical</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78288356-7629-4286-9039-8169291febcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frozen" hype is an infinitely renewable resource, and next year
        the feature-length earworm will come TO BROADWAYYY! While this is very exciting
        and cool, please remember to be safe. Seek immediate medical help for a "Let
        It Go" singalong lasting more than four hours.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540b25e7-5b65-4459-b6af-2943f42b82e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. The World Cup</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729de77f-4f28-4727-8203-17276a02e451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just because we''re not GOING doesn''t mean we can''t have a GOOD
        TIME, okay? This is like the royal wedding of soccer. We are not invited,
        it has nothing to do with us, but we''ll still wear silly hats and cheer like
        the loud, spectacle-loving people we are. Mark your calendars and choose your
        teams, America. June and July belong to the World (minus us) Cup.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36a3e73-9abd-42de-ae29-02c0b396606b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Regular people going to the moon</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6857dc3-53dd-417b-9233-dfaf5092ac07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Silicon Valley startup Moon Express (slogan: "The Moon
        is Me") says it''ll "definitely" land a craft on the moon, paving the way
        for a generation of rich space casuals to populate it like it''s the latest
        trendy New York City borough. If Moon Mission is successful, it would be the
        first private company to land a craft on the moon. The company''s final goal?
        To get folks on the moon and mine it for natural resources.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29add703-dc43-4406-a0b1-1c1536d6b790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this sounds like literal reach-for-the-moon talk, take this quote
        from Moon Express'' Chairman, Naveen Jain, as a chaser:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4ce3d5-265f-4874-bfce-130f7b99df2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are really looking good and we are still hoping to launch the
        lander next year,"&nbsp;Jain told CNBC in November. "And when we launch and
        land on the moon, not only (do) we become the first company to do so, we actually
        symbolically become the fourth superpower."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388b7dc1-1fd5-4674-956c-b520966fe3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haha, weird!</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1408d0-c755-41bb-b3d4-a7e8274c69d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. Must-see TV</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad06145e-26ca-4b76-8bfb-343d6ed064c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''ll be a good year to vegetate in front of your television or
        chosen device if and when reality gets unbearable. Steel yourself for more
        "Black Mirror" and "A Handmaid''s Tale," as well as the last season of "Veep,"
        the return of "Westworld" and [checks giant Mayan calendar] Season 16 of "American
        Idol."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbef13e3-82b3-4fc1-b014-6a580f26db78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some noteworthy new shows to look out for: " Black Lightning," a
        "Dynasty" reboot and "The Alienist."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5369699c-b111-449d-b9a3-45f8da78a5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. Petting a headless robot cat and shaming yourself into
        eating better</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1ddfc1-96fe-4d1f-b685-0a13b8593426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do we live in a world of transcendent progress and innovation, or
        an increasingly inhuman techno-dystopia? These are the types of questions
        you can ponder as you stroke your headless, purring therapy cat; one of the
        many new tech gadgets from Japan that''ll make its way into the mainstream
        next year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bafa7e-6ce3-456a-a244-01081d077123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other innovations include a scanner that can count calories, a robot
        babysitter that appears to be a highly evolved Roomba and the advent of earprints
        -- as opposed to fingerprints -- as a security method. Fascinating.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1c4ec5-654d-46ac-be95-2ca93dfd6f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9. A royal baby</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698d1144-4ed4-49f0-91d6-f904b7c35e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if the British monarchy hasn''t entertained us enough lately,
        Prince William and Duchess Catherine are expecting their third child in April.
        They''ve already done this twice, so royal baby fever is well past its half
        life.&nbsp;Here are some baby name odds for your amusement. We''ve got $100
        on Henrietta or Boris.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15086aff-b1ef-402c-ac06-117215f4353b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. Tesla''s truck stuff</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebb01d1-e3f1-4177-84d7-6b2e40a7a1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHERE ARE YOUR STEREOTYPES NOW, AMERICA? A pickup truck and other
        larger vehicle concepts from the eccentric duke of electric cars have been
        a long-rumored, oft-ridiculed concept. Even if trucks aren''t produced in
        2018,&nbsp;we''ll get some solid details.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfacf8a-f827-4b7d-9ca5-018b6e8de90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>11. Midterm elections</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decca4ac-3b63-4e65-be01-7fb6b65c6d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okay, are you necessarily looking&nbsp;forward&nbsp;to even more
        political rancor? No, of course not.&nbsp;But the midterm elections will be
        one of the most talked-about events of the year, not to mention the perfect
        opportunity for you to exercise your American right and VOTE.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e7366a-d0ba-450b-8686-75242514e3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>12. Scalp cooling for chemo patients</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0801cce5-0cd1-451e-822c-c9d67fa3512f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may have heard of this new medical breakthrough before -- basically,
        it''s a cooling cap that''s worn before, during and after chemotherapy treatments,
        and it may reduce the likelihood of hair loss. The FDA approved the system
        in May 2017, and it''s one of the coolest and most&nbsp;highly-anticipated
        medical breakthroughs&nbsp;of 2018.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59c2231-f348-447f-8d17-d7d2ef1a04e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>13. Maybe a new Game of Thrones book?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0a26c5-abc5-4ce3-a32e-3144bc5c49bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We predicted "Winds of Winter," the next book in the "A Song of
        Ice and Fire" saga,&nbsp;would be released in 2017. It wasn''t. And with no
        new "Game of Thrones" set to bless our HBO logins in 2018, it''s going to
        be a long, content-free winter if George R.R. Martin doesn''t get on it and
        PUBLISH THE DARNED BOOK. George, you cruel master!</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd8e41a-d153-4702-b3bc-7774483ef29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that doesn''t happen, we can at least soothe our wounded hearts
        by re-reading Mary Shelley''s "Frankenstein," which turns 200 next year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210d7dfa-34ef-4635-83eb-778c65edb500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>14. Flights to Antarctica</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b0693c-e13d-45e8-a77a-2ddb5cfac1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to 2018, in order to fly to Antarctica you either had to be
        a paying customer on a chartered flight or an extremely misdirected bird.
        Starting next year,&nbsp;the first EVER commercial flights will head out from
        the southernmost part of Argentina, and drop you at an Argentinian base on
        Seymour Island near the Antarctic peninsula. It''s good news for penguins
        -- with the expected tourist boom, their property values are gonna go way
        up.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f479292-82a8-4b85-9dde-66bd3e8972ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>15. A time capsule opening</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b14c03a-0f20-4fb0-b5e4-61baf237b927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Helium Time Columns Monument in Amarillo, Texas, is a neat structure
        that not only commemorates the discovery of helium,&nbsp;it also serves as
        an extremely fancy version of a time-honored middle school tradition: The
        time capsule. When the monument was erected in 1968, a few time capsules were
        placed inside to be opened at 25, 50, 100 and 1,000 years. So, obviously,
        in 2018, the 50-year capsule will be opened, and we can all ponder the last
        half-century of progress with an equal mix of awe and regret.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df6cd58-4f2e-474b-8bb7-3ecb9521e4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>16. A Titanic diving trip</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56794db-ad81-4d16-933a-16afb7db199b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people find the Titanic disaster at least marginally interesting,
        but if you''re one of the special few who''re really, REALLY into its history
        and lore (and you''re super rich), this news is for you. Starting in May 2018,&nbsp;super
        fans will get an opportunity to take diving trips to the wreck site. Sure,
        the underwater postmortem will set you back more than $100,000, but travel
        company Blue Marble Private says the price tag is actually equivalent, after
        inflation, to what first class Titanic passengers paid for their tickets way
        back in 1912. Cool! A little morbid, but cool!</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4517a3ac-086e-47d1-a789-ee01cfa622f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>17. ESports take a world stage</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f329d74-c29d-46f1-be0b-73adfc163425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the uninitiated, "ESports" is the sexy term for what is essentially
        competitive video gaming and yes, it''s an increasingly popular and well-respected
        thing. In fact, next year&nbsp;ESports will debut at the 18th Asian Games
        in Jakarta. The Asian Games&nbsp;are touted as the "biggest multi-sport games
        after the Olympic Games,"&nbsp;so safe to say, the inclusion of button-mashing
        and screen-staring is a huge step for this burgeoning movement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6fa5dc-dc33-4045-8f45-464f9f3597bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>18. Historical anniversaries</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68dcd8f-4fe7-4ce3-bc05-3ca771dc0a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, let us mark our tenuous, yet immortal hope for the future
        by looking back at the past. 2018 will mark the 100th anniversary of the end
        of World War I. It will also mark the 50th anniversary of the Civil Rights
        Act of 1968.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf2546a-b2e8-4ef5-8e83-e8e366a403a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So that''s your goal for next year -- do something in 2018 that
        our ancestors will observe fondly every decade or century for ages to come.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c94f632-610d-4b37-be95-a8c42f4f639d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:41:59.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:42:04.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/19/world/2018-things-to-look-forward-to-upcoming-events-trnd/index.html">"18
        things to look forward to in 2018."</a></em></p>'
  'North-Carolina-family-comes-to-the-rescue-on-Christmas-Eve':
