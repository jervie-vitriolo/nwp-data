    'template': '1'
    'title': 'Pia Wurtzbach apologizes for comment on wanting a gay child

      '
    'updated': 2017-12-28T17:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2955b64-c2e7-4fc9-a6c7-50321b59850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:51:07.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:51:11.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> Miss
        Universe 2015 Pia Wurtzbach clarified she "meant no disrespect at all" to
        the lesbian, gay, bisexual, and transgender (LGBT) community when she said
        she wants a gay child who would take care of her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa792d4f-4e39-4316-85fa-4822c6169869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:51:07.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:51:11.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter post on Wednesday, the beauty queen and actress said
        she was shocked to see comments over her statement and is "sorry for the misunderstanding."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890fac6a-9d2a-4018-a63f-3d3995f33d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:51:07.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:51:11.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please don''t misinterpret what I said. I have high regards for
        the LGBT. It was just a fun interview, guys! (I) meant no disrespect at all,"
        said Wurtzbach.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Shocked to see some comments online about what I said at TWBA. 😞😮Please
        don’t misinterpret what I said. I have high regards for the LGBT. It was just
        a fun interview, guys! Meant no disrespect at all. Mahal ko kayo! Happy holidays
        everyone! <a href="https://twitter.com/hashtag/GoodVibesLang?src=hash&amp;ref_src=twsrc%5Etfw">#GoodVibesLang</a>
        😌🙏💕🏳️‍🌈</p>&mdash; Pia Alonzo Wurtzbach (@PiaWurtzbach) <a href="https://twitter.com/PiaWurtzbach/status/945880817972084736?ref_src=twsrc%5Etfw">December
        27, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230dee3e-8e4c-4ab3-810b-27df9d170d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:51:07.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:51:11.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f59406-dd2c-4404-866a-1bda162983dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:51:07.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T10:51:11.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Na-misinterpret lang po [It was just misinterpreted]. [I] meant
        no malice at all. I didn''t mean to offend anyone," she added.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Namiss interpret lang po. Meant no malice at all. I didnt mean to
        offend anyone. I’m sorry for the misunderstanding. ❤️</p>&mdash; Pia Alonzo
        Wurtzbach (@PiaWurtzbach) <a href="https://twitter.com/PiaWurtzbach/status/945884144608755712?ref_src=twsrc%5Etfw">December
        27, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
