      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer also advised moviegoers to watch the films they had been
        looking forward early to help these movies stay in cinemas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02d239b-410e-4727-be9c-84a0c3440294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:13:52.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:14:00.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya nga parang sinasabi natin, lahat ng nagrereklamo na nasan
        yung magagandang Filipino films [To those who complain about the absence of
        good Filipino films] — please watch [them]," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5704f471-f597-4a5f-8f40-b2c0d538a5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:13:52.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:14:00.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musical, described as a "prestige project" by critic Tristan
        Zinampan, carries the weight of two national artists: Nick Joaquin who wrote
        the original plot and Rolando Tinio who translated it to Filipino.  The movie
        was scored by renowned musician Ryan Cayabyab and directed by Loy Arcenas.
        It also stars big names from the film and theater industries, including Joanna
        Ampil, Rachel Alejandro, Paulo Avelino, and Nonie Buencamino among others.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960a8edc-9786-4e43-8b8c-0036c004cb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:13:52.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:14:00.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set in pre-World War II Intramuros, the story follows sisters Paula
        and Candida Marasigan, who are pressed by financial problems to sell a painting
        by their father.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd554fde5-19a7-4e39-82a8-85340bf5b875'
      'mgnl:activationStatus': true
