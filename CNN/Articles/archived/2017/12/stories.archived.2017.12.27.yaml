      'jcr:uuid': 'e6ca137f-d43c-4ee4-88e5-a668065e41a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:15:00.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:23:34.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Friends, family and fans of George Michael
        shared tributes Monday to the music superstar, who died a year ago on Christmas
        Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22973bbf-6078-4c0f-8481-6075d8b1bc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:15:00.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:23:34.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the many homages was a touching note and childhood photo posted
        on Michael''s&nbsp;official web site&nbsp;by his relatives, who called him
        "Yog."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbc427d-7afa-4216-93d3-4b9dd0307c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:15:00.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:23:34.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year has been a series of new and tough challenges for those
        of us close and loyal to Yog, not least of which was steeling ourselves this
        month, to hear ''Last Christmas'' and ''December Song'' streaming out of shops,
        cars, and radios, as it has done for decades, knowing he''s no longer here
        with us, missing him," the family wrote. "We are at ''that age'' and realize
        that this year many of you will have had difficult losses too."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7691e2-8fab-448f-a96e-01e359b83fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:15:00.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:23:34.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Christmas will be hard without him, but we know that we are
        not alone in our mourning the anniversary of his loss, and that the sadness
        of our wider family, and true friends, is shared by many of you," they added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfe1df8-84f5-42d1-ac30-95b4a8e65931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:15:00.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:23:34.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They noted that the singer, who died at age 53 from a heart condition
        and a fatty liver, loved Christmas and his fans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da682b1-c5f8-41ce-b83f-390ad5f715d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:15:00.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:23:34.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yog shared his music with all of us, and many of you connected
        deeply with his words, yet in life, many hold their own important words and
        feelings inside, as so often they are the hardest to say out loud," they wrote.
        "So if you can, in his memory this year, take a moment and a deep breath and
        say those ''I Love You''s'' out loud."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8013c2a-85e1-45be-8599-d7d375eccaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:15:00.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:23:34.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family also thanked fans for the success of the posthumous release
        of "Listen Without Prejudice / MTV Unplugged" which featured the re-release
        of his famous 1990 album.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fef4275-e325-4b2d-b54e-5dcb5377b8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:15:00.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:23:34.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans also flocked Monday to the singer''s London home to leave tributes,
        including notes, flowers and photographs,&nbsp;the Daily Mail reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cabaf0-c1aa-422e-b4e3-922692588afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:15:00.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:23:34.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/26/entertainment/george-michael-death-anniversary/index.html">"Fans,
        relatives remember George Michael a year after his death."</a></em></p>'
  'Treasury-escalates-pressure-on-North-Korea-with-more-sanctions':
    'author': 'Donna Borak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-27T04:45:02.200+08:00
    'imagesource': 'jcr:80c9841e-2e2a-4c87-be02-37c6aabce976'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89650a13-6bfe-40ac-81d2-b73cedcf4c62'
    'lead': 'The Trump administration pressed ahead with yet another round of sanctions
      on two key North Korea leaders, as it moves to cripple any financial ties that
      might aid the rogue nation''s nuclear weapons program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T13:19:34.105+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T13:19:42.749+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T13:19:42.498+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Treasury escalates pressure on North Korea with more sanctions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef975313-eb1f-4bcd-9dd7-69fd210cc2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:19:34.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:19:42.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The Trump administration pressed
        ahead with yet another round of sanctions on two key North Korea leaders,
        as it moves to cripple any financial ties that might aid the rogue nation''s
        nuclear weapons program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610f6e9b-61e8-49f8-be92-d49484b9e25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:19:34.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:19:42.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury Department''s latest step follows a decision by the
        United Nations Security Council last Friday to impose&nbsp;new stronger sanctions&nbsp;on
        North Korea to halt its ability to raise illicit funds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1e5c98-4b15-4a57-81b5-8f1713f0e031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:19:34.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:19:42.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Treasury is targeting leaders of North Korea''s ballistic missile
        programs, as part of our maximum pressure campaign to isolate the DPRK and
        achieve a fully denuclearized Korean Peninsula," Treasury Secretary Steven
        Mnuchin said in a statement Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3017199a-a0e2-411b-bb18-24ae05084c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:19:34.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:19:42.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure targets two senior officials involved with the development
        of North Korea''s ballistic missile program: Kim Jong Sik and Ri Pyong Chol.
        As a result of the order, those individuals will now be blocked from making
        any transactions with U.S. individuals and businesses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1a8868-45f0-46f2-90a4-075e8048b6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:19:34.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:19:42.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest move comes weeks after Pyongyang conducted an intercontinental&nbsp;ballistic
        missile test.&nbsp;Following the launch,&nbsp;the nation''s leader, Kim Jong
        Un, said the country could now strike the United States with a missile capable
        of carrying a nuclear warhead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228d1cf2-30fd-4ec4-b97f-ceac4c8ffdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:19:34.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:19:42.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile test prompted Trump to&nbsp;warn in a tweet that ''major''
        new sanctions&nbsp;were coming soon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436e31f5-3d09-4a8b-9588-209b5b839094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:19:34.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:19:42.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has promised to rain "fire and fury" on North Korea if it
        continues to threaten the United States or its allies. In November,&nbsp;the
        president telegraphed plans by the administration to roll out a series of
        actions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8895d8b7-3c0e-4cd8-ae6e-0c93baaee066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:19:34.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:19:42.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/10/02/technology/north-korea-russia-internet-link/index.html">Related:
        Russia just gave North Korea''s internet a big boost</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe17a4fa-4896-41b6-91d7-a7da48a9dcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:19:34.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:19:42.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, the Treasury Department has added eight North Korean banks
        and more than two dozen North Korean nationals working in countries like China,
        Russia and Libya to its sanctions list.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d4bb21-ff3a-453a-8c9c-8e62993da4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:19:34.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:19:42.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury has also slapped sanctions on a Chinese businessman and
        several North Korean shipping and trading companies and vessels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fa924a-f4ec-427c-b8a6-2a4009b9c75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:19:34.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:19:42.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean regime is believed to use a complex network of
        front companies to do business in China and other countries to dodge the economic
        restrictions. North Korea is also known to employ deceptive shipping practices,
        including ship-to-ship transfers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5282070d-6502-4414-ad53-fa5b8a193034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:19:34.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:19:42.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House also recently added the rogue nation back to the
        list of state of sponsors of terrorism. President George W. Bush removed North
        Korea from the list in 2008. It is now one of only four countries in the world
        with that label. The others are Iran, Sudan and Syria.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5673556-dec7-4a8f-b821-88c41b5bfac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:19:34.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:19:42.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was seen by analysts as a way for the administration
        to heighten pressure on other countries to stop doing business with North
        Korea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df5f947-69d7-4f35-9374-1d5121c80aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:19:34.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:19:42.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the growing list of&nbsp;sanctions, Pyongyang has continued
        to test missiles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb262495-ca22-40ba-87cb-c6d7dd8b0416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:19:34.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T13:19:42.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/12/26/news/economy/trump-north-korea-sanctions/index.html?iid=hp-toplead-intl">"Treasury
        escalates pressure on North Korea with more sanctions."</a></em></p>'
  'Haley-touts-reduced-UN-budget':
    'author': 'Eli Watkins, CNN'
    'caption': 'US Ambassador to the UN Nikki Haley North Korea''s regime actions
      have brought the world "closer to war."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-27T04:43:25.367+08:00
    'imagesource': 'jcr:3dc373da-9fc0-4fe6-bc0b-744ee2ca5894'
