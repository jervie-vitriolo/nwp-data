      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> The
        play-turned-film and musical "Ang Larawan" has been dropped from almost 30
        theaters nationwide, a mere two days into the Metro Manila Film Festival (MMFF).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e75b7d-1ead-41dd-8a70-2d716f0f36dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:13:52.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:14:00.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least seventeen malls stopped carrying the picture a day after
        the MMFF launch on Christmas Day. Nine more cinemas dropped it on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6207df07-5f39-45b6-bb41-1105330c0ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:13:52.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:14:00.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the 26 malls that dropped the movie are in Cebu, two in
        Cavite, and the rest across Metro Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ada2839-8090-4a63-8d1e-e59cddd80262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:13:52.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:14:00.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes on top of reportedly being left out of several provincial
        theaters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2684af96-3a8e-47d0-b5e0-18b33f4fdc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:13:52.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:14:00.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post on Christmas Eve, the team behind the film called
        on theaters in provinces to #ShowLarawan. It named Albay, Baguio, Bataan,
        Batangas, Bulacan, Camarines Sur, Capiz, Ilocos, Leyte, Mindoro, Negros, Pangasinan,
        Quezon, Tarlac, Zambales, and Zamboanga.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b86bc6-63ef-493d-a24e-b089d5d8620a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:13:52.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:14:00.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite rave reviews, the on-screen adaptation of national artist
        Nick Joaquin''s "A Portrait of the Artist as Filipino" is struggling in the
        box office, and may be left out of more cinemas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5cc060-802f-4b6a-ab4f-c64635ecc642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:13:52.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T11:14:00.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It faces stiff competition from expected box office hits like "Gandarrapiddo:
        The Revenger Squad," starring Vice Ganda, and "Meant to Beh" headlining Vic
        Sotto.</p>'
    '13':
