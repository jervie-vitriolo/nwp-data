      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haunted Forest</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2240c76-dcda-4b49-aba7-9f0d37e6c132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:16.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the studio that brought the Philippines the seemingly enduring
        "Shake, Rattle and Roll" franchise comes "Haunted Forest." The plot takes
        off after women in a village get lost and are found dead in a forest. Raymart
        Santiago plays the lead who tries to protect his daughter, Jane Oineza, who
        is in danger of falling prey to a creatured they call the "sitsit."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7913fc-7a06-467b-9633-25ef07475e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:16.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Ian Loreños "knows how to draw emotions," but he hopes
        the suspension of disbelief due to the use of computer graphics don''t get
        in the way.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5db8719-6b1f-45d9-8ad4-9e591aea9ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:16.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aswang as a concept...very benta siya. At the same time, you''re
        discussing the mysticality of a forest... [it''s] unchartered territory,"
        Zinampan said.</p>'
    '60':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/3H2QNnn9pVg"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
