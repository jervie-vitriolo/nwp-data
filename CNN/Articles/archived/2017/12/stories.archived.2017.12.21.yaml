      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh what a difference a few months makes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ee79e7-c0e5-4662-bbab-c1fd81357b12'
