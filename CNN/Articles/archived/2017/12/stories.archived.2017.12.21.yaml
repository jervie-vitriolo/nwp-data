      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of You</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbd6672-8889-48f6-8d20-08fdd6af3ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:16.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"English Only, Please" co-stars Derek Ramsay and Jennylyn Mercado
        make a comeback in Dan Villegas-directed "All of You." Their new characters
        meet online and date, but later butt heads on love and marriage. After three
        years together, they wonder where their relationship is going.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62622140-998e-4c34-808d-2d6bbc25c8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:16.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There could be "rom-com fatigue," because of an influx of romantic
        comedies in the industry. Zinampan believes that for the film to work, it
        must bring something new to the table.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7d5eed-e8f9-4d03-b87d-ee3d665c57c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:16.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do you use [rom-coms differently]? Modern romance, that''s
        been tackled so many times before," he said.</p>'
    '26':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/_reOR71wzJ4"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
