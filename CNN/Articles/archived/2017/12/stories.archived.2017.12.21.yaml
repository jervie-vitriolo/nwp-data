      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)</strong> — Former
        onscreen partners Aga Muhlach, 48, and Lea Salonga, 46, reunited in New York.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9118cd-6b82-4a06-842d-c719e19bc59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:21:18.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:37:02.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A picture posted by Salonga on Wednesday on Instagram shows the
        two looking elated as they posed for a selfie during dinner.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ed3e2f-0d5d-4a14-9e9b-2c24374dcd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:21:18.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:37:02.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tony-award winning actress captioned it with "Yup. This happened.
        Thanks for visiting the island, @agamuhlach317!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6782135-cb91-4ebb-a2ab-2d50cfb01022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:21:18.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:37:02.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga is in New York as she stars in the Broadway musical "Once
        On This Island," where she plays island goddess Erzulie.</p>'
