      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> The
        NLEX Road Warriors edged out Kia Picanto to kickoff their 2018 PBA Philippine
        Cup season, 119-115, Wednesday at the San Juan Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97da6f1-46d1-452e-b983-8e7640074378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:56:40.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:56:44.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie sensation Kiefer Ravena lived up to the expectations as he
        showed the way for NLEX with 18 points, 12 assists, and seven rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f80f5ab-6c4e-4d98-9af8-10faa0176624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:56:40.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:56:44.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JayR Reyes held a valiant stand to keep Kia in the dying minutes
        of the match, but a clutch Larry Fonacier triple sealed the victory for the
        Road Warriors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c758249b-8bad-4677-bd31-85fb1318f744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:56:40.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:56:44.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Camson tallied 24 points, while Reyes chipped in 12 points
        for the Picanto.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a265390c-403c-47bc-bfa9-8bd06b16fe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:56:40.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:56:44.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second game, the Magnolia Hotshots walloped the Alaska Aces,
        108-95, behind the incredible performance of star guard Paul Lee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f823e9f0-f508-466a-84af-af2ea36a4004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:56:40.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:56:44.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee led all scorers with 30 points, seven rebounds, and six assists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff35a2af-6ba3-4031-96b8-6a001a78a68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:56:40.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:56:44.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces were able to dictate the tempo of the game after building
        a five-point edge at the end of the first quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b5f4ca-c180-4486-94d6-307a43d85bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:56:40.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:56:44.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Hotshots clicked on all cylinders at the second period with
        a 36-point output.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aa648c-7d4a-4cb3-927a-d126187b5867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:56:40.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:56:44.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia maintained a comfortable cushion and never looked back
        to notch its first win of the season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936bac7a-9ee1-41b1-8c74-4f6dbf18eecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:56:40.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:56:44.479+08:00
