      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)</strong> — Some
        700 communist rebels and their supporters who surrendered to the government
        this year were welcomed Thursday in Davao City, the military said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85211e8-a1ce-463b-a144-c2669f24c07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:15:50.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:33:57.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communist rebels and sympathizers were gathered at the Naval
        Forces Eastern Mindanao (NFEM) Covered Court in Panacan, the military''s Eastern
        Mindanao Command said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
