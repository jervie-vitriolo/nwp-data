      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/19/health/lgbq-teens-suicide-risk-study/index.html">"LGBQ
        teens face serious suicide risk, research finds."</a></em></p>'
