      'mgnl:type': 'text'
      'text': '<p><strong>“Sana Ngayong Pasko” (Ariel Rivera)</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1267c11-ad60-4e7c-82ac-5cbcef777f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:44:46.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-09T15:17:40.033+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Jose Mari Chan and Basil Valdez before him, Ariel Rivera simply
        opens his mouth to sing and a universe of emotions, so strong and deep in
        their effect, is conveyed. His baritone is rich and full, and when he reaches
        the bridge of his songs and raises the register, it can be emotionally overwhelming,
        sometimes downright crushing (“Minsan Lang Kita Iibigin”). “Sana Ngayong Pasko”
        is similar to his popular ballads — straightforward yearnings of a man pining
        for someone — and the clarity of its setting and predicament (longing for
        someone far away at Christmastime, a loved one who is not necessarily a paramour)
        never fails to envelop the listener in sadness. Rivera does not sugar-coat
        the throbbing pain: He confronts it. When he sings, “At kahit wala ka na/Nangangarap
        at umaasa pa rin ako,” it sounds crazy, but all too familiar.</p>'
