  'LGBQ-teens-face-serious-suicide-risk':
    'author': ' Jen Christensen, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-21T09:42:01.817+08:00
    'imagesource': 'jcr:83f7f299-3ee5-4671-af42-2209da2ad66f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0d49e96-7df8-49d8-82cc-60c4d2933696'
    'lead': 'Transgender teens were not included in the U.S. government''s survey,
      but research has shown that transgender youth may face a similarly high, if
      not higher, suicide risk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T08:09:11.823+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T08:14:30.882+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T08:14:30.633+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LGBQ teens face serious suicide risk, research finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d9c0e3-9f19-40eb-84d1-a27aedbf7352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:09:11.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:14:30.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>LGBQ teens&nbsp;are more vulnerable
        to planning or attempting suicide, according to a research letter&nbsp;published
        Tuesday in the journal JAMA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c04d73a-2050-4283-a48d-b8cccd57d88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:09:11.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:14:30.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at answers in the&nbsp;2015 National Youth Risk Behavior
        Survey&nbsp;in the U.S., researchers found that 40% of high school students
        who are considered sexual minorities — who identify as gay, lesbian or bisexual
        or questioning, meaning they are unsure of their orientation — were seriously
        considering suicide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ad84fa-00cd-430d-899b-99d230380273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:09:11.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:14:30.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transgender teens were not included in the U.S. government''s survey,
        but&nbsp;research&nbsp;has shown that transgender youth may face a similarly
        high, if not higher, suicide risk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317c6f6a-f63d-482b-94b7-9b9a543ac230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:09:11.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:14:30.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, conducted by&nbsp;the Centers for Disease Control and
        Prevention, looked at a nationally representative sample of 15,624 students
        across the country in that were in grades 9 through 12 (typically&nbsp;14
        to 18 years old).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911c2712-319f-466a-be8d-2eaf447299c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:09:11.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:14:30.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the sexual minorities in the study, 34.9% were planning suicide
        and 24.9% had attempted suicide in the previous year. Compared with heterosexual
        teens, those numbers are exceptionally high: Of the straight teens in the
        study, 14.8% had seriously considered suicide, 11.9% had been planning suicide,
        and 6.3% had made an attempt in the past year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79adb79d-b517-4062-ad01-7ab6094f37f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:09:11.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:14:30.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children who were bisexual faced the greatest suicide risk;
        46% had considered suicide in the past year. Bisexual girls were the most
        vulnerable, with nearly 48% saying they had considered taking their own lives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074343ae-e352-4981-9e86-2c20d63b8a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:09:11.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:14:30.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Girls who identify as lesbian also had higher rates. More than 40%
        said they seriously considered suicide in the past year; in comparison, 19.6%
        of girls who considered themselves heterosexual said they had seriously considered
        suicide in the past year. Of boys who identify as gay, 25.5% had.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f33260-2491-4c35-bcfe-7b01a3e4ef88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:09:11.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:14:30.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past research has noted the higher suicide risks for these groups,
        but much of that work comes from&nbsp;regional surveys, or teens who were
        surveyed were&nbsp;not from a general sample&nbsp;of the population.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6c6635-cbc3-402e-8e3f-5fefc3868955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:09:11.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:14:30.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This research is one of the first nationally available estimates
        representing the general population, and it documents how LGBQ teens'' experience
        with suicide is different from that of other youth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a27570-e3f7-4414-b6cb-e9704bcdbdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:09:11.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:14:30.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want this to be a wake-up call and a call to action, so that
        this will become a part of the national agenda to address this very real public
        health crisis," said research co-author John W. Ayers, a&nbsp;computational
        epidemiologist who works as an adjunct associate professor at San Diego State
        University.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25708aa1-e5c5-4666-9ee2-e20bac2cc073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:09:11.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:14:30.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hopes the numbers will prompt a "comprehensive reaction" from
        policy-makers, clinicians and parents and teachers. "While this may be a small
        subset of our teens, this burden is tremendous."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b65202e-6851-470d-a978-05b4b2e6426d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:09:11.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:14:30.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Cianciotto,&nbsp;executive director&nbsp;of the&nbsp;Tyler
        Clementi Foundation, agreed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d992ea-9beb-4ddc-bcff-4da8f138a734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:09:11.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:14:30.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is, how many times are we going to reveal the same
        horrific information about young people in the US before we do something about
        this?" asked Cianciotto, who was not involved in the new study. The Clementi
        family created the anti-bullying foundation&nbsp;after Tyler, who had been
        bullied for being gay,&nbsp;died in 2010 having jumped off a bridge.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea40f6c-2d14-430a-958f-5e4233929fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:09:11.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:14:30.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Cianciotto was co-authoring the book "LGBT Youth in America''s
        Schools," he came across similar startling suicide statistics that go back
        as&nbsp;far as the late 1980s.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c612ca7-1da0-4191-b44a-04c39951d94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:09:11.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:14:30.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s driving them, he said, is that not all teens live in a supportive
        culture, even with the advances in same-sex marriage,&nbsp;inclusive anti-bullying
        programs&nbsp;and non-discrimination protection. Many evangelical Christians,
        for instance, still preach that&nbsp;LGBTQ kids are going to hell, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f907a88-1d12-4275-ac3a-367b2c2efb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:09:11.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:14:30.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are still too many LGBTQ young people growing up in&nbsp;harmful
        environments&nbsp;where they are rejected&nbsp;at home&nbsp;or at church&nbsp;or
        school; they face&nbsp;pervasive bullying; they lack access to&nbsp;safe or
        supportive spaces&nbsp;and don''t have supportive physical or mental health
        care, and all those comorbidities pile up and increase the suicide risk,"
        Cianciotto said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cd0f4d-251e-45de-9a15-f5e82bd69a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:09:11.824+08:00
