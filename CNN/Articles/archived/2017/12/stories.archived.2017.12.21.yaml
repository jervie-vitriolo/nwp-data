      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, he was detained with former Senators Jinggoy Estrada
        and Juan Ponce Enrile, both of whom have also been tied to the issue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38f0bae-5f8c-4041-9b5f-1cb5f2d2e031'
