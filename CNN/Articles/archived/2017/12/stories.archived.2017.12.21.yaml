    'lead': 'The NLEX Road Warriors and the Magnolia Hotshots started their 2018 PBA
      Philippine Cup campaign on a winning note.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T15:56:40.573+08:00
