      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada was granted bail in September. Enrile, who was under hospital
        arrest at the PNP General Hospital during his stay in Crame, was granted bail
        in 2015 for "humanitarian reasons."</p>'
    '18':
