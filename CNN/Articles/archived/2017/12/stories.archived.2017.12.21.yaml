    'template': '1'
    'title': '''Chop him up'': Accusers seethe over Cardinal Law''s funeral plans

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df6d69c-cfde-4adf-af79-7f25d8057124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:31:32.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:16.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Alexa MacPherson says very little about
        Cardinal Bernard Law''s death -- or the Catholic Church''s plans for a full
        cardinal''s funeral -- gives her peace of mind.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ece4456-855d-48df-ba03-867bbf3361fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:31:32.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:16.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MacPherson, a Boston-area native who says she is a survivor of sexual
        abuse by a priest, says Law deserves no such dignity as the funeral that will
        be held for him at St. Peter''s Basilica in Vatican City on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53e21fd-02e1-4c8e-b649-eba7f3647b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:31:32.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:16.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law, 86,&nbsp;died Wednesday, 15 years after he resigned as Boston''s
        archbishop amid allegations that he covered up for pedophile priests like
        the one accused of abusing MacPherson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c904af29-9ed6-493d-9c13-6db881033477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:31:32.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:16.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With his passing, I say I hope the gates of hell are open wide
        to welcome him, because I feel ... no redemption (for Law)" is worthwhile,
        MacPherson said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf243bc2-496e-4b7b-aabc-aa4d1fe5d7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:31:32.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:16.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Costello, another Boston-area native who says a priest abused
        him, and that Law covered for the cleric, was just as blunt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b79e97-ba36-4153-a196-d8fda4050002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:31:32.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:16.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chop him up and put weights on every piece of body part that he
        has and drop him in oceans around the world," Costello, 56, said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92786181-b898-4430-baf5-1ce40a02e0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:31:32.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:16.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of being given a Vatican funeral, he said, Law should just
        "disappear."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf93c2b-b752-4d54-96f8-b9df7dff8672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:31:32.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:16.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/06/29/world/timeline-catholic-church-sexual-abuse-scandals/index.html">TIMELINE:
        A look at the Catholic Church''s sex abuse scandals</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddfc840-6485-4818-a109-f4cb4e4ac439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:31:32.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:16.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MacPherson and Costello vented to reporters Wednesday in the Boston
        office of attorney Mitchell Garabedian, who represents many who accuse priests
        of sex abuse.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074c1f50-f991-412e-be75-1dc689be5c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:31:32.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:16.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costello''s first thought upon hearing that Law died, he said, was,
        "Where''s the party? Where are we going to celebrate?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b735409f-806e-4d2b-a77e-c4d4e41c7a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:31:32.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:16.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then I realized it would be no celebration whatsoever," he
        said. "It would be a meeting of people who tell their stories and bring it
        all back up again."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a186137-6a8a-435f-bde6-0e433b78fc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:31:32.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:16.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors'' group urges against pomp</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219d7821-347a-4758-9842-e1b0f2499ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:31:32.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:16.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican&nbsp;said early Wednesday&nbsp;that Law, 86, had died
        in Rome after a long illness. He served in Rome as archpriest of the Papal
        Liberian Basilica of St. Mary Major after he was forced to resign in 2002
        as Boston archbishop.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8e7a10-0739-494f-a057-8e250c18fb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:31:32.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:16.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say his reassignment to Rome amounted to a cushy second
        career that shouldn''t have been afforded him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cf61d0-afc4-4d97-9336-46b70efac5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:31:32.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:16.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widespread child abuse by the Catholic clergy in the Boston Archdiocese
        was uncovered by&nbsp;The Boston Globe''s Spotlight investigative reporting
        team, which won a Pulitzer Prize for its efforts. A big-screen dramatization
        of the team''s investigation in the 2015 movie, "Spotlight," won the 2016
        Best Picture Academy Award, bringing the story to a much wider audience.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fe0b23-7546-4ff7-b679-9f4d4b4ae505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:31:32.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:16.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funeral plans for Law appear to follow the Catholic Church''s
        protocol for cardinals who die in Rome, even as a network of survivors of
        sex abuse by priests has publicly called on the Vatican to keep survivors
        in mind when planning the event.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691a5521-ba52-445c-99f7-4018ecea713b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:31:32.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:16.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal Angelo Sodano, the dean of the College of Cardinals, will
        celebrate the funeral Mass, scheduled for 3:30 p.m. Thursday, the Vatican
        said. Pope Francis then will give a "final commendation," or blessing, as
        he has previously for cardinals'' funerals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5875698-9009-41f9-aa0b-be785acf74c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:31:32.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:16.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the funeral plans were announced, the&nbsp;Survivors Network
        of those Abused by Priests&nbsp;had urged against a "celebratory focus" on
        Law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c57be0-5ccf-4e1f-a841-f7a0bfbf3083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:31:32.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:16.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We highly doubt there is a single victim of abuse who will ever
        receive the same attention, pomp and circumstance by Pope Francis," the network
        said in a news release after Law''s death.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aef0d6d-89af-4cb6-a190-0a210580c033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:31:32.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:16.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single Catholic should ask Pope Francis and the Vatican why,"
        the group''s statement reads. "Why Law''s life was so celebrated when Boston''s
        clergy sex abuse survivors suffered so greatly? Why was Law promoted when
        Boston''s Catholic children were sexually abused, ignored, and pushed aside
        time and time again?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce622832-bd5c-4c3c-abbb-fb0e5593ebae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:31:32.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:16.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survivors'' network said the "celebratory focus on abuse enablers
        like Law must end."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5eb078-0520-4f05-be91-ffce82757a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:31:32.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:16.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is time for the Vatican to refocus on change: protecting children
        and those who have been hurt," the statement reads.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6ae325-f69d-4c8c-a300-c07f9809e4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:31:32.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:16.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law''s successor apologizes to victims</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fa7fce-21ba-4eb9-9e4e-8d2a1a48b0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:31:32.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:16.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law''s successor as Boston''s archbishop, Cardinal Sean O''Malley,
        reacted to Law''s death in part by apologizing to victims of sex abuse by
        clergy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ee54ff-5edf-43ca-bfe0-1c3a5bd36da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:31:32.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:16.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recognize that Cardinal Law''s passing brings forth a wide range
        of emotions on the part of many people. I am particularly cognizant of all
        who experienced the trauma of sexual abuse by clergy, whose lives were so
        seriously impacted by those crimes, and their families and loved ones," O''Malley
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf28558-8ddc-43e5-8d7b-cbc4e0bd7e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:31:32.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:16.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To those men and women," he added, "I offer my sincere apologies
        for the harm they suffered, my continued prayers and my promise that the archdiocese
        will support them in their effort to achieve healing."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccf885a-ae1d-4743-9459-ef6936de3091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:31:32.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:16.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cardinal Law served at a time when the church failed seriously
        in its responsibilities to provide pastoral care for her people, and with
        tragic outcomes failed to care for the children of our parish communities.
        I deeply regret that reality and its consequences," O''Malley said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a1ff21-2298-42c6-94a2-13245fb277ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:31:32.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:16.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Opening it all up again''</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb11ce67-e523-4a47-92d1-984947a13008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:31:32.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:16.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phil Saviano, who also says a priest sexually abused him, told reporters
        Wednesday that he''s relieved Law is gone. Law had been in a position to do
        good and expose abusers, but instead chose to stand up for the priests, he
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ac57b2-1634-437f-b4a6-01c64599b9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:31:32.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:16.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But relief is not the same as healing, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a264ab9b-3864-4231-af62-780f65cf67e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:31:32.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:16.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had been hoping that the passing of Cardinal Law would remove
        a target of great anger and animosity and consternation that survivors have
        felt about him," he told reporters at Garabedian''s office. "(But) it''s not
        a source of healing. It''s not a removal of the pain for survivors.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96df6a41-1f7e-4e53-a78a-8bd00b24384b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:31:32.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:16.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anything, it''s sort of like opening it all up again."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edae6be-8015-4cad-b173-24dad1c5137e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:31:32.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:16.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MacPherson, like Costello, said she doesn''t feel like the Vatican
        should give Law the funeral that he''s getting.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953f783a-4def-4915-af51-fc480c127665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:31:32.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:16.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it should be very quiet and not celebrated.," she said.
        "There''s nothing to celebrate (with) somebody who allowed children to be
        victimized and to have a lifetime of irreparable damage."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aad9b6-63c2-4d30-a31b-8e9a3aa32b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:31:32.398+08:00
