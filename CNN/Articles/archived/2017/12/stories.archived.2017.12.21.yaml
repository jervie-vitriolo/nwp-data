      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:19:22.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:19:26.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports surfaced in September that Kardashian was pregnant by boyfriend
        Thompson, who plays for the Cleveland Cavaliers.</p>'
