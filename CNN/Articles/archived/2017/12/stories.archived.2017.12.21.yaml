      'type': 'embed'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490a8f21-8523-4381-b32f-7919d832a666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.235+08:00
