    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5378bd-b4f0-4ec2-96c8-8f2f1dd18a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.236+08:00
      'mgnl:createdBy': 'jeff'
