      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> Fewer
        passengers flocked the usually busy Araneta bus terminal this year than holidays
        in 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53603d41-b7cd-4298-8bbc-78dad4d75367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:31.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:12:36.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to the usual holiday rush, Araneta Bus Terminal has been
        relatively calm as of Thursday evening and is less congested compared to the
        past.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29b89b3-5390-46e1-80f2-eab15a8213e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:31.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:12:36.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bus operators said passengers decreased this 2017 holiday season.
        They said it could be because of looming tropical storm "Vinta," which is
        threatening to dump rains in the Visayas and Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a4eb00-57ff-40a8-b4f2-215a5d32b36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:31.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:12:36.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities expected some 6000 passengers to arrive at the terminal
        on Thursday. They said the number may balloon by Friday and over the weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded2868e-79e3-4aac-bbfa-837eb0e1d263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:31.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:12:36.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Araneta bus terminal in Cubao, Quezon City serves 17 bus lines.
        It is a jump-off point from Metro Manila to other parts of Luzon, the Visayas,
        and Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac8a9ea-648c-4f7a-93cb-3f7be58746ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:31.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:12:36.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the fewer passengers, terminal operators said air-conditioned
        buses are all fully-booked until December 30. Last-minute passengers, however,
        may take ordinary buses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4c8232-fa04-45be-9caf-c0f7e1121cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:31.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:12:36.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security is also very tight as police are stationed in various parts
        of the terminal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22350dd0-336b-41fd-9a63-62cfdb775bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:31.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:12:36.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid inconvenience, passengers are reminded not to bring prohibited
        items such as flammable materials, and sharp, bladed or deadly weapons in
        their luggage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c3a4ad-3e0a-48ca-9e10-acccc92804fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:31.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:12:36.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile the Ninoy Aquino International Airport (NAIA) was also
        relatively calm Thursday evening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533313c6-8deb-462e-8fbf-48d4ca2ed043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:31.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:12:36.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the influx of travelers in the morning resulted in flight
        delays ahead of the long Christmas weekend, passengers at night were able
        to breeze through NAIA 3''s entrance doors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a55f944-1967-4d25-94c6-e074f0c81531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:31.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:12:36.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lines at airline check-out counters were relatively normal given
        the holiday rush.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505c6d79-cfb8-4005-a12e-2307e35d25fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:31.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:12:36.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic outside the terminal''s driveways for passenger pickups
        and dropoffs also moved smoothly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dbbf01-e3ef-448a-bdb1-5a869f5953ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:31.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:12:36.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger arrival is expected to peak on Friday, ahead of the holiday
        weekend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4549433b-1aa9-4fd5-8a86-7458d831281d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:31.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:12:36.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAIA General Manager Ed Monreal has instructed employees to ensure
        all counters are manned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e682f2a-eee0-4bbe-b5c8-45aaffbea17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:31.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:12:36.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also ordered technicians to ensure all baggage carousels are
        working properly to avoid delays in picking up passengers'' luggage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34df7310-4a1d-4b86-a7a4-5fb08c6e41b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:31.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:12:36.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCRPO on full alert status</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e684d5-4703-466f-8400-0a296e1e71d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:31.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:12:36.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Metro Manila Police are also bracing for the holidays.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f1648f-32fd-42a0-ba2e-5d90c1f15323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:31.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:12:36.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before Christmas, Metro Manila Police Head Oscar Albayalde
        made rounds in the region''s most crowded areas to ensure public safety.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfadec28-d7d1-42ac-ba63-97dfaac58264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:31.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:12:36.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tinitiyak lang natin. Gusto natin matiyak yung mga pulis natin
        nasa kalsada to ensure yung safety ng ating mga kababayan," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85960717-fda8-44ae-9694-bad3046eeb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:31.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:12:36.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We just want to ensure. We want to ensure our men
        are on the streets to ensure the safety of our countrymen.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec59e0e0-fafd-474e-99c5-3b3d230d4540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:31.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:12:36.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also gave his men a stern warning against texting or staying
        idle on the job.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7442c3-3142-409a-b9d6-2778840fe252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:31.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:12:36.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mahigpit nating pinagbabawal&nbsp; sa kanila yung pagtetext.
        Yung nasa isang sulok lang at walang ginagawa or yung mga nasa loob lang ng
        convenience store at walang ginawa kundi maglaro sa kanilang cellphone,</em>"
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204f8d7b-54ef-45a8-a0ff-c71543081c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:31.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:12:36.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We strongly prohibit texting on the job. They''re
        not allowed to stay idle in the corner or in the convenience store and just
        play with their phones.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0145a659-0951-40b8-9f87-c2c1e7959c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:31.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:12:36.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, 10,000 police forces are in key points in Metro Manila,
        with some help from the regional public safety battalion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0b6b8c-6c3f-46b7-bc03-92577899905f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:31.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:12:36.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde says while there are no reported terror threats,&nbsp;
        the police are closely monitoring public areas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6465c8-9f58-46df-b53b-6ce8ec79f7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:31.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:12:36.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naka full alert status pa rin tayo at wala tayong holiday breaks
        dito sa NCRPO,"</em> he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933c7172-e6d4-4bdd-996f-226f6277afa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:31.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:12:36.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re on full alert status and there are no holiday
        breaks at the NCRPO.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f0d538-9a2d-486f-80dd-ba63761afe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:31.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:12:36.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde says the full alert status will remain until the feast
        of the Black Nazarene on January 9.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec3f011-b6c1-47f4-bffc-36a76287aaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:12:31.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:12:36.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel, Anjo Alimario, and Triciah
        Terada contributed to this story.</em></p>'
