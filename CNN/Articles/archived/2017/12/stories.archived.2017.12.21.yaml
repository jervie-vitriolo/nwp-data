  'urduja-aftermath-ndrrmc':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-21T13:54:45.177+08:00
    'imagesource': 'jcr:8cf85c1f-cde3-495c-9615-17fa1914270a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40407079-bb4c-447d-b0a0-de0e30dadd3f'
    'lead': 'The government said it is still confirming figures of the fatalities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T15:29:41.214+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T16:38:00.252+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T16:38:00.034+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Urduja'' causes ₱1B in damage, leaves 45 reportedly dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf52f72-33be-4c5b-81ea-cb852eb3c601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:41.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:38:00.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)</strong> — The
        government said the reported casualties due to Tropical Storm "Urduja" has
        gone up to 45.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c128e9-18a8-43b6-8c48-60253ee60d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:41.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:38:00.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But National Disaster Risk Reduction and Management Council Spokesperson
        Mina Marasigan said in a Thursday press briefing that out of the 45, only
        four have been confirmed so far.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d0cf2e-6bd1-49ae-853b-afb6bc84c1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:41.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:38:00.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan also said out of the 46 reportedly missing due to the
        storm, only three have been confirmed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b81186-930a-4a21-b479-dc52e5f381bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:41.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:38:00.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the dead and missing came from the island province of Biliran,
        where heavy rainfall triggered landslides that wiped out families and their
        homes, local authorities said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae552e7c-9358-427c-a64f-aad35d0ed646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:41.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:38:00.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marasigan said 11,447 families remain in evacuation centers,
        with the government shelling out over ₱65 million in assistance to those affected
        by the storm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e34f622-2275-472a-9d77-8cc89952fae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:41.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:38:00.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urduja poured heavy rains over Visayas and Mindanao until it left
        on December 19, leaving over ₱1 billion in damage to agriculture and infrastructure,
        Marasigan added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49687992-4a86-4466-a7fd-e76a2e277ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:41.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:38:00.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have ₱569,720,000 para sa infrastructure, for agriculture, it''s
        ₱497,615,921.02" she said. <em>"Maaaring makatanggap pa tayo ng additional
        na</em> reports sa ating assessment teams [We might get additional reports
        from our assessment teams]."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4761fb06-af0a-4658-b81a-e09d2305cbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:41.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:38:00.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Visayas and Mindanao regions remain under threat as Tropical
        Storm "Vinta" makes it way toward Surigao del Sur.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4a3adb-684e-4b0c-a7b6-6a5760d31068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:41.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:38:00.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau said Vinta is expected to make landfall
        on Thursday night or Friday morning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad54b8be-db19-4577-bc76-2654b547aea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:41.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:38:00.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan called on residents in affected areas to cooperate with
        authorities and to watch out for possible landslides.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11148414-d723-4727-8ece-496f8efd8b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:41.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:38:00.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito pong mga pag-uulan na dala ng bagyong Vinta, magiging contributory
        sa already saturated na mga kalupaan diyan sa inyong lugar,"</em> she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f538d0-50ee-4dc1-9d8e-94aa50a8fc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:29:41.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:38:00.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These rains brought by Vinta could contribute to the
        already saturated soil in your area.]</p>'
  'action-for-economic-reforms-tobacco-tax':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-21T13:44:51.868+08:00
    'imagesource': 'jcr:1406ab38-f222-4f1a-baa9-f2c78e3aa7e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfc788ce-58a4-4ce6-b215-4790043c4748'
    'lead': 'Health advocates said the ₱2.50 tobacco tax rate under the recently-signed
      tax reform law would not be enough to either deter people from smoking or provide
      funds to patients who would benefit from free healthcare services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T15:37:49.331+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T16:38:25.489+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T16:38:24.811+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health groups to lawmakers: Raise tobacco tax to fund health care program

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2615dd90-598c-4162-8e75-9375603a53fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:37:49.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:38:25.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)</strong> — Health
        advocates are calling on lawmakers to raise tobacco taxes to help fund universal
        health care.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe95115-174f-4457-bedd-cc2296847e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:37:49.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:38:25.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Wednesday, health advocates said the ₱2.50
        tobacco tax rate under the recently-signed tax reform law would not be enough
        to either deter people from smoking or provide funds to patients who would
        benefit from free healthcare services.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b386fa40-2975-4703-8916-2be43f724672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:37:49.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:38:25.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Duterte signs tax reform bill, 2018 budget into law</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4766e18-d036-4b62-8f39-f5be08bcfd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:37:49.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:38:25.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement of Action for Economic Reforms, the tobacco
        tax increase in the Tax Reform for Acceleration and Inclusion (TRAIN) will
        result in only ₱4 billion additional revenue. The incremental revenue in 2013,
        a year after the passage of the Sin Tax Law, was ₱41.82 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e51d7c-8abc-45ac-92f7-415f6142ab04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:37:49.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:38:25.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Action for Economic Reforms is a non-government research and
        advocacy organization that looks into the country''s fiscal and tax policies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8c3e21-7054-4aac-9fbf-f64d387f7d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:37:49.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:38:25.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Antonio Dans, one of the convenors of the Sin Tax Coalition,
        said patients in government hospitals were completing treatments because the
        government got automatic appropriations for healthcare under the Sin Tax Law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2553e70c-5fda-47d8-b1ed-5075d875fe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:37:49.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:38:25.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a marginal tobacco tax rate passed in TRAIN, we are worried
        that the people will not be able to get their wishes of getting free healthcare
        and medicine assistance even for out-patient care. The senators will have
        a chance to correct this if they are going to pass a higher tobacco tax rate
        when the session resumes next year," explained Dans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99c3805-673f-4432-8e24-b719c8a2c78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:37:49.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:38:25.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/13/congress-passes-tax-reform.html">RELATED:
        Lower income tax, higher taxes on sugar, petroleum, tobacco products by 2018</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774b9583-3a7d-447e-99cb-5bf8f69d88a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:37:49.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:38:25.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRAIN bill merely incorporated a meager ₱2.50 ($ 0.05) excise
        tax on tobacco. This means a pack of cigarettes which now costs ₱30 ($0.60),
        will cost ₱32.50 from January until June 2018, then ₱35 until December 2019,
        ₱37.50 until 2021, then ₱40 until 2023, with an increase in tax of four percent
        annually from 2023 onwards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1e111b-0dc9-4a13-9d30-e455e1c4bd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:37:49.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:38:25.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dans added the tobacco tax increase next year will result in "150,000
        additional new smokers from the young and the poor."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c92e333-44ea-48fb-97c4-ec3dd610bf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:37:49.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:38:25.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health advocates said the earmarking provision in the Sin Tax law
        is in danger because of possible removal of funds dedicated for Universal
        Health Care because of TRAIN''s amendment to the Sin Tax law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbad5962-9e17-43de-8303-8d799923a3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:37:49.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:38:25.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement explained the earmarking provision in the Sin Tax
        law assured that 85 percent of the incremental revenues from tobacco will
        go to universal healthcare and 15 percent was earmarked for the tobacco-growing
        regions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b899f62-2670-4f8c-8bcb-2495e2ef4e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:37:49.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:38:25.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this was amended under TRAIN, saying for five years beginning
        2018, 70 percent of incremental revenues will be given to infrastructure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3818cfae-581c-42cd-91aa-a3b84854a8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:37:49.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:38:25.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 30 percent will go to public social services.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64917450-088c-43d2-b30a-8eaf33ba6f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:37:49.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:38:25.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, a regional anti-smoking alliance warned of a possible spike
        in the number of smokers in the country after Congress failed to pass a higher
        tobacco tax as part of a key tax reform bill.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfb9622-13d3-44d2-a24c-4b5cb2ff8fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:37:49.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:38:25.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/15/tobacco-tax-increase-smokers-train.html">READ:
        Measly increase in tobacco tax in TRAIN to increase number of smokers in PH</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7a6546-cc9c-4a5b-83d2-dd85083445f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:37:49.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:38:25.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The very small tax increase is both alarming and unsatisfactory
        because it is totally inadequate to further discourage youth from smoking
        and to generate revenues to finance the expanded universal health care in
        the medium to long-term," said Sopaphan Ratanachena, Tobacco Tax Program Manager
        of the Southeast Asia Tobacco Control Alliance (SATCA) in Bangkok.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64995a7-4c8c-41e1-bf9d-4b8ab8089125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:37:49.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:38:25.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Tuesday signed the tax reform bill
        into law, calling it "the administration''s biggest Christmas gift to the
        Filipino people."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade57797-eeb2-4ec5-9d06-bb19abbd939b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:37:49.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:38:25.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, those earning ₱250,000 or less a year would be
        exempt from income tax, while 13th month pay and bonuses up to ₱90,000 would
        also be tax-free.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff570e5d-ce82-4528-99fd-1f5a5107ae29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:37:49.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:38:25.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Benjamin Diokno said the adjustment in take-home
        pay of workers covered by the tax reform bill would be reflected in their
        first paycheck of 2018.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa14414d-19b5-44a6-a7d6-c69811a24d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:37:49.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:38:25.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the bill hikes taxes on petroleum products, as well as
        various consumer goods like sugar, sweetened beverages, and coal which could
        lead to higher electricity prices.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880c0636-dffc-4f97-b491-8e170ad7b548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:37:49.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:38:25.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Editor Lara Parpan and Digital Producers
        Pia Garcia and Chad de Guzman contributed to this story.</em></p>'
  'How-many-kids-still-believe-in-Santa':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-21T12:33:17.967+08:00
    'imagesource': 'jcr:4e8de3c5-8f2a-4ace-b0d1-2455811ec9d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a675a6b4-ce60-4896-a381-87a67021bd12'
    'lead': 'As children move from belief in Father Christmas to doubt, most tend
      to feel proud that they have solved a sort of holiday puzzle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T15:43:41.891+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T15:43:45.909+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T15:43:45.554+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How many kids still believe in Santa?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfaa5fb-e3d4-41f4-b8c6-bee189047b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:43:41.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:43:45.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Santa Claus is coming to town — or so about
        85% of young American children believe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92778029-2980-4e79-ab4f-01b91b079c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:43:41.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:43:45.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In interviews, 85% of 4-year-olds said that they believed in Santa,
        65% of 6-year-olds said that they believed, and 25% of 8-year-olds said that
        they believed. Those numbers were published in a small study in the&nbsp;American
        Journal of Orthopsychiatry&nbsp;in 1978.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc1759a-d805-4719-a7b7-a7aa31bca6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:43:41.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:43:45.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But researchers say those percentages of young children who believe
        in jolly old Saint Nick seem to have remained steady over the years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89f4324-e230-4d0f-8109-2eea2f221b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:43:41.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:43:45.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research in the&nbsp;Journal of Cognition and Development&nbsp;in
        2011 shows that 83% of 5-year-olds think that Santa Claus is real, the study''s
        lead author, Jacqueline Woolley,&nbsp;wrote in The Conversation&nbsp;last
        year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0e1337-7a44-42b3-be77-2c36ea510bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:43:41.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:43:45.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have found in more recent studies that that number of 85% sounds
        about right," said Thalia Goldstein, assistant professor of applied developmental
        psychology at George Mason University in Fairfax, Virginia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cc19a4-0d05-4064-989f-b9a5a6768d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:43:41.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:43:45.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children''s belief in Santa starts when they''re between 3 and
        4 years old. It''s very strong when they''re between about 4 and 8," she said.
        "Then, at 8 years old is when we start to see the drop-off in belief, when
        children start to understand the reality of Santa Claus."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04d9f9c-957d-4438-bf20-674b165445c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:43:41.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:43:45.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly three-quarters of Americans say they typically received Christmas
        Eve visits from Santa as children, and one in five adults says they are the
        parent or guardian of a child in their home who believes in Santa, according
        to a&nbsp;Pew Research Center study&nbsp;published in 2013.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581b24a3-3f0e-4d18-ad25-11c43a1bc40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:43:41.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:43:45.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the United States, how many children believe in Papa Noel?
        The percentage appears to be similar in some European countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eb9fbb-a49c-431f-863d-deffa4370ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:43:41.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:43:45.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of 161 parents in the United Kingdom, 92.5% thought Father Christmas
        was real for their children up to the age of 8, according to a research paper
        presented at the annual meeting of the&nbsp;European Early Childhood Education
        Research Association&nbsp;in Finland in 1999.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2745151-799a-4672-a5ff-f514251c2912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:43:41.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:43:45.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out that the more live Santa Clauses children are exposed
        to, the more likely they are to believe that he is the "real" Santa, according
        to a study published last year in&nbsp;the journal Cognitive Development.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c87a9e-b9db-44b2-9cd3-5ec83c518530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:43:41.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:43:45.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldstein co-authored the small study with Woolley, a professor
        at the University of Texas at Austin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c4d160-18c4-4f16-96fd-e7dc1e1c02ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:43:41.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:43:45.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study involved 77 children, 2 to 10 years old, who were interviewed
        after visiting a man dressed up as Santa Claus at a children''s science museum
        in Norwalk, Connecticut. The interviews were conducted over the course of
        one week, before Christmas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e59dc3-a425-4c27-a466-d87eecc83ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:43:41.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:43:45.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interviews revealed that 39.2% of the children believed that
        the man they visited was the same Santa who came down their chimneys. An additional
        38.8% didn''t believe that he was the same person but thought he also lived
        at the North Pole and could communicate with the real Santa, Goldstein said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb0b980-32c4-4293-b9af-c0a58128d68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:43:41.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:43:45.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, 13.8% said that the man was not Santa but that he shared characteristics
        with the real Santa, and 1.3% had a somewhat "adult belief," Goldstein said,
        in which they said that the man was not Santa and did not live at the North
        Pole but could communicate with the real Santa.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96e948e-26ec-40c9-9c6d-e45838ed914b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:43:41.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:43:45.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A limitation of the study was that older children who do not believe
        in Santa were excluded from the sample of participants since they "may have
        been reluctant to accompany their parents to this event," the researchers
        wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d7f1b8-8280-4ea8-897e-6173d4bdb20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:43:41.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:43:45.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Age didn''t predict whether or not they thought that live Santa
        was the real guy, and then we also found that what the parents were telling
        the children -- the amount of Santa activities and Santa promotion that the
        parents were engaging with -- also didn''t affect whether or not the children
        believed that he was the real-life Santa," Goldstein said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f88aa6a-d528-4a38-910c-99d9669325f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:43:41.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:43:45.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing that affected their belief was how many other Santa
        Clauses they had interacted with that year," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716b3099-eedb-43e2-b777-5ac3f71da4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:43:41.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:43:45.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, age and cognitive development seem to predict
        when kids start to lose their belief in Santa, said Andrew Shtulman, a cognitive
        developmental psychologist and associate professor at Occidental College in
        Los Angeles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db87941b-cde3-4ef0-854f-b75ed6df7ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:43:41.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:43:45.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a coincidence that children stop believing in Santa during
        the early elementary school years, because that''s a time when they are developing
        more sophisticated notions of what is possible and what is not," said Shtulman,
        who has led&nbsp;separate research on children''s belief in Santa Claus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaf4b04-91c5-4b1e-b6fb-67e64f78af23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:43:41.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:43:45.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In one of our studies, we asked children to brainstorm a list of
        questions to ask Santa, and we compared the kinds of questions they brainstormed
        to their ability to distinguish possible events from impossible ones," Shtulman
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5ff0f7-9d7e-4cf1-b59b-f3c4243fa6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:43:41.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:43:45.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that the better children did on our test of possibility
        judgment, the more skepticism they expressed in their questions," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbaa30a-7877-45da-9fee-9c9e9070e76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:43:41.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:43:45.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Shtulman said, children would shift from asking factual
        questions such as "how tall is the North Pole?" or "what are your elves''
        names?" to more probing ones, such as "how do you fit inside chimneys?" and
        "how do you know whether I''ve been naughty or nice?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e2a241-5a2f-46db-9cd7-bbf72ced75f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:43:41.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:43:45.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As children move from belief in Father Christmas to doubt, most
        tend to feel proud that they have solved a sort of holiday puzzle, Goldstein
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dab2d34-f0c5-4cc5-aea4-6a89e7bc8cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:43:41.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:43:45.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They now get to be part of this sort of more grown-up group of
        people that doesn''t necessarily believe in Santa Claus," Goldstein said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b895c8-0ce2-4036-91fb-eec355a2c5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:43:41.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:43:45.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a parent finds that their child stops believing in Santa and
        is really upset about it, there are other options," she said. "You can always
        talk about Santa Claus as being a spirit of giving. Or as a way to help others,
        or a way to think about people who maybe aren''t as fortunate as you are."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9701e8c8-df5b-4710-a041-ec462cab99d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:43:41.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:43:45.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/19/health/kids-santa-claus-belief-parent-curve-intl/index.html">"How
        many kids still believe in Santa?"</a></em></p>'
