  'Malacañang-No-expectations-from-NPA-in-ceasefire-president-rodrigo-duterte':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-21T22:01:07.691+08:00
    'imagesource': 'jcr:d1840a0a-e91a-4967-a32c-9c11afe10621'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acd7d1fb-216e-4d0f-9a8d-02b7c13af12b'
    'lead': 'The Palace is sorry that communist leader Joma Sison "did not feel any
      spirit of Christmas."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T14:05:18.171+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T16:34:51.631+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T16:34:51.397+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang: ''No expectations'' from NPA in ceasefire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd923b215-003d-4eb9-9148-579fb8fbbaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:18.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:34:51.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> President
        Rodrigo Duterte has "no expectations" from the New People''s Army (NPA) on
        his declaration of a unilateral ceasefire, said Malacanang Palace on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938ffeb2-21ef-4398-a22e-a90d5a6bbad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:18.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:34:51.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s hopeful. But if not, then it will prove what he has been
        saying all along that the NPA are treacherous. So the ball is in the court
        of the NPA," Presidential Spokesperson Harry Roque said in a news briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59c4885-a07d-48d9-8f51-2ffdbc52822f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:18.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:34:51.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes after Malacanang announced a longer holiday
        ceasefire would run from 6:00 p.m. on December 23 to 11:59 p.m. on December
        26, and on the same hours from December 30 to January 2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502a6b38-381a-4af2-a06e-41f5bf29dc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:18.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:34:51.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier announcement by the Department of National Defense gave
        a cutoff of 6 p.m., or six hours shorter for the end of the ceasefire on December
        26 and January 2.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9970c695-b0c1-480d-b0a7-b508893ac3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:18.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:34:51.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who previously enjoyed closer ties with the left, has since
        dubbed the NPA a terrorist organization. The NPA is the armed wing of the
        Communist Party of the Philippines (CPP).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2f941c-4957-47ab-bac2-ba5037bb9ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:18.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:34:51.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related:&nbsp;</strong><a href="http://cnnphilippines.com/news/2017/12/20/Duterte-ceasefire-CPP-NPA-NDF.html">Duterte
        declares unilateral holiday ceasefire with communist rebels</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad31fea-8af8-4b69-8785-d8234e7e22ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:18.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:34:51.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang''s announcement of having "no expectations" also follows
        CPP founder Joma Sison''s expression of doubt that the government was genuine
        about the ceasefire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6838e16d-4fcd-4bb3-9179-eed3efd383ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:18.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:34:51.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related:</strong> <a href="http://cnnphilippines.com/news/2017/12/21/Joma-Sison-CPP-NPA-Duterte-ceasefire.html">Joma
        Sison: Gov''t ceasefire most likely a trick</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43af021c-6fc8-4953-a5be-58db91fe85bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:18.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:34:51.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque responded that he felt "sorry" that the communist leader "did
        not feel any spirit of Christmas."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3a3c50-1fd1-4d6d-b054-26f4a570bf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:18.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:34:51.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do you comment to someone who says that wanting peace during
        Christmas time is sham? We leave it to the people to conclude how we should
        react to that statement of Joma Sison," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb3da28-5657-42f4-b322-e35756e7e4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:18.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:34:51.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG to PNP: Stay vigilant</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9490a9-e8df-4cb2-9c17-3490a84f9824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:18.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:34:51.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior undersecretary for Peace and Order Eduardo M. Año also
        noted the CPP''s upcoming 49th founding anniversary on December 26. In a statement
        on Thursday, he warned police "[not to] drop its guard and... stay vigilant."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fd67da-a217-4035-aa4d-5fd340823dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:18.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:34:51.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año recently retired as chief of the Armed Forces of the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddd69dc-679a-4417-8072-c5850aaad759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:18.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:34:51.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Interior and Local Government echoed the statement,
        saying the Philippine National Police (PNP) would maintain its law enforcement
        operations over the holidays.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10949d82-adf4-419f-bc42-a3cf38967687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:18.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:34:51.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome President Duterte''s ceasefire declaration because this
        would give policemen and their families greater peace of mind during the holiday
        season. However, the PNP should never let their guards down for their own
        safety," DILG Officer-in-Charge Catalino Cuy said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309ee014-17c6-4a51-9d30-9a99523aca86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:05:18.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:34:51.632+08:00
