    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61f4cf92-76cd-4cc4-87cb-e978ae72c943'
    'lead': 'Law, 86, died Wednesday, 15 years after he resigned as Boston''s archbishop
      amid allegations that he covered up for pedophile priests like the one accused
      of abusing MacPherson.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T08:31:32.395+08:00
