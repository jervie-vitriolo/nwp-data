      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA added that scattered to widespread rains are expected over
        Eastern Visayas, Caraga and Davao Region within the next 24 hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd5e65b-b507-47fa-b7b1-f0770aa7b771'
