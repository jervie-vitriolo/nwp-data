      'mgnl:type': 'text'
      'text': '<p><strong>“Christmas Bonus” (Aegis)</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf78504f-45fc-4910-92d1-2d896b4d04cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:44:46.243+08:00
