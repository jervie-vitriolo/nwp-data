      'mgnl:lastActivated': 2019-09-04T16:33:57.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/20/Duterte-ceasefire-CPP-NPA-NDF.html">READ:
        Duterte declares unilateral holiday ceasefire with communist rebels</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95244fc2-8bc6-4ecc-babf-82fbea3a0a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:15:50.304+08:00
      'mgnl:createdBy': 'jeff'
