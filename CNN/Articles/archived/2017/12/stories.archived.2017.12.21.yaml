    'template': '1'
    'title': 'Holiday passengers face delayed flights, crowded terminals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f797d655-b7b2-43db-8167-b2ff6c3e7f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:00:34.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:00:38.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> Thousands
        of passengers chose to travel early ahead of the holidays but they were not
        spared from delayed flights and crowded bus terminals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294cfaf2-1983-4e0e-84bd-403fae58c7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:00:34.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:00:38.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The influx of travelers at the Ninoy Aquino International Airport
        (NAIA) resulted in flight delays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbf626e-94da-43b0-9e47-66312c366c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:00:34.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:00:38.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Cebu Pacific flights at Terminal 3 were delayed for around
        45 minutes on Thursday morning ahead of the long Christmas weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5239bd97-27a0-4af6-962e-98c371c34d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:00:34.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:00:38.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers of an Air Asia flight bound for Kuala Lumpur, Malaysia
        waited at the airport for more than two hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eb40c5-7b46-445b-8ba6-be378bbefef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:00:34.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:00:38.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queues were long at the terminal gates and check-in counters at
        around 8 a.m., as expected during the peak travel time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ebed8b-1747-4b89-8395-0552f085df94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:00:34.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:00:38.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers taking the bus to their provinces also had to endure
        long lines at the Araneta Bus Terminal in Quezon City, one of the major bus
        terminals in Metro Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613618e9-ceeb-4a14-abbd-90977fc22f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:00:34.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:00:38.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operators are expecting 6,000 passengers today.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1990ab8b-fcd2-4d7e-84ec-f7a054b516c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:00:34.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:00:38.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terminal operators said air-conditioned buses are all fully-booked
        until December 30. Last-minute passengers, however, may take ordinary buses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b42d426-5161-47db-8d6b-307d6469a2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:00:34.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:00:38.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers are advised to come to the terminal early as the number
        of trips is also limited.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159ca769-42ec-4448-b520-5e4f33901471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:00:34.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:00:38.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of Quezon City is deploying more than 600 traffic
        enforcers to help manage the flow of traffic during the holiday season, according
        to the city''s Department of Public of Order and Safety.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c45acf0-5b16-46de-8e26-416e5ad01c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:00:34.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:00:38.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard (PCG) monitored 77,000 passengers at
        all ports and piers in the country as of Wednesday night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72f1a27-ee85-4662-a7ab-291dea19c7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:00:34.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:00:38.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG has canceled all trips in the ports of Surigao del Sur and
        Northern Davao Oriental due to bad weather brought by Tropical Storm Vinta.
        Signal no. 2 has been raised in Surigao del Sur, signal no. 1 in Northern
        Davao Oriental.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac3dd99-f104-4884-a480-d62939a83939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T16:00:34.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:00:38.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/21/VintaPH-december-21.html">Read
        more: Tropical Storm Vinta maintains strength as it heads for Surigao del
        Sur</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe364e0-2134-4143-85f2-bff59fa30497'
      'mgnl:activationStatus': true
