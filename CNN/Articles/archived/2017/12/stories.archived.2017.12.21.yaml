      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know we''ve been keeping this quiet but we wanted to enjoy this
        between our family and close friends as long as we could privately," she wrote.
        "To enjoy our first precious moments just us."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c57f31-8862-4ab8-b5ed-f14911db6047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:19:22.031+08:00
