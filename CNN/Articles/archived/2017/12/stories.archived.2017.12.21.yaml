  'Trump-China-2018-could-get-nasty':
    'author': 'Jethro Mullen'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-12-21T08:06:15.522+08:00
    'imagesource': 'jcr:fd1ae98d-a6f3-4c53-8f09-501918ee3047'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c08c883-3743-442a-bfba-fc3d9ac0edfb'
    'lead': 'The United States vs. China was the 2017 trade battle that never materialized.
      But 2018 could be a different story.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T08:42:05.558+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T16:07:21.837+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T16:07:21.340+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump and China: 2018 could get nasty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9be0db-f70f-4a2a-a4a0-4eed056dd917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — The United States vs. China was the
        2017 trade battle that never materialized. But 2018 could be a different story.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a43a87-a392-4db0-825f-030bae8f6afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump hammered China on the campaign trail, promising
        to get tough on trade. But&nbsp;his tune changed&nbsp;once in office, with
        fiery rhetoric giving way to&nbsp;a budding bromance&nbsp;with Chinese President
        Xi Jinping.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27837db1-0572-4bba-9aec-a91db4d75c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump didn''t follow through on his promise to label China a currency
        manipulator, and instead opened talks with Beijing on improving economic ties.
        He also put potentially inflammatory investigations&nbsp;on the back burner.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50b4637-4191-49be-b6a2-833a63f39f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/11/20/news/economy/trump-trade/index.html">Related:
        Trump''s top trade issues: Where they stand</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6c875a-4ec7-478f-9b87-7871f64f04dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite strong language a year ago, the U.S. administration has
        been remarkably restrained in its usage of measures to restrict imports from
        China," said Louis Kuijs, the top Asia economist at advisory firm Oxford Economics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4bef72-6c47-498d-9edc-5c0b2927a229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts predict things are going to get nasty in 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a325e458-674b-4c3e-b375-f2ca28401b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I expect a trade war''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ce457b-8f6c-4154-9b5a-29a4cd922b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s patience appears to be running out, especially with his
        idea to&nbsp;cut Xi some slack on trade&nbsp;in the hope China would pressure
        North Korea into backing down on its nuclear weapons program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c523d1-f4d8-4004-8fb9-948d8d792b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his trade lieutenants are expected in the coming months
        to announce results from some of their big investigations -- on issues like&nbsp;steel&nbsp;and&nbsp;intellectual
        property theft&nbsp;-- that could result in tariffs on Chinese goods.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13549467-76a2-4708-9d95-e46d407e09af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect a trade war to emerge in the first part of the year, and
        it could spiral into a serious conflict that threatens other elements of the
        relationship," said Scott Kennedy, director of the Project on Chinese Business
        and Political Economy at the Center for Strategic and International Studies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a66a13c-9345-429d-9176-f3fbd27d5620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial trade talks between the world''s two largest economies,
        which began after Trump and Xi hit it off in Florida in April, fell apart
        without meaningful results.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b846c1-2351-4c28-9b76-e4d38425d52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. president on Monday cast China in a harsh light as he&nbsp;laid
        out his vision&nbsp;for national security.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9dce46-2155-46a8-95f2-c776a902d814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s&nbsp;newly unveiled strategy&nbsp;identified China and
        Russia as U.S. rivals that are "attempting to erode American security and
        prosperity," and he accused Beijing of unfair trade practices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a693c50-f803-4716-81bc-1b124e5c1aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/12/18/politics/trump-national-security-strategy/index.html">Related:
        Trump unveils national security plan, blasts previous presidents</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81875ae3-fe5a-4ae4-9d7f-3268df3aa953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all know that this is going to heat up in the coming months,"
        said Mireya Solis, co-director of the Center for East Asia Policy Studies
        at the Brookings Institution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629760b8-2bfc-4b60-8b17-f4b4215953e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She expressed concern that unlike&nbsp;the economic rivalry between
        the U.S. and Japan in the 1980s, Washington and Beijing aren''t allies bound
        together by a defense partnership.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4f4f19-a0ec-4707-b34a-9c4e7a24997d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the U.S. and China''s deep economic links, the lack of a
        broader alliance makes "the threat of an escalation" in trade tensions much
        greater, Solis said in&nbsp;a discussion Monday&nbsp;with Brookings colleagues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88cbb1c-0a8e-4697-8312-6eec866bac06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing responded to Trump on Tuesday, calling on the U.S. to abandon
        its Cold War mentality and to "stop distorting" China''s strategic intentions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b539197f-1d3b-46e1-b3db-5932a8c5742d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The risk of damaging both economies''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49502dcf-1828-420b-8a87-a7d5cfeec1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump faces a huge challenge in persuading Beijing to stop aggressively
        boosting its domestic industries and to do more to open its&nbsp;own giant
        markets&nbsp;without setting off a trade war that hurts American jobs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e9c4b7-d800-4a5d-a1a7-df34779a5986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump gave up one major tool for influencing China right after taking
        office when he yanked the U.S. out of the Trans-Pacific Partnership (TPP),
        a vast free trade agreement covering 12 countries that President Barack Obama
        had spearheaded in an effort to strengthen U.S. leadership in Asia and the
        Americas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7fd357-5d71-4889-aae7-1411290b617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A successful TPP would have provided "an incentive for China to
        reform," said David Dollar, a China expert at the Brookings Institution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fac5e01-96f1-41b9-a7e5-1ca0593e94d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, we''ve lost that and the administration is talking about taking
        some harsh actions, which is probably not going to change Chinese behavior
        but has the risk of damaging both economies," he said in&nbsp;the conversationwith
        Solis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1fbb47-0cfb-4453-ae51-f6bd8b06a03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/11/13/news/economy/tpp-11-without-us-what-next/index.html">Related:
        New Pacific trade deal could leave U.S. playing catchup</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a21684-3fef-4696-854e-d03f92f3807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also dismissed other multinational approaches to trade,&nbsp;saying&nbsp;they
        "tie our hands, surrender our sovereignty and make meaningful enforcement
        practically impossible." But that attitude also makes it harder to pressure
        China to play fairer on trade.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327b357c-9475-42cf-be0a-3147c1b930cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. is pursuing this effort unilaterally and with no allies,"
        Kennedy said. "Because the U.S. is at loggerheads with so many others, no
        other country is standing by the U.S.''s side."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542e4dcd-b67e-4194-8f15-4779ef208045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dollar, who previously worked for the U.S. Treasury Department,
        isn''t convinced that the increasingly threatening noises from the White House
        will necessarily lead to aggressive protectionist measures against China.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a7aac8-9ffc-4c21-94b1-b6934a31b326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not obvious to me the U.S. will go down that road," he said.
        "I think there''ll be a lot of resistance from the business community and
        members of Congress."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792b39ee-a1ab-44de-b5d7-abbc0dcde8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The Chinese government is jittery''</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d950a4-5f4c-4bf2-af56-182823f387c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the more confrontational signals from Washington haven''t
        gone unnoticed in Beijing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87744ab6-a5f6-41a6-9bcc-de504721bbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese government is jittery again," said Song Guoyou, an
        expert in Chinese economic diplomacy at Fudan University in Shanghai. He also
        predicts that next year will be "the real start of turbulence in China-U.S.
        trade relations."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ab0cee-7f73-41ae-8529-1f8a40e03116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big part of the problem, experts say, is Trump''s habit of focusing
        on the $309 billion U.S. trade deficit with China and not the broader economic
        relationship between the countries.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850bef6b-6530-49d7-88a4-7278fd6c8307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/12/05/news/economy/us-trade-deficit/index.html">Related:
        U.S. trade deficit with China and Mexico is growing</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc19a4f1-c2ce-424e-899c-9705fc7c9436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trade balance has absolutely nothing to do with whether China
        is playing fair," Kennedy said. "In fact, if China were to reduce some of
        its market access barriers to foreign investment, its trade surplus with the
        U.S. might rise."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2df9203-1b44-46f2-913a-7545cc47314a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump appears willing to try to bring the deficit down, even
        if it leads to conflict. And then he may face an even bigger challenge.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d486dfb-23a3-4323-a700-b44ace7cac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s much easier to get into a trade war than it is to get out
        of one," Kennedy warned.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb6ca25-6158-4ed8-9baa-970122a8543f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serenitie Wang contributed to this report.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cede3d33-d87c-499f-bffe-b34563bff6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:42:05.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:07:21.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/12/19/news/economy/china-us-trade-trump-xi/index.html?iid=hp-stack-dom">"Trump
        and China: 2018 could get nasty."</a></em></p>'
  'Nikki-Haley-US-Jerusalem-resolution':
    'author': 'Jennifer Hansler, CNN'
    'caption': 'U.S. Ambassador to the United Nations Nikki Haley | File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-21T20:05:16.256+08:00
    'imagesource': 'jcr:232fa535-ffbb-486e-bc9e-f98af3da9652'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e8a2d7c-a60d-4e36-8681-fc3a6633a872'
    'lead': 'President Donald Trump backed his ambassador''s tough talk at a Cabinet
      meeting in Washington on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T08:45:59.823+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T08:46:03.370+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T08:46:03.071+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nikki Haley: The U.S. is ''taking names'' on Jerusalem resolution

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce38798-f1bc-4aac-bad6-947d62eb3b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:45:59.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:46:03.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. Ambassador to the United Nations Nikki
        Haley warns the U.S. will be "taking names" of the countries that vote in
        favor of a resolution that condemns the Trump administration''s decision to
        recognize Jerusalem as the capital of Israel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94207038-d3c2-4175-b5f0-a538f1ef64c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:45:59.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:46:03.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the U.N., we''re constantly asked to do more and give more --
        in the past we have. So, when we make a decision, at the will of the American
        people, about where to locate OUR embassy, we don''t expect those we''ve helped
        to target us," Haley wrote on&nbsp;Facebook&nbsp;and&nbsp;Twitter&nbsp;on
        Tuesday evening. "On Thursday, there will be a vote at the U.N. criticizing
        our choice. And yes, the U.S. will be taking names."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b4aa3f-c2a4-4b2c-8113-74500570fd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:45:59.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:46:03.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump backed his ambassador''s tough talk at a
        Cabinet meeting in Washington on Wednesday. "We''re watching those votes,"
        the President said. "Let them vote against us, we''ll save a lot. We don''t
        care. But this isn''t like it used to be where they could vote against you
        and then you pay them hundreds of millions of dollars and nobody knows what
        they''re doing."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbc5b7d-17bb-4094-b9f2-7e0422a5ac31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:45:59.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:46:03.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump indicated that he and Haley had agreed on her message beforehand.
        "Nikki, that was the right message that you and I agreed to be sent yesterday,"
        he said. "People that live here, our great citizens that love this country
        -- they''re tired of this country being taken advantage of and we''re not
        going to be taken advantage of any longer."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53825ab-f8f7-4c30-8a88-21d94499d848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:45:59.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:46:03.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the U.S.&nbsp;exercised its veto power&nbsp;at the U.N.
        to sink a Security Council resolution critical of the White House''s unilateral
        move to recognize the city as Israel''s capital. Haley cast the veto, blocking
        the resolution introduced by Egypt, despite the 14 other members of the Security
        Council voting in favor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242144b2-9733-41aa-8ebe-90d5a5f7174c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:45:59.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:46:03.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we witnessed here today in the Security Council is an insult.
        It won''t be forgotten. It''s one more example of the United Nations doing
        more harm than good in addressing the Israeli-Palestinian conflict," Haley
        said in&nbsp;remarks following her veto.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3520c95a-3c67-4212-aff2-8e4949eab8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:45:59.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:46:03.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinians are now moving the resolution before the U.N.''s
        General Assembly, where the U.S. cannot unilaterally avoid censure. It is
        scheduled for a vote on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391eaa50-3f77-485b-8ca3-1af8a9ecaf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:45:59.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:46:03.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to her admonition on social media, Haley also sent a
        letter to fellow nations warning them of the potential impact of their vote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b69013f-1abe-43de-a8c9-088f20c8fc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:45:59.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:46:03.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you consider your vote, I want you to know that the President
        and U.S. take this vote personally." she wrote. "The President will be watching
        this vote carefully and has requested I report back on those countries who
        voted against us."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1931bfb-feea-4e18-b199-32ee1c72169b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:45:59.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:46:03.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump&nbsp;announced in early December&nbsp;that
        the U.S. would recognize Jerusalem as the capital of Israel and would move
        its embassy there. The controversial move upended decades of foreign policy
        precedent and inflamed protests across the region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78436b0f-a830-41f0-a6a6-b90bc0cb830a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:45:59.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:46:03.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/20/politics/nikki-haley-taking-names-on-jerusalem/index.html">"Nikki
        Haley: The US is ''taking names'' on Jerusalem resolution."</a></em></p>'
  'Some-700-ex-drug-dependents-graduate-from-QC-rehab-program':
    'author': 'Xianne Arcangel, CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-21T08:49:07.884+08:00
    'imagesource': 'jcr:5de7be4e-c7d6-4ab2-8cfd-b0e017cb733c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '791ebf1a-dd19-42ab-8485-5a472ff8117d'
    'lead': 'Quezon City Vice Mayor Joy Belmonte said the government will help graduates
      find jobs so they do not relapse into using illegal drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T08:50:07.370+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T08:51:58.362+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T08:51:58.077+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some 700 ex-drug dependents graduate from QC rehab program

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba163a7a-f0ef-4866-88a6-7b72a58edf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:50:07.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:51:58.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> The
        upcoming New Year is a new start for some 700 former drug dependents in Quezon
        City, as they graduated from the local government''s drug rehabilitation program
        on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b5e6a0-9d23-4bd0-b318-b2abba452d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:50:07.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:51:58.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Vice Mayor Joy Belmonte said through the "Katatagan
        Kontra Droga sa Komunidad" (KKDK) program, the government will help the graduates
        find jobs so they do not relapse into using illegal drugs again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ef5fa4-5044-4413-8ab0-74ffd7cc1ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:50:07.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:51:58.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We consider it very successful kasi meron din tayong programang
        pangkabuhayan ang ating nag-graduate...So far wala pa kaming namomonitor na
        relapse doon sa mga nag-graduate at naipasok natin sa trabaho," Belmonte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5640c8-d42b-42f6-97ce-59b7bea58b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:50:07.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:51:58.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We consider it very successful because we also have
        livelihood programs for our graduates. So far, we have not monitored any working
        graduate who relapsed.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42e3b9e-b326-4e7c-b3d2-dc38c568dee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:50:07.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:51:58.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KKDK, launched in 2016, is a community-based rehabilitation program
        involving weekly counseling sessions for drug dependents who want to overcome
        their addiction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899a2372-66de-4e80-ab8e-2c06e96cc729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:50:07.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:51:58.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 2,000 former drug dependents have graduated from the program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047d7aea-57d9-4e0e-a811-bde55930962b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:50:07.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:51:58.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the aid of counselors, the participants go through 15 modules
        designed by the Psychological Association of the Philippines tackling the
        reasons for their drug use and how to handle cravings, among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a998c5f-2a18-4178-8dfa-a62dfd487721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:50:07.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:51:58.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each session takes place in barangay health or activity centers
        and lasts for three hours, while the entire program spans anywhere from three
        months to 18 months, depending on the participant''s schedule.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72c4a17-3dee-4282-a371-aecb5fb03e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:50:07.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:51:58.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the new graduates was Susana Celestino, a former drug runner
        and user who surrendered to authorities in June and eventually underwent rehabilitation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2cb8de-7c53-4a97-8f41-707e4386a2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:50:07.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:51:58.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung mga pamilya ko nawalan ng tiwala sa akin, tapos yung sa mga
        anak ko lumalayo...Sa ngayon naka-graduate kami sa ganitong sitwasyon, parang
        maginhawa, masarap. Kahit maglakad ka sa kalsada, sa pamilya lumapit ka, hindi
        ka tatanggihan," Celestino said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0c25a6-7174-4795-8c88-f62b91415c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:50:07.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:51:58.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My family lost trust in me, and my children were drifting
        away from me...Now, we have graduated from that situation, it''s a really
        good feeling. Even if you walk down the streets, or you come to your family,
        they won''t ask you to go away.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175d0330-7b69-4389-bd29-f0f59ef47c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:50:07.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:51:58.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City police chief Guillermo Eleazar said KKDK shows that
        the government''s priority is to rehabilitate drug addicts, instead of conducting
        operations against them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae142f5-9938-4b24-ae44-cfe06fd2b07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:50:07.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:51:58.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakahalaga nito dahil dito natin nakikita na ang solusyon sa
        droga ay di lamang police operation. Bigyan natin sila ng pagkakataon through
        prevention and rehabilitation," Eleazar said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6784f47b-a64f-4d86-973c-b579aa95508b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:50:07.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:51:58.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is really important because we see that police
        operations are not the only solution to the drug problem. We should give them
        a chance through prevention and rehabilitation.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9266f20-c72e-4f65-8599-3729993fdf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:50:07.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:51:58.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war against illegal drugs has been Duterte''s main platform
        even before his presidency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e768943-fdfe-423e-8406-34facb69e2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:50:07.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:51:58.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Duterte took office, the PNP enforced "Oplan Tokhang"
        and "Oplan Double Barrel," cracking down on drug personalities nationwide.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf069e8f-23d6-4e71-abbb-34ca06107f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:50:07.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:51:58.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-drug operations were heavily criticized due to alleged
        extrajudicial killings, including those of slain teens Kian Delos Santos,
        Carl Arnaiz, and Reynaldo de Guzman.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4ebbad-e05d-464f-8165-c10355f2ca8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:50:07.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:51:58.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/10/11/president-rodrigo-duterte-pdea-lead-role-war-on-drugs.html">Duterte
        gives PDEA lead role in drug war</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf14cde9-5d6a-4716-8cd9-b9797d1d08d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:50:07.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:51:58.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 11, Duterte ordered the Philippine Drug Enforcement Agency
        (PDEA) to take the lead role in the war on illegal drugs, instead of the PNP.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3734f647-0e1d-41ce-b9f4-aad79202efb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:50:07.372+08:00
      'mgnl:createdBy': 'jeff'
