      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former "Desperate Housewives" star is now expecting her first
        child, a boy, with her husband, José Antonio "Pepe" Bastón,&nbsp;People magazine
        reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9575f81-99e4-4312-a918-88d0520b28fc'
