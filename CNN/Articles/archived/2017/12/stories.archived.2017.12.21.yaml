    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96f97af-e929-4f4f-a3aa-46c0a54def18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:16.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on a Carlos Palanca award-winning screenplay, this comedy
        drama stars Joross Gamboa and Edgar Allan Guzman as two gay best friends who
        stage the death of Gamboa''s character.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeed0a96-83ad-43d9-b679-7752a05ccef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:16.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film has been likened to the previous year''s MMFF entry "Die
        Beautiful," which likewise featured two gay leads and elaborate funeral set-ups.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea2c34c-c0d5-4750-818a-385822dea479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:16.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Zinampan points out the premises are different: while "Die
        Beautiful" deals with the life and death of its lead, "Deadma Walking" tackles
        the character''s emotions that compel him to fake his death.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a775761-779a-46e8-813b-bf42a67219f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:16.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s very timely, tackling the LGBT. Given they''re considered
        a minority still, how does a minority see himself after death?" he said.</p>'
    '52':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FRegalEntertainmentInc%2Fvideos%2F1747440231956059%2F&width=500&show_text=true&height=478&appId"
        width="500" height="478" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02894613-44dc-4175-807b-d4f62c8cbff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.234+08:00
