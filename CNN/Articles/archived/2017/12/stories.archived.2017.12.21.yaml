      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang Panday</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac74798-66b9-443c-a27a-474fb8c0e7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:16.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang Probinsyano" star Coco Martin takes on the role made legendary
        by the late and revered action king Fernando Poe, Jr. in "Ang Panday." This
        time, the film is also set in modern-day Manila as much as in the fantasy
        universe.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1746440-d1ff-4e4b-bc46-023961bbb76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:16.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remake must give a different spin to the old hero, and the movie
        will "really play on the script, the story, the quality," said Zinampan.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e980a25-2374-4b3c-8f05-fb4453ed8007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:16.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concept of legacy, even in foreign heroes, is very rife. What
        happens is, how do we adapt this to other settings or make the character more
        relatable?" he said.</p>'
    '34':
