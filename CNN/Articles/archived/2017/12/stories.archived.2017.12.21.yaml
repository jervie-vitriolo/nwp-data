      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican lawmakers joined Trump on the White House lawn Wednesday
        afternoon to celebrate their largest legislative achievement of 2017, in a
        public ceremony lauding the GOP''s first major legislative victory of the
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbb625a-29f2-4b64-94a9-6639fc4224dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:10:22.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:10:54.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always a lot of fun when you win," Trump said at the ceremony,
        after thanking congressional leaders including Senate Majority Leader Mitch
        McConnell and House Speaker Paul Ryan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61cddb5-9cbc-44ac-b2e6-c7827f99496b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:10:22.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:10:54.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill passed the House a second time 224-201, with no Democrats
        backing it and a dozen House GOP members voting no. The measure now heads
        to the Trump''s desk for his signature.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3a934a-00fd-4e13-91ca-c540391f8254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:10:22.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:10:54.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a vote in the early Wednesday morning hours, the Senate approved
        the final version of the first overhaul of the US tax code in more than 30
        years. The bill passed along party lines, 51-48, with the final result announced
        by Vice President Mike Pence, who presided over the vote. The House passed
        the bill earlier Tuesday, but technical changes were made to it in the Senate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6de4f2-fa18-4238-85ba-dc26d0c96393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:10:22.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:10:54.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/12/20/politics/republican-tax-bill-behind-the-scenes/index.html">A
        fractured GOP unified to pass a landmark tax plan: Here''s how it came together</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faa64f7-b530-4b07-8e5f-fbee284039f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:10:22.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:10:54.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump plans to thank congressional leaders for their hard work at
        the White House celebration, economic adviser Gary Cohn said at an event hosted
        by Axios.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618540cd-4a29-498c-b092-9d5ddb053068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:10:22.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:10:54.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will take on a "celebratory atmosphere," Cohn said, but
        Trump will remind the Republican leaders from the House and Senate they "still
        have a lot of work to do."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3201ba-4d71-4a9e-8207-9e0a5df03cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:10:22.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:10:54.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President will not actually sign the bill Wednesday, however.
        The bill will not be "enrolled" yet -- the formal term for when a final copy
        of a bill passed by both houses of Congress is sent to the White House.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e701a3b1-e779-4547-a674-72061c2f5409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:10:22.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:10:54.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uphill climb for Republicans</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c43bc2-b65e-433b-b481-d6a2a234b5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:10:22.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:10:54.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Republicans cheer the bill''s passage, however, 55% of Americans
        oppose the plan,&nbsp;according to a new CNN poll. Just 33% say they favor
        the GOP''s proposals to reform the nation''s tax code.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3853ae2d-4cc9-482a-b8e1-7f59b77b3351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:10:22.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:10:54.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell told CNN that Republicans will continue to try to sell
        the bill to the public.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9a65be-f955-49ee-b713-5a55f9cd310f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:10:22.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:10:54.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absolutely. We''re looking forward to it," McConnell said. "My
        view of this is, if we can''t sell this to the American people, we ought to
        go into another line of work."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ecb2f7-b44e-4275-a1e4-54e5ab425d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:10:22.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:10:54.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the "results will speak for themselves."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce971a6f-8725-47b8-b688-97e7dc9b238e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:10:22.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:10:54.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Tax Cuts are so large and so meaningful, and yet the Fake News
        is working overtime to follow the lead of their friends, the defeated Dems,
        and only demean. This is truly a case where the results will speak for themselves,
        starting very soon. Jobs, Jobs, Jobs!" the President tweeted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67826d43-6d9d-471d-9789-5308ca7dc840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:10:22.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:10:54.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan appeared on several morning shows Wednesday to defend the legislation
        he''s worked toward since 1993.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19abfd03-047c-4a7e-a2c6-74ed855cee90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:10:22.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:10:54.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When (the bill) gets in place, when people see their paychecks
        getting bigger in February because withholding tables have adjusted to reflect
        their tax cuts, when businesses are keeping more of what they earn, when they
        can write off their spending and hire more people, that''s going to change
        its popularity, I am convinced," he told CBS in an interview. "So I think
        there''s just tons of confusion out there as to what this does or doesn''t
        do. A lot of people think it''s going to raise their taxes. So the proof is
        in the pudding, and I think the results will speak for themselves."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b472a953-1cfc-402e-8090-ca58d078c9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:10:22.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:10:54.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highlights of the bill</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb352f59-3975-4a89-9aff-43ebdff56db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:10:22.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:10:54.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan -- which critics say is heavily weighted to ease the tax
        burden on businesses rather than the middle class -- drops the corporate tax
        rate down from 35% to 21%, repeals the corporate alternative minimum tax,
        nearly doubles the standard deduction for individuals and restructures the
        way pass-through businesses are taxed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8453ec69-f019-4a0c-834f-2576c5ae79db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:10:22.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:10:54.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill keeps seven personal income tax brackets and lowers that
        tax rates for most brackets, including dropping the top rate to 37% from 39.6%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea12eaf-e5f1-4c8a-9e3c-5554f26182f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:10:22.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:10:54.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joint Committee on Taxation found that all income groups will,
        on average, see a tax cut in 2019, though the projections worsen over time.
        In 2019, all taxpayers would see an 8% tax cut. The JCT, however, found that
        by 2027 taxpayers earning up to $75,000 would receive a tax increase -- this
        would stem from the sunsetting individual rate cuts in the final GOP bill,
        along with the repeal of Obamacare''s individual mandate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9159d464-07ca-4730-8988-2d6e3228295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:10:22.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:10:54.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/20/politics/house-senate-trump-tax-bill/index.html">"House
        sends sweeping GOP tax bill to Trump''s desk."</a></em></p>'
  'Facebook-new-tool-reveals-if-youre-being-scammed':
    'author': 'Selena Larson, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-21T04:29:41.457+08:00
    'imagesource': 'jcr:7dc66aef-7c7a-4457-b5ee-c3142ed20b3b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b918d347-35a2-43f1-80b5-edb2331f97ca'
    'lead': 'The social network unveiled on Wednesday a security feature that lets
      you see a list of recent emails sent by Facebook.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T09:15:34.776+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T09:15:39.923+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T09:15:39.752+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook''s new tool reveals if you''re being scammed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05760f02-11f3-4862-8b32-c8c8f0034e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:15:34.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:15:39.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Facebook wants you to know when someone
        is trying to steal your data.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7e206a-189f-406b-9b48-702afd168bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:15:34.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:15:39.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social network&nbsp;unveiled&nbsp;on Wednesday a security feature
        that lets you see a list of recent emails sent by Facebook.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5eed17-048f-4e77-abf1-e9e970e19611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:15:34.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:15:39.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hackers often send emails disguised as messages from companies like
        Facebook to trick users into giving them login and password information. The
        tactic, called phishing, is common among cybercriminals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6f997d-154b-458b-b4be-5104b2abb1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:15:34.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:15:39.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, if you receive an email from an address that appears to be
        Facebook -- but don''t recognize the activity or the alert -- a tool in its
        Security and Login section in Settings will tell you if it''s legit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673adb74-3e60-4077-817c-1607e18e7a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:15:34.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:15:39.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the email claiming to be from Facebook isn''t listed there, you''ll
        know it''s fraudulent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d447df-72ae-422e-b9ee-f7132513c3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:15:34.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:15:39.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook sends security emails from the domain "Facebookmail.com,"
        offering another way to check its authenticity. But if you don''t recognize
        the domain or sender, you can report the issue directly to Facebook.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3ca192-8ef0-42e0-bfb0-04ecc866cb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:15:34.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:15:39.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post, product manager Scott Dickens urged users to report
        fraudulent emails pretending to be Facebook to "phish@fb.com."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef207797-deb8-49d2-ac79-bf12446c4f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:15:34.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:15:39.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Successful phishing campaigns can be costly for consumers and companies.
        According to security firm Trend Micro, global losses from compromised business
        email scams, which often originate via phishing, will exceed $9 billion next
        year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dd03ab-0055-4ced-8419-87acece911a5'
      'mgnl:activationStatus': true
