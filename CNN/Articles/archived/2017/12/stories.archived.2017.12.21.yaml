      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enforcer Vic Manuel paced Alaska with 20 points and eight rebounds.</p>'
  'Christmas-holiday-travel-NAIA-bus-terminals-ports-traffic':
