      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian explained the reason for her and Thompson''s secrecy
        in her posting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de505833-3465-4d43-94b6-f9192a0f9c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:19:22.030+08:00
      'mgnl:createdBy': 'jeff'
