      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> The
        Sandiganbayan First Division has allowed detained former Sen. Ramon "Bong"
        Revilla, Jr. to temporarily return to his home in Cavite in time for Christmas
        Eve.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6bee76-9afe-4f5c-89d6-6ce32b89e1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:27:02.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:27:06.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court granted Wednesday his request to leave the Philippine
        National Police Custodial Center in Camp Crame for up to 10 hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0add3eb-a240-40d9-a283-7f93bd8a9b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:27:02.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:27:06.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court allows the aforesaid accused to leave his place of detention
        for his residence in Bacoor, Cavite from 11:00 o''clock in the morning up
        to 9:00 o''clock in the evening of December 24, 2017," the resolution said.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="ht"
        dir="ltr">LOOK: Sandiganbayan grants Sen. Bong Revilla furlough | <a href="https://twitter.com/AC_Nicholls?ref_src=twsrc%5Etfw">@AC_Nicholls</a>
        <a href="https://t.co/z5cPcm4EBB">pic.twitter.com/z5cPcm4EBB</a></p>&mdash;
