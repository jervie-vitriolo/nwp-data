    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089fd0c1-d99b-4510-83af-93c66116a76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:27:02.054+08:00
