      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Painter and furniture designer Cheryl Hironika’s 13th solo exhibition
        called “La Maison Coquette” is still on view this weekend until Dec. 28 at
        ArtistSpace, Ayala Museum. The exhibition was Inspired by the artist’s life
        in Marnes-la-Coquette, a small town outside of Paris. “‘La Maison Coquette’
        perfectly describes my collection,” says the artist. “It is playful, whimsical,
        maybe even seductive or flirtatious. An impeccably dressed home expresses
        itself not just through stylish interior, but also through paying attention
        to the details in our everyday lifestyles, putting emphasis on finding creative
        ways of living a beautiful and happy life.”</p>'
