      'mgnl:lastActivated': 2019-09-04T15:27:06.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP security will provide escorts for Revilla. The resolution said
        Revilla will shoulder all expenses incurred by the police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfa6651-b753-4ce2-a587-bec4cf84d87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:27:02.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:27:06.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla has been detained at the PNP Custodial Center since June
        2014 over plunder and graft charges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e95f7e-336a-4af0-95e2-ff0bf83b9273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:27:02.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:27:06.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is being accused of diverting millions of pesos in pork barrel
        to bogus non-government organizations owned by businesswoman Janet Lim Napoles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c73b182-fe0a-4357-8a53-68ab411c0837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:27:02.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:27:06.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://cnnphilippines.com/news/2017/02/09/bong-revilla-plunder-case-canceled-anew.html">Revilla
        plunder case canceled anew</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fd85a3-9a8d-4307-b2e3-c048ede3fac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:27:02.055+08:00
