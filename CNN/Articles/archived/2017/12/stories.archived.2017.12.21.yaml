      'mgnl:type': 'text'
      'text': '<p><strong>“Wish ko sa Pasko" (Sexbomb Girls)</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990ee08d-3c4e-4b2d-9f91-4f552682f348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:44:46.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-09T15:17:40.033+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gift of Sexbomb Girls is their lack of subtlety. There are many
        moments in “Wish ko sa Pasko” in which the sexual innuendoes could have been
        icky and inappropriate, but the inclination to tease works wonders and is
        in fact what makes it special as a Christmas song. This subversiveness can
        be easily taken for granted, especially since it is cleverly written and arranged,
        a love song littered with nuances of wanting to have it, with the hopeless
        romantic female embodied by Rochelle Pangilinan being vocal about her desires
        and frustrations. It seamlessly incorporates Christmas elements (simbang gabi,
        Santa Claus, puto bumbong, and bibingka) into its Yuletide wish (“Wish ko
        sa Pasko/Ikaw na ang Papa ko) and the result is fabulous. Catchy, sexy, upbeat,
        funny, sincere: what more is there to ask?</p>'
