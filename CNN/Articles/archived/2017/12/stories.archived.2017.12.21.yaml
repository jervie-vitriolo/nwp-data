      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President mentioned on several occasions that he wanted
        the police to return actively to the anti-drug campaign, which he eventually
        did on December 6.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716550ab-8386-4e9c-89f5-0adc68bcdae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:50:07.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:51:58.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/news/2017/12/05/Duterte-PNP-PDEA-drug-war.html">Duterte
        allows police to go back to drug war</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fee9440-91d8-4111-b73f-a1070f2dd54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:50:07.372+08:00
      'mgnl:createdBy': 'jeff'
