      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way he is with the waiter at the restaurant, the way he is
        with the valet at the restaurant, or the way he is with an elderly woman trying
        to get into the elevator, just simply considerate at all times," she said.
        "And he''s a very selfless person and he''s an amazing dad, so his children
        are the most important thing to him and that''s really beautiful to watch."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
