      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rest of Zamboanga del Sur</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceb9b96-c715-4c3f-aa4a-82116c1e8f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:00:43.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:09:37.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga Sibugay</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b87b43-3af3-4579-a84e-db58cbf54e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:00:43.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:09:37.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea travel has been canceled in these areas.          </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52293c81-46ab-497c-8d40-c00c8374515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:00:43.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:09:37.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport officials and the Department of Interior and Local Government
        (DILG) also issued advisories to commuters traveling during the holidays and
        to residents regarding their areas'' susceptibility to floods or landslides.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336c5bea-5cf0-4491-901e-fddf1c1ad098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:00:43.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:09:37.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport officials cancel inter-island bus services to southern
        Philippines</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bd725d-ccc3-4137-ab0c-2d996f4850fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:00:43.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:09:37.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the approaching cyclone, the Land Transportation Franchising
        and Regulatory Board (LTFRB) on Thursday stopped buses bound for Bohol and
        Dumaguete from proceeding to their destination.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2429f8d6-4cb8-474c-85bd-f4906490ee6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:00:43.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:09:37.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, buses bound for Samar and Leyte may still continue to their
        destinations, it added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88b5cc8-cfb9-4111-9b63-d5c3de3c1be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:00:43.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:09:37.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB has also suspended roll-on, roll-off (RoRo) bus trips
        to the Visayas and Mindanao, adding that buses will not be allowed to travel
        to Mindanao starting 11 p.m. Wednesday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481b4fb5-a34b-431d-8554-5644c0b92186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:00:43.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:09:37.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the LTFRB had extended the duration of special permits
        for buses because of the cyclone. This allows them to make trips outside of
        their authorized route.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfde1544-b3ec-4664-946a-c1bffb24e561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:00:43.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:09:37.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buses could travel two days earlier than originally scheduled beginning
        December 21, 2017 to January 3, 2018, the LTFRB said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd9361b-c760-469b-a431-cc5a714d1514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:00:43.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:09:37.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Dept to public: Monitor weather advisories, town and city
        bulletins</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec573b9e-8712-4073-bded-2241d617493a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:00:43.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:09:37.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG has also urged the public to plan their holidays in line
        with official weather forecasts.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b51679a-6770-4f9c-b614-f8cc60bc1f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:00:43.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:09:37.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please do not be complacent and take heed of weather advisories,
        as well as your local government units," said DILG officer-in-charge Catalino
        Cuy in a statement on Wednesday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17695e45-d717-42af-b64a-8bf9206a898c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:00:43.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:09:37.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They cited the websites of PAGASA and Project NOAH (or Nationwide
        Operational Assessment of Hazards) for further information.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fec5197-758b-4fb8-aabc-64b17a3b63ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:00:43.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:09:37.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public and local governments may visit the Mines and Geosciences
        Bureau''s Geohazard Map Portal, which has data and maps on flood-prone and
        landslide-prone areas.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95dd56d-39ee-44c8-b82f-10b1b116ae57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:00:43.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:09:37.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources (DENR) has likewise
        advised residents in landslide and flood-prone areas to heed warnings and
        alerts from the government.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc1220d-8914-4713-8a8f-95f6fbb6a781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:00:43.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:09:37.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR Secretary Roy Cimatu urged residents staying along Vinta''s
        path to evacuate as soon as they are told to leave, in order to avoid casualties.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceeae70-2690-4d90-ad9e-47285f0f1574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:00:43.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:09:37.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lives are more important than property. Let us all remain safe
        and alive, especially during this Christmas season," he said in a statement.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ad64ae-87e5-43be-afee-bba490421ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:00:43.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:09:37.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinta may change its track unexpectedly and urged residents not
        to be caught unaware by the cyclone, he added.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8f3e67-741b-45b4-bd59-62be18d9a55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:00:43.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:09:37.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment Department has two mobile applications, AlertoPinoy
        and EnvironMentor, that show environmental information like flood- and landslide-prone
        areas which the public can access on their smartphones.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ab45ae-944a-4890-bf94-5be90962dbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:00:43.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:09:37.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misamis Oriental, Bukidnon brace for Vinta</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faf8eb7-6e7b-4868-b6b6-011f91a9b36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:00:43.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:09:37.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Misamis Oriental capitol in Cagayan De Oro was placed under
        red alert status this weekend as Mindanao braces for Vinta.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77dffb8-c155-474c-b6f7-c8c9a53671dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:00:43.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:09:37.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misamis Oriental Governor Yevgeny Emano said the local government
        and rescue teams numbering 500 of the Provincial Disaster Risk Reduction and
        Management Office have "prepared what we can if it happens."&nbsp;&nbsp;Eight
        province-owned hospitals are also getting ready to address medical needs of
        residents.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a697f1ba-3564-4e7f-b1d6-ab73c2cfbb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:00:43.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:09:37.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Valencia City in Bukidnon, authorities are assessing disaster
        risk in 31 barangays, many of which are flood prone, especially those near
        the Pulangui River.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a85ee8-b09a-49ba-b778-35d011d7b93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:00:43.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:09:37.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stringers Alwen Sariling and Mel Velez contributed to this report.</em></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5538a88c-6889-4f76-8636-88cd039c34f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:00:43.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:09:37.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh the page for updates.</em></p>'
