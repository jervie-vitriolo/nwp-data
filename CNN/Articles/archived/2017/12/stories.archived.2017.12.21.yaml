      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling it the quintessential Filipino Christmas love song is not
        a stretch, considering how even with the use of “sinta” in the title, a word
        rarely used these days colloquially, the sentiment does not seem to age. Like
        all classics, “Pasko Na Sinta Ko” is timely and timeless at the same time.
        Composed by Francis Dandan with lyrics by Aurelio Estanislao, the version
        popularized by Gary Valenciano is dramatic perfection, from the modest piano
        accompaniment and overall arrangement to the heartfelt simplicity of the words
        and the way Valenciano delivers them softly, almost hushedly, as though reeling
        from pain. It brims with raw, genuine feeling, making it not just a song to
        relate to but a song one lives, a song that lingers so long it becomes a companion.
        It mourns as much as it hopes, and the coming of Christmas without one’s significant
        other only intensifies the melancholy.</p>'
