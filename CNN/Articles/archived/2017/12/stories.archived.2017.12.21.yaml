      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meant to Beh</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733f127d-641f-4218-b4ad-3c49debfe0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:16.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This family comedy stars Dawn Zulueta and Vic Sotto as parents who
        decide to separate, as their kids try to get them back together. Sotto, well-known
        for his lead in the fantasy comedy "Enteng Kabisote," said the film is his
        first "serious" comedy. It is directed by the 2011 Cinemalaya Best Film "Ang
        Babae sa Septic Tank" director Chris Martinez.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f74245-6beb-419f-b00f-50451a4381a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:16.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zinampan says the film could make for "good commentary on modern
        family dynamics" if the characters are written and performed with depth.</p>'
    '66':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/bnS4jFnaLh8"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8a09ab-3536-4d4e-a7fe-1635a4be3e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.235+08:00
      'mgnl:createdBy': 'jeff'
