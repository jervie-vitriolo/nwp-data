      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Miss Kita Kung Christmas” (Susan Fuentes)</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c280589-f12e-4c37-b842-0ef74f1a20ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:44:46.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-09T15:17:40.033+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino word for “miss” is “pangungulila” — such a cumbersome
        word that if one wants to say “I miss you,” rarely does one hear “Nangungulila
        ako sa iyo” but “Miss kita,” which is much more acceptable, and perhaps even
        more romantic. In this Susan Fuentes classic, the Visayan singer uses both
        words effortlessly, and her articulation of missing someone is fascinating:
        “Kahit nasaan ako/Papaling-paling ng tingin/Walang tulad mo/Ang nakapagtataka’y
        maraming nakahihigit sa iyo” — only to hear that this someone already has
        someone else: “Hirap niyan, mayro’n ka nang iba.” It feels like a soundtrack
        to a melodramatic movie whose female lead is often seen walking across the
        city, aimlessly, in her elegant clothes. This owes to the transportive quality
        of Fuentes’ voice, its textural timbre, evoking a time in the past that can
        only be gleaned from sepia photos and grainy videos as these memories remain
        strong and vivid at present. “Miss Kita Kung Christmas” sends light and love
        despite its emotional baggage, and it is in this generous spirit of the season
        that it continues to live.</p>'
  'ERC-Energy-Regulatory-Commission-graft-suspension':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-21T16:53:41.908+08:00
    'imagesource': 'jcr:d9b1dff8-088b-4e13-9d8e-dbc7a0dd560d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c8ead99-a7ad-43c4-b957-faa628b4294a'
    'lead': 'The Ombudsman ordered the filing of a graft case against former Energy
      Regulatory Commission (ERC) Chair Jose Vicente Salazar and four commissioners
      over alleged anomalous power supply agreements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T14:48:31.573+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T14:48:34.710+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T14:48:34.541+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman orders filing of graft case vs 4 ERC commissioners, former
      chair

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1860a0db-c4f7-4e13-8c0a-b21f1d44eddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:48:31.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:48:34.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> The
        Ombudsman on Thursday ordered the filing of a graft case against former Energy
        Regulatory Commission (ERC) Chair Jose Vicente Salazar and four commissioners
        over alleged anomalous power supply agreements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f759dda4-5324-4b28-b88c-502f217b5ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:48:31.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:48:34.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman also ordered the commissioners — Gloria
        Yap-Taruc, Alfredo Jacinto Non, Josefina Magpale-Asirit, and Geronimo Delgado
        Sta. Ana — to be suspended for a year without pay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c72e8a-76d8-4284-81be-a9fe391d0532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:48:31.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:48:34.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are accused of giving undue favor to electrical power distributor
        Manila Electric Co. (Meralco) and its sister company by exempting them from
        a required Competitive Selection Process (CSP) in 2016. The CSP is an acknowledged
        mechanism to make the cost of Power Supply Agreements more reasonable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bf1307-7963-43c7-b35b-799861c085e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:48:31.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:48:34.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By delaying the implementation of the CSP, the Ombudsman said Salazar
        and the four commissioners failed to promote public interest and instead acted
        in favor of the electric companies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102e985f-4316-49e1-8055-db2127cdc22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:48:31.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:48:34.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission reportedly moved the deadline to conduct the CSP
        to allow Meralco to secure 20-year power supply agreements with seven generation
        companies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a9cc1b-f6ba-47fb-910a-36139073ae02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:48:31.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:48:34.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco has since denied allegations of being involved in "midnight
        deals."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272be4d3-a353-489a-9b1e-790099c27256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:48:31.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:48:34.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salazar was ordered dismissed from service on October 6 by President
        Rodrigo Duterte following charges of misconduct, neglect of duty, and other
        anomalies filed against him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5905cd83-d034-4c4b-8614-8b2743d00bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:48:31.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:48:34.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/09/erc-chief-jose-vicente-salazar-dismissal-order.html">Related:
        Chief of Philippines'' energy regulatory body ordered dismissed for misconduct</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534510a9-e1d3-4d67-bf4f-a6d4e11ec9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:48:31.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:48:34.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order said Salazar was guilty of grave misconduct after flouting
        bidding procedures over an audio-visual presentation project. He did this
        by taking measures to ensure a production house he favored, Fatfree Inc.,
        would get the project even before the procurement process could be observed.</p>'
  'Duterte-Christmas-Davao':
