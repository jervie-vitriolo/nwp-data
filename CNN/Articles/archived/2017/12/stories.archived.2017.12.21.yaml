      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/20/world/cardinal-bernard-law-death-funeral-reaction/index.html">"''Chop
        him up'': Accusers seethe over Cardinal Law''s funeral plans."</a></em></p>'
  'Gymnast-McKayla-Maroney-was-paid-to-keep-quiet-about-abuse':
    'author': 'Ray Sanchez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-12-21T12:33:26.205+08:00
    'imagesource': 'jcr:f52e6ee7-2031-42cb-b83d-a2486bfeb594'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff320baf-5b1c-4016-83d8-a874d818cd3c'
    'lead': 'The lawsuit in Los Angeles County Superior Court also names as defendants
      Michigan State University, the U.S. Olympic Committee and Nassar, the former
      team doctor who has admitted sexually abusing underage girls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T08:34:33.650+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T08:34:37.418+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T08:34:36.919+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gymnast McKayla Maroney was paid to keep quiet about abuse, lawsuit
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923b614f-ed76-47b2-b9bc-5d8292b279a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:34:33.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:34:37.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Olympic gold-medal-winning gymnast McKayla
        Maroney alleges in a lawsuit filed in Los Angeles on Wednesday that USA Gymnastics
        paid her to be quiet about abuse by the team''s&nbsp;longtime doctor Larry
        Nassar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f5ef47-e07a-4215-b59a-0156a2b5daee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:34:33.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:34:37.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit in Los Angeles County Superior Court also names as defendants
        Michigan State University, the&nbsp;U.S. Olympic Committee and Nassar, the
        former team doctor who has admitted sexually abusing underage girls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134a06d0-c33b-4d8f-ad4e-db8dfcdcde3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:34:33.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:34:37.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSU spokesman Jason Cody said the university does not comment on
        ongoing litigation. CNN is seeking comment from an attorney for Nassar and
        from the U.S. Olympic Committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d09c7a-c808-4319-8b73-785d2248d45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:34:33.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:34:37.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, USA Gymnastics said it learned about the suit from
        media reports and that "the concept of confidentiality was initiated by McKayla''s
        attorney, not USA Gymnastics."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f71f2b8-8196-4639-8190-d17c43aa3477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:34:33.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:34:37.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USA Gymnastics said Maroney''s attorney at the time, Gloria Allred,
        approached the organization about a confidential mediation process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc8ed72-65e8-4ac1-9329-5b31fd82aefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:34:33.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:34:37.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"USA Gymnastics cannot speak to the mediation process, which is
        confidential and privileged under California law," the statement said. "The
        process culminated in a settlement agreement that included a mutual non-disclosure
        clause and a mutual non-disparagement clause."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7f20c1-10aa-452f-817f-e8f254ff9aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:34:33.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:34:37.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added, "Although USA Gymnastics is disappointed by
        today''s filing, we applaud McKayla and others who speak up against abusive
        behavior -- including the despicable acts of Larry Nassar. We want to work
        together with McKayla and others to help encourage and empower athletes to
        speak up against abuse."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929c8a19-d3af-46f5-acfb-d03ca75b8420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:34:33.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:34:37.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is seeking comment from Allred.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557ab5c0-16fb-4908-9b0c-56c7abf0c0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:34:33.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:34:37.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other athletes who leveled accusations against the 54-year-old
        Nassar were asked or compelled to sign confidential settlement agreements,
        according to Stu Mollrich, a representative of the law firm behind Maroney''s
        suit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b3d140-6427-4c2b-b2bb-6dc3fc79eb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:34:33.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:34:37.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In December of 2016, after suffering for years from psychological
        trauma of her sexual abuse at the hands of Nassar, and in need of funds to
        pay for psychological treatment," Maroney was forced to enter into a confidential
        agreement with USA Gymnastics, the lawsuit said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68bda57-52ba-48f8-a6f8-dac40681e766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:34:33.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:34:37.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Manly, Maroney''s attorney, called the confidentiality agreement
        "an immoral and illegal attempt to silence a victim of child sexual abuse."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e6d863-258d-4caa-9e14-449d3cb4be6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:34:33.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:34:37.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. Olympic Committee and USA Gymnastics were well aware that
        the victim of child sexual abuse in California cannot be forced to sign a
        non-disclosure agreement as a condition of a settlement," he said in a statement.
        "Such agreements are illegal for very good reasons -- they silence victims
        and allow perpetrators to continue committing their crimes. That is exactly
        what happened in this case."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a5bc86-1ab3-47b3-8712-203f6c4d9280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:34:33.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:34:37.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maroney: Abuse began at 13</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd327f797-0897-4344-a23a-a5cb96abd7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:34:33.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:34:37.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of women, including members of the famed gold-medal-winning
        "Fierce Five" team of U.S. gymnasts, have accused Nassar of sexual misconduct
        in his role as the USA Gymnastics doctor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e2381a-0563-4c4f-91e4-2cca841a69f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:34:33.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:34:37.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassar was the team physician for the Michigan State University
        gymnastics and women''s crew teams as well as an associate professor at MSU''s
        College of Osteopathic Medicine. He worked at MSU from 1997 to 2016 and served
        as the USA Gymnastics physician through four Olympic Games.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b0127a-205d-4028-938d-089bc57267e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:34:33.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:34:37.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit said the gymnast "was forced to agree to a non-disparagement
        clause and confidentiality provision" as part of the settlement that held
        "a six-figure liquidated damages clause over the head of McKayla Maroney and
        her parents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946c85e5-4333-4812-a567-3dbc74b47342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:34:33.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:34:37.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maroney went public in October with allegations that Nassar repeatedly
        molested her, starting when she was 13 years old.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bef70b-aafd-4e7c-8eb6-a1f1a5d7f219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:34:33.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:34:37.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her verified Twitter account, Maroney made the accusation under
        the "#MeToo" hashtag, saying that Nassar abused her under the guise of providing
        "medically necessary treatment." That "treatment" began when she was 13, continued
        during her stellar performance at the 2012 London Olympics and only ended
        when she left the sport in 2016, Maroney said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdccf34c-62d0-42a2-983a-815eccf044ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:34:33.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:34:37.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seemed whenever and wherever this man could find the chance,
        I was ''treated.'' It happened in London before my team and I won the gold
        medal, and it happened before I won my silver," she wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a877e3-dca3-448b-920b-19e972d94341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:34:33.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:34:37.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, USA Gymnastics issued a statement saying that it "admires
        the courage of those, like McKayla Maroney, who have come forward to share
        their personal experiences with sexual abuse."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05718f3d-36d3-4f47-8874-fcdb31194e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:34:33.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:34:37.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of their strength in coming forward, predators can be held
        accountable for their actions. We, like so many others, are outraged and disgusted
        by the conduct of which Larry Nassar is accused. We are sorry that any athlete
        has been harmed during her or his gymnastics career."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbecb7aa-637a-47c0-ac3a-f53d1ea8d333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:34:33.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:34:37.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the lawsuit alleges the confidentiality provision was forced
        upon Maroney so that "USAG could further conceal and shield from public scrutiny,
        outside investigation, and law enforcement, the true nature of Nassar''s horrific
        sexual abuse of minors."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedb53d0-9040-4fb4-8cb6-c134ede38bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:34:33.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:34:37.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit alleged that USAG had "a plan to keep the sexual abuse
        of Nassar quiet, and allow Nassar to quietly leave USAG; further silencing
        his victims."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f02a98-b363-4e9a-983d-9b4ed3b8330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:34:33.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:34:37.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maroney entered the settlement to "obtain funds necessary to pay
        for lifesaving psychological treatment and care," according to the lawsuit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf162b5-9601-492b-82f4-5488359df11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:34:33.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:34:37.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gymnast Raisman speaks out</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010c5789-e6f5-4dd1-8913-b9ec59373f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:34:33.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:34:37.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassar was&nbsp;sentenced to 60 years in federal prison&nbsp;on
        child pornography charges earlier this month. In November,&nbsp;he pleaded
        guilty to seven counts&nbsp;of first-degree criminal sexual conduct and admitted
        to using his position to sexually abuse underage girls.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa942745-e9d3-4e13-a914-8d88b68054d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:34:33.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:34:37.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three-time gold medal gymnast Aly Raisman recently spoke out about
        abuse at the hands of Nassar.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960d078c-5fd4-43df-a845-e6733a6ab415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:34:33.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:34:37.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raisman, now 23, said she was first treated by Nassar when she was
        15.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ff106a-8abd-4303-a4e9-27cf3497e4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:34:33.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:34:37.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raisman told "60 Minutes" last month that she was angry at Nassar
        and the broader culture of USA Gymnastics that she said kept victims quiet
        for years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d4edee-cb48-4ac8-b25e-6edf302742fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:34:33.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:34:37.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of the sex abuse scandal, USA Gymnastics adopted a series
        of reforms in June that it said will help prevent and respond to future cases
        of abuse. All members are now required to report suspected sexual misconduct,
        and adults kicked out of a club will be tracked in a database.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfe0e84-8092-404e-8fa7-cde340adad7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:34:33.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:34:37.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the organization said its new CEO, Kerry Perry, was
        "eager to speak personally with McKayla to hear her ideas on how to move the
        sport forward and to discuss the many safe sport enhancements that have already
        been implemented at USA Gymnastics."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbfbd82-aa39-4cf4-aa50-51bc0cd0c502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:34:33.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:34:37.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/20/us/mckayla-maroney-lawsuit/index.html">"Gymnast
        McKayla Maroney was paid to keep quiet about abuse, lawsuit says."</a></em></p>'
