  'MMDA-carmaggedon-Dec.-22':
    'author': 'CNN Philippines Staff'
    'caption': 'Transport authorities are expecting 402,000 vehicles on EDSA this
      Friday. Last year, it was only 357,000. (FILE PHOTO)'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-12-21T17:43:58.565+08:00
    'imagesource': 'jcr:7259b337-ac68-43ec-9bf7-d56ddec81080'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4455cb57-7b2b-48bb-b2ee-35bc4a200c75'
    'lead': 'MMDA''s comment comes after traffic navigation app Waze forecast that
      December 22 will be the worst day to drive in the Philippines, Singapore, and
      Malaysia during the holiday season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T14:19:01.280+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T14:19:22.778+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T14:19:22.547+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA: Expect ''carmageddon'' on Friday, Dec. 22

      '
    'updated': 2017-12-22T11:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef4e7f1-9d8e-4b4d-b594-d3d51c9731c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:19:01.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:19:22.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> Expect
        "carmageddon" on Friday, December 22, said the Metro Manila Development Authority
        (MMDA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8527d7f-5b85-481b-8391-4bb14a8ee1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:19:01.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:19:22.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, transport authorities are anticipating 402,000 vehicles
        on EDSA, an increase of 13 percent in the number of vehicles on Metro Manila''s
        main artery compared to same day a year ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9170c9c0-85c5-432f-9474-fe60682ed60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:19:01.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:19:22.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of our motorists are planning to leave Metro Manila for a long
        vacation, and some would just sacrifice Friday," MMDA spokesperson Celine
        Pialago told CNN Philippines on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8e2e2b-e39e-4bef-9ac5-03c2dfaf64ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:19:01.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:19:22.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EDSA, a 23.8-kilometer road which cuts through six cities and municipalities
        in the metro, only has a maximum capacity of 6,000 vehicles an hour per direction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9174be98-a3c6-4ee9-86d9-d3c7fa5eb5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:19:01.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:19:22.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA''s comment comes after traffic navigation app Waze forecast
        that December 22 will be the worst day to drive in the Philippines, Singapore,
        and Malaysia during the holiday season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683fe51e-ee4f-4d33-a75e-544f74338085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:19:01.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:19:22.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic is expected to build-up by 10 p.m. Thursday, Pialago said.
        She advised motorists to avoid EDSA by either leaving early or taking alternate
        routes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190852e5-35b2-4b38-aa5a-1c90ef177848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:19:01.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:19:22.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are really encouraging people to avoid EDSA. We can assure them
        that they see the visibility of our men but we can''t assure them of the smooth
        flow of traffic," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca58f8f-4b88-41a3-b806-5496069d2352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:19:01.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T14:19:22.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional traffic enforcers will be deployed in areas around SM
        Megamall in Mandaluyong, the Landers supermarket in Muñoz, Quezon City and
        bus terminals along EDSA in Pasay City and in Araneta Center-Cubao in Quezon
        City to manage traffic.</p>'
  'pinoy-christmas-songs':
    'author': 'Richard Bolisay'
    'caption': 'From Gary Valenciano''s "Pasko Na Sinta Ko" to the Sexbomb Dancers''
      "Wish Ko sa Pasko," these are songs of Filipino Christmas as much as they are
      songs of life. Illustration by JL JAVIER'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2017-12-21T17:18:57.123+08:00
    'imagesource': 'jcr:adf7b30c-b52c-4600-8e0e-515a7b7dee6a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f4adbaa-a967-4828-87ae-54e7dfc0a3cc'
    'lead': 'These are songs of Filipino Christmas as much as they are songs of life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T14:44:46.240+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-12-09T15:17:39.992+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T16:34:32.268+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '10 songs that capture the spirit of Pinoy Christmas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32aff2a-8850-4b5d-9067-6791f4605a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:44:46.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-09T15:17:39.992+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — It is hard to imagine
        any Christmas celebration without the songs that have lived forever in the
        occasion. Especially for a country with a highly musical tradition like the
        Philippines, the sights are inseparable from the sounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17783941-93d8-47e4-8b0e-581f19005c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:44:46.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-09T15:17:39.992+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flashy decorations of houses and offices, the customary gift-giving
        and food-sharing, the long lines at cashier counters, and the joyless hours
        spent in traffic jams always come with the never-ending music playlists in
        malls and public transportation, the young carollers with their grating voices
        and recycled instruments knocking on homes and car windows, and the indoor
        and outdoor parties whose idea of festivity is overusing bass-heavy amplifiers.
        Christmas is in the air as much as it is in the ear. And it is not surprising
        that the very indicator of its arrival is when the nearby shopping mall starts
        playing Mariah Carey or Jose Mari Chan at the official beginning of the season,
        on the first of September, on repeat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34375b1-4dc2-45fe-9908-211e9615232b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:44:46.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-09T15:17:39.992+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular Filipino Christmas carols have always been reliable
        as reinforcements of tradition. Their catchiness ­— the words coming out of
        people’s mouths so naturally, so willingly — works like a spell, the hymns
        seeming to exist in perpetuity, undying, always alive. One learns these songs
        just by having listened to them as a kid. They are generally reminders of
        cheer, of the largeness of life, of possibly bright futures, although later
        on they can become admonitions of age, of the sad passing of time, of the
        inevitable swoop of mortality.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09e7b9d-6bd2-4044-be96-9a85ae6e5fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:44:46.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-09T15:17:39.992+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang Pasko ay Sumapit,” “Pasko na Naman,” “Sa Paskong Darating,”
        “Sa Maybahay ang Aming Bati, “Noche Buena,” and “Misa de Gallo” not just speak
        of Christmas as a special moment when Christ is born and reborn, his birth
        and rebirth signifying hope and humanity, but also serve as emotional markers
        that condition people to act with kindness, charity, and thoughtfulness, to
        love and, hopefully, feel loved. When all is said and done, it is good to
        have these songs as stable fixtures of life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392c18e6-8c83-445c-aee9-b9df063126dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:44:46.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-09T15:17:40.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But thankfully Filipinos have other Christmas songs to turn to in
        a cruelly social season like this. Some of them are as chirpy as the carols,
        some of them have become pop classics as lovely downers, and some of them
        celebrate the occasion with such an effusive oomph and pragmatism that sometimes
        it feels sinful to associate them with the birth of a savior.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592e54db-ee55-4168-8bfa-0f208bdc5bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:44:46.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-09T15:17:40.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In these compositions the distinctly Filipino personalities are
        spilled — the sentimental and jolly, the religious and ridiculous, the abrasive
        and crazy, the naughty and nice — and the manifold Filipino spirit proudly
        bares its charms and contradictions. They are songs of Christmas as much as
        they are songs of life. When one looks for them on YouTube, many of the comments
        are by overseas Filipino workers from across the world, missing their families
        and playing these tunes for comfort, this being the easiest way for them to
        feel home.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e2ecbd-7612-4121-9994-42b375ed33cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:44:46.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-09T15:17:40.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Needless to say, all of these songs are singable, each with its
        characteristic appeal and attitude, each with its ability to cut across a
        variety of emotions and in its totality reveal lives brought together by the
        Yuletide season under its cloud of well-intentioned optimism. They have all
        been staples of radio airplay, at a time when radio was everywhere and indispensable,
        and for this reason they also carry with them memories of a not-so-distant
        past.</p>'
