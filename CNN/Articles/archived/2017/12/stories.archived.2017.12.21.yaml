      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the former rebels and supporters of the communist party''s
        armed wing, the New People''s Army, were from the northern Mindanao provinces
        of Agusan, Bukidnon, Surigao, Davao, Cotabato, and Sarangani.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01af0161-424b-4b71-b2fb-1490142b8dc6'
      'mgnl:activationStatus': true
