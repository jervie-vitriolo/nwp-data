      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:58.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related:</strong> <a href="http://cnnphilippines.com/news/2017/12/21/VintaPH-december-21.html">''Vinta''
        intensifies into tropical storm as it heads for Surigao del Sur</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0416b449-b935-406c-9fc6-99c3340c216e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:37:25.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:58.169+08:00
