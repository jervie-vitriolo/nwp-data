      'mgnl:type': 'text'
      'text': '<p><strong>“Christmas in Our Hearts” (Jose Mari Chan and Liza Chan)</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faee1e8-5ed8-464e-8067-439e8ed468c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:44:46.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-09T15:17:40.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Mari Chan is that rare Filipino recording artist who is impossible
        to hate, and his hits over the decades have constantly reflected this ridiculously
        nice personality, the very picture of pleasantness he has kept well until
        now that he is in his 70s. This probably makes him the most qualified person
        to write and sing what would turn out to be the immortal Filipino Christmas
        anthem of recent times. It is just a few years shy of 30 — and there have
        been meaningful Christmases before then for sure — but there is no overstating
        the popular and cultural impact of “Christmas in Our Hearts” on the Filipino
        psyche, how the season begins and closes with it, and how this simple song,
        with a simple melody and simple message, has become the Filipino collective
        soul, bearing both the happy and sad ends of it.</p>'
