      'mgnl:created': 2019-09-05T08:37:25.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:06:58.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, acting Interior and Local Government Secretary Catalino
        Cuy urged the public to monitor the websites of PAGASA, Project NOAH (or National
        Operational Assessment of Hazards) and the Mines and Geosciences Bureau''s
        Geohazard Map Portal to get the latest information on the storm''s movement,
        as well as landslide- and flood-prone areas.</p>'
