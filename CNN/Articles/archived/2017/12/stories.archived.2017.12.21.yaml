    'template': '1'
    'title': 'Kiefer Ravena tows NLEX past Kia in impressive PBA debut; Magnolia wallops
      Alaska behind Paul Lee''s 30 points

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fc780a-2e79-4be2-97ce-dd9661e4a8b0'
      'mgnl:activationStatus': true
