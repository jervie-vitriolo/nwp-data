      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)</strong> — The
        Metro Manila Film Festival (MMFF) is just around the corner.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c367ea7-aa2a-4510-8ed5-e6134ee66e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:16.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival, which has been running each holiday season since 1975,
        has a mixed reputation. It has been criticized over allegations of corruption,
        rigged entries, and acquiescing to formulaic films without substance but are
        guaranteed box-office successes. The MMFF has also carried some of Philippine
        cinema''s classic titles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d57ba76-c1b8-4639-abef-26f2c472ca31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:16.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/life/entertainment/film/2017/12/08/mmff-films.html">Related:
        14 classic Filipino films you didn''t know were in the MMFF</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e34552-530a-420b-b2a0-4777a2285774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:16.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the critically acclaimed line-up of films in 2016, the MMFF''s
        approach to the 2017 festival was scrutinized by critics. Its first four entries
        — "Gandarrapiddo: The Revengers Squad," "Meant to Beh," "Ang Panday," and
        "All of You" — were selected based on their script. The next four entries
        — "Haunted Forest," "Deadma Walking," "Siargao," and "Ang Larawan" — were
        selected based on the finished films.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9834ad85-8a8d-4d26-8f95-459a7e0df431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:16.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2017/11/17/mmff-lineup-2017.html">Related:
        MMFF announces complete lineup for 2017</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9dcfda-53b8-4880-aa97-7b59b34dd86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:16.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMFF Executive Committee Chairman Tim Orbos said the selection process
        was to assure there was no discrimination between commercial and independent
        films, although the move was criticized by some moviegoers as putting box
        office earnings over substance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254bbed7-38a1-4736-931c-1a0aab1a3ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:16.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acclaimed "Batch ''81" director Mike de Leon, who was directing
        his comeback film "Citizen Jake," slammed the selection process as "anomalous,"
        and boycotted the festival. "Citizen Jake" was assured of a festival slot,
        which De Leon said he refused. The film stars broadcast reporter Atom Araullo
        as a journalist in a political family.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a306aa34-098a-4e12-a9f4-361f0b2e234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:16.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2017/10/31/atom-araullo-Citizen-Jake-director-Mike-De-Leon-criticizes-MMFF-for-corruption.html">Related:
        ''Citizen Jake'' director Mike De Leon criticizes MMFF for corruption</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634dc715-7a48-42d3-bdf0-1e33badbbe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:16.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critic Tristan Zinampan, Editor-in-Chief of the blog Film Police
        Reviews, sat down with CNN Philippines'' The Source to talk about what to
        expect from the eight upcoming entries.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/84AwdzEg1RI"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
