      'mgnl:lastActivated': 2020-12-09T15:17:40.033+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Christmas Bonus” is Aegis’ plea to companies that are thinking
        twice about giving their employees their financial rewards for the holiday
        season. One can choose to read the song more deeply, especially how it reveals
        the complexities of working-class struggle made evident by a capitalist and
        post-colonial tradition like Christmas, and the extent to which a worker has
        reached a point that bonuses have to be demanded (“Kaya’t ibigay niyo na!”).
        But one can also revel in its in-your-face-ness, in the direct and undisguised
        way it voices a major concern at this time of the year (“Sa tuwing darating
        ang Kapaskuhan/Ang Christmas bonus, ating inaasahan”), the truth in its correlation
        between money and happiness (“Nang maging maligaya tayong lahat/Sa araw ng
        Pasko”). The song just hammers that last point out until it fades, and that
        is more than enough.</p>'
