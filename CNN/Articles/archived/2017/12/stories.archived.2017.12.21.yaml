  'Poland-faces-EU-punishment-over-controversial-judicial-reforms':
    'author': 'James Masters, CNN'
    'caption': 'File photo.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-21T04:34:37.994+08:00
    'imagesource': 'jcr:a07722df-d111-4213-b4ac-f58ab02c9826'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0518e3c-a195-4ffd-bc29-cc75dbb20403'
    'lead': 'The dispute involves a series of measures introduced in recent years
      by Poland''s ruling Law and Justice party.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T09:06:51.182+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T09:06:55.884+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T09:06:55.429+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poland faces EU punishment over controversial judicial reforms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d70e88b-806f-4b89-950b-27d574f16c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:06:51.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:06:55.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The European Union has triggered an unprecedented
        disciplinary process against Poland for a "serious breach" of its values,
        in a dispute over judicial reforms that could lead to Warsaw being stripped
        of its EU voting rights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e733621f-b999-47b4-b39a-defec3962f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:06:51.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:06:55.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission, the EU''s principal administrative body,
        warned of a "clear risk of a serious breach in the rule of law" posed by legal
        reforms introduced by Poland''s rightwing government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a32b62-c16a-4ca1-a274-dbde321f4e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:06:51.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:06:55.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It recommended that EU leaders invoke Article 7, a process that
        could eventually lead to Poland''s voting rights being suspended.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b7f9f2-ac39-4640-954c-6617b8c54a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:06:51.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:06:55.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute involves a series of measures introduced in recent years
        by Poland''s ruling Law and Justice party. They EU believes they have paved
        the way for political interference in the legal system and put the independence
        of the Polish judiciary at risk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba153fb-375d-42a3-b5e0-f9584775a294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:06:51.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:06:55.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frans Timmermans, vice president of the European Commission, said
        that 13 laws adopted by Poland in the past two years had created an environment
        in which the Polish government "can systematically politically interfere with
        the composition, powers, the administration and the functioning" of the judiciary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bbb925-6fb7-45e2-9d8b-d4fb4ac8478a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:06:51.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:06:55.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission also said it had referred Poland to the European
        Court of Justice over&nbsp;"breaches of EU law."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6965bdda-4467-438f-a67f-d3094cfdb049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:06:51.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:06:55.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland has been given three months to address the EU''s concerns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99e25ee-b0aa-4c02-a2d1-d52c755d537c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:06:51.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:06:55.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement published Wednesday, the Commission urged Poland
        to change laws that lowered of the retirement age for judges and gave the
        President the power to prolong a mandate of Supreme Court justices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb099bce-2b25-41be-a656-2659a65fc450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:06:51.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:06:55.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also wants the Polish government to remove an extraordinary appeal
        procedure, which includes the ability to reopen final judgments taken years
        earlier, and to restore the independence and legitimacy of the Constitutional
        Tribunal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de6fc5f-c9c7-4f58-932a-36d2cf0f1356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:06:51.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:06:55.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland''s Prime Minister Mateusz Morawieck hit back by saying that
        reform of the judiciary was a matter for his state, not the EU.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a563b53-fc4a-4453-a86b-47693f1c8849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:06:51.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:06:55.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Poland is as devoted to the rule of law as the rest of the EU.
        Current judiciary reform is deeply needed," he tweeted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee47f2b-bb89-4369-b6c5-67da94521d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:06:51.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:06:55.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "The dialogue between the commission and Warsaw needs
        to be both open and honest. I believe that Poland''s sovereignty and the idea
        of United Europe can be reconciled."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698f439b-2caa-43e4-856f-8a14947f3f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:06:51.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:06:55.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU and Poland have been clashing for the past two years over
        changes to the country''s judicial system that have broadened the government''s
        power over the Supreme Court and national council of the judiciary, which
        appoints judges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca2217b-c5b3-4c92-b5f4-1dbeb001245b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:06:51.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:06:55.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new laws, introduced by the Law and Justice Party, have been
        widely criticized by the commission, which has the taken unprecedented action
        by invoking Article 7 of the Lisbon Treaty, which says that the European Parliament
        may make recommendations to a country where there is a "clear risk of a serious
        breach" to the values of the European Union.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33228004-1de8-4b34-9ba9-9423a0a5162e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:06:51.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:06:55.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most serious punishment that could be inflicted would be the
        removal of Poland''s voting rights in EU institutions, but that would require
        a unanimous vote to be passed and Hungary has already said it would reject
        the proposal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81d554f-5bbc-404a-85f7-213af63f4ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:06:51.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T09:06:55.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/20/europe/poland-eu-punishment-judicial-reforms-intl/index.html">"Poland
        faces EU punishment over controversial judicial reforms."</a></em></p>'
