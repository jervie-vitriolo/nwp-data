      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ang Larawan</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ef89dc-924f-4f81-ac30-de2691a83b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:16.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival''s only musical entry is based on National Artist Nick
        Joaquin''s play "A Portrait of the Artist as Filipino," which has since been
        adapted for the stage and screen by Rolando Tinio with music by Ryan Cayabyab.
        The story follows the Marasigan sisters, who are being pushed to sell a painting
        by their renowned artist-father to ease their financial troubles.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7545fa1-86fa-4090-a4c6-b52f04fab1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:16.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film a "prestige project," given the weight of names from two
        National Artists — Joaquin and Tinio — and a star-studded cast from both the
        film and theater industries. The film "[elevates] the MMFF," Zinampan said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e4c9e2-e85a-4559-a27c-28b901091a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:16.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do you make people want to see a film that''s historical,"
        he added. "That will be the challenge."</p>'
