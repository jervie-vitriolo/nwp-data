  'kiefer-ravena-nlex-kia-magnolia-alaska-paul-lee-pba':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-12-21T14:22:06.007+08:00
