  'how-to-make-an-ube-bibingka-roll':
    'author': 'Anna Bueno'
    'caption': 'Would you like your bibingka as a cinnamon roll? The Moment Group’s
      Monica Yang shows us how to make an ube bibingka roll for Christmas.'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2017-12-21T13:44:27.477Z
    'imagesource': 'jcr:f4a5bb27-80b8-46d7-b1ea-bd5c7c705e9d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e76c6e4-361a-410d-972c-c2debf356d3b'
    'lead': 'Would you like your bibingka as a cinnamon roll? The Moment Group’s Monica
      Yang shows us how to make an ube bibingka roll for Christmas.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T13:45:07.014Z
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2019-08-23T14:40:17.466+08:00
