    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WATCH: How to make an ube bibingka roll'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5ededa-c5f6-46ff-b680-94377d4ccdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T13:45:07.014Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-23T14:40:17.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> What if the warm
        bibingka takes on the form of a cinnamon roll? A few days before Christmas,
        The Moment Group’s Research and Development chef Monica Yang shows us how
        to prepare an ube bibingka roll, a marriage of the traditional ingredients
        of the bibingka and the ubiquitous cinnamon roll, with the added delight of
        <a href="http://cnnphilippines.com/life/leisure/food/2016/10/14/ube-cover-story.html"
        target="_blank">ube</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cb866d-deac-44a5-b701-4450044330f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T13:50:53.786Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-23T14:40:17.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to make something festive, and we currently have the bibingka
        in Manam. We wanted to do a spinoff of that dish,” says Yang. Manam’s menu
        currently carries an ubeng bibingka, another take on the traditional rice
        cake with an added ube swirl. But while the ubeng bibingka is available all
        year round, the ube bibingka roll is a one-off dish, one of the many to be
        born in The Moment Group’s Test Kitchen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086b18e0-225a-4503-848e-e3a67668bad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T13:50:53.787Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-23T14:40:17.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A traditional bibingka is made of rice turned into galapong, sugar,
        and baking powder. Other variants put in cassava, ground birdseed, shredded
        coconut, even cheese (as with Chef Tatung Sarthou’s bibingka). The galapong
        is poured into tins rimmed with banana leaves, cooked in between hot coals.
        But to turn the bibingka into a roll takes another technique altogether.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1508d40d-4332-4768-b9d7-09177aaf32e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T13:50:53.787Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-23T14:40:17.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the ube bibingka roll, Yang makes a yeast-risen dough and leaves
        it until it doubles in bulk. The dough is rolled, and flattened, upon which
        ube haleya, kesong puti, salted egg, and latik is spread. The ube haleya has
        to be prepared beforehand: fresh ube is boiled, peeled, then mixed with condensed
        milk and salt, then blended to thicken it a bit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447075d5-63e8-4075-b83a-060bc4090090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T13:50:53.788Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-23T14:40:17.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dough, with the filling, is rolled, cut, put in a greased pan,
        then proofed for 30 minutes. It then goes into the oven, after which it is
        topped with glaze.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448401b7-e252-493e-ad1a-f7673a37a3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T13:50:53.789Z
