      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from various government agencies attended the event to
        talk with the surrenderees and help in their reintegration to society, the
        military said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81063a7-762c-4a89-a917-bd773ef4a1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:15:50.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:33:57.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former rebels are now part of the Comprehensive Local Integration
        Program (CLIP) of the government, it added. The CLIP offers surrenderees P15,000
        financial support, another P50,000 for livelihood, and a remuneration for
        the surrendered firearm with an amount ranging from P12,000 to P210,000 depending
        on the type of firearm they turn over.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da1a10d-03a6-47e2-b775-b1219f560698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:15:50.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:33:57.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event in Davao City comes amid the announcement of a unilateral
        ceasefire over the Christmas holiday by President Rodrigo Duterte on offensives
        against the communist rebels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f288bc-7190-4b9d-9c00-0947d4b993ef'
      'mgnl:activationStatus': true
