      'mgnl:type': 'text'
      'text': '<p>Rest of Zamboanga del Norte</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1242f537-74b8-4707-a650-b2d9e016e0f6'
