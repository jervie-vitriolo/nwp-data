      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 42-year-old actress and Bastón, 49, married in May 2016, and
        fans have been on baby watch ever since.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a96e63-e0b4-4be3-9d70-1dfe2a861a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:03:47.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:09:57.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why a year later they were on high alert when photos surfaced
        of Longoria appearing to have a thicker waistline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36611043-1679-45dc-9135-05d11e69640d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:03:47.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:09:57.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longoria told "Extra" at the time that there was no baby.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eba9f7-559b-4f6a-b74e-4611fa99abf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:03:47.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:09:57.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just having a cheese baby," she said. "I had a plate of cheese
        and apparently I''m lactose intolerant."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e5c332-9fe1-4ed2-af0b-048a3e887b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:03:47.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:09:57.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longoria''s rep told People the actress is four months'' pregnant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec69a1e9-bd0a-442c-9aa4-d72773c53e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:03:47.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:09:57.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was previously married to "General Hospital" star Tyler Christopher
        from 2002 to 2004 and NBA player Tony Parker from 2007 to 2011.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c45d97-2c39-412f-94f7-6bc7c70aa081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:03:47.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:09:57.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bastón, president of Latin American media company Televisa, has
        three children from a previous marriage to actress Natalia Esperón.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a650a56c-b5a8-4ee3-a167-59c74ce72a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:03:47.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:09:57.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview last year with Us Weekly, Longoria gave her love
        high marks in the fatherhood department.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb47d75-8e1e-457b-aeb6-80219d18892f'
      'mgnl:activationStatus': true
