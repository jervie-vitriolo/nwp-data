      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> President
        Rodrigo Duterte will be having Christmas in his hometown Davao with his family,
        Malacañang Palace said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c552dc-34d5-476d-af21-7febce8e25de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:51:39.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:35:15.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is expecting to receive about 30,000 visitors in his home over
        the holidays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f381df2-8d86-40c0-b4ec-199c90c158a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:51:39.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:35:15.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unang una, nakaugalian na na binibisita siya ng mga kababayan sa
        Davao. Alam kong napakaraming bibisita sa kanya," said Presidential Spokesperson
        Harry Roque.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a673fc06-d6fd-481f-9c15-dd8c9af8891e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:51:39.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:35:15.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tapos nun, usual... noche buena kasama ang mga apo," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2ef54f-937a-487b-b2f4-fb96758a6a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:51:39.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:35:15.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: First of all, locals in Davao are used to visiting
        him already. Many people visit him. After that, it will be the usual... noche
        buena with his grandchildren.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffa1325-bf87-41a0-a770-658d581ba95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:51:39.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:35:15.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also spent Christmas in Davao last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f306281-7ad3-490f-b39a-cefc42b14ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:51:39.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:35:15.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 72-year-old president has ten grandchildren, particularly from
        his eldest children Davao City Mayor Sara "Inday" Duterte and Vice Mayor Paolo
        "Pulong" Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904fdf59-6f7e-422d-be5b-9655a629834a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:51:39.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:35:15.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara, Paolo, and their brother Sebastian, also known as "Baste,"
        are Duterte''s children from his first marriage with Elizabeth Zimmerman.
        The President''s youngest daughter Veronica "Kitty" Duterte is from his union
        with common-law wife Honeylet Avanceña.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0946433e-9db2-447b-986a-29ded08450ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:51:39.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:35:15.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The holiday celebration wraps up a tumultuous year for Duterte,
        whose term has been racked with accusations of human rights violations in
        his bloody war on drugs. He also dealt with the five month-long Marawi crisis,
        which broke out after ISIS-linked fighters clashed with government troops
        in Marawi City. The siege prompted Duterte to declare martial law, a controversial
        measure which has been extended to December 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca43cd9a-2daa-4de1-bfc2-688015991307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:51:39.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:35:15.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The busy year has also seen the hosting of the Association of Southeast
        Asian Nations (ASEAN) Summit and Related Meetings, and the passage of the
        tax reform law, a campaign promise of the Duterte administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a4bb92-9c0f-4ad3-9328-dbc89b9b7cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:51:39.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:35:15.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of the President''s holiday plans also comes after
        he declared a ceasefire with the New People''s Army. However, communist leader
        Joma Sison expressed doubt that the ceasefire was genuine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a0dac9-0581-4e85-b919-37f0d5b3c8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:51:39.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:35:15.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Ina Andolong contributed to this
        story.</em></p>'
