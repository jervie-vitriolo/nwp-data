      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police data showed that from July 31, 2016 to October 10, 2017,
        over 1.26 million drug personalities have surrendered to the police, including
        about 50,000 minors</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e23e187-2ab5-44c9-b8fd-1aa78a5c261c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:50:07.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:51:58.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the operations resulted in the death of 3,933 drug personalities
        and 80 uniformed men, while 238 others were injured.</p>'
  'Garbage-collector-catcalling-Quezon-City':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-21T08:49:33.455+08:00
    'imagesource': 'jcr:c270e9b5-9eda-429a-aa19-7ada7964993b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec169adc-41f2-4530-bf48-e6f78185aeca'
    'lead': 'The Quezon City government has an anti-catcalling ordinance that penalizes
      violators with jail time or fine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T08:55:03.167+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T08:55:05.923+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T08:55:05.755+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Garbage collector fired after catcalling female student in QC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea14c44-6c36-40d4-9d5f-d00346ede2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:55:03.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:55:05.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> A
        garbage collector in Quezon City (QC) was fired by his hauling contractor
        for harassing a female student in Project 4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5107c319-f717-464c-8937-cadb9074e1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:55:03.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:55:05.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QC Public Affairs and Information Services Office (PAISO) said
        on Wednesday that the unnamed garbage collector, or palero, was initially
        reprimanded and eventually sacked by OMNI Hauling Services Inc.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786584e6-7545-444b-afff-b6232ed70830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:55:03.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:55:05.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His removal arose from the complaint of a certain Sandy, who coursed
        it through the social media page of QC PAISO.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c9974b-1efd-4e79-afff-7833aafc4eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:55:03.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:55:05.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandy said she was waiting for a vehicle to ride at the corner of
        Kalantiyaw Street when a yellow garbage truck with body number 15 passed by.
        The garbage collector then told her "Idol, ang ganda mo. I love you (Idol,
        you''re so beautiful, I love you)," the statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302ab42d-6073-40e6-9c32-681186ab0cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:55:03.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:55:05.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added Sandy responded to garbage collector, saying "bastos,"
        but the man just smiled back.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9a20dc-3ca2-4441-98fa-f48b307a718a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:55:03.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:55:05.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAISO advised the victim to file a complaint before the Violence
        against Women and Children Desk of Barangay Bagumbahay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f794ba-094b-4f1c-bfb6-0263dcd16ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:55:03.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:55:05.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OMNI Hauling Services Inc. is conducting its own investigation,
        and has issued a warning to its teams to be aware of Republic Act 9170, or
        the Magna Carta for Women, and City Ordinance 2501-2016, or the Quezon City''s
        anti-catcalling ordinance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3199564e-ea51-4f4c-ae3d-e2ef963845c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:55:03.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:55:05.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ordinance penalizes sexual harassment in public places.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd99235-64f7-40ab-9fdf-b959e43a5f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:55:03.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:55:05.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, QC police officers Rick Tanguilan and Domingo Nagales
        Cena were also sacked after catcalling a student along Katipunan Avenue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c1192c-0fc0-4eb5-8705-a1971776f7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:55:03.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:55:05.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators of light offenses, which include catcalling, wolf-whistling,
        and repeatedly asking for the number of a woman, may be penalized with one
        to 30 days of prison time, and a fine ranging from P1,000 to P5,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37879e46-dff6-48d6-87a9-452824dc8f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:55:03.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:55:05.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe violations, which include unnecessary or deliberate physical
        contact, public masturbation, and acts of lasciviousness directed at a woman,
        will be penalized with one month to a year of imprisonment or a fine of P1,000
        to P5,000.</p>'
  'house-of-representatives-political-ads-elections-campaign':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-21T08:48:18.253+08:00
    'imagesource': 'jcr:22712cc9-f993-4d7a-80d6-5bbd197ab973'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55d13337-23bf-4c8a-ab52-7d96e494a462'
    'lead': 'House Bill 6604 seeks to amend the Fair Elections Act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T08:58:09.309+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T16:08:42.760+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T16:08:42.636+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House OKs bill seeking 50% discount on political ads

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0f362c-63db-46b0-8d0e-3637bde5f908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:58:09.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:08:42.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)</strong> — The
        House of Representatives approved on third and final reading the bill providing
        political parties and candidates a 50-percent discount on ads and propaganda
        across all media outlets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68302c93-9482-481a-8b41-fd49045e8eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:58:09.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:08:42.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 6604, which was approved on December 11, seeks to amend
        Section 11 of Republic Act No. 9006 or the "Fair Elections Act," which regulates
        the rates of political propaganda.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7705070d-e57e-4788-a023-92b0e3732646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:58:09.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:08:42.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The measure further prohibits the tri-media from charging registered
        parties and bona fide candidates higher rates than regular advertisers," read
        a statement of the House of Representatives Press and Public Affairs Bureau
        released on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d51625a-eacd-4c7a-bcf3-ea3bcbe80592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:58:09.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:08:42.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also authorizes the Commission on Elections to regulate
        the rates of political propaganda.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4207aec-8c55-4e89-998f-b7415356f123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:58:09.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:08:42.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fair Elections Act currently allows political parties and candidates
        a discounted rate of 30 percent for television, 20 percent for radio, and
        10 percent for print over the average rates charged.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c593cd-e68f-4f3e-8eff-2a504c50d8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:58:09.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:08:42.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The measure seeks to provide equal opportunity among qualified
        political candidates to avail of affordable political propaganda through the
        tri-media by regulating advertising rates and by increasing discounts during
        the election period," the statement added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaccec3-a73a-4e0c-b7eb-5a4579885317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:58:09.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:08:42.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was principally authored by House Speaker Pantaleon Alvarez,
        and Representatives John Marvin Nieto, Rosanna Vergara, Estrellita Suansing,
        Michelle Antonio, Jose Antonio Sy-Alvarado, and Eleanor Bulut-Begtang.</p>'
  'VintaPH-december-2':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-21T02:22:46.649+08:00
    'imagesource': 'jcr:12d43e01-3551-4108-9f6d-bd27c90ae5da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66b03fa7-e781-4ac6-a754-8922b1c28006'
    'lead': 'The severe tropical storm is expected to exit Philippine territory on
      Christmas Eve, says PAGASA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T09:00:43.448+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T16:09:37.908+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T16:09:37.308+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Vinta’ now a Severe Tropical Storm, to make landfall over Surigao del
      Sur

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784a0f7f-4b16-4882-828d-ab94668d24ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:00:43.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:09:37.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> "Vinta"
        (International name: Tembin) has further intensified into a Severe Tropical
        Storm on Thursday, the state weather bureau said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce11871d-0c2a-45a0-8bd4-0c30075c3934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:00:43.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:09:37.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinta carries maximum winds of 90 kilometers per hour (kph) and
        gusts of up to 125 kph. It is moving west at 20 kph, the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) said in its
        11 p.m. bulletin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e7a00b-19ea-4f7f-b2cc-4a992bcd0844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:00:43.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:09:37.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinta was spotted 85 kilometers east of Hinatuan, Surigao del Sur,
        and is expected to make landfall by midnight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
