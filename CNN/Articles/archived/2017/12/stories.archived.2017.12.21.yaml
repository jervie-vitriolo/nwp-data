      'type': 'embed'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47624050-5354-43f1-9f45-5f8dda1cef29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.235+08:00
