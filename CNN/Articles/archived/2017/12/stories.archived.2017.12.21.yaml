      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siargao</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529559db-0f29-4b62-8a2d-3a2624fcb0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:16.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Paul Soriano, "Siargao" is the latest in a series of
        local films set in the backdrop of the Philippines'' top tourist destinations.
        Jericho Rosales plays a burned out musician who returns to his hometown of
        Siargao, where he meets a video blogger fresh from break-up (Erich Gonzales)
        and an old love (Jasmine Curtis-Smith).</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1611ea-db69-4163-a084-8c5cdde141a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:16.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zinampan observed the tropes had been used in other films before,
        but hopefully "Siargao" could give a new spin to the idea.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f662883-39b3-4cc6-ae9b-38b146b70401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:16.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very antiquated story... If it does the right combinations,
        maybe it will be good," he said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7eae79-954f-4b3c-b205-3808de1b2f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:16.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gandarrappido: The Revenger Squad</strong></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2a53a4-5e79-4761-92c2-deb133fb2638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:16.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Ganda makes a comeback to the MMFF with a sequel to "The Super
        Parental Guardians." The comedy features a ragtag team of superheroes, with
        supporting roles by Daniel Padilla and Miss Universe 2015 Pia Wurtzbach.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b05146c-ae14-4ffa-8c85-e7ff611607e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:16.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Vice Ganda''s movies have reeled in money at the box office,
        they have also been criticized for being formulaic, following his previous
        slapstick comedies like "Petrang Kabayo," "Praybeyt Benjamin," and "Beauty
        and the Bestie."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'face4d9d-b83a-4218-8063-693a95d68a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:16.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to pre-judge [Gandarrapido], but it looks like the
        plot is there to string the memes and jokes, that are at times, counterproductive,"
        said Zinampan.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e806e8f2-4801-4948-b2dd-abfe35a90eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:16.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would like to see the "It''s Showtime" host star in a film with
        social commentary.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06e96ac-b5f6-4ed7-892f-7b32758bd476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:11:28.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:16.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d love to see Vice Ganda do something [different], like ''Die
        Beautiful'' or ''Deadma Walking''. I don''t want to discount the tastes of
        people, but I''m hoping they''re able to use this kind of film to elevate
        the cinematic literacy of people," he added.</p>'
  'alleged-dengvaxia-deaths-investigated-by-experts-up-pgh':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-21T14:56:23.217+08:00
    'imagesource': 'jcr:9d4a1674-5c1b-460f-a901-d2c3e93bfd2c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f821c85-3c83-4228-b2c1-9255bacf882b'
    'lead': 'Families came forward to seek accountability after their children died
      allegedly due to the Dengvaxia vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T15:17:00.979+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T16:36:40.286+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T16:36:40.035+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alleged deaths of children due to Dengvaxia vaccine to be investigated
      by experts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2177b120-9dcf-456f-8de4-28f00b383e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:17:00.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:40.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)</strong> - The
        Health Department on Thursday said it is tapping infectious disease experts
        from the country''s biggest state-run hospital to investigate the deaths of
        three children allegedly due to the controversial dengue vaccine Dengvaxia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b7a535-19a2-4201-91b5-7619df55d493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:17:00.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:40.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An expert group of pediatric infectious disease experts, together
        with some forensic pathologists and other specialists with no financial or
        intellectual ties to Sanofi Pasteur" the manufacturer of the vaccine, will
        be conducting the review, said Health Secretary Francisco Duque.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c19a1d-6532-4805-9b0e-a68b91789c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:17:00.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:40.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts will be from the University of the Philippines-Philippine
        General Hospital (UP-PGH). The Department of Health (DOH) said they are still
        consolidating the documents of the three children before they turn these over
        to the PGH. The two are 10-year-old girls, while the age and the gender of
        the third child are unknown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e87d4b6-f1e0-405d-9423-0fe0b1fb8add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:17:00.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:40.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/19/Dengvaxia-dengue-vaccine-death.html">Families
        claim their children died due to Dengvaxia</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227e13f3-fe6e-4bc5-a2ee-86201791595c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:17:00.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:40.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have alleged deaths. I understand one from East Avenue (hospital),
        but we need to get and consolidate all the clinical charts and documents...That''s
        why we said UP PGH experts will be the third party review body to exactly
        find out what were the circumstances attendant to the alleged death due to
        the Dengvaxia," Duque said in a news briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afc6227-df9f-4a05-b664-cd1ed75673b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:17:00.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:40.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families came forward to seek accountability after their children
        died allegedly due to the Dengvaxia vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887bf9a1-d910-474f-b829-565b8f17aa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:17:00.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:40.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 133 children who were vaccinated with Dengvaxia have been brought
        to the hospital, said Health Undersecretary Herminigildo Valle. Thirty-six
        of these were due to dengue, but Valle said it was not clear how many of these
        cases were severe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8090886-14ce-409c-a7be-01704be25dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:17:00.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:40.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the hotline set up for Dengvaxia inquiries since December
        6 has already received around 700 calls.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a1b5f0-21ed-4c86-90b0-6b4c5e9b9c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:17:00.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:40.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public hospitals are "prepared to handle and manage severe dengue
        and other potential adverse events following immunization," the health secretary
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4961e5d0-a187-438b-bc50-c8b872be44c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:17:00.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:40.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have long instituted dengue fast lanes in our DOH hospitals.
        DOH has also set up 24/7 hotlines on the dengue vaccine, apart from creating
        dengue assistance desks in the DOH central office and its regional offices
        in Regions 3, 4A, NCR, and Cebu in Region 7," Duque said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9418b0b1-a6a5-4a45-82fd-048cbc4abb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:17:00.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:40.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regions are where the dengue vaccination program was implemented.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b149ce-cce3-40f2-a845-6e3f62144955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:17:00.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:40.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also appealed to guardians of Dengvaxia-vaccinated children to
        monitor their health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58d14a0-eff8-4bdc-8d98-f9706e0bde8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:17:00.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:40.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the early signs of dengue, I would like to reiterate that please
        bring them to the nearest health facility so that they can be properly managed
        and further complications avoided," Duque said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ad227c-fa78-4fd3-9e00-297a0861a2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:17:00.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:40.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy over the Dengvaxia dengue vaccine blew up after
        pharmaceutical giant Sanofi Pasteur said on November 29 that the vaccine may
        cause "severe disease" for people who have not yet had dengue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50409ee2-f7fa-4581-bce7-c57ced467c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:17:00.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:40.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:<a href="http://cnnphilippines.com/news/2017/12/09/The-Dengvaxia-controversy.html">
        TIMELINE: The Dengvaxia controversy</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1c8c87-9ee5-452c-8d1d-1b88fcde1b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:17:00.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:40.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also prompted the DOH to suspend the vaccination program, and
        the FDA to suspend the vaccine''s sale and distribution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bb3266-5bc3-4dd3-860c-6fc1fc54f125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:17:00.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:40.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong><a href="http://cnnphilippines.com/news/2017/12/05/fda-suspend-sale-dengue-vaccine-dengvaxia.html">
        FDA suspends sale, distribution of dengue vaccine Dengvaxia</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886ae21a-38dc-4bf2-a8ce-9fd4fa9fa27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:17:00.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:40.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both houses of the Congress have also initiated investigations into
        the vaccination program, zooming in on how the Dengvaxia was procured at a
        cost of P3.5 billion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c9455b-efde-481a-9122-09bb4945b9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:17:00.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:36:40.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Health Secretary Janette Garin started the immunization program
        in 2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bf2c3d-3ee4-48f0-b7ad-a35e494f83ca'
