      'mgnl:lastActivated': 2020-12-09T15:17:40.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fruitcake, brandy, and Star margarine (or as Ely Buendia pronounces
        it the way kids did in the ‘90s: mar-ja-reen) are not the usual stuff on Filipino
        Christmas tables, but Eraserheads have always had a way of making disparities
        work. It is funny because it is serious (“There are b-sides to every story/If
        you decide to have some fun”) and because it references Jesus without mentioning
        his name (“It’s the season for being happy/But the reason is dead and gone”).
        It is also funny because it also seems tired of it all (“Everybody, everywhere,
        people do you really care/Christmastime has once again arrived”). Perhaps
        it is not really funny but just sad. Nevertheless, it fits the band’s image
        perfectly — particularly the sentiments seldom spoken out of politeness —
        and thankfully the hooks are raring to be yelled (“So take a bite! It’s all
        right!”).</p>'
