    'title': 'Malacañang cries foul over Reuters investigative report on Davao police

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd194d936-bb19-45b4-926c-8f73ab2afe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:08:44.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:33:14.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> Malacañang
        on Thursday hit an international news agency anew for being unable to collect
        the government''s side of the story in a recent investigative exposé.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbdd478-3909-4f20-85f0-5e7d1ba94518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:08:44.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:33:14.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters on Tuesday ran a multimedia investigative report linking
        eight cops from Davao to hundreds of deaths during police operations in Quezon
        City. Davao City was the hometown of President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58349f5-415f-4595-8601-700500795276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:08:44.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:33:14.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Presidential Spokesperson Harry Roque''s staff also confirmed
        their office already received a request for comment from Reuters on December
        12. They only saw the message several days later, when the news agency supposedly
        made its final "demand" for a response.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af00ad6-401a-4f7e-acd7-c3e881b28f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:08:44.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:33:14.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So as far as I''m concerned that very bad journalism. I will formally
        write to Reuters. As an advocate of press freedom, I thought that was really
        foul," Roque said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d6dfcb-82a6-4555-bc40-c2e8788033d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:08:44.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:33:14.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque claimed that the Reuters journalist who reached him asked
        for his comment within a strict "one-hour deadline." He insisted that he would
        have given their side of the issue had he been given more time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccf8293-ab89-49fb-aaf0-948dd799ba77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:08:44.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:33:14.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She did not give us an opportunity to speak and it was really rather
        arrogant... despite the fact that we explained that we were about to have
        our regular press briefing," said Roque.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da98284-0759-4153-a86c-8af7347443d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:08:44.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:33:14.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters, in a statement Thursday, said Roque''s claims were false.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd09a00-bd87-44ff-88ca-4b6a0e4807f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:08:44.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:33:14.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The claim that Reuters gave the president''s office just an hour
        to respond is untrue. Reuters sent questions to the president''s office a
        week before the story was published and the president''s office confirmed
        it had received them," their statement read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17f66b0-d034-4faf-8564-f827e906abb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:08:44.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:33:14.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news agency claimed they followed that up with phone calls and
        emails, but said the President''s office never responded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668337bf-c7ab-4ece-ac43-6f951afb0a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:08:44.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:33:14.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson initially refused to comment on the report, but
        did so after some prodding.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b31f54-1621-4bbd-8f14-4263382dae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:08:44.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:33:14.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''I don''t comment on bad journalism'' is different from ''no comment,''"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adaab01-dfbd-4250-af24-ec0ea2b2ebe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:08:44.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:33:14.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was in the report?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bfb2da-2208-4f95-b4ce-b4f3b7c8e3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:08:44.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:33:14.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report named eight policemen — called the "Davao Boys" — who
        were stationed in Quezon City Police District (QCPD) Station 6 last July 2016.
        They were headed by a Supt. Lito Patay, who was also from Davao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8efdf8-0d5d-4ee0-ba2f-4906d1d4df60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:08:44.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:33:14.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters said that one year since their arrival, there have been
        108 deaths in the area covered by QCPD station 6 or a third of the city''s
        drug-related deaths. The outfit called it the city''s "deadliest station."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09a2ed1-7da7-48ee-a79d-08cdf66348ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:08:44.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:33:14.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media outfit added the Davao Boys have been involved in operations
        that have killed at least two dozen people. Six of them were involved in the
        deaths of more than 50 people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dfd6bf-5d99-46d4-a8f0-6d23df55a70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:08:44.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:33:14.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article was published at the Reuters website on December 19,
        2017 at 1 p.m.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cff99b3-43b8-453c-a557-d47c55f9d088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:08:44.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:33:14.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Presidential Spokesperson said that if Reuters had done
        research, they would have been aware of the writ of amparo filed against Patay,
        dela Rosa, QCPD Director Chief Supt. Guillermo Eleazar, and three other policemen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1e2e5b-bd8b-49d4-ab39-6aeae952457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:08:44.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:33:14.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the response is ''we''re not taking it sitting down.'' government--
        when that petition for amparo was filed in the Supreme Court-did not oppose
        the petition and that''s why the supreme court issued the writ of amparo."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2837797b-002a-4cf3-a214-61db066eb66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:08:44.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:33:14.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A writ of amparo is a remedy for people who believe their right
        to life and security is violated or threatened. The petition was filed in
        January by a "survivor" and relatives of drug suspects killed in anti-drug
        operations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799c9866-3e6b-4e97-8966-fda2e37bcf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:08:44.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:33:14.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court also issued a temporary protection order against
        officers of QCPD Station 6.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997050ac-348c-42dc-a068-422e6fa05cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:08:44.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:33:14.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is government sanctioning the alleged operations of his davao group?
        Clearly not because in that petition government did not oppose it. In effect,government
        agreed with the allegations of the petition and that''s why there was a writ
        of protection issued," Roque said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c350145-4153-457d-9a40-5bc8255da4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:08:44.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:33:14.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Reuters'' second investigative report to draw ire from administration
        officials. Another expose released in November showed CCTV footage of police
        shooting three drug suspects.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca1d4ae-ea22-439d-863f-15fe251ed33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:08:44.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:33:14.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While police reports said the suspects fired first, the videos showed
        otherwise.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857fa2c4-0803-4d73-919f-d0ecdd838dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:08:44.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:33:14.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/11/28/Drug-war-PNP-police-Duterte.html">Police
        kill three in Tondo raid a day after drug war removed from PNP</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc39c3b7-8c1e-4577-ab33-18f5fc384734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:08:44.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:33:14.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police chief Ronald "Bato" Dela Rosa dismissed the report as an
        attempt to stop the police from returning to President Rodrigo Duterte''s
        controversial drug war.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fa4f6b-3008-4c19-9ce4-818bf4de86b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:08:44.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:33:14.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/11/29/Drug-war-Tondo-Manila-EJK-police-PNP-Bato-dela-Rosa-Duterte.html">PNP
        Chief: Media report on Tondo drug raid an attempt to stop police''s return
        to drug war</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb636cb-5b21-4719-9bd7-11d01c1d8672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:08:44.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:33:14.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killings in Tondo came a day after the President put them at
        the backseat of the anti-drug campaign, following a drop in ratings and increasing
        distrust with the police. He has since restored their role in the campaign.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d28796-3741-47cc-b7bd-063eba43dd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:08:44.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:33:14.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Ina Andolong and digital producer
        Chad de Guzman contributed to this story.</em></p>'
