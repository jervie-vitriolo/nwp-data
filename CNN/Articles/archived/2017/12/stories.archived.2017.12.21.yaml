      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her desire to start a family had been part of the storyline on her
        former reality show "Khloe &amp; Lamar" with now ex-husband and former NBA
        player Lamar Odom (the couple were estranged for some time before legally
        divorcing last December).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
