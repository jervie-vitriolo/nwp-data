      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> The
        government''s declaration of a ceasefire for the holidays is most likely a
        trick, communist leader Joma Sison said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecd6d56-8b23-49ba-8935-ffb8e9eddf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:47:48.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:47:51.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malamang na pakunwari ang SOMO (The suspension of military operations
        or SOMO is most likely a pretense)," Sison said in a Facebook post on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1089641a-ef57-408a-9adc-fcb3a9545eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:47:48.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:47:51.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to the unilateral ceasefire President Rodrigo Duterte
        ordered to take effect from 6 p.m. on December 23 to 6 p.m. on December 26,
        and the same hours from December 30 to January 2, 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bf6906-adcb-48b3-a295-2b2ca2f0b458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:47:48.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:47:51.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/20/Duterte-ceasefire-CPP-NPA-NDF.html">Read
        more: Duterte declares unilateral holiday ceasefire with communist rebels</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3aedc7-054c-46e3-842a-7fd1979d6f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:47:48.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:47:51.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison said the NPA is bracing for possible attacks from government
        forces, which would be a violation of their own truce.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf8dc5b-b5fc-448e-a298-dca796f8aa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:47:48.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:47:51.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alerto lang ang NPA laban sa panlilinlang, pagsalakay at okupasyon
        ng kaaway sa mga baryo. Ang AFP at PNP naman ang mananalakay at mananakop,"
        Sison said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c6ff47-ebee-429e-adf7-ce0926a39cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:47:48.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:47:51.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The NPA is on alert against the deception, attack,
        and occupation of enemies of the barrios. The Armed Forces of the Philippines
        and Philippine National Police are the attackers and conquerors."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a44a176-efb4-4031-9e0d-678f54e10802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:47:48.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:47:51.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison is the founder of the Communist Party of the Philippines (CPP)
        and chief political consultant of the National Democratic Front of the Philippines
        (NDFP). The NDFP represents rebels in talks to end the communist movement''s
        48-year-old armed insurgency, the longest-running in Asia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882c57e6-7e63-4d45-a776-0ea26a2477a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:47:48.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:47:51.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte canceled all peace talks with communists on November
        23, citing a rash of violent attacks by the CPP''s armed wing, the New People''s
        Army (NPA).</p>'
