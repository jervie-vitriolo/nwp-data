      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson reportedly has a son by former girlfriend Jordan Craig.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b562017-a1a9-4f99-ac2e-630acd23123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:19:22.031+08:00
