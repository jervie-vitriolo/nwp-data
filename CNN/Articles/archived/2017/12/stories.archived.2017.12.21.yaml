      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This collaboration between Ryan Cayabyab and Jose Javier Reyes is
        proof of how beautiful and supple the Filipino language is, with how the syllables
        and spaces dance feverishly forward, and how the immediate and sparkling visuals
        conjured by the words frolic with the sonic pleasures dripping from every
        line and melody. It is structured and layered like a big musical number, and
        as such, it bursts with life and warmth and energy, like moving from one intricate
        production set to another every stanza. Cayabyab’s genius is to make the complex
        seem easy, and singing <em>“Kumukutikutitap”</em> is as thrilling as hearing
        it.</p>'
