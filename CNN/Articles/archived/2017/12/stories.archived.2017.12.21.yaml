      'mgnl:type': 'text'
      'text': '<p><strong>“Himig ng Pasko” (APO Hiking Society)</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef7edcb-d45e-44ca-a16e-cf665fe5e9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T14:44:46.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-09T15:17:40.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one simple line that opens the song, <em>“Malamig ang simoy ng
        hangin/Kay saya ng bawat damdamin,”</em> the mood is quickly set: it is Christmas
        soon enough. But why feel sad? Why feel alone all of a sudden? The talent
        of Jim Paredes, Danny Javier, and Boboy Garovillo rests not on loud, lofty
        displays of sentiment but on the intense discreteness of gestures, on the
        cordial companionship one feels upon hearing their compositions. And “Himig
        ng Pasko” feels like a hand on one’s back, comforting in its familiarity,
        reassuring in its mundaneness. Its seeming sleepiness is a deceit, for when
        it goes, “May awit ang simoy ng hangin,” the song comes alive sweetly, and
        an early reminder of Christmas is not a bad idea after all.</p>'
