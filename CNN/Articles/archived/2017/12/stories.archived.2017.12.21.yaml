  'South-Korean-coast-guard-fires-250-rounds-at-Chinese-fishing-ships':
    'author': 'James Griffiths and Jake Kwon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-21T09:43:32.095+08:00
    'imagesource': 'jcr:72b0caf7-5ccc-4e2b-8bc6-54db9c4c9ed7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4e2247e-0e52-4382-8d4f-60fa23d392fe'
    'lead': 'More than 40 Chinese ships crossed into South Korean waters near Gageodo
      Island, off the country''s southwest coast, the coast guard said. They were
      intercepted and ordered to leave.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T08:22:40.277+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T08:22:43.622+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T08:22:43.268+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korean coast guard fires 250 rounds at Chinese fishing ships

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395b4a36-a435-4d9d-b2ca-1d3e814e13bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:22:40.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:22:43.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Korea''s coast guard said it fired
        almost 250 rounds of ammunition from a machine gun and other weapons during
        a confrontation with dozens of Chinese fishing vessels Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4647031c-a5f1-4c1f-94e2-f69ae787cec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:22:40.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:22:43.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 40 Chinese ships crossed into South Korean waters near
        Gageodo Island, off the country''s southwest coast, the coast guard said.
        They were intercepted and ordered to leave.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96694765-c1bd-473d-916c-342666eeaefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:22:40.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:22:43.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coast guard ships fired "warning shots at the bows of the Chinese
        ships," including 180 rounds from an M-60 machine gun, and almost 70 rounds
        from assault rifles and shotguns, the South Korean coast guard said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0a7198-91ca-409b-9cd0-54ea5f983d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:22:40.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:22:43.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese foreign ministry spokeswoman Hua Chunying on Wednesday expressed
        Beijing''s "serious concern" over the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0303b3bb-9baa-4256-a518-9a7f52062eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:22:40.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:22:43.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has always attached great importance to the management of
        overseas fisheries and have actively taken effective measures in relevant
        waters to maintain fishery production order," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27230bfd-7d38-4eda-acd6-3ee9e44ad625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:22:40.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:22:43.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope the South Korean side will handle the relevant issue properly,
        avoid taking excessive actions that could jeopardize lives during law enforcement,
        earnestly ensure the safety and legitimate rights of Chinese fishermen, and
        strengthen communication with the Chinese side."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2189e7-4945-4cbe-a4d8-3c6a1f14bc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:22:40.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:22:43.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement Wednesday, the South Korean coast guard said the
        Chinese ships attempted to rush coast guard vessels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f27de2b-beb9-4cb9-9513-7516ca7aba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:22:40.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:22:43.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese ships equipped with steel bars and wire mesh ignored the
        eviction warning broadcasts from (the coast guard) and rushed towards the
        patrol boat," the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2991f9d-9342-4a33-bd32-450426f6f6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:22:40.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:22:43.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video of the incident showed a machine gun being fired across
        the bow of a ship heading toward a coast guard ship.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1297a0ab-38b8-4287-9324-c8112e4bb4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:22:40.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:22:43.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long-running dispute</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072ae18a-f04c-4c74-b6dd-c25be7f8ddf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:22:40.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:22:43.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the United Nations Convention on the Law of the Sea (UNCLOS),
        to which both China and South Korea are parties, coastal states can claim
        an exclusive economic zone (EEZ) up to 200 nautical miles from their coastline.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40684f30-81bf-4b2a-9d91-583cfbeb549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:22:40.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:22:43.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This creates overlapping claims in the seas between the Korean Peninsula
        and China, and&nbsp;the two countries signed a bilateral fishing agreement
        in 2001.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf24f688-fc2e-49b0-9cd2-bc48e8a10c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:22:40.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:22:43.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the South Korean coast guard, the Chinese ships were
        one nautical mile within the fisheries agreement line, and were ordered to
        retreat back to international waters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502a8b41-f1ca-4222-8bde-bd58b50c4667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:22:40.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:22:43.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has reacted forcefully in the past when fishing ships
        have crossed the line.&nbsp;According to the Asia Maritime Transparency Initiative&nbsp;(AMTI),
        the coast guard first used machine gun fire to scare away ships in November
        2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63306858-2171-4026-919b-f82bb06c956a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:22:40.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:22:43.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMTI analyst Lisa Collins said Chinese fishermen "take advantage
        of the standoff between North and South Korea to fish illegally" near the
        boundary line between the two countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3522f984-20dd-4e73-8631-af60a1d95192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:22:40.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:22:43.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The potential for third-party interference by North Korea in these
        disputes, or the use of North Korean waters by Chinese fishermen to evade
        capture, adds a complex dimension to an already intractable problem," she
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc38f53-508a-4cb9-974a-e4d4e852928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:22:40.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:22:43.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Chinese fishermen were&nbsp;reportedly killed in September&nbsp;when
        a flash grenade thrown by a coast guard officer sparked a fire in a room crew
        were hiding in.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8852e21-5249-4b70-8af5-d7f6424eccbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:22:40.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:22:43.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, the Korean Coastguard cited Article 17 of the
        country''s Maritime Security Act which says "if a ship or any other person
        uses a dangerous object such as a hull, weapon, or other items to attack or
        attempt to attack coast guards, weapons can be used."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e314688-d3f4-4e90-a182-48041aa9cafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:22:40.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:22:43.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coast guard official Lee Sang-In said they would continue to deploy
        large numbers of vessels and officers "against illegal Chinese ships."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bf7d85-4219-4ca2-8bc5-932c73680136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:22:40.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:22:43.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/20/asia/south-korea-china-intl/index.html">"South
        Korean coast guard fires 250 rounds at Chinese fishing ships."</a></em></p>'
  'Myanmar-bans-UN-official-as-military-finds-mass-grave-in-Rakhine':
    'author': 'Angus Watson and James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-21T09:54:24.056+08:00
    'imagesource': 'jcr:baa18002-b981-4a00-8047-d046144c1a61'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e609d6df-995a-472c-8351-3dac9b656fbe'
    'lead': 'Yanghee Lee, U.N. Special Rapporteur on the situation of human rights
      in Myanmar, was informed Wednesday all access to the country has been denied
      and cooperation withdrawn for the duration of her tenure, the U.N. said in a
      statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T08:25:55.586+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-05T16:05:48.918+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-05T16:05:48.522+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myanmar bans U.N. official as military finds mass grave in Rakhine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb9b9f0-1d72-495c-b20e-cb64be897866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:25:55.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:05:48.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Myanmar has banned a United Nations official
        investigating the ongoing crackdown in Rakhine State from the country, after
        claiming a previous report by her was biased and unfair, the U.N. said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd505e58-104b-46ed-a190-bc5283cdfc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:25:55.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:05:48.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yanghee Lee, U.N. Special Rapporteur on the situation of human rights
        in Myanmar, was informed Wednesday all access to the country has been denied
        and cooperation withdrawn for the duration of her tenure, the U.N. said in
        a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ee4b9c-9395-4d9e-a908-91073cb82142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:25:55.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:05:48.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am puzzled and disappointed by this decision by the Myanmar government,"
        Lee said. "This declaration of non-cooperation with my mandate can only be
        viewed as a strong indication that there must be something terribly awful
        happening in Rakhine, as well as in the rest of the country."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9dc057-414d-48c0-93b0-2f9412217713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:25:55.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:05:48.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar government spokesman Zaw Htay told CNN Lee "is not impartial
        and objective when conducting her work, there is no trust in her."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee88681-fc56-44bb-9c6e-d8d9a008caee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:25:55.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:05:48.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban came a day after Myanmar state media reported that a mass
        grave with 10 bodies inside had been found at Inn Din, north of Rakhine state
        capital Sittwe. Photos published by the military showed the grave being exhumed
        and multiple skeletal remains.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a126cb-240c-47f8-982d-a4be51d9eb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:25:55.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:05:48.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The army said "an investigation would be carried out," according
        to the Global New Light of Myanmar newspaper.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b49988b-3ea6-4b72-b30a-a5f1ae695c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:25:55.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:05:48.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 650,000 Rohingya Muslims have crossed the Bangladeshi
        border from Rakhine State since renewed violence broke out in late August.
        Both the UN and the United States say the violence amounts to ethnic cleansing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728c075b-99f4-4120-9f6f-79f5ce2320ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:25:55.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:05:48.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar government says the bloodshed resulted from a military
        crackdown on militants who carried out co-ordinated attacks on border posts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e736ed90-73e7-47ca-a674-9db894ea8746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:25:55.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:05:48.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent&nbsp;Médecins Sans Frontières report&nbsp;said at least
        6,700 Rohingya were killed in attacks during the first month of the crackdown
        in Rakhine. In November, Myanmar''s military said that 376 "ARSA Bengali terrorists"
        were killed in fighting between August 25 and September 5,&nbsp;referring
        to the Rohingya insurgent group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7c324e-3d45-457b-b127-c4adb61b6921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:25:55.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:05:48.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t want anybody to come in, either because they really
        are trying to hide something or I''m not sure, because they say one thing,
        that there''s nothing to hide, but then they deny access," Lee told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262fd673-90b5-491f-9591-de01cf091539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:25:55.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:05:48.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HRW: Reuters journalists ''disappeared''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cb3e40-746b-4c74-87e4-7799ea84e910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:25:55.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:05:48.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent arrest of two Reuters journalists in Myanmar has added
        weight to suggestions from human rights agencies that the government has something
        to hide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ba4be9-3d26-4313-9240-a44c27fa976a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:25:55.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:05:48.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters reporters Wa Lone and Kyaw Soe Oo were&nbsp;arrested last
        week after meeting with police in Yangon, Myanmar''s former capital. According
        to the news agency, the two had been investigating the ongoing crackdown in
        western Rakhine state.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac9464c-60b4-4b66-8e42-37451f169e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:25:55.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:05:48.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reporters were charged under the Official Secrets Act, a colonial-era
        law which carries a maximum 14-year jail sentence. Police officers who they
        were meeting were also arrested.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe228f6-c5c5-4684-af87-bb4bff9046c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:25:55.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:05:48.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since their arrest, the two journalists have been held in an undisclosed
        location and both their employer and families have been denied access to them,&nbsp;Reuters
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdd1488-6403-4d0f-8fe1-1ff88a239c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:25:55.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:05:48.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Human Rights Watch accused the Myanmar authorities
        of attempting to "disappear" the two journalists. Asia director Brad Adams
        said their detentions "appear aimed at stopping independent reporting of the
        ethnic cleansing campaign against the Rohingya."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678d4f70-0d32-4941-a12c-e37845c94dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:25:55.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:05:48.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their secret, incommunicado detention lays bare government efforts
        to silence media reporting on critical issues," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f084d105-f35b-4e3e-8b54-4b8f2323191c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:25:55.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:05:48.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government spokesman Zaw Htay said the pair were "in Yangon, if
        you want to know where they are you can ask the police." Attempts to reach
        the Yangon police were unsuccessful.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcd9df6-3a9c-4932-baf8-bb5c2896f0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:25:55.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:05:48.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases under the the country''s Official Secrets Act require presidential
        approval to go ahead. Zaw Htay refused to answer questions about the ongoing
        case, but said the pair were being prosecuted "in accordance with the law."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8d0449-c8bb-44de-bba6-8733030befef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:25:55.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:05:48.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myint Kyaw, a member of the Myanmar Press Council, said he believed
        the reporters "were arrested due to their reporting in Inn Din village," in
        Maungdaw township, the region where the mass grave was found.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f91644c-4738-48ca-8ff7-1455441311bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:25:55.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:05:48.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is where they were traveling before they returned to Yangon
        and were arrested," he added, speaking in a personal capacity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd03bcb9-d6d2-4d54-ac53-0f2c581c4d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:25:55.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:05:48.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five other Myanmar journalists have been detained and threatened
        with charges under the Telecommunications Act, a highly restrictive media
        law, the Unlawful Associations Act, and the News Media Law, according to HRW.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4272639-a9bc-4a36-8197-8c8f0c48e7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:25:55.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:05:48.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International media has been largely denied access to Rakhine, except
        on tightly controlled military tours of the area.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1ec91a-e9e5-4e8c-ad07-1753585b8d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:25:55.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:05:48.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villages burned</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa73f903-b00d-4662-9ea6-f112f077c5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:25:55.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:05:48.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rohingya who have arrived in Bangladesh have told harrowing
        stories of&nbsp;massacres,&nbsp;rape&nbsp;and widespread torching of villages.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485439f3-0c1b-4e14-a6d3-16dcdc1b259d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:25:55.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:05:48.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 354 villages have been partially or completely destroyed
        since August, according to HRW, citing satellite imagery. Destruction continued
        even as the Myanmar and Bangladesh governments agreed to begin returning refugees
        to the area, the group said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9879b0-13aa-44cf-9091-b3853342a36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:25:55.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:05:48.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (Myanmar) army''s destruction of Rohingya villages within days
        of signing a refugee repatriation agreement with Bangladesh shows that commitments
        to safe returns were just a public relations stunt," Adams said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c689d826-18ee-4ed1-92f6-3bf8f5c3d5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:25:55.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:05:48.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 354 affected villages, around 120 were partially or completely
        destroyed after September 5, when the Myanmar government announced the end
        to clearance operations. Since October,&nbsp;40 new villages have been burned,
        HRW said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97863373-b86f-459a-8156-f1b7e4ae0f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:25:55.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:05:48.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to questions about the HRW report, Zaw Htay said since
        August there have been "almost 300" villages burned.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dac8de-ae97-42ae-9e72-e7c68d8740af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:25:55.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:05:48.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nine villages were burned in October and four were burned in November,
        so our details are very different to the details published by Human Rights
        Watch," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41987b8c-d663-4cda-94ca-45d9a419628e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:25:55.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:05:48.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sending a delegation to the area to establish how the villages
        were burned, but the situation is very complicated, there are a lot of actors
        involved, including ARSA," Zaw Htay said, referring to the Arakan Rohingya
        Salvation Army,&nbsp;a Rohingya militant group&nbsp;the government has blamed
        for sparking violence in the region.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a29d1c1-bdac-4e4b-969f-99d406fa4969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:25:55.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T16:05:48.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/20/asia/myanmar-grave-journalists-intl/index.html">"Myanmar
        bans UN official as military finds mass grave in Rakhine."</a></em></p>'
