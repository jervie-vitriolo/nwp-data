    'title': 'What to expect from Metro Manila Film Festival 2017

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b8425c-b142-4a25-afb3-7f7fa78593d7'
      'mgnl:activationStatus': true
