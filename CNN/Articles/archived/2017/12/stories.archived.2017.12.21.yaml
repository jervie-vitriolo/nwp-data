      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research has shown&nbsp;that lesbian, gay and bisexual students
        had fewer suicidal thoughts and attempts when schools had gay-straight alliances
        and had long-term policies prohibiting expression of homophobia. Yet not all
        schools have these programs, although national groups like&nbsp;the Trevor
        Project&nbsp;offer 24/7 crisis lines to help young LGBTQ people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e61e2a-5be5-4bd9-ba9b-c2958e4a643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:09:11.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:14:30.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate study on suicide issues concerning LGBTQ teens,&nbsp;also
        published Tuesday,&nbsp;researchers saw a heightened risk for suicide and
        found that these teens were more likely than their straight peers to have
        experienced some form of adverse childhood experience such as abuse. The authors
        of this study also say there is evidence that suicide rates are&nbsp;going
        up for&nbsp;this age group.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a22a324-38f1-4b16-b484-883ff2306a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T08:09:11.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T08:14:30.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Too little is changing, and for too long, our society has put Band-Aids
        on this problem," Cianciotto said. "While Band-Aids are good, we need to help
        by better addressing the root causes of these problems."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974f9387-1823-4656-b053-5718dd045057'
