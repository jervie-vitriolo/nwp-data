      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:47:48.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:47:51.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of National Defense (DND) on Thursday said the rebels
        should spend the holidays "in reflection and seriously reconsider returning
        to the fold of law."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251ffdae-c7da-4324-9a38-e5e3cd33e51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:47:48.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:47:51.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also reminded security forces to remain vigilant despite the
        suspension of operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75bed34-c2a2-409d-8166-33ee3c73bd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:47:48.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:47:51.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said he was unaware of the President''s
        order, which was announced by Presidential Spokesperson Harry Roque on Wednesday,
        until reporters asked him about it in an interview. He also said he did not
        recommend the unilateral ceasefire.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddb9490-68f3-4034-a8f9-e659e80c04f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:47:48.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:47:51.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However he said he will follow the President''s directive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3da309-cd52-4022-83fc-c4fb5d55fa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:47:48.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:47:51.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truce declared by Duterte comes weeks after he severed ties
        with the NPA, which he declared a terrorist organization. The NPA''s designation
        as a terrorist organization will be official once approved by a regional trial
        court, according to the Human Security Act of 2007.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a5ba32-e2be-40c2-8dcc-8e56c8d12f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:47:48.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T15:47:51.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government and rebels usually declare ceasefires during the
        holiday break. But it seemed unlikely this year after the cancellation of
        peace talks and the NPA''s impending terrorist tag.</p>'
  '2018-budget-opposition-congressmen':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-21T17:18:58.891+08:00
    'imagesource': 'jcr:45b16591-dac9-475c-a997-0705a9bf2122'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bb2146a-e2e1-4ead-aded-15c99b83dd15'
    'lead': 'House Speaker Pantaleon Alvarez defended the cut in the funding of projects
      of opposition lawmakers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T15:52:24.467+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T16:39:31.928+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T16:39:31.571+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alvarez: Infra budget of opposition solons realigned to fund free tuition,
      police salary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c12ffd-a132-4805-8404-7654a2b36f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:52:24.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:39:31.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)</strong> — The
        infrastructure fund of congressmen from the opposition was reallocated to
        education and defense programs President Rodrigo Duterte considers urgent
        and important.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2946ef66-47ed-4949-a285-58407ba220cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:52:24.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:39:31.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez said this on Thursday, a day after
        several congressmen complained of getting "zero budget" for their infrastructure
        projects next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3480fab7-cd6a-49d8-98ea-1f6583fc7fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:52:24.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:39:31.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Funds slashed from some projects of the opposition and even those
        in the supermajority have been re-allocated to free college education in state
        universities and colleges and to augment the salaries and benefits of our
        men and women in uniform who are in the frontlines of the government''s war
        against terrorism and criminality," Alvarez said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423da6d7-3bf8-4f7b-8c62-66a8a9c33bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:52:24.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:39:31.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such reallocations are needed in "extraordinary cases," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf8c8fd-138d-4de9-9630-e4c7a60298ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:52:24.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:39:31.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Representative Edcel Lagman, one of the 24 congressmen who
        had been stripped of project funding, rejected the move.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362464d9-22de-4c55-bb80-f8d7ca262a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:52:24.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:39:31.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Steadfast critical dissent and perceived ''waywardness'' have left
        the respective constituencies of two-dozen solons destitute of infrastructure
        projects," Lagman said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f60eec-9aa6-4de3-a4d7-24707a595410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:52:24.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:39:31.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace denies involvement</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9251ea-e82d-45d6-9297-1b2c50786616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:52:24.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:39:31.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said they had nothing to do
        with the funding cut, pointing out that it is an issue of the legislative
        branch, which is a separate and independent from the executive branch of government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e292b393-8399-4613-83bb-5899f2a401a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:52:24.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:39:31.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had nothing to do with whatever decision both houses of Congress
        had on the alleged deprivation of projects as far as opposition congressmen
        are concern," he said in a media briefing on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285a4041-d9b7-4ee0-9e78-32ecb41dad33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:52:24.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:39:31.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Palace cannot do anything about it because of the separation
        of powers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d44eb7-5548-41a0-9e38-5a06b321fd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:52:24.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:39:31.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez''s ''vendetta''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbae1085-cfdd-4eef-a5ce-e723f1dab4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:52:24.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:39:31.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman said the budget cut shows Alvarez is vengeful and capricious.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ee13c6-9f50-4d4b-b959-545ca53d1f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:52:24.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:39:31.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This reveals a discriminatory and flawed perception of life wherein
        partisan allies are vastly rewarded and opposition Representatives are utterly
        deprived, irrespective of the compelling needs of their respective districts,"
        he said in a statement on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554ad496-6160-4a2e-96b6-c22991d80e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:52:24.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:39:31.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Davao del Norte 2nd District Rep. Tonyboy Floirendo claimed
        the zero budget for his district is a result of Alvarez''s vendetta against
        him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ffcd02-dc16-45f6-9d6d-b5f5bad87da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:52:24.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:39:31.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The zero budget given to my district at the instance of Speaker
        Pantaleon Alvarez... speaks clearly how he has looked down on the people of
        Davao del Norte, treating them as sacrificial lambs in his ultimate goal to
        bring me down," he said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0923e67e-7d7e-40f1-bacd-4874c876542d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:52:24.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:39:31.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is more of a political vendetta," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55dc7cc-0e39-42d4-8903-b4bf596e4f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:52:24.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:39:31.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The friendship of the former allies turned sour in March when their
        girlfriends got into a fight.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07d2d54-a3aa-4c05-b483-b9ca7c2d68f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:52:24.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:39:31.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/03/30/alvarez-denies-claims-of-floirendo-partner-but-admits-to-having-a-girlfriend.html">Related:
        Alvarez denies claims of Floirendo''s partner, but admits to having a girlfriend</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4f76c1-789a-4190-ac8a-c3022f056be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:52:24.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:39:31.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More for allies</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d73b479-db40-446d-b524-cc454ae47b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:52:24.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:39:31.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Benjamin Diokno, however, said the lawmakers''
        infrastructure budgets were taken out during the bicameral committee conference
        last week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516bdb54-6bd1-44dd-975e-7d3b8f1373cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:52:24.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:39:31.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 national budget was adjusted before it was signed by Duterte
        on Tuesday, he said, adding that distinctions were made between administration
        and opposition lawmakers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b4034a-8c7a-4c5f-9041-82f4f9a45ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:52:24.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:39:31.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said opposition lawmakers will not get "zero budgets," but
        the supporters of Duterte will have more funds for their projects.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328e1b1a-a071-41f1-aff7-a240074058fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:52:24.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:39:31.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re with us then you get something. If you''re not with
        us then you don''t get something... Allies will get more. More projects,"
        Diokno said in a media briefing on Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7a01c6-208c-4fff-9558-26410e31e1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:52:24.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:39:31.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the budget is a "political tool" and the reallocation of
        funds to support allies has been a practice "even before Martial law," in
        reference to the years before 1972, when military rule was imposed by former
        President Ferdinand Marcos.</p>'
    '24':
