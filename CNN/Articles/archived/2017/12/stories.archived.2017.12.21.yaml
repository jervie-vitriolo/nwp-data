      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VST &amp; Co. take their disco seriously. The title track from their
        1979 Christmas record is a wonderful splash of sunshine that loops one Taglish
        verse to delightful effect, with the horns and harmonies surrounding and lilting
        it. “Boogie Woogie Christmas Day” brings back memories of long hair and bell-bottoms,
        of old-school dance parties and retro cars, a beautiful time bottled in one
        hell of a groove.</p>'
