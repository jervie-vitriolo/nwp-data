      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news came right after reports that her younger sister, Kylie
        Jenner, was also pregnant with her first child by rapper boyfriend Travis
        Scott.</p>'
    '16':
