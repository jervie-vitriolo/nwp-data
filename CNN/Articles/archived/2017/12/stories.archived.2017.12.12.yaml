    'lead': 'Members of both Houses meet today to discuss whether or not to allow
      President Rodrigo Duterte''s request for the extension of martial law in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T15:48:05.138+08:00
