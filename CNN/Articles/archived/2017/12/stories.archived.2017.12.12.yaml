      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/11/Ted-Herbosa-urges-parents-file-case-vs-Sanofi-government.html">Related:
        Former health official urges parents to file case against Sanofi, government</a></p>'
  'Martial-law-Mindanao-extension-Congress-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-12T21:47:07.216+08:00
    'imagesource': 'jcr:f0aeb55c-c714-4d3a-af0c-8d0cfa4420bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e131b26-764d-4709-ba3c-7b3c2bc0fea9'
    'lead': 'Top security and defense officials on Tuesday briefed senators on their
      justification for extending martial law in Mindanao until the end of 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-31T09:34:54.123+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-31T09:35:09.176+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-31T09:35:08.732+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP cites ''psychological impact'' for martial law extension; opposition
      senator disagrees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5250de52-946e-476f-b26c-2b19e05348fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:34:54.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:35:09.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) ‚Äî</strong> Top
        security and defense officials on Tuesday briefed senators on their justification
        for extending martial law in Mindanao until the end of 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79e8262-f186-47f7-bca8-d6c5905dc0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:34:54.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:35:09.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines'' (AFP) said they recommended
        the extension of martial law due to its "psychological impact" on law enforcement
        in Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71453fe8-b9c8-4708-8f67-8ad89eed1204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:34:54.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:35:09.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most residents in Mindanao approved of it, National Security Adviser
        Hermogenes Esperon said in an interview with media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6142d461-8720-4bec-b1b4-389390393900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:34:54.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:35:09.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By ''psychological'' we mean it''s really to the liking of the
        majority of Mindanaoans. So theres not much objection to it especially the
        Mindanao people," said Esperon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c36349-57ed-4613-94fa-70e20c200c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:34:54.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:35:09.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military rule in Mindanao during the months of the fighting between
        government forces and the ISIS-inspired Maute group had a huge effect in their
        operations, he added. In October, after five months of fighting, the government
        declared the liberation of Marawi City from the Maute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbdf83e-acfc-40e0-a31a-713220a95a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:34:54.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:35:09.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything that we can get out of the kind of martial law that we
        have, we can fully use as we have done sa Marawi. Malaki ang nagiging epekto,"
        Esperon said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cd147f-0d87-4288-9f16-37ad1300e819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:34:54.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:35:09.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senate minority leader Franklin Drilon said such reasoning
        is not a valid basis for the extension of martial law in Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f585d048-462c-4863-91da-9feaedb5e9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:34:54.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:35:09.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Armed Forces has recommended the extension of martial law for
        its psychological impact. I''m afraid that is not a valid basis for the extension
        of martial law," he said in a media interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41bc52a-c6ad-44f5-aafe-6ce65a3ea66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:34:54.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:35:09.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Monday&nbsp; cited the violence caused
        by the communist New People''s Army (NPA) as one of the reasons for the martial
        law extension.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ff45c4-27d4-4493-bdc3-6df422540211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:34:54.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:35:09.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said the NPA was not a factor during the first time Duterte
        asked Congress for a martial law declaration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add2ad23-ec98-4444-8126-7d9234616261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:34:54.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:35:09.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president cited five reasons asking for an extension... The
        citation of the fifth reason which is the NPA threat, constitutes one whole
        page. The issue was raised, why if it''s an extension of an original six-month
        period or martial law, the NPA was not a factor then?" he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a80aa3-9212-42a8-99dd-b5769aa8613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:34:54.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:35:09.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon denied that the inclusion of the NPA in the recommendation
        to extend martial law was sudden.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b316fa-d50e-4e5a-a47a-05b005267026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:34:54.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:35:09.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has always been there. But in the first declaration, we were
        in the peace process, but we have always been talking about it," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db74a52-13bf-4277-ada2-62f7c3d98a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:34:54.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:35:09.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added now is the perfect time to quell terrorist groups such
        as the Mautes, Abu Sayyaf, and the NPA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377996f9-47ad-489c-92c4-03f0776bb4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:34:54.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:35:09.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan natin (ng martial law) because time is of the esscence.
        Ngayon na mahina ang ISIS, i-apply na natin lahat kaysa maghintay na naman
        na lumakas sila," Esperon said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6abf6d3-4bb1-4c0d-bfc7-59c28e4c859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:34:54.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:35:09.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Salvador Medialdea, Defense Secretary Delfin
        Lorenzana, Esperon, AFP Chief of Staff Rey Guerrero, and Interior Undersecretary
        Eduardo A√±o briefed Senate President Koko Pimentel, Senate Majority Leader
        Tito Sotto, Senators Ping Lacson, Win Gatchalian, Grace Poe, and opposition
        Senators Bam Aquino, Risa Hontiveros, Sonny Trillanes, and Drilon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61522ee-9f31-406c-8931-0a4a64e9ef39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:34:54.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:35:09.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a briefing of more than two hours, Esperon was confident they
        were able to convince senators to extend martial law in Mindanao for another
        year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a8ea62-c953-4529-ab93-eb41533e506c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:34:54.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:35:09.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ganun din naman ang mga senador eh, gusto nila magkaroon ng peace
        and development sa Mindanao," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796e9f19-af59-4d46-83eb-6663575ded8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:34:54.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:35:09.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials also briefed House of Representative lawmakers this
        afternoon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9c6047-1913-4b1d-9577-1b83632ab392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:34:54.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:35:09.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress is set to hold a joint session on Wednesday to decide on
        Duterte''s request to extend martial law in Mindanao for a year, according
        to House Majority Leader Rudy Fari√±as. He said members of both the majority
        and minority blocs in the lower chamber will meet in a caucus on Tuesday to
        discuss the matter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de239d35-4590-4f51-ad3c-371204dbe91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:34:54.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:35:09.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Foregone conclusion''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e566068-9184-40ec-8eab-e5ec5f0026ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:34:54.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:35:09.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said he expects the Congress will grant President Rodrigo
        Duterte''s request to extend martial law in Mindanao until the end of 2018.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148c7178-b4a2-4bf5-ace0-b0dbb2ed609c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:34:54.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:35:09.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the authorization of Congress to extend martial law is
        a foregone conclusion. Congress is a political body. The President has super
        majority in both Houses," Drilon said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d1a8fc-e22d-4ecc-b3cc-c087856e5ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:34:54.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:35:09.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Congress grants one more year of martial law in the southern
        Philippines, they will elevate their objections before the Supreme Court,
        Drilon said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65e6977-e00f-40ea-8b3b-9b7a133d0b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:34:54.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:35:09.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We go through the motions. The SC will decide if there is factual
        basis. We want to put on record our objection, raising constitutional issue,"
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501b22ce-24d2-4988-8beb-555c60552b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:34:54.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:35:09.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Tuesday said the Palace
        looks forward to Congress'' support on Duterte''s request for extension of
        martial law.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2b9791-9a80-4412-b7bd-031894c5a039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:34:54.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:35:09.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated December 8, Duterte asked Congress to approve
        the extension of martial law on the island until December 31, 2018.&nbsp;
        He said this was necessary to quell the "intensified" rebellion of the New
        People''s Army, and attacks by foreign and local terrorist groups.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1274c4-c067-430e-85b0-9f96b99e888e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:34:54.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:35:09.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time the President has asked for an extension.
        Congress granted the first request on July 22 - when the 60-day period for
        martial law was supposed to expire - effectively stretching military rule
        in Mindanao until December 31 this year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3115ac-aa6c-4273-8a49-db4fdbb5be57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:34:54.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:35:09.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declared martial law on May 23 when the ISIS-inspired Maute
        terror group attacked Marawi City where it waged a war against government
        troops for almost five months.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b363cc40-6575-46a1-8a2c-00f87d1a1be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:34:54.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:35:09.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Cecille Lardizabal contributed
        to this report.</em></p>'
  'rodrigo-duterte-abolish-presidential-commission-urban-poor-corruption-PCUP':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-12T12:01:14.755+08:00
    'imagesource': 'jcr:9d1d780e-3c50-4556-b9f1-e73d1e805a08'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6060fdd4-3d36-4c84-9d00-92fa8f790d7d'
    'lead': 'President Rodrigo Duterte earlier said people in the commission were
      involved in corruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-31T09:46:02.441+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-31T09:46:37.280+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-31T09:46:36.921+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace clarifies: Duterte to fire officials, not abolish urban poor
      commission

      '
    'updated': 2017-12-13T10:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a104c1-c830-4fdd-bb5e-f5c8676460be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:46:02.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:46:37.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statements of PCUP chair Terry Ridon
        and Presidential Spokesperson Harry Roque.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c74cf9f-bc03-430b-a1c9-e3cd30317ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:46:02.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:46:37.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 12) ‚Äî Presidential Spokesperson
        Harry Roque clarified on Tuesday that President Rodrigo Duterte will not abolish
        the 31-year-old commission tasked with addressing the plight of the poor,
        but just fire its commissioners.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf745c15-463a-4fae-a53c-2189516afba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:46:02.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:46:37.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With sincerest regrets, I would like to correct the statement I
        made on the Presidential Commission for the Urban Poor (PCUP) during this
        morning''s press briefing," Roque said. "It is to fire, and not to abolish
        the Commission."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f564a0-6d29-4c0f-add7-a288554b2314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:46:02.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:46:37.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque earlier said Duterte would abolish the commission, headed
        by former Kabataan Partylist Representative Terry Ridon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb956a7-7788-4df5-8d95-fbfa868d3e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:46:02.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:46:37.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President stated two grounds behind his decision to abolish
        the commission," he said at a palace briefing. "Number one, it is, according
        to him, a collegial body and they have not met as a collegial body. And number
        two, that the Commissioners are notorious for junkets abroad."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a1726c-99e3-4cee-ae2f-c6e347265409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:46:02.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:46:37.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that although the filing of charges against PCUP officials
        is a "logical conclusion," the official memorandum on the officials'' firing
        has not yet been issued.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6050c59-3f0d-45cb-817a-bc5e747c3014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:46:02.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:46:37.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridon, the PCUP head, thanked Duterte for the opportunity to serve
        the nation, but said the agency''s record "can speak for itself."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0623b5ef-741c-4350-86da-f10bd5465f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:46:02.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:46:37.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had implemented with full integrity the presidential promise
        of no demolition without relocation," Ridon said in a statement issued following
        Roque''s announcement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6457911f-415b-4f2f-83e4-788bb506f92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:46:02.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:46:37.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had represented government and given voice to the urban poor
        in international conferences on public housing, poverty alleviation and climate
        change, which was unprecedented in any administration," Ridon added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bac3dc-1583-4868-b594-3bddeca57d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:46:02.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:46:37.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan to sack PCUP officials comes after Duterte said on December
        8 that he would fire an entire commission due to alleged corruption.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcbaa4d-d0dd-4d14-8550-fb705915ab93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:46:02.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:46:37.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Monday, I will fire about one commission," Duterte said in a
        speech at the Labor Department''s anniversary celebration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884676c4-36f6-4e21-b07c-9b6c71dd94a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:46:02.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:46:37.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lahat sila,"</em> he added.<em> "Wala akong pakialam kung nakisali
        lahat o dalawa, tatlo</em>, you have to go out because I do not think that
        it will exist without your knowledge. <em>At bakit hanggang ngayon?"</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76ad846-228c-47c9-867f-32166fd2185c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:46:02.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:46:37.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All of them. I don''t care if everyone or just two
        or three are involved, you have to go out because I do not think that it will
        exist without your knowledge. And why is it still ongoing?]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa83bdac-6028-4c7a-b902-1c454c4d8fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:46:02.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:46:37.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reiterated that he will kick out officials with even a "whiff"
        of corruption.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8e6b57-8734-4f3b-8ac3-25825e26bd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:46:02.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:46:37.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCUP was created in December 1986 under Executive Order No.
        82 to serve as a "direct link" of the urban poor to the government.&nbsp;
        It was tasked to draft policies and programs for this sector.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676c72a8-adb9-4560-b40f-16f298d168a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:46:02.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:46:37.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To strengthen the agency, former President Benigno Aquino III transferred
        the PCUP to the Office of the President in March 2012.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f354465e-9355-4ad9-9c64-63039bf4c567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:46:02.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:46:37.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2016, President Duterte appointed Ridon, a left-leaning
        former student leader of the University of the Philippines, to head the agency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bb1e2f-9faf-47a4-b838-e8f37ade444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:46:02.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:46:37.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the President''s decision had nothing to do with Ridon''s
        affiliations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c858cdef-d206-4894-a41e-059715143444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:46:02.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:46:37.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maski left-leaning <em>naman si</em> Terry Ridon,<em> alam kong
        hiwalay naman siya doon sa grupo na makaliwa dahil hindi na nga siya kinuha
        bilang nominado ng party list na Kabataan ng pangalawang beses,"</em> he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52e0c5b-73a0-47ab-b30b-b42ec5a9f998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:46:02.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:46:37.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if Terry Ridon is left-leaning, I know that he
        is separate from leftist groups because he was no longer taken as Kabataan
        Partylist''s nominee for a second time.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0592ac0-41b9-4e33-b44e-c4be41d3ca28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:46:02.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:46:37.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urban poor group Kalipunan ng Damayang Mahihirap (Kadamay), however,
        has criticized Duterte''s order. It said it is not against the firing of officials
        based on corruption but, accused Duterte of having "ulterior motives" in removing
        Ridon from the commission.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f3fcdd-958b-485e-8b14-ef3de970e69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:46:02.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:46:37.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Top government officials are mostly responsible for corruption
        and lavish trips abroad, but Duterte chose to go after one that has in some
        cases a hand in shedding light on the struggles of the urban poor," it said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ab511f-6718-4398-8186-be916d6b416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:46:02.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:46:37.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kadamay said the PCUP led by Ridon had made "positive steps," including
        recognizing the need for mass housing, and helping halt "unjust demolitions"
        in some areas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb795319-a755-4426-98b8-5d04d95c2e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:46:02.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:46:37.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said while there were some "weaknesses" that could have been
        improved under Ridon''s leadership, removing an official "sympathetic to the
        plight of the underprivileged" would only "aggravate" these problems</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f67225c-6c89-4f14-a340-5fd2fc9a3337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:46:02.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:46:37.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, this proves yet again that the Duterte regime has no
        intention of heeding the cries of the country''s poorest," Kadamay said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d332a7-d60d-4a5b-8c52-ba5d491f793d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:46:02.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:46:37.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the President will find a "more workable" arrangement
        so that the PCUP''s functions can be exercised.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5a1a29-8137-4b43-a497-00416eeb5a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:46:02.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:46:37.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a pending bill in Congress creating the Department of
        Housing," he said. "So perhaps, the functions of the PCUP will be undertaken
        by the proposed Department of Housing, which is also part of the legislative
        agenda of the Palace."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0219e48f-2ccf-4efa-88d4-489c57bb4a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:46:02.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:46:37.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was referring to House Bills 449, 1518, 1721, 3639 and 5114,
        which were all approved by the House Committee on Appropriations in October
        2017.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176cd456-4afb-43b4-898d-e62e34d3526c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:46:02.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:46:37.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures call for a Department of Housing that would formulate
        a national and urban development and housing policy.</p>'
  'California-wildfires-destroyed-1000-structures':
    'author': 'Holly Yan, Susannah Cullinane and Carma Hassan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-12T11:54:51.601+08:00
    'imagesource': 'jcr:6b727c78-e507-49f2-a40e-4ede5ca9fa9b'
