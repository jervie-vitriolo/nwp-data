    'template': '1'
    'title': 'California wildfires have destroyed 1,000 structures ... and counting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6595af8e-87c8-43a3-bdc5-45c33d1e8c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:52:02.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:57:13.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> One week after the Thomas Fire exploded
        from a brush fire to a raging inferno, hundreds of firefighters made some
        headway Monday in their struggle to contain it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b455dbcb-baab-4b64-a599-840fb9e5a2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:52:02.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:57:13.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze is larger than all of New York City and about 20% contained
        as of Monday evening,&nbsp;according to the fire protection agency CAL FIRE.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4684f4e7-0001-4082-8f9d-4de8ee3f7000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:52:02.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:57:13.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s only one of six major wildfires torching the state, which
        have destroyed&nbsp;more than 1,000 structures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e508e314-6a8c-4f13-bdfb-5e7088f6db6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:52:02.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:57:13.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the flames burned in the foothills on the edge of Montecito in
        Santa Barbara County on Monday evening, some hoped for the best.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0d52a5-2507-4ccd-b754-2b9cffe72459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:52:02.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:57:13.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbara Nimmo said she had lived through massive wildfires, including
        the Zaca fire that burned more than 240,000 acres in 2007 and one in Romero
        Canyon more than 40 years ago. She was staying put, she said, even as blaze
        glowed on the hillside behind her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17c6bbb-4628-4d24-8c52-b90e6319242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:52:02.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:57:13.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/interactive/2017/12/us/wildfire-los-angeles-images-big-picture/index.html">7
        images show why the Southern California wildfires are so dangerous</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4525499b-9355-40e3-abf5-f56fd0e04ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:52:02.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:57:13.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re from here. We know fires and we feel absolutely dedicated
        to our clients," said Nimmo, an estate manager for several mansions in the
        affluent Montecito area. "I''m just devastated overall. This is the worst
        I''ve seen."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76e4d4a-c2cd-45d1-85c0-baae3eab3116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:52:02.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:57:13.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Man loses 2 homes in wildfires</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7875ce89-fab3-4579-a10b-5d858b2207f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:52:02.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:57:13.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just two months, Dr. Antonio Wong lost two houses in two separate
        California wildfires.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681bb0eb-844a-49d6-a991-002699c5c6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:52:02.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:57:13.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anesthesiologist, his wife and his son escaped their Santa Rosa
        home before a wildfire engulfed it in October.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387283b4-8cc4-4f7a-acb7-b17a9fb490f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:52:02.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:57:13.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks after Wong sifted through the charred remnants of that house,
        he learned that his other home in Ventura -- which he was renting out to members
        of the military -- burned down last week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c854649-3bef-4a67-9b78-e816fe34f20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:52:02.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:57:13.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While those tenants are safe, "it was pretty devastating," Wong
        said from Santa Rosa on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889b9eeb-41b1-49eb-afae-3f026f2300b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:52:02.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:57:13.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still haven''t processed the fire down there (in Ventura). I
        have so much to do to rebuild my house here (that) the thought of trying to
        rebuild a house down there at the same time is overwhelming. I don''t know
        what I''m going to do."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fc6f48-fcbb-4e4c-83d7-6e4c6fd74a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:52:02.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:57:13.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55a9da8-1d4c-4675-8c99-92557f98967e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:52:02.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:57:13.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Making history:</strong> At more than 230,000 acres in Ventura
        and Santa Barbara counties, the Thomas Fire is now&nbsp;the fifth largest
        wildfire in modern California history.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad503aa-2911-4d6f-8460-9a646768445e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:52:02.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:57:13.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Elevated conditions:</strong>&nbsp;Fire conditions are much
        better than over the weekend, but winds will continue to be a bit breezy at
        20 to 40 mph through the middle of the week, according to CNN meteorologist
        Taylor Ward. Ventura County and surrounding areas are under an elevated fire
        outlook through Tuesday. Temperatures will remain in the upper 70s and low
        80s for the week, as humidity remains low.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d1c80a-1c10-442e-a313-563eb4ef03ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:52:02.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:57:13.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warnings:&nbsp;A "red flag warning" for Los Angeles and Ventura
        counties has been extended into Wednesday evening, the National Weather Service
        said. That means elevated fire weather conditions are expected due to gusty
        winds and low humidity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65273d3f-aeb3-4838-8ee0-ad1bfde6c64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:52:02.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:57:13.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Evacuations:</strong>&nbsp;Some 93,243 people were under
        mandatory evacuation orders in Ventura and Santa Barbara counties Monday afternoon,
        Thomas County fire officials said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985268fd-a2b5-49e6-82ba-2f8c4b6004c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:52:02.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:57:13.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Death toll:</strong>&nbsp;The death toll from the Thomas
        Fire stands at one. Authorities believe Virginia Pesola, 70, of Santa Paula,
        died in a crash while fleeing the fire. Her body was found Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f030767-cf9a-4f03-b044-bc70527660df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:52:02.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:57:13.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7895b50e-5ef8-42d5-ae33-9d4e26e70e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:52:02.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:57:13.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six blazes vary in size. Together, they are larger than the
        areas of New York City and Boston combined.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f553f3e-1369-4c02-b277-307e40239c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:52:02.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:57:13.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Thomas Fire:</strong>&nbsp;This inferno has destroyed more
        than 231,000 acres as of Monday evening and was&nbsp;only about 20%&nbsp;contained
        Monday afternoon. It started December 4 in Ventura County and has since spread
        into neighboring Santa Barbara County. The Thomas fire has already destroyed
        more than 790 structures, according to Cal Fire. The costs of fighting the
        blaze have topped $34 million.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2565c3-f007-4f9e-a8e6-7185d401b552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:52:02.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:57:13.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Creek Fire:</strong>&nbsp;The second-largest blaze&nbsp;ignited
        Tuesday&nbsp;in neighboring Los Angeles County. It has burned 15,619 acres
        and was 95% contained late Sunday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b275c49-7ea9-4f7b-8de3-312a350b31dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:52:02.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:57:13.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rye Fire:</strong>&nbsp;This fire broke out Tuesday in Los
        Angeles County and has torched 6,049 acres. Firefighters are making progress,&nbsp;with
        93% of the blaze&nbsp;contained Monday morning.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6d1792-3f3b-42f5-b27b-b4e5fd071a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:52:02.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:57:13.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lilac Fire:&nbsp;</strong>This fast-moving fire has consumed
        4,100 acres since it ignited Thursday in San Diego County. Firefighters have
        regained control of the blaze, and it was&nbsp;80% contained&nbsp;Monday morning.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e66ceb-577d-4b6d-b11f-c0bd144904be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:52:02.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:57:13.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Skirball Fire:</strong>&nbsp;It started Wednesday as a brush
        fire in Los Angeles County, north of Brentwood. The Skirball Fire has destroyed
        422 acres&nbsp;and was 85% contained&nbsp;Monday morning.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54942024-07c9-4605-8c6d-c16a995771a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:52:02.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:57:13.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Liberty Fire:</strong>&nbsp;This blaze in Riverside County&nbsp;has
        burned 300 acres since it ignited Thursday. It''s 100% contained, but authorities
        are monitoring the fire because of a forecasted increase in winds.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840589cf-3259-4598-a302-02d5950a50d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:52:02.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:57:13.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrities thank firefighters</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069cd015-94ee-43f2-91d2-f53a6d67428a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:52:02.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:57:13.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several celebrities with homes in the endangered region thanked
        firefighters for their brave efforts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9525875f-59f5-40a9-a0a3-d3ba641c3f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:52:02.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:57:13.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oprah Winfrey and Ellen DeGeneres, who both have houses in Montecito,
        an affluent Santa Barbara suburb, tweeted that they were praying for their
        communities.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b29353-f7a7-49f1-905a-f4983a149973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:52:02.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:57:13.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our house is under threat of being burned. We just had to evacuate
        our pets. I''m praying for everyone in our community and thankful to all the
        incredible firefighters," DeGeneres said. She later tweeted that she was proud
        to be part of a community where people were helping each other to safety.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd32b8f-4deb-40fb-99a6-d2630eba85ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:52:02.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:57:13.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey tweeted that her prayer as the fires raged was "peace be
        still."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a5615f-aaf2-4ad5-a35a-d1015e6b3b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:52:02.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:57:13.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And retired tennis player Jimmy Connors said the Thomas Fire was
        also threatening his home and tweeted that firefighters were "working tirelessly."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cea97b3-4ba3-4060-bb10-8b799a828d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:52:02.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:57:13.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters from Arizona, Colorado, Idaho, Oregon, Utah and Washington
        state have come to California help battle the blazes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28a12ce-631e-449a-9d10-4b266f00332e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:52:02.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:57:13.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Nevada Department of Corrections and Nevada Division of
        Forestry, which run conservation camps for inmates, have sent six trained
        crews of minimum-security inmates to fight the Thomas Fire.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6466c2-3ebc-48e5-b749-e00138ad37c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:52:02.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:57:13.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/11/us/california-wildfires/index.html">"California
        wildfires have destroyed 1,000 structures ... and counting."</a></em></p>'
  'DFA-Filipinos-foiled-New-York-attack':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-12T11:39:26.577+08:00
    'imagesource': 'jcr:8625cd3c-459e-4ab3-82ef-df19ef548275'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67bc415e-4070-40fb-af73-a4b919c4eb8b'
    'lead': 'The Department of Foreign Affairs on Tuesday called on Filipinos abroad
      to me more vigilant in the wake of the attempted terror attack in New York City. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-31T10:02:12.170+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-31T10:05:41.430+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-31T10:05:41.224+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA: Filipinos must stay vigilant in wake of foiled New York attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c58dedc-cdf5-4971-9180-7a483103d05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:02:12.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:05:41.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) -</strong> The
        Department of Foreign Affairs on Tuesday called on Filipinos abroad to me
        more vigilant in the wake of the attempted terror attack in New York City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34bfaa3-5a00-4fd8-812d-fcc6ca2a8372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:02:12.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:05:41.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage our kababayans abroad to heighten their vigilance.
        It is important for our kababayans wherever they are abroad to know how to
        respond in the event of a terror incident," Foreign Affairs Secretary Alan
        Peter Cayetano said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b145ff57-598f-48b7-bd9f-bc21d4b2a9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:02:12.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:05:41.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man wearing a homemade pipe bomb, identified as 27-year-old Akayed
        Ullah, detonated his explosive in a walkway at the Port Authority Bus Terminal
        near Times Square on Monday (U.S. time). He is in the custody of the police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6c62d6-5d07-4387-ad1e-8acd4503d0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:02:12.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:05:41.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attempted attack injured five people and caused chaos in one
        of the city''s busiest commuter hubs, New York City government officials said.
        The DFA said no Filipinos were injured in the foiled attack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f214845d-5294-42e5-9353-296b6b149d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:02:12.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:05:41.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said Filipinos traveling abroad for work, business, or
        pleasure must have the contact details of Philippine embassies and consulates
        in countries they are traveling to so that they can call their emergency hotlines
        in case of assistance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e7239a-4a4b-4754-a102-ebac31dc2e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:02:12.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:05:41.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes more than a month after a deadly terror attack
        in Lower Manhattan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ce46f9-4180-4a7b-abdb-681e665a133c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:02:12.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:05:41.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man was charged with killing eight people and injuring a dozen
        others as he drove a pickup truck down a bicycle path near the World Trade
        Center on November 1. He was arrested after the truck hit a school bus, stopping
        it in its tracks. He exited the vehicle and an officer shot him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f1ff55-ae2a-4cd8-b44c-2d166c6fc06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:02:12.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:05:41.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, Sayfullo Habibullaevic Saipov, was indicted last month
        on murder and terror-related charges, the US Attorney''s Office for the Southern
        District of New York said. Saipov pleaded not guilty to 22 federal counts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74943ab1-fd60-41c6-adf4-038dbc81db39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:02:12.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:05:41.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Halloween incident was the deadliest terror attack in New York
        City since the September 11, 2001 attack on the World Trade Center.</p>'
