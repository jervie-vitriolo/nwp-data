      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1987 Constitution, a majority vote of the two chambers
        voting jointly, or at least 158 of the 314 members of Congress, would be needed
        to pass the motion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a77477-0f31-401a-9cb2-bf56e59f3cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:16:20.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:16:23.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
