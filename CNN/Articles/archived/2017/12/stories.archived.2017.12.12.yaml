      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/12/cnn.ph/2jujmRR">Related:
        Mother accuses Garin, DOH of endangering children''s lives due to Dengvaxia</a></p>'
