      'mgnl:lastActivated': 2019-09-02T08:44:45.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 25 goals, PSG finished the group stages with a record number
        of goals scored and, before the last-16 draw, were the bookmakers'' favorites
        to win European football''s biggest club competition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47266f1e-9c01-4bd7-aee1-cf202f8f7cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:44:42.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:44:45.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the two-legged tie, the first of which will be played on 14
        February, against Real Madrid will be a first litmus test of PSG''s Champions
        League ambitions after the recruitment of Neymar and Kylian Mbappe last summer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b07bedc-9487-4676-b399-3a99c6229750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:44:42.252+08:00
