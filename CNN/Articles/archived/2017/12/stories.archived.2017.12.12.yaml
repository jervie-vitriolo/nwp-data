      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/11/Ted-Herbosa-Garin-Sanofi-Dengvaxia-meeting-illegal.html">Related:
        Former DOH undersecretary: Garin, Sanofi meeting illegal</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bddd43-bb70-423e-acc8-6ae00cc2122e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:55:12.561+08:00
