  'house-speaker-confident-martial-law-in-mindanao-extended':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-12T21:52:03.032+08:00
    'imagesource': 'jcr:0e300163-d2bf-41d7-bc20-a59890c8b64c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd25b4c2f-2fc0-437b-a9fc-014133a6b1da'
    'lead': 'Speaker Pantaleon Alvarez said the imposition of martial law in Mindanao
      makes the residents feel safer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T15:16:20.886+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T15:16:23.798+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T15:16:23.609+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House speaker confident martial law in Mindanao will be extended

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cec928-8b07-4fa1-841b-b46be29a38b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:16:20.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:16:23.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 12) ‚Äî House Speaker Pantaleon
        Alvarez expressed confidence that Congress will grant President Rodrigo Duterte''s
        request to extend martial law in Mindanao until December next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905171e3-aefa-4837-8ccf-1bb95d786d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:16:20.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:16:23.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mahahati ''yung kongreso pero malaki ''yung hati noong kabila,
        maliit lang ''yung kabila,"</em> Alvarez said in a press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1dae19-9428-4a33-a1a6-4ac11cfe9f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:16:20.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:16:23.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Congress will be split. One side will be the majority,
        the other will be the minority.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac2d16a-10b3-410d-b4bd-6f97a87f0feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:16:20.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:16:23.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said the imposition of martial law in Mindanao makes the
        residents feel safer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419f57d6-edb4-4166-80c3-8060c0448ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:16:20.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:16:23.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel safer <em>''pag ganyan</em>. In fact, <em>sa totoo lang,
        napansin ko, mas dumami pa turista ngayon na martial law ang Mindanao kesa
        noon,"</em> he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0517cc-25d2-4921-a2f5-31ec1ee250f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:16:20.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:16:23.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We feel safer like that. In fact, I noticed the influx
        of tourists went up after martial law was declared in Mindanao.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865d71e3-8cd9-408a-b2eb-04cdd720d835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:16:20.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:16:23.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Speaker said the extension is necessary since rebellion
        continues in Mindanao even after Marawi City was declared liberated from ISIS-inspired
        Maute rebels in October.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875fccbd-39d5-4924-b999-723ab6a885cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:16:20.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:16:23.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iyong nangyari sa Marawi huwag nating sabihin na since tumigil
        na ''yung bakbakan sa Marawi ay tapos na ''yun. Hindi pa tapos ''yun; may
        mga movement pa rin ''yan at saka mayroon pa rin silang kasamahan na nandodoon,"</em>
        Alvarez said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff585ff-cdde-4397-b28f-b1d5696fa784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:16:20.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:16:23.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s not say that just because skirmishes ended
        in Marawi, it''s already over. It''s not yet over. There are still movements
        and they still have allies in the area.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bfa5e8-fbce-49eb-806d-07bfa51ac232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:16:20.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:16:23.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also dismissed allegations that the extensions have no basis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377891b0-d792-4a5d-a7c7-b02869b7625d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:16:20.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:16:23.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iba kasi ''yung pananaw noong tayo na sibilyan at saka yung mga
        military and police. Kaya nga ''yung ating Pangulo nakikinig doon sa military
        at police dahil mas alam nila ''yung sitwasyon," Alvarez said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b7a186-48ee-46b5-9204-71b930255ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:16:20.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:16:23.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s a difference in perspective between civilians,
        and the military and police. That''s why our President listens to the military
        and police because they know better.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc3eae3-17be-434b-af11-c04185c62cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:16:20.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:16:23.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines and the Philippine National
        Police earlier recommended the year-long extension. In Duterte''s letter to
        Congress, he claimed attacks of local and foreign terrorist groups, as well
        as the "intensified" rebellion of the New People''s Army (NPA), as reasons
        for the extension.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598c23e5-e914-4901-8458-398ada659f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:16:20.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:16:23.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez''s remarks come a day before the House of Representatives
        and Senate convene for another joint session on the requested extension.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f39824-1221-4ea8-9374-25eed03cb8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:16:20.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:16:23.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 22, both houses of Congress already voted to extend martial
        law in Mindanao until December 2017. A total of 261 lawmakers voted in favor
        and 18 were against.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba57122-81f6-4d37-8841-b7f4f0fa6a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:16:20.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:16:23.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
