    'imagesource': 'jcr:7b65ef8c-9ee8-475a-9a72-6518d02d1624'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7513744-c18a-4543-85ae-628affa122ea'
    'lead': 'Atty. Froilan Bagabaldo, a member of the Formulary Executive Committee,
      claimed eight conditions were imposed before the Health Department could push
      through with the program.'
