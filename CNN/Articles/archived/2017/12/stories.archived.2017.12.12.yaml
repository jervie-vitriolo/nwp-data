    'template': '1'
    'title': 'Congress holds joint session on martial law in Mindanao extension

      '
    'updated': 2017-12-13T09:59:00.000+08:00
    'visualType': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883891b6-f14d-4743-90ef-96c382f0595a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:48:05.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:48:08.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 13) ‚Äî Members of both Houses
        meet today to discuss whether or not to allow President Rodrigo Duterte''s
        request for the extension of martial law in Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14e14c4-4811-43cd-88b2-ef449f97c410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:48:05.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:48:08.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/11/congress-joint-session-2nd-extensions.html">RELATED:
        Congress'' joint session on martial law extension on Dec. 13 ‚Äî House majority
        leader</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5b9128-6e2d-469e-b0b3-8588b58c233b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:48:05.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:48:08.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a closed-door session on Tuesday, senators were briefed by top
        security officials on why the extension was necessary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86452000-a809-45a3-b683-9364b56c4913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:48:05.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:48:08.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana, AFP Chief of Staff Rey Guerrero,
        Interior undersecretary Eduardo Ano and National Security Adviser Hermogenes
        Esperon were among those who conducted the briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aec414-93ed-42f5-8e1b-d39828a44bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:48:05.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:48:08.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the session, Esperon said he was confident he was able to
        convince the lawmakers to extend martial law until the end of 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde6f017-1bd8-4c2e-85ac-914ebda05534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:48:05.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:48:08.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the the goal in Mindanao is to defeat terrorism, continue
        the war on drugs, and pursue peace as well as economic reforms ‚Äì the same
        things the senators want.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1512d6e6-48ed-4f0f-b1fb-c134d35bd16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:48:05.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:48:08.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon says now is the perfect time to annihilate terrorist groups
        such as the Maute, Abu Sayyaf, even the Communist Party of the Philippines-New
        People''s Army (CPP-NPA).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874bc05d-09fc-4b18-87cd-ac397eed336d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:48:05.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:48:08.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez also expressed confidence that Congress
        will grant President Duterte''s request to extend Martial Law for another
        year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fee99c2-99ec-47a8-881d-4f24598de601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:48:05.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:48:08.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez explained that Martial Law was a big help to Mindanaoans
        because it made them feel safer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebedb5d-d04d-4ba0-9d3b-ab0ec630d796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:48:05.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:48:08.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the previous request to extend martial law in Mindanao
        from July 22 to December 31, 2017, lawmakers will be allowed to ask invited
        resource persons questions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bab44a-729f-4713-8c9c-676ba35dd1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:48:05.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:48:08.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the discussion, a member from the House and the Senate will
        sponsor a motion to extend the declaration of Martial Law in Mindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6610a6-c2f4-435f-8f93-56fae24e01cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:48:05.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:48:08.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nominal voting, wherein members vote one by one, will then be
        conducted, calling Senate members first, then House members next.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de78a53-ecf0-4a88-ae2c-16845708a136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:48:05.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:48:08.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, a majority vote of all members of the two
        chambers voting jointly - or 158 of the 314 members of Congress - will be
        needed to pass the motion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d674a6-fb4f-4dfd-a9bc-3006b14aa97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:48:05.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:48:08.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/11/Duterte-terrorist-groups-NPA-extend-martial-law-Mindanao.html">RELATED:
        Duterte cites attacks of NPA, other terror groups in request to extend martial
        law in Mindanao</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8742e3-96de-4a36-b664-d7d957de3122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:48:05.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:48:08.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the voting, lawmakers who intend to explain their vote would
        each be given one minute to do so.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cb3306-2b85-449c-a9e7-ad3192c74a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:48:05.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:48:08.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Franklin Drilon says he believes the January 1 to December
        31, 2018 extension will be granted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dccef0-14df-43a1-a7db-ae7ecabd7d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:48:05.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:48:08.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the authorization of Congress to extend martial law is
        a foregone conclusion. Congress is a political body," he said Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759bfa26-a5b6-439f-814c-7e8c585902de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:48:05.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:48:08.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Correspondents Cecille Lardizabal and Joyce Ilas
        contributed to this report.</p>'
  'sereno-lawyer-on-justices-testimony-impeachment':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-12T21:36:05.399+08:00
    'imagesource': 'jcr:296dd6ee-db33-4843-a717-fdb86892bfb9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58208136-935c-48a7-925f-ebffdced4a46'
    'lead': 'Atty. Jojo Lacanilao, Sereno‚Äôs spokesperson, said there is no point in
      raising the resolved issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T15:52:10.024+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T15:52:13.302+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T15:52:13.075+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno lawyer: Justices‚Äô claims only opinions, not grounds for CJ‚Äôs
      impeachment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb480682-7d73-4717-b963-6cf85b2f9585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:52:10.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:52:13.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) ‚Äî</strong> The
        camp of Chief Justice Maria Lourdes Sereno claimed the testimonies of Supreme
        Court (SC) justices who appeared in the House panel proceedings were ‚Äúpurely
        personal opinions‚Äù and not grounds for impeachment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0cee36-00df-4d66-b577-b8c462903734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:52:10.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:52:13.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúTheir testimonies reflected personal opinions of the justices on
        matters already decided by the Supreme Court en banc,‚Äù said Atty. Jojo Lacanilao,
        one of Sereno‚Äôs spokespersons in a statement Tuesday. ‚ÄúTheir statements did
        not prove that the allegations against the Chief Justice were impeachable
        offenses.‚Äù</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81a4c42-483a-4fbb-a130-e2fc753f69bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:52:10.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:52:13.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justices Teresita Leonardo De Castro, Noel Tijam and Francis
        Jardeleza, and retired Associate Justice Arturo Brion testified before the
        House Committee on Justice on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6473bd6-a6d0-46db-a6c4-054e6e228791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:52:10.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:52:13.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tijam, de Castro, and Jardeleza claimed the Chief Magistrate delayed
        the resolution on the May 29 request of Justice Secretary Vitaliano Aguirre
        to transfer the hearing of Maute cases from Mindanao to Taguig City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e7fd69-7d70-41ab-9231-1101a43a429b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:52:10.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:52:13.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Associate Justices also alleged Sereno manipulated the shortlist
        of the Judicial and Bar Council (JBC) submitted to former President Benigno
        Aquino III to exclude then Solicitor General Jardeleza.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a3dc9a-137c-4fd1-b47a-a79ac4ed1c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:52:10.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:52:13.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanilao claimed that there is no point in raising the previous
        issues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb070696-03ef-4ebb-9c1f-d9a70dd99031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:52:10.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:52:13.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe do not see the point of raising these issues again. That‚Äôs all
        water under the bridge. Justice Jardeleza was appointed by President Aquino.
        The SC en banc resolved to grant Secretary Aguirre‚Äôs request,‚Äù Lacanilao stressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb28d8ba-f023-481c-be3e-6547a41c8818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:52:10.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:52:13.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hearing, Jardeleza accused Sereno of committing treason for
        releasing information on the Itu Aba, which the chief magistrate called the
        largest island in the Spratly group of islands. This was amid the pending
        arbitration case on the West Philippine Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e9f21f-2988-46bc-a3d9-a1948be3dd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:52:10.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:52:13.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The associate justice said during his time as Solicitor General,
        the government‚Äôs stance was that Itu Aba is a rock.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdc16e0-275e-4be7-83cd-fcf4005cb7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:52:10.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:52:13.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe Chief Justice did not commit treason. What constitutes acts
        of treason are defined in the Revised Penal Code, and none of the actions
        of the Chief Justice, as alleged by Justice Jardeleza, fall under these acts.
        When Senior Justice Carpio brought to her attention the Itu Aba case, as member
        of the JBC, she was duty bound to raise the matter and she did,‚Äù Lacanilao
        explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a15060b-da40-430f-833a-20af7af796fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:52:10.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:52:13.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanilao claimed it was absurd to accuse Sereno of treason for
        doing her constitutional duty as ex-officio chair of the JBC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4190d6a-ba02-49b7-9a07-72d8ea7848cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:52:10.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:52:13.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With respect to the transfer of the Maute cases, Lacanilao said
        complainant Larry Gadon‚Äôs claims would oppose Tijam‚Äôs testimony that the Chief
        Justice did not consult the en banc.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3e1ee7-e3c1-4118-878f-346f2125a122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:52:10.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:52:13.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúNotably, Justice Tijam affirmed that the Chief Justice was the
        member-in-charge of the Maute cases, contrary to Gadon‚Äôs perjurious claims.
        If the Chief Justice did not consult the en banc, then why did no one question
        the June 6 Resolution?‚Äù Lacanilao pointed out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6608198-259f-4456-ace3-8f8530937de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:52:10.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:52:13.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, House Speaker Pantaleon Alvarez said he personally believes
        the testimony of four SC justices were damning enough to establish probable
        cause against her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafc8bbe-c7c1-4721-88fb-8b287382af41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:52:10.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:52:13.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúMabigat ''yung mga testimonies noong mga justices saka mga
        employees ng Supreme Court dahil papaano mo papasinungalingan ''yan?&nbsp;
        First-hand information ''yan, sila talaga ''yung nakakaalam doon,‚Äù</em> the
        Speaker explained in a press briefing Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1005e86-03f5-4207-8b8e-bb5b1882457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:52:10.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:52:13.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The testimonies of the justices and employees of the
        Supreme Court are loaded. How can you lie about that? That‚Äôs first-hand information,
        they know this stuff.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df03c44-b06d-43fc-a9db-81d7304f4094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:52:10.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:52:13.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez also said that allegations of the House impeachment proceedings
        targeting to shame Sereno are ‚Äúmost unfair.‚Äù</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8af0a3b-f68d-4a48-90aa-49d3b13475ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:52:10.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:52:13.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúKasi dapat nating tandaan hindi naman namin inutusan si Atty.
        Gadon. Pinagagalitan nga namin minsan dahil hindi handa. Ginagawa lang namin
        ''yung tungkulin namin,‚Äù</em> he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde2bdda-3fba-476a-ab12-7636559de515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:52:10.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:52:13.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because we need to remember that Atty. Gadon was not
        ordered to file the complaint. We even call him out for not being prepared.
        We‚Äôre just doing our job.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699db5f9-a6df-4fee-b453-adb18cd9e3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:52:10.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:52:13.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the House panel may finish the hearings by January next
        year.</p>'
  'LPA-east-of-Surigao-intensifies-into-tropical-depression-Urduja':
