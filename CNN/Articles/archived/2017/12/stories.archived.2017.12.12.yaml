  'Women-detail-sexual-allegations-against-Trump':
    'author': 'Dan Merica, CNN'
    'caption': 'A group of women who have publicly accused President Donald Trump
      of sexual harassment and assault detailed their accounts of being groped, fondled
      and forcibly kissed by the businessman-turned-politician at a news conference
      on Monday, December 11, 2017.'
