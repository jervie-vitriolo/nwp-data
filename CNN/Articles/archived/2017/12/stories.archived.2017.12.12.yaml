    'jcr:uuid': '20803c69-5d5c-469d-b4f4-8880ef94fc25'
    'lead': 'A group of women who have publicly accused President Donald Trump of
      sexual harassment and assault detailed their accounts of being groped, fondled
      and forcibly kissed by the businessman-turned-politician at a news conference
      on Monday.'
    'mgnl:activationStatus': true
