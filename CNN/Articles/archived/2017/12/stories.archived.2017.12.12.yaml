    'template': '1'
    'title': 'Merriam-Webster''s word of the year for 2017 is ''feminism''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3014f5b-294f-46c8-9c55-7cbf686bed58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:06:35.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:06:38.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> In the year of the #MeToo movement, it''s
        no surprise that Merriam-Webster dictionary''s word of the year for 2017 is
        ''feminism.''</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764152d9-6e5b-4a9f-b4a0-7c9cc7342909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:06:35.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:06:38.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merriam-Webster said ''feminism'' was the most-looked-up word in
        its online dictionary, with the term generating 70% more searches than last
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b606c80-5231-4665-adb8-a960a1a1d3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:06:35.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:06:38.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those spikes in interest were tied to several major events dealing
        with women''s issues this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0d3f7e-a44c-4ee3-a2ba-371fd3c48adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:06:35.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:06:38.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January the word spiked after the Women''s March in Washington
        (with "sister marches" around the world), held the day after President Trump''s
        inauguration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62fd9f1-5d5d-4757-be5a-9b608061ea03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:06:35.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:06:38.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word spiked again in late February, after White House adviser
        Kellyanne Conway told the Conservative Political Action Conference that it
        was hard for her to call herself a feminist "because it seems to be very anti-male
        and very pro-abortion in this context."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d8688e-e955-49ff-8748-364dc2aba73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:06:35.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:06:38.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t just politics that fueled interest in the word. Merriam-Webster
        noted searches for feminism increased during the hype surrounding TV shows
        and movies with strong feminist themes like The Handmaid''s Tale and Wonder
        Woman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56207f2f-039a-43e0-a7ce-35201b287600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:06:35.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:06:38.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this fall, as the "#MeToo movement took off ‚Äì and millions of
        women began sharing their stories of sexual harassment and assault ‚Äì the word
        soard again in the dictionary''s online searches.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bac80c2-102b-43d8-be46-303166f52acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:06:35.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:06:38.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feminism is defined in Merriam-Webster as "the theory of the political,
        economic, and social equality of the sexes" and as the "organized activity
        on behalf of women''s rights and interests."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a827792-d0ba-4155-bf63-aefbe27dee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:06:35.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:06:38.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another top word for Merriam-Webster this year was also Dictionary.com''s
        2017 word of the year: complicit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d02a40-13d2-4040-80dc-c6049239011a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:06:35.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:06:38.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/12/world/feminism-merriam-webster-year-trnd/index.html">"Merriam-Webster''s
        word of the year for 2017 is ''feminism.''"</a></em></p>'
