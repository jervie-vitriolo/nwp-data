      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Some lucky people woke up Monday morning
        to news that they had been nominated for a Golden Globe award.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b462e3a2-e1cf-45c9-9336-3a32e805491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:13:19.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T12:05:48.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hollywood Foreign Press Association announced their nominees
        for the best in film and television and some shared their excitement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd347429-6026-4f2a-a189-fd71c25a1d69'
      'mgnl:activationStatus': true
