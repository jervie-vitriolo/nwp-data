  'rodrigo-duterte-terry-ridon-pcup-chief-firing':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-12T21:38:25.845+08:00
    'imagesource': 'jcr:100626e3-3200-499a-98e2-4ae4deddc354'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df38a745-8300-472c-a692-2a88c6bf962e'
    'lead': 'President Rodrigo Duterte has fired all commissioners of the Presidential
      Commission for the Urban Poor (PCUP).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T15:30:35.491+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T15:31:31.044+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T15:31:30.835+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte on PCUP Chief: You had too much, too soon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4619ea-6aea-45a0-8dc7-c3eaf0418c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:30:35.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:31:31.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 12) ‚Äî President Rodrigo
        Duterte has fired all commissioners of the Presidential Commission for the
        Urban Poor (PCUP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5427e0ee-9eac-4c23-b086-d8956ca5dc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:30:35.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:31:31.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He confirmed this at an event in Malaca√±ang Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5502e7bb-7074-40e6-aaf5-bf8d499fcad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:30:35.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:31:31.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dueterte said he arrived at his decision after he found out the
        commission only had "one or two" hearings even as it is a collegial body.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2094789370760951%2F&width=500&show_text=true&height=473&appId"
        width="500" height="473" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a21df6-d4c7-4007-bc18-f4862e2e8a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:30:35.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:31:31.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbf8f18-cab6-4be8-8db7-e2a7d8245879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:30:35.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:31:31.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also took aim at PCUP Chair Terry Ridon, whom he said had "too
        much, too soon."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a8b0ec-76c0-488f-adeb-653adf8f6800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:30:35.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:31:31.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was appointed September and he traveled about seven times. And
        to think that the office is an urban poor agency," Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a16f7b3-ffad-4de5-bd4b-0ac9d3c27556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:30:35.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:31:31.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "I cannot understand why you have to be there at every
        powwow in the international scene. We cannot afford it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a948fb-e808-499e-b33f-04baf1b252a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:30:35.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:31:31.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President clarified, however, that there were no personal reasons
        behind Ridon''s firing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555c014b-07ef-4608-a00d-e86d233e3ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:30:35.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:31:31.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s confirmation came after Palace Spokesperson Harry Roque
        said the PCUP was not being abolished, and that it was only the commissioners
        being removed from their posts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11750f4-3be1-4af8-919a-4503d2d3e5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:30:35.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:31:31.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With sincerest regrets, I would like to correct the statement I
        made on the Presidential Commission for the Urban Poor (PCUP) during this
        morning''s press briefing," Roque said. "It is to fire, and not to abolish
        the Commission."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c4cee5-e3f0-428f-a459-e15d33b347b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:30:35.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:31:31.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque earlier said Duterte would abolish the commission, headed
        by former Kabataan Partylist Representative Ridon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4857043-a2f0-4abc-9a95-8edcff9f566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:30:35.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:31:31.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/12/rodrigo-duterte-abolish-presidential-commission-urban-poor-corruption-PCUP.html">READ:
        Palace clarifies: Duterte to fire officials, not abolish urban poor commission</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462c6a99-65dc-4dfc-98d0-fed9e903c19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:30:35.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:31:31.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridon thanked Duterte for the opportunity to serve the nation, but
        said the agency''s record "can speak for itself."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab78907-3972-441b-83c6-5ba199887556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:30:35.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:31:31.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had implemented with full integrity the presidential promise
        of no demolition without relocation," Ridon said in a statement issued following
        Roque''s announcement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a921f691-3225-47a9-b3e0-348a67217b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:30:35.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:31:31.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had represented government and given voice to the urban poor
        in international conferences on public housing, poverty alleviation and climate
        change, which was unprecedented in any administration," Ridon added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f53d22-2867-4e52-9585-0490e3762e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:30:35.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:31:31.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other PCUP commissioners are Melissa Aradanas, Joan Lagunda, Manuel
        Serra, and Noe Indonto.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd52fc7e-f6dd-4192-9bda-730c57fe5a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:30:35.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:31:31.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its mandate under Executive Order 82, PCUP serves as
        the direct link of the urban poor to the government in policy formulation
        and program implementation addressed to their needs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081c2b90-41b1-4eaa-9f76-e604ddde9cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:30:35.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:31:31.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producers VJ Bacungan and Pia Garcia
        contributed to this report.</em></p>'
  'Sanofi-clarifies-dengvaxia-safe':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-12T21:39:20.554+08:00
    'imagesource': 'jcr:39c56cc6-dc67-40cd-ad18-cdbc745923c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24df72a4-a146-44cf-8cc1-e4c6e13d2091'
    'lead': 'Sanofi said persons who have not been infected with dengue before have
      a 0.2 percent risk of getting "traditional Dengue symptoms." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T15:40:11.437+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T15:40:14.992+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T15:40:14.742+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sanofi clarifies ''misconceptions,'' insists Dengvaxia ''safe''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eb42d8-f6c8-4328-b5f1-9b7e5a22defe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:40:11.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:40:14.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, Nov 12) ‚Äî</strong> Dengvaxia
        manufacturer Sanofi Pasteur is insisting the controversial dengue vaccine
        is safe despite concerns it may lead to more severe forms of dengue in those
        not infected by the virus before.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaa252c-df50-40a6-b9b0-f66b1d6cd2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:40:11.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:40:14.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an official statement read by Sanofi Pasteur Asia-Pacific head
        Thomas Triomphe at the Senate joint hearing on the issue Monday, Sanofi assured
        the public Dengvaxia remains&nbsp; "good, effective, and safe."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177f23e6-ce33-4d1f-b2bc-3e476173a5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:40:11.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:40:14.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Triomphe said persons who had not been infected with dengue before
        have a 0.2 percent increased risk of getting "traditional dengue symptoms"
        like fever, low platelet count, or nose or gum bleeding. He argued, however,
        to remove it from the market based only on the small increased risk would
        be detrimental for Filipinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c7d9ed-66e1-4c8e-afc0-0d45ca1f7a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:40:11.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:40:14.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To permanently remove the vaccine from the Philippine market, on
        the basis only of the reported 0.02% (when we account for the whole population)
        increased risk of getting traditionally known symptoms, would be a regression
        in the country''s approach to solving a major public health concern and a
        disservice to the Filipino people," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45976350-25c9-42c0-ad2a-1b2455aabb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:40:11.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:40:14.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November 29, Dengvaxia issued an update saying those vaccinated
        by Dengvaxia but had not contracted dengue before may suffer from "severe"
        diseases if later infected by the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0cc33e-b74a-441a-bd6e-58fca2c85f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:40:11.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:40:14.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong><a href="http://cnnphilippines.com/news/2017/11/30/dengue-department-of-health-vaccine.html">
        Drug firm warns of ''severe disease'' from dengue vaccine for people with
        no prior infection</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa93793-e35f-4a37-a196-c7c6c8480705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:40:11.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:40:14.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after the Health Department had administered the vaccine to
        over 830,000 students, according to Health Secretary Francisco Duque. An estimated
        eight to 10 percent of these students reportedly had no prior history of dengue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6f0d15-5f1b-4772-97c9-5235302842a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:40:11.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:40:14.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has launched a joint committee hearing on the issue.
        Former Health Secretary Jannette Garin, has also come under fire for launching
        the vaccination program under her term. She has denied any wrongdoing in the
        deal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102c32c0-ec0c-42e6-a866-8da4ce8105b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:40:11.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:40:14.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/news/2017/12/11/Dengvaxia-dengue-vaccine-Garin-Aquino.html">Ex-DOH
        Secretary Garin: No corruption in Dengvaxia purchase</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5478f379-4139-4299-8038-29aa4b83e1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:40:11.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:40:14.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi, however, insisted the benefits outweigh the risks when it
        comes to the vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a445a1f0-4b68-4875-b40f-1b1b71eb055e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:40:11.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:40:14.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sanofi, despite its public disclosure of the increased
        risk, Dengvaxia continues to be used in all other countries where Dengvaxia
        is being marketed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de265f17-5660-45ff-b76c-2b7026d9eea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:40:11.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:40:14.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said an "overwhelming" 90 percent of Filipinos are seropositive
        or have been infected by the Dengue virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aecda89-66ca-44a2-bee8-080445afc24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:40:11.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:40:14.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an inescapable truth that, in the Philippines, dengue is
        not just a risk, it is a reality. It is not isolated or just here and there,"&nbsp;
        Sanofi said. "It is endemic; it is everywhere. As such, the Philippines stands
        to benefit most from Dengvaxia."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bc3806-50de-45ba-9d9a-2ff711864bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:40:11.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:40:14.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More doctors urge DOH to closely monitor vaccinated kids</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e188d6-78f4-49d0-9749-a9e67e34d803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:40:11.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:40:14.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, doctors have urged parents and the Health Department
        to closely monitor children vaccinated with Dengvaxia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbf0e25-c47e-421f-a80d-19bbdcb6b78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:40:11.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:40:14.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors group Philippine Society for Microbiology and Infectious
        Disease (PSMID) Vice President Dr. Mario Panaligan is urging the Health Department
        to closely monitor these children, and said they should be checked whether
        or not they are showing symptoms of the virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdcc827-ff98-4c09-9a55-3d56dcab7614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:40:11.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:40:14.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All children that have been vaccinated should be closely monitored
        for any symptom of dengue certainly they have to be advised to consult to
        be brought to the hospital for immediate intervention to avoid any complication
        that is usually anticipated when you have dengue," Panaligan said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a9fd10-0210-4509-a1f0-c931446e55e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:40:11.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:40:14.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the controversy surrounding the vaccine, the group asserted
        Dengvaxia is safe and efficient for persons who are aged nine and above and
        have prior exposure to dengue, based on clinical data released by manufacturer
        Sanofi Pasteur.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771613e8-e8b0-4d2f-a0bd-9f61af2e1ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:40:11.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:40:14.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panaligan, however, said it is best to temporarily stop the Health
        Department''s immunization program as more data about the vaccine is released.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eeb04b-712a-4fa2-882d-8f7c666786a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:40:11.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:40:14.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dra. Fatima Gimenez of the Pediatric Infectious Disease Society
        of the Philippines (PIDSP), meantime, clarified that vaccines are not without
        risk.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67fb659-bfaa-4b32-a1e1-5531dfd81cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:40:11.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:40:14.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PIDSP was among the groups consulted by the DOH prior to carrying
        out the dengue immunization program. During that time, the group also recommended
        Dengvaxia based on available data.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5ddcb7-dc68-4a81-9494-7dfc50b8eb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:40:11.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:40:14.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gimenez reminds parents getting vaccinated is not a 100 percent
        guarantee that a child will not get sick.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c04a02-4a6b-40c0-a424-db2673a009fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:40:11.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:40:14.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctors believe what is more important is for parents to understand
        that it is best to have a multi-pronged approach towards preventing dengue.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507587f4-a44f-40a2-95bb-562edaf6ef15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:40:11.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:40:14.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes making sure environmental risks are reduced by getting
        rid of stagnant water.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39469ef3-4cc0-4d98-9629-ab27ef1354b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:40:11.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:40:14.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also underscore the importance of early diagnosis, urging parents
        to get medical attention immediately if symptoms occur.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6b7b0d-496e-4e82-95bf-f531a8faa849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:40:11.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:40:14.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Early seeking behavior is very important pag may sakit dalhin niyo
        na walang mawawala satin and not all of them need to be hospitalized," she
        said. "You can be given oral fluids, paracetamol, advised to go home...if
        there are any bleeding symptoms, abdominal pain, persistent vomiting, these
        might be warning signs that you need to go if not doctor, your nearest health
        center."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472271f0-42eb-459a-85f8-b43c6ca43056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:40:11.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:40:14.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' AC Nicholls and Amanda Lingao contributed
        to this storuy</em></p>'
