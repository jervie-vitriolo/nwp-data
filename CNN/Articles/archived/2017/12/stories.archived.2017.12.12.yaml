      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am amazed, flattered and very proud of my first Golden Globe
        nomination. I am also honored to find myself in such company as I am a serious
        admirer of all the work of all the other nominees."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312f18ec-bf48-4004-91e7-148349f50373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:13:19.069+08:00
