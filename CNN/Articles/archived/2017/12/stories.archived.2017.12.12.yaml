      'text': '<p>"Nice draw,"&nbsp;tweeted Real midfielder Toni Kroos&nbsp;immediately
        after the Champions League draw.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bac05d-b93d-449e-a6b7-ecc9bdc5b922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:44:42.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:44:45.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSG have never won the Champions League and Neymar and Mbappe, reportedly
        bought for a combined total of nearly $500 million, were recruited by Qatari-backed
        PSG in a bid to make the Parisians a European force.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e63b31-a715-42de-9b57-1fcb8e64e0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:44:42.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:44:45.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last season they failed to progress beyond the last 16 stage, losing
        a thrilling two-legged tie against Barcelona&nbsp;6-5 on aggregate,&nbsp;while
        Real enjoyed one of their most successful seasons, becoming the first team
        in 27 years to retain the&nbsp;Champions League trophy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177ac81c-68cd-4a8e-bdac-90de26b61176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:44:42.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:44:45.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that Cardiff final in June, Real comprehensively beat Juventus
        4-1 to collect their 12th European Cup and Ronaldo, who last week claimed
        a record-equaling&nbsp;fifth Ballon d''Or,&nbsp;scored twice, making him the
        first player to find the net in three Champions League finals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c71509-dbb7-48d4-afad-24cfc8e416a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:44:42.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:44:45.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tie against European aristocrats Real and the new money of PSG
        is one of a number of intriguing ties to be played in February and March.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a17ecb-9f51-49bd-84da-853246980293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:44:42.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:44:45.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who do you think will win the Champions League? Have your say on
        our Facebook page.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c08871-bcb9-447b-a909-8d2dcdb8309e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:44:42.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:44:45.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi feeling blue?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aa9826-4910-4316-ba65-c118e1edb650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:44:42.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:44:45.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What a match,"&nbsp;tweeted former Germany and Chelsea midfielder
        Michael Ballack as his former side were pitted against Barcelona for the sixth
        time in the Champions League knockout stages.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c4aa57-1b77-4ed1-b8e9-744873af5058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:44:42.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:44:45.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelona, who lead La Liga by five points, have progressed from
        six of their last seven Champions League knockout ties against English opposition,
        with the exception being in 2012 when they were eliminated by Chelsea. That
        year Chelsea went on to win the competition after beating Bayern Munich in
        the final following a penalty shootout.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7acf213-cf58-4052-9a1f-5e6828cac70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:44:42.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:44:45.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chelsea''s favor, however, is Lionel Messi''s record against
        the London-based club as the Barcelona forward has failed to score against
        them in eight matches. The first leg of that tie will be played on 20 February.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641466bd-cd5d-4671-aa2b-d9425e9dd30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:44:42.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:44:45.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blues are one of five English sides in the competition -- no
        country has ever had as big a representation in the knockout stages.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2caba0-3216-47ab-8eb6-aafac9c1ab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:44:42.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:44:45.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Manchester City, who extended their lead in the Premier League
        to 11 points after victory over Manchester United on Sunday, have now become
        the bookmakers'' favorites to win the competition, their tie against Basel
        will not be straightforward as the Swiss outfit have lost just four of their
        14 Champions League games against English opposition.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c794b244-6337-4127-8fd6-0dad3fca423a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:44:42.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:44:45.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basel will host City in the first leg on February 13.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57cf65b-56cc-4507-8a3b-594c0dcbff65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:44:42.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:44:45.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Juventus midfielder Sami Khedira said on Twitter that
        his club''s matches against Tottenham -- on 13 February &amp; 7 March -- will
        be "two tough games."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d84282-c512-4938-9feb-c60dcab17725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:44:42.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:44:45.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The English side have struggled recently in the league, dropping
        to sixth after a promising start to the season, but were impressive in their&nbsp;demolition
        of defending champions Real&nbsp;at their temporary Wembley home.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d9977c-cda7-4839-84f6-e1975c9506c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:44:42.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:44:45.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England''s other representatives, Manchester United and Liverpool,
        will be relatively content with their last-16 ties having avoided the continent''s
        traditional powerhouses.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886e5e1b-ea73-4d3a-8f2a-78835ad7aeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:44:42.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:44:45.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one of the competitions other former champions Bayern Munich
        face a tough test against Besiktas, who became the first Turkish side to finish
        a group winners in the Champions League.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc10c3a4-f3fb-4197-aba4-73b2667e5f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:44:42.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:44:45.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dream Europa League tie</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7118078b-4967-4bff-b9f8-3be03caa76e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:44:42.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:44:45.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Europa League''s round of 32 draw, football''s new darlings
        Ostersund FK will face Arsene Wenger''s Arsenal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963ac6e9-9916-40f6-a976-7e3d8629127d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:44:42.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:44:45.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under English manager Graham Potter, Swedish club Ostersund has
        risen from the fourth tier of Swedish football to the country''s top flight
        and in progressing to the knockout stages have beaten the likes of Galatasaray
        and Hertha Berlin.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d731e0f-8829-4024-b206-92505da86ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:44:42.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:44:45.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This season''s Europa League knockout stages feature some of the
        continent''s most successful clubs.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0497f41a-1db5-46f6-b3d5-db42826f4ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:44:42.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:44:45.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian giants AC Milan -- seven time winners of the Champions League
        -- take on Bulgarian side Ludogrets, while Atletico Madrid -- who have reached
        two Champions League finals in the last four years -- face Danish side FC
        Copenhagen.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00fdb28-4805-4bd8-8291-e35bbb2f25fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:44:42.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:44:45.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/11/football/champions-league-last-16-draw-bracelona-real-madrid-manchester-united-bayern-munich/index.html">"Real
        Madrid to face Paris Saint-Germain in Champions League glamor tie."</a></em></p>'
  'Microsoft-may-soon-be-worth-1-trillion':
    'author': ' Paul R. La Monica, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-12T01:23:31.602+08:00
    'imagesource': 'jcr:97eff5d9-ba2d-4f25-83df-5956572e8d43'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f43d2a5-d321-4f4c-9891-4e8735c2df87'
    'lead': 'Take that, Apple and Google? One Wall Street analyst thinks that Microsoft
      could be worth $1 trillion by 2020 -- if not sooner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T08:47:17.601+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T08:47:21.397+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T08:47:21.208+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microsoft may soon be worth $1 trillion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2092ee02-3bd9-4ce8-b0e2-7a4539f6831a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:47:17.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:47:21.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) ‚Äî</strong> Take that, Apple and Google? One
        Wall Street analyst thinks that Microsoft could be worth $1 trillion by 2020
        -- if not sooner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e463c143-3b0d-4ee6-bae0-fe8c9a5e5656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:47:17.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:47:21.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evercore ISI analyst Kirk Materne made the prediction in a report
        last week. Materne and his team argue that Microsoft can hit the trillion
        dollar mark thanks to strong growth in its Azure cloud business and Office
        365 suite of business software.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2980a57c-c583-4391-853b-711022ac17fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:47:17.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:47:21.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft is currently worth a little more than $650 billion. So
        its stock would need to climb nearly 55% from current levels for the company
        to reach the trillion dollar level. But that may not take too long if Microsoft''s
        current hot streak continues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c0a3b8-3e73-43c4-a3fa-f89803ed02de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:47:17.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:47:21.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street has embraced the cloud-first strategy of Microsoft CEO
        Satya Nadella, who took over from Steve Ballmer in February 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec4ebf5-7d6e-4f0f-9feb-808452feba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:47:17.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:47:21.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Microsoft are up more than 35% this year alone, and have
        surged more than 200% in the past five years. That''s better than the broader
        market, Apple and Google parent company Alphabet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9733b13-02c8-403c-911d-4a3d7ed13be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:47:17.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:47:21.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Materne didn''t say in his report whether or not he thought that
        Apple -- now worth more than $870 billion -- or Alphabet, with a market value
        of $725 billion, would reach $1 trillion before its two top tech rivals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc6c182-7145-4a27-858c-3a6880c972b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:47:17.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:47:21.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible they could reach the trillion dollar mark first.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e1b36c-876d-4f86-a704-531fd6e05ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:47:17.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:47:21.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he argues that Azure should power Microsoft''s future gains.
        Materne noted that one thing Microsoft has in its favor is that customers
        may be fearful of the growing clout of Amazon, which owns Azure cloud competitor
        Amazon Web Services (AWS).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449910f3-3a31-4c24-9820-a1da2a143a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:47:17.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:47:21.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s moves into media, physical retail and other markets could
        make big businesses, commonly known as enterprise customers, more wary of
        Amazon. They may prefer to partner with Microsoft or Google in the cloud instead
        of using AWS,</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5114ba5d-03fd-4790-bb95-88f8d40d08d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:47:17.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:47:21.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Amazon ''death star'' phenomenon is a growing point of discussion
        in the enterprise market," Materne wrote. "Amazon''s ambitions in certain
        industries are now having a real impact on how certain enterprises think about
        AWS as a potential vendor."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab791df2-a6b6-472c-84e7-385facfd1c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:47:17.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:47:21.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon also is approaching the trillion dollar mark. The company
        is now worth more than $560 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9833d6ef-6be0-4451-b37e-09d7ab871bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:47:17.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:47:21.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s surge has even powered its CEO Jeff Bezos ahead of former
        Microsoft boss Bill Gates in the world''s most wealthiest rankings. Bezos
        is now worth nearly $100 billion while Gates has a net worth of about $90
        billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c912a501-316e-48b2-864b-119541abbf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:47:17.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:47:21.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Materne thinks Amazon will have to tread carefully going forward.
        It''s not as if Microsoft or Google are underdogs of course. However, they
        could make the argument to Walmart and other retailers that they aren''t as
        much of a threat as Amazon is.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56ba647-b11c-4adc-823f-57c4ab9547ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:47:17.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:47:21.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Amazon''s global ambitions expand into other segments of the
        economy, AWS''s competitors will continue to remind potential customers that
        by going with AWS, they are essentially helping to fund their competitor,"
        Materne wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b669a99-2cd8-4a08-81f8-43631df27a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:47:17.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:47:21.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it''s possible that within the next few years, Amazon and
        Microsoft -- along with Apple and Alphabet and several other tech giants --
        could all be worth more than $1 trillion if this market rally continues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd5291e-7e25-4637-8d5c-a5cfcb59f98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:47:17.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:47:21.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is worth more than $500 billion and China''s Tencent and
        Alibaba aren''t far from the half-trillion dollar mark either.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abd6e3c-e663-4286-9952-159a5502b63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:47:17.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:47:21.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/12/11/investing/microsoft-trillion-dollar-market-value/index.html">"Microsoft
        may soon be worth $1 trillion."</a></em></p>'
