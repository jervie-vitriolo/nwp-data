      'mgnl:type': 'text'
      'text': '<p>Pep Guardiola''s Premier League leaders Manchester City appear,
        on paper, to have the kindest last-16 tie after being drawn against Swiss
        champions FC Basel, while five-time winners Liverpool take on Portuguese side
        Porto.</p>'
