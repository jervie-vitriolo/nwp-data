      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/12/11/entertainment/golden-globe-nominations-2018/index.html">Related:
        Golden Globe nominations 2018 - The list</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93970e81-7dbc-4c8c-ab59-9be5dcc722b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:13:19.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T12:05:48.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guillermo del Toro, best director, motion picture nominee for "The
        Shape of Water"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b133ca-5ce1-46d4-9657-32a71ef64721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:13:19.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T12:05:48.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of the entire cast and crew of ''The Shape of Water''
        and Fox Searchlight, I am profoundly grateful for the seven nominations the
        Hollywood Foreign Press Association has bestowed upon our picture. Above all,
        ''The Shape of Water'' is about love overcoming fear and embracing the Other.
        I cannot begin to thank the HFPA for recognizing the very spirit in which
        we made this film."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c8a9cf-3ff7-4d44-af82-a6d7a0fa0756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:13:19.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T12:05:48.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sally Hawkins, best actress in a motion picture, drama nominee for
        "The Shape of Water"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eae308d-b108-4bcd-92af-6e5ddfe823e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:13:19.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T12:05:48.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What a beautiful gift. Thank you with all my heart to the Hollywood
        Foreign Press for honoring this special film and my part in it. I am so very
        humbled by this acknowledgement. Every piece of this film was and is a gift
        for me. Working with Guillermo del Toro along with this exceptional cast and
        crew was one of the most extraordinary heart expanding experiences. He is
        one of the greatest filmmakers of our time I believe. And I am beyond thrilled
        that his vision, his ingenuity and artwork has been recognized in this way....
        Thank you with all my heart thank you. I believe in magic and this is a magical
        thing."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1765425d-6767-4057-b0be-0888052089de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:13:19.069+08:00
