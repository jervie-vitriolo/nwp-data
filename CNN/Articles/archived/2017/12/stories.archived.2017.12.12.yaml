      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin''s predecessor, former Health Secretary Enrique Ona is blaming
        her for the country''s Dengvaxia "nightmare." Ona said Garin was "solely responsible"
        for the national health risk.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
