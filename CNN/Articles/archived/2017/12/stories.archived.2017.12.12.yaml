      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a sample:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b5e3af-ed4b-4fef-976b-7fb6c6f7758b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:13:19.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T12:05:48.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emma Stone, best actress in a motion picture, musical or comedy
        nominee for "Battle of the Sexes"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3d02e0-167e-4bd3-899d-6e1eccb89e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:13:19.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T12:05:48.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you to the Hollywood Foreign Press Association for this honor
        and thank you beyond measure to the one and only Billie Jean King. She is
        a brilliant, brave and game changing human being and I wish to be half the
        woman she is someday. I share this with the whole cast and crew of ''Battle
        of the Sexes,'' a film I feel very lucky to have been a part of."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3bf1eb-a58e-4b04-9c00-83424c2cf58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:13:19.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T12:05:48.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issa Rae, best actress in a TV series, musical or comedy for "Insecure"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b7ac83-36fa-4c54-922a-a42a6a0caa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:13:19.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T12:05:48.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so thankful for my second nomination. Would absolutely not
        be possible without our amazing Showrunner, Prentice Penny, our dope director,
        Melina Matsoukas and our amazing writers. This is an acting nomination so
        I''m especially grateful to all my co-stars, and especially Yvonne and Jay
        for constantly lifting me up. Thanks to the HFPA and everybody who supports
        INSECURE!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
