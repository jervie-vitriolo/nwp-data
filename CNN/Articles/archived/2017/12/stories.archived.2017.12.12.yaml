  'Diplomat-blasts-Tillerson-in-stinging-resignation-letter':
    'author': 'Nicole Gaouette and Elise Labott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-12T09:22:03.386+08:00
    'imagesource': 'jcr:9902051a-6f78-4db7-9ad7-ab16ff6fac52'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c935142-adf1-410e-ba77-ae2ef8c4ed6a'
    'lead': 'President Donald Trump has made military generals his closest advisers,
      including Defense Secretary James Mattis, National Security Adviser H.R. McMaster
      and Chief of Staff John Kelly, while publicly deriding Tillerson''s diplomatic
      efforts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-31T11:55:51.414+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-31T11:56:04.075+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-31T11:56:03.699+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diplomat blasts Tillerson in stinging resignation letter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc2059c-eb40-46fd-9430-8fcb88be5b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:55:51.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:56:04.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî A rising star at the State Department has written a blistering
        resignation letter to Secretary of State Rex Tillerson, saying that under
        his leadership, the agency''s influence has withered and morale among staff
        has plummeted, in part because of the "stinging disrespect" shown by the Trump
        administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a53ffb-2b5b-4cca-87af-237c4d6bba2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:55:51.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:56:04.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, obtained by CNN and first reported on by&nbsp;Foreign
        Policy, Elizabeth Shackelford wrote on November 7 that if Tillerson is unable
        to show the leadership required to lead the agency and reverse an exodus of
        diplomats like her, "I would humbly request that you follow me out the door."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcebe7d-be63-4a5f-80a3-4fb1edf991a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:55:51.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:56:04.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shackelford, who served in South Sudan, Kenya and Poland, wrote
        that under Tillerson, the State Department is being "diminished" and its influence
        around the world undercut as the administration increasingly relies on the
        military at a time of perilous foreign policy challenges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2587a9f8-d1b8-40f2-a6a2-78cdaa7e58b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:55:51.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:56:04.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have ceded to the Pentagon our authority to drive US foreign
        policy," Shackelford wrote, "at the behest of the White House, but to our
        detriment as a nation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dc82eb-c3cb-4ee4-a5a4-bb2f7e9e698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:55:51.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:56:04.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Withering bipartisan criticism</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b495ad3e-be6d-4cfe-b62f-68782b88347a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:55:51.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:56:04.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has made military generals his closest advisers,
        including Defense Secretary James Mattis, National Security Adviser H.R. McMaster
        and Chief of Staff John Kelly, while publicly deriding Tillerson''s diplomatic
        efforts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a43d82d-1c10-4f3d-9fbe-e2503e08516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:55:51.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:56:04.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shackelford, who was most recently the Nairobi-based political officer
        for the US mission to Somalia, would have had a front-row seat to observe
        the ways that US policy in Africa is increasingly dominated by the military.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8051b3-8f2b-479a-84f4-f6849d976914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:55:51.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:56:04.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon is spending more on the continent and putting more
        boots on the ground,&nbsp;particularly in Somalia, where the administration
        hasn''t replaced the ambassador who resigned in September. And while military
        leaders are given the freedom to meet with Somali political leaders at the
        presidential palace, diplomats say their requests to do the same thing are
        rejected on security grounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29a9380-4700-4784-94fc-e4a57f71ca21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:55:51.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:56:04.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military''s ascendancy in US foreign policy making will only
        accelerate, Shackelford wrote, under Tillerson''s "redesign" of the department,
        which he is set to unveil more details about in an address to State Department
        staff on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cc1d70-60f0-435a-8de2-836c1cad180c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:55:51.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:56:04.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson announced on his first day on the job that he''d be restructuring
        the oldest US government agency, later revealing that the administration aimed
        to pare it down by around 30%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd9f1a5-09d6-4d2a-a02e-53128bba3dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:55:51.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:56:04.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has come under&nbsp;withering bipartisan criticism&nbsp;for the
        redesign, with senators expressing "deep reservations" about his staffing
        decisions and warning that the "high-level decapitation of leadership" at
        the State Department has "put our country in danger."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedc629d-4b4b-44f5-8776-1693e6cdedf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:55:51.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:56:04.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, consistent&nbsp;reports of tension&nbsp;between the top
        US diplomat and Trump have led to persistent rumors that the White House will
        soon oust the former Exxon Mobil CEO.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a658078e-a363-43b6-b5bc-1ad53f0eb96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:55:51.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:56:04.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the stinging disrespect this Administration has shown our
        profession," the State Department''s diplomats "continue the struggle to keep
        our foreign policy on the positive trajectory necessary to avert global disaster
        in increasingly dangerous times," wrote Shackelford, an award-winning foreign
        service officer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be61bf47-0151-4075-83f3-59ce977bcd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:55:51.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:56:04.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With each passing day, however, this task grows more futile, driving
        the Department''s experienced and talented staff away in ever greater numbers,"
        she wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b6f7b5-221a-456e-8248-6b050d9b8b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:55:51.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:56:04.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In these challenging global times, we should be seeking to conduct
        more diplomacy with more resources, not less," Shackelford wrote. She pointed
        to the absence of leadership at the top levels of the Department, saying it
        had been "gutted, leaving few empowered to make hard foreign policy decisions."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17762228-b20a-47a8-9cdb-46fff2498071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:55:51.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:56:04.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shackelford pointed in particular to what she called the administration''s
        and Tillerson''s seeming indifference to human rights, highlighted in a meeting
        with State Department employees in May.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5330dd49-1db8-4866-8f90-e00ccf8e4fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:55:51.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:56:04.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump''s dismissive attitude toward human rights was
        no surprise following his campaign," Shackelford wrote, "but your&nbsp;May
        3 remarks&nbsp;to Department staff shocked many as you called into question&nbsp;the
        utility of advancing human rights&nbsp;when it proves inconvenient."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57913142-cc36-4ac8-90cc-cba3d40328e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:55:51.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:56:04.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/11/politics/diplomat-resigns-letter-shackelford-tillerson/index.html">"Diplomat
        blasts Tillerson in stinging resignation letter."</a></em></p>'
  'How-to-hit-your-brain-kill-switch':
    'author': 'Ben Tinker, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-12T09:21:22.281+08:00
    'imagesource': 'jcr:69287906-22a1-465a-814e-4de18f964d38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8ff3caf-fcb7-4e84-86de-2b0f2257c49d'
    'lead': 'You''re driving down the road, approaching a traffic light, and it turns
      yellow. Do you speed up to make it through the intersection before the light
      turns red, or do you slam on the brakes to stop behind the white line?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T08:09:47.066+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T08:09:51.130+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T08:09:50.932+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to hit your brain''s ''kill switch'' -- before it''s too late

      '
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b6d4e3-9e4d-41a6-b5b1-1547384cac1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:09:47.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:09:51.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Many of us have found ourselves in the
        following situation at least once: You''re driving down the road, approaching
        a traffic light, and it turns yellow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2ac131-9cdf-4cd9-a134-535c985a2aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:09:47.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:09:51.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you speed up to make it through the intersection before the light
        turns red, or do you slam on the brakes to stop behind the white line?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a00f110-4054-4b7f-8672-a83265b051ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:09:47.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:09:51.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You decide to gun it but, at the last moment, see a police car out
        of the corner of your eye. Can you change your mind and stop in time? The
        answer depends on just how well -- and how fast -- three distinct areas of
        your brain communicate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0288f1f0-6b51-4dfe-8670-3fcfeae7a37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:09:47.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:09:51.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be able to interpret any new information that we get
        in the context in which we''re in and make a split-second decision about whether
        that means that we should not go through with what we had just started to
        do," said&nbsp;Susan Courtney, a professor of psychological and brain sciences
        at&nbsp;Johns Hopkins University&nbsp;and senior author of a new study on
        the subject.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f23b4f6-6d1b-43e4-9b45-b0216306a1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:09:47.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:09:51.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report,&nbsp;published Thursday in the medical journal Neuron,
        pinpointed three precise parts of the brain that work together to stop body
        movement: the dorsal and ventral parts of the right ventrolateral prefrontal
        cortex, and the bilateral frontal eye fields.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa9811e-4f7a-4dde-86b6-0328278beabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:09:47.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:09:51.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their laboratory experiment, researchers put 21 participants
        into an fMRI machine and had them complete a "context-dependent stop signal
        task." They were shown colored shapes on a computer screen and asked to either
        move their eyes or stop their eye movement, based on which color appeared.
        The eye movement is what''s called a&nbsp;saccade: "a small rapid jerky movement
        of the eye especially as it jumps from fixation on one point to another."
        The researchers measured how quickly the participants could keep going as
        planned or halt their eye movements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998d2782-3b8e-49aa-964c-98685732d6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:09:47.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:09:51.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A real-world example Courtney likes to offer this time of year is
        walking up a staircase outside a building. You''re about to step on the next
        tread but notice a glimmer of light from the exact spot where you''re about
        to put your foot. Very quickly, you have to ask yourself: Is it cold outside,
        and could it be ice? Are you wearing shoes that are more likely to slip or
        grip? Can you stop the movement of your foot in time and step somewhere else?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec6f9fd-2f27-4595-a8cd-2cd4aa8c2e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:09:47.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:09:51.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any of these scenarios, the sooner you try to change your mind,
        the better.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf1aee0-af1d-42c2-8adb-acd264a9bf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:09:47.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:09:51.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a press release from Johns Hopkins, "If you attempt
        to change your mind after 100 milliseconds or less, you most likely can. If
        it takes you 200 milliseconds or more -- that''s less than a quarter of a
        second -- you''re still going through with the original plan. That''s because
        the original signal is already on its way to the muscles by then -- past the
        point of no return."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448fabd0-d3d9-4c16-8443-b29a181cb888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:09:47.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:09:51.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Courtney said the question she''s hoping to answer next is, "do
        these processes apply to things that are more general than just moving your
        eyes or using your legs? Does it even apply to shifting your attention ...
        between different goals or thoughts?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdca987-5df5-4c54-a97d-15f23c2d5320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:09:47.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:09:51.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She presented another scenario in which a recovering alcoholic passes
        by his or her old favorite bar. Chances are, they''ll notice it, but what
        is important is teaching them to redirect their attention as fast as possible,
        Courtney said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c63c4c-4022-46e0-9d52-c67e372043ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:09:47.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:09:51.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that (in) people who are addicted ... their attention is
        captured by stimuli that are associated with their previous drug taking,"
        Courtney said. "That in and of itself is not necessarily a problem, unless
        you can''t then pull your attention away from that. You can be distracted,
        but then the important thing is, can you redirect your attention to what your
        current goals should be in that context?" Namely, avoiding drinking.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a678b4b5-7c6b-484b-bea8-d77445924c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:09:47.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:09:51.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main thing is to pause for half a second and re-evaluate before
        you start your action plan. You don''t have to sit and ruminate, necessarily,
        but that half a second before you have an impulsive decision to do something
        that you''ll later regret can be very effective."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20138c9-2487-4c58-9d27-49761266b1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:09:47.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:09:51.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words: As important as it is to do something quickly, don''t
        initiate movement until you''re confident you''re making the right decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d33611-0637-46c1-bf7c-0d6d20e13ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:09:47.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:09:51.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Give yourself time to change your mind," Courtney said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86d5b50-4da7-40fe-afd9-336f4a8b0b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:09:47.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:09:51.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hypothetical driving situation, perhaps this means driving
        a bit slower so you can stop if you spot that police car. Better safe than
        sorry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108c87ca-828a-4c14-a50b-7d2e2a1e72ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:09:47.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:09:51.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/08/health/how-to-stop-study/index.html">"How
        to hit your brain''s ''kill switch'' -- before it''s too late."</a></em></p>'
  'Drug-trial-shows-promising-results-to-fight-Huntingtons-disease':
    'author': 'Meera Senthilingam, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-12T09:20:36.614+08:00
    'imagesource': 'jcr:be54ec51-7d36-452c-ac81-6f65ff068930'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee6dfafd-1e38-49bc-a3a8-2885fb150a76'
    'lead': 'Huntington''s disease is an inherited disorder in which mutant forms
      of the huntingtin protein damage nerve cells in the brain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T08:12:33.071+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T08:12:38.119+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T08:12:37.667+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drug trial shows promising results to fight Huntington''s disease

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21855c17-ca03-490e-99b0-7b663247a06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:12:33.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:12:38.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî For the first time, an experimental drug has reduced levels
        of the toxic protein that causes Huntington''s disease in humans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2448dd4c-b38d-4d0f-8eef-b7c17e66d5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:12:33.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:12:38.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huntington''s disease is an inherited disorder in which mutant forms
        of the huntingtin protein damage nerve cells in the brain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130e807e-f8c9-483f-8e6f-d069c3087bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:12:33.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:12:38.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new drug, Ionis-HTTRx, was shown to be safe in humans and lowered
        levels of mutant huntingtin protein in the nervous systems of trial participants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f66a2d2-8150-4698-b267-f8ccc3253a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:12:33.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:12:38.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results of this trial are of groundbreaking importance for
        Huntington''s disease patients and families," said Sarah Tabrizi, director
        of University College London''s Huntington''s Disease Centre, who led the
        trial. "The key now is to move quickly to a larger trial to test whether the
        drug slows disease progression."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e710b98-92cc-4247-9bf8-9d3386552541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:12:33.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:12:38.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial involved 46 patients at early stages of the disease who
        were enrolled across nine centers in the UK, Germany and Canada. Initial results
        were announced Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559282f8-27fb-4821-b987-e16757ab449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:12:33.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:12:38.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each patient received four doses of either the new drug or a placebo,
        injected directly into spinal fluid so it could easily reach the brain. For
        those receiving the drug, the dose was increased over time, and safety was
        monitored throughout, according to&nbsp;a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e88396-c059-4da8-896d-cac6c772255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:12:33.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:12:38.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concentrations of the toxic protein were measured in the patients''
        spinal fluid before and after the injections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469cee3b-06ff-4998-b601-d049d5cce1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:12:33.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:12:38.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among people receiving Ionis-HTTRx, the team saw a significant decline
        in levels of mutant huntingtin, which causes symptoms of the disease, with
        higher doses having greater impact. This is the first time the protein has
        been lowered in patients with the condition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3509a82f-112d-43df-a1e0-897d79ebecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:12:33.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:12:38.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results are encouraging, as it shows delivering therapeutic
        agents of this type is feasible and well-tolerated and the treatment has done
        what it said it would: namely, drop the relevant protein levels," said Roger
        Barker, professor of clinical neuroscience and honorary consultant neurologist
        at the University of Cambridge, who worked with six patients involved in the
        trial.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6763294-68f5-40f3-b09a-4a292d53b4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:12:33.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:12:38.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is whether this is enough to make a difference to
        patients and their clinical course, and that we will have to wait for bigger
        trials," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17965ec1-c89b-442d-9694-44e536e594be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:12:33.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:12:38.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team now plans to conduct a larger-scale trial in hundreds of
        patients across multiple centers, said Ed Wild, a principal researcher at
        UCL''s Huntington''s Disease Centre, who worked on the trial with Tabrizi.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a330ef8-f795-425e-8661-283f83ab2420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:12:33.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:12:38.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunting down huntingtin</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8edbf9-3310-41f6-a5d3-216e4af2a9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:12:33.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:12:38.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huntington''s disease is an inherited neurodegenerative disorder
        in which nerve cells in the brain are damaged, causing uncontrolled movements,
        changes in behavior and emotions, and altered cognition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8776a3f9-4548-4965-8d0c-6d4425e3d328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:12:33.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:12:38.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease typically begins affecting people between the ages of
        30 and 50 and gets progressively worse over time. Children of a parent with
        the disease have a 50% chance of inheriting the mutant gene.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79ed52f-7372-4440-9938-f9d8f1b03e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:12:33.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:12:38.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 30,000&nbsp;Americans&nbsp;are living with the disease.
        About 10,000 people in the UK have it, and a further 25,000 are at risk.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ff7b6e-fade-4d5f-9f96-f1b471938c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:12:33.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:12:38.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The condition is caused by a mutation in the huntingtin gene, which
        encodes the huntingtin protein, which is needed for normal development before
        birth and thought to help brain cells function, though the exact&nbsp;function
        is unknown. The mutant form of this protein accumulates and binds together&nbsp;to
        become toxic&nbsp;to certain brain cells, eventually killing them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafb814c-112e-45c6-9665-933c4bcbf373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:12:33.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:12:38.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A drug with the ability to reduce levels of the toxic protein would
        mean progression of the disease could be slowed or even stopped.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365537f6-7978-4bf4-a28b-e3d7ddfaea06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:12:33.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:12:38.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The details of this study have not been peer-reviewed or published
        yet, so the scientific community simply does not know yet how robust the findings
        are," noted Tara Spires-Jones, deputy director of the Centre for Discovery
        Brain Sciences at the University of Edinburgh, who was not involved in the
        research.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc85cb6d-b256-4afa-b25b-7c1217a0b474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:12:33.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:12:38.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With that caveat in mind, the approach used in this trial has excellent
        potential to prevent Huntington''s disease," she said, "and if the next stage
        of larger trials live up to their promise, this will be a breakthrough."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eeae57-a1af-4704-9928-072c8603754a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:12:33.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:12:38.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the drug works</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a47eb1-9fdf-495c-bbc7-7933f2804b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:12:33.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:12:38.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug consists of a single strand of DNA that targets genetic
        material within brain cells, called mRNA, that helps translate genes into
        proteins.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c034e48f-7e2a-44b3-a604-2661fddc8211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:12:33.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:12:38.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, the drug specifically sought out mRNA that helps translate
        huntingtin genes into huntingtin proteins and stopped production of the protein
        -- both the healthy and toxic forms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bce2cdd-72dc-48a9-a743-f9d81a8d5af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:12:33.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:12:38.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Less of the protein is made," Wild said, adding that the healthy
        form of the protein is known to play a vital role in early childhood development
        but not necessarily during adulthood, whereas the toxic form damages nerve
        cells in adults. "That protein is the cause of all of the problems" in Huntington''s
        disease.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9589b48c-dbd8-4141-97c1-17faf9980e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:12:33.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:12:38.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A game-changer''?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e4bf46-cf44-4230-804e-2d183dcf95a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:12:33.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:12:38.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hoped this form of drug could be adapted to target proteins
        in other currently incurable brain disorders, such as Alzheimer''s disease.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe07c79d-b40f-4535-95d7-0e8ebe4dd99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:12:33.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:12:38.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By changing the DNA sequence in the drug, researchers can target
        any mRNA, Wild said. In other neurodegenerative diseases, "there is at least
        one protein you would like to partially reduce," he said. One example is tau
        protein in Alzheimer''s disease. "This is proof of principle you can inject
        these drugs into spinal fluid; they get into the brain and reduce harmful
        proteins."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97f210e-d66a-4604-bbdf-d895a05e1bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:12:33.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:12:38.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a potential game-changer, not only for Huntington''s disease
        patients but also for genomic medicine in general," said Philippa Brice of
        health policy think tank the PHG Foundation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674d785b-c974-4d56-93a5-dbe3dd0b3392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:12:33.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:12:38.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though more work needs to be done, if gene silencing lives up to
        this promise, we could be on the brink of some of the personalized treatments
        that patients with severe genetic diseases need so badly. But this will also
        raise further questions for society and for policy-makers about how best to
        use such a powerful technique," Brice said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f004b2e-98fa-40eb-8369-694a3f2c43d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:12:33.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:12:38.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug was developed by Ionis Pharmaceuticals but has been taken
        over by Roche, which will lead the development of the next, larger trial and
        handle future licensing of the drug, Wild said. The full results of the trial
        and plans for future trials will be presented next year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f1f857-9be5-4c89-aaf5-e72435955851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:12:33.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:12:38.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/11/health/huntingtons-disease-drug-trial-study/index.html">"Drug
        trial shows promising results to fight Huntington''s disease."</a></em></p>'
  'Girl-has-blunt-message-for-Aetna-after-her-brain-surgery-request-was-denied':
    'author': 'Wayne Drash, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-12T09:19:21.967+08:00
    'imagesource': 'jcr:4a5fe3a3-52c6-4754-8139-63a9b055959d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '402bd8ac-ae4a-4e07-bbe7-6502285b247a'
    'lead': 'Her seizures can be triggered by stress, by being happy, by exerting
      herself ‚Äî almost anything.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T08:17:24.032+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T08:17:28.097+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T08:17:27.615+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Girl has blunt message for Aetna after her brain surgery request was
      denied

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021db1f5-28c5-4e66-8fd6-add66441d519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Cara Pressman sobbed in the big red chair
        in her living room. The 15-year-old tried to absorb the devastating news relayed
        by her parents: that their insurance company, Aetna, denied her for a minimally
        invasive brain surgery that could end the seizures that have haunted her since
        she was 9 years old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5fefe8-c815-429b-af39-62b0a0777f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When my parents told me, I went kind of blank and started crying,"
        she said. "I cried for like an hour."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3ab73c-32c8-4152-993f-5a4a539f152d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her friends had been lined up to visit her in the hospital for the
        surgery three days away, on Monday, October 23. Between tears, she texted
        them that the whole thing was off.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbd8ecd-d3c2-4e9c-8a03-7f7d95a72b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was supposed to be a joyous weekend. Cara''s grandparents had
        come to town to celebrate their 90th birthdays, a jubilant party with more
        than 100 family and friends crowding her home. The party did go on -- just
        with a lot more stress.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06b3619-da32-48c7-b064-94444648865f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cara had multiple complex partial seizures that weekend. When the
        seizures strike, her body gets cold and shakes, and she zones out for anywhere
        from 20 seconds to two minutes, typically still aware of her surroundings.
        Her seizures can be triggered by stress, by being happy, by exerting herself
        -- almost anything. "It''s like having a nightmare but while you''re awake,"
        she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358934de-b133-486d-86ad-620600a14d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the six weeks since the denial, Cara has had more than two dozen
        seizures affecting her everyday life. Her message to Aetna is blunt: "Considering
        they''re denying me getting surgery and stopping this thing that''s wrong
        with my brain, I would probably just say, ''Screw you.'' ''''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4573599-f61e-450e-bf94-0ffe5930d932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aetna: We''re looking out for what''s best for patients</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaef1a5-c6a8-470e-b3b5-a34b0ec29edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pressman family and, separately, Jennifer Rittereiser, a 44-year-old
        mom who has struggled with seizures since she was 10, approached CNN in recent
        weeks after they were both denied, by Aetna, for laser ablation surgery, a
        minimally invasive procedure in which a thin laser is used to heat and destroy
        lesions in the brain where the seizures are originating.&nbsp;Aetna is the
        third-largest health insurance provider in the country, providing medical
        coverage to 23.1 million people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019dff76-3cae-4ad1-bbf8-2336e41b7b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neurologists consider laser ablation, which is performed through
        a small hole in the skull, to be safer and more precise than traditional brain
        surgery, where the top portion of the skull is removed in order for doctors
        to operate. The procedure is less daunting for the patient and parents who
        make decisions for their children: No one likes the idea of a skull opened
        and a chunk of brain removed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089c1c20-995f-4849-ab2b-73e69b929a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In denying Cara her surgery, Aetna said it considers laser ablation
        surgery "experimental and investigational for the treatment of epilepsy because
        the effectiveness of this approach has not been established."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0989d85-91b7-4c5c-9f3e-af9ea1771169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clinical studies have not proven that this procedures effective
        for treatment of the member''s condition," Aetna wrote in its rejection letter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f80baa-fc44-4c66-996d-eba587c6d5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The insurance company did approve her for the more invasive and
        more expensive open brain surgery, called a temporal lobectomy, even though
        her medical team never sought approval for the procedure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb5eeae-bbca-4116-b6a2-e1e79c60f56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The laser surgery is approved by the Food and Drug Administration
        and is widely recognized within the epilepsy community as an effective treatment
        alternative to open brain surgery, especially when the location of seizure
        activity can be pinpointed to a specific part of the brain.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206678b8-bc58-46fe-8fdf-c6e07c3c6124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jamie Van Gompel, a neurosurgeon at the Mayo Clinic, disputes
        Aetna''s assessment. He is not involved in Cara''s care nor Rittereiser''s
        treatment, but he said Aetna''s assessment is wrong.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d457b81-ca9d-4098-be49-cd9b6316164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not call it experimental at all," said Van Gompel, who
        is leading a clinical trial on the surgery at Mayo as part of a larger national
        study. "It''s definitely not an experimental procedure. There''ve been thousands
        of patients treated with it. It''s FDA-approved. There''s a lot of data out
        there to suggest it''s effective for epilepsy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57649d3-cb79-44b1-a019-7ee01809c7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Gompel said a temporal lobectomy carries a much higher risk
        of serious complications, including the possibility of death. "It''s a big
        jump to go to a big invasive procedure," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6783fa9f-b51b-488b-93e8-ac0c7dc679d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovery time after open brain surgery can range from six to 12
        weeks. By contrast, a patient who undergoes laser ablation can be back to
        work or at school in less than two weeks. The pain from laser surgery is much
        less, and extreme headaches are fewer than with open brain surgery, Van Gompel
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95139490-a52f-4d79-93aa-f9a5e0a1c67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While laser ablation has not yet undergone large randomized controlled
        trials, Van Gompel said existing data shows it''s effective more than 50%
        of the time. He hopes the current clinical trial will show a success rate
        of 60% to 70% or better in epilepsy patients. Temporal lobectomies, he said,
        have a slightly better rate, of more than 70%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5689f8-8276-4b8a-adae-637668d4784c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed by CNN for a better explanation on its denial, Aetna stood
        by its rejection for Cara and Rittereiser, saying it was in the best interest
        of the patients. But the language was softened slightly.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076a7a2e-52b4-4916-88e0-7e7c04017390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clinical effectiveness and our members'' safety are the primary
        criteria we use in determining whether a treatment or service is medically
        necessary," Aetna said. "There is currently a limited amount of evidence-based,
        clinical studies related to laser ablation surgery. As noted by the Epilepsy
        Foundation, only studies with a very small number of participants have been
        used to report the effectiveness of this procedure. We consistently evaluate
        any new studies or additional evidence when developing our clinical policy
        bulletins, and will continue to do so for this procedure."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026018dc-6cb8-4c8b-a168-3a72331079fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contacted for reaction, the&nbsp;Epilepsy Foundation&nbsp;strongly
        objected to Aetna''s remarks, saying the insurance company took its information
        out of context. Laser ablation surgery "has emerged as a new minimally invasive
        surgical option that is best suited for patients with symptomatic localization-related
        epilepsy," said Dr. Jacqueline French, the chief science officer with the
        Epilepsy Foundation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd596d6ce-5795-4773-9735-157987579f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This technology is much less invasive than the alternative, which
        involves removing a sizeable piece of brain, at a substantially higher monetary
        and personal cost," French said. "This path should be available, if the treating
        epilepsy physician has recommended it, without delay or barriers."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852d9d3e-558d-432c-a739-20628f4247e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phil Gattone, the president and CEO of the Epilepsy Foundation,
        said insurance denials and other barriers to treatment have become a common
        battle for thousands of Americans with seizure disorders.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4ba4c2-a945-4d60-a757-3d18156fe433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gattone knows first-hand the pain of what Cara''s parents are going
        through. His own son began having seizures when he was 4 and underwent brain
        surgery in the early 1990s. "It was extremely challenging for our family to
        make a decision to remove part of our child''s skull and brain for a surgery
        that we hoped would end the devastation of seizures that were stopping his
        development," Gattone said. "We took this leap of faith and made the decision,
        and it worked out the best for him."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3428a184-afd2-44d8-bdd1-e370fbac97e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that he and his wife wished laser ablation surgery
        had been available back then. The device used for laser ablation surgery was
        approved by the FDA nine years ago. "I know that my wife and I would''ve found
        much more comfort if we had had (laser ablation) as an option," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8376596f-974b-4c71-91a8-21ef6b42b4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gattone said people with seizures, their caregivers and their doctors
        should not be "spending critical time in the midst of a health-care crisis,
        filing paperwork, making appeals or otherwise going through the motions of
        administrative paperwork" trying to get approval for a life-changing operation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067d46ab-6376-4725-bc18-88b56e9917f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Epilepsy Foundation can understand no reason why an insurance
        company would place any barrier to delay a treatment that may save an individual''s
        life, promote the development of the young child''s brain or bring about seizure
        control," Gattone said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4fa952-775e-442e-b85a-1a94edb43245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mom who crashed with kid in car gets denied</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a700899d-d97f-457b-8552-f4654c9a1843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Rittereiser lost consciousness behind the wheel of her
        silver SUV while driving with her 7-year-old son, Robert, in April. Her SUV
        rammed into a car in front of her and struck it again before veering into
        oncoming traffic. Her vehicle careened down an embankment, flipped over and
        came to rest on its side amid a tangle of brush. She narrowly missed slamming
        into a guardrail and several trees.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b9889e-6740-44d1-87d7-8fc4592eff16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mom and son somehow managed to walk free unharmed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd6b5e5-4806-471c-ac3f-ae965725e71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were amazed," she said. "They had a helicopter on the way,
        actually. I am extremely fortunate just from that sense."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf82357d-ea1e-41b6-8b6c-e0e7d3592ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rittereiser has battled seizures since she was 10 and has been able
        to function with an array of medications in the three decades since. For much
        of her life, she could tell when the seizures might come.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fc31ba-41bb-4b47-83e9-5da6905d30fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These weren''t like the seizures depicted in Hollywood movies; she
        wouldn''t fall to the ground and writhe. She would zone out for a spell. She
        could understand people and could still function but couldn''t speak back
        -- or if she did, her words were garbled.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b66c19-311a-4edf-b196-5462f64d655b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an executive in the health care industry, Rittereiser has fallen
        asleep during meetings. When she senses a seizure coming, she rushes to the
        bathroom to hide until they go away. One time, she says she urinated on herself
        at her desk without realizing it.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7827f2a6-814e-432b-a381-2197c24b2c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rittereiser had a crash in 2014 in which she rear-ended a car after
        she had a seizure. No one was hurt in that crash, but she stopped driving
        for more than a year. Her medications were tweaked, and her seizures were
        largely kept in check, until the crash this April.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009d021f-0888-4770-8190-82c0964350f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was soon evaluated by an array of doctors and recommended for
        laser ablation surgery. After 34 years of struggling with seizures, she thought
        her ordeal might finally come to an end. Surgery was set for June 16.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93431032-a1ac-4025-9c3b-b3bd9aa08f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in late May, Aetna denied the surgery. She fought Aetna''s decision
        through a lengthy appeals process. Aetna refused to budge.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e5bf37-42c6-4ed0-a955-629c3bc4f844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just not right," Rittereiser said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eb6e93-a9b7-40b4-90d5-a9203edc574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she recently went to Aetna''s website to look up the company''s
        values. She felt nauseated. "Everything in their core values is not being
        shown in the way I''m being treated. They''re talking about promoting wellness
        and health and ''being by your side.'' "</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fee2acb-a602-428a-907e-5a88078ac1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She paused, contemplating the company''s "by your side" catchphrase,
        saying it''s "the most ridiculous thing, because they are the biggest barrier
        to my success and my well-being going forward.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec0febe-fb7d-4ad0-bb83-66376abd9ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It drives me crazy."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c44d5df-b5f4-4c28-bf46-34a6e2b7d988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dad: ''You get so angry''</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b466f5c-95b9-4a0e-ae7a-f801c6e18e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julie Pressman stood near an elevator at her doctor''s office when
        word came that Cara''s surgery had been denied. The mom fell to the floor
        and wept.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766f75bb-7283-48ba-abe7-f415a239b10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called Cara''s father, Robert. He was at the airport picking
        up his 90-year-old parents for their birthday party. Mom and Dad rallied for
        their daughter and gathered strength to break the news. That''s when Cara
        sat in the red chair, crying inconsolably.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6659eb76-8878-4a27-a11a-b461297fa73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Telling Cara was horrible," her mom said. "Horrible."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e76d760-0691-42a7-8eae-ea5322e77a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just so frustrating for us to know there''s a solution out
        there -- a way to fix our daughter -- and some bureaucratic machine is preventing
        this from happening," Robert Pressman said. "You get so angry, but you don''t
        know who to take it out on, because there''s no particular person that''s
        doing it. It''s this big bureaucracy that''s preventing this from happening."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca903a9c-9e2e-44fa-a93e-7a7b5c6c0522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julie and Robert said the most beautiful day of their lives came
        on August 20, 2002, when Cara popped into the world and met her 2-year-old
        sister, Lindsey, for the first time. "That was the day we became a family,"
        Julie said. "Our love for those girls is amazing. How we got this lucky is
        beyond us."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22c1b93-7bdf-4eef-af32-afbfac0ca7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that luck has been tested. When Cara was 9, she''d complained
        of extreme headaches for much of the day one evening, and then in the middle
        of the night, she began seizing uncontrollably. The family had two black Labradors
        that had gone to her room and barked like crazy to alert her parents. Cara
        had bitten her tongue, and blood was running down her face when they got to
        the room.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7172b3-0fbe-41c4-b950-abd227c767f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a terrifying scene. She was rushed off in an ambulance and
        underwent a battery of tests. Mom, Dad and Cara never thought they''d still
        be battling seizures six years later -- let alone an insurance company. She''s
        had seizures on the soccer field, during softball games, on stage during plays,
        in the classroom. Almost everywhere.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cef5b5-c8e8-4cd3-ad9b-b6fdba0b471a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How does she envision a life without seizures?</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc175eeb-c030-491d-902e-efb1556f1216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know," she said. "I''ve never had a life without seizures."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5721249-3c67-445f-9763-8fed5c87924c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You will. You will," her dad told her.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa83283-3d69-4738-a405-28dc4b0dabcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just don''t know when," she responded.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75b30e0-9669-44a2-9ad4-1688d4522f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mom: "It will happen, kiddo."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ba85a5-33ce-42d4-b63a-cd06fac55e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother calls Cara a feisty, petite powerhouse with big marble
        eyes and long eyelashes and a funny wit to match. She''s a naturally gifted
        athlete, singer and dancer, but her parents feel that her seizures have kept
        her from reaching her full potential.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8725548b-3e50-4969-a9e1-c2e1f2090911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They long for the day when the seizures are gone. The parents said
        they have paid $24,000 for insurance with Aetna this year. They''re determined
        to get Cara laser ablation surgery with or without the insurance company''s
        help. They will appeal Aetna''s latest rejection -- but they''re not optimistic.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c0e445-1e9a-44bf-9795-3f537b92ce90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In preparation, they''ve begun exploring raiding their retirement
        funds to pay the $300,000 out of pocket. "Cara is worth every penny, but man,"
        her mom said. " ''Screw Aetna,'' indeed, to quote my kid."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43389d58-b400-4db6-a87b-9912699ae34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:17:24.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:17:28.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/11/health/aetna-surgery-denied-for-girl/index.html">"Girl
        has blunt message for Aetna after her brain surgery request was denied."</a></em></p>'
  'Secret-message-apps-on-the-rise-at-work':
    'author': 'Heather Kelly'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-12T09:19:02.429+08:00
    'imagesource': 'jcr:04ec6927-f33b-41ab-8212-7742df7b272b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '885b9f13-503f-4160-bbd9-053e86cc8f5c'
    'lead': 'The texts are long gone. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T08:20:18.403+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T08:20:21.688+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T08:20:21.340+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Secret message apps on the rise at work

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db3cb7c-dc07-4cf6-b8f2-52a29836e779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:20:18.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:20:21.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) ‚Äî The texts are long gone. That is becoming a more common
        reality in workplaces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc9ca66-b10e-46bb-9ddb-3e13c98ea558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:20:18.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:20:21.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More companies are starting to&nbsp;approve the use of ephemeral
        messaging apps like Wickr, Telegram and Vaporstream for internal communications.
        The tools are used for security. They can keep sensitive conversations from
        falling into the wrong hands by automatically deleting messages without saving
        a copy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7951210-32bd-4baf-aa5e-7ba0c7b3fe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:20:18.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:20:21.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the apps are also stirring up legal, regulatory and company
        culture issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58e9016-4a1e-4ce6-b18e-c2bf598c5e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:20:18.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:20:21.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, in its trade secrets fight between with Uber, Waymo
        claims that Uber executives used Wickr and Telegram to discuss issues central
        to the litigation. Uber acknowledged it used the apps, but did not elaborate
        on what they were used for.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fa1cec-68d6-41ae-9969-25e164be589c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:20:18.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:20:21.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wickr lets users set messages to be deleted immediately, or after
        a period of time. The messages are encrypted and not stored on Wickr''s servers,
        so there''s no way to retrieve them once they''re gone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9e0b22-ff33-4a89-a613-c2fc5ef88af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:20:18.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:20:21.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to its free app, Wickr offers professional versions
        that give companies more control over policy enforcement and message retention.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8652ba7a-92f5-4a80-81ec-2d2af79b724a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:20:18.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:20:21.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s very clear that there''s nothing explicitly unlawful
        about using private communication or encrypted applications," said Wickr CEO
        Joel Wallenstrom.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7256913a-2917-43e9-8918-714716336bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:20:18.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:20:21.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are legitimate reasons why a company would want a communication
        tool that doesn''t leave a trace. Employees may want to discuss their own
        trade secrets or sensitive deals. Email is an easy mark for cyber-criminals.
        It''s the most common target at companies, and is often compromised through
        simple phishing attacks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b690ec-ac40-4a84-9a43-598ab7d77ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:20:18.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:20:21.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In email, you need to have every conversation ... in the exact
        same manner as you would knowing it would be on the cover of the New York
        Times tomorrow," said Wallenstrom.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbca579c-23af-404a-a3a9-3020bcf4d342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:20:18.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:20:21.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been a shift in how long companies keep emails. Policies
        to retain emails for 30 days are becoming standard, according to Wallenstrom.
        It''s a major change that has been happening over the past few years, starting
        with the Sony hack in 2014 and accelerating after the 2016 election.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c05afd-65ff-4de5-beb0-97478990323a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:20:18.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:20:21.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next logical step could be companies adding a system that doesn''t
        keep messages at all.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292e8aa9-b8c2-4009-8dcc-813099d6025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:20:18.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:20:21.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/11/28/technology/uber-waymo-trial-delay/index.html">Related:
        Uber trial delayed after new evidence emerges</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e07f9d-d104-48f4-9200-d14f020863df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:20:18.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:20:21.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should only be used in organizations that are deeply concerned
        about the content of their internal communications being taken public, which
        I hope is everybody," said Justin Zeefe, executive director at Nisos Group,
        a cybersecurity firm in Virgina.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eca559f-4145-4cad-8ca7-3bb2608cfa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:20:18.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:20:21.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nisos Group uses Wickr to communicate internally and with clients.
        Wickr has largely replaced email as the primary way to communicate inside
        the company. It also uses the app to talk to clients whose email or other
        systems have been compromised.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb922260-3a3a-4400-9d1e-de7ebcbad4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:20:18.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:20:21.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s an extraordinary amount of comfort knowing that even in
        a breach, our communications cannot be accessed by anybody who doesn''t need
        to know," said Zeefe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc59a27a-5abf-4737-9901-544f4d985ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:20:18.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:20:21.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Nisos Group is a small consultancy, it doesn''t have many
        regulatory requirements, according to Zeefe. Deleting conversations can be
        much trickier for other businesses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4b646e-1439-43d7-b04d-023b2ca45af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:20:18.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:20:21.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various federal and state laws require companies to keep messages
        and records for a set period of time. Many rules are industry specific. Finance
        companies have to save emails for anywhere from three to seven years. Health
        companies need to comply with HIPAA, the federal law that protects patient
        confidentiality. Many states require all companies keep certain employment
        related records for a year. Government officials have their own complicated
        transparency requirements.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af796e9-a529-4762-8014-ad5774651561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:20:18.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:20:21.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re using these kinds of applications in your workplace,
        you may run afoul of the law," said Stephen Wu, a Silicon Valley lawyer who
        specializes in information security, privacy and information governance. "There''s
        so many of these record retention requirements that to use these apps on a
        wide scale on a business, you''d be risking that you''d be out of compliance."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78403046-a99b-44f7-aeb3-659ce663e154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:20:18.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:20:21.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enterprise versions of ephemeral messaging tools give companies
        a way to enforce any rules that apply to them. For example, Vaporstream, a
        secure and ephemeral messaging product for companies, focuses on compliance
        tools that let companies apply existing retention policies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1326e554-3bc4-4750-afbc-059463badcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:20:18.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:20:21.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messaging companies and experts say companies should speak to their
        lawyers about record retention requirements before approving any new messaging
        tool.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7ec03e-732b-495a-9226-a747d3a5ce2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:20:18.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:20:21.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If ephemeral messaging is going to shake off the stigma and go corporate,
        companies will have to be careful to make sure it''s not abused. For some
        startups, that means a culture change.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a1e620-c8e8-422a-93c7-177a24e75dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:20:18.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:20:21.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the responsibility of the employer to lay out the culture,"
        says Galina Datskovsky, CEO of Vaporstream. "At least some effort needs to
        be made to let them know what''s acceptable. When anything goes, it''s a problem."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff83b48-810b-4f8e-a001-29ff6e1bf340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:20:18.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:20:21.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/12/11/technology/secret-messaging-apps-work/index.html">"Secret
        message apps on the rise at work."</a></em></p>'
