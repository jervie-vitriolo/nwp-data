    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112bb0d7-3458-47e2-b5d2-a91bb9557f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:55:15.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:55:18.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) ‚Äî</strong> A
        low pressure area east of Surigao del Sur has developed into a tropical depression
        named "Urduja," the Philippines Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4277d3f3-5ff6-46f8-8e1b-af0367e1fe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:55:15.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:55:18.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10 p.m., Tropical Depression Urduja was last spotted 415 km
        east northeast of Hinatuan, Surigao del Sur and is expected to bring moderate
        to heavy rains within a 300 km diameter, PAGASA said in its 11 p.m. advisory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f931e0c4-3469-4369-95a9-efde04eff2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:55:15.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:55:18.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau said it may intensify into a tropical storm
        within 36 hours. Tropical storms are tropical cyclones with a maximum wind
        speed of 62 to 88 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021d0fbb-70f4-4ca8-8d21-b77a3565fc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:55:15.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:55:18.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urduja packs maximum winds of 55 kilometers per hour (kph) near
        the center and a gustiness of 65 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba97d7c-8f36-4c70-aee9-19f7c5c18323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:55:15.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:55:18.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to move north northwest at 6 kph.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fc9fc5-5a05-415e-a2b8-01020a783a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:55:15.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:55:18.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warns fisherfolk and those with small seacraft not to venture
        over the eastern seaboard of Bicol, Eastern Visayas, and the Caraga region.
        It said moderate to rough seas may occur as Urduja approaches.</p>'
  'jardeleza-sereno-treason':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-12T17:35:54.535+08:00
    'imagesource': 'jcr:e3a35a99-277e-4e54-97b1-9720bbbee3ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c568260-c0bb-4dd8-b14b-a50f65cfecb9'
    'lead': 'Supreme Court Associate Justice Francis Jardeleza on Monday accused Chief
      Justice Maria Lourdes Sereno of committing treason when she "illegally secured"
      and made public the contents of a secret document he wrote in 2014.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T15:57:34.805+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T15:57:38.041+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T15:57:37.815+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC justice Jardeleza accuses CJ Sereno of treason

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f31c837-808a-48fc-896d-ad989748475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:34.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:57:38.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) ‚Äî</strong> Supreme
        Court Associate Justice Francis Jardeleza accused Chief Justice Maria Lourdes
        Sereno of committing treason when she "illegally secured" and made public
        the contents of a secret document he wrote in 2014.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c23fed-f441-449b-8512-db20deb5d728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:34.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:57:38.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the impeachment hearing in the House of Representatives on Monday,
        Jardeleza said the chief justice used information in his memorandum to then
        President Benigno Aquino to block his appointment to the Supreme Court, questioning
        his loyalty to the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7334ab6a-4a1b-4d0f-8f67-cc750df181c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:34.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:57:38.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jardeleza was referring to a memo he wrote over three years ago&nbsp;
        proposing the exclusion of Itu Aba, which is occupied by Taiwan, from the
        case filed by the Philippines against China before the Permanent Court of
        Arbitration (PCA) in The Hague.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cb0669-0039-4fe1-9457-a9604c1facab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:34.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:57:38.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa pananaw ko ang chief justice ang nag-Hudas sa bayan natin.&nbsp;
        Bakit niya kinuha itong</em> document?<em> Ito ay</em> illegally secured.<em>&nbsp;
        Ibabalik ko sa kanya ang paratang," he fumed. "Hindi ako disloyal.&nbsp; Siya
        ang disloyal."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e972fc-15f9-4a92-b2d5-223d6ae1e0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:34.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:57:38.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: It was the chief justice who committed treason. The
        document was illegally secured. I am not disloyal, she is.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1199df0d-7691-47ca-a9f9-549cde43bdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:34.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:57:38.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jardeleza, who was then solicitor general, was a member of the legal
        team that represented the country in the landmark case.&nbsp; In his memo,
        Jardeleza warned that the PCA could declare Itu Aba, which is also claimed
        by the Philippines, an island.&nbsp; If that would happen, Itu Aba (known
        as Ligao in the country)&nbsp; would generate a 200-nautical mile exclusive
        economic zone (EEZ) for Taiwan which would overlap with that of the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff0782b-2ad5-4c45-b7be-446688296def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:34.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:57:38.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jardeleza also accused Sereno of betraying the country when she
        called Itu Aba "the largest island in the Spratlys."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c3568a-2d22-48b8-9559-d74097982484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:34.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:57:38.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is accused of, among others, manipulating the selection process
        of the Judicial and Bar Council (JBC).&nbsp; Jardeleza was initially removed
        from the JBC''s short list of nominees to the Supreme Court in 2014 after
        Sereno questioned his integrity because of his memo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96495d28-c36d-41bb-9303-4664fa247a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:34.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:57:38.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Associate Justice Arturo Brion and Associate Justices Teresita
        Leonardo-De Castro, and Noel Tijam backed Jardeleza.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311f77f5-0a3c-4298-85af-3fd154a92c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:34.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:57:38.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a case about the power of the President to appoint. I say
        that if SolGen Jardaleza can be purposely excluded, then the power of the
        President would have been curtailed, dahil hindi na siya kasama sa pinagpipilian
        (because he was excluded from the options)," Brion said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae21677-d9a0-48ac-9f07-e222fc90ddb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:34.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:57:38.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jardeleza appealed the decision to remove him from the JBC short
        list and the Supreme Court en banc ruled in his favor. He was then appointed
        by Aquino to the High Court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a97d4e-6b31-4df5-9c82-aba21194838f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:34.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:57:38.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Jardeleza''s memo, Itu Aba was not excluded from the arbitration
        case. The PCA declared it a "rock" -- which does not generate an EEZ -- in
        its 2016 ruling that favored the Philippines.</p>'
  'Duterte-China-telecommunications-provider-internet':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'FILE PHOTO. During President Rodrigo Duterte''s bilateral talks with
      Chinese Premier Li Keqiang in Manila on November 15, he offered China a chance
      to supply the country''s newest telecom provider, Malaca√±ang said.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-12T16:58:50.316+08:00
    'imagesource': 'jcr:72f58eb9-e95b-4f6e-8ae1-f817ff4ff9a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8cb6fef-294f-4525-b46c-7e6aefecce9f'
    'lead': '"(It was) intended I guess also to strengthen our bilateral ties with
      China," Presidential Spokesperson Harry Roque said in a press briefing. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-31T08:31:10.423+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-31T08:31:22.998+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-31T08:31:22.656+08:00
