      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue went viral when netizen Penny Cham posted Facebook photos
        and information sent to her by a PCCI member on December 9.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea21cc2-f273-4985-8bcd-3a6da7cbfdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:08:52.861+08:00
