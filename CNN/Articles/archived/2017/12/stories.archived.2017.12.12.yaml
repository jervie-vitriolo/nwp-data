      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî This year''s Golden Globe film nominations were short on
        blockbusters and big on indies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9833ce-4a55-45ea-9332-0de3af37f27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:23:43.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:23:47.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best picture drama nominees include the coming-of-age story "Call
        Me by Your Name," the war epic "Dunkirk," journalism-themed "The Post," the
        love story "The Shape of Water" and the murder mystery "Three Billboards Outside
        Ebbing, Missouri."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a337fea-9c52-401c-92f7-989468d54ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:23:43.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:23:47.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Shape of Water," which is about a mute custodian who forms
        an unusual relationship, leads with seven nominations, including best movie
        screenplay, best original score, best supporting actor and actress, best movie
        actress and best director. "The Post" and "Three Billboards" follow with six
        nominations each.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e666dd01-759c-4e40-89c9-04b7bad5379b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:23:43.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:23:47.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/12/11/entertainment/golden-globe-nominations-2018/index.html">Related:
        Golden Globe nominations 2018 - The list</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31e0af8-43b9-4682-b5e1-3fbf39b6e09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:23:43.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:23:47.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best motion picture comedy or musical is sure to stir controversy
        as it includes the social thriller "Get Out," which tackled race.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4695ca-6762-407f-9215-eec0bc6b8a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:23:43.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:23:47.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Disaster Artist," "The Greatest Showman," "I, Tonya" and "Lady
        Bird" were also nominated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8ab000-ef0e-4494-8b98-20f6c622d323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:23:43.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:23:47.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best actor in a motion picture drama nominees were Timoth√©e Chalamet
        for "Call Me by Your Name, Daniel Day-Lewis for "Phantom Thread," Tom Hanks
        for "The Post," Gary Oldman for "Darkest Hour" and Denzel Washington for "Roman
        J. Israel, Esq."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93617a6-e81f-4c11-b178-6eb976aed9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:23:43.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:23:47.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best actress in a movie drama went to Jessica Chastain for "Molly''s
        Game," Sally Hawkins for "The Shape of Water," Frances McDormand for "Three
        Billboards Outside Ebbing, Missouri," Meryl Streep for "The Post" and Michelle
        Williams for "All the Money in the World"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7424427-a7ff-4f3e-9df2-86c2f9cd9c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:23:43.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:23:47.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guillermo del Toro, Martin McDonagh, Christopher Nolan, Ridley Scott,
        and Steven Spielberg were nominated for best director.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7586c1-74a3-4d8e-be60-5440783d86a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:23:43.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:23:47.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No female directors were nominated, despite the critical and popular
        success of "Wonder Woman" from Patty Jenkins and Greta Gerwig''s directorial
        debut, "Lady Bird."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952300d4-7cbf-4156-b883-8ef59339a583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:23:43.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:23:47.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also surprising, Jordan Peele was overlooked in the best director
        and best screenplay categories for "Get Out." Peele is the first African-American
        writer/director to have a debut movie surpass $100 million at the box office
        in its first month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33edd825-e4be-49a2-a85c-a5f5d84e7a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:23:43.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:23:47.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film''s star, Daniel Kaluuya, was nominated for best actor in
        a motion picture, musical or comedy alongside Steve Carell ("Battle of the
        Sexes"), Ansel Elgort ("Baby Driver"), James Franco ("The Disaster Artist")
        and Hugh Jackman ("The Greatest Showman").</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d594186-fa2c-43bd-bde6-c913a927231c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:23:43.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:23:47.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another noticeably absent project was "The Big Sick," whose star
        Kumail Nanjiani co-wrote the semi-autobiographical romantic comedy with his
        wife Emily V. Gordon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18730c95-9c26-469d-b4e0-30eb601cf8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:23:43.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:23:47.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There sure to be buzz surrounding the three nominations for the
        drama "All the Money in the World."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee2d66f-302d-48cf-944c-28cda2577e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:23:43.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:23:47.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, based on the abduction of tycoon J. Paul Getty''s grandson
        in the 1970s, earned nominations for Michelle Williams for best actress in
        a motion picture drama, best supporting actor for Christopher Plummer and
        best director for Ridley Scott.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee60cd86-41f6-4d2d-9235-9e43c2dcd8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:23:43.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:23:47.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the Money in the World" made headlines recently when Plummer
        was brought in to replace Kevin Spacey in the wake of the latter being embroiled
        in a sexual misconduct scandal. Plummer re-shot all of Spacey''s scenes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94eda52-3b3f-4ba1-8a6b-1a4832b41d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:23:43.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:23:47.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Christopher Plummer replacing Kevin Spacey in ''All the
        Money in the World''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b92c45-49f6-4882-a4df-de42f038142a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:23:43.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:23:47.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the television categories, it was a good morning for HBO''s "Big
        Little Lies."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36b5e0c-c19e-43fd-9532-e8ccfb7ccd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:23:43.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:23:47.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was nominated for best TV movie or limited series, along with
        "Fargo," "Feud: Bette and Joan," "The Sinner" and "Top of the Lake: China
        Girl."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a27acd2-a19d-4973-8418-b6ab7e273f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:23:43.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:23:47.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Big Little Lies" earned six nominations overall. Stars Nicole Kidman
        and Reese Witherspoon were nominated for best actress in a limited series,
        Jessica Lange and Susan Sarandon were nominated for "Feud" and Jessica Biel
        scored a nod for her work on "The Sinner."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fb9e5d-a466-4976-b282-b39a16a9bed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:23:43.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:23:47.089+08:00
