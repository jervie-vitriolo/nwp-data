    'template': '1'
    'title': 'CNN exclusive: Sen. Kirsten Gillibrand calls on Trump to resign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0bd613-c6b5-4775-a412-e919c069686d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:29:57.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:30:00.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Democratic Sen. Kirsten Gillibrand of New
        York told CNN on Monday that President Donald Trump should resign over allegations
        of sexual assault.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93be0904-d7ee-4913-94aa-4037678f3efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:29:57.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:30:00.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump has committed assault, according to these women,
        and those are very credible allegations of misconduct and criminal activity,
        and he should be fully investigated and he should resign," Gillibrand told
        CNN''s Christiane Amanpour in an exclusive interview.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095941f3-1a2a-458f-9025-05a9860b48d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:29:57.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:30:00.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These allegations are credible; they are numerous, " said Gillibrand,
        a leading voice in Congress for combating sexual assault in the military.
        "I''ve heard these women''s testimony, and many of them are heartbreaking."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797059c8-88d5-439f-b252-4cb721499ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:29:57.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:30:00.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/12/11/politics/donald-trump-women-allegations/index.html">RELATED:
        Women detail sexual allegations against Trump</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882fa503-f8e6-40a7-92d5-f69a0d0aa522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:29:57.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:30:00.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he does not "immediately resign," she said, Congress "should
        have appropriate investigations of his behavior and hold him accountable."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f73efd4-3718-4cd0-8735-1672d723ce6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:29:57.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:30:00.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Monday, Democratic Sen. Ron Wyden of Oregon also commented
        on whether Trump should resign, encouraging Capitol Hill to investigate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af672026-3a4b-4192-96fc-e4099fc469ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:29:57.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:30:00.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These women are right. If @realDonaldTrump won''t resign, Congress
        must investigate allegations by many, many women that he sexually assaulted
        and harassed them. No one is above the law,"&nbsp;he tweeted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed47c77-08c7-4ce6-b36d-376bbd4bc3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:29:57.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:30:00.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other Democratic senators -- Cory Booker of New Jersey and Jeff
        Merkley of Oregon --&nbsp;called for Trump''s resignation over the weekend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1116b6e7-9cba-42e6-9c28-3833d2d67d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:29:57.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:30:00.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to UN Ambassador Nikki Haley saying Sunday that Trump''s
        accusers "should be heard," Gillibrand said Monday, "Not only should women
        be heard, but they should be believed."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fe3014-1322-4afa-a998-45d930cee6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:29:57.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:30:00.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders responded to Haley''s
        comments at the news briefing Monday, where she reiterated that Trump "thinks
        it''s a good thing that women are coming forward" but noted that he denies
        the allegations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b8ab5c-53e7-4827-ae46-8a5205312353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:29:57.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:30:00.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the President said himself, he thinks it''s a good thing that
        women are coming forward but he also feels strongly that a mere allegation
        shouldn''t determine the course," Sanders said. "And in this case, the President
        has denied any of these allegations, as have eyewitnesses ... several reports
        have shown those eyewitnesses also back up the President''s claim in this
        process, and again the American people knew this and voted for the President
        and we feel like we''re ready to move forward in this process."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bd720a-cbbd-48a8-8aab-66d6ae81089b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:29:57.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:30:00.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/11/politics/trump-resign-gillibrand-sexual-assault/index.html">"CNN
        exclusive: Sen. Kirsten Gillibrand calls on Trump to resign."</a></em></p>'
  'solicitor-general-florin-hilbay-preventive-martial-law':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-12T09:24:47.949+08:00
    'imagesource': 'jcr:750ae799-369c-4e77-bf99-e8b57ece8f09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c400ca58-608f-4866-8d0c-1e3078069587'
    'lead': 'According to former Solicitor General Florin Hilbay, extending martial
      law requires actual rebellion, but in President Duterte''s letter to Congress,
      there is no reference to actual rebellion in Mindanao. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T08:33:23.756+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T08:33:27.000+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T08:33:26.762+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-SolGen: No such thing as ''preventive martial law''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f516be7-b4b3-4ffb-a5b1-22a7045828e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:33:23.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:33:27.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) ‚Äî</strong> President
        Rodrigo Duterte''s request to Congress for the extension of martial law in
        Mindanao is unconstitutional.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ced656b-baf0-4f99-8a4d-34ccf266919e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:33:23.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:33:27.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to former Solicitor General Florin Hilbay, extending martial
        law requires actual rebellion, but in Duterte''s request letter to Congress,
        there is no reference to actual rebellion in Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32555f8c-5d63-49e0-b0cb-f0ab6151315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:33:23.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:33:27.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it is unconstitutional to extend martial law long after
        government had announced Marawi had been liberated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b85b4e-73d5-460f-812e-19b7bd0fb532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:33:23.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:33:27.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unconstitutional. There is no such this as a preventive martial
        law," Hilbay told CNN Philippines Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294a97cd-0cb9-4a27-9b48-6d0bfc9311f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:33:23.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:33:27.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay said the circumstances surrounding the first time martial
        law was declared in Mindanao and the extention sought by the President are
        different.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba6f9b5-6aa3-439c-ab95-507b2feaa742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:33:23.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:33:27.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a theater of war, and it was Marawi. Lawyers and constitutionalists
        can disagree about the scope of the decision whether or not it was necessary
        for the Supreme Court to extend, but we can give the President the discretion
        to do that," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb67f40-cbb8-4dab-8943-b0cc8102797c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:33:23.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:33:27.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things are different now, he said because Marawi has been liberated.</p>'
    '14':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2094347297471825%2F&width=500&show_text=true&height=409&appId"
        width="500" height="409" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f182af3-b008-4728-b015-b30d1abc27f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:33:23.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:33:27.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4173977-2d83-49d5-ba3d-093a1953b245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:33:23.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:33:27.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is preventive and speculative. Things that can be done
        by the military by the use of military force not martial law. Martial law
        is about imposing military rule on the civilian population. Not about quelling
        a rebellion or about the recruitment efforts of terrorists and potential terrorists,"
        Hilbay said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd808cd29-9d4f-4746-83b8-16c902cc7876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:33:23.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:33:27.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who crafted the 1987 Constitution, Hilbay said, didn''t want
        a speculative basis for imposing martial law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064d0e64-e012-4605-ac9c-22ce619c0f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:33:23.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:33:27.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said we need to have actual rebellion or invasion," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53896188-8fc7-448e-bb03-728886b9c507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:33:23.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:33:27.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay said this holds true even if the current situation is dealing
        with terrorism as a global threat because under the current Constitution has
        stricken out a specific term ‚Äî imminent threat thereof ‚Äî which was included
        in the 1935 Constitution used by then-President Ferdinand Marcos to declare
        martial law during his term.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ca303f-9fb1-417f-a736-f71d37771ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:33:23.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:33:27.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was done, Hilbay said, to remove any speculative basis for
        the imposition of martial law.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b3d609-a677-49a4-92fd-fede95784997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:33:23.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:33:27.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview with CNN Philippines, Hilbay said there was a false
        dichotomy that one has to either do nothing or declare martial law.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35d874f-5c7f-4af0-b031-d64d5dca24ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:33:23.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:33:27.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Totally untrue. False. All the military powers of the president
        can be utilized by calling out the military," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49afd2b5-da19-4c92-a558-822a26b5d821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:33:23.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:33:27.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The calling out powers of the President are sufficient for preventing
        and suppressing lawless violence, rebellion, or invasion," he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e34020-d4da-460a-b53f-ceed2f594a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:33:23.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:33:27.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Monday''s press briefing in Malaca√±ang, Presidential Spokesperson
        Harry Roque said those who disagree with the President''s request for the
        extension of martial law in Mindanao are free to "challenge martial law anew
        in the Supreme Court."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3750f5-2ade-440a-9e38-55cbeb23a4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:33:23.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:33:27.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, though, that there have been two previous challenges,
        and in both instances, "the Palace has been upheld."</p>'
  'doh-dengvaxia-premature':
    'author': 'Chad de Guzman, CNN Philippines'
