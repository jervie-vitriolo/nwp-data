  'Golden-Globes-No-crystal-ball-for-murky-Oscar-race':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-12-12T10:37:53.847+08:00
    'imagesource': 'jcr:3c41f99d-172e-46c0-a352-64751d19b78e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c1452bd-2e88-4e71-8244-1f7ec9b8acd7'
    'lead': 'Presented by the Hollywood Foreign Press Association, an organization
      with just 89 members, the Globes have long exhibited a preference for big-name
      stars and projects with European talent, and that has persisted. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-31T11:05:43.982+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-31T11:09:25.682+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-31T11:09:25.369+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Golden Globes: No crystal ball for murky Oscar race

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887f6598-bd07-4861-bb82-ce057dae3c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:05:43.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:09:25.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî Once considered an Oscar bellwether, the Golden Globe nominations&nbsp;announced
        Monday&nbsp;have done more to muddy than clarify an Academy Award race that
        appears extremely wide open, while highlighting the lingering tension between
        recognizing small films and the sort of popular blockbusters that would bring
        name recognition and possibly more viewers to the broadcast.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb015b73-6913-4266-8471-c875f632b2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:05:43.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:09:25.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presented by the Hollywood Foreign Press Association, an organization
        with just 89 members, the Globes have long exhibited a preference for big-name
        stars and projects with European talent, and that has persisted. Yet the nominees
        unveiled -- coupled with early voting by critics groups, which has also conspicuously
        spread the wealth -- should leave those who try to use the Globes as a sort-of
        crystal ball stuck in suspense regarding the Oscar nominations, which will
        be announced on Jan. 23. (The Globes will be presented Jan. 7.)</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaeaa9b-b5eb-4bda-8017-70d8f6bb7338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:05:43.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:09:25.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/12/11/entertainment/golden-globes-nominations-2018/index.html">Related:
        ''Shape of Water,'' ''Big Little Lies'' lead Globe nominations</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a576940b-5f10-4b07-a150-4f65ed70399d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:05:43.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:09:25.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few smaller movies, including the coming-of-age tales&nbsp;"Lady
        Bird"&nbsp;and "Call Me By Your Name," have enjoyed acceptance from an array
        of groups, and both secured Globe bids. Yet due to a quirk of the group''s
        categories -- which splits best picture into drama and musical or comedy --
        they find themselves in different brackets, with "Lady Bird" somewhat questionable
        labeled a comedy, along with Jordan Peele''s&nbsp;"Get Out."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ad2a00-da84-447e-b67b-a4362eee1a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:05:43.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:09:25.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Get Out," which grossed $175 million at the U.S. box office, is
        also one of the few big money makers included, along with Christopher Nolan''s
        World War II drama "Dunkirk." "Wonder Woman," meanwhile, was omitted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaec309f-3f08-470f-ab32-766df6a1c87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:05:43.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:09:25.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two best-picture nominees -- "The Post," about the Washington Post
        during the Pentagon Papers, and the musical "The Greatest Showman" -- have
        yet to be released. The same goes for "All the Money in the World," a movie
        re-shot at the 11th hour to excise co-star Kevin Spacey due to sexual-harassment
        allegations, with his replacement, Christopher Plummer, earning a nomination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5b0bbf-429f-4f9c-86e8-851c29a9e44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:05:43.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:09:25.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/12/11/entertainment/all-the-money-globe-nominations/index.html">Related:
        ''All the Money in the World'' earns 3 Globe nominations</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b132432-8a06-4623-9ba7-e7875f7012a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:05:43.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:09:25.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in the Oscar-prognostication game will likely fixate on three
        dramas that failed to make the cut: "Mudbound" (a film released on Netflix),
        "The Phantom Thread" and "The Florida Project." Despite the snubs, all three
        garnered actor bids for, in order, Mary J. Blige, Daniel Day-Lewis and Willem
        Dafoe, underscoring ways that the Globes historically tend to cast a wide
        net.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637d6037-b30b-49b6-a7a9-7f88b47959e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:05:43.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:09:25.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oscars do still have one significant arrow in their quiver in
        terms of populist appeal: "Star Wars: The Last Jedi," which opens this weekend,
        and figures to be the year''s highest-grossing film.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8126d287-0744-4a40-967d-637274645823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:05:43.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:09:25.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie&nbsp;wasn''t screened in time&nbsp;for Globes consideration,
        although such films have seldom received much love from academy voters in
        the past, other than in technical categories like special effects and sound.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b12849-b41e-4472-8ca9-c0b47b276565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:05:43.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:09:25.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Globes have also renewed focus on the industry''s performance
        in regard to under-represented groups. Women, for example, were excluded from
        the best-director category. Actors of color, meanwhile, are represented by
        "Get Out''s" Daniel Kaluuya, Denzel Washington, Octavia Spencer, Blige and
        Hong Chau, who co-stars in the yet-to-be-released Alexander Payne film "Downsizing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc7cd68-3350-433d-ba24-9f4b63e387c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:05:43.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:09:25.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the split of lead actor and actress into comedy and drama
        creates additional opportunities compared to the Oscars, in what looks like
        a highly competitive year with, as yet, few clear frontrunners. It remains
        to be seen how that will play out as the Academy -- under scrutiny as part
        of the&nbsp;#OscarsSoWhite&nbsp;campaign -- locks in its ballot, after some
        impressive strides last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa1699b-68e8-41a1-b4ae-bb18d0bc563f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:05:43.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:09:25.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TV nominees added to the Globes'' diversity, including key nominations
        for "Black-ish," "Master of None," "This is Us" star Sterling K. Brown and
        Issa Rae of HBO''s "Insecure."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e46b304-2e17-40b2-b605-b52fadfd8780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:05:43.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:09:25.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real noise, however, came in recognition of brand-new comedies
        that premiered after this year''s Emmy window: NBC''s "Will &amp; Grace" revival,
        Showtime''s "SMILF" and Amazon''s "The Marvelous Mrs. Maisel." Similarly,
        Freddie Highmore earned a nod for ABC''s hit drama "The Good Doctor."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9e36bc-5c59-4337-919b-9699f1e5a3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:05:43.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:09:25.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/11/entertainment/golden-globes-analysis/index.html">"Golden
        Globes: No crystal ball for murky Oscar race."</a></em></p>'
