    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-12T18:24:13.247+08:00
    'imagesource': 'jcr:84fb5f6b-446d-402c-afbe-42326da70c34'
