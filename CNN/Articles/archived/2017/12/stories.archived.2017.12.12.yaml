      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) ‚Äî</strong> Congress
        on Tuesday ratified the proposed ‚Ç±3.77-trillion 2018 national budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541f207d-78bc-4a68-b6b6-d2b3fdb21980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:23:26.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:23:29.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and House of Representatives approved the bicameral conference
        committee report on the 2018 General Appropriations Bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f966f64-c779-4f6c-b7c6-5830342e78d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:23:26.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:23:29.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Finance Chair Sen. Loren Legarda said the 2018
        national budget is crucial in balancing support for the government''s economic
        agenda as well as attending to the needs of the public.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7b32ac-d194-4c81-9df9-f9fcb22f7f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:23:26.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:23:29.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The national budget is the lifeblood of the government. It is our
        investment for the future. Recently, Fitch Ratings upgraded the Philippines''
        long-term credit rating from BBB- to BBB, providing it with a stable outlook.
        This is due to the continued acceleration of the country''s GDP growth and
        the Administration''s sound fiscal policies. However, the greater challenge
        for government is to translate these economic gains into programs that would
        directly benefit all Filipinos, especially the poor," Legarda said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f049c85-db0b-4825-ace4-7375e1f0ef7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:23:26.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:23:29.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/business/2017/12/11/international-debt-watcher-Fitch-upgrades-PH-credit-rating.html">International
        debt watcher Fitch upgrades PH credit rating</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f51fe3f-5a85-4190-a7b5-d043c7e2929f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:23:26.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T15:23:29.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approved 2018 budget is higher by 12 percent from the current
        outlay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33397db-f220-47ca-aae1-d8d0ea3aac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:23:26.229+08:00
