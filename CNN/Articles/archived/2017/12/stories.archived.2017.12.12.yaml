      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, defending champions Real Madrid were drawn against big
        spending Paris Saint-Germain in what will be the stand-out tie of the Champions
        League last 16 stage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3c291f-8674-48ed-9abf-c932700cad58'
