      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/12/11/entertainment/golden-globes-nominations-2018/index.html">Related:
        ''Shape of Water,'' ''Big Little Lies'' lead Golden Globe nominations</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbc0845-1e43-47ce-b2fb-c2f05cdadfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:13:19.069+08:00
