    'template': '1'
    'title': 'DOH medical expert panel: Dengvaxia rollout ''premature''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f223fa29-602f-4bdd-92a7-09c0d12cb687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:35:46.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:35:49.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 12) ‚Äî The panel of medical
        experts consulted by the Health Department on drug procurement said the rollout
        of the controversial anti-dengue vaccine was premature.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84809a15-dc42-4ef7-b7dd-cb004e823590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:35:46.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:35:49.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Senate probe on Dengvaxia, the Blue Ribbon Committee Chair
        Sen. Richard Gordon asked the Formulary Executive Committee (FEC) if the release
        of the drug was premature.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05642ebd-6791-4d3f-a6c7-615dc4fc5542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:35:46.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:35:49.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEC members Dr. Cecilia Lazarte and John Wong, Atty. Froilan Bagabaldo
        and secretariat Dr. Melissa Guerrero, who were present at the hearing, said
        yes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a635be-c723-4d8d-adb7-1c889bfe73dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:35:46.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:35:49.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FEC, under Executive Order No. 49, is mandated to determine
        and assess which drugs should be part of the National Formulary, the list
        of drugs allowed to be bought by the government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579d0ee2-c9a3-44d0-94e5-6228413a2b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:35:46.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:35:49.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate inquiry, Gordon showed the minutes of the meeting
        on January 7 and 25, 2016 ‚Äî saying that the FEC deferred the recommendation
        of the drug until other requirements are provided.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3790a725-c3ce-4a49-b184-4538e4b1e132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:35:46.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:35:49.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Froilan Bagabaldo, a member of the FEC, claimed eight conditions
        were imposed before the Health Department could push through with the program.
        These included the procurement of vaccines in tranches, as well as a risk
        management plan from the Food and Drug Administration (FDA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c97f07-8589-4f08-8170-f4d43c505712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:35:46.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:35:49.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to make it clear, that the role of the FEC is recommendatory.
        Okay, in recommending the exemption, we placed certain conditionalities,"
        Bagabaldo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ffaea0-7e4e-4496-8051-8ad85c98b5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:35:46.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:35:49.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on January 21, Health Undersecretary Kenneth Hartigan-Go reportedly
        said during his meeting with the council that the recommendation to include
        Dengvaxia in the national formulary is "not yet imperative."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895f1042-f022-4660-8a79-26a90065a44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:35:46.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:35:49.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A political decision to allot the budget from the national agencies''
        savings was already made by a higher committee," Usec. Hartigan-Go was quoted
        saying.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a883bc-880f-4e9a-9c62-5dd3e06fb161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:35:46.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:35:49.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Health Secretary Janette Loreto-Garin then issued a certification
        of provisional exemption for Dengvaxia on February 3.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e8779d-f2a7-4480-82da-e5789ad51191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:35:46.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:35:49.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Administrative Order 163 of 2002 or the Implementing Guidelines
        Philippine National Formulary System, medicines to be exempted from the formulary
        shall meet the following requirements:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e325c574-b470-4de3-ae09-aa06b688cc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:35:46.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:35:49.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medicine will be used for a national health program or for a
        current or potential urgent health situation;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719814a1-0f55-40ae-9204-6fd13ca7a26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:35:46.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:35:49.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medicine has proven safety and efficacy; and</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990dfd20-495b-4be9-abcc-a9fadab89f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:35:46.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:35:49.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approval for the request shall only be effective for the duration
        of the national health program or until the urgent health situation has passed
        or has been adequately addressed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8af74f-1bd9-4ec9-8c53-b9bf637757e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:35:46.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:35:49.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government kicked off its ‚Ç±3.5-billion, school-based dengue
        immunization program in April 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d1371a-b10e-4f24-b65c-d1c5532c3973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:35:46.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:35:49.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial vaccine was administered to more than 830,000
        students in Metro Manila, Region III, and Region IV.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c8f082-31aa-4391-9f9b-80859bd42033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:35:46.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:35:49.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 29, 2017, the pharmaceutical company behind the vaccine,
        Sanofi Pasteur, released a statement that those who did not have previous
        dengue infection but received the vaccine are at risk of contracting "severe
        disease."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9336a3b0-ec66-48ba-b607-8fa2a417c1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:35:46.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:35:49.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials said around 10 percent of those who were vaccinated
        did not have a prior dengue infection.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f53a45-7d15-48a3-bfbd-8ee4f37f1305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:35:46.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:35:49.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 32,000 private patients were also vaccinated.</p>'
  'Transgender-people-free-to-enlist-in-US-military-from-2018-after-court-ruling':
    'author': 'Jamie Crawford'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-12T09:15:33.252+08:00
    'imagesource': 'jcr:5388a3c4-d461-4d90-804b-af77eeb09fda'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '689a1c85-12c4-492d-bcd6-22de55f04697'
    'lead': 'A federal judge on Monday declined the U.S. government''s request to
      put on hold an order allowing transgender individuals to join the military beginning
      in January.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T08:38:21.365+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T08:38:24.632+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T08:38:24.445+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Transgender people free to enlist in U.S. military from 2018 after court
      ruling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430b811a-d130-4737-8d3a-7ce11dd430c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:38:21.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:38:24.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A federal judge on Monday declined the
        U.S. government''s request to put on hold an order allowing transgender individuals
        to join the military beginning in January. The decision means transgender
        people will be free to enlist in the new year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013717f6-4377-4c58-84a0-eaa1f8247c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:38:21.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:38:24.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In sum, having carefully considered all of the evidence before
        it, the Court is not persuaded that Defendants will be irreparably injured
        by allowing the accession of transgender individuals into the military beginning
        on January 1, 2018," Judge Colleen Kollar-Kotelly said in her ruling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25d67ff-ba2e-4725-9480-f0677b642cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:38:21.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:38:24.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon said it was already following a court ruling last week
        and is "planning to prepare to access transgender persons," as of January
        1, U.S. Army Maj. Dave Eastburn, a Pentagon spokesman said in a written statement
        following the ruling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22a9827-d463-4f18-a494-d3a1f663e7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:38:21.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:38:24.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders said the Department of
        Justice is "reviewing the legal options" on court ruling on transgender Americans
        serving in the military.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6080b6d7-2461-4f97-8cfc-669a91e876a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:38:21.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:38:24.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are simply complying with a court order and preparing to implement
        a previous policy to remain in compliance. The Department of Justice is currently
        reviewing the legal options to ensure that he President''s directive can be
        implemented," Sanders said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc12fee-cf0f-4e2f-b492-8e7e604b1c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:38:21.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:38:24.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week the Pentagon said it had established a panel of experts
        to propose recommendations on the issue of accepting transgender recruits
        following a series of ruling in federal court regarding the administration''s
        policy to prohibit transgender recruits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d7fc4f-414a-4d21-a186-fc69e1aed4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:38:21.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:38:24.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Deputy Secretary of Defense and Vice Chairman of the Joint
        Chiefs of Staff, supported by a panel of experts, will propose consideration
        recommendations supported by appropriate evidence and information for the
        accession of transgender persons into the military," Eastburn said in a written
        statement last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438ffc1b-3461-4c0f-953f-f16432497a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:38:21.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:38:24.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That came just as the Justice Department asked a federal judge last
        Wednesday to put on hold her order requiring the military to begin allowing
        transgender recruits on January 1, while the department appealed her ruling
        to a higher court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56020daf-0855-4d45-babc-ae05610099cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:38:21.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:38:24.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, two federal judges have blocked key provisions of&nbsp;President
        Donald Trump''s prohibition&nbsp;on transgender individuals serving in the
        military, which was announced in August.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd62353-2c7a-4926-9caa-71ca015cb76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:38:21.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:38:24.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Marvin Garbis in Maryland wrote in a 53-page ruling
        that currently serving transgender service members were "already suffering
        harmful consequences" and prohibited the administration "from blocking those
        challenging the ban from completing their medically necessary surgeries."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8639da0f-9cde-4c64-9b12-283e6f2c7b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:38:21.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:38:24.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another federal judge had blocked portions of Trump''s directive
        in October.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6155c780-4867-4d74-9b54-f6872e441a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:38:21.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:38:24.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sworn statement from Lernes J. Hebert, the acting deputy assistant
        secretary of defense for military personnel policy said ordering the policy
        to go into effect January 1 "will impose extraordinary burdens on the Department."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24dba6c-2650-4fe1-bb31-17f924f895a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:38:21.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:38:24.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued in part that if the department were compelled to accept
        transgender recruits, "applicants may not receive the appropriate medical
        and administrative accession screening necessary for someone with a complex
        medical condition. As a result, an applicant may be accessed for military
        service who is not physically or psychologically equipped to engage in combat/operational
        service."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a665ad-bccc-4190-a9ef-ded4a9354c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:38:21.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:38:24.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement last week, Eastburn said the panel, which would
        operate per the recent court rulings, will issue findings based on "multiple
        considerations including military effectiveness and lethality, budgetary constraints,
        and applicable law."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbd1dc0-920c-4893-822e-6e943b710075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:38:21.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:38:24.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Trump''s directive in August, Defense Secretary James
        Mattis said he would work with a panel of experts to recommend how the military
        should put the administration''s transgender guidance into effect.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e008f41-ca5a-422d-8fdc-1a1aeb10de55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:38:21.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:38:24.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once that panel concludes, Mattis will provide his advice to Trump
        on how to implement his policy direction. That new policy is expected to be
        announced by March.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6454367a-f4b2-43fd-aa4f-500d4f9211ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:38:21.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:38:24.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/11/politics/us-pentagon-transgender-enlist/index.html?sr=twCNN121117us-pentagon-transgender-enlist0249PMVODtop">"Transgender
        people free to enlist in US military from 2018 after court ruling."</a></em></p>'
  'New-York-explosion-Man-detonates-pipe-bomb-in-attempted-terrorist-attack-officials-say':
    'author': 'Eliott C. McLaughlin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-12T08:48:57.452+08:00
    'imagesource': 'jcr:cbb27634-90d7-4463-a4d8-0316a3014f37'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'baddb905-ec21-414e-bb98-49e1f847e6c1'
    'lead': 'A man wearing a homemade pipe bomb detonated his explosive in a walkway
      at the Port Authority Bus Terminal near Times Square on Monday, injuring three
      people and causing chaos in one of the busiest commuter hubs in the city, officials
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T08:41:44.008+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T08:41:47.631+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T08:41:47.366+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York explosion: Man detonates pipe bomb in ''attempted terrorist
      attack,'' officials say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f312ca57-6152-4971-ae6c-32bbad06f004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:41:44.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:41:47.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî A man wearing a homemade pipe bomb detonated his explosive
        in a walkway at the Port Authority Bus Terminal near Times Square on Monday,
        injuring five people and causing chaos in one of the city''s busiest commuter
        hubs, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bbf47b-e90e-4099-8ab4-f4e8d3140360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:41:44.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:41:47.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities called the explosion in the terminal at 42nd Street
        and Eighth Avenue an "attempted terrorist attack" that appears to be isolated.
        Police identified the suspect in custody as Akayed Ullah, 27.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14e7ca6-9fee-4b5f-af1b-4db76b381531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:41:44.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:41:47.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e5f7c9-daaf-4101-b894-6747f479d650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:41:44.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:41:47.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Motive:</strong>&nbsp;Ullah told investigators he carried
        out the attack because of recent Israeli actions in Gaza, a law enforcement
        source said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537a6f83-8227-44cd-8f43-196906297aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:41:44.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:41:47.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More on suspect:</strong>&nbsp;In conversations with authorities,
        Ullah pledged allegiance to ISIS, according to one law enforcement official
        with direct knowledge of the investigation.&nbsp;He is of&nbsp;Bangladeshi
        descent and lives in Brooklyn, two law enforcement sources told CNN. Ullah
        held a Taxi &amp; Limousine Commission license from March 2012 to March 2015,
        after which the license was not renewed, TLC spokesman Allan Fromberg said.
        It''s unclear "whether he drove for any particular base, or whether he simply
        got the license but didn''t drive at all," Fromberg said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ab97b6-632f-49f2-991f-fee6da6e4e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:41:44.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:41:47.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Residency:</strong>&nbsp;Ullah came to the United States
        in 2011 on an F43 family immigrant visa, said Department of Homeland Security
        spokesman Tyler Houlton. He is now a lawful permanent resident. According
        to the State Department, F43 visas are granted to children of American citizens''
        siblings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa507756-1e32-4e9e-8a88-399b29b823a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:41:44.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:41:47.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What his neighbor says:</strong>&nbsp;Alan Butrico owns
        a Brooklyn building next to the home where he says Ullah lives with his family.
        He said Ullah lives in the basement, while his sister and brother live above
        him. "He wasn''t friendly at all. The family was very quiet themselves. They
        don''t talk to nobody. They just stay there," he said, adding that his tenants
        reported hearing "screaming and yelling" coming from Ullah''s home the last
        two nights. The tenants did not call police, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7013f626-bb8e-40b4-a9cd-0f3244b2223e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:41:44.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:41:47.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Type of device:&nbsp;Ullah wore an "improvised low-tech explosive
        device attached to his body," which he intentionally detonated, Police Commissioner
        James O''Neill said. The device, a pipe bomb, was attached to Ullah with Velcro
        and zip ties, said John Miller, NYPD deputy commissioner of intelligence and
        counterterrorism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e04a6f-9934-4a87-bef5-ef13038f869d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:41:44.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:41:47.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How bomb was made:</strong> According to a senior New York
        law enforcement official and a city official being briefed on the investigation,
        Ullah told police he made the device at his workplace. It''s unclear where
        he''s employed. Added Gov. Andrew Cuomo during a news conference, "Anyone
        can go on the internet and download garbage and vileness on how to put together
        an amateur-level explosive device, and that is the reality that we live with."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90410fd3-4326-4899-bb12-4bd058dbeda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:41:44.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:41:47.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Being treated:</strong>&nbsp;Ullah is at Bellevue Hospital,
        where he is being treated for lacerations and burns to his hands and abdomen,
        New York City Fire Department Commissioner Daniel Nigro said. Five people
        were treated for minor injuries in area hospitals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00028e0f-f89b-4bba-9f1e-fbfe683368d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:41:44.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:41:47.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Suspect affiliations:</strong>&nbsp;It''s unclear if Ullah
        is linked to any terror organization. Authorities are investigating his pledge
        of loyalty to ISIS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c9c16f-54b7-4067-b1b2-8d95a89383bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:41:44.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:41:47.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Location and time:</strong>&nbsp;The blast detonated around
        7:20 a.m. ET in an underground walkway connecting two subway lines, officials
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab028667-34ab-4540-905d-b7afd4228926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:41:44.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:41:47.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terror links?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7224c3-2640-4550-8431-2f9419e71c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:41:44.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:41:47.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Bill de Blasio called the incident an "attempted terrorist
        attack," while Police Commissioner James O''Neill called it a "terror-related
        incident." Cuomo said the perpetrator used an amateur "effectively low-tech
        device."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3d4013-e8b4-4ce1-8819-f9093d9319a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:41:44.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:41:47.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are also no credible and specific threats against New York
        City at this time," de Blasio said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cba1d2b-e4f1-40b8-a784-76446615cf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:41:44.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:41:47.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On grainy surveillance footage, commuters are seen walking through
        a tunnel when a burst of smoke erupts into the hallway, quickly filling it.
        Commuters flinch and take cover. When the smoke clears, a man can be seen
        lying on the ground in the hallway.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbb706e-b752-4b90-a8b0-02636c7ceeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:41:44.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:41:47.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fortunately for us, the bomb partially detonated," Cuomo said.
        "It was not a sophisticated device. It was a homemade device. He did detonate
        it, but it did not fully have the effect that he was hoping for. The explosive
        chemical did ignite. It was in a pipe, but the pipe itself did not explode.
        So he wound up hurting himself."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5768ea8-4b8a-408a-834f-4cc542b012f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:41:44.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:41:47.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key point of the investigation will be determining if the hallway
        is where Ullah intended to detonate the device, O''Neill said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bfae40-ae5c-49bd-9c09-dc39ec98efb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:41:44.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:41:47.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the NYPD forensics team were seen on Eighth Avenue, carrying
        a large brown bag, which they placed into a police van.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c97b393-00b3-448a-8c4f-30e36b0f2966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:41:44.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:41:47.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Monday afternoon, all subway stations with direct access to the
        terminal were reopened. The passageway remained closed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0608ee9-e6fb-4e48-8a86-ba32a6b14107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:41:44.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:41:47.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Just a lot of chaos''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ce1feb-83d4-49bc-b89e-fdb2f17b70dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:41:44.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:41:47.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francisco Ramirez said he was exiting a bus when he heard two blasts,
        even though he was wearing headphones.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bd2918-abf6-45f5-991e-113b4d8907d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:41:44.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:41:47.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From what I saw it sounded like it came from the subway, but I''m
        just guessing," he said. "It was two distinct explosions seconds from each
        other. As I was making my way toward the outside, I kept getting shoved by
        cops and there were cops at every entrance blocking and there was police and
        SWAT everywhere.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f458e490-2940-4420-acc0-bd92b0959a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:41:44.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:41:47.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was scary. It was just a lot of chaos but I didn''t see any
        injuries."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dec52b5-1027-4318-9f2a-86ea2120c0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:41:44.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:41:47.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marlyn Yu Sherlock was at a retail store on the main floor of the
        terminal when people began flooding out of the subway entrance, "screaming,
        running in panic," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f78be4-caa1-4c59-9db7-5b946187bfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:41:44.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:41:47.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PA system was still blaring Christmas carols," Sherlock said.
        "It took about four minutes before men in black cop uniforms started shooing
        people out of Port Authority. As I walked further away from the building,
        I kept asking the heavily armed cops what it was. They said ''suspicious package.''"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6108b698-1495-44b0-b72b-3bd811ba15ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:41:44.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:41:47.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Port Authority Bus Terminal was built in 1950 and expanded in
        1979. It accommodates 220,000 passenger trips a day.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b749faca-14a0-454a-a8be-42374f03642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:41:44.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:41:47.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous attack</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a921b883-5912-422c-bdf6-b9e38d1e4817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:41:44.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:41:47.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes a few weeks after a deadly terror attack in Lower
        Manhattan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e24b449-7a6f-447e-b136-3cdb10196aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:41:44.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:41:47.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man was charged with killing eight people and injuring a dozen
        others as he drove a pickup truck down a bicycle path near the World Trade
        Center on Halloween. He was arrested after the truck hit a school bus, stopping
        it in its tracks. He exited the vehicle and an officer shot him.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cae11d-ca65-469e-ba23-184843a2e18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:41:44.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:41:47.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, Sayfullo Habibullaevic Saipov, was indicted last month
        on murder and terror-related charges, the US Attorney''s Office for the Southern
        District of New York said. Saipov pleaded not guilty to 22 federal counts.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc335fc4-08e6-498a-bf24-d655956ae8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:41:44.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:41:47.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Halloween incident was the deadliest terror attack in New York
        City since the September 11, 2001, attack on the World Trade Center.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2936e77-5cbf-4f57-b390-df92ba853b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:41:44.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:41:47.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/11/us/new-york-possible-explosion-port-authority-subway/index.html">"New
        York explosion: Man detonates pipe bomb in ''attempted terrorist attack,''
        officials say."</a></em></p>'
