      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> In January 1973, George Lucas wrote his
        first treatment for "Star Wars." Words did not come easily to the director,
        who always considered himself more a filmmaker than a screenwriter, but the
        universe in his mind was already bulging at the seams.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4006d6b2-e0b0-4ece-9e74-f358374d791b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having failed to secure the rights to science fiction serial "Flash
        Gordon," Lucas set out to create his own galaxy, far, far away. Even then,
        it featured a spacefaring princess, dog fights,&nbsp;warrior monks, and a&nbsp;Manicheanbattle
        between good and evil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af349cf-289d-416f-8d39-c0cd04cf1511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But movie bosses were skeptical. "How could he realize this universe?"
        was the question asked by financers. The answer lay close to home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a51a8f3-e5d7-464d-85c6-4d517f74d792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the beginning, George and production illustrator Ralph McQuarrie
        really grounded the world of ''Star Wars'' in an Earth-bound reality," explains
        Phil Szostak, creative art manager at Lucasfilm and author of upcoming book
        "The Art of Star Wars: The Last Jedi."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ac6592-8782-419c-9e1d-d79332a24b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visual language of "Star Wars" and its sequels, prequels and
        spin-offs borrow symbols and landscapes from cultures and faiths around the
        world to carefully delineate an alien universe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af546b91-941c-4976-9fed-29738e426a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They give you just enough mnemonic for you to go: ''Oh, I recognize
        that,''" says David Reat, director of postgraduate studies in architecture
        at the University of Strathclyde. Providing an uncanny familiarity is "what
        Star Wars does better than any other film series."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5705543-8dcc-4aaf-8ac8-f56f9518e8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A foundation stone for this analogue is architecture. "Episodes
        I, II, and III were grounded in the (designs of the) ''20s and ''30s ... episodes
        IV, V, and VI were grounded in the heavy manufacturing of the ''70s and ''80s,"
        Lucasfilm executive creative director Doug Chiang&nbsp;has said. The current
        sequels, he adds, reflect our times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47976e9d-c141-453e-b7b9-f883ac328460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A journey through Lucas'' galaxy takes in Mayan ziggurats, examples
        of Baroque, Art Nouveau, Modernist and Brutalist architecture, the Classical
        era and the early Middle Ages -- and even the aesthetic of the Third Reich.
        After eight films and $7.7 billion in box office receipts, this bricolage
        is set to expand when "Episode VIII: The Last Jedi" lands on December 15.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb48baba-db7e-4457-98ee-5c2155fd2920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of experts, we unpick the architectural inspiration
        behind various Star Wars planets, and discover how their design has, in some
        cases, come to influence our own.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f6bf4d-1bb6-4a4b-9bfa-faf68729789e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naboo</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75658b5-5a5d-409e-96db-da9877c14172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home to Luke and Leia''s mother Padme, the planet Naboo was first
        properly introduced in "Episode I: The Phantom Menace" (1999). The peaceful
        Earth-like idyll from space was a mishmash of European architectural styles
        on the ground, often informed by the sensibilities of Frank Lloyd Wright.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb25f9d-a0cf-4463-a8ad-0a9d6ce806cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lloyd Wright was a massive influence on Lucas," says Reat. The
        American''s organic style, designing in harmony with his buildings'' surrounds,
        was a good match for the nature-loving people of Naboo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8405e0d-aea6-4a64-9405-ed4ab09bccf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Lloyd Wright project in particular inspired Naboo''s architecture.
        Marin County Civic Center, in San Rafael, California, was the last commission
        undertaken by the great architect. It was a building Lucas was familiar with;
        the Lucasfilm campus Skywalker Ranch is an 11-mile drive away, and the director
        used the center''s interiors&nbsp;in his 1971 directorial debut "THX 1138."
        We see shades of Marin''s blue roofs in Naboo''s patina domes and semi-circular
        cut outs, combined with myriad Classical elements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fed583-30ae-40cc-9425-fa4b3c7e76d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a real Byzantine flavor to (the Naboo capital of) Theed,"
        says Reat. "A real crossbreed of Italian, Baroque and Turkish mosque architecture."
        The royal palace exterior is modeled on two great monuments: the Hagia Sophia
        and the Blue Mosque in Istanbul. Its Baroque and Rococo interiors were shot
        in the Royal Palace of Caserta, in southern Italy, home to 18th century Bourbon
        kings. But these imposing structures were toned down by&nbsp;concept artists
        like Chiang, who imagined the palace clinging to the side of a cliff, with
        waterfalls flowing through it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbf5a6e-e48e-4f46-9ef8-9cddc96596eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naboo''s non-human inhabitants, the reptilian Gungans, lived underwater
        in "a kind of Art Nouveau, Jules Verne bubble city," says Reat. Its curvilinear
        forms and flourishes echo the metalwork of European architects Hector Guimard
        and Victor Horta, he adds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d76c354-c213-43a0-af70-71878475ba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of George''s original edicts was for the designs to not call
        too much attention to themselves," says Szostak. Part of that was to make
        everything "completely relatable to 20th and 21st century humans."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fec2bc-1253-4c37-b1f3-96d197574dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea was to evoke an age of innocence at the turn of the 20th
        century, before the First World War and the hyper-industrialization of the
        Western world -- or in Star Wars parlance, before the robots of the Trade
        Federation invade.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348c2e47-bbff-46d6-a949-80985d9fb45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coruscant</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7db5b5-5d28-41ae-9ed1-dfeab50a4cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coruscant, the capital of the Galactic Republic, made its debut
        in 1997 in the special edition of "Episode VI: Return of the Jedi," but like
        Naboo, it had a stronger presence in the prequels (1999-2005).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff515850-5e48-40a4-bbbe-3938a7b8fc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city planet was partly inspired by 1940s science fiction, Reat
        explains, and the world of Trantor, dreamed-up by author Isaac Asimov. The
        concept was built on further by 20th century Greek city planner Constantinos
        Doxiadis: "He devised a term called ''ecumeonpolis,'' a planet completely
        encrusted in cities," Reat adds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f80409-f8be-415c-9ca5-bbbd177b0c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That idea has remained unchanged since Ralph McQuarrie''s first
        sketches. The buildings that populated it, however, have evolved drastically.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e654af-bea5-4fd5-8581-32839a3bef63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McQuarrie''s paintings from the time of "Return of the Jedi" (1983),
        when the planet went by the name of Had Abbadon, show pyramids dotting the
        landscape and the Imperial Palace rising above all in the distance. The Emperor''s
        domain features Gothic touches and a silhouette somewhere between the&nbsp;Prambanan
        Hindu temple, in Indonesia, and the facade of&nbsp;Milan cathedral&nbsp;--
        a radical departure from anything seen in the Star Wars universe. But technological
        limitations and plot changes meant the planet and the palace never featured
        in the theatrical cut, and Luke never got to duel his father in a throne room
        surrounded by a lake of lava (really).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403e7f86-df70-449b-807e-1ff734b38914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our first extensive look at Coruscant came in "The Phantom Menace,"
        by which point the cityscape was composed of supertall skyscrapers. "When
        Lucas was describing it (to concept artists) he was describing Manhattan,"
        says Reat. "He admired two skyscrapers in particular: the Empire State and
        the Chrysler Building." The latter''s Art Deco metallic curves would inform
        much of Coruscant''s CGI vistas, transforming the planet into a "1930s New
        York on steroids."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eba1dfc-5670-45af-8e79-1474b82151a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Death Star (and derivatives)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08f6b7f-8953-465c-b0ce-f22952efc30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s no moon ... it''s a space station." Gray and spherical,
        it was an easy mistake to make. The roving destroyer of worlds&nbsp;was monumental
        in proportions and gave us our first glimpse of Imperial aesthetics -- a look
        that "owed a massive amount to the Third Reich," says Reat, including its
        color palette.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3600da-2e5d-410c-9cd9-f016dde43e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intentionally or not, the Death Star embodied much of the credo
        of&nbsp;Suprematism, an abstract movement defined by Russian artist Kazimir
        Malevich in the 1910s. Malevich prized bold geometric forms and block color,
        leaving these shapes to float in space on the canvas (see: "Black Circle"
        [1915]). However, the Death Star didn''t always look this way.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c941c60-e6b3-4027-b464-5568b954b0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was designed from the inside out," says Reat. "Lucas had decided
        on these relentless corridors and John Barry -- production designer and a
        trained architect -- said: ''Well, there''d be some sort of curvature to that.''
        McQuarrie drew a set of concentric circles ... and then they encapsulated
        it and made it into the big orb that you see now."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e74085f-af80-44b0-8b85-182e0796981b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result was a thing of terrible beauty -- but&nbsp;surprisingly
        easy to destroy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52ad175-c1a6-4930-9e9d-e82a42bacf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two films later in "Return of the Jedi" we got a second Death Star.
        With its unfinished curves and frayed extremities, it looked like the abstract
        urban landscapes&nbsp;painted by the late Zaha Hadid&nbsp;(who herself was
        influenced by the Russian avant-garde). This time the space station''s fatal
        flaw was its reactor core, in a capacious chamber looking like any number
        of&nbsp;nuclear cooling towers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e32b2d-b42d-45df-95ea-5452a060edd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Starkiller Base, the planet-come-Death Star from "Episode
        VII: The Force Awakens" (2015). The First Order, made up of remnants of the
        Empire, took the same awesome ideology and terraformed it by burrowing into
        a commandeered ice planet.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71930444-8c71-4783-b8e2-71d6c5219300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the surface, the First Order spelled out their fascist credentials
        with a Nuremberg-esque display of force. "It''s not subtle," says Reat. But
        then it''s not supposed to be, argues Szostak: "Everything in ''Star Wars''
        needs to read at a glance."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcebea9-368d-4365-893b-0f5520967f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focal point bunker fused Nazi architect Albert Speer''s "Zeppelinfeld"
        tribune from Nuremberg and the "beton brut" fortifications along Hitler''s
        "Atlantic Wall." The firing of the base''s superweapon gave proceedings their
        own "Cathedral of Light" moment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f75f789-27f2-40da-9021-b0793cae7930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cloud City, Bespin</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475cab24-c978-42de-b140-78e358fecc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gas giant Bespin was unable to maintain life in all but one
        strata of its atmosphere, and it was there that Cloud City set up camp. The
        location of the third act of "Episode V: The Empire Strikes Back" was "amoral,"
        "run by a scoundrel" and "had no affiliation with either side of the conflict,"
        describes Reat. (Those anticipating "The Last Jedi" will have seen shades
        of Cloud City in new locale Canto Bight.)</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3b33cb-70a2-4f01-99a3-bed21431b771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cloud City''s origins stretch back to the early 18th century, argues
        Reat, in the flying city of Laputa from Johnathan Swift''s "Gulliver''s Travels."
        That was "effectively a metaphor for British imperialism," he says. "This
        thing cast a shadow over a city and it could fall and crush it at any moment."
        The symbolism is more potent when one considers Ralph McQuarrie''s original
        1975 sketches imagined the floating city as an Imperial base.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af6c0b2-4569-4d5d-a76e-d81a618121cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"McQuarrie has gone on record as saying that his biggest influence
        was ''Flash Gordon,''" says Reat. Cloud City''s tightly clustered metropolis
        at its peak resembles Mingo City from the 1930s serial, while its overall
        levitating structure had shades of Sky City, home of the Hawkmen.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13596c1-65b6-4b87-8b17-e5da98ab6025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cloud City is one example where reality has taken cues from science
        fiction. In 2014, NASA proposed that "HAVOC," a floating settlement above
        the toxic, highly pressurized surface of Venus, might be one way to successfully
        explore our nearest solar neighbor.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c5469f-c2c5-470a-b245-1c3b49c4a105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahch-To</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6e6c51-63b9-4683-8311-c49918f56a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahch-To, Luke Skywalker''s hiding place in his later years, was
        a planet with more water than land. But its rocky outcrops are home to a real
        architectural curiosity. Star Wars lore suggests Ahch-To is home to the first
        Jedi temple -- that''s why Luke ventured there, after all -- and from what
        we''ve seen, it''s composed of drystone beehive huts.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4abb7ba-ddc6-48ba-abaf-50243dfefd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is more significant than it might sound, as there''s been&nbsp;criticism&nbsp;that
        the Star Wars universe has used indigenous and developing world architecture
        as a pejorative signifier of the primitiveness of its characters (see: the
        Ewoks and much of Tatooine). Reat, coming to Lucas'' defense, says "he has
        to try and differentiate between the hyper-dehumanized machinery" of the Empire
        and the naturalistic, adaptive architecture of others -- which, Reat argues,
        is actually more sophisticated.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8120e6-30be-4788-9678-debe67c3d3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, the drystone huts used in "The Force Awakens" are called&nbsp;clochans,
        and comprise a 6th-century Christian monastery on&nbsp;Skellig Michael, an
        outcrop off the southwest coast of Ireland. We''ll be seeing a lot more of
        them in "The Last Jedi," although the exact nature of their architects remains
        undisclosed at this stage.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb0b7c5-01a7-4468-b4c6-52db40591c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether they break this cycle or confirm Star Wars stereotypes hangs
        in the balance.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b119b8-aeb8-40df-a757-bfc18d9ab642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T10:52:18.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T10:52:30.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/style/article/star-wars-architecture-one-square-meter/index.html">"Building
        an empire: Exploring the architecture of ''Star Wars''"</a></em></p>'
  'All-the-Money-in-the-World-Kevin-Spacey-Globe-nominations':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
