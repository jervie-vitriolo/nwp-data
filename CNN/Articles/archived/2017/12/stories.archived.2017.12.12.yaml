      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) ‚Äî</strong> A
        Philippine bank accused the Bangladesh Bank of covering up what was called
        one of the biggest heist ever after it refused to release the results of its
        investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957a39ad-06d1-467c-9770-74c0a3f77052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:48:48.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:49:57.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal Commercial Banking Corp. (RCBC) said the Bangladesh Bank is
        "partly to blame" for the heist in 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b57f302-d8e4-4841-bc56-96dff3e1af2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:48:48.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:49:57.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its refusal to be transparent is a continuing cover-up and a disservice
        to global efforts to combat cybercrime. For this, (Bangladesh Bank) must be
        sanctioned until it owns up and shares what it knows to prevent a repeat,"
        the RCBC said in a statement on December 12.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36467418-0f7e-423e-a12c-8b69e0e54079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:48:48.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:49:57.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC also asked the Bangladesh Bank to "stop making RCBC its scapegoat"
        since the Philippine bank has already revealed what it could to authorities,
        including the Senate and the Bangko Sentral ng Pilipinas (BSP).</p>'
    '4':
