      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other last-16 highlights include former champions Chelsea versus
        five-time winners Barcelona and Juventus'' clash against Tottenham Hotspur,
        who beat Real 3-1 at home in the group stages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
