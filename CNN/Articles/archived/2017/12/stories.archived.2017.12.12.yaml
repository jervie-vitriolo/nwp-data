      'mgnl:type': 'text'
      'text': '<p>She said she is willing to face any investigation to prove there
        were no irregularities in the procurement of Dengvaxia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a862223f-04a2-4c89-adc4-2ec0347195b4'
