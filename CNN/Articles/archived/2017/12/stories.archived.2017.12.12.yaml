      'scale': 'true'
      'type': 'embed'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65de26bc-0156-4af3-9654-2b91fef15f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:44.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:14:13.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents are looking for a direct contact, a response, and some
        assurance that their children are going to be counted in the [DOH] list,"
        said Mercado.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d373a8-e2ab-4f77-90d2-98834ee4b0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:44.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:14:13.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also advised parents of children who took the Dengvaxia vaccine
        to watch out for fevers in their children and bring them to consultation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3788871-03d7-4675-8455-d1ebb24d7e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:44.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:14:13.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[If they have] a fever of 38 (Celsius) that doesn''t go down right
        away after giving an antipyretic or your medicine for fever, I think you should
        go to a doctor and make sure," Mercado said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7185db-50c9-44d8-9ab1-88a281fb6ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:44.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:14:13.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other symptoms that could merit a consultation include muscle or
        joint aches and pain, as well as severe headache.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191abd59-72dc-44ae-8757-059af96c371f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:44.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:14:13.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Mercado also noted these could also be symptoms of other
        types of infection. She advised it was best to see a doctor for the child''s
        condition to be monitored.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc65cd7d-4eaf-4f28-ab1f-5d43ae3af666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:44.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:14:13.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado was an undersecretary and Chief of Staff of former Health
        Secretary Alberto Romualdez, who served from 1998 to 2001. She also worked
        with the World Health Organization for 15 years, as a director for programs
        handling non-communicable diseases.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d618e2a-dc66-4be0-a662-dcc98bd8fe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:44.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:14:13.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another former health undersecretary, Ted Herbosa, urged parents
        on Monday to file a case against Sanofi and accountable officials with the
        help of the Department of Justice and Department of Health (DOH).</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f68e3c5-c750-43c6-a646-4684f4aa6c27'
      'mgnl:activationStatus': true
