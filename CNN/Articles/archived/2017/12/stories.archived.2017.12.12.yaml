      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpcham%2Fposts%2F10214738957338635&width=500&show_text=true&height=778&appId"
        width="500" height="778" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad8338b-89b9-4181-b0be-1b08cdf6cb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:08:52.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:09:03.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cf4f39-6e53-4e57-a9b0-a2214664da8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:08:52.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:09:03.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan on Tuesday condemned the death of the dogs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddf9053-a823-4326-bcca-47904e13a384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:08:52.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:09:03.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time to stop treating animals as mere commodities. How we
        regard animals show our capacity for empathy and decency, kindness and humanity,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abcb906-e293-446c-b5dd-4a1a0550a6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:08:52.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:09:03.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Tuesday, PCCI General Manager Jojo
        Rosales said the show obtained a permit from PCCI, as well as from the Bureau
        of Animal Industry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c37032d-b860-4e28-bdf7-5cace53ecc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:08:52.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:09:03.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosales said the club has suspended the exhibitor who supposedly
        owns the 40 dogs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9121b2-e4fe-4f4e-ad1f-65b94d853551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:08:52.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:09:03.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added some of the dogs were whippets ‚Äî lean and athletic dogs
        which descended from greyhounds.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db25a5d-d740-49d7-96fd-f77126685fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:08:52.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:09:03.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40 dogs were of different breeds, he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1fc269-ffb9-46ac-84ff-eb47a90656d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:08:52.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:09:03.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club has also ordered an investigation. Asked if they will file
        cases against the exhibitor, Rosales said this will depend on the results
        of the probe.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08aa0c1-f4df-4f49-a4cd-7ace2a4ef62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:08:52.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:09:03.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinamadali ng board yan (The board asked for a speedy investigation).
        Hopefully, (there will be results) by next week," Rosales said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7998b766-891a-4963-bce5-06f08d205cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:08:52.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:09:03.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan, who chaired the Committee on Agriculture during the
        15th Congress, invoked the Animal Welfare Act, which was amended in 2013 to
        be "more responsive in protecting and promoting animal welfare."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c28c262-225d-4a6a-83d3-4adb8f16a069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:08:52.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:09:03.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The negligent person should not face mere suspension but penalties
        imposed by the law if proven guilty," Pangilinan said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3647d953-218b-49d4-9297-03a8f891ea91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:08:52.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:09:03.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person found guilty of "leaving an animal in circumstances likely
        to cause, or if this abandonment results in, its death" may face penalties
        ranging from six months in jail and/or P30,000 fine, up to three years jail
        time and/or P250,000 fine.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a02f3b6-8aed-4b30-b164-9c9af6ed201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:08:52.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:09:03.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If 30 dogs died in the incident as reported, that would be 30 counts,
        with maximum penalties of up to 90 years imprisonment and/or P7.5 million
        fine," Pangilinan added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e130a069-4324-419b-b6e8-3b6ed079f3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:08:52.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:09:03.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to reach the Beagle Fanciers Club for
        comment.</p>'
  'Susan-Mercado-cleanup-efforts-Dengvaxia-scare':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-12T15:37:17.355+08:00
    'imagesource': 'jcr:b4ce7fcf-f318-46cd-a9e5-6790b582594a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '171b25b2-130c-4c84-b619-3bfa4abdeb90'
    'lead': 'Former Health undersecretary Dr. Susan Pineda-Mercado urges community
      efforts to stamp out mosquito breeding places in light of the dengue vaccine
      controversy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-31T09:13:44.634+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-31T09:14:13.421+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-31T09:14:13.224+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former health official pushes for clean-up efforts in response to Dengvaxia
      scare

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75006f4e-3edb-4d3d-b8b8-a96d954cbeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:44.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:14:13.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) ‚Äî</strong> It''s
        time to take more proactive measures against the dengue vaccine controversy,
        a former health official said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac443b88-07ae-4d24-9077-5313c56c55db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:44.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:14:13.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Health undersecretary Dr. Susan Pineda-Mercado called for
        a "community effort" to stamp out breeding places for the mosquitoes that
        carried the disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c4f08f-ca9b-44e7-982f-725cc0259aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:44.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:14:13.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You really have to make sure you don''t get that mosquito bite...
        Perhaps it''s a wakeup call for society. We need to clean up," said Mercado,
        speaking on CNN Philippines'' The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ad4db4-e874-40a1-b245-2ff312e7af47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:44.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:14:13.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to make sure there''s no stagnant water, particularly in
        schools, because this is a day-biting mosquito," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91bd6d4-8c51-4e8a-93cb-b3b2a9930f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:44.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:14:13.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panic broke out when pharmaceutical company Sanofi Pasteur announced
        on November 29 that Dengvaxia increases health risks for those who had not
        previously contracted dengue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372b5de8-5617-4b45-8d0b-ed79ee8529ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:44.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:14:13.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some 830,000 students were administered the vaccine under
        a school-based immunization program last year. Health officials say up to
        10 percent of them have not had a history of dengue prior to vaccination.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131b70a0-8a79-425f-b164-239370f1e187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:44.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:14:13.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes as Mercado also urged parents not to let the
        controversy affect the public''s participation in other immunization programs.
        She emphasized Dengvaxia is the only vaccine that has possible negative side
        effects.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c651d603-68b4-4d03-b2c5-74f974133db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:44.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:14:13.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the other vaccines of the [DOH] are okay, so do not stop having
        your children immunized. Huwag kayong matakot sa ibang bakuna [Do not be afraid
        of other vaccines]," said Mercado.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cff14b-33ab-4cb3-ae54-fa9a999f4dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:44.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:14:13.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This immunization program has really protected millions of children
        over the years. For me it''s really painful to see all of that unraveled in
        one sweep," she added over Facebook Live.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bf190f-21af-406f-b028-49a1fce86cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:44.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:14:13.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Expanded Program on Immunization of the DOH caters to six preventable
        diseases: tuberculosis, poliomyelitis, diphtheria, tetanus, pertussis and
        measles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e816a977-ab6b-453e-a2cb-4a7e91d9bf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:44.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:14:13.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque on Monday likewise lamented how
        the scare could prevent parents from taking other vaccines. He urged the public
        not to let the issue "taint the reputation of other vaccines."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8a8e64-4cc8-40af-b975-f3127ec9bf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:44.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:14:13.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado also expressed "bottled up frustration" over the controversy.
        She added that just because the product was registered with the Food and Drug
        Administration (FDA), it did not mean it was safe to use in a mass immunization
        program.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c890f27-022b-40ed-bc40-c6bf10128878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:44.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:14:13.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the dengue vaccine that we want. The dengue vaccine
        that this country needs is a vaccine that can be used for anyone" regardless
        of a person''s prior history or none of dengue, she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63961e43-290b-4123-bcd0-ac05e8fdea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:44.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:14:13.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/12/Duterte-Sanofi-Dengvaxia.html">Related:
        Duterte wants Sanofi held accountable for Dengvaxia mess - Roque</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a31430-0b09-4562-889c-9a58d9ec6ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:44.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:14:13.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former health official is also corresponding with the parents
        of those affected by the vaccine via her Facebook page. She has compiled at
        least 200 names so far. Mercado noted that 25 percent of the parents who contacted
        her via Facebook were Overseas Filipino Workers.</p>'
    '29':
