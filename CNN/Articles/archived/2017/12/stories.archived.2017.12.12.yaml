      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judi Dench, best actress in a motion picture, musical or comedy
        nominee for "Victoria &amp; Abdul"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd8d855-d4ba-4f86-af2c-bc4ccdd71f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:13:19.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T12:05:48.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Golden Globes, hooray! What wonderful news on such a snowy
        day in London."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c573005-0ab4-43d8-952f-b37a210413f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:13:19.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T12:05:48.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Franco, best actor in a motion picture, musical or comedy
        for "The Disaster Artist"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6239ef-226a-4f54-9937-9d58985965f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:13:19.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T12:05:48.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you to the HFPA, who have been supportive of my work since
        I played James Dean 16 years ago. I am grateful that they have recognized
        our film "The Disaster Artist" for Best Comedy, and for nominating me as an
        actor. This movie could only have happened because I was supported by my family
        and friends. I acted opposite my brother, Dave, and it was produced by my
        friend of 20 years, Seth Rogen, and his company Point Grey. From the incredible
        writers, Scott Neustadter and Michael Weber, to the amazing cast, and our
        regular crew, this movie was blessed and a gift to be a part of. I''m sure
        the real Tommy Weiseau is pretty happy right now too."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f9a418-ef65-4fb6-bcf8-305435dcfe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:13:19.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T12:05:48.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frankie Shaw, best actress in a TV series, musical or comedy nominee
        for "SMILF"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c35934f-6f0a-46d1-8249-67ca5aa9de8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:13:19.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T12:05:48.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t believe it! What started as a little short film I shot
        in my friends bedroom turned into this. I am so honored for the show to be
        recognized and for our name to be up there with all of these amazingly creative
        and talented people. Thank you to Showtime for believing in us, and thank
        you thank you to the Hollywood Foreign Press!!!"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f327549-a869-49c2-8e5f-29dbe78617f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:13:19.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T12:05:48.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Octavia Spencer, best supporting actress in a motion picture nominee
        for "The Shape of Water"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713601d1-fd10-4c92-92c5-a766742644bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:13:19.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T12:05:48.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks so much to the Hollywood Foreign Press Association for not
        only recognizing my work in ''The Shape of Water,'' but that of Guillermo,
        our amazing cast and the whole creative team. I''m ecstatic and truly humbled!!"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459c48d7-aca8-49a8-a93c-2dd8597d392f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:13:19.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T12:05:48.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary J. Blige, best supporting actress in a motion picture nominee
        for "Mudbound"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dd26b6-4a1d-443a-85ff-a7a79c72c860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:13:19.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T12:05:48.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so overjoyed to be nominated for both my role as Florence
        and for the song ''Mighty River.'' Dee created such an incredible film and
        special character for me to play. In fact ''Mudbound'' inspired me so much,
        I was able to write and sing ''Mighty River.'' Thank you to the Hollywood
        Foreign Press for this honor."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce05d972-36c6-4749-8253-f36fc5ec9ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:13:19.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T12:05:48.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Hanks, best actor in a motion picture, drama nominee for "The
        Post"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470237df-1f35-4ef3-ad02-87c66a002f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:13:19.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T12:05:48.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very happy the work of the others on ''The Post'' has been given
        the attention they deserve. Thank you to the HFPA."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e37ffc1-aa23-4aec-ad3d-e2e9105484ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:13:19.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T12:05:48.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron Sorkin, best screenplay in a motion picture nominee for "Molly''s
        Game"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc964e2-f2f3-4cfa-a1eb-0aaf95e471b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:13:19.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T12:05:48.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jessica [Chastain] and I are thrilled to be representing ''Molly''s
        Game'' at the Golden Globes. By recognizing our work the HFPA has recognized
        the work of roughly two-hundred technicians, carpenters, painters, designers,
        editors, engineers, musicians and actors -- particularly Idris Elba and Kevin
        Costner-- to say nothing of our producers and STX. I''d like to send a personal
        congratulations to Jessica, who straps the movie to her back in the first
        scene and doesn''t put it down until the end credits roll and who brings this
        unique movie heroine to spectacular life. Thank you to the HFPA and congratulations
        to all the nominees."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e31052-9e73-4cdb-abdd-73110c16e1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:13:19.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T12:05:48.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pamela Adlon, best actress in a TV series, musical or comedy nominee
        for "Better Things"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269ad11c-63bb-4462-a1a4-69eaf5d8992b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:13:19.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T12:05:48.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been acting most of my life and I''m extremely honored. Thank
        you so much, HFPA. This is a Chanukah miracle."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733d4ca1-d90b-4f9c-baa4-27defa2d20e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:13:19.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T12:05:48.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duffer brothers, best TV series, drama nominees for "Stranger
        Things"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8b27cc-e10b-4514-97ea-459ed51f2933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:13:19.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T12:05:48.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you Hollywood Foreign Press for recognizing our second season
        and our Chief''s phenomenal performance! To be nominated again means so much
        to us, and it''s a real testament to the incredible work by our very special
        cast and crew, who put so much heart into making this show. We are also thankful
        for the support of our incredibly loyal fans, who inspire us daily -- and
        are making great use of the Hopper dancing GIF today!"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296b0beb-d34c-468b-8b17-d84d4e38c60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:13:19.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T12:05:48.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Spielberg, best director, motion picture nominee for "The
        Post"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f41f1d-e36e-4e73-9c96-3da40a266db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:13:19.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T12:05:48.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am thrilled by today''s recognition by the HFPA and particularly
        happy for our nominees who made this movie happen ‚ÄîMeryl and Tom, Liz Hannah
        and Josh Singer, Amy Pascal and Kristie Macosko Krieger, and of course, John
        Williams. I only wish Kay Graham were still here to experience how much her
        story affects all of us."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddf7645-fbe9-4947-ba13-f91518198064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:13:19.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T12:05:48.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alan Yang, best TV series, musical or comedy series nominee for
        "Master of None"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eb7356-85c9-47d2-827a-bb708c07994b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:13:19.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T12:05:48.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aziz [Ansari] and I and the whole team behind the show are thrilled
        and honored by the nomination. We''re especially excited to eat dinner in
        a big ballroom with some of our heroes, like Steven Spielberg, Meryl Streep,
        and the fish man from "Shape of Water." Very curious to see which entree he''ll
        order, the chicken or the steak. Pretty sure it won''t be fish, because that
        would be weird. We''d also like to thank Netflix, Universal, and of course
        the Hollywood Foreign Press Association for the recognition!"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad568b8-184c-441e-9f5c-e02f1c1ef431'
      'mgnl:activationStatus': true
