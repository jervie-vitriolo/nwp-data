  'Europe-Trump-administration-tax-plans':
    'author': 'Ivana Kottasov√°'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-12-12T09:17:33.313+08:00
    'imagesource': 'jcr:4f0bfd82-171e-48ba-b8f5-3e9f6d6a46c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6a2159f-a06a-43f4-bad4-030b15fc83d3'
    'lead': 'Europe''s five biggest economies have warned the Trump administration
      that its tax plan may violate international trade rules.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T08:26:36.867+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T08:26:44.312+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T08:26:44.043+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Europe doesn''t like Trump administration''s tax plans

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f38f6f-7ea6-4266-a06d-57017015a2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:26:36.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:26:44.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) ‚Äî Europe''s five biggest economies have warned the Trump
        administration that its tax plan may violate international trade rules.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbad3e01-5acb-4fe3-93c1-3a9fe606da10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:26:36.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:26:44.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany, France, Britain, Spain and Italy have written to Treasury
        Sec. Steven Mnuchin, arguing that tax bills passed by the House and Senate
        run afoul of treaties and could distort international trade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdff119-d723-4d48-b034-c9da55370897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:26:36.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:26:44.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important that the U.S. government''s rights over domestic
        tax policy be exercised in a way that adheres with international obligations
        to which it has signed-up," the letter states. It was signed by the countries''
        finance ministers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ab6f44-d9e3-411a-a274-e89691d12ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:26:36.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:26:44.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter argues that proposed changes to the U.S. tax code could
        give American companies an advantage over foreign rivals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74ef47a-cad9-4567-885c-b17298799409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:26:36.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:26:44.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministers objected specifically to a new 20% tax on payments
        from U.S.-based multinationals to their foreign affiliates, saying the measure
        in the House bill could "discriminate in a manner that would be at odds with
        international rules."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28181c94-1753-4589-a8b1-77d898d44fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:26:36.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:26:44.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the provision could also tax the profits of foreign businesses
        that do not have a permanent base in the U.S.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2323943-cacd-4a1f-82b7-8ffc6ca74ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:26:36.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:26:44.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second measure also drew objections. It would subject cross-border
        transfers within banks and finance companies to a 10% tax.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23352a44-8507-4705-bd32-ec62ebdbaa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:26:36.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:26:44.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These two ... present [World Trade Organization] problems, said
        Rebecca Kysar, a professor at Fordham University. She said the measures could
        be considered to be discriminatory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea854ba-5de2-454d-99c1-5ab43f2b0087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:26:36.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:26:44.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finance ministers said they opposed another measure in the Senate
        bill that could benefit American companies by subsidizing their exports.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33842fa9-648c-448d-b183-827526fc3527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:26:36.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:26:44.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kysar said the more income a U.S. company makes from exports, the
        greater the share of its income will be taxed at 12.5% instead of the general
        corporate rate of 20%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d00d50b-1510-4129-ae9c-f04926cd8e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:26:36.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:26:44.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/12/08/news/economy/red-flags-gop-tax-bills/index.html">Related:
        4 red flags in the GOP tax bills</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0662e245-6098-4c3b-a614-f2f0f59b8a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:26:36.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:26:44.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter comes at a crucial stage in the legislative process.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7f7e3a-478f-4223-970c-fe8b4ed48fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:26:36.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:26:44.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House and Senate have passed competing versions of the tax bill.
        Their task now is to reconcile major differences between the two measures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6cafbc-0e3a-4d15-bdfe-00312d3dec02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:26:36.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:26:44.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional Republicans are hoping to get the final agreement
        to President Trump before Christmas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d629f45-676d-4105-924d-bad778bb0973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:26:36.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:26:44.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is expected to deliver remarks on tax reform at the Treasury
        Department on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8546429-32d5-4867-b098-3ec08d15eb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:26:36.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T08:26:44.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/12/11/news/economy/tax-bill-warning-europe/index.html?iid=hp-toplead-intl">"Europe
        doesn''t like Trump administration''s tax plans."</a></em></p>'
  'US-Senator-calls-on-Trump-to-resign':
    'author': 'Mick Krever and Sophie Tatum, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-12T09:17:20.318+08:00
    'imagesource': 'jcr:a94ff504-0fc3-4e7d-a9c0-9a59e41dc5d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e86b6211-02d7-426c-98c5-057b0a84114d'
    'lead': 'White House press secretary Sarah Sanders responded to Haley''s comments
      at the news briefing Monday, where she reiterated that Trump "thinks it''s a
      good thing that women are coming forward" but noted that he denies the allegations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T08:29:57.003+08:00
