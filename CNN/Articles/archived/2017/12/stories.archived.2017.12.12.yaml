      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b88066-7c48-4f7b-a140-614852145fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:44.636+08:00
