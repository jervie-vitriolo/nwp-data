    'template': '1'
    'title': 'Women detail sexual allegations against Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0799fc06-01d0-4a10-aef4-763d3b551ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:01:58.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:02:02.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A group of women who have publicly accused
        President Donald Trump of sexual harassment and assault detailed their accounts
        of being groped, fondled and forcibly kissed by the businessman-turned-politician
        at a news conference on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09232d6-01f4-4cfd-bc27-666f705a96c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:01:58.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:02:02.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was serial misconduct and perversion on the part of Mr. Trump.
        Unfortunately, this behavior isn''t rare in our society, and people of all
        backgrounds can be victims. The only reason I am here today is that this offender
        is now the President of our country," said Rachel Crooks, a former Bayrock
        Group receptionist who accused Trump of kissing her on the mouth without her
        consent in 2005.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac79ad1-297d-49a9-b7b5-5169e78783d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:01:58.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:02:02.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firsthand accounts come as a public conversation on sexual assault
        and harassment -- spurred by a series of accusations against high-profile
        figures in politics, Hollywood and journalism -- rages throughout the United
        States. Brave New Films, a production company that realized a film on the
        women who have accused Trump of sexual assault, will host the event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bf2cba-d4f1-4923-b774-e72d630bb297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:01:58.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:02:02.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 13 women have come forward with accusations against Trump
        ranging from sexual harassment and misconduct to sexual assault, including
        unwanted kissing and groping. All the alleged incidents took place prior to
        his assuming the presidency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81001dc-0d03-4f98-b2b3-a68097cf43a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:01:58.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:02:02.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accusers include Temple Taggart, the former Miss Utah USA who
        accused Trump of kissing her on the lips in 1997; Mindy McGillivray, who accused
        Trump of grabbing her butt at his Mar-a-Lago club in Florida in 2003 and Crooks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8351865-1ec6-4c87-8bd3-9e02adaaf3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:01:58.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:02:02.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has vehemently denied the accusations and while his top spokeswoman
        wouldn''t go on the record Monday, Sarah Sanders has previously said the White
        House''s position is that all the women are lying.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd27b42-58a5-423e-bd46-6df7d8c44f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:01:58.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:02:02.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, we have been clear on that from the beginning and the President
        has spoken on it," Sanders said in October.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e79eb8-de11-42e8-82b0-56128e3392e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:01:58.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:02:02.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has spoken about this multiple times throughout the
        campaign and has denied all of those allegations," Sanders said in November.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b77a547-4a63-48f0-ac2f-e9570647115c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:01:58.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:02:02.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump opened the floodgates of accusations against him during the
        2016 campaign when he downplayed the release of a 2005 "Access Hollywood"
        video that showed&nbsp;him saying he was able to "grab them by the p**sy"&nbsp;because
        he was famous.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535e0044-1903-4963-87ca-18acc67fccab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:01:58.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:02:02.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump downplayed his remarks as nothing more than "locker room talk"
        at the second presidential debate and said he never kissed or groped women
        without consent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6b57fa-596b-45d7-ba9d-fa12d02201c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:01:58.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:02:02.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all those close to the President have been so dismissive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139bb520-6636-4b5e-a9e2-a1af2535cb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:01:58.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:02:02.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ambassador to the United Nations Nikki Haley said Sunday that
        women who accuse a man of inappropriate sexual behavior -- including Trump
        -- "should be heard."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa77821f-d604-4c57-bc60-960bbf79b028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:01:58.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:02:02.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I mean, you know, the same thing, is women who accuse anyone
        should be heard," Haley said when asked specifically about Trump''s accusers.
        "They should be heard and they should be dealt with. And I think we heard
        from them prior to the election. And I think any woman who has felt violated
        or felt mistreated in any way, they have every right to speak up."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec38ca73-e6e7-40fc-b425-f312cab7f74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:01:58.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:02:02.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The renewed focus on Trump''s accusers comes as&nbsp;Alabama Senate
        candidate Roy Moore&nbsp;fights to win a reliably Republican seat, despite
        accusations he pursued relationships with teenagers, including molesting a
        14-year-old and sexually assaulting a 16-year-old when he was in his 30s.
        Moore has denied all the allegations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a26edc0-2727-4457-af16-da177b9832a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:01:58.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:02:02.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has stood by Moore despite the accusations and has raised
        questions about the women who have leveled the charges. Trump traveled to
        Florida -- just miles from the Alabama border -- to rally support for the
        Senate candidate and has repeatedly tweeted about the need to back Moore and
        keep his Democratic opponent Doug Jones out of the Senate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d6d7a9-0e1d-489f-88d3-b75ba43a6e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:01:58.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:02:02.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Democratic senators -- Cory Booker of New Jersey and Jeff Merkley
        of Oregon -- called for Trump to resign over the multiple accusations of sexual
        harassment and sexual assault against him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0504ab13-2fd7-409a-8888-d9503c22060f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:01:58.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:02:02.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calls come days after Sen. Al Franken, a Minnesota Democrat,
        announced his intention to resign over accusations of sexual assault.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdb2105-78ae-49ee-bd3a-87b6b55b55f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:01:58.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:02:02.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just watched Sen. Al Franken do the honorable thing and resign
        from his office," Booker said. "My question is, why isn''t Donald Trump doing
        the same thing -- who has more serious allegations against him, with more
        women who have come forward. The fact pattern on him is far more damning than
        the fact pattern on Al Franken."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6a0b0b-fa6a-45cc-a995-25b6ccdebccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:01:58.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:02:02.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/11/politics/donald-trump-women-allegations/index.html">"Women
        detail sexual allegations against Trump."</a></em></p>'
  'California-wildfires-now-larger-than-New-York-City-and-Boston-combined':
    'author': 'Joe Sutton and Susannah Cullinane, CNN'
    'caption': 'The Thomas Fire in California has grown to over 26,000 acres with
      0% perimeter containment, according to a tweet from the Ventura County Fire
      Department''s verified Twitter account.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-12T01:09:36.441+08:00
    'imagesource': 'jcr:e35e0916-31d1-43fe-9d39-ce09b2f589a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dd1d6ff-1846-46c5-900c-2770aac5860d'
    'lead': 'Firefighters are struggling to contain the biggest of six blazes burning
      in southern California, with the Thomas Fire slipping from 15% containment to
      10% Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T09:05:31.472+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T09:05:34.860+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T09:05:34.561+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'California wildfires now larger than New York City and Boston combined

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dabc12d-1f0f-457e-a0a9-163f8f0fb20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:05:31.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:05:34.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Firefighters are struggling to contain
        the biggest of six blazes burning in southern California, with the Thomas
        Fire slipping from 15% containment to 10% Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c60886-d6d2-4e24-b7df-d10de0970c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:05:31.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:05:34.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covering 230,000 acres, the Thomas Fire is now the fifth largest
        blaze in modern California history. The fires are collectively burning an
        area larger than New York City and Boston combined.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3bbb21-f8bb-4254-a109-f3ecd93d4fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:05:31.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:05:34.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gusty winds and dry conditions are not helping the wildfire''s spread,
        and there''s no rain in the forecast for at least 10 days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b129b3b-e72f-493a-a08e-01fa176e55a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:05:31.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:05:34.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1218b4af-402b-44ef-ae24-eb0f04e05f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:05:31.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:05:34.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elevated conditions:&nbsp;The Santa Ana winds are forecast to decrease
        heading into Tuesday, but could gust between 40-55 mph on Monday before tapering,
        CNN meteorologist Rachel Aissen says. Ventura County and surrounding areas
        are under an elevated fire outlook, with temperatures remaining between 78-82
        degrees as humidity continues to fall in a range below 10%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b3350e-3bc2-4701-b021-f641ded9ae30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:05:31.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:05:34.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Warnings:</strong>&nbsp;A Red Flag Warning for much of Los
        Angeles and Ventura counties has been extended through Monday evening, the
        National Weather Service said. It means that elevated fire weather conditions
        are expected due to a combination of gusty winds and low humidity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f56f58-d233-43ed-929b-d832983bed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:05:31.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:05:34.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Power cuts:</strong>&nbsp;The Thomas Fire is causing intermittent
        electricity outages in Santa Barbara County. Southern California Edison said
        that outages and surges could potentially affect up to 85,000 customers, with
        2,432 customers without power at 9 p.m. PST Sunday (midnight ET).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027262b9-bd3a-46a9-b78f-a574d8e65c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:05:31.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:05:34.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Evacuations:</strong>&nbsp;Some 94,607 people were under
        mandatory evacuation orders in Ventura and Santa Barbara counties Sunday evening,
        Ventura County Sheriff Captain Garo Kuredjian told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb6064c-3f35-49d3-b102-2c56d35956c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:05:31.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:05:34.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>School closures:</strong>&nbsp;The Santa Barbara City Office
        of Emergency Services said in a tweet that 19 of its 20 school districts would
        be closed Monday and that all South County School Districts would remain closed
        through the end of the week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c5ad2d-a395-44b6-9708-c07d9fde61a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:05:31.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:05:34.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Death toll:</strong>&nbsp;The death toll from the Thomas
        Fire stands at one. Authorities believe Virginia Pesola, 70, of Santa Paula,
        died in a crash while fleeing the fire, her body was found Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6a52f5-2a51-4aca-ad84-eeda1f9c7df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:05:31.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:05:34.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c25cc3-473d-4dfb-9e2b-6585c629eff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:05:31.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:05:34.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six blazes vary in size.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2d22d8-8fd8-4733-9d9b-1bcfa78e0e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:05:31.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:05:34.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Thomas Fire:</strong>&nbsp;It had scorched 230,000 acres
        by Sunday evening, with about 10% of it contained. It started Monday in Ventura
        County, and has since spread into Santa Barbara County. The fire has surpassed
        the 1932 Matilija Fire -- which burned 220,000 acres -- to become Ventura
        County''s largest recorded blaze,&nbsp;according to CalFire.&nbsp;It has destroyed
        790 structures and damaged 191, Ventura County Sheriff Captain Garo Kuredjian
        told CNN, with firefighting efforts costing $34 million by Sunday night.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d5c43f-ca21-447b-8be9-542606906570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:05:31.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:05:34.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Creek Fire:</strong>&nbsp;The second-largest blaze&nbsp;ignited
        Tuesday&nbsp;in neighboring Los Angeles County. It has burned 15,619 acres&nbsp;and
        is 95% contained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb2719c-ab4f-4260-bd76-f49cc5847370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:05:31.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:05:34.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rye Fire:</strong>&nbsp;It broke out Tuesday in Los Angeles
        County and has burned 6,049 acres. Firefighters are making progress,&nbsp;with
        93% of the blaze&nbsp;contained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e28e05-2053-404d-9460-a94439494d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:05:31.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:05:34.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lilac Fire:&nbsp;</strong>This fast-moving fire has consumed
        4,100 acres since it ignited Thursday in San Diego County. Firefighters have
        regained control of it, and&nbsp;it''s 75% contained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fd67db-bd19-4a45-b3c6-f4de9ad57c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:05:31.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:05:34.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Skirball Fire:</strong>&nbsp;It started Wednesday as a brush
        fire in Los Angeles County. It has burned 422 acres&nbsp;and is now 85% contained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24673dd6-956c-4e6d-9d5b-5cad5f6a474f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:05:31.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:05:34.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberty Fire:&nbsp;The blaze in Riverside County&nbsp;has burned
        300 acres since it ignited Thursday. It''s 100% contained, but authorities
        are monitoring it ahead of a forecast increase in winds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75da20d8-2a18-446c-aca5-f543bb5c6852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:05:31.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:05:34.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New normal?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3fbe5f-64fb-415a-97bc-f3dd4fefde09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:05:31.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:05:34.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As California Gov. Jerry Brown surveyed the damage in Ventura County
        Saturday, he predicted that extreme fire activity would happen on a regular
        basis for decades.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4f03a3-d84c-45c7-a40f-7013cd67faaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:05:31.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:05:34.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With climate change, some scientists are saying that Southern California
        is literally burning up," the governor, who is an advocate for climate science,
        said. "So we have to have the resources to combat the fires and we also have
        to invest in managing the vegetation and forests ... in a place that''s getting
        hotter."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86134647-139f-4310-83b8-54fd1dc558a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:05:31.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:05:34.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for those facing the flames of the current wildfires, there''s
        gratitude -- for life, community and the efforts of the firefighters working
        to protect both.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d288ba-00d4-4493-8a7a-3de1647c26e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:05:31.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:05:34.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One family whose home was destroyed in the Creek Fire&nbsp;told
        CNN affiliate KCAL9 News&nbsp;that they had lost everything to the blaze but
        were grateful to be alive.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e227e8f9-5df0-49e0-9788-de169bf7bcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:05:31.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:05:34.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, it was like my 15 years of living here was flashing by
        -- of memories, you know, the gatherings, all that," Javier Hernandez told
        the station. "And then at the same time, we were like, ''OK, my family''s
        OK. If it''s gonna burn, it''s gonna burn.''"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86fcd43-cdca-4aa7-afd7-211f5df394f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:05:31.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:05:34.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of celebrities voiced their thanks to firefighters and
        concern for the communities at risk from fire.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36372b6c-824f-4949-baeb-d71a31606707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:05:31.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:05:34.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oprah Winfrey and Ellen Degeneres, who both have homes in Montecito,
        tweeted that they were praying for their communities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d3beab-79c3-454b-a763-af4c02c70df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:05:31.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:05:34.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our house is under threat of being burned. We just had to evacuate
        our pets. I''m praying for everyone in our community and thankful to all the
        incredible firefighters," Degeneres said, adding in a later tweet that she
        was proud to be part of a community where people were helping each other to
        safety.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca7e72c-81de-4999-8bae-bf7da02a411c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:05:31.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:05:34.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey tweeted that her prayer as the fires raged was "peace be
        still."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9560b857-0978-494c-90ba-428e6a8e2534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:05:31.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:05:34.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired tennis player Jimmy Connors'' said the Thomas Fire was also
        threatening his home, tweeting his thanks to the firefighters "working tirelessly."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c82621-9560-4794-96d2-13ccce9b2775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:05:31.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:05:34.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters from Arizona, Colorado, Idaho, Oregon, Utah and Washington
        state are helping to fight the fires.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d86eed0-95f0-47c4-b681-d8a09257a286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:05:31.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:05:34.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the Nevada Department of Corrections and Nevada Division
        of Forestry -- which run conservation camps for inmates -- have sent six trained
        crews to help.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994ce28c-f2eb-4bb0-abdc-d86d026d6c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:05:31.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:05:34.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crews of minimum security inmates will be fighting the Thomas
        Fire, the department said in a release.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dd6e98-9b86-412e-8236-a5ee79e79271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:05:31.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:05:34.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/11/us/california-wildfires/index.html?sr=twCNN121117california-wildfires0638AMVODtop">"California
