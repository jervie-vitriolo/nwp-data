    'author': 'Doug Criss, CNN'
    'caption': '(File photo)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-12T23:31:33.683+08:00
    'imagesource': 'jcr:71281e72-8130-4d86-84f3-c294c3cacbb8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0164ccc-839d-44b1-8075-9cda20226252'
    'lead': 'Merriam-Webster said ''feminism'' was the most-looked-up word in its
      online dictionary, with the term generating 70% more searches than last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T15:06:35.253+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T15:06:38.782+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T15:06:38.541+08:00
