      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a match which will put Cristiano Ronaldo -- a five-time Ballon
        d''Or winner and the highest scorer in the tournament''s history -- against
        Neymar, the world''s most expensive player.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ada77b-7e86-4efd-8a54-bc29ccc51352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T08:44:42.252+08:00
