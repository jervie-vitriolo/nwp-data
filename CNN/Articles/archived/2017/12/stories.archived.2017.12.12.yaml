  'LiAngelo-Ball-LaMelo-Ball-Lithuania-LaVar-Ball-Vytautas-Prienai':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-12-12T15:11:46.857+08:00
    'imagesource': 'jcr:2bd2f0ff-ad56-4531-9d55-c32e058ff12e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa264b04-6e02-4ff3-9a7b-c1ce824725eb'
    'lead': 'LiAngelo Ball and LaMelo Ball signed one-year deals to play with the
      Lithuanian club Vytautas Prienai, multiple media outlets reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-31T09:01:27.262+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-31T09:01:37.857+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-31T09:01:37.559+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ball brothers sign with Lithuanian club

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd753ac8-f8a5-49f5-9246-b08911f69da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:01:27.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:01:37.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) ‚Äî</strong> LaVar Ball is taking two of his sons
        to play overseas in Lithuania.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f970e5-7816-4ce7-8075-71dfa2149831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:01:27.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:01:37.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LiAngelo Ball, who left UCLA earlier this month without ever playing
        a game, and LaMelo Ball, who withdrew from high school in his junior season,
        signed one-year deals to play with the Lithuanian club Vytautas Prienai, multiple
        media outlets reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ee938d-3b33-4e46-bee5-89451717f03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:01:27.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:01:37.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reported signings come days after Lavar Ball told ESPN that
        his two sons signed with an agent -- Harrison Gaines of Slash Sports Entertainment
        -- to work out a deal to play abroad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0d80ad-48ba-40aa-ab72-90e986b3a56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:01:27.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:01:37.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger brothers of Los Angeles Lakers rookie point guard Lonzo
        Ball, LiAngelo, 19, and LaMelo, 16, will join Vytautas in January, Yahoo Sports
        reported, citing sources.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359fd291-cc8d-4207-bf75-663602ec7066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:01:27.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:01:37.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN reported that the team and the Ball family were involved in
        negotiations Monday before finalizing an agreement later in the day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345abdb8-9243-4a8d-968f-e4302ce5a1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:01:27.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:01:37.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vytautas fields teams in both the Lithuanian and Baltic leagues,
        with the latter the lesser competitive of the two circuits. The Ball brothers
        are expected to play in the Baltic League.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63cd581-0d3a-4a1b-b1aa-0c5d1911960f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:01:27.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:01:37.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI don‚Äôt care about the money,‚Äù LaVar Ball said Thursday when explaining
        why his sons signed with an agent. ‚ÄúI want them to go somewhere where they
        will play them together on the court at the same time. The priority is for
        the boys to play on the same team.‚Äù</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90568614-da97-4e50-8b66-31c6f13ba2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:01:27.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:01:37.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaines told Yahoo Sports that he was engaged in talks with a number
        of clubs, but said it made the most sense to sign with Vytautas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de691e5c-7034-4c1c-8147-57c8c3bcc25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:01:27.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:01:37.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt was critical to find a situation in a competitive league that
        works with both of their short- and long-term goals,‚Äù Gaines told the website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ce9552-aec3-4329-badc-1bccc33e4b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:01:27.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:01:37.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaVar Ball pulled LiAngelo from UCLA earlier this month, telling
        ESPN that he was frustrated that the school hadn‚Äôt made a determination on
        the length of his son‚Äôs suspension following an arrest for shoplifting while
        in China last month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6802fb-b9b9-4804-9874-9a0306340ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:01:27.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:01:37.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LiAngelo Ball and fellow freshmen basketball players Cody Riley
        and Jalen Hill created an international incident that eventually involved
        President Donald Trump. While visiting Beijing as part of a five-nation Asia
        tour, Trump personally asked Chinese President Xi Jinping to help resolve
        the case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd41277-ac36-417f-942b-d7b486848faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:01:27.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:01:37.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaMelo Ball initially was targeted to play at UCLA in two years
        by his father, but that plan changed. He was taken out of Chino Hills (Calif.)
        High to be home-schooled for his junior year.</p>'
  '30-dogs-death':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-12T14:08:02.898+08:00
    'imagesource': 'jcr:ad25678e-0f58-4d03-85b6-ad7d659bbe43'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '004745cb-ce96-4c11-aed8-d55576954dfa'
    'lead': 'A senator said those responsible may be penalized by life imprisonment,
      and a hefty P7.5-million fine given the number of dog deaths.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-31T09:08:52.860+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-31T09:09:03.280+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-31T09:09:02.936+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator: Maximum 90 years in jail, P7.5 M fine for 30 dogs'' death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dc2e11-8d84-4035-a1a3-9e38f9c8dffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:08:52.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:09:03.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) ‚Äî</strong> A
        canine club confirmed around 30 dogs died as they were transported inside
        a closed van on the way to a dog show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc887d3a-cf30-41c8-ad34-a41c5e114cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:08:52.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:09:03.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Pangilinan, who worked on introducing changes to
        the Animal Welfare Act, said those responsible may be penalized by life imprisonment,
        and a hefty P7.5-million fine given the number of dog deaths.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a7fd9b-a3af-428d-93a8-a3c99ca0bfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:08:52.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:09:03.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 2, 40 dogs were transported by an exhibitor to the Beagle
        Fanciers Club Dog Show in Marikina in a closed van.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135baedb-b8fb-4b00-b5f2-fdfbc5ccc5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:08:52.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:09:03.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon reaching the venue, some dogs were dehydrated, unconscious,
        and dead due to heat stroke. The dogs were rushed to the nearest veterinarian.
        Some died the following day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9de2bc-3eac-4f1b-ba91-f66969bf1045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:08:52.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T09:09:03.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Canine Club, Inc. (PCCI), in a statement on December
        6, confirmed the incident.</p>'
