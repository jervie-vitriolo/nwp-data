      'jcr:uuid': '395f3b61-2341-4c86-9d2f-96268ceca5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:48:48.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:49:57.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP, in August 2016, slapped a P1 billion fine on RCBC - the
        biggest fine ever imposed by the monetary authority. RCBC is the 10th largest
        bank in the country, based on total assets of P427 billion (US$ 8.5 billion)
        in June 2017, said the BSP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9be149-4dae-467f-b47f-a2a81b2a5b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:48:48.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:49:57.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/08/05/BSP-fines-RCBC-P1billion-over-laundering-scam"><strong>READ:</strong>
        BSP fines RCBC P1B over laundering scam</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a429fc-6fe1-47f7-8dc7-ed9dc7dd148d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:48:48.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:49:57.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unknown cyber criminals tried to steal around $1 billion (P50.435
        billion) from the Bangladesh Bank in February 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7317b8-53af-4419-80a5-c455fa34660c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:48:48.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:49:57.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around $81 million (P4.085 billion) were transferred through an
        account at the New York Federal Reserve to four accounts in fake names at
        a branch of RCBC in Manila. Most of the money were withdrawn and laundered
        through multiple channels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42ac2ad-3c70-4248-87a6-518f8a151227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:48:48.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:49:57.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But RCBC said it is just a victim of Bangladesh Bank''s negligence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fb98fd-7221-4aa1-8e72-849b4a70b9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:48:48.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:49:57.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RCBC was a beneficiary bank, who received the funds in good faith,"
        the RCBC statement read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e08365-c37b-4d3b-b58f-f89e2e5ec919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:48:48.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:49:57.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Money Laundering Council in the Philippines charged five
        RCBC officials and a former treasurer who "wilfully ignored" the suspicious
        activity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f674f071-4222-420f-8dd6-0e19e2939f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:48:48.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:49:57.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2016/11/23/amlc-philippines-bangladesh-rcbc-charges.html">Philippine
        money laundering body charges bankers for ignoring cyber heist</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8232bdd4-15e4-42f4-b152-1ed22e243d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:48:48.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:49:57.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh wanted the RCBC to shoulder the missing chunk of the
        $81 million stolen from its central bank.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec83cc19-88fc-4c97-a375-70635b50443a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:48:48.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:49:57.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2016/11/30/Bangladesh-to-RCBC-Pay-for-missing-66-million.html">Bangladesh
        to RCBC: Pay for missing $66 million</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11120f34-2660-477a-a43f-de7f8c41a0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:48:48.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:49:57.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RCBC questioned this, after the former finance minister of Bangladesh
        called the heist an "inside job."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56620a8a-1ab8-422e-8c6a-7be90e511b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:48:48.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:49:57.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it was stolen with the alleged connivance of Bangladesh Bank''s
        own people, why should RCBC be the one to return the money?" the RCBC asked.</p>'
  'Duterte-Sanofi-Dengvaxia':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-12T15:19:38.999+08:00
    'imagesource': 'jcr:f1fcdb0e-3bcf-4f14-a9bd-e7e030907a27'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fd76a96-3036-42ef-b3be-7a9ade828125'
    'lead': 'President Rodrigo Duterte agrees pharmaceutical company Sanofi Pasteur
      should be held liable for putting lives at risk through the now-controversial
      dengue vaccine, his spokesperson said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-31T08:55:12.559+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-31T08:58:55.369+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-31T08:58:55.043+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants Sanofi held accountable for Dengvaxia mess ‚Äì Roque

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba51884-5ad3-4159-8359-74aaf04eb4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:55:12.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:58:55.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) ‚Äî</strong> President
        Rodrigo Duterte agrees pharmaceutical company Sanofi Pasteur should be held
        liable for putting lives at risk through the now-controversial dengue vaccine,
        his spokesperson said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ff5ae8-07f6-49a3-a3c4-1e014e10a6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:55:12.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:58:55.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He stands by the recommendation of the Department of Health (DOH)
        to hold Sanofi responsible," Presidential Spokesperson Harry Roque said in
        a press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042f5354-3ad7-414f-b05a-69ea49a0b623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:55:12.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:58:55.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want by bare of minimum a refund of what we have paid already
        for the Dengvaxia," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395cf9d8-3500-40fe-8a0c-b57920e2c4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:55:12.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:58:55.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III has demanded from Sanofi Pasteur
        a refund of the P3.5 billion the government paid for the vaccines in 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c02ee08-58b2-4c91-b867-35dbc7cc6be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:55:12.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:58:55.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the French manufacturer concealed important information;
        that those not previously infected with dengue and got vaccinated with Dengvaxia
        could contract "severe disease."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4462656-2e1c-44ce-b73a-7f8538c6e3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:55:12.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:58:55.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was not a known fact when government decided to embark on
        the vaccination program," Roque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a081a4b-2f9d-44f5-8d57-9f0a6f78017d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:55:12.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:58:55.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines implemented in 2016 the use of Dengvaxia, the world''s
        first dengue vaccine. More than 830,000 children were vaccinated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3e629f-7c52-4c7b-a083-b7b3362b9d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:55:12.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:58:55.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/12/cnn.ph/2B3No5n">TIMELINE:
        The Dengvaxia controversy</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aab070b-dc81-4eca-bf0b-2da5ec4b94b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:55:12.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:58:55.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi on November 29 said those who were immunized with Dengvaxia,
        but did not have a prior dengue infection, are at risk of having "severe disease."
        The DOH said around 10 percent or 80,000 of vaccinated children are at risk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457f92d4-37cd-43ea-8c5c-86a2670e27a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:55:12.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:58:55.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted the DOH to temporarily halt its dengue vaccination
        program on December 1.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c60727c-3989-42ae-8594-6ef45811f55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:55:12.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:58:55.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate probe on the health risks of Dengvaxia on Monday,
        Sanofi Pasteur Asia Pacific President Thomas Triomphe insisted there was no
        negligence on their part and maintained Dengvaxia is safe and effective.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f19d421-2b86-44be-aad2-7e6511e73659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:55:12.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:58:55.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified the November 29 information, saying what it meant was
        "persons who have not been infected with the dengue virus before have a 0.2%
        increased risk of getting traditional Dengue symptoms, such as fever, low
        platelet count, or nose or gum bleeding."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902f7599-514a-4ea2-97b8-036ed0dfd02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:55:12.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:58:55.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, "the vaccine continues to be good, effective and safe"
        especially for those who had been infected with Dengue, "who constitutes the
        overwhelming 90% of the population of the Philippines," Triomphe added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c386cd99-f7c1-47f7-8cfa-f5f41f2c4e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:55:12.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:58:55.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department and the House of Representatives are also
        investigating the controversy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d26f83-e006-41b2-a761-fa5691adda67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:55:12.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:58:55.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the President has promised to "run after all individuals
        who may have criminal culpability for this."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38ecbfe-7076-4e63-a749-39a3a4494a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:55:12.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:58:55.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ex-DOH chief in hot water</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435931c3-d21f-4619-a2e9-8f22fd97009b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:55:12.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:58:55.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Health Secretary Janette Garin, who rolled out the dengue
        immunization program in 2016, on Monday denied allegations of corruption and
        any wrongdoing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea911317-196a-4e56-b146-6b633022f1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:55:12.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:58:55.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
