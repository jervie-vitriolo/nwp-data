    'template': '1'
    'title': '''All the Money in the World,'' movie that replaced Spacey, scores 3
      Globe nominations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71c5b04-c282-4061-b02c-125f208080de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:00:24.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:02:02.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> "All the Money in the World" apparently
        has all the awards momentum in the world, too, despite its proximity to controversy
        after now former star Kevin Spacey was accused of sexual misconduct.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c545fec8-5163-46ec-b222-341b2c846d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:00:24.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:02:02.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ridley Scott-directed thriller scored three Golden Globe nominations
        on Monday, including one for Christopher Plummer, who plays billionaire J.
        Paul Getty in the film.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd778abc-54de-4feb-bfa2-c3d1ea4ef0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:00:24.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:02:02.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plummer stepped into the role after the filmmakers decided to remove
        Spacey from the film entirely and reshoot the character''s scenes again with
        a new actor, a costly and rare move for a motion picture.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99e061a-434b-4d8c-af8d-e65293cf9c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:00:24.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:02:02.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/11/08/entertainment/all-the-money-in-the-world-kevin-spacey-replaced/index.html">Related:
        Christopher Plummer replacing Kevin Spacey in ''All the Money in the World''</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62fac7a-ce7b-4110-ac27-975e4cd1002d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:00:24.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:02:02.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to do so came about six weeks before the film was set
        to hit theaters in late December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab96fd38-04c8-4617-9f17-d5e7d60e5d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:00:24.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:02:02.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the Money in the World" tells the story of the 1973 abduction
        of John Paul Getty III (played by Charlie Plummer in the film).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09937028-25b4-478e-990a-5d31c58afcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:00:24.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:02:02.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Williams and Mark Wahlberg also star.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08bbc5e-b2cc-4d83-bcd3-7b19685ab2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:00:24.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:02:02.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott received a Globe nomination for best director and Williams
        for best performance for an actress in a drama.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902db423-d36e-4456-b8a0-c60a6ff1a03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:00:24.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:02:02.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/12/11/entertainment/golden-globe-nominations-2018/index.html">Related:
        Golden Globe nominations 2018: The list</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75939776-f231-4bf4-9d25-9881b7310922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:00:24.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:02:02.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey was first accused of sexual assault by actor Anthony Rapp,
        who alleged Spacey made a sexual advance toward him in 1986 when he was just
        14 years old.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb524b7-0355-4d8b-810f-8e99dde0ce41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:00:24.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:02:02.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey issued a statement claiming he did not recall the incident
        but apologized for what he said would have been "inappropriate drunken behavior."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831c3ac2-78f8-47a1-a302-a3adbe968c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:00:24.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:02:02.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the&nbsp;"House of Cards" staff have also detailed stories&nbsp;of
        sexual misconduct.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f6dd9d-7742-4546-928b-dfbd5a288f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T11:00:24.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T11:02:02.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the Money in the World" is set for release on December 25.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b73cd42-05bc-43a2-be19-fe729cbccba2'
      'mgnl:activationStatus': true
