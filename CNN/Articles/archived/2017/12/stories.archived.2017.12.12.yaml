      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin confirmed she met with the pharmaceutical giant''s top officials
        in Paris, France in 2015. But she clarified they talked about the price of
        selling Dengvaxia to the private sector, not for government procurement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6222bb-8b31-4094-9192-9123b3fdfd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:55:12.561+08:00
