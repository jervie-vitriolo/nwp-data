    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque: Duterte''s offer of telco role to China a ''political decision''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88af6beb-067e-4aa9-bcde-fd3e3bf6dc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:31:10.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:31:22.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 12) ‚Äî President Rodrigo
        Duterte''s offer for a Chinese company to be the country''s third telecommunications
        provider was a "political decision," his spokesperson said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35fa7ec-bff6-4696-b340-ce89719d83cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:31:10.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:31:22.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It was) intended I guess also to strengthen our bilateral ties
        with China," Presidential Spokesperson Harry Roque said in a press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5276f2a1-e10b-4329-8184-347840c7d07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:31:10.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:31:22.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the player that was chosen by China, China Telecom, "without
        doubt is one of the biggest in the world."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1604325-5290-49ea-bc53-9ef96f7ca1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:31:10.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:31:22.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the Chinese company will improve poor telecoms service
        in the country, which has one of the slowest Internet speeds in the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c30379f-e8bc-42cb-acc0-d34f88c0ebe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:31:10.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:31:22.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2017/05/22/Philippines-slowest-internet-speed-2016-Asia.html">Read:
        PH slowest internet in Asia-Pacific, but there is hope - report</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7b5a08-22b5-481a-9049-bc0982e57e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:31:10.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:31:23.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese companies ought to have already technical know-how in providing
        competent and reliable telecom services," Roque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b063a19-d76d-401e-a3a1-7adc298d3813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:31:10.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:31:23.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Duterte''s bilateral talks with Chinese Premier Li Keqiang
        in Manila on November 15, he offered China a chance to supply the country''s
        newest telecom provider, Malaca√±ang said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b70725-e73d-46b5-b091-40ee089de228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:31:10.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:31:23.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will finally break the duopoly, Trade Secretary Ramon Lopez
        earlier told CNN Philippines'' The Source. The market in the Philippines has
        been dominated by two players - Globe Telecom Inc. and PLDT Inc.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfdfe71-808b-4442-ad82-9a0d8b341d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:31:10.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:31:23.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/11/21/Mon-Lopez-one-year-before-telco-enters.html">Read:
        Trade Secretary: Up to a year before new telco enters</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10c7a84-44b5-41ac-ab44-1ed88bdf351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:31:10.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:31:23.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has been vocal against the state of the internet in
        the Philippines, saying the only way to improve internet speed is to introduce
        competition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ebd12e-bad4-4b51-b9fc-24291acc7f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:31:10.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:31:23.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov''t to address security concerns</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0e630b-e680-4982-b0cd-eb766142aaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:31:10.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:31:23.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s offer to China has been lauded and criticized when it
        was announced in November.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e63c56-fc34-4698-8714-1c8fa5ba2624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:31:10.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:31:23.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel welcomed a new telco provider, saying
        competition was "the only way to force the two major local telco companies
        to improve their services."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ebc00a-c4c6-4c55-b99c-d80af3d0e6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:31:10.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:31:23.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But former President Benigno Aquino III said it would place national
        security at risk.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deebf1b-3a4f-462a-83e6-51b3a2b58410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:31:10.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:31:23.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahirap naman yatang ''yung communications infrastructure mo eh
        sa potential na baka magkaroon tayo ng actual na conflict (I think it would
        be difficult if your communications infrastructure is with a country that
        the Philippines could have an actual conflict with)," Aquino earlier said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b709984-6f0a-4b89-9c7f-e5694cf894fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:31:10.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:31:23.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has a dispute with China on overlapping claims in the
        South China Sea. Duterte has repeatedly said the Philippines could not afford
        to go to war with China over the sea row.&nbsp; But he promised that within
        his term, he will talk to China about the arbitral ruling in favor of the
        Philippines, which China refused to recognize.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde64399-08de-441b-8ad0-380aa064b2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:31:10.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:31:23.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html">Read:
        What you need to know about the Arbitral Tribunal''s ruling</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e90284-4f0c-4e06-a853-69982b906af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:31:10.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:31:23.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque on Tuesday said the government will look into all security
        considerations of having a Chinese company as telco provider, saying "there
        are really concerns overall on cyber security."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ea7def-1502-4e01-9983-2bee76a48a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:31:10.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:31:23.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal challenges</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c61e17c-0288-4d75-a780-ae48e0baf86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:31:10.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:31:23.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if other countries aside from China would be given the
        same opportunity, Roque admitted that Duterte''s invitation to China alone
        is "already fraught with challenges."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86263ce-e9f2-4978-8487-c11ebddbbd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:31:10.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:31:23.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would not be as simple as it seems. There will be legal challenges.
        But we are confident we can overcome all these challenges because after all
        it is our commitment to provide viable public service in the telecoms industry
        to the Filipino people," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56295d8-9001-4314-86c4-644cc3b5b496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:31:10.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:31:23.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Public Services Committee Chair Grace Poe earlier welcomed
        the development, but pointed out there were legal hindrances to having a foreign
        provider.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42860e6d-ce47-4efc-b4ed-df5b5caf46dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:31:10.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:31:23.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Healthy competition could lead to better services for the consumers.
        However, our current laws would not allow this," Poe said in a statement on
        November 21.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6663417f-7bde-46c0-b24b-13504bf75e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:31:10.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:31:23.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article XII, Section 11 of the 1987 Constitution limits foreign
        ownership in public utilities "to their proportionate share in its capital"
        and mandates that "executive and managing officers of such [a] corporation
        or association must be citizens of the Philippines."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de48e884-df20-4238-93b9-d03b2525d2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:31:10.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:31:23.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This ban has been taken to include telecommunication services.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b881248-3d2c-41a2-afed-5915941a5b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:31:10.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T08:31:23.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
