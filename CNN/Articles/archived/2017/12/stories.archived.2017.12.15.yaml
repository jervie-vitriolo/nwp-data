      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the words of Tim Cook at WWDC: "That iMac Pro really is bad ass."</p>'
  'UN-official-who-visited-Pyongyang-sees-high-risk-of-miscalculation':
    'author': 'Mick Krever, CNN'
    'caption': 'Detained student Won-moon Joo says he crossed into North Korea near
      the Great Wall of China in Dandong, an area near the border that offers views
      of the nation where few foreigners are allowed to travel.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-15T06:36:02.999+08:00
    'imagesource': 'jcr:38715f3c-f7fe-4664-af2b-a370d02a8e36'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90ebbd79-7152-47f8-bf3c-0ee4e31b1fe4'
    'lead': 'A UN official who just returned from several days speaking with North
      Korean officials in Pyongyang has told CNN that he is "really worried about
      an accidental move toward conflict."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T09:38:21.886+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T09:38:25.437+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T09:38:25.225+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN official who visited Pyongyang sees ''high risk'' of miscalculation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f32b8d-88f8-4ccd-8a64-f5f57d6e9dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:38:21.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:38:25.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A UN official who just returned from several days speaking
        with North Korean officials in Pyongyang has told CNN that he is "really worried
        about an accidental move toward conflict."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da584e69-65d2-4b2e-955e-7c415bf47fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:38:21.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:38:25.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Feltman, an American who is the United Nations undersecretary-general
        for political affairs, told Christiane Amanpour on Thursday that he is concerned
        about a "lack of communication" and the "high risk of some kind of miscalculation."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87269ff0-570b-470a-8674-d91ab0ea40e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:38:21.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:38:25.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feltman is the highest-level UN official to visit Pyongyang since
        2011. He spent more than 15 hours speaking with North Korean officials, he
        said, including the foreign minister. Feltman has previously served as an
        American assistant secretary of state.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce9ae02-c398-4d15-bf42-5783c2cc6824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:38:21.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:38:25.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lack of trust in their mind meant that they had to rely on
        deterrence -- meaning military deterrence -- rather than on diplomatic dialogue
        in the short term."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39b82df-6ed1-4aab-8eab-66a8d3fe487c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:38:21.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:38:25.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the long-term, he said they understood the need for diplomacy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5736ec-ed08-4c01-9fbf-23827a7b47f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:38:21.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:38:25.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that at least in terms of long-term aspirations, they understand
        that there has to be peaceful denuclearization of the Korean Peninsula, that
        there has to be some kind of arrangement that''s based on a diplomatic solution."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132d214e-abef-4175-9bcd-9b3bf0df25a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:38:21.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:38:25.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean officials, he said, are "quite focused on the statements
        from Washington."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d6d745-68cf-4b70-aacb-96fc0222b907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:38:21.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:38:25.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feltman said he reminded North Korean officials that their nuclear
        and missile programs are a concern not just for the United States, but for
        the whole global community, as reflected through UN Security Council resolutions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b556ac3-9269-4696-a241-ae7db84ec2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:38:21.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:38:25.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did tell Amanpour, however, that North Korean officials were
        fully engaged in his talks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19557f4f-3860-4c03-8bdc-740a1ec9a8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:38:21.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:38:25.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been in many diplomatic meetings where one side of the table
        or maybe both sides of the table simply read talking points and give long
        monologues to each other that repeat well-known positions or polemics and
        vitriol. That''s not what happened. They listened extremely carefully to the
        points that we were making over the 4½ days that we were in Pyongyang."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5fda74-b990-4aa3-b343-3be6e84a783f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:38:21.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:38:25.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if they''ll accept anything that we said. But they
        gave us a fair hearing about why the international community was so alarmed."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d12159-450c-4276-909c-d98ce33c2259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:38:21.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:38:25.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/14/world/north-korea-jeffrey-feltman-amanpour/index.html">"UN
        official who visited Pyongyang sees ''high risk'' of miscalculation."</a></em></p>'
  'PSL-Grand-Prix-F2-extends-championship-series-against-Petron':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-12-15T04:48:46.203+08:00
    'imagesource': 'jcr:c897d38e-7696-435f-a270-f21bb4697d79'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e43cda47-6c92-4133-9325-7484c2c38117'
    'lead': 'The F2 Logistics Cargo Movers battled past the Petron Blaze Spikers to
      force a decisive game for the championship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T09:41:07.819+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T09:41:10.885+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T09:41:10.700+08:00
