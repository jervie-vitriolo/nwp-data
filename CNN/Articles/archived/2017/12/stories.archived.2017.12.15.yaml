    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01529483-919e-403f-8d43-807d7f550f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:22:44.736Z
      'mgnl:createdBy': 'cnnproducer'
