      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 15) — The Armed Forces of
        the Philippines (AFP) is launching a red rose pin in memory of its fallen
        soldiers during the Marawi crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59b1f56-0911-4f4a-9e53-e101082adbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:56:14.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:56:17.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pin will be launched in line with the AFP''s celebration of
        its 82nd anniversary on December 20.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f65d1ac-430a-4c97-be39-d73d155381a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:56:14.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:56:17.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naisip natin na mahalaga na mayroon tayong ganitong pin upang sa
        ganon ito ay magsilbi hindi lang bilang ala-ala kundi paala-ala sa ating mga
        kababayan," AFP acting spokesman Col. Edgard Arevalo said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ac5127-8e80-4892-b932-e72ace0d6790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:56:14.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:56:17.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: We thought it was important to have this pin for it
        to serve not only as a remembrance, but a reminder of our countrymen.)</p>'
