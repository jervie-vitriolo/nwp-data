      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Order No. 310 states that the seal of the President of
        the Philippines must be "exclusively used" to represent the President, "except
        as otherwise provided by law or Presidential issuance."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e028e94d-06db-43f8-a94a-474348f2deb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:28:22.445+08:00
