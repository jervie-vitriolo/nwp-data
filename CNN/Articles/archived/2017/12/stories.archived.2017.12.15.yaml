    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1520bf48-3ae5-4cb0-bf59-f99b17a25f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:44:21.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:44:26.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Media icon Oprah Winfrey is set to be feted at the 75th
        Annual Golden Globe Awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747f53a6-a9f4-4670-9d0e-3a33e3697059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:44:21.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:44:26.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will be honored&nbsp;with the 2018&nbsp;Cecil B. DeMille&nbsp;Award,
        which is given "to a talented individual who has made an incredible impact
        on the world of entertainment."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8ced81-a6c0-4852-b93d-18e1011c641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:44:21.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:44:26.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/12/11/entertainment/golden-globes-nominations-2018/index.html">RELATED:
        ''Shape of Water,'' ''Big Little Lies'' lead Golden Globe nominations</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b9771a-12f1-437d-b648-5346b964b0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:44:21.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:44:26.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past honorees include Barbra Streisand, Denzel Washington, Sidney
        Poitier, George Clooney, Martin Scorsese, Meryl Streep, and Steven Spielberg.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172abe7f-071e-46ff-9adf-396a9ad0571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:44:21.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:44:26.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What an honor," Winfrey tweeted after the announcement was made
        Wednesday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3364ec0c-4e65-47d7-8de3-a6b8ace130ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:44:21.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:44:26.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meher Tatna, president of the Hollywood Foreign Press Association,
        which produces the show, had kind words for Winfrey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2f76bc-ee79-43d2-856d-5a77d215bfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:44:21.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:44:26.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a global media leader, philanthropist, producer and actress,
        she has created an unparalleled connection with people around the world, making
        her one of the most respected and admired figures today," Tatna said in a
        statement. "For generations, Oprah has celebrated strong female characters
        on and off screen, and has been a role model for women and young girls for
        decades."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd930397c-3922-47e5-9ec6-a5fe94472fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:44:21.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:44:26.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awards ceremony airs January 7 on NBC, with "Late Night" host
        Seth Meyers presiding.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0919373b-bc61-4e02-a722-cf8e7319a9eb'
