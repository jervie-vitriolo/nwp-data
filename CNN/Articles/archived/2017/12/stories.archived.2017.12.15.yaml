    'template': '1'
    'title': 'My Philippines: Visiting the north - experience La Union and Baguio

      '
    'updated': 2018-01-10T17:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fb45c1-feb8-4f1d-a8b7-104d3665a23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:04:55.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:06:16.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Itching for a
        quick break from the hustle and bustle of city life? Take a road trip to the
        north - to a getaway waiting for you.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad1799e-9d58-483f-93ce-bd1372e74ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:04:55.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:06:16.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re looking for an adventure, drop by La Union, just about
        270 kilometers, or fours hours away from Manila. The province is famous for
        its beaches, the waves, and surfing scene.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15bfe69-db21-482a-bf10-8feec4a1afb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:04:55.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:06:16.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiddo Cosio, owner of El Union Coffee in Urbiztondo, San Juan, La
        Union, gives us a closer look at what''s in store for visitors of this sun-lovers''
        paradise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39429b10-28b8-461a-8dfc-2b0c84d0c417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:04:55.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:06:16.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lots of different kinds of people connect with La Union in their
        own way…you can see this in the different kinds of establishments that have
        come up here…. Up and down the coast, you''ll see resorts," Cosio said, as
        both foreigners and local travelers visit the province for its well-established
        surfing enterprise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784c4c3f-d04d-49dc-87b6-bdb99f907280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:04:55.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:06:16.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosio also met with highly-acclaimed surfing champions Jeff dela
        Torre and Daisy Valdez, who gave their insights on being successful on the
        longboard or shortboard.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547c4ee5-66e0-4c4d-abe7-d11be8d592e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:04:55.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:06:16.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What persuades travelers to return to La Union is the hospitality
        of the tight-knit community, Cosio said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524f5b6b-404e-46af-94a0-255de5de8705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:04:55.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:06:16.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s bluer water elsewhere, there''s whiter sand, but the community
        here is really special," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3571efee-1a40-4307-b5a6-0eddff51234b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:04:55.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:06:16.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Juan Cove is home to the best waves in the province, while
        the Sebay Surf Central and the San Juan Surf School are the go-to places to
        learn the challenging water sport.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf8c244-4525-44f1-897f-cb8a621426bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:04:55.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:06:16.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food in the province also does not disappoint. There are classic
        mouthwatering meals with delightful twists, like gourmet tuyo pizza and tinapa
        pasta, which are sure to tickle everyone''s taste buds.</p>'
    '17':
