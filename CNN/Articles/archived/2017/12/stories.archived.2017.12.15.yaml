      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pin features a rose endemic to the Philippines, partially bloomed
        to symbolize the soldier "who made the ultimate sacrifice ahead of his time,"
        a document from the AFP said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122ece94-c66d-4f50-9ac1-4d156290557c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:56:14.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:56:17.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The color red is also meant to stand for the blood and sacrifices
        of the troops, while its green leaves allude to hope. Its thorns also signify
        the challenges facing the families of fallen soldiers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be2c4f5-2ce0-43e1-a76f-ed674c2f33f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:56:14.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:56:17.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the stem of the rose is a bunting ribbon bearing the colors
        of the Philippine flag, along with a sun and stars, to symbolize Filipinos''
        support for the troops.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3743ea-0a5e-4c1f-859f-d8b5791dcf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:56:14.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:56:17.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the rose and ribbon is a banner with the words "LEST WE FORGET,"
        meant to "articulate the sympathy of the bearer not to forget our fallen heroes,"
        the document added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af9a2f2-b836-4074-9e94-8ac46ffcfb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:56:14.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:56:17.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said the pin could be worn by relatives of the soldiers
        or anybody who empathized with them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92212da9-0937-4899-9416-12d7c8596ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:56:14.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:56:17.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi lang naman relatives nila o dependents ang bibigyan natin
        nito, maging ang ating mga sibilyan na gustong magpakita ng pagdamay at pagusporta
        sa sundalo," Arevalo added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2d1657-f19a-4f28-815d-75a1db9fdb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:56:14.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:56:17.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(We won''t give these to just for the soldiers'' relatives or dependents,
        but anyone who wants to extend sympathy and support.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0523373-cd4b-4ec1-8599-41a5810337b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:56:14.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:56:17.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dependents and relatives of soldiers killed in action are advised
        to wear the pin on the left side of their chest. Others are advised to wear
        it on their right.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b78a44-9e47-4339-90d1-dd5edb363f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:56:14.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:56:17.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military personnel may only wear it in civilian attire unless instructed
        otherwise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e455a043-226b-445b-beee-15b91a6b0967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:56:14.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:56:17.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 165 soldiers and policemen were among the casualties
        in the five month-long Marawi crisis. The siege broke out in May after ISIS-linked
        Maute fighters clashed with government troops, and was declared over in late
        October.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6beb93f-cf45-4cd7-997b-256a691b7681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:56:14.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:56:17.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Ina Andolong contributed to this
        story.</em></p>'
  'experience-la-union-and-baguio':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-15T05:25:04.063+08:00
    'imagesource': 'jcr:45bb6e2b-4048-42f0-8e3c-e7da9cc8a0cb'
    'jcr:primaryType': 'mgnl:composition'
