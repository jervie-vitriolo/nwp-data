      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> A
        regional anti-smoking alliance on Friday warned of a possible spike in the
        number of smokers in the country after Congress failed to pass a higher tobacco
        tax as part of a key tax reform bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a25bc1-bb00-4603-9863-437cdc6df34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:18:12.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:18:15.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress approved on Wednesday Package 1 of the Tax Reform for Acceleration
        and Inclusion (TRAIN) which lowers income taxes, while raising excise taxes
        on a number of items.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5932f1e-09ed-4f87-b1a6-e28b87fab2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:18:12.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:18:15.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite lobbying from health advocates and lawmakers, the
        TRAIN bill merely incorporated a meager P2.50 ($ 0.05) excise tax on tobacco.
        This means a pack of cigarettes which now costs P30 ($0.60), will cost P32.50
        from January until June 2018, then P35 until December 2019, P37.50 until 2021,
        then P40 until 2023, with an increase in tax of four percent annually from
        2023 onwards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974c7464-3558-4a24-868e-9b3a5907068c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:18:12.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:18:15.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The very small tax increase is both alarming and unsatisfactory
        because it is totally inadequate to further discourage youth from smoking
        and to generate revenues to finance the expanded universal health care in
        the medium to long-term," said Sopaphan Ratanachena, Tobacco Tax Program Manager
        of the Southeast Asia Tobacco Control Alliance (SATCA) in Bangkok.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2238dd4a-f589-4731-b212-ff38e609ee4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:18:12.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:18:15.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alliance called on President Rodrigo Duterte to veto the tobacco
        excise tax before he signs the TRAIN bill into law. The tobacco excise tax
        is in "package 1" of the tax reform bill, which is expected to take effect
        January 2018 and generate P130 billion in revenues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34ffa24-5453-4be6-9be3-027436b4d9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:18:12.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:18:15.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SATCA is a multi-sectoral alliance supporting Association of Southeast
        Asian Nations members in their tobacco control policies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9552a5ce-efd8-46a9-8cdf-febdacb86fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:18:12.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:18:15.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 10 percent tobacco tax proposed</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e269e6c-e39c-4b42-80d5-fc130019a0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:18:12.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:18:15.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Senate deliberations on the bill, there were moves to more
        than double tobacco taxes to 10 percent annually. This should result in additional
        P50 billion ($1 billion) in revenues and at the same time force more than
        1.5 million smokers to kick the habit, said Senator Risa Hontiveros, vice
        chair of the Committee on Health and Demography.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e438b24a-4983-4a90-a8e2-019ce5df3961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:18:12.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:18:15.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another anti-smoking lobby group, Health Justice Philippines, proposed
        "at least" a 60 percent hike in tobacco tax by 2018, with a subsequent rise
        of nine percent annually.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e8f06a-f142-4895-80e0-1a14d552acd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:18:12.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:18:15.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To our legislators, please think of the 200,000 more Filipinos
        who will fall prey to smoking every year if we fail to increase the tobacco
        tax by at least 60 percent in 2018, and by at least nine percent yearly thereafter.
        There is no more time to waste. Lives are on the line," said Mary Ann Fernandez
        Mendoza, president of Health Justice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bdc0bc-ccd7-4a4d-8c64-66049419feed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:18:12.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:18:15.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 10351 or the Sin Tax Reform Law of 2012 raised tobacco
        tax by four percent per year. At the outset, the law was seen as a significant
        deterrent to smoking, and it reduced smoking among the youth and the poor.
        It also generated revenues, part of which went to health coverage for the
        the poor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3cec4d-9f32-4973-9930-16a36e0a16e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:18:12.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:18:15.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But economists have said the four percent tax is not enough to discourage
        tobacco consumption because the health gains are eclipsed by inflation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9f3a34-eef4-432d-a5c7-3534f71234ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:18:12.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:18:15.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To sustain the reduction in tobacco use, cigarette tax should be
        increased immediately from its current rate of 30 pesos per pack to at least
        60 pesos per pack," said Ratanachena. The regional coalition also cited the
        same figure as Health Justice, stating that "every year of delay has been
        estimated to result in 200,000 more smokers, who will be at high risk of smoking-caused
        diseases, disabilities, and early death."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306a148d-d490-4915-8b7a-8e72661a4623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:18:12.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:18:15.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Increasing tobacco tax generates big revenues</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bcd340-b95c-4dc8-8bd5-ab07eecbd9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:18:12.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:18:15.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, 240 people die every day from smoking-related
        diseases, said Health Justice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbe838d-1f3b-474a-b60e-9d2d106f5b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:18:12.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:18:15.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group cited Bureau of Internal Revenue statistics that showed
        tobacco excise tax collection in 2016 amounted to P163.5 billion, even as
        smoking set the economy back by P204 billion in 2015 due to illnesses from
        smoking, and lost productivity due to absences.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ecaea8-ae3c-4342-8fe9-854e57540f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:18:12.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:18:15.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasing tobacco taxes regularly is one of the most practical
        and cost-effective ways to reduce tobacco use and save lives, health advocates
        and the World Health Organization (WHO) have said. The Philippines is one
        of 181 states that has committed to the global tobacco control treaty or the
        WHO Framework Convention on Tobacco Control.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92ff95d-9ddf-4d68-8c69-091216ca2643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:18:12.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:18:15.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the passage of the tax reform bill, tobacco growers and
        farmers lobbied lawmakers not to increase the tobacco excise tax which they
        considered "exorbitant." The National Tobacco Administration cited the fall
        in tobacco production to 52 million kilograms (kg) in 2015 from 68 million
        kg in 2013. It also said that 9,232 tobacco farmers left the trade in 2015
        alone.</p>'
  'locally-squeezes-the-day-at-asean-summit':
    'author': 'CNN Philippines Staff'
    'caption': 'Locally welcomes Asean delegates and members of the media with unique
      and refreshing thirst-quenchers during the Asean Summit in Manila last month.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-15T16:04:19.860+08:00
    'imagesource': 'jcr:07710630-dd64-4ca7-b363-1f57b5faa2a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6129b1c0-6b27-4092-944c-c9b5d5ff6396'
    'lead': 'The ASEAN Summit meant serious business, but a little quirkiness would
      not hurt, right?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T09:23:10.977+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T09:23:14.947+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T09:23:14.716+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Locally’ squeezes the day at the ASEAN Summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e9e020-5142-4cf2-84c0-3de85b3f4fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:23:10.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:23:14.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines Staff) - Just when everyone thought
        that juicing has had its day in the sun, a Filipino product took center stage
        and offered something new – and quirky – to the table.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2abc87-9b70-4ae3-9df5-71d48b69caa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:23:10.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:23:14.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refreshing, fruity-licious, and proudly Philippine-made Locally
        Blended Juice Drink had its international debut at the recently concluded
        31st Association of Southeast Asian Nation (ASEAN) Summit in Manila, providing
        a healthier and more flavorful alternative drinks to this year’s participants
        and delegates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aa6569-e544-4e8b-b195-e2e354b390af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:23:10.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:23:14.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drinks, made from organically-grown indigenous fruits, caught
        everyone’s attention with its fun names and eye-catching packaging.</p>'
    '5':
      'image': 'jcr:beda9fab-5110-4562-91dd-6e3f58c4cb59'
      'imageCaption': 'Fruits like guyabano, pomelo, dalandan, and tamarind are freshly
        sourced from different parts of the country to produce Locally Blended Juice
        Drink’s uniquely Filipino flavors.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd187a29c-19b4-4b4f-acdf-c39d9c8b36b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:23:10.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:23:14.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ad7132-68ed-4a07-9678-c3ecdf68365a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:23:10.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:23:14.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bearing names like Guyabano-body But You, Merci Buco, Tamarind My
        Bell, Calamansi’z the Day, You’ve Dalandan It Again, and Pomelong &amp; Lasting
        Love, the drinks were instant hits among representatives of local and foreign
        media outlets who worked on their stories at the International Press Center
        at the World Trade Center.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bca013d-31d4-4420-99f7-bd0282840bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:23:10.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:23:14.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more adventurous ones went for the exotic variants like Mangosteenie
        Minie Mo, Save the Best for Singuelast, and Kamias You Are.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881831cf-aa0a-4dd8-8d1c-b380f4b8d7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:23:10.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:23:14.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they chased deadlines and hurdled the challenges of covering
        the ASEAN Summit and related events, some media representatives appreciated
        the citrusy wholesomeness of Calamansi’z the Day, which they knew helped them
        ward off colds due to the drink’s high vitamin C content.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abf828d-f36d-4897-a52d-c25a6a419ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:23:10.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:23:14.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merci Buco was, hands down, the most popular variant, coconut juice
        being a globally accepted refreshment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2403406-cb9f-490f-98c2-8996a5f1d3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:23:10.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:23:14.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, it was Communications Secretary Martin Andanar who summed
        up the positive outcome of ‘introducing’ the locally blended juice drink at
        the ASEAN Summit saying “it was a great way of showcasing Filipino ingenuity,
        coming up, as Locally did, with the most unique flavors in juice drinks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7329e6c-ea05-44a0-9654-a78a07d0ce01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:23:10.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:23:14.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should do everything within our means to promote our local products
