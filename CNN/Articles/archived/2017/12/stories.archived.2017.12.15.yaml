    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73720d4e-3ab6-467b-8d4e-910400f34f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:04:55.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:06:16.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just about two hours from La Union, make the climb up to the cooler
        climes of Baguio City.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0dfbc8-751b-462d-b23a-6a43701174f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:04:55.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:06:16.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer, nurse, and Baguio native Ingrid Payaket gives us a tour
        of the "Summer Capital of the Philippines," where culture, sights, and nature
        converge.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bb36aa-68cd-4993-b017-f1e0f2946383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:04:55.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:06:16.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The place is always evolving, and aside from that, this is a place
        that we can all call home," Payaket said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b6f060-06a5-41c5-9f7d-2b49021f5b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:04:55.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:06:16.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veering away from the traditional tourist spots, Payaket recommends
        Mount Costa, a collection of 24 different gardens in La Trinidad and only
        a jeepney ride away from the city, which showcases the rich greenery and flora
        of Baguio.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12a9fc0-83c5-40da-acde-9f7d894f218e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:04:55.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:06:16.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is also the first in the Philippines to be included in
        the UNESCO Creative City Network, which honors 116 cities in the world including
        Montreal, Shanghai, Nagasaki, and Melbourne, for the communities'' creativity
        that promotes sustainable development.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92720e9-775f-4e84-9eb2-cecec5c3545e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:04:55.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:06:16.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also take a look at Cafe Yagam in Felipe Street, and Kamiseta
        Hotel in Ignacio Villamor Street, both in Barangay Lualhati. The two are seemingly
        polar opposites in their intricately designed interiors and offerings, but
        are both must-visit destinations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c4cd35-5538-493d-a2f5-b1ca89249ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:04:55.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:06:16.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payaket also suggests a trip to the Baguio Craft Brewery on 120
        Marcos Highway-the quintissential home of the Lagud, or strawberry craft beer-where
        good food, good booze, and good company always deliver.</p>'
    '31':
