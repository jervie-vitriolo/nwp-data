      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'image': 'jcr:7d8f72b5-503b-49b7-941b-6f639d952a84'
      'imageCaption': 'Photos by AMY MUSNGI. Collage by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
