      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8a8983-f6b4-46f7-982b-8a8b9d9e97ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:22:44.734Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:04:10.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amy Musngi of Tatak LizQuen shares a similar experience of working
        abroad (in the U.K.), and watching Liza Soberano and Enrique Gil in “Forevermore”
        as a means of coping with her separation from home. “Nag-check ako online
        for groups na pwede kong salihan. And they asked me if I could lead the group
        kasi that time, I was scheduled to come back.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa409db-2187-4686-b095-00a05be29da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:22:44.735Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:04:10.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What you do for love</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddc6772-db5e-49f8-a990-1c28a853f779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:22:44.735Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:04:10.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fandoms have been a fixture in Filipino pop culture for decades,
        studied time and again for the sheer strength of fans’ emotional connections
        to their idols. Love teams are unique to the Philippine entertainment industry,
        in the sense that they are more ‘real’ than the ‘ships’ that populate fanfiction
        in popular culture. Once, in a popular international gossip site, those familiar
        with ‘love teams,’ even had to explain to other commenters as to what it was,
        seeing as this real-reel life tandem is largely distinct to the Philippines.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba357f8-8da3-4dfc-bc38-a2fbc1380a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:22:44.735Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:04:10.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love teams, both organic and manufactured, are launched regularly,
        because if and when they do make a dent in popular consciousness, it makes
        for an incredible income stream. Fans save and scrimp to pay for film tickets
        and merchandise of a love team they genuinely believe in.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafd3334-53f8-4445-8898-5ee9a038c725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:22:44.735Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:04:10.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s hard to grasp how these fans go through incredible lengths
        for their idols, but it comes with its own work that they must fit into their
        daily lives. Musngi and Gatchalian-Spanneut are working moms in their 40s.
        Sison runs an online business. Rin is a physics analyst by profession. Magallanes
        is an undergraduate at Universidad de Manila.</p>'
    '26':
      'image': 'jcr:0730bd72-b2f7-43e5-8e1a-2021d5f6ed0e'
