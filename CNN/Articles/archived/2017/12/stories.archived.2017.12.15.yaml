    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSL Grand Prix: F2 extends championship series against Petron

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb7efb1-f6ad-4985-a6b2-b4ecba2a10ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:41:07.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:41:10.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The F2 Logistics
        Cargo Movers beat out the Petron Blaze Spikers, 25-20, 24-26, 14-25, 25-19,15-4,
        in Game 2 of the Philippine SuperLiga (PSL) Grand Prix Finals on Thursday
        at the FilOil Flying V Centre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbea09b-abcf-44e6-8953-9d89eff3476e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:41:07.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:41:10.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result means there will be a third and deciding game on Saturday
        at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b696caf7-4763-483a-9e69-55c4242ed092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:41:07.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:41:10.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Perez paced F2 with 25 points, while Kennedy Bryan added on
        15 of her own.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ab9f4f-b9eb-4b72-94bc-f84e0694a5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:41:07.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:41:10.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their backs against the wall, the Cargo Movers started Game
        2 on the front foot and quickly took a 8-3 advantage in the opening set.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d660e2-302a-40d6-978e-f4307f5a7136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:41:07.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:41:10.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>F2 quickly took the 1-0 advantage after claiming the first set,
        25-20.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c89839-a541-4b19-b1ff-74a29137b0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:41:07.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:41:10.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron looked to be cruising to claim the second set with a 20-13
        advantage, but the Cargo Movers battled back to tie things up at 24-all.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76efc55c-5079-4369-b66b-3520c0153998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:41:07.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:41:10.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blaze Spikers would find their resolve and battle past F2, 26-24,
        to level the scores at one set apiece.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff5b43a-95d5-45ac-8ed6-fc82d587da6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:41:07.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:41:10.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was little stopping Petron in the third set, as they easily
        got themselves one set away from the championship with a 25-14 thrashing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee9169f-b8b0-4c2c-9b8f-999634de94b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:41:07.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:41:10.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 9-0 flurry to open the fourth set could have spelled doom and
        gloom for the Cargo Movers, but were able to go on a 4-0 rally themselves
        to make the scores a more respectable 9-4.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b695e81-7678-47e3-addb-821702bb39dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:41:07.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:41:10.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>F2 continued to chip away at the Petron advantage and tied the ballgame
        at 12-all after a check ball.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dbaf97-d4fd-4932-a3d3-db9a9230819e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:41:07.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:41:10.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the scores tied up 16-all, the Cargo Movers went on a 9-3 rally
        to shock Petron 25-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038fb535-ec80-40ae-8987-63ac1eb92af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:41:07.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:41:10.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the decisive set, there was no stopping F2''s momentum as they
        cruised past the Blaze Spikers to extend the series.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338dea22-93b9-402e-98ad-9d27eda0ef5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:41:07.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:41:10.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lindsay Stalzer posted 24 points in the loss.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fe7ee4-00e1-4528-bd24-1d7419c5ab5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:41:07.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:41:10.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>F2''s comeback was a nerve-wracking affair, but head coach Ramil
        De Jesus was hopeful his team could pull out the win and credited Petron''s
        collapse to thinking they had already won the game.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eebfed-da5a-465e-bb5f-94f1dc795395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:41:07.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:41:10.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro bad side sa kabila dahil nung malayo na yung score, feeling
        nila tapos na so maaga sila nagcelebrate," De Jesus said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a53ba9-0719-44f5-9c1d-4efa1da99815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:41:07.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:41:10.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe it''s bad side for the other team because when
        we were far behind, they felt like it was done so they celebrated early.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a0ef5b-5110-45d8-9df6-c95f9d8ae1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:41:07.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:41:10.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 3 will be played on Saturday at the Mall of Asia Arena.</p>'
  'Oprah-Winfrey-to-receive-Cecil-B-DeMille-Award-at-Golden-Globes':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Oprah picks her ''favorite things'' for 2015'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-12-15T03:36:51.106+08:00
