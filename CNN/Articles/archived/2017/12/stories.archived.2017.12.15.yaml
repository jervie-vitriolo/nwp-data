    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b0f2bd-f305-47a5-9929-bfd7735c5ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:42:48.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:42:52.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britain''s Prince Harry and American actor
        Meghan Markle will marry on May 19, 2018, Kensington Palace announced Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638204f6-6dc8-49ae-a716-2cf67cdac75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:42:48.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:42:52.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair, who will get married in St. George''s Chapel at Windsor
        Castle, announced their engagement in November.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9970aeee-442b-448b-aa0d-0f27f3dca2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:42:48.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:42:52.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that occasion, Harry told reporters that he knew Markle was "the
        one" from "the very first time we met."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43dd923-2728-4206-9538-56cba96ad07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:42:48.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:42:52.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple attended their first royal event together in the city
        of Nottingham earlier this month, where they were met by well-wishers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2d0ee2-8dcc-4559-9b45-0ecf0fbaebdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:42:48.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:42:52.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday&nbsp;it was revealed&nbsp;that they will spend their
        first Christmas as an engaged couple with Queen Elizabeth and other members
        of Britain''s royal family at the Sandringham royal estate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dd89f6-ed65-4b0c-bc4a-fbf4449a7bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:42:48.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:42:52.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple will live in Nottingham Cottage in the grounds of London''s
        Kensington Palace, the official residence of the Duke and Duchess of Cambridge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b276c0d1-a057-45f2-95a4-d8de926d7631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:42:48.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:42:52.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple opened up for the first time about their relationship
        in an interview last month when Harry told the BBC that his late mother, Princess
        Diana, would have been "over the moon" about the pair''s engagement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3d41bb-0db4-4901-9894-d3e5b08c2e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:42:48.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:42:52.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Markle first met for a drink in July 2016 on a blind date,
        brokered by a mutual friend, whose name they would not reveal, but "it was
        definitely a setup," Markle said in the interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4085a67-2447-41eb-ac8c-cc24cf814873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:42:48.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:42:52.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second date was followed by a camping trip to Botswana. "Then
        we were really by ourselves, which was crucial to me," explained Harry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3621c5f-b3af-4489-978f-70e99d102cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:42:48.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:42:52.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to really have so much time just to connect," added
        Markle, "and we never went longer than two weeks without seeing each other,
        even though we were obviously doing a long-distance relationship. We made
        it work."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f69d27-b161-4a6b-b87c-6b2bafd5c896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:42:48.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:42:52.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry proposed on a "cozy night" in early November at Nottingham
        Cottage, Markle said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de457977-4489-4fb6-8394-5d1373ea8486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:42:48.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:42:52.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was so sweet and natural and very romantic. He got down on one
        knee," she said. "As a matter of fact, I could barely let you finish proposing.
        I said, ''Can I say yes now?''"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75787ad0-d244-45e6-900c-39019a242947'
