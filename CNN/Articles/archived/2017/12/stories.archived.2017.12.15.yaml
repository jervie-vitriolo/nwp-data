  'Inside-the-world-of-love-team-fans-':
    'author': 'Apa Agbayani'
    'caption': 'Meet the faces behind fan accounts of AlDub, JaDine, JoshLia, KathNiel,
      and LizQuen.'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
