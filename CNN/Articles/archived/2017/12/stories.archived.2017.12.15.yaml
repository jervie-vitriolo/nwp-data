  'Turaife-terror-group-recruitment-Marawi':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-15T17:00:10.699+08:00
    'imagesource': 'jcr:270df0e2-86cb-4d1c-8f62-dad204d425bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4a4c896-23b0-4c14-825b-afc5fb8318e3'
    'lead': 'A certain Abu Turaife is the potential successor of terrorist leader
      Isnilon Hapilon, the Armed Forces says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T09:12:19.860+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T09:12:23.381+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T09:12:23.076+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP: Small ''Turaife group'' capable of launching terror attacks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59e4b24-3498-4a70-b6ac-62f0907254ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:12:19.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:12:23.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> The
        potential successor of a slain Abu Sayyaf leader is capable of launching terror
        attacks, the Armed Forces of the Philippines (AFP) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5202cca8-58a9-4b48-8504-a1800122ea6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:12:19.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:12:23.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the death of Abu Sayyaf-Basilan leader Isnilon Hapilon in
        October towards the end of the Marawi siege, a certain Abu Turaife is believed
        to have been chosen as the next emir of the ISIS in Southeast Asia, the military
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd391c7c-9e25-4138-9ff7-b056efc55509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:12:19.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:12:23.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hapilon, along with the two Maute brothers, led hundreds of gunmen
        in a five-month battle against government forces in Marawi City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc74af6-4b8b-4c47-b2ff-c4876f13f8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:12:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:12:23.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has identified 22 members of the Turaife group, AFP
        Spokesperson Edgar Arevalo said in a Malacañang press briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288f43e6-c220-4dfe-bc08-4ea9d9ac5869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:12:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:12:23.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said Turaife''s group should not be underestimated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d83e038-93a1-4fa6-ab6b-f590fd25080f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:12:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:12:23.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman po kailangang maging marami para magpasabog ka
        ng isang --- isang vital installation or vital institution, o mga lugar kung
        saan maraming tao. Hindi naman po natin kailangang maging napakarami,"</em>
        Arevalo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfd8e21-eb22-413c-a17c-d8f4b11848ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:12:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:12:23.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "You do not have to have a lot of members to bomb
        a vital installation or institution, or public places. You do not have to
        be too many."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9b18e4-c3b3-4483-bb76-5648c7a3c920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:12:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:12:23.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point we''re saying is, they are capable," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd02fbc4-45dd-4ec9-bc54-88e8ea37f454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:12:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:12:23.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat posed by the Turaife group was among the reasons cited
        by President Rodrigo Duterte in his request for Congress to allow the extension
        of martial law in Mindanao for another year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9652666-fadd-42e7-ab75-efd6cb452f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:12:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:12:23.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in his letter said the group is "planning to conduct bombings,
        notably targeting the Cotabato area."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47385518-679c-41fe-b554-1766c640ce83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:12:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:12:23.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress approved Duterte''s request on Tuesday which means military
        rule will remain in effect in Mindanao until December 31, 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9486fee8-8421-4f89-a75a-515cc7acab69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:12:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:12:23.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/13/Congress-approves-martial-law-extension-Mindanao-2018.html">Read
        more: Congress grants Duterte request to extend Mindanao martial law until
        end of 2018</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907f17e9-416f-44ed-b4c8-536166f0921d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:12:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:12:23.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorist recruitment continues</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc7d4b5-a0d0-4f12-b544-05642209db7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:12:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:12:23.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces said Turaife is leading recruitment efforts of
        the ISIS-inspired Maute group that was defeated in Marawi.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2ae03f-9640-4d7e-ac8d-bfd6f0f5673d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:12:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:12:23.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terrorists are recruiting potential members in municipalities
        surrounding Marawi, based on reports from residents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd7633d-d53a-4ff4-97df-b28a3a460a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:12:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:12:23.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nag-i-intensify pa rin sila in the sense na hindi sila humihinto
        sa kanilang ginagawang recruitment at patuloy na pagkumbinsi na sumali sa
        kanilang hanay,"</em> Arevalo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b70770-1837-424c-8e34-ce6d454081df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:12:19.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:12:23.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "They do not stop in their recruitment efforts and
        they continue to convince people to join their force."]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58c4cb7-b62c-4925-9d22-1b62262c269e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:12:19.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:12:23.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And of course may mga offer pa rin sila ng (they have offers of)
        financial remuneration," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6472d843-792c-40c3-ab9d-0ef4a14d1422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:12:19.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:12:23.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo refused to divulge the amount terrorists are offering to
        their recruits, saying the amounts vary.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e691c95-b7c9-41f5-9489-95023be9bccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:12:19.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:12:23.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Bangon Marawi chairman Eduardo del Rosario earlier revealed
        intelligence reports that the remaining members of the Maute group are conducting
        "massive recruitment," offering as high as P100, 000 to each recruit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65791e38-0f60-45ad-8471-c283b8d7b780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:12:19.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:12:23.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said the terrorists usually convince their relatives and
        some children.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4827db1c-0ff9-4f91-b3bc-7a51af818afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:12:19.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:12:23.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the AFP considers requesting Facebook to delete posts of
        terrorist recruitment videos as the government continues to work on educating
        the youth against extremism.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1d5deb-1a77-45f6-bb5d-39d974dd2501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:12:19.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:12:23.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
