      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Apple has released its most expensive
        computer: iMac Pro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01673de8-7b54-4682-be77-2411c56a5ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:35:24.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T16:07:14.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new high-end desktop computer, which was first&nbsp;unveiled&nbsp;at
        Apple''s Worldwide Developers Conference (WWDC) in June, arrived in stores
        worldwide on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3767d432-4af0-4c2e-8451-afc735ee1ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:35:24.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T16:07:14.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is calling the product its fastest and most powerful
        Mac to date. Starting at $4999, it''s also the priciest offering in its computer
        lineup. The speediest configuration with all the available upgrades costs
        more than $13,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cca996-81ec-4475-8118-61c1e8496232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:35:24.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T16:07:14.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-inch matte gray computer comes with either an&nbsp;8-core,
        10-core or 18-core Xeon processor, and it has up to 22 teraflops of graphics
        power.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b87f894-bc81-42f7-ba5b-948fd5190d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:35:24.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T16:07:14.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the Mac Pro, Apple''s cyclinder-shaped desktop computer for
        professionals&nbsp;($2,999) that comes without a display, iMac Pro is an all-in-one
        system with a 5K display.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0cd00d-0ac1-4f23-a416-bdb2e7587697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:35:24.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T16:07:14.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iMac Pro is Apple''s latest effort to appease its professional
        users, who have to wait extended periods of time between Mac Pro updates.
        The new computer is powerful enough for real-time 3D rendering, video editing
        and virtual reality content design.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8713e834-426d-4834-9b7a-e8d6043219ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:35:24.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T16:07:14.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/12/11/technology/apple-buys-shazam/index.html">Related:
        Siri, what''s that song? Apple buys Shazam</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd760e930-5a98-4eb3-9f34-ebe812225120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:35:24.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T16:07:14.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Mac Pro&nbsp;hasn''t been updated since 2013, its next
        iteration will be available in 2018. The iMac Pro is Apple''s solution in
        the interim.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b3b544-2a33-4c43-aba9-aa70e7162002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:35:24.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T16:07:14.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft has also been upping its appeal for professional users.
        Last year,&nbsp;the company&nbsp;announced&nbsp;the Surface Studio ($2,999)
        desktop PC, aimed at designers. Users can position it upright to sketch, paint
        or edit photos, or lay it flat to draw.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df03c25b-9db5-4e78-9dfd-eb288290f9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:35:24.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T16:07:14.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the company&nbsp;unveiled&nbsp;the new Surface Book
        2, a laptop aimed at professionals that competes with the Apple''s MacBook
        Pro. The Surface Book 2''s signature feature is a screen that can detach and
        act as a tablet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c2f611-69ff-4dc8-a1dd-4cc8a37bd769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:35:24.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T16:07:14.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s iMac Pro isn''t for everyone, but it''s a powerful option
        for the developers, designers and other professionals who can afford it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfe1bda-2d9a-4479-8622-c787618e6bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:35:24.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T16:07:14.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
