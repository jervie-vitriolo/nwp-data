      'mgnl:lastActivated': 2019-09-03T09:28:26.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cites several instances where the manufacture, reproduction,
        or use of the seal is permitted, including for news and educational facilities.
        It does not mention photoshoots.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ccc79a-106d-4675-93e9-d334215d9c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:28:22.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:28:26.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Isabelle had the necessary documents for the photoshoot,
        Roque said "Everything has to go through a process here."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcb0af8-53bf-4323-9e40-a9fe6c9cb446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:28:22.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:28:26.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn''t think the matter  should be an issue, as the President
        and his have refused to live in Malacanang in the first place.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f54cbc-e34a-490c-8055-83bef3faf115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:28:22.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:28:26.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They already opted not to live in the Palace. Kung ginusto nila
        puwede silang tumira roon… di na po nila ginawa yun wag na po natin ipagkait
        yung opportunity sa loob ng palasyo," Roque said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f0a191-8e45-4bc1-bf28-df02a7602776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:28:22.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:28:26.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I do not know hwo requested, but as I said, they already
        opted not to live in the Palace. If they wanted to, they could live there…
        They didn''t do it, so let''s not deprive them of the opportunity to live
        in the palace.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92cc093-ffd5-4270-9add-1d3eab01e20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:28:22.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:28:26.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also defended the use of some Malacañang facilities as venues
        for parties since the President does not like to go out of the Palace to attend
        parties.  Roque pointed out that no government funds were used for these events.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d51bd9-31ac-4453-88b8-5f033bb7902f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:28:22.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:28:26.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po yan sagot ng gobyerno. Sila po sumasagot diyan," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2232413-b7ca-45e4-b07e-e4d09eada6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:28:22.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:28:26.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government does not pay for that. They fund it.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7da698-7c6e-4b37-a814-b03b84ec4914'
      'mgnl:activationStatus': true
