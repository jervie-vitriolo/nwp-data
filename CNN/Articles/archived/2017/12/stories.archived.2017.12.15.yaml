      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6bbdd9-7a89-40b7-b6fd-fb5a61db91e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:22:44.732Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:04:10.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ruth Rin, the administrator of the We Love JaDine Official page,
        it was how genuine and candid James Reid and Nadine Lustre were about their
        lives, particularly in interviews. “Simula pa lang, wala silang paki kung
        anong sasabihin ng tao. Ramdam ko na gagawin nila ‘yung gusto nila as long
        as ‘di naman makakatapak sa ibang tao.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dc246d-07b8-4ca9-93ea-a8524d6fa7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:22:44.733Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:04:10.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean Magallanes of Solid JoshLia Official mentions that she was
        drawn to Joshua Garcia and Julia Barretto’s undeniable onscreen chemistry.
        At 19, she’s also closer in age to the pair than to other love teams.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55ca7d5-e441-4b05-bda9-79bfc70fed42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:22:44.733Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:04:10.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agot Sison of KathNiel KaDreamers World cites a sense of realness
        with Kathryn Bernardo and Daniel Padilla, as well as the kindness the loveteam
        shows to their fans. “Totoo talaga sila, kung ano ‘yung makikita mo on-cam,
        off-cam ganoon din sila. Doon [ako humanga] kasi ganoon sila.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2615a518-7c7a-4560-98f6-787209a4030b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:22:44.734Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:04:10.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merce Gatchalian-Spanneut of One AlDub Nation discovered AlDub while
        living in Qatar. She explains that stumbling on one of Maine Mendoza’s Yaya
        Dub videos led her to finding out about the tandem’s kalyeserye. “It was really
        the collision of real and reel — alin ba ‘yung totoo at hindi? I became hooked.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbf1c68-31fe-4286-9e53-e26c2e6979da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:22:44.734Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:04:10.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also a means for her to connect with Filipinos in Qatar.
        Before AlDub, Gatchalian-Spanneut says she didn’t really connect with the
        Filipino community in the Arab country. Alden Richards and Maine Mendoza became
        a common discussion topic and a shared passion among the Filipinos around
        her.</p>'
    '25':
      'image': 'jcr:59bbe34f-9ac8-47f7-991c-4dfdf159cf9e'
      'imageCaption': '“Totoo talaga sila, kung ano ‘yung makikita mo on-cam, off-cam
        ganoon din sila," says Agot Sison of KathNiel KaDreamers World. “Doon [ako
        humanga] kasi ganoon sila.” Photo by NIKKI BONUEL'
