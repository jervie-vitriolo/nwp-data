      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all of them, it’s a matter of balance and sacrifice. Musngi
        and Gatchalian-Spanneut, for instance, bring their young children to their
        respective interviews for this feature. I find out later from photographs
        they show me that the kids participate in fandom events as well, coming in
        costume and meeting their moms’ idols.</p>'
