  'vibrant-paint-colors-from-Philippine-soil':
    'author': 'Anna Bueno'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2017-12-15T19:16:10.168+08:00
    'imagesource': 'jcr:2fd595a5-bbd5-4c17-a59b-d2c63853e58d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0208863-da9b-453c-ab2e-7f214b095d47'
    'lead': 'PintaPH creates handmade watercolor paints, sourced from rocks, soils,
      and other materials from the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T08:49:03.110+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T08:49:40.971+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T08:49:40.742+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Bataan brown,’ ‘Sta. Rosa ochre’: Vibrant paint colors from Philippine
      soil

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad2bb12-0358-4274-868c-b4fa862a38f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:49:03.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:49:40.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Katrina Gosiengfiao,
        the founder of PintaPH, sells watercolor paints. And not just the kind of
        paints you see in bookstores or supply shops: her paints have names as quaint
        as Bataan brown, Sta. Rosa ochre, himpapawid blue, or sinag yellow — all handmade
        from rocks, soils, and other raw materials from the Philippines. The pigments
        produce natural earth colors that are lightfast: the kind that, with proper
        care, would not fade away for years, keeping an artwork alive long after the
        first strokes of a paintbrush.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cc4f81-bfcc-4ec4-be60-edf7bbd28134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:49:03.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:49:40.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a visible shortage of locally-made paints available for
        artists. Gosiengfiao thought of setting up her own local paint business after
        observing that available brands were mostly sourced abroad. Coupled with an
        interest in color theory and amateur geology, she set out to gather materials
        that can be used as pigments. “I read this article online on why artists are
        getting alienated with the materials themselves,” she says. “So I bought a
        lot of books about colors, where certain colors are coming from, saan sila
        nag-originate.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cc1d97-7b1c-43b6-845c-904f147afc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:49:03.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:49:40.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her curiosity on finding out how colors work, and what they are
        made of, led her to experiment on making her own paints: an expensive process
        (she had to buy different types of pigment and equipment) that resulted into
        the creation of PintaPH. Her first local colors set included the aforementioned
        Bataan brown, Sta. Rosa ochre, and uling.</p>'
    '5':
      'image': 'jcr:70b4020c-014e-4b8a-922d-365f4792a441'
      'imageCaption': 'PintaPH’s watercolor paints are locally made from natural materials,
        such as soil, rocks, and the fruits, leaves, and wood from plants. Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac253bc-dd2b-482d-afdc-cfecb9d1912f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:49:03.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:49:40.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54ec208-1ba5-4d2c-84da-211674b3fa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:49:03.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:49:40.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bataan brown is an orange-brown hue, made from soft rocks from Morong,
        Bataan, perfect for skin tones and painting animals, she says. Sta. Rosa ochre
        is a “granulating and staining,” “a reliable earthy yellow for landscape paintings,”
        made from processed soil from her hometown Sta. Rosa, Laguna. Uling (charcoal)
        is great for adding interest and mixing dark tones with other colors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd958b000-54d5-4140-b498-b3d0653db9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:49:03.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:49:40.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the colors above — which come only in a limited edition
        — PintaPH also has a Lakbay palette and individual color pans. The Lakbay
        palette is likewise made from natural earth materials, and include colors
        like kayumanggi (“mix this color with bughaw”), ginintuan (“perfect for deep
        hues like sunsets”), bughaw (“perfect for painting skies and mixing greens
        with purples”), luntian, and itim.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6467cd67-f00d-47b5-ad44-233861d4fc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:49:03.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:49:40.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third set comprises of individual pans of colors that are synthetically
        made but produced locally, and include himpapawid blue (“a lightfast pigment
        with a green bias”), dagat blue (“a lightfast pigment with a red bias”), sinag
        yellow (“great for vibrant washes especially for depicting high chroma objects”),
        and dahon green (mixed with brown hues, will create a “more natural leafy
        effect."</p>'
    '11':
      'image': 'jcr:fa8bf929-c921-43c4-ae91-2a8ae80f6288'
      'imageCaption': 'Natural dyes from Bangued, Abra. Clockwise from top left: Tawa
        tawa extract, Tawa Tawa leaves, sappang, indigo. Photos courtesy of KAT GOSIENGFIAO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92e587f-81c7-49a9-96dc-1c4ba1e69160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:49:03.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:49:40.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'image': 'jcr:70f1382f-30bd-421e-92de-9d3b4d8001e3'
      'imageCaption': 'Gosiengfiao’s first color set is a limited edition made from
        soft rocks from Morong, Bataan, and processed soil from Sta. Rosa, Laguna.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b81f74-333e-41ba-a54e-72477dd40da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:49:03.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:49:40.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91feddba-156c-4f53-a24a-c6ea6fc72569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:49:03.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:49:40.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attention to detail and the desire to produce sustainably sourced,
        natural earth colors are evident from the paint’s names. Gosiengfiao’s goal
        is not only to promote local arts and crafts, but more importantly, to shape
        Filipino identity and nurture communities by sourcing materials locally, and
        bridging artists to their tools.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6a2ea2-1c5f-4799-974d-64181cf39af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:49:03.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:49:40.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the Bataan brown and Sta. Rosa ochre paints are limited
        edition because in the long run, collecting soil and rocks is not sustainable,
        says Gosiengfiao. This led her to look for dyes made by local communities,
        such as one in Bangued, Abra. The dyes she discovered there include anato
        (orange), Peñarrubia (green), indigo (dark blue), Tawa-tawa (yellow hue),
        and sappang (red-brown hue).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93c3189-c9c3-4d99-89c7-3afcf5a9b64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:49:03.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:49:40.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These dyes are all extracted from leaves, wood, and fruit from
        plants in Abra,” she says, and the workers only produce a few kilos per month,
        with their main product being indigo. To extract the dyes, the workers follow
        a process that involves boiling, fermenting, drying, and grinding the pure
        dye extract using a hand-powered mill device. “Having a bigger venue for sales
        would help them so much in getting back their capital and in investing more
        in machines that can make production easier,” says Gosiengfiao.</p>'
    '18':
      'image': 'jcr:73ae96e7-2f46-49e9-a3f6-c3bf3cfa8d2e'
      'imageCaption': 'PintaPH founder Katrina Gosiengfiao graduated with a Fine Arts
        degree from UP Diliman, where she found a niche in watercolor painting. She
        also conducts watercolor painting workshops aside from creating paints for
        PintaPH. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3587a4-e559-417d-af51-2d07d242904f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:49:03.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:49:40.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bf61fd-a182-4cc8-bf45-7fcfea73b5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:49:03.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:49:40.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a young artist — she also conducts watercolor workshops — Gosiengfiao,
        like many artists of her generation, struggles to balance purpose and making
        a livelihood through art. Her earnings from her watercolor workshops go to
        PintaPH, an endeavor she finances by herself. Establishing PintaPH without
        any business background also meant she had to deal with dizzying government
        bureaucracy (“They''re not making it easy for small businesses to open up,”
        she says) and the high costs of permits, despite the fact that PintaPH is
        mainly an online business with an occasional presence at pop-ups.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd36bc55-c76e-4d90-863f-2f774defe39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:49:03.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:49:40.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What helps is that Gosiengfiao is mindful of why she started PintaPH,
        beyond having fun making colors. Hers is one of the few locally made paints
        in the market. “I guess with that as a business and me as an artist practicing
        art, I''m having a problem with finding the purpose in making art … And I''ve
        been always stuck there, kasi I always wanted to help other people reflect
        on societal issues,” she says. “But with PintaPH, mas may trust ako that I
        know my purpose. It''s to help other people and bridge communities.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b15998-025f-4393-9098-73bac951a4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:49:03.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:49:40.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb606a46-cb14-4af6-989a-7b2c8ee7df1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:49:03.113+08:00
