    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eight planets found orbiting distant star, NASA says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f677e1-1ae7-42a7-9d21-48f09b194f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:48:54.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:48:58.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For the first time, eight planets have
        been found orbiting a distant star, Kepler-90, 2,545 light-years from Earth
        in the Draco constellation, NASA announced Thursday. It is the first star
        known to support as many planets as are orbiting our own sun, and researchers
        believe that this is the first of many to come.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad022734-91dd-4960-9df2-251e07d29c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:48:54.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:48:58.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers had known that seven planets were orbiting the star.
        But Google Artificial Intelligence -- which enables computers to "learn"&nbsp;--
        looked at archival data obtained by NASA''s planet-hunting Kepler telescope
        and uncovered the eighth planet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5229d15e-ae2f-4941-8590-cb8a7dab9e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:48:54.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:48:58.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher Shallue, senior software engineer at Google AI in California,
        and Andrew Vanderburg, astronomer and NASA Sagan Postdoctoral Fellow at the
        University of Texas, Austin, trained a computer how to differentiate between
        images of cats and dogs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbf01ce-46c3-4fff-97b2-256a942deced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:48:54.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:48:58.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They refined their approach to identify exoplanets in Kepler data
        based on the change in light when a planet passed in front of its star. The
        neural network learned to identify these by using signals that had been vetted
        and confirmed in Kepler''s planet catalog. Ninety-six percent of the time,
        it was accurate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffa1d7a-1e8f-473b-9ed7-8614ec544908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:48:54.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:48:58.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since launching in 2009, Kepler has watched more than 150,000 stars
        in one part of the sky to determine exoplanet candidates, based on the slight
        dimming of stars as potential planets pass across them. Kepler gathered a
        dataset of 35,000 possible signals indicating planets. In order to help find
        weaker signals of potential planets that researchers had missed, the neural
        network was trained to look for weak signals in star systems that were known
        to support multiple planets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f01296-4b86-4428-bfe2-0f92254bf4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:48:54.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:48:58.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Machine learning really shines in situations where there is so
        much data that humans can''t search it for themselves," Shallue said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a2c75e-c204-46c8-94f4-6e1e92995099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:48:54.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:48:58.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new planet has been dubbed Kepler-90i. It''s not a hospitable
        environment. It''s small, "sizzling" hot and rocky, whirling around its star
        every 14.4 days. In our solar system, the closest planet to the sun, Mercury,
        has an orbit of 88 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb44d84f-66b2-4192-951e-e9490bfc4712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:48:54.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:48:58.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Kepler-90 star system is like a mini version of our solar system.
        You have small planets inside and big planets outside, but everything is scrunched
        in much closer," Vanderburg said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efff8c10-22d6-460e-bb5e-0bfc667b5ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:48:54.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:48:58.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Kepler-90 is a sun-like star, the planets are all scrunched
        together in tight orbits around it -- the same distance that Earth is from
        the sun.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2276d0-1e3e-4da2-9963-4fcf3e27bbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:48:54.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:48:58.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as we expected, there are exciting discoveries lurking in
        our archived Kepler data, waiting for the right tool or technology to unearth
        them," said Paul Hertz, director of NASA''s Astrophysics Division in Washington.
        "This finding shows that our data will be a treasure trove available to innovative
        researchers for years to come."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7638c423-d0f2-4ac0-835b-6e260fecea06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:48:54.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:48:58.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers also announced that they had&nbsp;uncovered a sixth
        planet in the Kepler-80 system, Kepler-80g, which is similar in size to Earth.
        It also has an orbit of 14.4 days. The star is cooler and redder than our
        sun, and all of the planets orbit very tightly around it. Five of the six
        planets form a resonant chain, in which they are locked in orbit by mutual
        gravity. The Kepler-80 system is stable, as the previously discovered seven-planet
        TRAPPIST-1 system has proven to be.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecce2d63-b58d-4c48-a607-8758b018b142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:48:54.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:48:58.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Kepler has observed 2,525 confirmed exoplanets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97432f6-e016-4628-8fb2-f766321c9c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:48:54.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:48:58.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These results demonstrate the enduring value of Kepler''s mission,"
        said Jessie Dotson, Kepler''s project scientist at NASA''s Ames Research Center
        in California. "New ways of looking at the data -- such as this early-stage
        research to apply machine learning algorithms -- promises to continue to yield
        significant advances in our understanding of planetary systems around other
        stars. I''m sure there are more firsts in the data waiting for people to find
        them."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7054faad-170c-4bf4-905d-b67019a15543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:48:54.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:48:58.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missions launching in 2018, like the Transiting Exoplanet Survey
        Satellite and the James Webb Space Telescope, will enable further and closer
        study of planet candidates identified by Kepler.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6438a8b7-267a-4503-a447-d937afe3f249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:48:54.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:48:58.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with Kepler, TESS will use a similar transit method for
        observing planets when they pass in front of their parent stars. Though Kepler
        looked at one portion of the sky for stars that were farther away for a longer
        time, TESS will observe the entire sky and focus on the brightest and closest
        stars, each for 30 days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c7ed8f-1225-42c5-941d-945fc1550f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:48:54.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:48:58.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The James Webb Space Telescope is capable of observing large exoplanets
        and detecting starlight filtered through their atmospheres, which will enable
        scientists to determine the atmospheric composition and analyze them for gases
        that can create a biological ecosystem.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7444982d-3d34-47ad-957c-e75c21214712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:48:54.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:48:58.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The K2 mission, which launched in 2014, is extending Kepler''s legacy
        to new parts of the sky and new fields of study, adding to NASA''s "arc of
        discovery." It has enough fuel to keep identifying candidates until summer
        2018. It is helping bridge the gap between Kepler and TESS as far as identifying
        targets for the James Webb Space Telescope to observe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd762c75d-6c23-41a0-baf2-ec8da20356fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:48:54.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:48:58.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/14/us/nasa-kepler-announcement-eight-planets-kepler-90/index.html">"Eight
        planets found orbiting distant star, NASA says."</a></em></p>'
  'Trump-FCC-votes-to-repeal-net-neutrality':
    'author': 'Seth Fiegerman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-15T03:25:59.279+08:00
    'imagesource': 'jcr:7cf0e7a9-c30d-46c4-a534-1ff5161c5165'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2820042c-2e45-4040-9b26-7ef06f9514d0'
    'lead': 'The Republican-led Federal Communications Commission voted Thursday to
      approve a controversial plan to repeal Obama-era net neutrality protections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T09:55:18.391+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T09:55:24.757+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T09:55:24.462+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s FCC votes to repeal net neutrality

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cd3312-b18b-4897-a6ff-89059c99bad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:18.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:55:24.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The end of net neutrality may be
        here.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8b4a19-9c4b-4caa-bf22-b99d27def7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:18.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:55:24.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican-led Federal Communications Commission voted&nbsp;Thursday
        to approve a controversial plan to repeal Obama-era&nbsp;net neutrality protections.
        The repeal passed 3-2, along a party-line vote.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a117d2ef-3963-4243-8dfb-ac0096a0bc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:18.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:55:24.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote came amid mounting protests from the tech industry, consumer
        advocacy groups and even some Republican members of Congress who''d urged
        the FCC to delay or cancel the vote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948013d5-4ee8-48dd-ac8a-dbdf2cbfe540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:18.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:55:24.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what may be a sign emotions running high on the issue, the net
        neutrality vote was briefly interrupted due to a security threat. FCC commissioners
        and the audience were forced to evacuate the room.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bf1575-671a-42aa-8ed6-6692239d6e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:18.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:55:24.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sorry for the interruption," Ajit Pai, the chairman of the FCC,
        said after returning to the room. "We were acting on the advice of the federal
        protection service. Where was I?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16759952-0909-4207-a227-d92ed0d36a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:18.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:55:24.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The net neutrality rules, approved by the FCC in 2015, were intended
        to keep the internet open and fair. Internet service providers like Comcast
        and Verizon were explicitly prohibited from speeding up or slowing down traffic
        from specific websites and apps.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe99a707-93f7-48e3-98e8-c673f5cde160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:18.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:55:24.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the&nbsp;approved proposal, the FCC would do away with rules
        barring internet providers from blocking or slowing down access to online
        content. The FCC would also eliminate a rule barring providers from prioritizing
        their own content.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5751ce-0856-49bb-88f2-1fcac1173d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:18.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:55:24.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pai,&nbsp;appointed to run the FCC&nbsp;by President Trump, has
        been a longtime critic of the net neutrality rules. Last month, he pitched
        his repeal proposal as a way stop the federal government from "micromanaging
        the internet."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b381f4-2add-4340-b5e4-e5fc0f82aad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:18.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:55:24.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not going to destroy the internet. It is not going to end
        the internet as we know it. It is not going to kill democracy. It is not going
        to stifle free expression online," Pai said in his remarks Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b918c72-be36-401c-b15e-106a4f40c252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:18.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:55:24.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pai''s plan has been praised by the telecom industry, which argues
        the earlier regulation was a drag on broadband investment and innovation.
        In a&nbsp;blog post&nbsp;this week, Comcast downplayed concerns, saying customers
        "will continue to enjoy all of the benefits of an open Internet today, tomorrow,
        and in the future. Period."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0da5c63-e42c-44fb-aa9d-dd8f8111695f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:18.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:55:24.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But net neutrality advocates have sounded alarms that the repeal
        could give internet providers too much control over how online content is
        delivered. It may also make it harder for the next generation of online services
        to compete, if they have to pay up to be placed in a so-called internet fast
        lane.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81beb818-05fa-4fe4-bd76-e61ee516f310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:18.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:55:24.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: The end of net neutrality: What it all means</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a6a5c1-4ec0-47ef-b50a-9cba6a68e2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:18.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:55:24.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators gathered outside the FCC building on Thursday and
        piled flowers on the ground in an apparent memorial for the internet as we
        know it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b53ffeb-a289-40d0-8480-39b5399ce070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:18.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:55:24.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter, Reddit, Kickstarter and other websites posted messages
        on their sites this week ahead of the vote in support of net neutrality. Protesters
        mobilized in front of Verizon stores around the country. And some of the creators
        of the internet penned a letter calling on the FCC to cancel the vote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585de1f7-5c6f-4b38-b5b1-146e7d24b7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:18.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:55:24.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The internet industry opposes Chairman Pai''s repeal of the 2015
        Open Internet Order," Michael Beckerman, president and CEO of the Internet
        Association, a trade group representing Amazon, Facebook, Google and other
        tech companies, said in a statement Thursday. "Relying on ISPs to live up
        to their own ''promises'' is not net neutrality and is bad for consumers."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5966db57-1980-4a65-8cef-65b79ee1dac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:18.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:55:24.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of the vote, Pai attempted to play down these concerns
        with a&nbsp;series of playful videos&nbsp;in partnership with a conservative
        news site, suggesting Americans will still be able to binge watch and make
        memes without net neutrality.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b72f8f0-2e3a-488c-ab6a-ce9769b15523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:18.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:55:24.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue may ultimately end up being decided in court. Congress
        can also choose to pursue a legislative solution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf49cee-02ed-481c-8979-e67ddb09c79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:18.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:55:24.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coalition of net neutrality advocacy groups is now shifting to&nbsp;petitioning
        Congress&nbsp;to overturn the FCC vote. The Internet Association said it''s
        also weighing legal options.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c54ee4-8d94-47c5-b858-86e0b3220048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:18.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:55:24.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the fight to preserve net neutrality is going to be longer
        than we had hoped, this is far from over," Alexis Ohanian and Steve Huffman,
        the cofounders of Reddit,&nbsp;wrote&nbsp;on Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787f5a3a-3d1b-466a-9dc3-116f08f63c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:18.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:55:24.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the vote, some Republicans also expressed concerns with
        Pai''s plan.&nbsp;Sen. Susan Collins, a Republican from Maine, joined Sen.
        Angus King, an independent, in issuing a&nbsp;last-minute call&nbsp;Thursday
        for Pai to cancel the vote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77598849-d0f9-4de5-b408-35c54239f65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:18.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:55:24.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a matter of enormous importance with significant implications
        for our entire economy and therefore merits the most thorough, deliberate,
        and thoughtful process that can be provided," the senators wrote in a letter.
        "The process thus far in this important matter has not met that standard."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b7d791-538d-43b6-a08b-ec2f2457520a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:18.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:55:24.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The repeal vote comes more than six months after the FCC kicked
        off the lengthy process to roll back the net neutrality protections. It received
        millions of comments during a review period, with the&nbsp;majority&nbsp;supporting
        the current protections.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2610fc8a-bbc7-4559-8640-efe595435c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:18.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:55:24.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has also been mounting scrutiny in recent weeks over rampant
        fraudulent comments submitted during the review period. New York Attorney
        General Eric Schneiderman said last month the FCC had&nbsp;been uncooperative&nbsp;in
        his office''s investigation into the comments.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a19c4e3-1b8b-41a6-947c-07220909abc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:18.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:55:24.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I dissent from this rash decision to roll back net neutrality rules.
        I dissent from the corrupt process that has brought us to this point. And
        I dissent from the contempt this agency has shown our citizens in pursuing
        this path today," Jessica Rosenworcel, one of two Democratic commissioners
        at the FCC, said in a statement Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69bf5ea-b26d-419e-b88b-7b3d2d112189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:18.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:55:24.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision puts the Federal Communications Commission on the
        wrong side of history, the wrong side of the law, and the wrong side of the
        American public."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c99b1e-a219-45cb-83b9-2889cfed5a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:18.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:55:24.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- CNN''s Gregory Wallace contributed to this report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05451c02-dccd-4107-bc6a-1de23e40b3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:55:18.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:55:24.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/12/14/technology/fcc-net-neutrality-vote/index.html">"Trump''s
        FCC votes to repeal net neutrality."</a></em></p>'
  'Paul-Ryan-soul-searching-possible-he-could-leave-Congress-after-2018-elections':
    'author': 'John King, Deirdre Walsh and Phil Mattingly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-15T03:37:16.604+08:00
    'imagesource': 'jcr:638da677-da8e-4377-9a47-f60607ac8bf7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5e3478a-182f-4a77-8ecd-51c61fb1868a'
    'lead': 'Those people close to Ryan told CNN they believe it is possible that
      he could leave Congress after the 2018 midterm elections, if he can achieve
      his goal of passing GOP backed overhaul of the US tax system. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T09:59:51.096+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T09:59:54.069+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T09:59:53.913+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paul Ryan ''soul searching,'' possible he could leave Congress after
      2018 elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d48946-74cf-46c7-9383-83c27b7865ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:59:51.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:59:54.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — House Speaker Paul Ryan has had soul searching conversations
        about his future with friends, some of his close friends tell CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e58414-5e2d-4263-9171-1f4dbfb14da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:59:51.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:59:54.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those people close to Ryan told CNN they believe it is possible
        that he could leave Congress after the 2018 midterm elections, if he can achieve
        his goal of passing GOP backed overhaul of the US tax system. Some say his
        departure could possibly happen even sooner. Some friends indicate that Ryan
        may be suffering from a bout of "Trump-haustion," but others believe there
        is serious contemplation of leaving Congress in 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd14ca85-dd71-4428-a15f-7e3960c8069f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:59:51.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:59:54.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to people close to Ryan, the idea that he would resign
        immediately after tax reform, because it''s all he''s ever wanted, is not
        accurate. Ryan particularly dislikes the toll the job takes on his family,
        according to multiple sources.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b511db49-8ac6-4a01-9102-5b94d526794a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:59:51.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:59:54.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politico&nbsp;published a report Thursday&nbsp;attributed to unidentified
        sources that Ryan, a Wisconsin Republican, has made clear to those around
        him that he "would like to serve through Election Day 2018 and retire ahead
        of the next Congress."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efa911b-24ad-4422-adc4-c79617d2fba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:59:51.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:59:54.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan vehemently denied the report, telling reporters that he is
        here to stay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7755cfd7-c6d7-4331-9fab-0f16f6b88165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:59:51.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:59:54.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ain''t goin'' anywhere," Ryan told reporters while exiting the
        Capitol when asked about the retirement rumors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d99ada-ad2c-45ae-9f2b-dcd2f41f0140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:59:51.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:59:54.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan''s office expanded on his denial of the Politico report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c4b2d5-ca38-4001-8e0e-a85597aaeac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:59:51.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:59:54.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is pure speculation," Ryan spokeswoman AshLee Strong said
        in a statement. "As the speaker himself said today, he''s not going anywhere
        any time soon."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300137e2-1935-41e8-8d68-1202ee45d06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:59:51.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:59:54.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump called Ryan following the release of the
        Politico story, a Ryan aide told CNN. "The speaker reassured the President
        ''I''m not going anywhere!'' the aide said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fbd5db-8cb0-4475-afa2-245685a0f39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:59:51.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:59:54.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Kevin McCarthy completely dismissed the Politico
        report as "not true."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
