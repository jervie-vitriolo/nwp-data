    'template': '1'
    'title': 'Inside the world of love team fans

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ceff5f-a146-4ef5-b9c8-b98cb033f4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:22:44.729Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:04:10.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When you match
        an online account to a face, there’s a lot that surprises you. The internet
        is replete with faceless voices: strangers behind phones and computers, the
        complexity of their lives distilled by character counts, profile pictures
        not their own, and a myriad of memes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c223bb1-cde2-479d-bd9e-cdbf9bed0b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:22:44.730Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:04:10.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From an outsider’s point of view, Filipino love team fans can appear
        unhealthily obsessed, even vicious — coming together en masse and eviscerating
        anyone who dares post any sort of criticism towards their idols and their
        work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39ca802-ece7-4714-bef4-036e10aa0819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:22:44.730Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:04:10.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the people behind fan accounts are people too. Meeting them
        in person was a reminder that these are people from a wide range of backgrounds,
        with jobs, families, and aspirations. While their membership in their respective
        fandoms may be a key part of their lives, it’s also intertwined into a bigger
        story of who they are.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4a278f-c0f0-485c-8334-1498a278434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:22:44.731Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:04:10.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They’re quick to tell me that the toxicity of people they consider
        outliers shouldn’t define the fandoms. Rather, outsiders should see the sheer
        positivity in the relationships fans develop with their idols, and with one
        another.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4b7630-c3be-4749-a070-b9dc9c5a5b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:22:44.731Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:04:10.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a lot to be said about fandom, whether for love teams or
        basketball teams and the way it redirects people’s lives. An article on Vulture
        draws out different perspectives in psychology over reasons people become
        obsessive fans and the effect fandom has on mental health. Professional opinions
        vary on the line fandom crosses from love to unhealthy obsession. In a worst
        case scenario, fandom is a frightening, emotionally stunting escape from reality.
        However, as psychiatrist Sudeepta Varma explains in the Vulture article, there
        are opportunities for a positive net effect when fandom comes in moderation.
        “There is a degree of escapism and avoidance, but there’s hope and optimism.
        There is camaraderie. A common shared interest brings people together. To
        me, that’s a positive thing,” Varma says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d592d6-a378-4f1d-8a73-c90ee3086af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:22:44.732Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:04:10.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The meet cute</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8c202f-f33d-4306-82a5-849f6dfc60e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:22:44.732Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:04:10.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each fan speaks fondly of the moment they discovered their idols.
        There’s a quality in these celebrities they immediately found themselves latching
        on to. Like anyone passionate about something, it’s hard for fans to explain
        exactly what reeled them in, but for the most part, it’s a feeling.</p>'
    '14':
      'image': 'jcr:4ca918bb-0bb5-49c5-aaca-b0e9db74c0b6'
      'imageCaption': 'Amy Musngi of Tatak LizQuen was working abroad in the U.K.
        and watching Liza Soberano and Enrique Gil in “Forevermore” was a means of
        coping with her separation from home. Photo by NIKKI BONUEL'
