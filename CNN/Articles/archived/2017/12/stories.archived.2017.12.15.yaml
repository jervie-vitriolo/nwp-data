      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte''s official residence in Manila is Bahay Pangarap
        located in Malacanang Park directly across the Palace.</p>'
  'Dengvaxia-dengue-vaccine-Aquino-Garin':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-15T10:08:40.158+08:00
    'imagesource': 'jcr:328b8eff-99a0-48ae-9f6c-be4488cd7b0a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '615d947a-6e70-48e6-8d4a-b3d5fcbe2b59'
    'lead': 'Former President Benigno Aquino III and his Health Secretary Janette
      Garin were slapped on Friday with a mass murder complaint over a controversial
      dengue vaccine program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T09:31:56.900+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T09:32:00.032+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T09:31:59.796+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former President Aquino, ex-health officials face mass murder, plunder
      complaint over Dengvaxia mess

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2111ab-49d5-41f6-9d5f-9c41d4e7f807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:56.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:32:00.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> Former
        President Benigno Aquino III and his Health Secretary Janette Garin were slapped
        on Friday with a mass murder complaint over a controversial dengue vaccine
        program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d5e340-d1c6-4e5e-8d78-6614e4c41a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:56.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:32:00.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mass murder complaint resulting to reckless imprudence and plunder
        against Aquino and Garin were filed before the Ombudsman by a former government
        official, Augusto Syjuco. Syjuco was the former Technical Education and Skills
        Development Authority chief in the administration of Gloria Macapagal Arroyo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d9ae3e-3ca5-4af1-826b-2f3957b35c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:56.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:32:00.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dengvaxia is a duplicate of Mamasapano," Syjuco said referring
        to the bloody Mamasapano clash in January 2015 when 44 Special Action Force
        troops of the Philippine National Police were killed by militant rebels in
        Maguindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017d0bf8-7a95-4c62-bab1-cccf966fad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:56.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:32:00.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syjuco said the complaint against Aquino and Garin holds them responsible
        for putting over 83,000 lives at risk. The figure represents the 10 percent
        of 830,000 children who had no prior history of dengue but were administered
        the Dengavaxia vaccine under a government program during the last few months
        of the Aquinoadministration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9822aa54-cb41-4e01-9c88-9716e9040b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:56.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:32:00.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine manufacturer Sanofi Pasteur on November 29 said children
        with no prior exposure to dengue and received Dengvaxia faced a bigger risk
        of contracting a "serious disease."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a987247-6bdf-4f90-b91c-752ef41cbdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:56.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:32:00.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/11/30/dengue-department-of-health-vaccine.html">Drug
        firm warns of ''severe disease'' from dengue vaccine for people with no prior
        infection</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adc83e8-86b2-48ff-ac1b-63a0c96cce5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:56.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:32:00.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is only one death so far but one death is one death too many...
        There will be more than one death in this particular event. There will be
        several deaths," said Syjuco. He was referring to the case of an 11-year-old
        boy who died days after receiving Dengvaxia. The Health Department said the
        boy died due to a pre-existing heart ailment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3da356-fe6b-4d8d-a8c2-e0c9037307b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:56.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:32:00.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had congenital heart disease and he should not even have received
        Dengvaxia," Syjuco said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7db3b43-a9b4-4ef1-8898-da3281366272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:56.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:32:00.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 830,000 students from Regions 3, 4A, National Capital Region,
        and Region 7 were immunized with Dengvaxia in the government''s P3.5 billion
        national dengue immunization program which began March 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88abbbca-eeb5-4065-81dc-8979612a9a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:56.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:32:00.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Aquino and Garin have denied any irregularities in the purchase
        of the Dengvaxia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8173cc4-af05-4e1e-ae35-ee0d1db0206b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:56.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:32:00.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/news/2017/12/14/Aquino-defends-quick-purchase-of-Dengvaxia-using-govt-savings.html">Aquino
        defends quick purchase of Dengvaxia using gov''t savings</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4642cfe9-02f5-4abe-9903-c5ebb53de3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:56.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:32:00.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of Aquino denied Syjuco''s charges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80131c12-9dfa-4c75-aed7-232d5a70d4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:56.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:32:00.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Syjuco) has no evidence against the former President. At the
        end of the day, public money and precious time are wasted, and for what?"
        said Abigail Valte, who was Aquino''s deputy presidential spokesperson.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62146f3-0c4c-438f-add4-2f6398341357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:56.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:32:00.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled former health secretary Garin reiterated Valte''s
        statement, saying Syjuco had no evidence. She welcomed&nbsp; the filing of
        the charges, saying it gives her and Aquino a chance to prove their innocence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1f4317-b8a3-4155-b103-f0a2883feeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:56.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:32:00.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will give us a platform to be fully heard, present all documents
        without bias and prove our innocence. This is an opportunity to put a closure
        to this issue and let the truth come out," she said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd702ee2f-c0db-43b2-8414-23760fe6b4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T09:31:56.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T09:32:00.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syjuco is no stranger to legal battles. He faces seven cases of
        corruption filed with the Ombudsman during the Aquino administration. Five
        are pending in the anti-graft court Sandiganbayan.</p>'
  'Apples-wildly-pricey-iMac-Pro-is-here':
