      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:04:10.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magallanes recounts all the block screenings of “Love You To The
        Stars And Back” she attended while having to balance her studies with work
        as a fan page administrator. She even took part in a set visit to meet Joshua
        Garcia and Julia Barretto. “Sobrang saglit lang pero sobrang sulit ‘yung binyahe
        mo from Manila to Bulacan.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e04bea3-78d5-4410-80eb-4e9ec45a02de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:22:44.737Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:04:10.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meeting their idols always feels like a new experience for these
        fans. Gatchalian-Spanneut says she sat in the live studio audience of “Eat
        Bulaga” multiple times just to see AlDub and the experience is always magical
        for her. Rin, on the other hand, shares, “Halimbawa nakipag-selfie ako sa
        kanila, never ako nagkaroon ng malinaw na picture kasi lagi akong nangininig
        pa din!”</p>'
    '44':
      'image': 'jcr:42b81fc0-70e0-4bcb-92e2-d316ffee103f'
      'imageCaption': '“Simula pa lang, wala silang paki kung anong sasabihin ng tao,”
        says Ruth Rin of James Reid and Nadine Lustre. “Ramdam ko na gagawin nila
        ‘yung gusto nila as long as ‘di naman makakatapak sa ibang tao.” Photo by
        NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50720e6-0922-40c7-931a-14485bcc32d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:22:44.737Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:04:10.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'image': 'jcr:2e834b04-cdfb-47f6-8959-5e7ca9ff51d5'
      'imageCaption': 'Photos courtesy of RUTH RIN. Collage by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432139e6-5169-41cf-80d6-09707ebb6171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:22:44.737Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:04:10.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139a5d05-9967-4f2d-a0a8-bc20f2c46bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:22:44.738Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:04:10.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I ask every fan: Why? Why carve out this much of your life with
        no compensation whatsoever? The answers are similar:  that it’s love — mysterious,
        inexplicable but entirely palpable. It’s a pure emotional connection, an aspiration
        for the love they see onscreen, whether it’s the comedic chemistry of a JoshLia
        or AlDub, or the realistic kilig of a KathNiel, a LizQuen, or a JaDine. Rin
        explains, “Minsan din kami, kami-kaming nag-uusap, [tinatanong namin,] ‘Bakit?’
        Pero ‘di namin ma-explain, eh. Parang ando’n talaga siya, na minahal lang
        namin sila nang sobra.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5cd796-3f5f-4613-9ca6-d353f3ca6bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:22:44.738Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:04:10.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Love teams in the time of the internet</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c0ce9f-502a-4cb1-8fba-a0b25009fb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:22:44.739Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:04:10.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to the reputation for vicious bashing that fandoms
        have gained, most of them deflect, saying they always work to inform fans
        against it. Rin says, “Lagi naming nire-remind na there’s room for everyone.
        Kasi ‘yung iba, iniisip nila na kung sa iba ‘yung binibigay ‘yung spotlight,
        nalalamangan ‘yung sa amin. Kami, lagi naming nire-remind na, grabe, sobrang
        luwag ng mundo.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6776e94-2a20-4bfa-b486-2365f8150b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:22:44.739Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:04:10.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s our rule. We ask na don’t join the fandom war or the bashing
        online kasi hindi siya healthy,” Musngi says. “Actually, most of our members
        are ages maybe 40 to 60. When it comes to bashing, ‘pag bina-bash ang LizQuen
        ng ibang grupo, sila ‘yung nate-tense. Apektado talaga sila.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ffe78f-4ffe-4801-b805-186ba9a97129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:22:44.739Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:04:10.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison makes a distinction between fans who actually partake in events
        and those who do most of the social media trolling. “Ang mga mas nagkakaroon
        ng bashers, hindi sila involved sa fandoms, wala silang alam [sa] nangyayari
        sa fandom. Hanggang bahay, hanggang social media lang sila.”</p>'
    '55':
      'image': 'jcr:a380ce56-c6e8-4cec-a65a-185b92344e1f'
      'imageCaption': '“Halimbawa nakipag-selfie ako sa kanila," says Merce Gatchalian-Spanneut
        of One AlDub Nation. “Never ako nagkaroon ng malinaw na picture kasi lagi
        akong nangininig pa din!” Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e9ec5b-3572-44d8-a2e4-356b691b473f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:22:44.740Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:04:10.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '56':
      'image': 'jcr:86f0eb5e-3c54-49d4-b049-8d771cae356d'
      'imageCaption': 'Photos courtesy of MERCE GATCHALIAN-SPANNEUT. Collage by JL
        JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d8f199-8236-485c-b461-41a86715f2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:22:44.740Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:04:10.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1531da19-0e3d-435e-978d-3ea5a2005979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:22:44.740Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:04:10.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it is with love, all of this remains to be difficult to explain
        to people on the outside. There are only so many words to describe an instant
        emotional connection a person makes with media; one that draws out the kind
        of love that gets you kilig again and again, the kind of love that brings
        you to far-off places to meet your idols, and yes, the kind of love that makes
        you trash-talk people on the internet.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a73d32b-4752-4ef2-8dde-481adbb1aa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:22:44.741Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:04:10.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a fan, we have mastered ‘yung tinatawag natin na one-sided love
        affair,” Gatchalian-Spanneut shares. “You have to accept that it is one-sided.
        The people you admire are not your friends. They are also people. They have
        their own lives, so we have to respect their own personal lives. Kung anuman
        ‘yung nakikita nila sa screen, we get to enjoy that pero kailangan merong
        barrier, merong demarcation line. ‘Yung attention na binibigay natin sa kanila,
        hindi natin pwedeng i-demand na ibalik nila sa atin.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a860a7a-e6da-4efa-bc05-8d23cdf2d5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:22:44.741Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-03T16:04:10.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are people who are willing to go the distance for the idols
        they’ve grown to love and have made a place for in their day-to-day lives.
        There’s something heartwarming — admirable even — about people who can speak
        so enthusiastically about their passions. And although all of this is one-sided
        and can veer dangerously into emotionally unhealthy territory, no one can
        deny that to them, this is absolutely real.</p>'
  'Prince-Harry-Meghan-Markle-to-wed-May-2018':
