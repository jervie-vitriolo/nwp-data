  'North-Korea-may-be-making-a-fortune-from-bitcoin-mania':
    'author': 'Sherisse Pham, CNN'
    'caption': 'Hackers linked to North Korea are ramping up attempts to steal bitcoin
      in order to bring in money for Kim Jong Un''s regime, a top cybersecurity firm
      says.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-12-13T09:55:57.099+08:00
    'imagesource': 'jcr:1a15ac7a-a998-4b07-9950-0129e8776476'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e31e71f7-0790-478c-915d-11a5397b4f1f'
    'lead': 'Speculators aren''t the only ones cheering the runaway bitcoin boom --
      North Korean leader Kim Jong Un may also be celebrating a windfall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T11:44:01.046+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T11:44:05.224+08:00
