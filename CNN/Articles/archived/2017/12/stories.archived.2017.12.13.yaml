      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His dino-vocabulary not only includes the famed Velociraptor and
        Tyrannosaurus rex, but the names of lesser-known ones like the Diplodocus,
