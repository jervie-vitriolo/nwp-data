      'mgnl:type': 'text'
      'text': '<p>PAGASA said by Thursday, Urduja may intensify into a tropical storm,
        with maximum sustained winds 62 to 88 kph.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8038c822-1cb5-45a7-9e95-7454d6ffff04'
