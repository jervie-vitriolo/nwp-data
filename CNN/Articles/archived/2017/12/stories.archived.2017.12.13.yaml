      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:19:30.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:19:33.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd32596-05e5-43ec-9923-2963af795630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:19:30.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:19:33.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte submitted a letter of request to Congress, citing
        attacks of local and foreign terrorist groups, as well as the "intensified"
        rebellion of the New People''s Army (NPA), as reasons for the extension. He
        said the extension of martial law would help "quell the rebellion" and "ensure
        public safety."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce52821-0f73-43d5-b489-f5995c82b9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:19:30.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:19:33.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combat operations in Marawi City were terminated last October 23,
        154 days after the siege of Marawi by the Daesh-inspired Maute-ISIS group
        began.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b678cca1-3444-44bf-8b99-03213a34635e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:19:30.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:19:33.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/23/Marawi-crisis.html">Also
        read: Fighting in Marawi is over</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc5233d-4cd7-4441-9a73-b838103c3036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:19:30.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:19:33.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the liberation of Marawi and the eerie silence in the main
        battlefield, the state of actual rebellion subsists in Mindanao," Medialdea
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2afcb19-aea1-4602-a73b-3a3a0d5bde43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:19:30.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:19:33.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time President Duterte has asked for an extension.
        Congress granted the first request on July 22 - when the 60-day period for
        martial law was supposed to expire - effectively stretching military rule
        in Mindanao until December 31 this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fc49aa-e7e2-4777-9935-ab0662e125a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:19:30.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:19:33.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/07/22/Congress-votes-martial-law-extension-Duterte.html">Also
        read: Congress grants Duterte''s request to extend martial law in Mindanao
        until end of year</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a317fb7c-25e7-4232-9595-188c67fab7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:19:30.607+08:00
      'mgnl:createdBy': 'jeff'
