    'template': '1'
    'title': 'Alabama election: Doug Jones scores stunning win, but Moore won''t concede

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f2f1ac-dd73-4dc7-b72c-382249d8654c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:24.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:39:28.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Doug Jones on Tuesday became the first
        Democrat in a generation to win a Senate seat in Alabama, beating Republican
        Roy Moore amid a firestorm of allegations that the GOP candidate had sexually
        abused teens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a520a34-8d85-41b3-845d-ec08d846e61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:24.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:39:28.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore, however, refused to concede Tuesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a78ede-6d96-4ef9-8cb2-28372c5e4af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:24.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:39:28.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the vote is this close ... it''s not over," Moore told supporters
        after Jones declared victory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cb7876-a4f0-468e-bfca-b96bc3d03ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:24.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:39:28.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results are nothing short of an embarrassment for President
        Donald Trump and a disaster for Republicans in Washington as the reliably
        red state of Alabama elected its first Democratic senator since the early
        1990s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ec031d-1a48-4edb-8d43-c5a4295d2feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:24.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:39:28.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I have been waiting all my life and now I don''t know what
        the hell to say," Jones said Tuesday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f584856-f1ba-46b6-ad7e-0073cfe4b962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:24.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:39:28.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am truly overwhelmed," he added. "We have shown, not just around
        the state of Alabama, but we have shown the country the way that we can be
        unified."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b0e115-87ea-4112-8747-26728798540b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:24.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:39:28.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This entire race has been about dignity and respect. This campaign
        -- this campaign has been about the rule of law," he said. "This campaign
        has been about common courtesy and decency and making sure everyone in this
        state, regardless of which ZIP code you live in, is going to get a fair shake
        in life."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3319b8-d13b-4a36-bd57-8dc036bb34bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:24.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:39:28.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabama Secretary of State John Merrill told CNN that while results
        are not yet certified, it is "highly unlikely" Jones will not be the winner
        of the Senate race.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb5572f-8e9d-436b-a82d-dc2490737fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:24.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:39:28.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would find that highly unlikely to occur ... there''s not a whole
        of mistakes that are made," Merrill said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b64ee44-ad97-4b3d-82bf-f37844956811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:24.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:39:28.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the results hold, the Republican Party''s narrow Senate majority
        will be trimmed to 51-49. And two wings -- the establishment led by Senate
        Majority Leader Mitch McConnell and an insurgency led by former Trump White
        House chief strategist Steve Bannon -- are now in open civil war headed into
        an already fraught midterm election year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006b54e8-29a0-4d22-bc9e-47c11450ee2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:24.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:39:28.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an especially awkward outcome for Trump, who endorsed Moore
        on Twitter and rallied for him at a campaign event just across Alabama''s
        state line.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f234cd6-a2ac-4094-b680-16b7f7b9c80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:24.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:39:28.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an earthquake... it''s devastating for the President,"
        a source close to the White House said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f823ab2c-de9d-4881-a198-8f73db5670a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:24.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:39:28.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore''s defeat amid allegations of child molestation and sexual
        assault could fuel growing calls from Democrats for Trump to resign from office
        over the accusations of sexual assault against him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dd91b1-2c79-4f9c-8e51-b51be92c2f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:24.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:39:28.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the race was called, Trump tweeted, "Congratulations
        to Doug Jones on a hard fought victory. The write-in votes played a very big
        factor, but a win is a win. The people of Alabama are great, and the Republicans
        will have another shot at this seat in a very short period of time. It never
        ends!"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4608b202-045c-4a1a-8f83-8e5010535fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:24.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:39:28.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large African-American turnout carries Jones</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0310164b-9233-40ba-ba81-626649f9ccd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:24.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:39:28.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones'' victory was fueled by huge turnout -- and near-unanimous
        support -- from black voters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7310e328-ff9c-4d30-aca9-b0fabc79e42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:24.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:39:28.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turnout was much stronger in heavily African-American counties,
        relative to recent presidential elections, than in rural, white counties.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd85c68-7d48-4159-9506-ff178029942a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:24.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:39:28.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s exit poll found that 30% of the electorate was black -- a
        higher share than in the 2008 and 2012 elections, when Barack Obama was on
        the ballot. The exit poll showed that 96% of black voters backed Jones.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf167bb-cee7-408d-b7fb-738618b5b418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:24.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:39:28.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones cast the election as an opportunity for Alabama voters to
        reject the embarrassment he said Moore was sure to bring the state. His campaign
        focused heavily on turning out African-American voters in the run-up to election
        day, with civil rights icon and Georgia Rep. John Lewis, New Jersey Sen. Cory
        Booker and other black leaders hitting the trail alongside Jones.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f729fca9-3560-4f9a-8ba5-b410c3711962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:24.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:39:28.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love Alabama, but at some point we''ve got to draw a line in
        the sand and say, ''We''re not a bunch of damn idiots,''" retired basketball
        star Charles Barkley, who played at Auburn University, said at Jones'' election
        eve rally in Birmingham.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e7f25c-6d38-4f31-87e1-3d280269b815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:24.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:39:28.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore''s denials fall short</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70be2665-abcb-42ee-b644-c37df651d30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:24.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:39:28.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moore campaign''s strategy for confronting the allegations was
        simple: Deflect and deny -- rolling out allies to praise Moore''s character
        without ever directly answering questions about the specifics of the accusations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a00dfb3-069b-4e76-b073-cb2c34114819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:24.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:39:28.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His campaign seized on minor openings -- the location of the phone
        in one accuser''s house; the date and location details another accuser had
        added to what she said was Moore''s signature in her yearbook -- to attempt
        to broadly discredit the allegations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bb12a3-31e3-4b14-ac3d-22291d53a355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:24.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:39:28.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore himself, meanwhile, all but disappeared from the campaign
        trail -- even taking a weekend trip to West Point with his wife on the weekend
        before the election.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e0a479-230b-47b4-badb-b9762433ba6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:24.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:39:28.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How badly did the sexual allegations damage Moore?&nbsp;Exit polls
        were virtually split&nbsp;as to whether voters believed the allegations: 51%
        said they were probably or definitely true while 44% said they were probably
        or definitely false. A majority of the electorate, 57%, decided who to support
        before news of Moore''s alleged child molestation and sexual assault broke
        in November.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b4b307-f109-42e9-9288-399eddbfcadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:24.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:39:28.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore''s campaign similarly deflected questions about his long history
        of controversial remarks -- including saying that homosexuality should be
        a crime and that Muslims should not be allowed in Congress.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ec0569-6fac-4829-b3f1-698ec3863c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:24.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:39:28.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/12/12/politics/alabama-race-exit-polls/index.html">RELATED:
        Alabama race: Exit poll updates</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9825d5-a944-43c6-9118-8125b9f6e202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:24.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:39:28.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all culminated in a bizarre election eve rally in Midland City,
        in which an Army friend described Moore deciding to leave a brothel in Vietnam
        and his wife Kayla Moore responding to Moore being portrayed as anti-Semitic
        over his attacks on Jewish progressive mega-donor George Soros by declaring,
        "One of our attorneys is a Jew."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e6a1c7-fb36-41e9-b09d-f89a5b181fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:24.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:39:28.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore had hung the election''s results on his own character Monday
        night.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d477c0a-3b84-4b11-ba1e-9bc5de95ce8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:24.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:39:28.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to tell you," he said then, "if you don''t believe in
        my character, don''t vote for me."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7359c3-d71e-4e20-811b-1817acb8ec26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:24.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:39:28.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
