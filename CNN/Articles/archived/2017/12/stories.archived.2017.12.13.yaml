    'jcr:uuid': '61124d9d-ec7e-428b-9b3e-fdbfa5dab749'
    'lead': 'Fellow prisoners were angered by a long phone call he made and it led
      to a fight, local media reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T10:47:42.198+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T10:47:45.252+08:00
