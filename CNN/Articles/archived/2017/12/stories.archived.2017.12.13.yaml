      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, President Rodrigo Duterte signed a letter calling on
        Congress to extend martial law and suspend the privilege of the writ of habeas
        corpus in Mindanao until Dec. 31, 2018.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
