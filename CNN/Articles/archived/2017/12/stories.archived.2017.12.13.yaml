      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 23, Defense Secretary Delfin Lorenzana announced the
        end of combat operations in Marawi City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c243612a-1c1d-4d47-a46d-61baadddd545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:15:55.832+08:00
