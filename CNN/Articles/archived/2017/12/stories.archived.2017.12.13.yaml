      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Urduja intensified into a Tropical Depression from a
        low pressure area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c8f27c-3d1d-4b8f-b839-4f310c2c441b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:33:47.764+08:00
