  'rodrigo-duterte-rubber-bullet-transport-group':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-12-13T08:50:44.010+08:00
    'imagesource': 'jcr:36391b5b-ffae-4e18-923c-755e05cf2b02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7095bdd6-89ed-4b8e-aed3-cd0c5f9f5617'
    'lead': 'President Duterte said police and military may use rubber bullets on
      transport groups that protest against the jeepney modernization program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T13:38:06.970+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T13:38:11.063+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T13:38:10.848+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte warns of using rubber bullets vs. protesting transport groups

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131248f2-55e6-4c74-98e1-cf9b82c33653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:38:06.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:38:11.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 13) — President Rodrigo
        Duterte on Tuesday warned transport group Piston that police and military
        forces may use rubber bullets against them if they continue with their protests
        against the jeepney modernization program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312198b4-049b-4f5b-92b3-5a0684d504db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:38:06.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:38:11.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong</em> Piston, <em>hindi raw sila magsunod. Ganito raw…
        Sabi ko, sige, subukan natin.</em> I''m preparing the Armed Forces and the
        police to buy rubber bullets, prepare for truncheons," Duterte said at the
        conferment ceremony of the 2016 Presidential Award for Child-Friendly Municipalities
        and Cities at the Malacañang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110595d0-704d-49ae-9c01-c7f3b78ac0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:38:06.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:38:11.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Piston said they will not follow. I said, let''s try
        it. I''m preparing the Armed Forces and the police to buy rubber bullets,
        prepare for truncheons.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b75afb8-3e07-46c5-86ee-dcd129717c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:38:06.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:38:11.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t care if we go into turmoil. That''s what I like. I thrive
        in turmoil. Talagang guguyurin ko ''yang mga sasakyan ninyo [I will really
        drag your vehicles]. The law is the law is the law," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e0136c-e002-4cb3-8ddf-78ca2fd6108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:38:06.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:38:11.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piston, or <em>Pinagkaisang Samahan ng mga</em> Tsuper at Opereytor
        Nationwide, along with other transport groups, has staged multiple transport
        strikes nationwide, affecting numerous commuters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3b8123-94c1-49cf-b99a-a4488800eee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:38:06.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:38:11.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have been protesting the Public Utility Vehicle (PUV) Modernization
        Program, which Duterte said was needed to lessen air pollution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dac703d-516c-4aef-a6ee-f83ccbfa53cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:38:06.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:38:11.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all know that we are really being killed almost everyday slowly.
        Kita mo naman fumes [You can see the fumes]...It''s very hot today. But makita
        mo ''yang mist, it''s almost floating over the city. Those are fumes, carbon
        dioxide and all," Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bf476f-c240-406f-8a8a-d11df96830dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:38:06.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:38:11.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the modernization program, PUVs more than 15 years old will
        be banned from the road, and will be replaced by vehicles with "low-carbon
        and low-emission technology."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab191b4-c29a-4c9c-9132-08a1dda84e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:38:06.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:38:11.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Transportation department, there are a little less
        than 180,000 public utility jeepneys, which comprise 57 percent of the total
        PUVs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15960ca4-bb43-4118-8170-4a3a2a452e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:38:06.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:38:11.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the department also cited jeepneys as the "biggest source"
        of carbon dioxide emission.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79699f8-fe43-4014-990c-28c1c72fc26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:38:06.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:38:11.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The modernization program will also stop giving franchise to single-unit
        operators.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b7d3f0-3e08-4962-8774-0ef3d4c49333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:38:06.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:38:11.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ease the burden on jeepney operators, the government has given
        access to financing program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c23175f-50d9-41d8-ba56-abf713a5c297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:38:06.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:38:11.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Senate Committee on Public Services chair Grace Poe
        revealed in a hearing that the government''s offered subsidy of ₱80,000 per
        unit is not enough for the operators.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b221268e-5e9d-41a8-98b2-8187301bc82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:38:06.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:38:11.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport groups have earlier scheduled another two-day nationwide
        strike, but was postponed to give way to the hearing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aea5f1-a362-4055-b127-9aefd0ba67db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:38:06.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:38:11.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Duterte said jeepneys that don''t comply with the modernization
        program by January 1, 2018, will be removed from the roads.</p>'
  'PSL-Grand-Prix-Finals-Petron-blasts-F2-in-straight-sets-to-open-series':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-12-13T04:37:57.110+08:00
    'imagesource': 'jcr:c6d13e1b-433f-4602-bc76-b390a989b0d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '510bb886-e2b6-4d5b-aa5c-61807babd1e7'
    'lead': 'The Petron Blaze Spikers are now a win away from claiming their first
      PSL Grand Prix title since 2014.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T13:41:41.293+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T13:41:44.422+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T13:41:44.260+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSL Grand Prix Finals: Petron blasts F2 in straight sets to open series

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7807b0c5-3900-4abc-b231-a7d8618b20c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:41:41.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:41:44.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Petron Blaze
        Spikers got off to a dream start against the F2 Logistics Cargo Movers after
        a sweep, 25-14, 25-21, 25-16, in Game 1 of the Philippines SuperLiga (PSL)
        Grand Prix Finals on Tuesday at the Fil Oil Flying V Centre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936527c8-d6f2-432a-9da8-d2ab3151b6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:41:41.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:41:44.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory puts the Blaze Spikers one win away from ending a dry
        spell in the Grand Prix since 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4116f7ee-a376-4a3e-a11e-ca6afbbdc2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:41:41.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:41:44.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imports Lindsay Stalzer and Hillary Hurley each paced Petron with
        20 markers each, while Remy Palma chipped in with 7 to lead the team''s locals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908e3065-ad47-4fda-8ec7-79129d0598d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:41:41.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:41:44.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was little doubt the Blaze Spikers'' dominance in the series
        opener, taking it to the Cargo Movers as early as the first set with a 19-12
        advantage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d7e8a2-c29b-4d3c-b997-5872cd5a89e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:41:41.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:41:44.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron would take the first set, 25-14, before showcasing their
        superiority with a 17-13 and 19-12 cushion in the second and third sets, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae1b5a8-81b7-4aad-8b34-8ec847693ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:41:41.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:41:44.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was not much F2 could do as they failed to stifle the streaking
        Blaze Spikers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873fca8b-39d4-4de8-89d4-75327bae06e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:41:41.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:41:44.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a dominant victory, but Stalzer knows that F2 will fight
        tooth and nail in their second meeting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1031a2-d1b4-4953-a7c1-08fb7b0adbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:41:41.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:41:44.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s going to be quite as easy in Game 2," Stalzar
        admitted. "They''re definitely going to go and think of everything they can
        do to stop us."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3c67a9-56a9-42eb-b49f-205dd3eea8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:41:41.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:41:44.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron head coach Shaq Delos Santos echoed his player''s sentiments,
        and hopes his team can keep a cool head in what could be a title-clinching
        match.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fbab17-5047-4bce-8ca3-4d5b0ea03571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:41:41.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:41:44.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan talaga ma-maintain namin na ganun ka relax maglaro,"
        Delos Santos explained. "Kasi yung past few games namin, yung quarterfinals
        at yung semifinals, medyo stiff yung galaw namin."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce40a42-d376-4a91-a2f2-23c6527712f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:41:41.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:41:44.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We really need to maintain playing relaxed. Because
        in our quarterfinals and semifinals games, our movements are somewhat stiff.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae0078a-f4e2-4560-9a50-340cd0f18fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:41:41.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:41:44.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>F2 will get the chance to battle for survival in Game 2 of their
        best-of-three series on Thursday at the same venue.</p>'
  'New-York-bombing-suspect-on-Facebook-Trump-you-failed':
    'author': ' Euan McKirdy, Chris Boyette and Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-13T04:28:50.407+08:00
    'imagesource': 'jcr:f95717de-045e-4cc6-aee5-c439d6fb63ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '724998c1-774d-408c-b497-5cc3266fb3cd'
    'lead': 'Akayed Ullah, a 27-year-old Bangladeshi man, faces a number of federal
      and state terrorism charges after he allegedly detonated a device made of a
      battery, wires, metal screws and a Christmas tree lightbulb during the busy
      morning commute on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T13:45:25.293+08:00
