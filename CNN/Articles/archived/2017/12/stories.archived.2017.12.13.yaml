    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ files 295 counts of inciting to rebellion vs. alleged ISIS recruiter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba9f5d3-cb05-4a45-bbdc-e88f91fa778c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:28:13.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:18:24.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> The
        Justice Department on Wednesday filed 295 counts of inciting to rebellion
        against alleged Islamic State of Iraq and Syria (ISIS) recruiter Karen Hamidon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0381a271-e340-48f8-af1a-d867371a59c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:28:13.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:18:24.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation Counter-Terrorism Division
        (NBI CTD) said Hamidon used online messaging applications such as Telegram
        to encourage foreigners to go to the Philippines and join the Maute group
        in Marawi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8a74f3-6563-4826-89ea-85a426bdb3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:28:13.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:18:24.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI added Hamidon has been a person of interest since mid-2016
        "when she gained international notoriety for successfully recruiting several
        Indian nationals to join (ISIS)."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe31d778-2277-4e4d-830c-4d4409d76db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:28:13.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:18:24.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Indian Government formally requested for investigative assistance
        pertaining to respondent," the resolution said.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Justice Department files 295 cases of inciting to rebellion
        against alleged ISIS recruiter Karen Hamidon <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/WCXeJtuTUA">pic.twitter.com/WCXeJtuTUA</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/940782236932104193?ref_src=twsrc%5Etfw">December
        13, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1afdfb6-ef9d-4d43-9d34-89bc004b4b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:28:13.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:18:24.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ea0fb9-3970-4d1c-aaf3-f4085a9d64b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:28:13.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:18:24.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamidon, in early November, denied she had links to the Maute group
        or the Marawi crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0dd0f2-ef90-440a-b3e4-3411979a59fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:28:13.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:18:24.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the accusations hurled against me are all false," Hamidon
        insisted at the preliminary investigation on the allegations against her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73b06b8-3a94-469e-b24f-788c448d2635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:28:13.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:18:24.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/news/2017/11/03/alleged-isis-recruiter-karen-hamidon-allegations-department-of-justice.html">Alleged
        ISIS recruiter: Charges against me are not true</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e7d00c-b36f-4391-97cb-1099d0046568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:28:13.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:18:24.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from allegedly recruiting terrorists, the NBI said Hamidon
        is also the widow of Mohammad Jaafar Maguid, also known as "Tokboy" or "Abu
        Sharifa," the former leader of the Ansar Khalifa Philippines (AKP) or Ansar
        Al-Khilafa Philippines (supporters of the Caliphate in the Philippines).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bd6db6-0a8b-4ccd-93f7-c335331d226f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:28:13.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:18:24.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Maguid''s group planted an improvised explosive
        device at a Christmas display in Kiamba Municipal Hall last December.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50497dc6-bfa0-4c77-bae6-7e20ad8f6501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:28:13.467+08:00
