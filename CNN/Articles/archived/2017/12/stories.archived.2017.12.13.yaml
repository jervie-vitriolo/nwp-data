      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said by Thursday, Urduja may intensify into a
        tropical storm, with maximum sustained winds 62 to 88 kph.</p>'
