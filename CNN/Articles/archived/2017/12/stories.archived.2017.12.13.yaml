      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/05/24/Duterte-declares-martial-law-in-Mindanao.html">Read:
        Duterte declares martial law in Mindanao</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f82901-d0ac-4d69-9955-445ec28f5873'
      'mgnl:activationStatus': true
