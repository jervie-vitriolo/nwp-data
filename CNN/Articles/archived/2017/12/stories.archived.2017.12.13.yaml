    'template': '1'
    'title': 'Hillary Clinton tweets on Doug Jones'' projected win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2757769c-ddcd-419a-8597-a9cd9ae32389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:58:30.652+08:00
