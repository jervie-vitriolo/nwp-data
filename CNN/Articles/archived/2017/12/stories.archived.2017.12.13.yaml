    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to appoint PNP''s Bato dela Rosa as next Bureau of Corrections
      Chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeb2338-f1ee-4341-8e3b-aa82db97f0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:30:29.622+08:00
      'mgnl:createdBy': 'jeff'
