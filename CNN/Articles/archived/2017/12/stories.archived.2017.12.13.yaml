      'text': '<p>It said moderate to rough seas may occur as Urduja approaches.</p>'
  'congress-passes-tax-reform':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-13T11:16:37.959+08:00
    'imagesource': 'jcr:a83db625-c676-4ec7-844e-e1c92cc34a66'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd01218d8-e9c5-400c-8f1d-b608e858c43a'
    'lead': 'The new tax package is expected to generate ₱134 billion to fund the
      administration''s infrastructure projects.'
