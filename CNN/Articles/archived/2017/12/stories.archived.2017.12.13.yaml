  'anofi-made-to-apologize-in-House-hearing-for-Dengvaxia-scare':
    'author': 'Amanda Lingao, and AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-13T21:15:14.721+08:00
    'imagesource': 'jcr:3f44a690-2b29-4d73-8597-a6183eb8fa48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ddf4acd-81fb-454d-882c-01ed2a753073'
    'lead': ' Sanofi Pasteur Asia-Pacific head Thomas Triomphe said he was sorry for
      the Sanofi''s Dengvaxia advisory that caused alarm among the public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T09:23:55.739+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T09:23:59.251+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T09:23:59.021+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sanofi made to apologize in House hearing for Dengvaxia scare

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aea403-a0de-459f-8635-963bacc06c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:55.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:23:59.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 13) — Sanofi Pasteur Asia
        Pacific head Thomas Triomphe apologized Wednesday for the "confusion" over
        the company''s advisory that sparked alarm over their dengue vaccine''s safety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4288c9f-a20e-4761-8b39-3d101c096ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:55.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:23:59.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the House hearing on the issue, Triomphe apologized
        for the "misunderstanding" that arose after Sanofi said people who had not
        had dengue before may suffer "severe" disease if they contract the virus after
        receiving Dengvaxia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c35a8d-1977-46f6-a796-9a206dfad986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:55.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:23:59.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sorry if this has created confusion, and this is why i would
        like to clarify... to make sure that people can understand that there is no
        need to panic," Triomphe said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4914bbb-8a55-4b1d-910a-9ea949100d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:55.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:23:59.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apology was prompted by a tense inquiry by SAGIP Party list
        Rep. Rodante Marcoleta, who said he wanted Triomphe to apologize "profusely"
        and "honestly" to Filipinos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe040e5-bf3d-4fcb-b499-df3324a32615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:55.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:23:59.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A visibly upset Marcoleta scolded Triomphe for the panic dealt by
        the advisory. He questioned if Triomphe fully understood the impact of the
        issue on the Filipino community.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0de1b47-0b7f-4f1b-976c-68c9060604e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:55.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:23:59.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did it occur to you that such kind of a statement or advisory have
        caused sleepless nights, emotional distress and other similar emotional insecurities
        to our people," he asked Triomphe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4d7c1a-921e-4390-a7ff-92b49ff77697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:55.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:23:59.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has vaccinated over 830,000 students with Dengvaxia,
        with an estimated 10 percent not having had dengue yet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6caf42-a43c-4865-b7a2-b1739e59537a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:55.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:23:59.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/09/The-Dengvaxia-controversy.html">TIMELINE:
        The Dengvaxia controversy</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecaf623-ff79-43a7-9d8c-e20ccd84b06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:55.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:23:59.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Dengvaxia''s update, there has been public uproar over
        the possible effects of the vaccine on the children.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c84e27-afa5-424a-ba0c-c43e02f4d431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:55.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:23:59.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An apologetic Triomphe, meanwhile, responded saying he "fully understood"
        the concerns of the parents and the "community."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a905e75-aa28-4ecb-9495-c817ec30c6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:55.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:23:59.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he wanted to clarify what the company meant when it used
        the term "severe disease."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b443d5c-15ce-4355-b9d9-b990b5faf945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:55.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:23:59.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to fly here to share the fact that I do understand the
        concerns and I wanted to provide the fact to make sure that people understand
        that there is no reason to panic and I can substantiate that in details,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c6fe8e-a20e-46dc-aea4-675940beed22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:55.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:23:59.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Triomphe said the term came from the clinical trials, which were
        not under the monitoring of Sanofi Pasteur, but were conducted by an independent
        data monitoring committee.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426f6b39-93d4-475c-a0fd-1d486b8c6113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:55.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:23:59.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is this protocol, started in 2011, that defines what is the
        definition of severe dengue and therefore what we need to use it for in the
        future after the trial is done," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dc8aa0-b9e9-4c83-ba87-352d89b459f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:55.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:23:59.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Triomphe also reiterated that Dengvaxia continues to be a safe and
        effective vaccine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f39a99-875c-465a-9471-78375bfa6a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:55.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:23:59.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are no contradictions between Sanofi''s initial announcement
        on November 29, and its subsequent statements that, according to some lawmakers,
        appeared to downplay possible risks following the public uproar on the issue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449aebd2-41bc-4483-81f5-df7b5d4076b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:55.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:23:59.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He insisted that Sanofi made it clear in its initial statement that
        there is only a 0.2 percent increased risk of getting dengue symptoms for
        patients who have not had dengue before.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1edc0e3-3185-4371-9003-1e92492f06c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:55.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:23:59.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its opening statement at the Senate probe on the issue Monday,
        Triomphe also said persons who had not been infected with dengue before have
        a 0.2 percent increased risk of getting "traditional dengue symptoms" like
        fever, low platelet count, or nose or gum bleeding.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43293fb-039c-4ab9-a74d-083fc001155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:55.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:23:59.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;</strong> <a href="http://cnnphilippines.com/news/2017/12/12/Sanofi-clarifies-dengvaxia-safe.html">Sanofi
        clarifies ''misconceptions,'' insists Dengvaxia ''safe''</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5693d0fd-4ae0-450f-bd54-ac5292247ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:55.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:23:59.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health secretary Francisco Duque, however, said at the House hearing
        it was obvious that Sanofi is backpedaling.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e171188-a796-41b3-8aa1-a3ac46d43dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:55.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:23:59.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"They were trying to water down the impact of their initial
        advisory that created public uproar and so</em>...<em>napilitan kumambyo</em>
        [You were forced to backpedal]," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb67820-d96a-42dd-b2ee-a2512102b8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:55.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:23:59.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House committees on good government and health reopened its
        inquiry on the health department''s dengue immunization program a year after
        it held hearings on the matter from November to December 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69592bf-ea2b-4319-a4f7-75c9bf4eeaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:23:55.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:23:59.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Triomphe also attended the Senate hearing on the issue Monday, where
        he said Dengvaxia continues to be a "safe" and "effective" drug.</p>'
  'Paulo-Avelino-Goyo-about-power-responsibility':
    'author': ' Regine Cabato, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-12-13T20:25:25.109+08:00
    'imagesource': 'jcr:d96545de-9f9e-40a6-8821-26ffded3e056'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d1f08a8-b4c6-450f-a344-ecf84458b5a9'
    'lead': 'Actor Paulo Avelino did a lot of research for the role of national hero
      Gregorio del Pilar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T09:37:37.309+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T09:37:40.781+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T09:37:40.517+08:00
