    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paulo Avelino: ''Goyo'' about power, responsibility

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aada869-9113-486e-8129-220bc244507c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:37:37.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:37:40.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 13) — Actor Paulo Avelino
        said he was overwhelmed by the power held by the character he plays in a much-awaited
        biopic of the youngest Filipino general in the Philippine-American war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20350057-8f19-468e-9eaf-82f8bf644380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:37:37.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:37:40.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avelino plays the lead role of Gregorio Del Pilar in Jerold Tarog''s
        "Goyo: Ang Batang Heneral." The film opens in 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd69e96-c596-4bbb-b2d9-932ab54c4104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:37:37.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:37:40.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I started researching, reading a lot of stuff, it started
        to make sense, seeing this guy given so much power at a really young age,"
        Avelino said of Del Pilar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeaeaf3-699f-48c2-a29e-dd715cdf7251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:37:37.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:37:40.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like [in] Spider-man... ''With great power comes great responsibility.''
        What more if you give it to... a kid, or young guy? They get confused," he
        said in an interview with CNN Philippines'' The Source on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581e9170-a30f-41b0-a95e-49ceea0799b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:37:37.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:37:40.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avelino plays Del Pilar, the youngest general during the Philippine-American
        war. Del Pilar was 24 years old when he died in 1899 as he led Filipino revolutionary
        forces against the Americans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa416473-1b19-4e81-acf3-1cd6cf61d1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:37:37.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:37:40.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The role also required him to lose weight, get a tan, and train
        in riding horses, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62beb920-aa55-4d7a-9dc4-bd1c44cb4f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:37:37.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:37:40.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story of "Goyo: Ang Batang Heneral" picks up after the death
        of General Antonio Luna in Tarog''s 2015 blockbuster "Heneral Luna."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a2be87-f95d-48e8-accb-a47a2fe24c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:37:37.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:37:40.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2017/09/09/goyo-ang-batang-heneral-teaser-trailer-heneral-luna-sequel.html">Related:
        Teaser trailer for ''Heneral Luna'' sequel revealed</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567decfc-c365-4f08-a805-49f06aee044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:37:37.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:37:40.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Goyo" is based on history, but it shared other genres, like action
        and coming of age, said Avelino.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5067faa6-ca6a-458e-a619-d7c6bd9c65fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:37:37.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:37:40.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old Avelino is also promoting another period film, "Ang
        Larawan," which will be shown this Christmas as one of the entries of the
        Metro Manila Film Festival.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7e9298-b7b5-47c8-a421-f6c244a3066a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:37:37.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:37:40.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It tells a lot about our history -- how we as Filipinos are. It
        tells a lot about our culture as well," said Avelino.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d34701-8f15-4023-a6df-d475af59220d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:37:37.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:37:40.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musical film is based on National Artist Nick Joaquin''s play
        "A Portrait of the Artist as Filipino," which has since been adapted for the
        stage and screen by Rolando Tinio with music by Ryan Cayabyab.</p>'
    '24':
