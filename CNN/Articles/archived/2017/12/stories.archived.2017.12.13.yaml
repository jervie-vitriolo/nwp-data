    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3496295-7c42-487b-b1a9-753706568171'
    'lead': 'The President claims the extension would help him deal with insurgents
      in Mindanao, including the New Peoples'' Army.'
    'mgnl:activationStatus': true
