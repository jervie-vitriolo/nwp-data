        LPA east of Surigao intensifies into tropical depression ''Urduja''</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a58978-4384-444f-9d20-a8a4f431ccfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:33:47.764+08:00
