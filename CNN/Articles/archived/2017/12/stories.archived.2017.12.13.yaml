    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte admin seeking unlimited peace, not unlimited martial law

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2f04f2-067c-4c29-a6df-37f24662e6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:19:30.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:19:33.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 13) — Executive Secretary
        Salvador Medialdea on Wednesday defended before a joint session of Congress
        the request of President Rodrigo Duterte to extend martial law in Mindanao
        for one more year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f88a7ce-41f9-47f9-962e-c2971f4a9f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:19:30.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:19:33.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that despite the deaths of terror leader Isnilon Hapilon
        and other Maute fighters, the state of rebellion still persists in Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9b32b4-c93c-49a5-b9a3-3abcad7ba01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:19:30.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:19:33.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not ask for unlimited martial law. What we are seeking is
        unlimited peace," Medialdea said.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Executive Secretary Salvador Medialdea explains justification for
        proposed martial law extension <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/GoH9p2H0rG">pic.twitter.com/GoH9p2H0rG</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/940762636882341888?ref_src=twsrc%5Etfw">December
        13, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

