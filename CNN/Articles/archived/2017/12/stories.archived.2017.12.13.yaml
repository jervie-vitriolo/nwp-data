      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Following Democrat Doug Jones'' projected
        win in Alabama''s US Senate race, Hillary Clinton shared a message of optimism
        with her followers on Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024174f2-6f72-410c-9e2a-175b82d95f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:58:30.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:58:33.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight, Alabama voters elected a senator who''ll make them proud,"
        Clinton tweeted Tuesday night. "And if Democrats can win in Alabama, we can
        -- and must -- compete everywhere. Onward!"</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Tonight, Alabama voters elected a senator who&#39;ll make them proud.
        <br><br>And if Democrats can win in Alabama, we can -- and must -- compete
        everywhere.<br><br>Onward!</p>&mdash; Hillary Clinton (@HillaryClinton) <a
        href="https://twitter.com/HillaryClinton/status/940786378069049344?ref_src=twsrc%5Etfw">December
        13, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c76dcec-c055-45f6-a16d-029c350fc783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:58:30.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:58:33.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ebe6c6-a61e-437f-94e8-59d6eec6365c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:58:30.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:58:33.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones edged out Republican Roy Moore in a race that remained neck-and-neck
        for the majority of election night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c375020-d23b-414f-9c96-5a196f085e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:58:30.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:58:33.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones'' win comes after a contentious fight to fill now-Attorney
        General Jeff Sessions'' former seat, with Moore facing several sexual allegations
        from years ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14ef5e5-c5ca-4d56-8f88-6c1968b1880a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:58:30.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:58:33.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple women accused Moore of pursuing relationships with them
        when they were teenagers and he was in his 30s, and some of them accused him
        of sexual assault or abuse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be00f5cd-6632-4ed5-b6e4-54b573babea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:58:30.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:58:33.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabama election: Doug Jones scores stunning win over Moore</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e7fbfc-d518-4038-887f-7384ce8ef61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:58:30.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:58:33.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accusations surfaced during a time of national reckoning regarding
        sexual assault and harassment, and while multiple members of Congress also
        faced accusations of inappropriate behavior.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340a0d86-36bb-45c9-856e-30f49270047f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:58:30.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:58:33.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major players from both parties put support behind each of the candidates,
        including President Donald Trump, who last week announced his backing of the
        Republican candidate despite the accusations against him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eea61c-39af-4d40-8518-27fd6dcd5642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:58:30.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:58:33.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Barack Obama recorded a robo-call in support of
        Jones ahead of Election Day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f605492e-6996-4aa1-bc20-678543941201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:58:30.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:58:33.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones'' win narrows the Republican Senate majority to 51-49.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fea4db-f815-4779-bff4-e3ae720660a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:58:30.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:58:33.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Hillary Clinton
        tweets on Doug Jones'' projected win."</em></p>'
  'Alabama-election-Doug-Jones-scores-stunning-win-over-Moore':
    'author': 'Eric Bradner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-13T12:31:13.768+08:00
    'imagesource': 'jcr:723f8fcb-d61d-40ce-b3f8-a300fefb683b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f59223a9-86ab-43d2-b292-ad8a31a0add7'
    'lead': 'The results are nothing short of an embarrassment for President Donald
      Trump and a disaster for Republicans in Washington as the reliably red state
      of Alabama elected its first Democratic senator since the early 1990s.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T11:03:31.855+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T11:03:35.532+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T11:03:35.257+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alabama election: Doug Jones scores stunning win over Moore

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57f0ca9-7b01-4120-9a18-97cb171b83a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:03:31.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:03:35.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Doug Jones became the first Democrat in
        a generation to win a Senate seat in Alabama on Tuesday, CNN projects, beating
        Republican Roy Moore amid a firestorm over the allegations of sexual misconduct
        facing the GOP candidate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256df904-aac2-41eb-bb59-278d6fc50a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:03:31.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:03:35.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results are nothing short of an embarrassment for President
        Donald Trump and a disaster for Republicans in Washington as the reliably
        red state of Alabama elected its first Democratic senator since the early
        1990s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dabd9ff-8781-436f-810e-d7af8052c72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:03:31.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:03:35.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican Party''s narrow Senate majority is now trimmed to
        just two votes. And two wings -- the establishment led by Senate Majority
        Leader Mitch McConnell and an insurgency led by former Trump White House chief
        strategist Steve Bannon -- are now in open civil war headed into an already
        fraught midterm election year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1042906b-4026-4926-89c5-eeb2f94755c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:03:31.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:03:35.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an especially awkward outcome for Trump, who endorsed Moore
        on Twitter and rallied for him at a campaign event just across Alabama''s
        state line.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a281eb9-58d0-48a2-a87c-443ff9c589ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:03:31.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:03:35.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore''s defeat amid allegations of child molestation and sexual
        assault could fuel growing calls from Democrats for Trump to resign from office
        over the accusations of sexual assault against him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64b24ea-1367-4b8f-9826-d872a4827127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:03:31.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:03:35.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large African-American turnout carries Jones</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16766adb-d3ef-4da2-af8f-46207918de11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:03:31.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:03:35.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones'' victory was fueled by huge turnout -- and near-unanimous
        support -- from black voters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bc7a12-0c1a-45cb-80a0-2bb69c2fc7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:03:31.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:03:35.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turnout was much stronger in heavily African-American counties,
        relative to recent presidential elections, than in rural, white counties.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83949e38-7378-439f-84fb-6ffd00b48e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:03:31.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:03:35.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s exit poll found that 30% of the electorate was black -- a
        higher share than in the 2008 and 2012 elections, when Barack Obama was on
        the ballot. The exit poll showed that 96% of black voters backed Jones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e553e424-1c1f-46df-a540-356fc17e5632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:03:31.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:03:35.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones cast the election as an opportunity for Alabama voters to
        reject the embarrassment he said Moore was sure to bring the state. His campaign
        focused heavily on turning out African-American voters in the run-up to election
        day, with civil rights icon and Georgia Rep. John Lewis, New Jersey Sen. Cory
        Booker and other black leaders hitting the trail alongside Jones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dee34a4-8ae5-48f4-8378-2db7ea6fe1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:03:31.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:03:35.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love Alabama, but at some point we''ve got to draw a line in
        the sand and say, ''We''re not a bunch of damn idiots,''" retired basketball
        star Charles Barkley, who played at Auburn University, said at Jones'' election
        eve rally in Birmingham.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdb8cf2-e221-4dc0-a337-f3c11ff69101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:03:31.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:03:35.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore''s denials fall short</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c39caf4-1841-4026-b4dd-9e08f27250f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:03:31.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:03:35.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moore campaign''s strategy for confronting the allegations was
        simple: Deflect and deny -- rolling out allies to praise Moore''s character
        without ever directly answering questions about the specifics of the accusations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558caf70-d5e9-4a88-932b-08399d502ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:03:31.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:03:35.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His campaign seized on minor openings -- the location of the phone
        in one accuser''s house; the date and location details another accuser had
        added to what she said was Moore''s signature in her yearbook -- to attempt
        to broadly discredit the allegations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b83a8b-16af-4d16-af13-7ee66f51a2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:03:31.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:03:35.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore himself, meanwhile, all but disappeared from the campaign
        trail -- even taking a weekend trip to West Point with his wife on the weekend
        before the election.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b667ddb4-d79d-4104-b801-19b0dcd832c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:03:31.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:03:35.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How badly did the sexual allegations damage Moore?&nbsp;Exit polls
        were virtually split&nbsp;as to whether voters believed the allegations: 51%
        said they were probably or definitely true while 44% said they were probably
        or definitely false. A majority of the electorate, 57%, decided who to support
        before news of Moore''s alleged child molestation and sexual assault broke
        in November.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c91e95f-3cb4-425d-82bc-24472fd1a0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:03:31.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:03:35.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore''s campaign similarly deflected questions about his long history
        of controversial remarks -- including saying that homosexuality should be
        a crime and that Muslims should not be allowed in Congress.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd235d172-2628-4a67-973c-694ba5643f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:03:31.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:03:35.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/12/12/politics/alabama-race-exit-polls/index.html">RELATED:
        Alabama race: Exit poll updates</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066a30bd-5af7-4fd0-bfec-9a51925d0a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:03:31.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:03:35.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all culminated in a bizarre election eve rally in Midland City,
        in which an Army friend described Moore deciding to leave a brothel in Vietnam
        and his wife Kayla Moore responding to Moore being portrayed as anti-Semitic
        over his attacks on Jewish progressive mega-donor George Soros by declaring,
        "One of our attorneys is a Jew."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50f3489-6f32-4395-85d8-e3d7299ff58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:03:31.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:03:35.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore had hung the election''s results on his own character Monday
        night.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30937e2f-2020-45c5-8557-40c2493661c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:03:31.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:03:35.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to tell you," he said then, "if you don''t believe in
        my character, don''t vote for me."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdaae44-3a35-41f5-a2cd-dcc780967a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:03:31.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:03:35.537+08:00
