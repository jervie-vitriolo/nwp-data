      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the overwhelming vote of the Congress during the joint session
        on President Rodrigo Duterte''s request to extend martial law in Mindanao
        on Wednesday, Ifugao Representative Teddy Baguilat said he will petition the
        decision.</p>'
