      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7996a3f-41c3-4ed0-8a56-645f641d08c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:09:06.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:09:10.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s next installment in the "Star Wars" saga has become Fandango''s
        top advance ticket-seller of the year, the online ticket site reported on
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf867360-e19e-40d7-907b-22a25509e3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:09:06.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:09:10.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which doesn''t officially open in North America until
        Friday with previews beginning Thursday night, toppled another Disney production,
        "Beauty and the Beast," which came out in March, for the top spot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6edf1e-861b-4563-8c93-bad4590183dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:09:06.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:09:10.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Last Jedi" is the biggest ticket pre-seller for Fandango since
        the series'' last film, 2015''s "Star Wars: The Force Awakens," which went
        on to become&nbsp;the biggest opening in film history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2075c7ec-7ada-4600-acb3-7cd6daefe294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:09:06.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:09:10.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Last Jedi" debuts in more than 4,100 theaters domestically
        and is on track for an opening weekend in the $200 million range. However,
        some box office analysts are saying the movie has&nbsp;the chance to open
        even higher.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9293c88f-e8d6-4086-9c24-62593dba8aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:09:06.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:09:10.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fandango also put together some interesting data on why audiences
        are looking forward to the film, which stars Mark Hamill as Luke Skywalker
        and Daisy Ridley as Rey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d9a731-ad0e-455d-8147-a2a8bf3058d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:09:06.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:09:10.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/12/08/media/star-wars-last-jedi-box-office-week/index.html">Related:
        ''Star Wars'' fans, box office analysts brace themselves for ''The Last Jedi''</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e17852-38cf-4444-85d3-bd781d7fae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:09:06.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:09:10.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a survey of more than 1,000 "Last Jedi" online ticket-buyers,
        the ticket seller found that 96% are looking forward to seeing the late Carrie
        Fisher on the big screen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3f988a-9b23-4b81-88ec-5450a10972f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:09:06.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:09:10.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher, who reprises her role as Princess Leia, made her last film
        appearance in "The Last Jedi" before her sudden death last December.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c209cd9b-d7c3-4d4d-9798-9f723fa75270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:09:06.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:09:10.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll also found that 94% are looking forward finding out more
        about the relationship between Luke Skywalker and Rey and that 83% are more
        interested in the Disney film thanks to the new penguin-like Porg creatures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2c86fd-faf1-41a6-aa92-0d2cc81cee76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:09:06.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:09:10.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/12/12/media/star-wars-8-fandango-ticket-sales/index.html">"''Star
        Wars: The Last Jedi'' has outsold any other movie on Fandango this year."</a></em></p>'
  'Jimmy-Kimmel-son-health-care':
    'author': 'Frank Pallotta'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-13T10:04:02.916+08:00
    'imagesource': 'jcr:a9ddb79b-abec-4a26-ac0c-0bb4e25f056e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7b942cc-8682-4a27-9528-fb1e31783e4d'
    'lead': 'Late night audiences were given two Kimmels on Monday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T13:15:03.297+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T13:15:36.549+08:00
