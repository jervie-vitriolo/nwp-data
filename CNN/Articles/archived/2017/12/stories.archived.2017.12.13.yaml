      'mgnl:type': 'text'
      'text': '<p>PAGASA also warned fisherfolk and those with small seacraft not
        to venture over the eastern seaboard of Bicol, Eastern Visayas, and the Caraga
        region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
