      'mgnl:type': 'text'
      'text': '<p>As of 10 p.m. Wednesday, the storm was located 295 km east of Guiuan,
        Eastern Samar, heading west northwest at 7 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88413f7c-ae73-4c81-857c-de5b60957ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:33:47.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:33:51.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Urduja is expected to make landfall in the Bicol Region
        and Eastern Visayas on Saturday, after which it is expected to cross Southern
        Luzon over the weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2c7299-24f0-4279-acb2-c43c84618d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:33:47.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:33:51.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA has raised tropical cyclone warning signal no. 1 in Eastern
        Samar, Northern Samar, and Samar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956ef100-23e4-487f-b11c-9a3c7e4a722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:33:47.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:33:51.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some local governments have suspended classes for December
        13 and 14 due to the storm''s effects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8b5d08-168c-428d-b048-7d92d68389c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:33:47.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:33:51.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/12/Walangpasok-Urduja-December-13.html">Read:
        #WalangPasok: Class suspensions on December 13, Wednesday</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b114d642-35b2-484a-ba8c-cf99c48f3163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:33:47.764+08:00
      'mgnl:createdBy': 'jeff'
