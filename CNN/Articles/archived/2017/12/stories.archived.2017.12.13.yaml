  'Martial-law-Mindanao-poverty':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'ACT Teachers Party-list Representative Antonio Tinio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-13T12:28:17.006+08:00
    'imagesource': 'jcr:0d9ed5da-84ad-4b4b-86a0-c5500735a05a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '672341a9-5641-4507-9d8e-3ecdd7174a3a'
    'lead': 'ACT Teachers Party-list Representative Antonio Tinio says the government
      must address the root cause of rebellion instead of asking for an extension
      of martial law for the second time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T11:06:15.908+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T11:06:19.561+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T11:06:19.393+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon: Quell rebellion by ending root cause, not by extending martial
      law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ffd963-860a-4e48-861b-4dd7779c8841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:06:15.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:06:19.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 13) — A lawmaker argued
        the solution to the rebellion in Mindanao is not an extension of martial law,
        but ending its root cause.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2421211b-c98d-4cd5-83fd-7ad6fbdc6eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:06:15.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:06:19.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers Party-list Representative Antonio Tinio, during the
        interpellation for joint session for martial law extension on Wednesday, said
        the government must address the root cause of rebellion instead of asking
        for an extension of martial law for the second time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faffc34d-2d8f-46a6-85d6-15982a7d1f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:06:15.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:06:19.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi martial law ang makatatapos sa rebelyon sa Pilipinas, ang
        makatatapos po rito ay ang pagtugon sa mga ugat. Hindi ito makukuha ng martial
        law," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89984f54-5788-4b0a-98e7-b0f427300171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:06:15.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:06:19.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Martial law is not the solution to the rebellion in
        the Philippines. Solving rebellion''s root cause will end it.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bd6691-6566-48e3-9554-091af1133b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:06:15.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:06:19.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Ang ugat ay kahirapan, ang kawalan ng lupa ng mga magsasaka,
        ang pang-aapi sa mga Moro, sa mga Lumad, kawalan ng trabaho, ang malaking
        agwat sa mayaman at mahirap. Iyon ang tatapos sa rebelyon."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9474862-34aa-4dba-b34d-a77480177669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:06:15.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:06:19.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The root of rebellion is poverty, lack of land for
        farmers, the oppression of the Moros and Lumads, unemployment, the gap between
        the rich and poor. Solving these will end rebellion.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139e1e5a-6e0d-4461-b4fd-452371365af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:06:15.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:06:19.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on December 8 asked Congress to approve the extension of
        martial law in Mindanao until December 31, 2018.&nbsp; He said this was necessary
        to quell the "intensified" rebellion of the New People''s Army, and attacks
        by foreign and local terrorist groups. President Duterte declared martial
        law in Mindanao on May 23, 2017 at the start of the Marawi attacks. Last July
        22, Congress overwhelmingly voted to extend martial law in the south until
        the end of this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78546a1-ab7e-4391-8ac6-63f4f39f9887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:06:15.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:06:19.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana on Wednesday said despite the
        end of the Marawi siege in October, rebellion has not stopped; it has only
        shifted to other regions of Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2839ef-b6db-4d70-9844-4c09779b8a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:06:15.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:06:19.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/13/martial-law-mindanao-rebellion.html">Related:
        Gov''t: Martial law in Mindanao needed due to ''continuing actual rebellion''</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1e6095-ab00-4083-9add-99a946cf1d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:06:15.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:06:19.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio, along with other lawmakers from the minority, questioned
        the duration of the martial law extension request.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e82d4ee-4023-4fb2-9826-8b894f86dc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:06:15.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:06:19.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang batayan ang kasalukuyang hiling ng presidente para sa one-year
        extension ng martial law... Argumento ito para sa walang katapusang martial
        law," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cdf41e-3552-4262-b5ab-c08012813ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:06:15.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:06:19.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no basis for the president''s request for
        one-year extension of martial law... This could be the basis for a never-ending
        martial law.]</p>'
  'martial-law-mindanao-rebellion':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-13T12:13:07.943+08:00
    'imagesource': 'jcr:561d3a9b-ebb2-458a-8b70-12cef6ecfc69'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b31fde3-5313-4a8b-81aa-a68508b99c97'
    'lead': 'Senior Deputy Executive Secretary Menardo Guevarra says there are still
      other instances of rebellion outside of Marawi City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T11:15:55.831+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T11:15:59.068+08:00
