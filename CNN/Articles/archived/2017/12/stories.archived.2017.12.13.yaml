      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/10/duterte-martial-law-extension.html">Read:
        Duterte asks Congress to extend martial law in Mindanao for a year</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0f836c-12ca-4042-8b91-dfb2a4cfc784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:15:55.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:15:59.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1987 Constitution, Congress has the power to revoke or
        extend the President''s declaration of martial law, which can last only up
        to 60 days.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc0b2be-669d-49b9-9544-cf2869c05767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:15:55.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:15:59.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first declared martial law and suspended habeas corpus in
        Mindanao on May 23 after members of the ISIS-inspired Maute terrorist group
        charged into Marawi City, as government forces were attempting to arrest former
        Abu Sayyaf leader Isnilon Hapilon, who was appointed "emir" of ISIS in Southeast
        Asia.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9feae79-e836-4d3f-9640-a065856c554a'
