      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Guevarra said in the case of Lagman vs. Medialdea, where the
        Supreme Court upheld President Rodrigo Duterte''s declaration of martial law
        in May 2017, the high court found the existence of a state of rebellion in
        the whole of Mindanao.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4015f2bb-e0d0-4121-9e71-23f185a3ded6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:15:55.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:15:59.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a matter of fact, the Supreme Court mentioned other events happening
        elsewhere other than Marawi City," he said. "It enumerated incidents happening
        in Basilan, in Tawi-Tawi, in Cotabato and elsewhere in Mindanao."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c7c30b-3254-4ea1-a6d6-089bd055806b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:15:55.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:15:59.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana also responded to Drilon, saying that the rebellion in
        Mindanao has not yet stopped and has shifted to other places.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a347a0-c585-4bbf-b262-ceb6b0931222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:15:55.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:15:59.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other ISIS-inspired groups in Mindanao are also active like
        the BIFF (Bangsamoro Islamic Freedom Fighters) in Central Mindanao and also
        in some other parts of the BaSulTa (Basilan, Sulu, Tawi-Tawi) islands," he
        said. "The reports now is that they are actively recruiting again.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Lorenzana: Rebellion has not actually stopped, it has only moved
        to other places <a href="https://t.co/sDo55hOx53">https://t.co/sDo55hOx53</a>
        <a href="https://t.co/PlngGDSMrf">pic.twitter.com/PlngGDSMrf</a></p>&mdash;
