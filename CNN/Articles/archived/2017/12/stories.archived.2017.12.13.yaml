  'DOJ-files-295-counts-of-inciting-to-rebellion-alleged-ISIS-recruiter':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-13T12:08:13.550+08:00
    'imagesource': 'jcr:dc77d5b5-4af9-444b-98f9-1079f461d31a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74cb9fd6-7748-4f7b-aa37-b78615fce447'
    'lead': 'The National Bureau of Investigation Counter-Terrorism Division (NBI
      CTD) said Hamidon recruited foreigners through online messaging applications
      such as Telegram.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T11:28:13.466+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T16:18:24.998+08:00
