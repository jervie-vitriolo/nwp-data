      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Bitcoin rally continues as futures forecast even higher
        prices</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5589b2-69f6-4bdf-a093-8f01616df130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:01.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:44:05.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the attacks are likely to continue as bitcoin''s price
        skyrockets. It started the year below $1,000 but has soared more than 1,500%,&nbsp;crossing
        $17,000 for the first time&nbsp;last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2201a01c-7ad8-4f6d-a7bb-f6011144449b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:01.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:44:05.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just bitcoin''s dizzying gains that make it appealing
        to North Korea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9aa25e-daf3-4f15-a474-35419f07d172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:01.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:44:05.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The digital currency was designed to operate outside of the control
        of governments or banks. That''s likely to appeal to North Korea at a time
        when the U.S. is stepping up efforts to&nbsp;cut the country out of the international
        financial system&nbsp;over its nuclear weapons program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea270c45-2aed-4e1e-b092-0b56f5e5e980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:01.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:44:05.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also proved popular in the past with criminals because of
        the amount of anonymity it allows. Bitcoin isn''t tied to any central bank,
        and payments can be made anonymously without using banks as middlemen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b207a36f-e9fd-4199-b563-f8ffb36fa133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:01.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:44:05.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: North Korea is trying to amass a bitcoin war chest</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3218e003-4cf2-49a4-ab81-c8eec75e2078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:01.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:44:05.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could help North Korea convert its stash into money it can
        more easily use.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55232aa-0e27-4510-ade5-2a38b20762b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:01.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:44:05.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoins are often held in accounts with online exchanges. But Boland
        points out that hackers can easily swap them into more obscure cryptocurrencies,
        move them to other exchanges and eventually withdraw them in traditional currencies
        like dollars.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e7f5f1-74e6-45f0-8352-51b36331bfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:01.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:44:05.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They could do those transactions very quickly ... and avoid traceability
        of the cash," Boland said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cece17c2-c811-41c1-949f-f83bb6013e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:01.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:44:05.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has repeatedly denied involvement in international hacking
        attacks. But it has made no secret of its interest in bitcoin and other cryptocurrencies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafe252c-9be8-4102-8ac7-07320976bb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:01.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:44:05.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Pyongyang University of Science and Technology touted&nbsp;a
        lecture from a bitcoin expert&nbsp;who came to North Korea to teach students
        about the technology behind the digital currency. The university is a high-profile
        institution where scions of the North Korean elite study.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420b6705-44d9-46c8-b05c-74b58d48dc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:01.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:44:05.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many excellent technical questions were asked about the inner working
        of bitcoin, its risks, and the measures taken to ensure security," the university
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba9ce95-20ab-45d7-b4c8-f1cef19e7e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:01.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:44:05.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: More than $70 million stolen in bitcoin hack</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d07a89-589a-4d84-a6d8-ab1137dff086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:01.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:44:05.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boland said FireEye believes North Korea is "developing a significant
        number of people who understand bitcoin so they can expand their operations."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13171a94-2a7d-478e-b37b-4905ae4696aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:01.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:44:05.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s likely to mean more attacks on exchanges and other cryptocurrency
        targets.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ec961a-3b40-488e-99d4-1fa87f50a672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:01.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:44:05.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Taehoon Lee contributed to this report.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f331d5-a904-45ba-964b-aa4f79b1d03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:01.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:44:05.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/12/12/technology/north-korea-bitcoin-hoard/index.html">"North
        Korea may be making a fortune from bitcoin mania."</a></em></p>'
  'companies-coming-clean-on-climate-chang':
    'author': 'Alanna Petroff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-13T09:30:44.905+08:00
    'imagesource': 'jcr:20f8b0df-d4d5-4304-9bd0-fcb06307555f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c39d0a37-6751-4e26-bd98-47d8dbdd9fd3'
    'lead': 'Hundreds of major companies have promised to come clean on the risks
      from climate change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T11:47:21.872+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T11:47:24.970+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T11:47:24.803+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These companies are coming clean on climate change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cb6587-2328-47dd-8bb5-e1bbdd32c7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:47:21.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:47:24.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Hundreds of major companies have promised to come
        clean on the risks from climate change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcdca50-757d-4280-997a-739cbbba9d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:47:21.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:47:24.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 240 firms have signed up to a disclosure campaign led by
        billionaire&nbsp;Michael Bloomberg&nbsp;and Bank of England&nbsp;Governor
        Mark Carney. The number has more than doubled over the past six months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf04f71-f9f5-4d6d-aac5-0960255d4d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:47:21.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:47:24.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BlackRock, Burberry, JPMorgan Chase and Mercedes-Benz owner Daimler
        have all promised to reveal information about climate change in a standardized
        way, much like they report quarterly earnings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96abce63-b366-4f54-8c09-338a9dace6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:47:21.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:47:24.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;firms will report&nbsp;on topics such as carbon footprint,
        energy usage, risk management plans and strategy to slow climate change. The
        new signatories were revealed at a summit to celebrate the second anniversary
        of the Paris Climate Agreement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f130059-267c-4c09-b539-5e632c281d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:47:21.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:47:24.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Investors are] looking for this financial information," Carney
        told Bloomberg TV. "Now they have a framework to get it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4636cc-380b-42bb-be98-673997717b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:47:21.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:47:24.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg, the former mayor of New York City, said the firms will
        benefit by demonstrating to employees, customers and shareholders that they
        are being&nbsp;environmentally friendly, managing climate risks and pursuing
        climate-related business opportunities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad21ee02-1c4a-41c6-b012-3f40475205d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:47:21.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:47:24.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the investing public likes what they are doing, they''ll get
        a higher valuation, their stock will go up and [corporate] bonuses will be
        bigger," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e92ca38-b53b-48a9-92a3-b39eddb19dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:47:21.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:47:24.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made one day after oil giant Exxon Mobil bowed
        to shareholder pressure and&nbsp;agreed to disclose more details&nbsp;on how
        climate change could affect its business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfc74f6-e377-4071-818d-5f7550d2be53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:47:21.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:47:24.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of its top rivals, including Shell, Statoil and Total, have
        signed up to the initiative promoted by Bloomberg and Carney, which is called
        Task Force on Climate-related Financial Disclosures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3182a0-1958-43f5-851d-9f4e6820b76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:47:21.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:47:24.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2018/09/30/tech/green-cruise-ship-ecoship/index.html">Related:
        The world''s greenest cruise ship will have sails</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811390df-c01c-4e98-b62d-c5ec89f67615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:47:21.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:47:24.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carney said there is huge demand among top investment houses and
        insurance firms to see climate data as they make financial decisions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50228a7a-b7ab-40d7-87aa-fc2165a14b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:47:21.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:47:24.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You now have the mass of the financial sector saying, ''We want
        to distinguish between those who can see the [climate] opportunities, those
        who can manage the risks, and [those] companies that just don''t know the
        answers.'' " he said. "It''s going to be more awkward to be in that last group."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e688368-4c8c-4163-beaf-ae17b99f9938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:47:21.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:47:24.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump&nbsp;announced earlier this year that the United
        States, which is the world''s&nbsp;second biggest carbon emitter, would pull
        out of the Paris accord.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e9eba9-9e6d-4f18-a99a-d92992992173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:47:21.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:47:24.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of what our president [is doing]... the federal government
        doesn''t really have a lot of say in all of this," said Bloomberg.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bf8f05-d472-48e7-8b48-ef4602aa87ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:47:21.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:47:24.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some senses, I think Trump has been helpful because he''s at
        least brought the issue out," he said. "Those of us who think there really
        is [an environmental] problem, and hope to convince him that there is, we''ve
        rallied together."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139a28bc-88de-48a5-95e9-731fac5b31b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:47:21.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:47:24.973+08:00
