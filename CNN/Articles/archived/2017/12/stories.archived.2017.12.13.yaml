      'mgnl:type': 'text'
      'text': '<p><strong>1. Miss Universe 2017</strong> — The much-awaited pageant
        of the year, held in December annually, always captures the Filipinos’ interest.
        This year’s representative was Rachel Peters, who placed in the Top 10.</p>'
    '30':
