      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Panaderya Toyo is on soft opening. It is located at The Alley
        at Karrivin, 2316 Chino Roces Ave., Makati. Visit Panaderya Toyo on Instagram
        for more details.</em></p>'
  'duterte-thanks-Congress-martial-law-extension':
    'author': 'Chad de Guzman, CNN Philippines'
