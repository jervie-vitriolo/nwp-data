      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh damn. Okay. Lemme get some dinner," Miranda tweeted. "Then we''ll
        trade some twos &amp; separate the saint from sinner #2Mil2bars."</p>'
