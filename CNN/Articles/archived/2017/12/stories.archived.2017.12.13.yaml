  'duterte-medialdea-unlimited-peace-not-unlimited-martial-law-mindanao-extension':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-13T12:20:57.353+08:00
    'imagesource': 'jcr:01fe8a48-6b3f-4e19-9747-e0c2f375812e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9aaebc7-b83f-4e51-9a86-02a6b73b67a1'
    'lead': 'Executive Secretary Salvador Medialdea on Wednesday before a joint session
      of Congress clarified that the Duterte administration is not asking for unlimited
      martial law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T11:19:30.606+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T11:19:33.544+08:00
