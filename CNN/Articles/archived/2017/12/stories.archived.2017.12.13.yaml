      'mgnl:type': 'text'
      'text': '<p>McConnell decided Moore wasn''t worth the headache and withdrew
        support for him -- which means the Senate Republican campaign arm and a super
        PAC that usually backs its candidates were nowhere to be found in the closing
        weeks in Alabama.</p>'
