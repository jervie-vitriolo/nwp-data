    'title': '''Despacito'' lyrics is Google Philippines’ top trending search of 2017

      '
    'updated': 2017-12-14T15:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790f8db8-97f1-4d97-80d3-52d90420c79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:05.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:15:09.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) — &nbsp;</strong>This year
        has been eventful for the Philippines, to say the least. Our news channels,
        dailies, and social media timelines were dominated by broadcasts of anticipated
        events like Miss Universe 2017, blockbuster movie releases like “Justice League,”
        and celebrity headliners like Xander Ford and Maureen Wroblewitz. The Filipinos
        also have much to talk about when it comes to the current socio-political
        atmosphere. Google has released its annual “Year in Search,” highlighting
        trending searches in the country today with some surprising results. Here’s
        a list of what’s abuzz in the online community for the past year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95826cd-9d01-490f-ab81-1b79af884e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:05.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:15:09.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Overall Top Trending Searches for 2017</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0796a7-1525-4f75-a06b-003a841c6f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:05.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:15:09.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. “Despacito” lyrics</strong> — It may have been either
        the catchy melody or the energetic Spanish lyrics that got everyone wanting
        to sing along. This search tops the overall trends for the year. The keyword
        hit its peak around July 2 to 8 and was most popular in the Cagayan Valley
        region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332d48a3-0241-4f58-b74a-63eeaa5552db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:05.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:15:09.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. “Versace on the Floor” lyrics</strong> — Maybe it has
        something to do with the innate musical demeanor of Filipinos and the sexy
        vibe of the song, Bruno Mars’ “Versace on the Floor” placed second overall
        in search trends. The search was most popular between Feb. 5 to 11 in the
        Ilocos Region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0207f0e-f2ba-4151-bd5d-1c977b1d2619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:05.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:15:09.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Miss Universe 2017</strong> — From the beginnings of
        this year’s candidate in Binibining Pilipinas, the whole country has followed
        Rachel Peters’ journey to the culmination that saw the country represented
        until the Top 10. It was most searched during the first Miss Universe pageant
        of the year, form Jan. 29 to Feb. 4, particularly in the Caraga region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16215170-72ef-40aa-a396-252b4da02ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:05.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:15:09.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Lucia Joaquin</strong> — This online horror story brought
        users’ casual online exchanges to a whole new level of creepy. This story
        is a short correspondence between a young man named Enzo Cruz and a stranger
        who messaged him on Facebook named Lucia Joaquin. The search term peaked on
        April 16, especially in Central Visayas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5174da59-a40b-40f7-bf82-284fbfb64f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:05.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:15:09.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Xander Ford</strong> — Xander Ford, formerly known as
        Marlou Arizala, an internet celebrity famous for looking physically unconventional,
        hit the headlines after undergoing extensive cosmetic surgery to be able to
        look more like Asian personalities. The term was most searched during his
        transformation period from October 5 to 7, with the most interest coming from
        Western Visayas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e08d4d3-6881-41bf-8495-54eb7f3a00f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:05.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:15:09.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>News</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc8bcb0-f929-4506-a9a4-d74d042be2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:05.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:15:09.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. SONA —</strong> President Rodrigo Duterte’s 2017 SONA
        revolved around his propaganda on the war on drugs. Most notable is when he
        said he will be unrelenting in eliminating the drug problem of the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705183fe-e95a-451e-9ca8-e6b222d516bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:05.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:15:09.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Marawi City</strong> — Filipinos took to the internet
        to show support and concern for the people of Marawi when war broke out and
        martial law was declared in the city. It was also through online efforts that
        people organized to extend concrete help for the civilians stuck in the warzone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb7198a-6cd7-4000-988d-81a6a3237286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:05.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:15:09.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Hurricane Irma</strong> — Hurricane Irma was a powerful
        and destructive Cape Verde-type hurricane that made landfall in Florida. It
        is the strongest observed in the Atlantic since Wilma in 2005 in terms of
        its maximum sustained winds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda7ce14-80ba-4300-9ce6-57ade6dd249e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:05.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:15:09.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Bird Flu</strong> — During the third quarter of 2017,
        an outbreak of Bird Flu in Pampanga kept residents and the whole country in
        constant vigilance. It affected poultry in at least three towns in Central
        Luzon, including San Luis in Pampanga, and Jaen and San Isidro in Nueva Ecija.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89e2fed-0c7f-4d6c-a1bc-46834c7e5bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:05.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:15:09.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Kian delos Santos</strong> — 17-year-old Kian delos Santos
        was fatally shot by police officers conducting an anti-drug operation in Caloocan,
        Metro Manila. This incident triggered massive support for upholding human
        rights and intolerance towards extrajudicial killings amidst the administration’s
        drug war.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6f12fd-f0c5-4b83-81d0-26810c386d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:05.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:15:09.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Male personalities</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cd3cb2-c04c-49b9-97b0-1fcdb55c8559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:05.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:15:09.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Xander Ford</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae836335-ab47-43cf-b81c-ecab93fb6720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:05.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:15:09.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Park Bo Gum — The South Korean actor gained numerous recognition
        for his work on film and television, most notably in the K-Drama hits like
        “Love in the Moonlight” and “Hello Monster,” both popular among Filipinos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6885f113-a493-46b3-ad21-854c2a6f274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:05.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:15:09.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Park Hyung Sik</strong> — The Korean singer/actor was
        already famous for the roles he played on television, but his searches went
        up when he held a concert in Manila on Nov. 11, together with a meet and greet
        with Filipino fans.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c5e6fc-8ddd-4f5f-af71-9f47497a4e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:05.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:15:09.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Gong Yoo</strong> — Another South Korean actor tops the
        searches of the year. He is famous for his role on “Goblin” and “Train to
        Busan” (2016).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe1c2da-8278-4edd-9d90-124fcc380d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:05.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:15:09.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Linkin Park —</strong> The untimely death of Linkin Park
        frontman Chester Bennington recaptured the hearts of his fans. Tributes to
        the singer and his life as an inspiration were widespread online.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab03332-3ac1-4fce-8457-aebb7edd5d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:05.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:15:09.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Female personalities</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4085c880-d7c1-48cb-9df6-aac31e8bb05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:05.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:15:09.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Maxine Medina</strong> — She is an interior designer,
        model, beauty pageant title holder, and became the 65th Miss Universe representative
        for the Philippines. Early this year, her title loss was a hot debate among
        celebrities, judges, and mentors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5544d6e6-3730-472e-991f-2faf52dea31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:05.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:15:09.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Gal Gadot</strong> — The movie “Wonder Woman” was released
        in the summer of this year. Playing an iconic and empowering character, Gadot
        became both a role model and an aspiration for Filipino fans.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eb5c46-3113-4eb9-9527-a2eaa9ec05b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:05.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:15:09.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Kylie Padilla</strong> — The Filipino-Australian actress
        made the news this year when she announced the pregnancy of her first child
        with fellow actor Aljur Abrenica.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57202dcc-0515-471c-9a64-b2196bec659c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:05.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:15:09.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Kim Tae Hee</strong> — She is a South Korean actress
        married to K-Pop King Rain, who was in the well-enjoyed K-Drama “Full House.”
        She gave birth to their first child last October.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c47c241-2dae-431a-a030-b08a1c9f1b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:05.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:15:09.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Maureen Wroblewitz</strong> — Wroblewitz is the first
        Pinay to win the reality T.V. show “Asia’s Next Top Model.” After her victory,
        she claimed numerous endorsement deals, magazine covers, and features both
        online and print.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
