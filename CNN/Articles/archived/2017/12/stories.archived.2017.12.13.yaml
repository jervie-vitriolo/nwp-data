      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/12/12/investing/climate-change-paris-companies-reporting/index.html">"These
        companies are coming clean on climate change."</a></em></p>'
  'Canada-makes-good-on-threat-to-drop-Boeing-fighter-deal':
    'author': 'Jon Ostrower'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-13T09:23:54.195+08:00
    'imagesource': 'jcr:85cb064b-c0c2-46b9-9f69-2d563a3aa81c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0ee55b2-69bf-496d-9eff-721d2b7e47b4'
    'lead': 'The country has ditched plans to buy 18 new F/A-18 Super Hornet fighter
      jets from Boeing amid a trade dispute with the U.S.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T11:51:20.984+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T11:51:24.322+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T11:51:24.156+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canada makes good on threat to drop Boeing fighter deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed68a351-bf42-46a9-bc66-9df5359d7e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:51:20.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:51:24.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Canada wasn''t bluffing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1da0738-f3ad-47df-a042-3fd360c67fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:51:20.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:51:24.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has ditched plans to buy 18 new F/A-18 Super Hornet
        fighter jets from Boeing amid a trade dispute with the U.S.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f51bb0-e650-4109-a143-f17a53b2ea98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:51:20.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:51:24.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Canada will buy used, older model F/A-18s from Australia,
        Canadian officials announced Tuesday. The loss of the $5.23 billion deal is
        a major blow to Boeing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f23b47-3d2e-4255-b194-12a8e5ad059a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:51:20.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:51:24.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We received a formal offer from the government of Australia and
        we intend to pursue it," Canadian Defense Minister Harjit Sajjan said at a
        news conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e2a7e1-19e4-4466-b366-9e51f9b3bf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:51:20.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:51:24.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move makes good on threats by Prime Minister Justin Trudeau
        to stop doing business with Boeing if the U.S. aerospace giant continues to
        pursue a trade complaint against Canadian rival Bombardier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01e1bde-a529-4a24-861a-0ecdf9ced632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:51:20.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:51:24.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing has accused Bombardier of selling its new C Series airliner
        to Delta Air Lines at "absurdly low prices." The U.S. Commerce Department
        in October levied preliminary tariffs on the import of the C Series totaling
        300%. Bombardier has denied it has engaged in unfair trade practices. A final
        determination on the tariffs is expected in February.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaee80a9-4c7d-4ecf-b65b-08788b947e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:51:20.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:51:24.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Boeing said it "respects the Canadian government''s
        decision" to drop plans to buy its 18 fighter jets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f6222b-c3a2-4e6c-b115-03df641f446c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:51:20.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:51:24.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we will not have the opportunity to grow our supply base,
        industrial partnerships and jobs in Canada the way we would if Canada purchased
        new Super Hornets, we will continue to look to find productive ways to work
        together in the future," it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b61a3f-d769-4fe8-ab22-3f2bb09296a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:51:20.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:51:24.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s purchase of the Australian jets is largely considered
        a stopgap for the country, which wants to replace its entire fleet of aging
        fighter jets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be98518a-91ab-4bd6-b935-95fc306b9f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:51:20.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:51:24.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials on Tuesday also announced Canada intends to buy 88 new
        fighter jets, and is taking bids from aerospace companies worldwide. The competition
        will be open to Boeing, though officials indicated it the trade complaint
        would need to be dropped.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77c807d-72dd-48d0-89a9-330a521ae63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:51:20.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:51:24.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evaluation of bids will also include an assessment of bidders
        impact on Canada''s economic interest," Procurement Minister Carla Qualtrough
        said on Tuesday. "When bids are assessed, this will mean that bidders responsible
        for harming Canada''s economic interest will be at a distinct disadvantage
        compared to bidders who aren''t engaged in detrimental behavior."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb7a73a-3505-478d-9760-0f3960e05ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:51:20.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:51:24.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/12/12/news/canada-trudeau-boeing-hornet-deal/index.html?iid=hp-toplead-intl">"Canada
        makes good on threat to drop Boeing fighter deal."</a></em></p>'
  'Trump-favorite-fast-food-meal-diet-buster.':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-13T09:15:32.822+08:00
    'imagesource': 'jcr:4027b1ac-7a6e-4713-9317-a4b05848d6be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbeafb7a-e3c0-4fbd-82e4-385894040559'
    'lead': 'Trump became well-known for his love of fast food during the 2016 election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T11:55:07.412+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T11:55:10.460+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T11:55:10.268+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Even without the buns, Trump''s favorite fast-food meal is a diet-buster

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f979ef-c9ec-40cb-b0d9-5771637cb6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:55:07.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:55:10.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On the campaign trail, President Donald
        Trump''s&nbsp;typical McDonald''s&nbsp;meal contained nearly a day''s worth
        of calories and sodium, almost double the recommended daily dose of saturated
        fat and 2½ times the sugar he should eat in a day, according to US Dietary
        Guidelines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0191fb76-2904-428f-83f2-68be931bbf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:55:07.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:55:10.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump became well-known for his love of fast food during the 2016
        election. He even tweeted a photo from his plane, ready to dive&nbsp;into
        a big bucket of Kentucky Fried Chicken, but there are new details about his
        go-to meal at his other fast food favorite, McDonald''s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8323502b-779c-445e-a25d-a0c8c9248b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:55:07.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:55:10.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former campaign manager&nbsp;Corey Lewandowski&nbsp;wrote about
        it in his book about the campaign, saying Trump would order two Big Macs,
        two Filet-o-Fish sandwiches and a chocolate milkshake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b1d354-c2a6-4cad-a981-fd5443088c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:55:07.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:55:10.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, he never ate the bread, which is the important part," Lewandowski
        told CNN''s&nbsp;Alisyn Camerota. "He was busy campaigning. We didn''t have
        time to sit down for a meal."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d226cb-c48d-4365-b2e3-8c63a645bd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:55:07.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:55:10.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even without the bread -- or the fries one would typically get
        with McDonald''s meals -- nutritionists say he should rethink his diet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55abb720-8750-41fd-8b89-3aecc9cb1eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:55:07.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:55:10.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a healthy way of eating, even if it is without the
        carbs of the bun," said Lisa Drayer,&nbsp;a nutritionist&nbsp;who frequently
        writes for CNN. "I''d prefer he''d eat half the protein and much less saturated
        fat."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acda7f5-f23d-4fc5-8d62-35779a94cb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:55:07.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:55:10.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without the bun, this meal still contains at least 1,880 calories
        based on nutrition information available on the McDonald''s website. Although
        your daily calorie count can vary, based on the typical 2,000-calorie count
        diet used by the US Dietary Guideline, that doesn''t leave a lot of room to
        eat anything else during the day -- bun or no bun.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2a1fd9-a872-4921-a80e-67382a506887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:55:07.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:55:10.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drayer said that based on the protein and saturated fat in all those
        sandwiches, Trump would be better off eating one of the Big Macs or one of
        the Filet-o-Fishes rather than two of either, even without the bun. And if
        he had a medium chocolate shake, that alone is 2½ times the recommended daily
        amount of sugar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ebf63d-1fbc-4bb8-8212-709a5ef58741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:55:07.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:55:10.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump measures in at 6-foot-3 and 236 pounds, according to his&nbsp;last
        available medical records, resulting in a body mass index of 29.5. That makes
        him overweight, according to the&nbsp;National Institutes of Health''s online
        BMI calculator, though his doctor said his "test results were within normal
        range," with a cholesterol level of 169 and blood pressure of 116/70. However,
        he takes a cholesterol-lowering statin, which is prescribed to reduce the
        risk of heart attack and stroke and low-dose aspirin, which also can benefit
        the heart.&nbsp;But at 71 years of age, a steady fast-food diet could compromise
        his health.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e12f01-5cbd-4227-b72b-14ff8924ca66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:55:07.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:55:10.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you get older, your metabolism slows down, your blood pressure
        increases with age just naturally, and if you are doing this every day, then
        you are increasing your risk for heart disease in addition to upping your
        risk for cancer," Drayer said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8b89b3-2550-465d-bd36-d991a3530629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:55:07.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:55:10.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating red meat regularly&nbsp;has been linked with an&nbsp;increased
        risk&nbsp;of&nbsp;colorectal cancer.&nbsp;A 2009 study&nbsp;showed that people
        who regularly ate red meat were more likely to die sooner than those who ate
        it in smaller amounts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e31a199-ce65-4379-b409-0a64ee035246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:55:07.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:55:10.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A hamburger every once in a while is fine, but eating this on a
        regular basis is not healthy," Drayer said. "Red meat does offer iron and
        protein, but at the amount he is consuming, it is putting his health at risk."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25132a2d-6536-487e-a4b1-48e829d5ce4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:55:07.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:55:10.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear how often the President would eat such a meal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288e5a38-9d49-42d7-8dd4-ddf4dff222d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:55:07.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:55:10.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he continues to make McDonald''s a go-to, she suggests some menu
        alternatives: Apple slices and mandarin oranges are good. Some of the salads
        are better choices. But if he insists on a sandwich, she recommends skipping
        the Big Macs and instead having the fish without tartar sauce and cheese.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fd96c8-585d-43f3-840a-6735378285ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:55:07.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:55:10.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swap the chocolate shake for a low-fat yogurt parfait she suggests,
        which has healthy fruit and fiber. The blueberries and strawberries at least
        offer antioxidants. If Trump is not a yogurt man, even a vanilla cone would
        be healthier, at less than half the calories and less than a third the sugar
        than a small shake.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cf4fa6-848e-481f-8f90-65c0b5ebda7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:55:07.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:55:10.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least," she said, "he is not eating the McFlurry with M&amp;M''s.
        He didn''t pick the (least-healthy) dessert choice on the menu."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b165710-8844-4e86-ae53-00c2aa133bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:55:07.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:55:10.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/08/health/trump-diet-unhealthy/index.html">"Even
        without the buns, Trump''s favorite fast-food meal is a diet-buster."</a></em></p>'
  'Volkswagen-used-to-love-diesel-Not-anymore':
    'author': 'Alanna Petroff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-12-13T09:11:54.001+08:00
    'imagesource': 'jcr:b6edd4e6-4a6c-40f1-86a6-6f81c0fbe447'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb218eeb-820c-4b99-9e40-8168ef320cb2'
    'lead': 'The chief executive of Volkswagen says Germany should reduce subsidies
      for diesel cars and ban heavily polluting vehicles from its city centers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T11:58:15.310+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T11:59:13.926+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T11:59:13.656+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Volkswagen used to love diesel. Not anymore

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e60afb-ecac-452d-ad1d-293de4fe0421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:15.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:59:13.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The chief executive of Volkswagen
        says Germany should reduce subsidies for diesel cars and ban heavily polluting
        vehicles from its city centers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94adc7a-f223-48fc-9ff7-7036e9ee5f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:15.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:59:13.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should question the logic and purpose of diesel subsidies,"
        said CEO Matthias Mueller. "There should be a gradual shift in the tax incentives,
        the money can be invested more sensibly to promote more environmentally friendly
        technologies."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8192b525-3cf4-4b54-8919-be2cf79862c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:15.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:59:13.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s comments, made during an interview with the newspaper&nbsp;Handelsblatt,
        underscore the German automaker''s dramatic shift away from diesel after it
        was caught rigging emissions tests. The scandal, which erupted in 2015, has
        exposed the company to charges that its dirty diesels are to blame for air
        pollution problems in Germany and beyond.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ef39fa-36ed-47a9-9d38-20fa5b4207e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:15.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:59:13.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diesel emits far more harmful air pollutants than gasoline, yet
        it was popular in Europe for decades because governments offered tax incentives
        in the hope of reducing CO2 emissions. (Diesel engines burn less fuel than
        gasoline-powered ones and, therefore, emit less CO2.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387a5267-9940-48ec-918d-02312c12b09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:15.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:59:13.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers were given tax breaks both on purchases of cars and diesel
        fuel. According to the Overseas Development Institute, a think tank based
        in Britain, diesel subsidies in 11 major European countries including France
        and Germany totaled €21 billion ($25 billion) between 2014 and 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cad4d50-2d02-4517-8bb5-2a8e0b1e594e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:15.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:59:13.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/09/19/news/economy/german-election-merkel-cars-diesel/index.html">Related:
        Germans are falling out of love with their automakers</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8e5b25-fcd3-4ac2-8a45-6b21fdeef095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:15.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:59:13.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax breaks help explain why about 41% of passenger cars in Europe
        use diesel, according to data from the European Automobile Manufacturers''
        Association.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc568c1-6ee5-44f0-9c6a-793be70e0c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:15.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:59:13.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen, the world''s largest automaker by sales, had long championed
        the technology. But the company is moving aggressively to ramp up its production
        of electric vehicles in the wake of the diesel emissions scandal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb81f0b3-48e4-4eb6-b9c5-5effb6721bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:15.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:59:13.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reductions in diesel subsidies and incentives for electric cars
        would certainly send the right signal," Mueller told Handelsblatt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9371576-4f68-481d-89f4-4da1ded33bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:15.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:59:13.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some major German cities, calls to&nbsp;ban diesel cars entirely&nbsp;are
        gathering strength.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0add8fc2-6ca6-4f64-a5b7-8ad03c7f48a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:15.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:59:13.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller said that outright bans are not the answer. But the CEO
        said he supported proposals that would prohibit cars with elevated nitrogen
        oxide emissions from entering city centers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40df872a-02e4-4c67-bb24-2a0de272acfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:15.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:59:13.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdinand Dudenhoffer, a professor at the University of Duisburg-Essen,
        cheered the statements from Mueller.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d2e950-e057-42d9-a514-553a7b6a92b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:15.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:59:13.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diesel is not the future, but the past," he said, estimating that
        Germany would collect an extra €8 billion ($9.4 billion) a year in tax if
        diesel incentives were eliminated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818b8d35-69d5-49af-86c0-5f7daf3deed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:15.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:59:13.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/09/12/technology/volkswagen-batteries-electric-cars/index.html">Related:
        Volkswagen needs batteries that would fill 4 Gigafactories</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f690170-ba16-4f72-8776-6b11f501801c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:15.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:59:13.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen is now pouring investment dollars into hybrid and electric
        vehicles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988d02b8-a660-48b3-9084-e8b6ca44eb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:15.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:59:13.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company&nbsp;announced in September&nbsp;that it will spend
        more than €50 billion ($59 billion) on battery cells as it pushes to electrify
        all 300 models in its range by 2030.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01e799e-a50e-4f3f-8cee-549d0d1d7556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:15.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:59:13.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have got the message and we will deliver. This is not some vague
        declaration of intent," Mueller said at the time. "The transformation in our
        industry is unstoppable."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0b3f51-4eb4-4c68-96d9-a8af7732b0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:15.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:59:13.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union is in the process of approving new rules that
        will allow it to impose fines of up to €30,000 ($35,000) per car if automakers
        break emissions laws.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076231a5-b29f-4013-a715-9ca6445f4471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:15.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:59:13.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Thompson and Ivana Kottasova contributed to this report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb388de-1c1d-43ab-bd7e-1dbe4388f9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:58:15.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:59:13.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/12/11/investing/volkswagen-vw-diesel-subsidies-ceo-matthias-muller/index.html">"Volkswagen
        used to love diesel. Not anymore."</a></em></p>'
