      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proud mom captioned the two-part Instagram video: "He knows
        his dinosaurs from A to Z." It was also posted on Gutierrez''s Instagram account.</p>'
