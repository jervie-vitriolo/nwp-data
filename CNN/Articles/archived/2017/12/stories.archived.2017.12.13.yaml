    'template': '1'
    'title': 'Lower income tax, higher taxes on sugar, petroleum, tobacco products
      by 2018

      '
    'updated': 2017-12-14T00:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f543b558-24ec-4dae-b6b2-bc63ab011055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:13:51.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:07:55.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 13) — Congress ratified
        the bill that will increase taxes on sweetened beverages, petroleum products,
        cars and tobacco, while lowering personal income taxes Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f01727d-9332-4b71-9f28-06e81c23a6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:13:51.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:07:55.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several meetings of the bicameral conference committee—which
        included members of the Senate and the House of Representatives—Congress approved
        the consolidated version of the Tax Reform for Acceleration and Inclusion
        (TRAIN) bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bc389f-c114-44b1-9463-1c7c4011f422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:13:51.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:07:55.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new tax package is expected to generate ₱134 billion to fund
        the administration''s infrastructure projects, while reducing income tax for
        the 6.8 million individual income taxpayers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104b0d63-427f-4b33-ab6d-e5425469dd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:13:51.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:07:55.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those earning ₱250,000 annually or around ₱22,000 per month will
        be exempted from paying taxes, including self-employed individuals. The bill
        also exempts 13th month pay and bonuses amounting to ₱90,000 from taxation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32524681-331e-4783-be92-af200a5ff1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:13:51.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:07:55.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new scheme will also lower income tax rates for those earning
        ₱2 million and below.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc16dfcc-169d-478a-a99e-13e2d0bad0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:13:51.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:07:55.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-employed individuals and professionals may also opt to pay
        eight percent of their annual income tax, instead of scheduling tax returns
        every quarter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba8aa94-f4d8-4107-8f7f-1c264954ef6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:13:51.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:07:55.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte called the tax reform package as one of
        the urgent bills to pass in Congress. The President should receive the consolidated
        version of the bill for veto or approval before it takes effect.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ff2579-7a78-482a-b298-e290895000ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:13:51.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:07:55.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher petroleum taxes</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6fa5c8-ff0f-4a8f-831b-315ae828ff7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:13:51.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:07:55.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also provided for varied tax increases in petroleum products,
        while keeping to a minimum the increase in liquefied petroleum gas (LPG),
        diesel, and gasoline.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f00d597-15b9-4c2b-875d-7fc9a150731b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:13:51.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:07:55.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Finance Department, the two million richest Filipino
        families consume 50 percent of oil products in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97836562-daea-4868-bfa4-7d1335b88b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:13:51.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:07:55.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bicameral conference committee spread the ₱3 rate increase for
        LPG over three years—a peso per year increase from 2018 to 2020.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f752b7df-7700-467d-af96-117355bc0fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:13:51.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:07:55.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed increase in diesel and bunker fuel—mostly used for
        public transportation—will be collected in 3 tranches: ₱2.50 next year, ₱4.50
        in 2019 and ₱6 in 2020.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd47c53-cff0-4f97-b430-c8fb517c4291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:13:51.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:07:55.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More environment-friendly tax scheme?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b9871a-3938-4da9-bc63-aae3749b7b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:13:51.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:07:55.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consolidated TRAIN bill also provided for a four-tier tax scheme,
        to accommodate the around 80 percent of Filipino households who do not own
        cars.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e67b8e6-6257-4630-a335-480d6986e7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:13:51.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:07:55.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electric vehicles shall be exempt while hybrid cars will be taxed
        at half the rates, to encourage greener and cleaner transportation. Pick-up
        trucks will be exempt as well, as the bill notes they are commonly used by
        businessmen and entrepreneurs for commercial and agricultural purposes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c745db2-f441-4da3-8e4d-5285cb4b23f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:13:51.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:07:55.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cars priced up to ₱1 million will be charged 10 percent tax. Those
        worth more than ₱1 million will taxed at a 20 percent rate, while cars priced
        up above ₱4 million will be taxed 50 percent.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30da96c-ffa1-49c6-824a-4c0c2d9a424b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:13:51.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:07:55.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will also increase coal excise tax from ₱10 per metric
        ton to ₱150 per metric ton in a span of three years. The increase will be
        in increments of ₱50, starting from ₱50 in 2018.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e073dd7-b007-4f9f-bfda-f3e4bda417e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:13:51.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:07:55.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The excise tax rates for all non-metallic minerals and quarry resources,
        and all metallic minerals were also raised from the current two percent to
        four percent.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a864c106-9df4-4897-9f82-d59cec1ab559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:13:51.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:07:55.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sugar, tobacco, and cosmetic taxes</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a4aa9e-62c5-4f8e-a0fa-f421280eadec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:13:51.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:07:55.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consolidated TRAIN bill imposed a tax of ₱6 per liter for beverages
        using caloric and non-caloric sweeteners, and ₱12 per liter for beverages
        using high fructose corn syrup.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240b8311-4001-4aa0-95dc-d94b99a55273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:13:51.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:07:55.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All milk and coffee products are exempted from sugar tax, as well
        as natural fruit and vegetable juices and meal replacements. Medically-indicated
        beverages would not be taxed as well.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a045d04-d644-4340-8983-5f3234088aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:13:51.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:07:55.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, tobacco excise taxes will be raised in phases at ₱2.50
        per annum—starting at ₱32.50 next year.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369663aa-3a23-4c7b-90e0-6d7770af7e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:13:51.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:07:55.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosmetic surgeries and enhancements for aesthetic reasons will also
        be imposed a five percent excise tax, which was down from the proposed 20
        percent.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809c4720-6a9d-4a67-b79e-da1698e0ee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:13:51.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:07:55.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VAT exemptions</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb25a9f-753a-4c26-ad4f-84ee34c9fec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:13:51.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:07:55.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRAIN bill, however, exempts small businesses with total annual
        sales of ₱3 million and below from VAT. This, as small and micro businesses
        represent 98 percent of all registered businesses in the country.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d7131f-5717-40c5-abea-d4eaeffc27a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:13:51.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:07:55.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VAT exemptions for raw food or agricultural products, health and
        education, as well as of senior citizens, Persons with Disability (PWDs),
        business process outsourcing (BPOs), and cooperatives will be retained.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5928780-ef64-4af0-8d3b-8c9c84081f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:13:51.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:07:55.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale of prescription drugs and medicines prescribed for diabetes,
        high cholesterol, and hypertension will be VAT-free starting 2019.</p>'
    '49':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/1GYKmRgQNQZB4NWWGWZ63yzCrJ5js2CtK/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2a5b2b-3ec6-4d86-8c1a-9c0bb195a87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:13:51.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:07:55.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
