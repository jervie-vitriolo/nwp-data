      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 13) — Philippine National
        Police Chief Ronald "Bato" dela Rosa will be appointed as the next head of
        the Bureau of Corrections (BuCor) when he retires in January 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd973fc5c-7fda-43a0-8228-64288327c32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:30:29.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:30:32.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte announced it himself on Wednesday night
        when he hosted a Christmas dinner for the Malacañang Press Corps.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80687663-4cd3-4234-971c-b42060c4d6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:30:29.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:30:32.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, who is set to retire from the PNP in January 21, 2018,
        said on Wednesday Duterte has offered him to lead a "challenging" government
        agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44bfe0c-4150-4691-b180-f94cacfdf67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:30:29.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:30:32.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said, "You do not assume until you have assumed office."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d23d247-fe83-4846-bab6-ffd0307f1ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:30:29.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:30:32.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
  'man-flu':
    'author': 'Susan Scutti, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-13T10:06:38.648+08:00
    'imagesource': 'jcr:ce1ceef2-55cb-4b39-9df9-ab3a84725d62'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '667a06b5-e387-407e-ad3e-4f582fcd7b7c'
    'lead': 'With many respiratory diseases, a man is more susceptible to complications
      than a woman, plus his immune system may be naturally weaker, according to research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T11:33:58.121+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T11:34:01.537+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T11:34:01.226+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Laid up with ''man flu''? It''s real, researcher says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3723a531-4109-466a-b152-9c651fb494b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:33:58.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:34:01.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Don''t doubt it: "Man flu" is real, or
        so says one Canadian researcher who was "tired of being accused of overreacting."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4a70d9-3d4c-4132-a011-9f87c5400b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:33:58.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:34:01.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With many respiratory diseases, a man is more susceptible to complications
        than a woman, plus his immune system may be naturally weaker, according to&nbsp;research&nbsp;published
        Monday in the BMJ medical journal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fe9aaa-b4bf-4b55-b3eb-bab7ac33ad1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:33:58.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:34:01.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Man flu" is a term used to chide men who are suspected of exaggerating
        their symptoms when sick from a cold or other minor illness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ccada1-f3f5-4787-a84c-d0ad0c62ca64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:33:58.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:34:01.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a frequently heard stereotype," said Dr. Kyle Sue, author
        of the study and an assistant professor of family medicine at Memorial University
        of Newfoundland in Canada.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2007871e-fc47-4230-aeab-92650ee23240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:33:58.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:34:01.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was asked to give an "interesting" two-minute presentation
        to a group of people from various career backgrounds, he knew that proving
        that men were not exaggerating "could provide evidence for men around the
        world to defend themselves."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde064f3-da44-4b60-9e02-81dc617b0997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:33:58.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:34:01.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sue began with a simple search for relevant studies to see whether
        men experience worse symptoms than women. He suspected this gender difference
        might even have an evolutionary basis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff3d1e7-3d7a-40e6-af09-958b377a7fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:33:58.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:34:01.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What he found was a good deal of evidence that is "suggestive of
        an immunity gap," though it''s "certainly not definitive," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafeb8ab-9f7b-4658-a3a3-8e5047460f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:33:58.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:34:01.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other scientists argue there''s too little evidence to say man flu
        exists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2eaefc-7e30-4082-9b2b-370dd9eb480c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:33:58.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:34:01.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exploring the ''immunity gap''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1a3b2a-2304-419c-a7ad-ea9fe5bde2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:33:58.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:34:01.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sue said, to begin with, women have a&nbsp;different response to
        vaccines&nbsp;that protect against the flu.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2f3342-e7a5-46e0-aa19-ff0da548a8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:33:58.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:34:01.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a couple of&nbsp;studies&nbsp;that show women having
        more local and systemic reactions to the flu shot than men," he said. He added
        the evidence suggests that, overall, women may be "more responsive to vaccinations
        than men."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c940db28-7950-420c-b573-72488334502b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:33:58.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:34:01.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other clues indicated that man flu is not an overreaction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868c87d7-a860-4d5a-9e70-342b760f2525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:33:58.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:34:01.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Epidemiologic data from Hong Kong&nbsp;showed that adult men had
        a higher risk of hospital admission for flu," Sue said. An&nbsp;American study&nbsp;revealed
        that men died more often from flu compared with same-age women, regardless
        of underlying heart disease, cancer, chronic respiratory diseases and kidney
        diseases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deea3b8-2745-4a0e-b2c3-e3bac4bf460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:33:58.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:34:01.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, neither study differentiated men and women based on other
        differences, like smoking and drinking rates (and) willingness to seek medical
        help," he said, and these unknowns might have influenced the results.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fb195e-06e4-4a8b-82cc-fedb9dce3938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:33:58.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:34:01.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Sue found support for the idea that men suffer more from
        viral respiratory illnesses than women because they have less-robust immune
        systems.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dc8e28-fad1-4170-a348-76c4acc49764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:33:58.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:34:01.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This "immunity gap" may be modulated by hormonal differences, in
        which the masculine hormone testosterone suppresses the immune system while
        the feminine hormone estradiol protects it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05de0a2f-90ec-4a1b-9d7b-818342340b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:33:58.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:34:01.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not commonly known that testosterone is immunosuppressive,"
        Sue said, though "one study found that men with higher testosterone levels
        had less of an antibody response to vaccination."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fc6e07-740c-4660-8468-c97b1bf95397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:33:58.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:34:01.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If an immunity gap between the sexes is real, the evolutionary reasons
        why remain unclear, he noted.&nbsp;One theory&nbsp;is that testosterone boosts
        aggressive behavior and the development of secondary sexual characteristics
        and so allows men to win at competitions -- overriding the cost of the hormone''s
        immune system suppressing effects.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1897378-97a8-40a5-bbaf-cda501f87e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:33:58.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:34:01.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across species, the masculine strategy of "live hard, die young"
        means men are more likely to die from trauma than an infection, according
        to&nbsp;another theory.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aeb1d5-45b6-4c81-89ed-6d1fba670108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:33:58.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:34:01.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One other&nbsp;evolutionary theory&nbsp;Sue noted is that worse
        symptoms would lead a man to conserve his energy by lying on the couch, which
        helps him avoid a predator (his boss), and voila: His chances of survival
        are immediately improved.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c19d01-3420-4a25-9ca7-f8d42f0a208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:33:58.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:34:01.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The importance of age</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0f2d3c-798e-43c9-b7b9-71bc0dc17c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:33:58.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:34:01.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he intended the article simply as light fare for holiday
        readers, Sue''s research is described as "just so" by Sabra L. Klein, associate
        professor at Johns Hopkins University Bloomberg School of Public Health.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcc4bc4-48d0-4c4a-8aa6-eef20192a136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:33:58.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:34:01.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Klein, who was not involved in the new study, appreciates
        that Sue is helping to shed light on gender health differences, "which often
        are ignored."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43ea409-9dcd-4821-ab25-2aa44066539b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:33:58.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:34:01.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we hear ''man flu,'' we assume this means all males of all
        ages," Klein said. "This is not true."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c307709e-92a6-44e5-81cc-8a1ac90693c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:33:58.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:34:01.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rates of hospitalization are consistently higher for very young
        (prior to puberty) and very old (over 65) males, she said. During the reproductive
        years, it is women who often suffer more severe disease, in part because flu
        is worse for pregnant women but also because women develop higher -- almost
        excessive -- inflammatory responses to flu.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e756101-440c-424c-a4e2-feba8665d041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:33:58.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:34:01.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point I want to make is that whether males or females suffer
        more really depends a lot on our age," said Klein, whose&nbsp;own research&nbsp;is
        referenced by Sue.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a0bd45-15b8-40ef-a9e1-2fa9a43e5b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:33:58.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:34:01.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In countries where women have less access to health care or treatments,
        or where boys are more valued than girls, it may appear that boys and men
        are being hospitalized at higher rates. "These unfortunate facts create biases
        in our interpretation of data," Klein said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467227ba-bec3-4815-8d02-b2ce3b0e957e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:33:58.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:34:01.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my opinion, we do not yet have enough science to conclude that
        ''man flu'' is real," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad35d0c-4b62-43d3-a866-ab1070d26167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:33:58.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:34:01.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Helen Stokes-Lampard, chairwoman of the Royal College
        of General Practitioners in London, agrees. "Contrary to popular belief, and
        this article, the vast majority of robust scientific evidence suggests that
        flu is not sexist," said Stokes-Lampard, who was not involved in the research.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e7d0e9-46bb-4dea-ac98-69d8872acdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:33:58.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:34:01.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some research suggests that men have more severe respiratory
        tract infection symptoms than women, she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7a3537-b99b-4935-92bd-3eb02dde2f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:33:58.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:34:01.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best advice for anyone affected is to rest at home, drink plenty
        of fluids and to take over-the-counter painkillers," said Stokes-Lampard said.
        Most people will recover completely in a few days, no matter their gender,
        she explained.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d81b0f-0c75-4dea-9c9b-205e589b707b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:33:58.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:34:01.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if, after three weeks, your symptoms do not improve, your
        condition deteriorates, or you have trouble breathing, she suggests you see
        a health care professional.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8e859b-3e6a-4475-b3f5-f59e7a920731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:33:58.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:34:01.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these contrary opinions, Sue believes that the available
        research points toward men suffering worse from colds and flu than women,
        but he called for "much better-quality research" to prove it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0df24e9-0273-448e-8bbd-ddd6da6e10cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:33:58.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:34:01.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One potential study, he said, could examine whether men with strong
        immune systems are less successful at mating compared with attractive, high-testosterone
        men with weaker immune systems.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d7a44f-7e47-4abd-a541-998f2afe1601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:33:58.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:34:01.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can the blame for man flu be shifted to the people who select these
        men as sexual partners rather than the men themselves?" Sue asked. "I was
        surprised that there were far more female authors for the studies I cited
