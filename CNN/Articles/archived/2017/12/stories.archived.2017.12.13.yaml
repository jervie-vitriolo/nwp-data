      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Followers of CNN
        Philippines were greeted with fun games, great music, and exciting rewards
        as the Streats Game Night kicked off last December 2 at Mercato Centrale,
        Bonifacio Global City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ad05de-3ce7-44f5-bd31-2b1f8da3a5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:25:57.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:26:01.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Sports Desk analysts Mikee Reyes and Carmela Tunay
        hosted the event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c800d03-15de-457d-beb2-23668c2e5249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:25:57.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:26:01.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Game Night was divided into two portions -- the quiz bee and
        skills challenge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c037c421-7082-4c92-a4a1-360e5309d5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:25:57.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:26:01.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quiz bee tested the wit of the contestants through three rounds
        -- easy, average, and difficult. The questions tackled general information,
        current events, pop culture, motoring, sports, and Philippine geography.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba6f58f-ab47-4091-82d1-f8f1c4e0955b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:25:57.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:26:01.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The competitiveness of the participants went a notch higher in the
        skills challenge which involved blindfold sandwich making contest, picture
        puzzle, and hands free hotdog eating contest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eeeffe-487f-4634-87f4-70d79dd22954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:25:57.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:26:01.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the way people cheered and enjoyed the second event, it was
        clear that food will always have a special place in the hearts of the Filipinos.</p>'
    '12':
