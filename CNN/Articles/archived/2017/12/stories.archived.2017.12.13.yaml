    'template': '1'
    'title': 'Oscar Pistorius suffers bruise in prison fight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63240eb-40c6-49ed-9a77-3f316316e3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:47:42.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:47:45.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Jailed South African track star Oscar Pistorius suffered
        a bruise in a fight with another inmate over the use of a phone in prison
        where he is serving a sentence for murdering his girlfriend, a prison spokesman
        said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a9f35d-db49-409b-9367-53778cb471b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:47:42.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:47:45.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow prisoners were angered by a long phone call he made and it
        led to a fight, local media reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83952d99-4c7f-498a-8a54-05f805d2f47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:47:42.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:47:45.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Oscar sustained a minor bruise. It was so minor it didn’t need
        any form of treatment,” said Singabakho Nxumalo, a spokesman at the Department
        of Correctional Services. He said authorities were investigating last Wednesday’s
        incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b57221-c5dc-4c6a-ba97-d56f327a7b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:47:42.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:47:45.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pistorius is serving 13 years and five months after the Supreme
        Court last month more than doubled his sentence for the murder of his girlfriend
        Reeva Steenkamp in 2013.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d5b880-a116-40e0-904a-5f0c042d8934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:47:42.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:47:45.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pistorius won six Paralympic gold medals and was known as the “Blade
        Runner” for his use of carbon-fiber prosthetics.</p>'
  'Congress-approves-martial-law-extension-Mindanao-2018':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-13T16:40:17.292+08:00
    'imagesource': 'jcr:abb34dd0-5c87-4373-9a42-1afb15c63178'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca9c5eef-870f-44c2-afb3-d7f0db49c7bf'
    'lead': 'But the war in Marawi – which was the reason for initially declaring
      martial law – is over, opposing lawmakers argued on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T10:50:30.328+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T10:50:33.649+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T10:50:33.321+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Congress grants Duterte request to extend Mindanao martial law until
      end of 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1df1a79-8982-4cbe-a7b4-5585dfbde50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 13) — Martial law will remain
        in effect in Mindanao until December 31, 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c974300-a3e5-45b5-aa1e-d9ee696b8ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint session of Congress on Wednesday approved President Rodrigo
        Duterte''s request to uphold military rule in the South for a year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb8a9e7-8046-47ab-a77e-92211777b53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 240-27, lawmakers said there was sufficient reason to extend
        martial law. The session was held at the Batasang Pambansa in Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bb39ed-a3d1-4109-8922-1e8e08da51fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen senators voted for the extension. Four were against, namely,
        Franklin Drilon, Kiko Pangilinan, Bam Aquino, and Risa Hontiveros.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeeb344-bac1-4c59-ab85-65d4c7e2d7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 226 congressmen voted for the extension, while 23 were
        against it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d8c71f-5a0e-4b32-9393-fb116fc01e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority vote of the two chambers voting jointly, or at least
        158 of the 314 members of Congress,was needed to pass the motion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac10d7a5-03c0-41d8-81c6-637e19def2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law in Mindanao was supposed to end on December 31, 2017.
        This was based on the first extension requested by the President when the
        initial declaration lapsed on July 23. Congress then extended it to July 22
        to December 31. Martial rule was implemented in response to the terrorist
        attack in Marawi City. The siege lasted for five months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e64cc9-8bef-4845-8196-326bc43b18a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 10, Duterte submitted a letter of request for another
        extension. He said martial law is needed to respond to attacks by local and
        foreign terrorist groups, as well as the "intensified" rebellion of the New
        People''s Army (NPA), the armed wing of the communist organization which has
        waged a 48-year-old insurgency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3787bab-dc7c-403d-b3cb-376ca4511541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/11/Duterte-terrorist-groups-NPA-extend-martial-law-Mindanao.html">READ:
        Duterte cites attacks of NPA, other terror groups in request to extend martial
        law in Mindanao</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44ae65c-6a39-46eb-a47b-5ff5c10f260a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace: Military rule to quell ''continuing rebellion''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ba217b-b9a1-4cc7-981f-236da2c30c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang now asked for public support after Congress''s decision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605cabe0-d04c-4a59-a743-b517f2a0df21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public safety is our primordial concern; thus, we ask the public
        to stand behind the administration and rally behind our defenders to quell
        the continuing rebellion in Mindanao," Presidential Spokesperson Harry Roque
        said in a statement shortly after Congress'' vote Wednesday afternoon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a3ff2b-9b01-4d41-a577-72626dcc9d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said government forces will continue to work towards eradicating
        terrorist groups and lawless elements in Mindanao, including their "coddlers,
        supporters and financiers."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09ce0de-402d-44b7-98da-f46f932ca955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military rule would also ensure the "unhampered rehabilitation"
        of war-torn Marawi City, Roque said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daff4be-b9e6-4519-af0e-bb0422ca43ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actual rebellion vs. threat</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e54132-c4cf-48d7-92eb-19cca430dd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the war in Marawi – which was the reason for initially declaring
        martial law – is over, opposing lawmakers argued on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44fe723-b5e5-4a7f-abe5-a378e39578bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon, who has constantly rallied
        against martial law in Mindanao, said another extension would be unconstitutional,
        now that there is no "actual rebellion or public uprising" anywhere in the
        country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4db62d-b5f3-4bf1-9917-44a1c2ed9ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are only threats at this point," said Drilon, the first of
        over 20 lawmakers who questioned Cabinet and security officials.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2214053-e708-48f4-8ce8-4aca77b25f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Deputy Executive Secretary Menardo Guevarra defended Duterte''s
        request, saying it was "not based on an assessment of an existing threat,
        but on the basis of a continuing actual rebellion."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2fdcfe-0036-473c-9db5-d5f9b74b8912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana explained that despite the defeat
        of the Maute group in Marawi, rebellion in other areas of Mindanao has not
        stopped.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f683b0-7bf5-4489-a38f-b929014ee8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other ISIS-inspired groups in Mindanao are also active like
        the BIFF (Bangsamoro Islamic Freedom Fighters) in Central Mindanao and also
        in some other parts of the BaSulTa (Basilan, Sulu, Tawi-Tawi) islands," Lorenzana
        said. "The reports now is that they are actively recruiting again."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171049c0-3ac2-42f0-a197-4c8ec0230de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Bangon Marawi chairman Eduardo del Rosario earlier revealed
        intelligence reports that the remaining members of the Maute group are conducting
        "massive recruitment," offering as high as P100, 000 to each recruit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a59389-982b-4b03-8d7d-acdfc839ea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, minority lawmakers said martial law should be a last resort.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c83bbb0-1025-423b-848a-aaa1725c0f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan called it an "extreme measure," while Caloocan City Rep.
        Edgar Erice said it should always be "a last option."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649b13e6-3d5e-44a0-9ace-0b93d44bc282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might become a habit na pag may konting gulo, hihingi na ng
        (when there''s little conflict, executive will ask) martial law," Erice said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc28d2e-b9c3-48e2-a2ef-fae04bad85cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mindanao vote</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bd326c-464d-40f2-915c-8007afc7d544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of lawmakers from Mindanao expressed support for Duterte''s
        martial law.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7576312-ffb0-47ce-b1b4-ace16e0d76ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Ansaruddin Adiong of Lanao del Sur''s first district where
        Marawi City is located, said military rule is needed to secure rehabilitation
        efforts in Marawi.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12328afb-b205-439a-b6eb-5cd3501b7949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanao del Norte Second District Rep. Abdullah Dimaporo stressed
        how his constituents prefer the presence of troops in their area.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02dfbcb-5a70-46fb-bbd3-3b4cfbe0df86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we hear martial law, we feel safe, we feel secure," Dimaporo
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49868e2b-5cd6-40b8-879f-4e8067f0a7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For another Mindanaoan lawmaker, however, martial law is not what
        the region needs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c33bc47-8abd-4843-8d98-a4edfaefc9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not need martial law in Mindanao. We need better military
        intelligence. We need quicker military response. We need active citizenship
        in our communities," Dinagat Islands Rep. Kaka Bag-ao said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd88db7-464d-4a2c-894b-4bf9f8668ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide martial law?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c58ab69-c35f-4b67-be5e-b6b9816f7c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another solon, Rep. Shernee Tan of the Kusug-Tausug party-list,
        even reiterated her stand that the entire country should be placed under martial
        law.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff81dfd2-982c-4621-beda-701d14dbccc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are also NPA in Luzon and Visayas. If martial law is good
        for Mindanao, is it also good for Luzon and Visayas?" Tan said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4857e393-b001-4737-90bd-61b70041d9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lorenzana said the NPA rebels are mainly "creating havoc" in
        Mindanao, where 45 percent of them are based.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf96e0cc-9df9-498b-8f59-7fe58ea84471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by Drilon if the extension of martial law would be a
        "prelude to a martial law nationwide," Lorenzana said he does not see such
        possibility under present circumstances.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21447944-aa3a-4726-99e5-374bdeb0a35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:50:30.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:50:33.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia contributed to this report.</em></p>'
  'Geminid-meteor-shower':
    'author': 'Kendall Trammell, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-13T12:42:40.198+08:00
    'imagesource': 'jcr:b4159934-15fe-443e-a05f-89b0497f1b62'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5272f059-8071-45ab-8f97-f5576f74cc54'
    'lead': 'But there''s another reason why the Geminids are special.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T10:55:05.211+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T10:55:08.137+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T10:55:07.993+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Geminid meteor shower is upon us and might be one of the best ever

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0a43e2-9cc4-4114-84f1-a43e3799f8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:55:05.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:55:08.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you''re looking for a fantastic light
        show December 13-14 (14-15 PHT), all you need to do is look up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49e08c1-21d3-4347-8c73-cbb59c673b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:55:05.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:55:08.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual&nbsp;Geminid&nbsp;meteor shower is one of the most spectacular
        meteor showers of the year. This year is expected to be the best meteor shower
        ever.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1403d3df-3609-4faa-bb41-f61db6375cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:55:05.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:55:08.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With August''s Perseids obscured by bright moonlight, the Geminids
        will be the best shower this year," said Bill Cooke, with NASA''s Meteoroid
        Environment Office, in a&nbsp;news release. "The thin, waning crescent moon
        won''t spoil the show."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067df34d-c1a6-4a4d-b08a-d24795ad0b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:55:05.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:55:08.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s another reason why the Geminids are special.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdaf012-f969-45de-a035-877154b9ddb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:55:05.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:55:08.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most meteor showers are caused by comets. The Geminids are associated
        with an asteroid called the 3200 Phaethon. Having an asteroid as the foundation
        of a meteor shower provides an excellent source of dust grains that will burn
        up as they dive into the Earth''s atmosphere,&nbsp;according to NASA. That''s
        why some researchers call Phaethon a "rock comet."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2060e8c5-33f2-4c7c-a3f2-4323d836daf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:55:05.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:55:08.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meteor shower was named after the constellation Gemini because
        many of the meteors appear to come from that constellation. You can use apps
        like as&nbsp;Sky Guide for iOS&nbsp;and&nbsp;Sky Map for Android&nbsp;to help
        find it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f5f2cb-90af-4907-a5c4-3abc37f6e5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:55:05.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:55:08.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Geminids can be seen&nbsp;all around the world. No matter where
        you are viewing, NASA says the meteor shower will reach its peak between 7:30
        p.m. on December 13 and dawn the morning of December 14, with the most meteors
        visible from midnight to 4 a.m. on December 14.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310878dd-67f0-4da4-8b4e-a14d0daafcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:55:05.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:55:08.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with this year''s great weather conditions, you''ll still want
        to get far away from city lights for optimal viewing. If you''re watching
        under a clear and dark sky,&nbsp;Sky &amp; Telescope magazine predicts&nbsp;you
        could see a meteor every minute or two on average.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9b77f4-7bbb-47a8-8cf6-1a505f9626d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:55:05.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:55:08.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it''s too cloudy in your area, have no fear. You can watch it
        online. Here are few options.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489e9cfa-7643-4044-8217-c471acbf4b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:55:05.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:55:08.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA will&nbsp;stream the Geminid shower live&nbsp;starting at sunset
        from its Marshall Space Flight Center in Huntsville, Alabama.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c49f05e-cae8-4e06-9023-7e989e3c529b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:55:05.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:55:08.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Virtual Telescope Project 2.0 will broadcast it through its&nbsp;remotely
        controlled robotic telescope.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1cd749-0efb-4252-89fe-c41a1e86be29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:55:05.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:55:08.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>If you''re taking pictures, please post them on Twitter, Instagram
        and Facebook using the hashtag #CNNWeather.</em></p>'
  'Hillary-Clinton-Doug-Jones-projected-win':
    'author': 'Sophie Tatum'
    'caption': 'Hillary Clinton speaks to CNN''S Anderson Cooper about the 2016 presidential
      election.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
