      'mgnl:lastActivated': 2019-09-02T09:19:44.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc35151c-ccdd-4761-bbcf-c72407e99eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:39.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:19:44.079+08:00
