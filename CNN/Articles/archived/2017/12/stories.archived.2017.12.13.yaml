      'mgnl:type': 'text'
      'text': '<p>McConnell, establishment GOP abandoned Moore</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb06b1b-b835-4261-b91e-8c85e9111307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:39:24.531+08:00
