  'Senators-warn-tax-reform-bill-may-not-pass-due-to-disagreement-on-coal-tax':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': 'Senator Loren Legarda, a staunch environmentalist in the senate, expressed
      concern that a different version of the bicameral committee''s TRAIN bill was
      not circulated among senators.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-13T21:11:35.208+08:00
    'imagesource': 'jcr:a9fdf235-9548-40ca-8698-7bef2217a0ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3add94d-a40c-41e0-ba27-4e812d204f48'
    'lead': 'Two senators warned Wednesday that they may stand up against the tax
      reform bill if an alleged change in the provision in the coal tax is not justified.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T09:44:22.820+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T16:09:26.125+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T16:09:25.896+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators warn tax reform bill may not pass due to disagreement on coal
      tax

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270dfc39-a706-49c0-9733-e1a5985db3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:44:22.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:09:26.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> Two
        senators warned Wednesday that they may stand up against the tax reform bill
        if an alleged change in the provision in the coal tax is not justified.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b05b1c-4ebf-4054-b8f6-e94a13576fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:44:22.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:09:26.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Loren Legarda and Joel Villanueva said the bicameral conference
        committee earlier this week agreed to raise the coal tax from P10 per metric
        ton to P50 in 2018, increasing by P50 each year until it reaches P150 in 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbac5c0-11d4-42ad-be10-e0fd46afacb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:44:22.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:09:26.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This proposed tax was welcomed by green groups such as World Wildlife
        Fund and Greenpeace as a step towards reducing the country''s dependence on
        coal and fossil fuels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7effda-e7f1-499a-b3e3-bca17006632b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:44:22.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:09:26.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they claimed hearing that the final version of the Tax Reform
        for Acceleration and Inclusion (TRAIN) bill plans to exempt all local coal
        producers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1b3dfc-4882-44a1-86f4-a5b4469a2fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:44:22.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:09:26.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda, a staunch environmentalist in the senate, expressed concern
        that a different version of the bicameral committee''s TRAIN bill was not
        circulated among senators. She said this version was one where the coal tax
        will only affect imported coal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0885cc44-4d45-4a5e-a1bf-321023836274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:44:22.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:09:26.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Minagic lang (Somebody did ''magic'' on it)... show me the transcript
        where that was discussed," Legarda told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2792226f-42b0-4c8a-8aa9-59efb4d6ad27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:44:22.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:09:26.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ni minsan wala sa transcript nakalagay na para sa imported coal
        lamang. Huwag natin lilihisin ang usapan," she added. (Translation: "Not once
        in the transcript is it mentioned that it (the tax) is for imported coal only.
        Let''s not mislead the discussion.")</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3e9882-d4ed-4192-9631-313389e22d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:44:22.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:09:26.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 16 of Presidential Decree 972, local coal operators
        and producers have been exempted from excise and value-added tax (VAT) since
        1976.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21f1670-3ced-40ea-934a-5f05f2332558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:44:22.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:09:26.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Villanueva noted that the bicameral conference committee
        repealed that presidential decree.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f0c2aa-2ca5-41a5-9a5d-86807550fd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:44:22.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:09:26.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it turned out ngayon lumalabas na binago ''yun ("But it turned
        out now that it was changed")," said Villanueva.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91b9e91-528f-4ae0-a785-2a8d2000810b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:44:22.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:09:26.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the ratification of the TRAIN bill does not push through Wednesday,
        it puts the Duterte administration''s plans to implement the tax reform package
        by 2018 on hold.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3112a4e-2456-4886-85fd-32aa36c3eddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:44:22.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:09:26.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte called the tax reform package as one of
        the urgent bills to pass in Congress. The President has to receive the consolidated
        version of the bill for veto or approval before it takes effect.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9405064-0c03-421c-acdf-7666dfcd715d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:44:22.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:09:26.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress is set to end its session on December 15 for the Christmas
        break. Today is the last session day for the Senate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0ad024-11eb-4f46-915c-edcec0f933a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:44:22.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:09:26.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This TRAIN bill is expected to generate P130 billion to help fund
        government projects, including Duterte''s "Build Build Build" infrastructure
        program.</p>'
  'lawyers-file-complaint-ombudsman':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Ombudsman Conchita Carpio-Morales was accused of betrayal of public
      trust, graft and corruption, and violation of the Constitution. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-13T20:08:08.554+08:00
    'imagesource': 'jcr:6a0a4814-d78a-4d30-b72c-470ad49dc4a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37b6943c-89b1-468b-aa91-1ce2581f6327'
    'lead': 'But a lawmaker has yet to endorse the complaint.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T09:50:21.110+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T09:50:24.616+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T09:50:24.392+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyer groups file impeachment complaint vs. Ombudsman

      '
    'updated': 2017-12-14T08:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b46b9a-8b5a-4f8d-8e4f-5551c954fa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:50:21.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:50:24.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> A
        group of lawyers filed an impeachment complaint against Ombudsman Conchita
        Carpio-Morales Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc08b6f1-efd2-46e8-ad63-d76fe1b8937d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:50:21.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:50:24.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawmaker has to endorse the complaint before it can be taken up
        by the House of Representatives. There''s no endorser as yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a8cfca-8eeb-488b-b142-45b36390f825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:50:21.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:50:24.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocacy groups Volunteers Against Crime and Corruption (VACC),
        Tanggulang Demokrasya, and the Vanguard of the Philippine Constitution, Inc.
        filed the complaint against the Ombudsman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d59ca3-c098-41cd-a795-fd0a9a405f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:50:21.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:50:24.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other complainants include some relatives of the Philippine National
        Police''s Special Action Forces (SAF). Fourty-four SAF members were killed
        in the botched Mamasapano encounter on Jan. 25, 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e69e95f-5f83-43f0-b83e-0a55b5e75f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:50:21.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:50:24.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office of the Ombudsman has become a burial ground of cases
        of great importance to the people," the complaint read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc87b89-e259-4830-a0e6-73f6d7c07fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:50:21.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:50:24.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants said Morales could be impeached due to betrayal
        of public trust, graft and corruption, and violation of the Constitution under
        six grounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8dde37-24d1-49ef-a5db-53589c733b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:50:21.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:50:24.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the complaint, Morales conspired with Overall Deputy
        Ombudsman Melchor Arthur Carandang in releasing bank information related to
        the alleged bank transactions of President Rodrigo Duterte''s family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b89f7d2-8623-4f3f-a6bf-d6f6a179ca04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:50:21.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:50:24.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Carandang confirmed the Office of the Ombudsman was
        conducting a&nbsp; probe on the presidential family''s wealth, in response
        to a plunder complaint filed by Senator Antonio Trillanes during the 2016
        presidential campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f3d3b1-4e30-4064-b4f6-361c2047d52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:50:21.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:50:24.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said she inhibited herself from the case as she is the aunt
        of Davao City Mayor Sara Duterte''s husband, Atty. Manases Carpio. The mayor
        is President Rodrigo Duterte''s daughter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7a757d-1863-418d-bfdf-79c78230ad5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:50:21.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:50:24.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/09/28/Palace-Duterte-unfazed-by-Ombudsmans-probe-on-wealth.html">Palace:
        Duterte unfazed by Ombudsman''s probe on wealth</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d78cb6-c8ce-42fc-abbd-5938aef2cf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:50:21.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:50:24.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants also accused Morales of "selective prosecution"
        and failing to act promptly on cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4e2220-147f-4fcb-ac3c-b595ab131f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:50:21.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:50:24.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 7, the Ombudsman cleared Aquino of liabilities over the
        P72-billion Disbursement Acceleration Program controversy, while it found
        probable cause to charge former Budget Secretary Florencio Abad for violating
        the Revised Penal Code for usurpation of legislative powers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dbcbc5-0783-467e-acfa-ddc4d8373635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:50:21.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:50:24.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint also said Morales was biased towards former President
        Benigno Aquino III, who appointed her on July 28, 2011.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316dee39-45a0-492b-99ee-93274969ff68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:50:21.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:50:24.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office of the Ombudsman sat on the complaint as well as turned
        a blind eye on the criminal responsibility of former president Aquino III
        for the death of the 44 PNP-SAF and the wounding of fifteen others, during
        the conduct of the botched Oplan Exodus," the complaint read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a14bd6d-2a5a-46ac-bffd-dca64d3f60af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:50:21.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:50:24.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales ordered the filing of criminal charges against Aquino in
        July 2017 in relation to the botched Maguindanao operation. Aquino is facing
        charges of usurpation of authority under the Revised Penal Code and violation
        of the Anti-Graft and Corrupt Practices Act.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e28638-cce3-4a2c-ab9a-68f0a0ae868d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:50:21.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:50:24.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the VACC said charges against Aquino were downgraded.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a05f44-94da-415e-8cfa-31979e99bfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:50:21.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:50:24.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:<a href="http://cnnphilippines.com/news/2017/07/15/Ombudsman-?downgraded?-charges-vs-Aquino-VACC.html">
        Ombudsman ''downgraded'' charges vs Aquino - VACC</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b16eefe-bf8e-4d51-b498-e87c0febbd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:50:21.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:50:24.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman, on Wednesday, said she has "nothing to say” until
        she has a copy of the complaint.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9130d64f-69fb-4164-a879-3464c4f008d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:50:21.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:50:24.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales, in early October, said she has "nothing to hide" so she
        has "nothing to fear" when the President said he would file an impeachment
        against her for “selective justice” and for using “fabricated papers.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c71071-3cd9-4964-b95e-100b7273dc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:50:21.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:50:24.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint needs a a vote of at least one-third of the members
        of the House of Representatives, or 98 out of 292 lawmakers, before it can
        proceed to an impeachment trial at the Senate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4506aecb-6819-47b5-81b3-74aa42e30745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:50:21.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:50:24.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Justice Committee is in the process of determining probable
        cause against Chief Justice Maria Lourdes Sereno, who is also facing an impeachment
        complaint.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b6f6e2-134d-4379-a3c7-e01c3bd2f9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:50:21.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:50:24.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, President Duterte claimed the impeachment proceedings
        against Sereno and Morales are under way.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2709124e-23ca-4da7-807c-0acea3cd568c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:50:21.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:50:24.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/10/04/impeachment-duterte-sereno-morales.html">Impeachment
        proceedings vs. Sereno, Morales underway</a></p>'
  'Duterte-to-extend-Dela-Rosas-term-as-PNP-Chief-for-2-to-3-months':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-13T19:25:48.915+08:00
    'imagesource': 'jcr:aeca8787-dc1e-4e2d-b5fb-26927f86b353'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '697e8826-6952-40a2-b41c-f8add64462d5'
    'lead': 'Duterte said he would extend Dela Rosa''s term as PNP Chief for two to
      three months. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T09:54:42.646+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T09:54:45.843+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T09:54:45.651+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to extend Dela Rosa''s term as PNP Chief for ''2-3 months''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d219491-bb26-4eca-99c5-13b0f842dd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:54:42.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:54:45.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 13) — President Rodrigo
        Duterte said Wednesday he will extend Philippine National Police (PNP) Chief
        Ronald "Bato" Dela Rosa''s term for up to three months from his scheduled
        retirement in January.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766a8e54-996c-420a-aa31-6dc8b9ae8612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:54:42.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:54:45.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will extend his tour of duty to something like 2-3 months once
        projects are in place or operational or functional, then he goes to the BuCor,"
        he said in an ambush interview with media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1d2391-87ac-4fd9-a984-f7bf636ffdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:54:42.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:54:45.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa will retire from the PNP on Jan. 21, 2018, when he turns
        56.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d94eebe-62fc-4d8f-af61-780a287a7f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:54:42.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:54:45.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before announcing his extension of Dela Rosa''s term, Duterte said
        he would appoint Dela Rosa as chief of the Bureau of Corrections. Dela Rosa
        on Wednesday confirmed he had accepted the position.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e511f0-41af-4966-ae74-1d5801ca1217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:54:42.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:54:45.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/13/Incoming-BuCor-Chief-Bato-dela-Rosa-warns-Bilibid-drug-lords-Here-I-come.html">Incoming
        BuCor Chief Bato dela Rosa warns Bilibid drug lords: Here I come</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2080c13d-3f74-4edc-9836-85e007c31481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:54:42.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:54:45.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, said he does not have a replacement for Dela Rosa
        yet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f3178e-a9bf-4869-90a2-fab388833dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:54:42.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:54:45.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pa [none yet].. I usually do not interfere. I don''t know
        if they have a sort of an entity within the PNP na tasked with reviewing senior
        officers promotion," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb57d76-4042-40f5-bedb-8fa4b0319a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:54:42.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:54:45.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa led much of the drug war as PNP chief, until the campaign
        was transferred to the Philippine Drug Enforcement Agency in October.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2369f1f-c5e7-4265-88b8-f46398714600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:54:42.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:54:45.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Dela Rosa, Duterte had previously extended the term of
        Armed Forces of the Philippines Chief Rey Leonardo Guerrero, who was appointed
        in October. Guerrero, who will reach the compulsory retirement age of 56 on
        December 17, was asked to extend his term until April 24, 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8219ab2-7b0b-4c75-bfe2-e9858a91f3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:54:42.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:54:45.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://Duterte-to-extend-Dela-Rosas-term-as-PNP-Chief-for-2-to-3-months">Duterte
        extends term of AFP Chief Guerrero</a></p>'
  'Incoming-BuCor-Chief-Bato-dela-Rosa-warns-Bilibid-drug-lords-Here-I-come':
    'author': ' Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-13T18:47:28.563+08:00
    'imagesource': 'jcr:c943be84-eb80-4540-82f3-c6a1f81c0ba0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d49f69b-bc51-4ff9-a0bc-d28e83a37277'
    'lead': 'Philippine National Police (PNP) Chief Director General Ronald dela Rosa
      on Wednesday warned drug lords inside the national penitentiary he would come
      after them, as he accepted the President''s offer to become the next Bureau
      of Corrections head. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T09:57:16.942+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T09:57:19.936+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T09:57:19.692+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Incoming BuCor Chief Bato dela Rosa warns Bilibid drug lords: Here I
      come

      '
    'updated': 2017-12-14T07:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f577ea2a-78e8-4b18-908d-2a8b18ffa356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:16.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:57:19.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 13) — Philippine National
        Police (PNP) Chief Director General Ronald dela Rosa on Wednesday warned drug
        lords inside the national penitentiary he would come after them, as he accepted
        the President''s offer to become the next Bureau of Corrections head.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7fb181-4ebf-4057-90ca-1a1fa2a10192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:16.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:57:19.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here I come. Kita-kita tayo (We''ll see each other)," dela Rosa
        told reporters in an interview on the sidelines of Congress'' joint session
        on the President''s request to extend martial law in Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b1cfa5-91da-4bdb-a6b4-0e04712a7cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:16.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:57:19.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa confirmed he has accepted President Rodrigo Duterte''s
        offer to lead the Bureau of Corrections (BuCor) when he retires from the PNP
        on January 21, 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c518a6c5-7ea1-44b3-94cd-c86b31cf1021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:16.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:57:19.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who am I to refuse the President? He will be my boss forever. Hindi
        ako puwedeng aayaw sa pagpapatrabaho niya sa akin (I cannot say ''no'' to
        a job he offers)," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd055bdde-35d3-49bb-8aea-451644f5161b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:16.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:57:19.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was offered the post in July when the illegal drug trade
        resurfaced inside the nation''s penitentiary, the New Bilibid Prison, one
        of the seven correctional institutions under the bureau''s supervision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8b1732-43e3-4a34-860e-f1fcc0d626fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:16.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:57:19.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tough-talking cop also expressed his apprehension in taking
        the "challenging" job.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918fad1c-1d8c-4ce1-8820-5d9c30e0ce81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:16.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:57:19.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fear ko I will not meet the expectations of the President... Mahirap
        talaga. The question that has been lingering in my mind is how can you solve
        a problem like BuCor," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6847cfb4-2b24-4b54-a284-0abd6e58e968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:16.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:57:19.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dela Rosa is determined to rehabilitate the country''s jails
        and correctional institutions, especially the national penitentiary where
        high-profile inmates and convicted drug lords are detained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8babca65-a25f-470e-8fe0-bf78f7aa0822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:16.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:57:19.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abangan niyo ang gagawin ko doon para malaman. I will account all
        drug lords inside the Bilibid. Kung nasaan sila, ano ginagawa, at ano dapat
        gawin sa kanila," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fb2b40-fce4-48cf-a236-e8a5ab8ebf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:16.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:57:19.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in July, Justice Secretary Vitaliano Aguirre II ordered the
        National Bureau of Investigation to conduct a probe and case build-up on the
        "reported resurgence" of illegal drug trade in the Bilibid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9af97a1-57c3-4abb-b02f-ca9e20dde9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:16.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:57:19.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also said members of the police Special Action Force (SAF),
        who were assigned to secure Bilibid, are under investigation over claims linking
        them to corruption at the correctional facility.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddbbab6-8beb-463a-bb45-275814bf0f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:57:16.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:57:19.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas, Ina Andolong contributed to this
        report.</em></p>'
  'toyo-panaderya':
    'author': 'Miguel Ortega'
    'caption': 'Panaderya Toyo attempts to change how bread can be consumed and sets
      out to answer the question: What can bread made by Filipinos be? Photo by JL
      JAVIER'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2017-12-13T19:23:35.164+08:00
    'imagesource': 'jcr:37815526-2b6e-4e4f-9d74-52d5f372e857'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd05829a9-fc42-4c6c-b1b5-cddc38204530'
    'lead': 'Panaderya Toyo attempts to change how bread can be consumed and sets
      out to answer the question: What can bread made by Filipinos be?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T10:05:27.565+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T10:05:31.661+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T10:05:31.370+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Panaderya Toyo: A new take on the traditional Filipino bakery

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78f441b-cfd5-4fa7-a9f2-81c635646b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:05:27.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:05:31.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — In a little more than a year, Toyo
        Eatery has proven to be the black horse in the roster of Manila’s established
        young restaurants. It challenged the idea of traditional local flavors by
        reincarnating them into new dishes that hint at some familiarity. If chef
        Jordy Navarra has proven anything through Toyo, it is that one can maintain
        authenticity, even in the face of inventiveness. It is an idea that has been
        prominent since their earlier days, which has now coursed out into a derivation
        of the Eatery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248df6c8-be69-41cf-ba60-6342862d3bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:05:27.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:05:31.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A couple of weeks ago, on my way to dinner, I managed to sneak into
        a space hidden behind the wall of an artists’ alley, just two doors down from
        Toyo. Inside is a dark and dusty space with the smell of newly painted walls.
        Imagine my surprise a few days later, as I walk into a homey shop buttery
        with the scent of freshly baked bread. At one end, a new deck oven is being
        put to good use, baking and counting down the remaining minutes of a batch
        of knotted pandesal. The recently oiled bread counter is barely a week old
        but it already looks seasoned, roughened with flour and hosting a small bread
        pile from the oven.</p>'
    '3':
      'image': 'jcr:2b5fee26-b373-4e76-8adf-bd4c7f850b4c'
      'imageCaption': '“When you go online or when you read books, the recipes are
        tailored to European or American or Australian environments, but there wasn’t
        really any book that [taught how to] make sourdough in a tropical country,”
        explains Toyo Panaderya head baker Richie Manapat. In photo: pan casero by
        Panaderya Toyo. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7744b4b6-1c68-44b7-b434-4b4c268727dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:05:27.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:05:31.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'image': 'jcr:e4a8e9ce-5e24-4dfd-932e-5ff3364e501b'
      'imageCaption': 'Knotted pandesal by Panaderya Toyo. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdd2cbc-a89a-41d7-a02e-ee4d7007583c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:05:27.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:05:31.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4f3130-74ed-4718-a29c-5dbfd7ae5a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:05:27.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:05:31.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next to all this, I find myself seated beside Navarra and Toyo head
        baker Richie Manapat, along with Arts Serrano of 1/0 Design Collective, and
        Dan Matutina of Plus63 Design Co. Over merienda of bread and coffee, we are
        the unintended inaugural guests of the then-yet-to-open Panaderya Toyo. With
        bread at our fingertips and the smell of pandesal knots right out of the oven
        thickening the air, the inevitable discussion was on Filipino bakeries we
        grew up with.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cf8374-1311-4f21-8e6e-7a5da086b5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:05:27.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:05:31.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The whole idea [when we got the space] was [to] build it around
        everyday things. Bread was something we wanted to expand on,” Navarra begins.
        The fermented black rice sourdough, buttermilk loaves, and famed tocino bread
        in Toyo have garnered quite a following, with customers often requesting for
        a loaf (and a tocino roll or ten) to take home. The eatery, however, wasn’t
        really set up for bread. “We only had a standard gas oven that could make
        three or four loaves per load,” he tells me. Even Manapat would bring his
        own small oven to help out with the demand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0e5d7a-82f1-4e97-bded-b2a2d0895646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:05:27.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:05:31.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By chance, a space right by the mouth of The Alley had freed up,
        and was offered off the bat to Toyo. The decision to devote a place just for
        bread was inescapable.</p>'
    '10':
      'image': 'jcr:b70e8507-1ff3-473f-b900-825885c53002'
      'imageCaption': '“We want to offer things for brunch, lunch, or in the afternoon,
        we plan to throw small barbecues, and, maybe, halo-halo. Fun things,” Jordy
        Navarra says of Panaderya Toyo. Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b530015e-2bc2-4966-97cf-c95dba03d293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:05:27.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:05:31.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'image': 'jcr:1f43cc4b-4217-4ab9-bedf-bad8412290ea'
      'imageCaption': 'Barra bread by Panaderya Toyo. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74793a9f-2154-4833-85f0-1af889b83856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:05:27.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:05:31.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd308478-6abe-425d-a6bb-5ce0fb15da52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:05:27.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:05:31.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Challenging traditional Filipino concepts is a philosophy that Panaderya
        shares with Toyo Eatery. Despite the term “eatery,” Toyo is extremely different
        from traditional Filipino eateries. The same goes with Panaderya, in that
        it isn’t merely a traditional panaderia. It isn’t just a takeout counter where
        people can pick out bread from the display, have it bagged, and carry it home.
        Along with the option to take home bread (complete with its reheating instructions),
        diners can opt to eat their bread there — coupled, of course, with Panaderya’s
        offerings of palaman.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3972ec08-63d9-4a2c-89b2-c50f65b22166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:05:27.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:05:31.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as Toyo has has earned a reputation for shaking up familiar
        Filipino dishes, so too does Panaderya attempt to change how bread can be
        consumed. The selection of palaman challenges the idea of bread at breakfast,
        and its presence at afternoon merienda.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcb0cf8-e75b-4957-ba5d-9d80194b1b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:05:27.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:05:31.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A slice of house sourdough, for instance, can be topped by warm
        scrambled eggs and tortang talong — above that, a surprising crunch and saltiness
        erupts from crispy dulong, capped by a mild bite of acidity from bits of pickled
        sibuyas Tagalog and a dusting of tomato powder. Individually, each layer is
        straightforward and uncomplicated, but together they are a blend of tastes
        and textures.</p>'
    '17':
      'image': 'jcr:aae2b8be-8362-434b-9fbd-af9f4edce781'
      'imageCaption': 'Along with the option to take home bread (complete with its
        reheating instructions), diners can opt to eat their bread there — coupled,
        of course, with Panaderya Toyo’s offerings of palaman. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74312ff1-7448-4782-8dce-d076119c5919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:05:27.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:05:31.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'image': 'jcr:305816e2-8e7f-40da-a694-03e075b214c4'
      'imageCaption': 'In photo: [From left] Panaderya Toyo head baker Richie Manapat,
        Toyo Eatery chef Jordy Navarra, Plus 63 designer Dan Matutina, and Panaderya
        Toyo''s architect Arts Serrano. Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e17b177-d88a-482d-b477-40b5eaea0b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:05:27.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:05:31.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788300a3-3813-4e35-9391-3c3099f828c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:05:27.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:05:31.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are distinct design aspects in a Filipino bakery, and while
        its look falls under modern, Panaderya manages to retain its roots with the
        traditional. The man responsible for this interpretation is architect Arts
        Serrano. “When I asked Jordy what emotion he wanted the place to evoke, I
        was intrigued by his answer, ‘happiness,’” he explains. Serrano has a knack
        for bringing the old world into the new, revitalizing old structures in Manila,
        as seen clearly through his efforts in Escolta.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fac9fa5-92e9-4b22-959b-7c7fde437f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:05:27.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:05:31.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reimagining neighborhood bakeries of his childhood, Serrano drew
        on what panaderias represented: family and community. The space is adorned
        by wooden structures that draw people towards the important parts of the bakery,
        the bread counter and oven, and the bread display — creating an intimate atmosphere,
        especially when watching the bakers at work.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc36930a-c2ea-4446-9eb3-183c4254d938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:05:27.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:05:31.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In spite of its proximity to Toyo, Panaderya is a different beast
        altogether. “We want to offer things for brunch, lunch, or in the afternoon,
        we plan to throw small barbecues, and, maybe, halo-halo. Fun things,” Navarra
        tells me with excitement. Fun is an apt word to use and it’s obvious from
        the branding design. Panaderya is more approachable — funny to the point where
        you understand that they don’t take themselves too seriously.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4811d7d-f884-4603-a0ac-8d81eaf839ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:05:27.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:05:31.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we eye the remaining slices on the table, Dan Matutina shows
        us initial design posters. “Mahal kita maging tocino ka man,” it reads, accompanied
        by an illustration of a lady holding a bag of tocino. “We created images reminiscent
        of flour sacks pero I guess done in our own execution. ‘Yung typeface, we
        just wanted to go with traditional Filipino handwriting, but of course machine
        na siya para may consistency,” Matutina expounds. His love for panaderia breads
        also inspired Panaderya’s logo, the iconic bike horn or potpot, which serves
        as the signature call of roving bread vendors. “Naisip ko we can do that logo
        but instead of going out, we honk the horn for them to come in.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47543647-c0a6-48d5-9271-257e9bc36e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:05:27.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:05:31.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bread is easy to make. Good bread is a different story altogether.
        It is rare to find a baker who will be true to proper techniques and quality,
        but somehow they managed to find one in Richie Manapat, who is Toyo’s head
        baker. “Everywhere I go even from there to here, the procedure is different
        when making bread. It’s like a baby. You bring it to a new place, it''s gonna
        cry, like, ‘Who is this person?’ Even in an environment it’s supposed to be
        familiar with, when you take it out and put it back in, it doesn''t cooperate,”
        he explains to the group.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b9f248-d01d-4cc4-81d1-a6244de4cb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:05:27.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:05:31.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manapat has a tendency to ramble on about bread, a fact that he
        admits. It reveals his devotion to his craft just as much as his reverence
        for technique — doing long fermentations, cooking with high temperatures,
        and of course, using the best possible ingredients. To say that Manapat is
        obsessed with bread is an understatement. The guy can tell you our country’s
        history with bread —complete with agricultural and geopolitical commentaries
        sprinkled with some of his own personal theories.</p>'
    '30':
      'image': 'jcr:72f48646-4f3e-42cb-bf8a-af5f94a8f055'
      'imageCaption': 'The space is adorned by wooden structures that draw people
        towards the important parts of the bakery, the bread counter and oven, and
        the bread display —creating an intimate atmosphere, especially when watching
        the bakers at work. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35be1520-0a3a-4002-8574-25785c2340b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:05:27.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:05:31.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'image': 'jcr:34f3bc67-96b5-4387-94b1-6a00c7c8f76d'
      'imageCaption': 'In architect Arts Serrano''s design for the space, there are
        distinct aspects in a Filipino bakery, and while its look falls under modern,
        Panaderya Toyo manages to retain its roots with the traditional. Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3bfdf5-7f39-46ad-a9d6-21ee56053cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:05:27.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:05:31.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382f5f5e-2e0e-4606-a2f2-33ae56bf9c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:05:27.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:05:31.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a devotion, one that can be seen through his first brush with
        sourdough. “When you go online or when you read books, the recipes are tailored
        to European or American or Australian environments, but there wasn’t really
        any book that [taught how to] make sourdough in a tropical country,” he explains.
        So he tinkered with recipes until he got it right — six months later. With
        this passion, the result of his work can only be described as . . . artisanal.
        The word gets thrown a lot these days, but drop its casual usage and what
        you’re left with is this: Richie Manapat is making some of the best bread
        in country right now.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12f6223-59a1-49af-a81b-9ac826527c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:05:27.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:05:31.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the book “My Last Supper: The Next Course,” prominent chefs were
        asked what their last meal on earth would be. Culinary icon and celebrated
        chef Joël Robuchon answered, “A good bread. Bread is a symbol of birth, life,
        and death.” It is this cycle that Panaderya continues, drawing from the traditional
        while pursuing for innovation. “We want to make great bread and do it in a
        way that redefines what a Filipino baker is. I want people to look at a Filipino
        panaderia and put it alongside boulangeries, Spanish panaderias, and these
        Nordic bakeries,” Navarra tells me with gusto. Panaderya was never the end
        game, it simply sets out to answer the question: What can bread made by Filipinos
        be?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f2571b-12c4-4289-916d-4e4e4d5de2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:05:27.568+08:00
