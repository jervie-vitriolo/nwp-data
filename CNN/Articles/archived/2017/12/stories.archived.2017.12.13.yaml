    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jimmy Kimmel brings out his son to talk about health care

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0579346b-c733-4b35-8caf-32856a6a845b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:15:03.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:15:36.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Late night audiences were given two
        Kimmels on Monday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c400d1-d282-48af-83c7-84a4f54ca4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:15:03.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:15:36.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/12/01/media/jimmy-kimmel-roy-moore/index.html">Jimmy
        Kimmel''s</a> young son, Billy, made an appearance on his father''s late night
        broadcast, "Jimmy Kimmel Live!" after undergoing a second heart surgery last
        week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962f7293-e279-4132-9a6b-c28582a60867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:15:03.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:15:36.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hi, I''m Jimmy. This is Billy," Kimmel said holding his son, who
        was born in April with a serious heart issue. "He''s fine everybody. He may
        have pooped, but he''s fine."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0679a3-bcc9-4488-85a7-057021155285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:15:03.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:15:36.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/12/05/entertainment/jimmy-kimmel-son-surgery/index.html">Related:
        Jimmy Kimmel''s son has ''successful heart surgery''</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc7a1a4-2d60-4bad-87f3-794657e237fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:15:03.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:15:36.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he choked up during the show, the host joked&nbsp;that "Daddy
        cries on TV, but Billy doesn''t."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6e38d9-96c3-42b9-b6a1-79a7c33b23db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:15:03.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:15:36.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel thanked the guest hosts who filled in for him last week while
        he&nbsp;took time off&nbsp;to care for Billy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c7dce8-9a50-4b98-8b1d-4c63374468f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:15:03.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:15:36.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he praised the "very bright and talented doctors and nurses"
        at the Children''s Hospital in Los Angeles who treated Billy and kids like
        him who, according to Kimmel, are having their health "especially threatened
        right now" because&nbsp;federal funding has run out for the Children''s Health
        Insurance Program (CHIP).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ea0486-0a79-4e5a-838a-0f038ad824fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:15:03.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:15:36.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/12/06/news/economy/chip-funding-insurance/index.html">Related:
        More than a million children could lose their health insurance next year</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1f6964-8942-49fd-a289-deb29c6f4604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:15:03.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:15:36.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program covers about 9 million children whose parents usually
        earn too much to qualify for Medicaid, but not enough to afford private health
        coverage. More than a million lower-income children are at risk of losing
        their health insurance next year if Congress doesn''t act soon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf273dd-370d-4653-bc02-b74f8cece258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:15:03.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:15:36.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel said CHIP is "not a partisan thing," noting that Democrats
        and Republicans "overwhelmingly" supported it until now.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8df13a-41f7-40bd-8da2-817bf2c19ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:15:03.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:15:36.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program has become a "bargaining chip," the ABC host said, and
        is "on the back-burner while they work out their new tax plans."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f01031-b26f-4ae7-8e4f-4dd94269e88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:15:03.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:15:36.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Which means parents of children with cancer and diabetes and heart
        problems are about to get letters saying their coverage could be cut off next
        month," he said. "Merry Christmas, right?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ed0951-af50-4c1a-a7ac-64eacc529897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:15:03.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:15:36.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some states are already starting to run out of funds -- and a few
        have begun notifying parents that benefits may end in coming months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1d9ccc-9ab3-401a-9ff6-4c51ad0dc6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:15:03.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:15:36.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/12/07/entertainment/molly-mcnearney-jimmy-kimmel-baby/index.html">Related:
        Jimmy Kimmel''s wife opens up about their family drama</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef5407d-c860-46c4-9e8b-936e70e58b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:15:03.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:15:36.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel said he''s had enough.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66df6a2-2c09-441e-9e47-fa6f56df97bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:15:03.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:15:36.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What could be more disgusting than putting a tax cut that mostly
        goes to rich people ahead of the lives of children?" he asked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69810aae-a81d-4562-a078-06bcf7f79386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:15:03.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:15:36.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If these were potato chips they were taking away from us, we would
        be marching on Washington with pitchforks and spears right now," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9326b468-c504-4bbf-b9e9-a0940ec61164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:15:03.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:15:36.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The host told his audience that he and Billy want them to call congress
        and tell their representatives to fund CHIP now.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd58578-5332-4498-a325-ff37311c85e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:15:03.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:15:36.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/12/01/media/jimmy-kimmel-roy-moore/index.html">Related:
        Jimmy Kimmel takes on Roy Moore: ''I accept the invitation''</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64034826-1e76-4587-bdc0-a2bc45ae832e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:15:03.299+08:00
      'mgnl:createdBy': 'jeff'
