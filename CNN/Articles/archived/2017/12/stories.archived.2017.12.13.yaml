  'dnd-delfin-lorenzana-pleased-mindanao-martial-law-extension':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-13T22:40:28.202+08:00
    'imagesource': 'jcr:16c1e1a0-382b-4fd8-bb65-ed4c0124cbb0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89f3831c-82f4-4ae2-87ea-e8200f27cf38'
    'lead': 'Defense Secretary Delfin Lorenzana welcomed Congress'' nod to extend
      martial law in Mindanao until the end of 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T09:19:39.576+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T09:19:44.079+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T09:19:43.820+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defense Secretary ''pleased'' about Congress'' decision on Mindanao
      martial law extension

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b49f8a0-1b8e-4ed9-acfd-b1a664f5f53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:39.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:19:44.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 13) — Defense Secretary
        Delfin Lorenzana welcomed Congress'' nod to extend martial law in Mindanao
        until the end of 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261d92ab-e456-4819-9613-25a310cf4772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:39.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:19:44.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Wednesday, Lorenzana said there
        were no surprises during the joint session, as the proceedings mainly followed
        the process during the first extension hearing in July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9593be7-2349-4633-ad63-53b0175e90d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:39.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:19:44.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were expecting practically the same questions we experienced
        during the first extension hearing that we had in Congress. So, no surprises
        there," he said.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Martial law in Mindanao extended until 2018 <a href="https://t.co/N2aBHqpJqL">pic.twitter.com/N2aBHqpJqL</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/940896997715755009?ref_src=twsrc%5Etfw">December
        13, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a20229-bcaa-449d-8eae-de9fed174e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:39.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:19:44.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b1e9eb-0a7e-49a4-8264-0fd748a20ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:39.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:19:44.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the decision to extend martial law in Mindanao from January
        1 to December 31, 2018, Lorenzana said the armed forces and the police were
        "expected to degrade the capability of terrorists in Mindanao to stage any
        massive action against the government."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13509db5-7c40-4f50-8196-4b51bdebd768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:39.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:19:44.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added stemming the tide of the growing strength of the Communist
        party of the Philippines-New People''s Army who continued to "create trouble"
        in the area was also a goal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5d92f8-f275-4ae5-981f-41c2403234b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:39.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:19:44.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The armed forces has a campaign plan for the coming year, and we
        will be briefing the Congress and the Senate regularly of the progress in
        the South," Lorenzana said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb449e4-1862-483e-b91d-7560d6585c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:39.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:19:44.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana downplayed the topic of martial law extending beyond Mindanao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79753336-a465-452d-8562-31d394cb8f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:39.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:19:44.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a farfetched belief," he said. "The beauty of our
        democracy is that the President cannot just unilaterally declare martial law...and
        it is in fact Congress who will approve or deny martial law."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee26dff3-fe97-436f-8bea-afee8ed48dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:39.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:19:44.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers'' Partylist Representative Antonio Tinio, who voted
        against the extension of martial law in Mindanao, said they would continue
        to oppose the decision.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0f71bf-8622-4dc6-b6fc-0b12a5791454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:39.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:19:44.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also speaking to CNN Philippines Wednesday, Tinio said they would
        discuss the matter with their lawyers, along with other petitioners on "whether
        or not this one-year extension will nbe questioned before the Supreme Court."</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Opposition taking martial law issue to Supreme Court <a href="https://t.co/kjxsCgtwNC">pic.twitter.com/kjxsCgtwNC</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/940916929966903297?ref_src=twsrc%5Etfw">December
        13, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20be3491-fdf3-4a16-ab63-242a27a63093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:39.577+08:00
