      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Mother’s day</strong> — Searches included gift ideas,
        activities on the holiday, and places and restaurants to take our moms out
        for their special day.</p>'
