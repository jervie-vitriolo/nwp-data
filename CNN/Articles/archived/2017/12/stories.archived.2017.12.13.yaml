      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other lawmakers who voted against the request for extension said
        they are planning to take the issue to the Supreme Court.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f67054e-e151-48a2-be6a-10257a7baa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:39.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:19:44.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/13/Martial-law-Mindanao-extension-Supreme-Court.html">READ:
        Legislators to question martial law extension before the Supreme Court</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3480c34-f2f7-4bf0-ac68-cbc3b55021aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:39.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:19:44.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 240-27 Wednesday, lawmakers said there was sufficient reason
        to extend martial law. The session was held at the Batasang Pambansa in Quezon
        City.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8efca02-dceb-42c5-bf04-72f634a11e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:39.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:19:44.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen senators voted for the extension. Four were against, namely,
        Franklin Drilon, Kiko Pangilinan, Bam Aquino, and Risa Hontiveros.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570a849a-20dd-439e-a644-d6bef0970fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:39.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:19:44.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/13/Congress-approves-martial-law-extension-Mindanao-2018.html">READ:
        Congress grants Duterte request to extend Mindanao martial law until end of
        2018</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebffb59e-90a5-4ce0-9b64-a924edde1f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:39.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:19:44.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 226 congressmen voted for the extension, while 23 were
        against it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4aae49-bdd9-4d09-9de1-e3ee324272b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:39.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:19:44.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority vote of the two chambers voting jointly, or at least
        158 of the 314 members of Congress,was needed to pass the motion.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1156bd83-364c-44f1-a2d7-aad0642d37d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:39.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:19:44.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte thanked Congress for passing the extension, saying it would
        help him address insurgencies in Mindanao, including that of the New Peoples''
        Army (NPA).</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b540a2a-8c71-48f6-a599-12e9d8984aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:19:39.579+08:00
