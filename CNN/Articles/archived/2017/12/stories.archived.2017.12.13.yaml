      'text': '<p>READ: <a href="http://cnnphilippines.com/news/2017/01/05/Ansar-Al-Khilafah-leader-Tokboy-killed.html">''Most
        wanted'' leader of ISIS-linked group killed in Sarangani</a></p>'
  'PNP-Ronald-Bato-Dela-Rosa-Bureau-of-Corrections-BuCor-Duterte':
