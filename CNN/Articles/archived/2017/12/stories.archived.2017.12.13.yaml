      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. FIBA Asia Cup</strong> — Gilas Pilipinas finished 7 overall
        at the FIBA Asia Cup held in Lebanon last August 8-20 with top performing
        player Christian Karl, followed by Jayson Castro William and Terrence Romeo.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57552974-3c9a-4052-8515-1e97b93d6ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:05.804+08:00
