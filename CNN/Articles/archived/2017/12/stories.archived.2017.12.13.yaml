      'mgnl:lastActivated': 2019-09-02T10:25:46.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we bring the issue to the Supreme Court and we hope they can
        remove the blinders of ambition and absolute loyalty and protect our shrinking
        democratic space," he said in his Twitter page.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46977ec-3457-4bd6-b492-be1d537ab5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:25:44.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:25:46.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Representative Edcel Lagman earlier said he will also question
        the martial law proclamation and extension before the high court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db66d03-71fb-4bb0-9ca2-4fb76ed492d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:25:44.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:25:46.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguilat and Lagman have petitioned the first martial law extension
        before the Supreme Court. But the high court ruled to uphold the Congress''
        decision to allow the extension of martial law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22dad36-0a18-4aba-97fe-15d4143d21a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:25:44.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:25:46.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Frank Drilon also said the minority senators
        might elevate the issue to the Supreme Court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b643629-8c32-479e-915b-37e1611bd418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:25:44.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:25:46.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 240-27, lawmakers said there was sufficient reason to extend
        martial law. The session was held at the Batasang Pambansa in Quezon City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e551d9c-0b73-4e6b-a060-04c0b8dcbb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:25:44.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:25:46.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen senators voted for the extension. Four were against, namely,
        Drilon, Kiko Pangilinan, Bam Aquino, and Risa Hontiveros.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34355c48-3839-49af-97de-4808065ab19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:25:44.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:25:46.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 226 congressmen voted for the extension, while 23 were
        against it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec08e7b-f7af-472c-830a-5fa6c0502e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:25:44.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:25:46.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority vote of the two chambers voting jointly, or at least
        158 of the 314 members of Congress, was needed to pass the motion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f321079a-357a-47a6-9ea9-12dc4f6751d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:25:44.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:25:46.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law in Mindanao was supposed to end on December 31, 2017.
        This was based on the first extension requested by the President when the
        initial declaration lapsed on July 23. Congress then extended it to July 22
        to December 31. Martial rule was implemented in response to the terrorist
        attack in Marawi City. The siege lasted for five months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345815e1-0062-470f-b9ac-3416e9191f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:25:44.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:25:46.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 10, Duterte submitted a letter of request for another
        extension. He said martial law is needed to respond to attacks by local and
        foreign terrorist groups, as well as the "intensified" rebellion of the New
        People''s Army (NPA), the armed wing of the communist organization which has
        waged a 48-year-old insurgency.</p>'
  'star-wars-stormtrooper-robot':
    'author': 'CNN Philippines Life Staff'
    'caption': 'UBTECH Robotics introduces the first Star Wars First Order Stromtrooper
      (center) robot in the Philippines. From left: Alpha1 Pro, Jimu, Stormtrooper,
      and Jimu robots. Photo by KENNETH ABALLA'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2017-12-13T06:15:49.246+08:00
    'imagesource': 'jcr:74be90a7-6ded-4641-883e-0029611fc1dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f5e2e66-418b-4b93-8f19-eb26afb9d3d0'
    'lead': 'UBTECH Robotics introduces the first "Star Wars" First Order Stormtrooper
      robot in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T10:31:15.537+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T10:31:23.358+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T10:31:23.031+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Finally, a ‘Star Wars’ Stormtrooper that you can control

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73b3c62-f698-4206-a5d1-7b9e28f5669f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:31:15.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:31:23.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — Sophia, the robot manufactured by
        Hong Kong-based robotics lab Hanson, was granted citizenship by Saudi Arabia
        on Oct. 2017, becoming the first robot to be afforded this “privilege.” The
        humanoid robot’s quick wit (she jokes about Elon Musk’s anti-A.I. warnings)
        and unabashed comments (she said that the audience, a group full of Saudi
        Arabian men, were “rich and powerful”) have amused A.I. fans and tech enthusiasts
        alike.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbed1f98-b7b8-4525-bd13-400963e120be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:31:15.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:31:23.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humanoid robots only used to be imaginative concepts, but now they’ve
        become more than science fiction characters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b4235c-b779-4380-b858-138177a7e5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:31:15.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:31:23.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UBTECH Robotics, a startup robotics company based in China, introduces
        the "Star Wars" First Order Stromtrooper robot in the Philippines, the first
        of its kind in the country, and offered in time for the franchise’s release
        of the “The Last Jedi.”</p>'
    '5':
      'image': 'jcr:67266dc8-2d3e-43da-b7d1-69c765329d7c'
      'imageCaption': 'The Stormtrooper robot features Augmented Reality (AR) app
        modes, where the user can command verbal orders by using the app that is connected
        to the robot. It also has sentry patrolling capabilities, making it useful
        as guard should users want to detect intruders. Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72865f0f-5d7e-4bd4-901b-49d9b3f788f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:31:15.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:31:23.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b699e31-08c0-4f93-959f-c2ae838351f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:31:15.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:31:23.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our Stormtrooper has the capability to recognize faces … it can
        recognize up to four family members or four users,” says Jessel Fesarit, product
        manager of Banbros Commercial, the distributor of UBTECH robots in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9498ea0c-c29e-42ca-93ff-eba320e70695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:31:15.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:31:23.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides facial recognition, the Stormtrooper robot also features
        Augmented Reality (AR) app modes, where the user can command verbal orders
        by using the app that is connected to the robot. It also has sentry patrolling
        capabilities, making it useful as guard should users want to detect intruders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bdccb3-85fa-4243-a510-b11333a92bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:31:15.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:31:23.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meron din siyang emotion. As I''ve said a while ago, it can recognize
        up to three to four persons, so if ‘yung narecognize niyang tao, nakita niya
        na sad, he will turn the LED light … into something, like for example, red
        ... If it''s happy, it will turn into yellow,” adds Fesarit.</p>'
    '11':
      'image': 'jcr:43cbbd8c-4215-4138-a14d-7ab14029ff88'
      'imageCaption': 'The Alpha1 Pro, another humanoid robot by UBTECH, can be programmed
        to tell stories to children and to do push ups, among others. Photo by KENNETH
        ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e582f380-bfed-4ec4-8195-505313705ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:31:15.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:31:23.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d63aeb-72fa-4dbf-911a-6c09d9474645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:31:15.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:31:23.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Bangayan, president of Banbros Commercial, says that humanoid
        robots have typically been used for education, specifically in robotics courses.
        The Stormtrooper robot, together with another humanoid robot called the Alpha1
        Pro (it can be programmed to tell stories to children and to do push ups,
        among others), are the first humanoid products from UBTECH that will be offered
        in Philippine stores.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031d1680-2990-4d2f-b84d-7aa6d1da9b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:31:15.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:31:23.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it would be unfair for our users if it''s exclusively for
        the education market. But I''d also like to be able to bring the benefits
        for a robot even if the children do not have the curriculum in their schools
        yet. What better way to give them that benefit, if you don''t sell them at
        retail?” he says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58345438-5811-4d59-a0ed-45d1a825a96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:31:15.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:31:23.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when Banbros and UBTECH are releasing it at retail stores,
        Bangayan says that most of the inquiries about their robots still come from
        the education sector. He adds that for children who want to learn to code
        and program robots, UBTECH’s Jimu robots are most advisable to play and interact
        with, as these robots were specifically built for beginners who want to develop
        their STEM (Science, Technology, Engineering and Math) skills.</p>'
    '17':
      'image': 'jcr:c13ca586-4243-4d25-8cc2-f4a3dd40aec4'
      'imageCaption': 'UBTECH’s Jimu robots were specifically built for beginners
        who want to develop their STEM (Science, Technology, Engineering, and Math)
        skills, and are, therefore, most advisable for those who want to learn to
        code and program robots. Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f849cdb8-d98a-41c8-92cc-14a58275e659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:31:15.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:31:23.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b3d233-2669-46dc-b7ae-fa615e79c18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:31:15.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:31:23.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Jimu robots are assembly robots. They come in a box and broken
        down to different parts ... There''s a manual that teaches the kids and adults
        alike, and that basically teaches the basics for programming or coding,” he
        explains.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd230adab-b0ef-4162-b71f-0a23ebe739c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:31:15.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:31:23.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the future of humanoid robots being manufactured
        globally, Bangayan says, “I believe that there are more advanced robots that
        are being developed — whether it be for home, for elderly, to assist the elderly.
        That age will be coming. It''s just a matter of time.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61940165-e459-4fac-b6b2-0926e8e0c660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:31:15.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:31:23.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb85802-117e-4d9a-922d-678ea9c25060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:31:15.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T10:31:23.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stormtrooper robot is priced at ₱24,999. It will be available
        on Dec. 15, 2017 at Astroplus, Astrovision, and PC Worx.</p>'
  'Alabama-election-Doug-Jones-Moore-wont-concede':
    'author': 'Eric Bradner, CNN'
