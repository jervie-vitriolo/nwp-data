      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism (DOT) for the first time gathered the
        most beautiful women in the world to come see the country - taking them on
        trips around Manila and to the most exotic islands, allowing them to help
        send Filipino children to school, and giving them the privilege to showcase
        the best works of Filipino designers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdea391-a469-40f6-a96b-e3d9c3113010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:24:50.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:25:08.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe 2017 Demi-Leigh Nel-Peters and Miss Universe 2016
        Iris Mittenaere led contestants from 11 other countries such as the USA, Italy,
        Netherlands, Great Britain, Singapore, India, China, and Korea in a five-day
        visit from December 6 to 10.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79405aa0-7f15-4cc6-992c-2b49485ce367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:24:50.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:25:08.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Mittenaere, who was crowned in Manila, the Philippines is her
        home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6615e490-176d-4a4c-b0be-74b60548d83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:24:50.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:25:08.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was crazy and it''s here that my life changed....I think I just
        miss this country. It''s like my second country because I feel like maybe
        I was born again here with the crown on my head," Mittanaere said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fec50b-a0f5-429d-b191-db983c8cfc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:24:50.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:25:08.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French model also declared her love for the country''s most
        celebrated fruit, the Philippine mango, known for its sweetness.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ab26fe-372a-4503-b550-540f26dd97e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:24:50.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:25:08.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very emotional for me here...and to eat mangoes," she said,
        with an amused smile on her face.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278a488a-42f2-44f6-b245-be67ffb5e8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:24:50.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:25:08.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nel-Peters described her stay in the Philippines as a wonderful
        and exceptional experience, with her visit to the historic walled city of
        Intramuros as among the most special memories she will be taking home to South
        Africa.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fdf169-254b-4137-b49f-55eef6454b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:24:50.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:25:08.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want them to them to be the Philippine tourism ambassadors,
        these girls so when they go back to their country, they can tell us about
        their country," Tourism Secretary Wanda Teo said during the Miss Universe
        2017 Fashion Show at Sofitel Manila on December 9.</p>'
    '17':
      'image': 'jcr:6e9e3ad6-c60f-4ff9-a952-b03a0cceb47e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeea585f-28dc-4fdd-994c-4602849d299e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:24:50.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:25:08.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42fdf26-e1de-4f65-a85e-dcda27dce136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:24:50.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:25:08.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added it was to promote the country''s "Bring Home a Friend"
        campaign. The tourism promotion tour was made possible through the Front Row
        Group and beauty queen maker, Jonas Gaffud.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4f3da6-7d84-49f2-b43a-763f89055b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:24:50.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:25:08.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Front Row Chief Executive Officer RS Francisco told CNN Philippines
        they thought of bringing the ladies to the country since Filipinos are big
        fans of pageants.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3450e77a-bb91-4935-8076-f46e2a452d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:24:50.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:25:08.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was great gift to the Filipinos, just in time for Christmas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed3e333-85b8-4f43-823b-4cd3bf486b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:24:50.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:25:08.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a historic moment for not just all the beauty queens to be
        together but...having the same battle cry of inspiring, giving hope (to people),"
        Francisco said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4665de3e-30cc-4409-a7b1-0880554d0ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:24:50.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:25:08.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nel-Peters said as Miss Universe, she wants to focus on women empowerment.
        She''s been teaching self-defense after she was hijacked and held at gunpoint
        a month after she became Miss South Africa in March 2017.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ebcae8-17c2-452e-a653-2e4e659e925d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:24:50.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:25:08.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then made it her mission to equip women with the right skills
        and mindset in handling dangerous situations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cba79d-5f41-442b-8aea-3fa40f89fd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:24:50.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:25:08.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her message to those who have been victims of any kind of abuse:
        "Never allow yourself to be a victim, to be a prisoner of fear because if
        you''re gonna do that, you''re gonna live your whole life in fear."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4179b7ee-fb21-4e76-9d0f-d86115fdb78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:24:50.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:25:08.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nel-Peters added that just like Miss Universe 2015 Pia Wurtzbach,
        she wants to raise awareness on HIV and AIDS, which is also a big problem
        in her country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dff95fc-c923-4735-bdd4-b6d9c7f1f7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:24:50.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:25:08.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the press briefing, Wurtzbach also shared what it was
        like to be on the other side of the stage as a judge.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5babe3a-4cec-4763-bfd0-8637c504e03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:24:50.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:25:08.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach was one of the judges of the 2017 Miss Universe pageant
        held in Las Vegas, Nevada, United States on November 26.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1b614f-dbf4-4876-adfc-58cbf862d831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:24:50.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:25:08.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It brought back so many memories...that was the exact same stage
        where I competed back in 2015," Wurtzbach said. "I could not help but feel
        what the girls were feeling at the moment, I was feeling nervous for them
        too."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b76824-19a3-4edb-b1a6-1aa944181879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:24:50.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:25:08.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe beauties on the catwalk</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5de14b4-5129-4b36-aca5-626706f14d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:24:50.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:25:08.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their visit was also all about showcasing Filipino talent, as they
        took over the runway in two fashion shows.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6715d558-9042-4b21-b72d-98f580c83c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:24:50.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:25:08.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They donned creations of world-renowned Filipino designers at the
        event, "Give Back: A Charity Fashion Gala," held at the Solaire Ballroom on
        December 7.</p>'
    '45':
      'image': 'jcr:806ca018-de7c-4aad-9de9-0857766c910f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675287a7-e8d1-4d9d-884b-c2f42f11212b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:24:50.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:25:08.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428ed0a4-6745-41e2-aacb-1c228a3c044a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:24:50.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:25:08.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nel- Peters wore a Rajo Laurel creation, while Albert Andrada designed
        Iris Mittanaere''s gown and Francis Libiran for Wurtzbach''s dress. The designers
        said they took inspiration from the treasures of the Philippine seas.</p>'
    '47':
      'image': 'jcr:bef277ec-4fae-4182-baef-306164b0c1d6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f338b7e-b035-49f6-9555-75dd4bdd71da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:24:50.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:25:08.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b97d02-9be2-49fb-8021-08a94bb8a108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:24:50.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:25:08.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipina beauty queens Shamcey Supsup, Venus Raj, Maxine Medina,
        and Bianca Manalo also joined the candidates for the show.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4834409-b3c1-46d1-9ff0-e9d65c2d5ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:24:50.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:25:08.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very proud to be Filipino, like the other girls from other
        countries. Dumating sila para tumulong sa project na ''to and we''re very
        very excited about it (They visited to help with this project and we''re very
        excited about it). We could see how the whole universe helped one another,"
        designer Albert Andrada said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9a5b72-cfab-43d3-b7fb-84e2ed066646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:24:50.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:25:08.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also with them were three girls, representing the beneficiaries
        of the Hope for Change Foundation. The organization pays for the grade school
        and college education of students who couldn''t afford to go to school.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003617a9-3961-4197-b7a4-f6e07f37632f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:24:50.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:25:08.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girls walked down the runway and posed with the queens, and
        even received gifts from the Miss Universe titleholders.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a775a7-a404-40c4-bf1a-4f6f8d045923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:24:50.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:25:08.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proceeds from the event went to foundation''s charity program.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996ecb90-f246-4be3-83db-0a126c92ace2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:24:50.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:25:08.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the "Philippine Tapestry Fashion Show" on December 9 at Sofitel
        Manila, the ladies dazzled on the runway in their formal dresses and evening
        gowns made of Pina fabric and Mindanao and Cordilleran weaves, the collection
        of renowned Filipino designer Renee Salud.</p>'
    '60':
