      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Duterte''s proclamation reached the 60-day deadline, Congress
        extended martial law in Mindanao until Dec. 31, 2017.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0f4c8c-cb1c-45d0-9020-add9a9860357'
