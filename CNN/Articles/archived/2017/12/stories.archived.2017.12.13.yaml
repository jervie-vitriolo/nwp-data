      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. NBA Playoffs — The NBA Playoffs began in April and concluded
        with the Western Conference champion Golden State Warriors winning over Eastern
        Conference champions Cleveland Cavaliers.</p>'
