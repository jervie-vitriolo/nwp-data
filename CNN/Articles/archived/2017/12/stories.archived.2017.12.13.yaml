    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be7627a-af03-42d6-91b0-4966fd08a3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:37:37.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:37:40.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story follows the Marasigan sisters, who are forced to sell
        a painting by their renowed artist-father to ease their financial troubles.
        Avelino plays Tony Javier, a boarder in the Marasigan household.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28449c7e-0d33-477e-9845-8fe25e07252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:37:37.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:37:40.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang Larawan" required Avelino to train in singing with Cayabyab''s
        wife Emmy Punsalan, a move that forced him out of his comfort zone.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69479c89-4603-40ad-9e72-f914fb3d5ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:37:37.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:37:40.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to sing. I had to train for it," he said of the role of Tony
        Javier, who feels he deserves more than what he is getting in life.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323e9f91-6cd1-44d2-9a54-07704f573170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:37:37.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T09:37:40.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahirap siya because it''s my first and it''s out of the genre
        or out of the usual style that I would sing," he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
