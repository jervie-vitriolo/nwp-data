    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea may be making a fortune from bitcoin mania

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badf38cb-4cb5-4fdd-8fba-42b20d2eb32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:01.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:44:05.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Speculators aren''t the only ones
        cheering the runaway bitcoin boom -- North Korean leader Kim Jong Un may also
        be celebrating a windfall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38da338a-9886-4030-bd52-8ee4702ed190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:01.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:44:05.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, experts and officials say North Korea has been&nbsp;"mining"&nbsp;bitcoin,
        demanding it as&nbsp;ransom payment&nbsp;and outright&nbsp;stealing&nbsp;the
        digital currency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59300a6-f356-46db-a052-f47437824b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:01.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:44:05.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a fact that North Korea has been attacking virtual&nbsp;currency
        exchanges," said Lee Dong-geun, a director with South Korea''s state-run Korea
        Internet and Security Agency. "We don''t know how much North Korea has stolen
        so far, but we do know that the police have confirmed the regime''s hacking
        attempts."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb557a5-fe16-438e-91ff-b9712b38fb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:01.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:44:05.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: What is bitcoin?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe213858-9bf0-458f-8c84-0cb084579701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:01.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:44:05.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean hackers targeted four different exchanges that trade
        bitcoin and other digital currencies in South Korea in July and August, sending
        malicious emails to employees, according to police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd335eb7d-be00-45b6-9c09-44e58d35f682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:01.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:44:05.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin is a type of cryptocurrency that lives on computer servers.
        The virtual coins are "mined" by complex algorithms and recorded in a digital
        ledger.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190b9ab7-d991-4038-aa94-5567ccf76077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:01.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:44:05.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say it''s unclear how much bitcoin and other cryptocurrencies
        North Korea has amassed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1c247a-1d30-44ce-bad3-529f0edb4a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:44:01.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:44:05.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s reasonable to assume some -- and the value is increasing
        significantly at the moment," said Bryce Boland, Singapore-based chief technology
        officer with cybersecurity firm FireEye.</p>'
    '8':
