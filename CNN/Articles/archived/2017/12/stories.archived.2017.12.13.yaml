      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> The
        state weather bureau said Wednesday that Tropical Depression "Urduja" has
        maintained its strength as it heads for the Bicol Region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824f840d-8456-4b37-99b6-1d952c7dd5c9'
