      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. update, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said Urduja continues to pack
        maximum sustained winds of 55 kilometers per hour (kph) and gusts of up to
        65 kph.</p>'
