  'South-Korea-bitcoin-crazy':
    'author': 'Jake Kwon'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-12-13T14:26:48.973+08:00
    'imagesource': 'jcr:1c9c6642-e8bd-47a3-b392-7ade34e3ed1e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e47d4ea-6e35-475e-8060-24a948c770a2'
    'lead': 'Virtual currencies might be a fringe play elsewhere — but in South Korea,
      they''re mainstream.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T10:45:44.195+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T16:13:14.634+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T16:13:14.381+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea is going bitcoin crazy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ddd47d-a594-4a04-8138-b49bba47b0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:45:44.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:13:14.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — In the recent bitcoin frenzy, one country has gone
        particularly wild.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864dd007-e3dd-4d7b-b419-e2dd77756b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:45:44.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:13:14.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea, students are checking the price between classes,
        workers are trading it as they line up for coffee, and grandparents are playing
        the market at home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f85361-d690-45fe-b306-784f9129a749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:45:44.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:13:14.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtual currencies might be a fringe play elsewhere — but in South
        Korea, they''re mainstream. The country is home to three of the world''s biggest
        bitcoin exchanges. On any given day, South Korea accounts for as much as 20%
        of all bitcoin trades around the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9499ab6-1c8a-491c-a1ff-adecbd26867b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:45:44.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:13:14.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, it was just tech people. Now, literally everyone is interested
        in bitcoin," said Isaac Chung, a college student who says he''s made thousands
        of dollars trading digital currencies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e05b013-2ae1-43d8-96b1-8e7c30e2b352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:45:44.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:13:14.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/12/07/technology/bitcoin-explainer/index.html">Related:
        I bought $250 in bitcoin. Here''s what I learned</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a339695d-f6fb-4471-8177-958ab304a696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:45:44.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:13:14.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin''s&nbsp;value has jumped 1,500% so far this year to $17,000
        as more and more people have bought into it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b656be-52c3-4244-9ff3-54cc00c07f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:45:44.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:13:14.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s in such high demand on Korean exchanges that South Koreans
        often end up paying a premium of between 15% and 25% over global prices. Local
        traders call it the "kimchi premium," referencing the country''s popular fermented
        cabbage dish.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f0bad7-bd5d-4a32-86a0-e036ef7f8f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:45:44.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:13:14.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mom-and-pop investors are willing to pay a higher price in the hope
        that bitcoin will continue its dizzying rise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7d669c-5a5c-4292-8d62-356a21e696e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:45:44.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:13:14.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They see it as gambling in some ways, they try to earn more money
        by using exchanges," said Kim Duyoung, a manager at bitcoin brokerage Coinplug.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d90c78-5ada-4a2a-b7c7-d0ac9a4ffaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:45:44.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:13:14.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/infographic/technology/what-is-bitcoin/">Related:
        What is bitcoin?</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85fa587-d8a7-4bdc-94c2-f1bb7a74933b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:45:44.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:13:14.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin exchanges like Bithumb have moved beyond their online beginnings,
        opening storefronts and customer service bays to make trading in virtual money
        even easier.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f2d7fb-837a-4eb4-ada8-9a11acf9bf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:45:44.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:13:14.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Im Mi-ae, a middle-aged woman who came into one Bithumb store recently
        to learn how to use the online trading tool, is exactly the type of customer
        it wants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9153cf8e-5f57-4e95-9af4-8333fd32c9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:45:44.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:13:14.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started a month ago," she said. "I had someone I know who told
        me that this is good and that I should try it. That''s why I''m doing it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2b3f0e-f741-42ee-a7a3-67783dcf993e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:45:44.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:13:14.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With so many small investors diving in, authorities are getting
        worried about the potential impact of a crash.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4fd565-c02b-4031-87cc-7b0eab33c6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:45:44.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:13:14.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s government last week said it was forming a special
        task force to study the "cryptocurrency problem."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec35fc6d-1487-4101-a0cc-fd63412c8f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:45:44.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:13:14.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s banning some activities linked to digital currencies, including
        the trading of bitcoin futures. It''s also reviewing whether to tax virtual
        currency profits and transactions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bccc10-59f0-4977-9c70-71abb728ec11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:45:44.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:13:14.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/12/12/technology/north-korea-bitcoin-hoard/index.html">Related:
        North Korea may be making a fortune from bitcoin mania</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fee7463-a7cb-45cb-88ae-427a59b46cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:45:44.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:13:14.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, the South Korean government fears virtual currencies
        are arming North Korea with new financial weapons, making it easier to steal
        and launder funds. And it warns North Korean hackers will aggressively target
        virtual currency exchanges in the future.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6546a1d8-102e-4117-931c-c224db044bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:45:44.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:13:14.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite all the concerns, Chung is still bullish. He predicts
        there will be more opportunities to profit from bitcoin''s volatile moves.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d85c12-7896-405a-bc9a-17ae4b227b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:45:44.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:13:14.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is so much fear and greed going on at the same time," he
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bbfef6-2e4d-486b-9ee2-842aac8ab0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:45:44.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:13:14.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Paula Newton contributed to this report.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9343aeef-0223-4400-9b5e-5e8d0c13319f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:45:44.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:13:14.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/12/12/technology/south-korea-bitcoin-mania/index.html">"South
        Korea is going bitcoin crazy."</a></em></p>'
  'Oscar-Pistorius-bruise-prison-fight':
    'author': ' Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-12-13T13:21:28.172+08:00
    'imagesource': 'jcr:eef9269f-dc64-4143-9c70-a42b15d92420'
