      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/23/Marawi-crisis.html">Read:
        Fighting in Marawi City is over</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ca54f5-b28e-46b4-81f4-4f2e1c6b3559'
      'mgnl:activationStatus': true
