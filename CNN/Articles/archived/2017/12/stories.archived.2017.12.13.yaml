      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel&nbsp;revealed in May&nbsp;in an emotional monologue that
        his son needed heart surgery a few days after he was born.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2336c9e3-76ef-45be-85e7-58afa4c5449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:15:03.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:15:36.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the experience, Kimmel has found himself&nbsp;at the center
        of the health care debate, discussing it on his show multiple times over the
        past few months.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0908304-1bfc-4e1e-8717-f98f64c2351b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:15:03.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:15:36.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Billy is doing great, by the way. He has one more surgery," Kimmel
        said. "They say he''ll probably on track to win at least a bronze medal in
        the Olympics in 2036."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d72bfab-a664-48a1-b053-e714e4114129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:15:03.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:15:36.553+08:00
