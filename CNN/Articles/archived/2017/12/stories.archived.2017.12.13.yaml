    'template': '1'
    'title': 'Duterte thanks Congress for martial law extension

      '
    'updated': 2017-12-14T08:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de06c6e3-5f6e-42bc-aa29-8af01515a30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:09:23.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:11:15.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 13) — The President thanked
        Congress for approving his request to extend martial law in Mindanao until
        the end of 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35639939-3ca1-4256-be46-a006be48d170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:09:23.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:11:15.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to thank Congress for understanding the plight of the
        Filipino," Duterte told the military at Fort Bonifacio in Taguig City Tuesday
        during the ceremonial destruction of captured firearms during the Marawi crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a02e87c-98f3-4f9c-8ffb-3feb3f3bf321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:09:23.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:11:15.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, in a joint session, lawmakers said there was sufficient
        reason to extend martial law in the south, which was first declared after
        ISIS-inspired Maute rebels tried to take over Marawi City on May 23.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33108955-54be-40c6-9157-78731baafbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:09:23.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:11:15.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/13/Congress-approves-martial-law-extension-Mindanao-2018.html">Congress
        grants Duterte request to extend Mindanao martial law until end of 2018</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc6e4e3-61c2-445d-8cd7-3fe3879fa24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:09:23.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:11:15.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the extension of martial law would help him address
        insurgencies in Mindanao, including that of the New Peoples'' Army (NPA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df96999-3788-4b96-a04e-4f8b7db3d831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:09:23.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:11:15.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam mo mahirapan talaga ''pag walang martial law sa Mindanao.</em>
        I will make it public and maybe telegraph it also to the other side<em>, na
        itong mga komunista, the terror group called the communists, ito ''yung walang
        hinto na laban,</em>" he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fadd5db-2dbb-41a8-9413-0fbd63d313d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:09:23.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:11:15.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will be difficult if there''s no martial law in
        Mindanao. I will make it public and maybe telegraph it also to the other side,
        that these communists, they won''t stop fighting.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13e28ff-e7a4-41c9-9199-79306bd37a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:09:23.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:11:15.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The privilege of the writ of habeas corpus will continue to be suspended,
        allowing the government to detain suspects without a warrant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d0a60e-fb84-4a31-8ccc-61d6433db820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:09:23.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:11:15.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without the martial law powers, the ancillary powers attached to
        the implementor, the implementing agency, <em>mahihirapan kayo</em> [it will
        be difficult]," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1638f210-dc87-4994-8afe-55b1d122c6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:09:23.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:11:15.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, in his letter to Congress last December 8, said the
        extension was necessary to quell the NPA''s "intensified" rebellion, and attacks
        by foreign and local terrorist groups.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12ebf04-5485-46fb-82c1-f752e03780d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:09:23.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:11:15.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers questioned the basis for Duterte''s request to extend
        martial law, saying that there is no more state of rebellion in the region
        after Duterte declared the liberation of Marawi.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a00be58-da37-4add-b0d6-08c8dbcac9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:09:23.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:11:15.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/13/martial-law-mindanao-rebellion.html">Gov''t:
        Martial law in Mindanao needed due to ''continuing actual rebellion''</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438136ff-4386-48e0-8bf3-ea648646d8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:09:23.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:11:15.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/news/2017/12/13/Martial-law-Mindanao-poverty.html">Solon:
        Quell rebellion by ending root cause, not by extending martial law</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6256511e-d40d-4593-884f-804db98286ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:09:23.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:11:15.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added he will use the one-year extension to combat the communist
        rebels-and said he will practice the military''s attack helicopters on them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b791267-5e36-4b2c-9d3e-ce3b8f9e2e76'
      'mgnl:activationStatus': true
