      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2017/12/12/media/jimmy-kimmel-son-late-night-health-care/index.html">
        "Jimmy Kimmel brings out his son to talk about health care."</a></em></p>'
  'Trump-lashes-out-at-senator-amid-calls-to-resign-over-sexual-misconduct-allegations':
    'author': 'Kevin Liptak, CNN White House Producer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-13T09:03:04.996+08:00
    'imagesource': 'jcr:3d66e779-330d-4211-b0f8-e6d75fa3c1ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cca8e47f-7094-4f88-be5e-38a77fa32e8e'
    'lead': 'President Donald Trump used a suggestive tweet on Tuesday to attack a
      Democratic lawmaker who has called for his resignation after multiple women
      renewed their sexual misconduct allegations against him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T13:20:29.711+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T13:20:32.909+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T13:20:32.613+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump lashes out at senator amid calls to resign over sexual misconduct
      allegations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681bc787-b07d-4a46-8347-a3fc3c4072a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:29.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:20:32.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — President Donald Trump used a suggestive tweet on Tuesday
        to attack a Democratic lawmaker who has called for his resignation after multiple
        women renewed their sexual misconduct allegations against him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0d5f3a-ab73-4d76-bc44-3b0626757fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:29.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:20:32.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message posted just after 8 a.m. ET, Trump wrote Sen. Kirsten
        Gillibrand, D-New York, was a "lightweight" who would "do anything" for campaign
        contributions. Trump didn''t explain further what he meant.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Lightweight Senator Kirsten Gillibrand, a total flunky for Chuck
        Schumer and someone who would come to my office “begging” for campaign contributions
        not so long ago (and would do anything for them), is now in the ring fighting
        against Trump. Very disloyal to Bill &amp; Crooked-USED!</p>&mdash; Donald
        J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/940567812053053441?ref_src=twsrc%5Etfw">December
        12, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18c9e0a-ac4d-42e1-9ad0-1ccdb50a427b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:29.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:20:32.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bd792b-f33b-444d-abda-a7842af6374a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:29.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:20:32.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lightweight Senator Kirsten Gillibrand, a total flunky for Chuck
        Schumer and someone who would come to my office "begging" for campaign contributions
        not so long ago (and would do anything for them), is now in the ring fighting
        against Trump. Very disloyal to Bill &amp; Crooked-USED!," Trump tweeted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8463f3c-f0f4-4b04-a45c-49ecf5a0d18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:29.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:20:32.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump didn''t respond to shouted questions about his message during
        a midday signing ceremony for a defense spending bill in the White House Roosevelt
        Room. But later, his spokeswoman insisted that his comments reflected a broader
        indictment of a corrupt political culture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22843b4b-ffe6-45d0-9039-a54d2915d1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:29.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:20:32.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the same sentiment the President has expressed many times
        before," White House press secretary Sarah Sanders said during the daily briefing.
        "The system is clearly broken and it''s clearly rigged for special interests.
        This President can''t be bought and it''s one of the reasons he''s President
        today."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52560949-fbc2-420c-8847-e4b1e8d4a7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:29.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:20:32.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders said Trump had long expressed similar sentiments, including
        about men, though didn''t cite any specific examples.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98474cbb-af56-4cd3-8ebd-b8a1a420b5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:29.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:20:32.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s used that same terminology many times," she said. "There
        is no way this is sexist at all."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95184a56-cb9d-425c-ba81-6d2ebd8dfd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:29.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:20:32.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gillibrand, who an aide said was in a morning Bible study session
        when Trump posted his message, responded shortly after, tweeting: "You cannot
        silence me or the millions of women who have gotten off the sidelines to speak
        out about the unfitness and shame you have brought to the Oval Office."</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">You cannot silence me or the millions of women who have gotten off
        the sidelines to speak out about the unfitness and shame you have brought
        to the Oval Office. <a href="https://t.co/UbQZqubXZv">https://t.co/UbQZqubXZv</a></p>&mdash;
        Kirsten Gillibrand (@SenGillibrand) <a href="https://twitter.com/SenGillibrand/status/940580340560809984?ref_src=twsrc%5Etfw">December
        12, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e62efe4-b072-4c81-87fd-46e32940acdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:29.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:20:32.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9af57a-1705-4715-b3d9-33bbf12e2e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:29.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:20:32.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference later in the day, Gillibrand called
        Trump''s online insult derogatory.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2d416c-5031-4a2e-90b9-fdba261c6ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:29.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:20:32.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see it as a sexist smear. I mean that''s what it is," she said
        on Capitol Hill. "It''s part of the President''s efforts of name calling and
        it''s not going to silence me, it''s not going to silence me. It''s intended
        to silence me. It''s not going to silence the women who have stood up against
        him directly, and it''s not going to silence the millions of women who been
        speaking out every day since his inauguration about things they disagree with."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8a4619-1f2f-48e1-a482-4a4fbb2c9c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:29.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:20:32.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denying any sexual innuendo in Trump''s morning tweet, Sanders says
        any suggestion of impropriety was in the eye of the reader.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec573748-82a8-40db-8c80-2ca68b62dd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:29.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:20:32.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only if your mind is in the gutter would you have read it that
        way," Sanders said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06721577-9d06-4503-b7cf-a9fd236c9965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:29.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:20:32.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Federal Election Commission documents, Trump donated
        $4,800 to Gillibrand for Senate in 2010 and $2,100 to Gillibrand Victory Fund
        in 2007. A source close to Gillibrand said the senator did visit Trump in
        his office in 2010, and noted that his daughter, Ivanka Trump, was there the
        entire time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80efe6b1-09d4-4a7a-8579-10de6e862b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:29.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:20:32.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Elizabeth Warren defended her Democratic colleague on Twitter,
        going after Trump for attacking Gillibrand.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a414aac8-5755-43eb-bbd9-ab29c97fca1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:29.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:20:32.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you really trying to bully, intimidate and slut-shame @SenGillibrand?"
        she wrote. "Do you know who you''re picking a fight with? Good luck with that,
        @realDonaldTrump. Nevertheless, #shepersisted."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d257dda-4385-4130-829c-17834c784541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:29.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:20:32.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for resignation</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373c40fd-4148-4a09-af22-c67e164e64be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:29.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:20:32.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s online broadside came after Gillibrand told CNN''s Christiane
        Amanpour that Trump should step down as multiple women revive their allegations
        of sexual assault and harassment after originally launching them during last
        year''s presidential campaign.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b4f5a0-2ef6-456b-9dcd-885aa48d350f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:29.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:20:32.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump should resign," Gillibrand said. "These allegations
        are credible, they are numerous. I''ve heard these women''s testimony, and
        many of them are heartbreaking."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6d333c-1167-433f-bd9e-5400f8d17fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:29.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:20:32.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump dismissed those accusations on Tuesday, alleging the claims
        against him were an invention by Democrats who are unable to prove his campaign
        colluded with Russia to meddle in the 2016 election.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde91c8a-ddb8-43b6-a576-a0828e8f1176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:29.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:20:32.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The morning tweet amounted to Trump''s first direct dismissal as
        President of the sexual allegations that were renewed this week.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32bd466-7774-44ed-96e3-14151a536b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:29.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:20:32.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite thousands of hours wasted and many millions of dollars
        spent, the Democrats have been unable to show any collusion with Russia -
        so now they are moving on to the false accusations and fabricated stories
        of women who I don''t know and/or have never met. FAKE NEWS!" Trump wrote
        on Twitter at 7:10 a.m. ET.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e941b0b-eb42-4cb9-982f-51e2469364ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:29.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:20:32.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s argument that he''d never met his accusers doesn''t hold
        up to scrutiny; one of the women interviewed him for a magazine article and
        another was a contestant on the television show he hosted.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c4eb81-b323-48cb-baa5-597c72cd694c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:29.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:20:32.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message combined two topics that have dogged Trump over the
        course of his first year in office. While the Russia investigation has clouded
        his administration for months, the charges of sexual misconduct have recently
        gained new prominence as a wave of similar allegations have led to resignations
        and firings of powerful men in Congress, Hollywood and the media.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e194b5c-1f11-475c-92b7-006b42fa37b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:29.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:20:32.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, three women who accused Trump of sexual harassment or
        sexual assault detailed their stories anew, claiming Trump visually inspected,
        groped, fondled or forcibly kissed them during his career as a reality television
        star and real estate developer.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0b810d-d13b-46f6-85a7-0f525d613b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:29.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:20:32.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House dismisses allegations</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e02345-47be-4801-955e-7baea404fa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:29.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:20:32.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women are among the at least 15 who came forward with a wide
        range of accusations against Trump. The White House rebutted the women on
        Monday, saying Trump himself had denied the allegations.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8f0dcc-97dd-4d0a-a922-298e2c49f57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:29.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:20:32.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This took place long before he was elected to be president," White
        House press secretary Sarah Sanders said. "And the people of this country,
        at a decisive election, supported President Trump, and we feel like these
        allegations have been answered through that process."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a79dbf-ee42-470d-9ae0-5454affef4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:29.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:20:32.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That message ran counter to at least one other member of Trump''s
        administration -- Nikki Haley, the US ambassador to the United Nations --
        who said on Sunday that Trump''s accusers deserve to be heard.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c66adb-179f-4afb-a43e-0bce070e24bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:29.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:20:32.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that he was elected," Haley told CBS. "But, you know, women
        should always feel comfortable coming forward. And we should all be willing
        to listen to them."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3987a7-5542-4b44-b27f-24f3bc15a9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:29.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:20:32.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump feels "victimized" by the sexual misconduct allegations, his
        friend Chris Ruddy said on CNN Tuesday.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195ecef9-ceb1-4a4e-bd5d-cff073a4582f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:29.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:20:32.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Donald Trump looks at this and says I was victimized by
        this," said Ruddy, the CEO of Newsmax who speaks often with the President.
        "I was in public life for 30 years...and yet there was never a single allegation,
        both public and private, against him, in 30 years."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14d7ec6-1d62-4fa5-85db-652ea39fd0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:20:29.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:20:32.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2017/12/12/politics/trump-tweet-sexual-misconduct-russia/index.html">
        "Trump lashes out at senator amid calls to resign over sexual misconduct allegations."</a></em></p>'
  'Tillerson-US-no-preconditions-North-Korea-talks':
    'author': 'Nicole Gaouette, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-13T09:02:56.856+08:00
    'imagesource': 'jcr:491e7261-5ec2-4a2e-8653-8c2c0a07feb2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54760a75-d1a0-419d-aee8-44bebe5e7e3e'
    'lead': 'Secretary of State Rex Tillerson said the US is ready to talk with North
      Korea without preconditions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T13:25:41.177+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T13:25:44.768+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T13:25:44.507+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tillerson says U.S. won''t set preconditions for North Korea talks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e71192c-69ce-4f3a-bb6c-2420b2cb4173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:25:41.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:25:44.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Secretary of State Rex Tillerson said the
        U.S. is ready to talk with North Korea without preconditions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042e2c06-7a93-4014-9739-16f10a2251d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:25:41.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:25:44.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve said from the diplomatic side, we''re ready to talk anytime
        North Korea would like to talk," Tillerson said at the Atlantic Council in
        Washington on Tuesday, in what amounted to a direct public invitation for
        North Korea to put aside an escalating cycle of tests and taunts and engage
        in diplomacy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ed13d0-660e-437f-aace-299e2b4e9b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:25:41.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:25:44.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ready to have the first meeting without precondition," Tillerson
        said. "Let''s just meet, and we can talk about the weather if you want. Talk
        about whether it''s going to be a square table or a round table, if that''s
        what you are excited about. But can we at least sit down and see each other
        face to face, and then we can begin to lay out a map, a road map of what we
        might be willing to work towards."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ee425c-1e20-4633-98e7-da796df260db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:25:41.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:25:44.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson said it wasn''t workable to demand that North Korea give
        up its weapons before talks begin, and that President Donald Trump agrees.
        The administration has said that serious negotiations with North Korea will
        have to focus on denuclearization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bda4264-3346-4548-a406-02f4ab5288f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:25:41.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:25:44.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not realistic to say we are only going to talk if you come
        to the table ready to give up your program," Tillerson said. "They have too
        much invested in it, and the President is very realistic about that as well."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61352ef-6aaa-4103-9278-5f1bdbca00ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:25:41.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:25:44.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top US diplomat laid out one caveat: North Korea would have
        to ensure a period of quiet during talks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8da11cd-05e0-437a-8d22-5346f342e8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:25:41.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:25:44.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there was any condition at all to any of this, is that, look,
        it''s going to be tough to talk if, in the middle of talks, you decide to
        test another device," Tillerson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e8b434-d7fb-433a-926b-2f6b16dd4f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:25:41.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:25:44.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I clearly think they understand that if we are going to talk,
        we have to have period of quiet ... or it''s going to be very difficult to
        have productive discussions. And so we continue to indicate to them, we need
        a period of quiet. You need to tell us you want to talk, the door is open.
        But we''ll show up when you tell us you''re ready to talk."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c570aa44-35a1-4cea-bac8-2bb0da9b96c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:25:41.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:25:44.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has dramatically increased&nbsp;the pace of its missile
        program&nbsp;in 2017, and in September, tested its largest and most powerful
        nuclear device yet. Since February, Pyongyang has fired off 23 missiles, improving
        its technology with each launch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b926dd4-f736-4e74-aa76-da97e9352445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:25:41.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:25:44.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent test of an ICBM on November 29, came after a break
        in testing of almost two months and a week after the Trump administration
        slapped&nbsp;new sanctions&nbsp;on the regime. It flew higher and farther
        than any previous test, and demonstrated that North Korea had the ability
        to hit "everywhere in the world," Defense Secretary James Mattis said at the
        time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57b77b2-3535-424c-985c-6f0d0bc5c872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:25:41.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:25:44.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simultaneously, over the year, Trump has ratcheted up the rhetoric
        about North Korea, mocking its leader Kim Jong Un as "Little Rocket Man,"
        threatening to "totally destroy" the country and rain down "fire and fury"
        if it threatens the US.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7161dbc1-1fae-43d2-8c85-96a4408f4141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:25:41.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:25:44.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson coupled the public invitation to Pyongyang with an update
        on the international pressure campaign he has helped build that has squeezed
        North Korean revenues from coal, textiles and forced labor, winnowed down
        its oil imports, and left it increasingly isolated on the diplomatic stage
        as countries across the globe expel its diplomats.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc95597-d03a-4b90-b724-a88d219cea6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:25:41.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:25:44.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking earlier in the day at the State Department, Tillerson told
        employees there that the U.S. will maintain the diplomatic campaign "and continue
        to turn that pressure up until we can get an engagement in a meaningful way
        with North Korea."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c0c25e-d329-44fd-8567-9433c0427e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:25:41.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:25:44.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ready to talk anytime"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc22e12-1f3a-46b0-a4fe-88a1305ddbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:25:41.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:25:44.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to have DPRK come to the table," Tillerson added at the
        Atlantic Council. "We''re ready to talk anytime they''re ready to talk, but
        they have to come to the table and they have to come to the table with a view
        that they''re ready to make a different choice."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3874573f-eb3b-4852-8022-cfc853d8a02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:25:41.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:25:44.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the&nbsp;remarks at the State Department, Tillerson had acknowledged
        that there is a limit to what the U.S. and its international partners can
        do with the pressure campaign. "We can only do our part of this," he said.
        "And the regime is going to have to come to some decision about their future.
        ... We want them to make the right choice."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b84eaef-c421-47da-bf4b-4a89f2174941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:25:41.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:25:44.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they keep going, they can cross a point in which there is nothing
        left for us in the diplomatic community ... where there is nothing else left
        for us to do," Tillerson said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee6f9c6-2526-4a7b-870d-f0e4ef13b9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:25:41.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:25:44.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson said that he has told Mattis that if diplomacy doesn''t
        work, he will have "failed." He added that diplomatic efforts are backed by
        military options and that if North Korea makes "bad choices," the US is ready.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b5058d-219a-4f09-bba4-bfb5c82ee8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:25:41.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:25:44.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a strong military presence standing behind us," Tillerson
        said of his diplomatic efforts. "If North Korea makes bad choices, we''re
        prepared."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552c899f-e5e4-4cb2-90fa-ff9d4761ac3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:25:41.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:25:44.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not the path we want to take," Tillerson added. "Certainly,
        at the State Department, our role is to create an alternative pathway."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790012d7-a2b0-4a35-849f-41ac988ea8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:25:41.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:25:44.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Atlantic Council, Tillerson said the question was about how
        to "begin the process of engagement, because we are dealing with a new leader
        in North Korea who no one has ever engaged with."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d1f18f-a683-42cd-b630-25b68ba743a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:25:41.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:25:44.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know a whole lot about what it will be like to engage
        with him, and that''s why I think my expectations of how to start are really
        framed around, first, I have to know who my counterpart is," Tillerson said.
        "I have to understand, how do they process, how do they think? Because getting
        to an agreement, as all of us know in negotiations, means a willingness to
        talk about a lot of things. Let''s just put a lot of things on the table and
        what do you want to put on the table? And we''ll tell you what we want to
        put on the table."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc6aaf3-a2bc-4433-9406-d54b04a6529b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:25:41.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:25:44.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The important thing is that we get started," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4449e744-1013-405f-96a0-1cef9b5cfc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:25:41.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:25:44.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/12/politics/tillerson-north-korea-no-preconditions-talks/index.html">"Tillerson
        says US won''t set preconditions for North Korea talks."</a></em></p>'
  'Star-Wars-The-Last-Jedi-falls-short-of-sky-high-hopes':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-12-13T09:05:56.673+08:00
    'imagesource': 'jcr:692ac571-6ce3-4e88-bd93-4d49b99ddbb0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6249468-e58f-4113-933d-ee075d0ce188'
    'lead': 'Running more than 2 ½ hours, the eighth ''Star Wars'' movie built around
      the Skywalker clan is the longest under that banner and showcases an abundance
      of action. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T13:30:01.575+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T13:30:05.180+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T13:30:04.993+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Star Wars: The Last Jedi'' falls short of sky-high hopes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148b1db5-c268-4e73-b68c-d3d29813f17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:30:01.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:30:05.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — If expectations for "Star Wars: The Last Jedi" were inordinately
        (and perhaps unfairly) high, thank "The Force Awakens," which had a huge donut
        hole in the shape of Luke Skywalker at its center. Yet even with Luke integrated
        into the story, the film feels like a significant letdown, one that does far
        less than its predecessor to stoke enthusiasm for the next leg in the trilogy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dad34d-5e0a-4a12-b471-1e371463f0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:30:01.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:30:05.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Running more than 2 ½ hours, the eighth "Star Wars" movie built
        around the Skywalker clan is the longest under that banner and showcases an
        abundance of action. But despite the enormous scope and visual spectacle,
        too many key components of the film -- including those that have kept die-hard
        fans guessing and debating -- prove unsatisfying.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14334ac2-9fae-44ff-87d1-af4710e19ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:30:01.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:30:05.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be fair, writer-director Rian Johnson delivers some genuine surprises,
        and has dotted the movie with its share of pleasurable moments, from disarming
        humor to the first space battle to callbacks to earlier films -- practically
        flashing a sign to ensure opening-night audiences will have opportunities
        to whoop and holler.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6055666c-9538-4b69-a0f8-144e9c2f5126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:30:01.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:30:05.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Last Jedi" also adds a number of new characters, most of whom
        feel pretty disposable with the exception of Rose (Kelly Marie Tran), a plucky
        rebel whose vulnerability seems well calibrated to connect with the fan base.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d9ef04-6398-4631-8d52-17dd0e3bb372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:30:01.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:30:05.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the eagerly awaited arrival of Luke (Mark Hamill) -- with
        his promised tutelage of Rey (Daisy Ridley), and past role in the dark descent
        of Kylo Ren (Adam Driver) -- doesn''t ignite as anticipated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e828df6b-c11e-46e6-b1af-9a0429ca8c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:30:01.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:30:05.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While "Force Awakens" did an admirable job of engineering a baton
        pass by establishing the new cast (the other key members being John Boyega
        as Finn and Oscar Isaac as Poe), "Last Jedi" bogs down in the middle and,
        the cooler parts notwithstanding, doesn''t rally enough at the finish to offset
        that.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fc33ef-9e18-4382-b433-589d66c2fbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:30:01.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:30:05.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granted, "Star Wars" has weathered past disappointments -- including
        the clunkier qualities of George Lucas'' second trilogy -- without damaging
        the franchise, and the emotional investment fans have in a property that''s
        passed from parents to their kids can''t be overstated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1aa45c-58ad-43bb-a0d6-03d6509b39d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:30:01.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:30:05.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/12/08/entertainment/star-wars-saturation-column/index.html">Related:
        ''Star Wars'' galaxy leaves plenty of space to navigate</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f271d247-a23a-44bc-98a9-3c601acbfe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:30:01.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:30:05.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like those movies, though, which produced standout moments, "The
        Last Jedi" feels like less than the sum of its parts. And where "Force Awakens"
        director J.J. Abrams nicely set the table for this sequel, this film leaves
        Abrams (who will reprise that role on Episode IX) with his work cut out for
        him. The flaws also invite second-guessing about Lucasfilm''s pre-release
        vote of confidence by anointing Johnson as the force behind&nbsp;a separate
        trilogy&nbsp;set in that far-away galaxy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf4923e-690c-443b-b01b-c8ca325ffe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:30:01.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:30:05.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In crass commercial terms, no clairvoyance is necessary to predict
        that&nbsp;"The Last Jedi" will be a huge hit,&nbsp;blunting any criticism.
        Yet if "The Empire Strikes Back" stands as the defining chapter in the "Star
        Wars" saga, as second movies go, "Last Jedi" ranks closer to the "Attack of
        the Clones" end of the gene pool.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6618d02-99fa-485c-9548-ed0dd8c49dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:30:01.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:30:05.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrie Fisher''s death last year serves as a somber footnote to
        the movie, and beyond her warming presence, there''s a lovely dedication to
        her in the closing credits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f120e15b-14c8-4fc2-bb80-4a7fb71b184c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:30:01.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:30:05.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What precedes that overall, alas, represents a creative step back,
        not a leap forward. Optimistically, "The Last Jedi" leaves plenty of intriguing
        possibilities for the climactic installment. But there''s also the kind of
        room for improvement that remind us when it comes to "Star Wars," such hopes
        -- new or otherwise -- spring eternal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae480b76-9b99-49bc-aa81-ce09be5b9a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:30:01.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:30:05.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Star Wars: The Last Jedi" premieres Dec. 13 in the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdda8a22-bdbb-451e-9368-5a2af732b533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:30:01.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:30:05.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/12/entertainment/star-wars-the-last-jedi-review/index.html">"''Star
        Wars: The Last Jedi'' falls short of sky-high hopes."</a></em></p>'
