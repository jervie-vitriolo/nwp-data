    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York bombing suspect on Facebook: ''Trump you failed''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90991513-542e-4aab-973b-f7a198ec4380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The man accused of blowing up a homemade
        explosive in a pedestrian subway tunnel in the heart of New York City posted
        on Facebook earlier in the day, saying, "Trump you failed to protect your
        nation," according to a criminal complaint.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecd7bf1-4c0a-46ba-a39d-b331ce392f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akayed Ullah, a 27-year-old Bangladeshi man, faces a number of federal
        and state terrorism charges after he allegedly detonated a device made of
        a battery, wires, metal screws and a Christmas tree lightbulb during the busy
        morning commute on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb51b3b-5a41-4504-8e5b-d9b166a4c7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five people were treated for minor injuries at area hospitals, while
        the suspect was said to be seriously injured.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8f6c95-3119-4f22-932f-399bc03931ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with investigators, Ullah admitted that he built
        and detonated the device and said he was inspired to do so by ISIS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b7f0ed-2d0a-417e-adc5-6ba9b7dcc328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did it for the Islamic State," Ullah told investigators, according
        to the federal complaint.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8b73e3-cbda-4b32-a545-8e18e7cc6d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He faces five federal terrorism-related charges and three state
        terrorism-related charges, according to court documents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbb1744-f422-4aa6-b1cb-0f87b62e42f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know so far about the explosion and attack:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2bee55-bfef-4c5e-9217-ae7fcb8695e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The location</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d713f7-8bb2-4d32-9bb3-a59bd493ac12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast detonated around 7:20 a.m. in an underground walkway connecting
        two subway lines beneath the Port Authority Bus Terminal, near Times Square,
        which accommodates 220,000 passenger trips a day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36c249b-7b3b-4ae2-ac6f-184e52451f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was first spotted on a security camera as he began to
        climb the subway station stairs to the 18th Avenue F. train platform in Brooklyn
        at 6:25 a.m., according to one law enforcement official with direct knowledge
        of the investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d7557e-5f01-437a-92a8-f4fa7e8399f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then switched to the A train at Jay St./MetroTech stop in Brooklyn
        before exiting the train at the Port Authority Bus Terminal stop in Manhattan,
        the same law enforcement official says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57137de2-b7d0-4dcd-8263-1b57198e02fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On grainy surveillance footage, commuters are seen walking through
        a tunnel when a burst of smoke erupts into the hallway, quickly filling it.
        Commuters flinch and take cover. When the smoke clears, a man can be seen
        lying on the ground in the hallway.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe3fe07-9dba-46e0-8431-afb0ee71b098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a law enforcement official, through his comments to
        investigators, Ullah indicated he was prepared to die. The source also said
        the suspect was wired up with the self-made device during his entire trip
        on the subway system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f601331-03c4-4376-974f-2273520cd08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e9efb1-712d-4e83-baa4-85d225419b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect has been&nbsp;named as 27-year-old Akayed Ullah, a Bangladeshi
        who has been living in the US since 2011 on an F43 family immigrant visa,
        according to Department of Homeland Security spokesman Tyler Houlton. He is
        a lawful permanent resident who lives in Brooklyn and has no criminal record
        in the US, according to a preliminary background check.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ee71b2-af52-45e2-91bb-9361b632375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had pledged allegiance to ISIS, according to one law enforcement
        official with direct knowledge of the investigation, and said he acted in
        response to Israeli actions in Gaza.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31633d9b-db91-4090-b7ef-48d8b538672b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ullah recently carried out electrical work close to the Port Authority
        along with his brother, who lives in the same apartment building as the suspect,
        according to law enforcement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbac2da-2266-4163-b4cb-f18254cd7d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is currently hospitalized at Bellevue Hospital, where he is being
        treated for lacerations and burns to his hands and abdomen, New York City
        Fire Department Commissioner Daniel Nigro said. He is said to be seriously
        injured.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559f2383-bc0c-42c0-9e53-09eeaf12ec68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ullah''s ISIS radicalization began in 2014, according to the federal
        complaint. He began researching how to build improvised explosive devices
        about a year ago, began collecting the necessary items two to three weeks
        ago, and built the bomb in his home a week ago, the complaint states.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f64fff2-64bd-4238-8f2b-e32b7573d83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators recovered a passport in his name with a handwritten
        message: "O America, die in your rage."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb48fe4-69d2-4434-8afd-b5d1de12308f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ullah told investigators that he was motivated in part by pro-ISIS
        Christmas attack propaganda circulated about a month ago online with an image
        of Santa Claus over Times Square, a law enforcement source told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84197906-d235-4fe4-adcb-048b62442833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ullah did not pray at a mosque, according to the source, but prayed
        at his home in Brooklyn. The source also said that several of Ullah''s family
        members are not cooperating with authorities in the investigation at this
        time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9271ef15-8a9b-41c9-bd6b-978d3c30f026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From March 2012 to March 2015 Ullah held a Taxi &amp; Limousine
        Commission (TLC) license, which had not been renewed, TLC spokesman Allan
        Fromberg said. It''s unclear "whether he drove for any particular base, or
        whether he simply got the license but didn''t drive at all," Fromberg said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f46ac6-e622-451e-88f8-82c6ed32a4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ullah has no criminal record in his native Bangladesh, according
        to Sahely Ferdous, a Bangladesh police spokeswoman. Ferdous said Ullah last
        traveled to Bangladesh''s capital Dhaka -- where he was born and raised --
        in September, but police had no information on why he was there. The federal
        law enforcement source said Ullah''s travel overseas was not significant for
        the planning of this attack.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cac71e-0f79-479b-90e4-1c593e43e5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Bangladesh have been speaking with Ullah''s wife in an
        effort to learn more about "how he was influenced and how he joined these
        activities," Ferdous said, adding that authorities went to the wife''s residence
        in the capital Dhaka to question her.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4b5490-5184-4de4-acac-119e421863f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdous said Ullah and his wife have a one-year-old child, but she
        was not sure of the gender and had no information as to whether the wife was
        living in Dhaka or just visiting.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc856a95-6fbf-478b-bd09-9d2b8fd48992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bomb</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c88eff-53b7-4457-9328-f6c54511fece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ullah had at least two devices, a law enforcement source with knowledge
        of the investigation tells CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c860ef16-9d6e-44d8-a73b-33fd47eca7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one detonated -- a foot-long pipe that contained black powder,
        a battery, wiring, nails and screws. It was attached to Ullah with Velcro
        and zip ties. Investigators did not elaborate on the second device.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33565bfb-96c3-4315-8059-1bc428f6002c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect made the bomb last week at his apartment in Brooklyn,
        according to an official. New York Gov. Andrew Cuomo said it was an amateur,
        "effectively low-tech device."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d123381-5649-4107-a78f-bdd6afc2d3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosive chemical ignited, but the pipe itself did not explode,
        lessening its impact, Cuomo told CNN''s Wolf Blitzer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c31d2ea-4535-4a45-bdf9-8c51b1a021c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fortunately for us, the bomb partially detonated," he said. "He
        did detonate it, but it did not fully have the effect that he was hoping for."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d6e9ed-b1ef-49d1-8bf3-50cdb13b1226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN law enforcement analyst James Gagliano said the explosion could
        have been much worse.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4468853f-45a9-4527-a06a-63166755538a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really dodged a bullet yesterday," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff63f0b-c10e-4d38-99b1-1e36a01fcc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84286ac-92b0-4e56-8c03-949befc92170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five people were treated for minor injuries in area hospitals.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533608f8-bfe0-4bef-86d4-19b8cdb7ce62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mount Sinai Health System received and treated five patients with
        minor injuries as a result of the explosion today at Port Authority; four
        at Mount Sinai West and one at Mount Sinai Queens," a statement from the hospital
        group said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2788eb57-9991-4d79-8810-79e032234edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All were in stable condition and were released today. We are working
        closely with officials in law enforcement in the wake of this event."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75e839f-65e5-44a9-a4dc-d6cff495d3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac757e7f-47e5-446a-a308-0e2016b18912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ullah was apprehended by Port Authority police officers shortly
        after the blast. Four of the officers involved in the apprehension and arrest
        of the suspect&nbsp;have been named&nbsp;as Sean Gallagher, Drew Preston,
        John Collins and Anthony Manfredini.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d6114a-c995-4fe6-9cbd-6ae998754e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, four courageous Port Authority police officers risked their
        lives confronting an armed terrorist to protect others from harm," Port Authority
        Police Benevolent Association President Paul Nunziato said in a statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ac9ae9-2484-4a58-8d51-78150813a404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so thankful there was no loss of life and I could not be prouder
        of our Port Authority police officers, their actions and dedication to their
        sworn duty."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18b9db9-da34-4993-8e5a-36f07a51f11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bobby Egbert, public information officer for the Port Authority
        Police Benevolent Association, told CNN that Manfredini was the first responding
        officer and he described a "smoke and debris-filled" scene.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65202886-cd6d-4d28-bb8b-0cc248580f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manfredini was on patrol in the area when he observed panicked people
        running out of the passageway. He then made a radio transmission, and three
        other officers immediately responded, Egbert told CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8f6369-9fdc-4058-951f-0cc5d9e1490b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers first encountered the suspect lying on the floor in the
        passageway, Egbert said. Manfredini described the injuries to the suspect
        as what appeared to be shrapnel-type wounds.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554ba124-1ed9-42ec-b697-babafc52e743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers noticed the suspect reach for a cell phone, Egbert
        said. Because of their training, they knew that a cell phone can often be
        used as a detonator and treated the object as a secondary device. The officers
        struggled with the suspect, but were able to separate him from his cell phone,
        Egbert said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295c6dad-5ab7-4f65-a520-3544b228c15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All subways and trains are running as scheduled, except the passageway
        where the incident occurred. Some exits and transfers may be blocked so passengers
        may be affected.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3535dce6-9be8-49d0-a568-10fadb958f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Cuomo praised the courage of the authorities, first responders
        and the city''s residents.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894f1c15-286e-4a57-b3de-8182906e220a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply grateful to the first responders and security personnel
        who kept people safe after today''s attack and brought the suspect into custody,"
        he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15f8545-2dfa-4f05-b3f1-74af5ff40e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite this morning''s terrible incident, New Yorkers went about
        their lives unafraid, undeterred and more united than ever before. We will
        not allow this to disrupt us."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a11210-2f5e-4c18-b909-e749fa9ef5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he was directing the World Trade Center spire to be
        lit in red, white and blue "as a symbol of our essential values of freedom
        and democracy."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515a9a83-9497-420f-b29d-574069d03bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ullah''s family released a statement through the Council on American-Islamic
        Relations saying they are heartbroken by the attack, but simultaneously "outraged"
        by the behavior of unspecified law enforcement officials during the investigation.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948780f5-5938-4bd0-9e5e-f6fde23a4173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we have seen our children, as young as 4 years old, held
        out in the cold, detained as their parents were questioned," the statement
        said. "One teenage relative was pulled out of high school classes and interrogated
        without a lawyer, without his parents. These are not the actions that we expect
        from our justice system, and we hope to see better in the days and weeks to
        come."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1848e701-997c-4b0b-864b-046af72d5f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump&nbsp;said Monday&nbsp;that an attempted
        terrorist attack in New York bolsters the need for his preferred immigration
        policies, which the White House says would have prevented the suspect from
        entering the country.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a543830-3e5c-4183-9ae7-b20fa25a1c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:45:25.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:45:29.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/12/us/new-york-explosion/index.html">"New
        York bombing suspect on Facebook: ''Trump you failed''."</a></em></p>'
