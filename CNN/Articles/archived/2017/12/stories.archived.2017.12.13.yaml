      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Pacquiao vs. Horn Fight</strong> — The match between
        Congressman Manny Pacquiao and Jeff Horn was held at Suncorp Stadium in Brisbane,
        Australia. Horn won after 12 rounds by unanimous decision.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d5dc77-8b6e-49da-a333-4e5edf5d0e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T10:15:05.804+08:00
