      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of Justine Guce, Chuckie Calsado, Leo Crisologo, Sithli
        Mendoza, and Rohayna Brillantes of Team Yown claimed the grand prize of P40,000.</p>'
