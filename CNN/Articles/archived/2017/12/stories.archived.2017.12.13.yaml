    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t: Martial law in Mindanao needed due to ''continuing actual rebellion''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca5c3f2-b26e-478f-a010-819c92f041c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:15:55.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:15:59.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 13) — The executive branch
        told lawmakers on Wednesday that martial law in Mindanao must be extended
        again in light of other threats in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0389458-0b68-460c-91c5-271db24556df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:15:55.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:15:59.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The request of the President, as contained in his letter, is not
        based on an assessment of an existing threat, but on the basis of a continuing
        actual rebellion," said Senior Deputy Executive Secretary Menardo Guevarra
        at Congress'' joint session to deliberate the extension of martial law.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Guevarra on extension of martial law: It’s on the basis of a continuing
        actual rebellion. <a href="https://t.co/sDo55hOx53">https://t.co/sDo55hOx53</a>
        <a href="https://t.co/yNKt5mfeS6">pic.twitter.com/yNKt5mfeS6</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/940766643092905984?ref_src=twsrc%5Etfw">December
        13, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8748a3ae-e8a2-40fe-b052-35d71fc3d5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:15:55.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:15:59.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b3fdfc-540c-4a7c-9d30-ba5d53ee7a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:15:55.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:15:59.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gueverra''s statement came after Senate Minority Leader Franklin
        Drilon questioned the need to extend martial law, considering that the Marawi
        crisis was already over.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388757c0-981c-4f10-b792-33ed3368ba1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:15:55.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:15:59.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government, through Secretary Lorenzana, declared the rebellion
        in Marawi City to have been terminated," Drilon said. "There is no more state
        of rebellion. It is on this basis that we believe that the continued imposition
        of martial law does not find basis under the Constitution."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Drilon: Under the Constitution, martial law extension requires actual
        rebellion. There is no more state of rebellion, there are only threats. Is
        it now a prelude to declaring martial law nationwide? <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/LOo5tI0J5O">pic.twitter.com/LOo5tI0J5O</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/940765884183846912?ref_src=twsrc%5Etfw">December
        13, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcabd84f-0941-4fe5-8b95-93e5c2f52211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:15:55.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:15:59.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd210fe95-2bae-4bc4-ab52-3a6aebfc5c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:15:55.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:15:59.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte himself declared the liberation of Marawi after
        a hard-fought, five-month conflict and a day after the killing of terrorist
        leaders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bada80a6-4103-479a-8fc4-67eeafd833b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:15:55.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:15:59.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/17/Marawi-liberation-Duterte.html">Read:
        Duterte declares liberation of Marawi</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491cd184-a651-4b67-bb2e-c31d11207bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:15:55.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T11:15:59.070+08:00
