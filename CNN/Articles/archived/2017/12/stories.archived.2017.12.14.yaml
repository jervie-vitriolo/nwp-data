      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most searched for dog breed was the&nbsp;golden retriever.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff55a862-0be6-430c-a95a-0a0216d934ab'
      'mgnl:activationStatus': true
