      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabi Na Naman Productions and Vandals On The Wall are hosting their
        own year-end party as well, but with Christmas carols and giveaways. The Christmas-themed
        gig will have original songs and Christmas song covers performed by musical
        guests Twin Lobster, Aia de Leon, Carousel Casualties, Oh, Flamingo, The Ransom
