      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young Marcos thanked his parents, Bongbong and Lisa Marcos,
        who were with him in the photo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fb6a68-21b2-4f9d-afbd-9a9b5c9a7ab8'
