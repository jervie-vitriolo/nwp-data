  'Salma-Hayek-Harvey-Weinstein':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-12-14T10:50:34.898+08:00
    'imagesource': 'jcr:9369d4e0-c5ea-454a-b053-581d09b88d6e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5009ae94-bc3f-46d8-ab5d-5589e63fdfbe'
    'lead': 'Hayek''s story comes two months after a group of women, including actress
      Ashley Judd, first came forward with allegations against the disgraced movie
      mogul. His accusers now include nearly 70 women.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T15:18:58.740+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T15:19:02.405+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T15:19:02.118+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Salma Hayek recalls Harvey Weinstein ''fury'' on ''Frida'' set in op-ed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c00909-a9de-4431-8d5b-245dec972840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:18:58.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:19:02.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Salma Hayek is breaking her silence about
        Harvey Weinstein in a&nbsp;New York Times op-ed&nbsp;in which the star details
        sexual harassment and abusive behavior on the set of "Frida."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5a3705-41c5-43a8-9762-4e34cc3f6f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:18:58.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:19:02.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayek''s story comes two months after a group of women, including
        actress Ashley Judd, first came forward with allegations against the disgraced
        movie mogul.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9982c7ec-fdcf-4f3a-926c-b29d0962b3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:18:58.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:19:02.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His accusers now include nearly 70 women.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b416d6-52c4-46f8-81fc-5333672f459a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:18:58.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:19:02.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has been accused of sexual harassment, misconduct and
        sexual assault. Through a spokeswoman, Weinstein has previously denied any
        instances of "non-consensual" sex or "acts of retaliation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78523677-ba6c-47ca-8082-60a040e194d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:18:58.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:19:02.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When contacted by CNN, Weinstein''s representatives did not immediately
        have a response to Hayek''s story.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b7cdcf-6fc0-48c9-b6b7-5ac28799fa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:18:58.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:19:02.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Hayek told CNN she had no further comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05c9baa-5ab6-4548-992d-84d675e00810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:18:58.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:19:02.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her piece, Hayek admits she initially "didn''t consider my voice
        important, nor did I think it would make a difference." But she now confesses,
        "For years, he was my monster."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773d71fd-3759-41f9-a5fc-38d7f63aaaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:18:58.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:19:02.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/10/19/entertainment/lupita-nyongo-harvey-weinstein/index.html">RELATED:
        Lupita Nyong''o reveals Weinstein harassment, calls for action</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3601c802-fc12-4fae-b5b1-5e02b933c0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:18:58.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:19:02.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two entered into a business relationship when Hayek sought a
        company with which to produce the script for "Frida," about the famed artist
        and icon Frida Kahlo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dc7662-89b5-4147-95c9-1dbf63e724dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:18:58.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:19:02.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayek said after starting the development process, she found herself
        dealing with repeated instances of sexual harassment by Weinstein, including
        requests that she take a shower with him and offers of massages and oral sex.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862909d6-5c12-4c6b-b3a0-550035bceef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:18:58.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:19:02.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think he hated anything more than the word ''no,'''' wrote
        Hayek, who said her constant rebuffing would always result in Weinstein exhibiting
        "Machiavellian rage."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37535049-2abb-4f9e-8b54-ee74ffb076de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:18:58.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:19:02.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The range of his persuasion tactics went from sweet-talking me
        to that one time when, in an attack of fury, he said the terrifying words,
        ''I will kill you, don''t think I can''t,''" she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958d145c-3363-42ca-9a51-d3a05ff99ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:18:58.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:19:02.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein eventually held the future of the film over her, according
        to Hayek.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1ca022-4ab9-439b-ba45-bee79608857e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:18:58.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:19:02.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She fought legally to get the production back on track but doing
        so came with numerous, nearly impossible conditions, including a rewrite of
        the script, raising $10 million for financing, and casting four prominent
        actors in smaller roles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f02f4e-edb6-494e-bd57-f48e08890adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:18:58.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:19:02.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayek credits "a phalanx of angels who came to my rescue," including
        Edward Norton, who rewrote the script for no credit, producer Margaret Perenchio
        and director Julie Taymor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b7d64e-746c-445e-b977-6d37d4ec6a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:18:58.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:19:02.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/12/06/media/weinstein-class-action/index.html">RELATED:
        Six women sue Harvey Weinstein and his company in class action lawsuit</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff74c8a4-eb9b-44c0-ae0d-9eb27af892c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:18:58.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:19:02.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once filming started, Hayek said "the sexual harassment stopped
        but the rage escalated."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9337aa-747f-40ab-986c-8a8491f49df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:18:58.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:19:02.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We paid the price for standing up to him nearly every day of shooting,"
        she said. "Once, in an interview he said Julie and I were the biggest ball
        busters he had ever encountered, which we took as a compliment."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7209af2c-e6fa-4ddc-8a1a-05b54e3fbc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:18:58.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:19:02.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayek said Weinstein made it a point to belittle her abilities as
        a producer and actress. He told her "the only thing I had going for me was
        my sex appeal," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47d2c8b-0009-4547-a9ef-a09c6f20389a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:18:58.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:19:02.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein demanded the addition of a love scene with full-frontal
        nudity, threatening to shut down production if they refused, Hayek said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df631fe3-a939-422b-a671-ae60b4fb4989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:18:58.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:19:02.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time, it was clear to me he would never let me finish this
        movie without him having his fantasy one way or another. There was no room
        for negotiation," she said. "I had to say yes."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ca733a-a4a3-4894-977c-cab9b33fb3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:18:58.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:19:02.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene was included, but Hayek says filming it caused her emotional
        distress, so much so that she took a tranquilizer to film it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c5e0c8-c723-402a-9f67-0bdc70dac91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:18:58.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:19:02.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since those around me had no knowledge of my history of Harvey,
        they were very surprised by my struggle that morning," she recalled. "It was
        not because I would be naked with another woman. It was because I would be
        naked with her for Harvey Weinstein. But I could not tell them then."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed79963-9a16-4cfe-8af1-32b87f231b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:18:58.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:19:02.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time the filming of the movie was over, Hayek she was "so
        emotionally distraught that I had to distance myself during the postproduction."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f178bb-022d-4d04-b21f-d02cff17d3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:18:58.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:19:02.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frida" would go on to be nominated for six Academy Awards, including
        Hayek for best actress, and was awarded two Oscars.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140e79c3-3b6e-4ba4-9240-411b19eaf937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:18:58.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:19:02.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayek said she found comfort in "telling myself that I went to war
        and I won." But asks, "why do so many of us, as female artists, have to go
        to war to tell our stories when we have so much to offer?"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3b246c-e2c7-42b9-b09f-79cc415c6363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:18:58.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:19:02.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until there is equality in our industry, with men and women having
        the same value in every aspect of it, our community will continue to be a
        fertile ground for predators," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd0936b-e80a-4580-98b9-c7fbf8a26542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:18:58.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:19:02.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/13/entertainment/salma-hayek-harvey-weinstein/index.html">"Salma
        Hayek recalls Harvey Weinstein ''fury'' on ''Frida'' set in op-ed."</a></em></p>'
  'Muslim-leaders-call-for-recognition-of-East-Jerusalem-as-Palestinian-capital':
    'author': 'Isil Sariyuce, Arwa Damon and Tamara Qiblawi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-14T10:39:58.397+08:00
    'imagesource': 'jcr:588d661d-030f-4378-944b-d12e3fc0bee5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a648bd3-f234-40d1-8081-5c5d3e8dfb1a'
    'lead': 'The group of mostly Muslim leaders had called an extraordinary meeting
      in Istanbul to discuss US President Donald Trump''s controversial recognition
      of Jerusalem as Israel''s capital last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T15:26:00.939+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T15:26:04.294+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T15:26:04.103+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Muslim leaders call for recognition of East Jerusalem as Palestinian
      capital

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92efd594-9610-4e07-9cc2-7a1d763c5484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:26:00.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:26:04.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Leaders from the 57-member Organisation
        of Islamic Cooperation recognized East Jerusalem as the occupied capital of
        a Palestinian state and called on the international community to do the same,
        according to the final communique from the group''s emergency summit on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23533d04-6a10-4ca4-999e-c8ed3c71de0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:26:00.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:26:04.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of mostly Muslim leaders had called an extraordinary meeting
        in Istanbul to discuss US President Donald Trump''s controversial recognition
        of Jerusalem as Israel''s capital last week. Trump also announced that the
        US Embassy would be relocated from Tel Aviv to the holy city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1d34a3-140f-43b7-a4d0-157422c0b411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:26:00.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:26:04.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday the OIC rejected Trump''s move as "null and void" and
        said the President''s "dangerous declaration" marked the US withdrawal from
        the Israeli-Palestinian peace process.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfda7393-1788-42f3-ab1a-a998abdf0bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:26:00.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:26:04.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan declared that a "new alliance"
        had been formed in opposition to Trump''s Jerusalem declaration, which he
        described as "not valid in our understanding, in our mentality and in our
        conscience."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316d8cf4-5d89-42f8-aef1-a8eba1cdb4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:26:00.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:26:04.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan said the US "can no longer act impartially" as a mediator
        between the Israelis and Palestinians, and that other countries needed to
        be identified to replace the US in that role.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83365a4-a309-4fb3-903f-855bedde56fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:26:00.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:26:04.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are determined to protect and preserve the historical status
        and sanctity of Jerusalem," Erdogan said in a speech to close the meeting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7b867c-ea6f-4c73-a7bf-2c40f68fce75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:26:00.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:26:04.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian Authority President Mahmoud Abbas echoed Erdogan''s
        remarks in an address to the summit earlier Wednesday. "We shall not accept
        any role for the United States in the peace process," Abbas said. "They''ve
        proven their full bias in favor of Israel."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9b87fd-cf96-4466-92e4-b03b1d23dd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:26:00.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:26:04.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OIC largely comprises Muslim-majority countries. It was formed
        in 1969 following an arson attack on Jersulam''s al-Aqsa mosque, the third-holiest
        site in Islam.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16c7d54-020c-4506-af92-4e7cd6b00392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:26:00.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:26:04.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran, Jordan, Qatar and Kuwait, were among the countries that sent
        their heads of state to Wednesday''s meeting. Saudi Arabia and the United
        Arab Emirates were represented by their foreign affairs ministers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2d596e-3a4b-471f-a1b9-00823a161184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:26:00.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:26:04.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu rejected the OIC communique
        on Wednesday evening. "All of these statements do not impress us," he said.
        "In the end, the truth will win and others will recognize -- many countries
        will recognize -- Jerusalem as the capital of Israel and will also move their
        embassies."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7655d3-c8a5-4f68-8304-03465e1f96e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:26:00.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:26:04.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is better for the Palestinians to recognize reality and work
        toward peace and not to work toward radicalization, and to recognize an additional
        fact about Jerusalem: not only that it is the capital of Israel, we also protect
        in Jeruaslem freedom of worship for all of the religions."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3f0b56-df0d-44a1-98d9-3ab233a2c739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:26:00.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:26:04.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/13/middleeast/oic-jerusalem-intl/index.html">"Muslim
        leaders call for recognition of East Jerusalem as Palestinian capital."</a></em></p>'
  'Homeless-man-steals-350000-from-Paris-airport':
    'author': 'Saskya Vandoorne and Judith Vonberg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-14T10:36:47.756+08:00
    'imagesource': 'jcr:f4179ca9-feb8-40dd-82eb-ab2e3613e9d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae56ba69-d4a3-4144-87f8-d60faad1e46d'
    'lead': 'A homeless man stole 300,000 euros ($353,000) from an unlocked room in
      Paris'' Charles de Gaulle Airport on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T15:30:45.010+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T15:30:48.244+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T15:30:48.105+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Homeless man steals $350,000 from Paris airport

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9c548e-58dc-4030-a325-1c31a9df55a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:30:45.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:30:48.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A homeless man stole 300,000 euros ($353,000)
        from an unlocked room in Paris'' Charles de Gaulle Airport on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f3962e-c29c-41d7-bc13-6edc9f131da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:30:45.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:30:48.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money was taken from an office belonging to cash-handling company
        Loomis in Terminal 2F of the airport at 5:30 p.m. local time, according to
        a spokesman at the courthouse in Bobigny, the capital of the region in which
        the airport is located.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca054db0-6e1e-4a7c-aba2-c00732d49b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:30:45.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:30:48.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that security camera footage shows the man, who is believed
        to be around 50 years old, rummaging through garbage cans near the Loomis
        office. The man then leans against the office door and seems surprised when
        it opens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76a746a-1135-4ecc-a46c-c50107d89ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:30:45.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:30:48.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage shows the man putting down a suitcase and entering the
        office. He emerged a few minutes later with two bags full of bank notes, according
        to the spokesman. Leaving his own suitcase behind, he exited the airport and
        walked away.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c19fec8-0967-43a3-8682-16856dc52c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:30:45.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:30:48.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman said that the man was recognized by police who have
        regularly seen him sleeping rough near the airport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6f4378-7c5d-4576-a904-71968b131dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:30:45.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:30:48.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation has been opened but there is currently no trace
        of the thief.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f55e281-aff3-434e-bcab-452303bfd167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:30:45.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:30:48.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out several times to Loomis for comment but received
        no reply.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087ac488-a398-4032-982b-f8aeca7830cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:30:45.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:30:48.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/13/europe/homeless-man-paris-airport-theft-intl/index.html">"Homeless
        man steals $350,000 from Paris airport."</a></em></p>'
  'Federal-Reserve-economy-lifts-rates-again':
    'author': 'Donna Borak'
    'caption': '(File photo) The Eccles Building in Washington D.C. houses the Board
      of Governors of the Federal Reserve System.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-12-14T10:32:05.372+08:00
    'imagesource': 'jcr:c274efa8-bce4-46c5-b6d1-473771e162ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbf6d452-fef0-41c7-b9ac-ad570f58a862'
    'lead': 'The rate hike, which was widely expected, was the third this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T15:34:45.140+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T15:34:49.844+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T15:34:49.617+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Federal Reserve, buoyed by stronger economy, lifts rates again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18c893d-2a83-4c3d-b50a-919c10945bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:34:45.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:34:49.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — The Federal Reserve on Wednesday raised interest rates
        one notch higher as the U.S. economy continues to get healthier.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffd2ee4-0125-4ee9-ba1d-2402c9ce4b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:34:45.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:34:49.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate hike, which was widely expected, was the third this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1ba39a-c573-43bd-95c2-349f6f23649c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:34:45.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:34:49.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policy makers pointed to the lower number of unemployed workers,
        increased spending by households, and bigger investments by businesses in
        recent quarters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea314abb-22da-44ae-9ee3-aafbf0f7c77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:34:45.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:34:49.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The labor market has continued to strengthen and ... economic activity
        has been rising at a solid rate," the Federal Open Market Committee said in
        a statement following its two-day meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21589b4-53f4-4974-beb2-61c9e31d00b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:34:45.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:34:49.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal funds rate, which helps determine rates for mortgages,
        credit cards and other borrowing, will now hover in a range of 1.25% to 1.5%.
        Overall, rates are still historically low.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9a90bf-ca97-42a6-b640-a5c976b4cc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:34:45.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:34:49.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/12/05/news/economy/tax-cuts-debt-recession/index.html">Related:
        Tax cuts could make it harder to fight the next recession</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8d3704-bda0-4f54-9ae8-141744fab068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:34:45.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:34:49.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Fed officials dissented on the decision: Chicago Fed President
        Charles Evans and Minneapolis Fed President Neel Kashkari, who felt policy
        makers should wait longer before raising rates again.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da52c51-eede-4e88-9e80-4da6cd3a5725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:34:45.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:34:49.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the fifth time the Fed has lifted interest rates since the
        2008 financial crisis. Policy makers plan to raise rates three more times
        in 2018, and then twice in 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fbd57c-447c-442f-b976-18bd2bc0ce87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:34:45.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:34:49.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central bankers, under the leadership of outgoing Fed chair Janet
        Yellen, have moved patiently to maintain economic growth at a steady pace.
        They have kept a watchful eye on inflation, which has run below expectations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f57102-d46c-45e8-a74c-9e9bebbc95a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:34:45.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:34:49.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump nominated Fed governor Jerome Powell in November
        to take over when Yellen ends her four-year term on February 3. It''s largely
        expected that Powell will stick to a playbook similar to that of his predecessor,
        who was named to the post by former President Obama. Yellen was the first
        woman to serve in the role.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd311ca31-5bb4-45af-afa6-e3bbd37c7284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:34:45.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:34:49.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/11/03/news/economy/wealth-gap-america/index.html">Related:
        America''s wealth gap is bigger than ever</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74043c7-9913-40f8-9ada-d161ddea311f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:34:45.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:34:49.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top Fed officials have been mystified about why inflation, which
        reflects the prices of everything from meat and cheese to houses and cars,
        has fallen short of the Fed''s goal of 2%. That''s what the Fed considers
        healthy for the economy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c63701-b778-4c58-9e29-20dad1e28c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:34:45.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:34:49.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In deciding to slowly raise rates over the past year or so, the
        Fed has weighed competing forces. Stubbornly low inflation and consumer prices
        suggested the Fed should hold off on raising rates. But steady economic growth
        and low unemployment suggested it should act.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9673ac22-0ef2-45bb-bf42-ce7ba5e2d28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:34:45.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:34:49.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellen has described inflation as something of a "mystery" but has
        signaled she expects it will stabilize over time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d382caf-e1a3-4b68-94d2-bb6f73ae8a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:34:45.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:34:49.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/12/11/news/economy/tax-bill-paychecks/index.html">Related:
        Tax overhaul could mean major changes to your paycheck</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0546e1-7a3d-49f6-8883-5c12ecc1e5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:34:45.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:34:49.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the job of central bankers to shift policy levers, nudging
        interest rates higher and lower, to boost jobs and keep prices, or inflation,
        at the optimal level. That means not too high, and not too low.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c4d6c7-7b77-4ae2-ba1a-fcae01eb0e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:34:45.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:34:49.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When inflation is too low, it can hurt the economy. Businesses get
        queasy about investing in people and equipment. If prices don''t rise, wages
        don''t either.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad2fa5f-d70a-486e-a47d-1d5665a7b5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:34:45.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:34:49.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Fed officials have warned against raising interest rates until
        inflation meets its target.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10580bcc-de75-489b-8acc-2b3fda101cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:34:45.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:34:49.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Fed said it continues to expect inflation to remain
        below its target, at 1.7%, and the unemployment rate to be 4.1%, based on
        its updated economic projections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a552eaa-0b39-44b3-81ca-26a759ce6199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:34:45.142+08:00
