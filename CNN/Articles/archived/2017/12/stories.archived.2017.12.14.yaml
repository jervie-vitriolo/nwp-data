      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:19:46.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau added areas within the 400-km radius of
        Urduja will experience moderate to heavy rainfall.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54c0e18-b5f2-4932-b8d7-c668c9375c1b'
