      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> President
        Rodrigo Duterte toured a Pakistani naval ship Thursday and extended an open
        invitation to its crew to visit the country any time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2103a7f4-7527-43e2-b43b-aece67ccee88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:59:50.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:59:53.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy Ship SAIF, one of the four F-22P or Zulfiguar-class frigates
        of Pakistan, is on a three-day goodwill visit. It will stay in the country
        until December 17.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e6deb2-12c4-4cad-a0b2-998f044ecf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:59:50.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:59:53.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit aims to renew and strengthen the relationship between
        both countries, as well as promote friendship, cooperation, and mutual understanding
        between the two countries'' navies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb144439-710b-4f8b-a1f5-9d42ecbb25ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:59:50.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:59:53.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its three-day visit will include series of confidence-building engagements
        between the Philippine and Pakistan navy personnel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40b3078-43af-44e5-a7d2-372d6974241e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:59:50.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:59:53.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other activities include ship tours, visits to national heritage
        and historical places in Manila, goodwill games, receptions, hosted dinner,
        and a gift giving at Buhay Tuluyan in Leveriza, Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bc5f48-5e29-4c07-93de-e6b3a26db1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:59:50.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T13:59:53.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Cabinet officials accompanied President Duterte in touring
        the ship docked at the Manila South Harbor.</p>'
  'Aquino-defends-quick-purchase-of-Dengvaxia-using-govt-savings':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-14T20:59:31.844+08:00
    'imagesource': 'jcr:c5b51f51-4f35-49e2-9203-31cd293b15a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8e3a2ea-4889-48cc-a70d-fc8809019487'
    'lead': 'Former President Benigno "Noynoy" Aquino III said the government made
      a "choice" to implement it at the time to protect the public. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T14:09:26.279+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T14:09:29.696+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T14:09:29.399+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino defends quick purchase of Dengvaxia using gov''t savings

      '
    'updated': 2017-12-15T15:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6078c40e-59f7-499b-be1e-e3dc20a1060c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:09:26.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:09:29.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 14) — Former President Benigno
        "Noynoy" Aquino III on Thursday defended his administration''s decision to
        buy Dengvaxia from French pharmaceutical company Sanofi Pasteur.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85631bc5-9b6f-48de-8021-0fc89fb21a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:09:26.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:09:29.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the joint hearing of the Senate Blue Ribbon, Health,
        and Finance, Aquino said the government implemented the program for the public''s
        protection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaa57ac-b002-4d62-85c1-fe17a643f99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:09:26.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:09:29.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From our perspective, the choice is simple. We can implement it
        at this point and time for the protection or wait at least a year as a minimum
        and expose our people to a risk that could have been prevented because of
        this vaccine," Aquino said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6c1d72-b8f1-4601-ba18-2ac04a94464a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:09:26.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:09:29.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He responded to the senators'' inquiry on the seeming hasty procurement
        of the dengue vaccine after a meeting between Aquino and top company officials
        in France.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cc54f7-2cf3-44e6-bb13-3a7ccd789a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:09:26.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:09:29.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting was held on December 1 at the sidelines of the the United
        Nations Climate Change Conference in Paris. Weeks after that, the Budget Department
        approved the fund release for the vaccine purchase.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd921877-30e1-4278-b4d7-7ca87b4ccf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:09:26.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:09:29.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Ribbon Committee Chairman Richard Gordon said the usual budget
        process takes longer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00f79ad-2f74-4677-bd30-910d9b682fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:09:26.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:09:29.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted the budget release order was released on December 29, less
        than a month after the meeting in Paris.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47603205-a2a5-44c1-839a-bc4f4af1dac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:09:26.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:09:29.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino defended the short process: If the government failed to immediately
        set aside funds, the vaccine program would face delay amid growing concerns
        over the spread of the mosquito-borne virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9cc409-764a-48bf-9bd6-c12e57b8c47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:09:26.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:09:29.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do not do this at this point in time, you are practically
        saying that the first implementation of this vaccine will be in 2017 because
        it will be for the next budget cycle which will be under the new administration,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dbfbd7-7e84-42cd-9409-0ffa84b6a451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:09:26.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:09:29.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, there would be no guarantee the project would be implemented
        soon if it is passed on to the next administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1e41b3-9f18-4a94-94a6-abc0047f7dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:09:26.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:09:29.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assuming that there is a learning curve also at the beginning of
        the administration, there is no guarantee that it will happen in the 2017
        year," said Aquino.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77fc85e-9643-40e0-b140-ab77e9ea95ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:09:26.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:09:29.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also defended the use of savings from the 2014-2015 budget to
        fund the program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b6d8fa-3633-4514-856f-bcca53defc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:09:26.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:09:29.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the P3.5 billion spent for the vaccine wasn''t in the
        budget as Dengvaxia was pending approval by the Food and Drug Administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc5ee1b-543b-4d8c-a84b-751387b36ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:09:26.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:09:29.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, however, anticipated the vaccine would be able to
        meet regulatory requirements, so it identified savings to fund the Dengvaxia
        deal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402bb039-c3f5-4b9d-b404-4c2932ac1f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:09:26.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:09:29.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were projecting that once we had all these steps done we can
        buy this but when we buy this we have to have that money," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2866444a-6242-4920-bbf8-b103a0d3f446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:09:26.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:09:29.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Health Secretary Janette Garin "strongly denied" negotiating
        with Sanofi to lower the price of Dengvaxia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f31736-acc8-4ee8-87df-bd0af3eeec27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:09:26.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:09:29.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not negotiate with the price, but Sanofi came to the Philippines
        and presented their proposal to the government," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c679b89-b301-4d6b-84f9-bc6d350cfee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:09:26.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:09:29.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin said she only made a joke and asked to be updated on the Dengvaxia''s
        progress as she came in last during a meeting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da770726-b14a-499d-ae85-debb247ebfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:09:26.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:09:29.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said sana po buy one take one. If the private buys one, give
        one to the government but I never negotiated for the price because we didn''t
        have the money," she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2977998-4e37-4ea6-b0ae-525e0b97703b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:09:26.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:09:29.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin was health secretary when the program was rolled out. She
        earlier denied "any wrongdoing" or corruption in the Dengvaxia deal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6b2a50-84ce-4d01-b3fc-745db9ebc15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:09:26.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:09:29.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aquino administration implemented the dengue immunization program
        that covered an estimated 830,000 students.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939d9447-4e1a-400d-818c-b74932f78f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:09:26.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:09:29.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cecille Lardizabal and AC Nicholls contributed
        to this report.</em></p>'
  'minority-on-tax-reform':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-14T20:50:07.969+08:00
    'imagesource': 'jcr:d8530582-087c-4ecd-9a65-48c22ad8a5ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ea23f21-0ad4-4ad1-8bb9-dbed8c8cb232'
    'lead': 'ACT Teachers Party-list Representative Antonio Tinio said there were
      only a few lawmakers at the session hall when the bicameral report was taken
      up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T14:12:45.628+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T14:12:49.257+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T14:12:49.059+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Minority: House approval of tax reform bill ''railroaded, invalid''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a4a13d-847f-48b4-a96b-011d3f67d379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:12:45.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:12:49.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 14) — Opposition lawmakers
        hit what they claimed was a "railroaded" approval of the tax reform bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba993fb5-0e24-4a9b-a08d-15fe1cd0f52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:12:45.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:12:49.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It only took the House of Representatives about a minute late Wednesday
        to ratify the Tax Reform for Acceleration and Inclusion bill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facaf1b8-42fd-4c20-8b22-d15d7a22cbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:12:45.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:12:49.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a product of several meetings of the bicameral conference
        committee. The Senate also ratified the bill on Wednesday, the last session
        day of Congress before the Christmas break.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3114812c-ce48-48c6-85b7-6f4423b0f8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:12:45.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:12:49.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers Party-list Representative Antonio Tinio said there
        were only a few lawmakers at the session hall when the bicameral report was
        taken up at around 10 p.m. for approval.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decae618-d756-47f7-af9d-146abe3a9595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:12:45.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:12:49.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio said he objected and questioned the lack of quorum, but his
        point of order fell on deaf ears.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981a81b7-18ba-4536-aae1-b84f2ce70012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:12:45.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:12:49.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rule 10, Section 63 of the House Rules, "A conference
        committee report shall be ratified by a majority vote of the Members of the
        House present, there being a quorum."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd26e024-1420-4fe3-84ee-45127e82de47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:12:45.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:12:49.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the session on Wednesday, Tinio raised his objections but
        failed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df0954e-3487-4f56-ba39-1948e6de2c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:12:45.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:12:49.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In accordance with the rules, I move that we ratify the said bicameral
        conference committee report," Rep. Arthur Defensor said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f827230-1707-426f-aa59-b1e4c223ce86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:12:45.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:12:49.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Raneo Abu asked if there was any objection, and Tinio raised
        his voice to object.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4333254c-e2b7-438c-898b-6d22ab0611e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:12:45.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:12:49.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Abu went on to approve the measure. "The Chair hears none. The
        motion is approved."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296be0d2-240e-4707-87c9-a2dc88ed52de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:12:45.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:12:49.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio repeatedly shouted his objections until the session was adjourned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48431239-8a1d-409d-be20-9926f699a746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:12:45.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:12:49.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority lawmakers said the ratification was invalid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a21e56b-d302-46cd-8080-a08af7f8b577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:12:45.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:12:49.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat may botohan, dapat may</em> ayes and nays [There should
        be voting, ayes and nays]… There was no quorum. No majority," Tinio said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ddf934-0af2-4e6b-a964-e2ab126277f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:12:45.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:12:49.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakpawis Party-list Ariel Casilao said the lawmakers present were
        not even given copies of the bicameral report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d0ec76-0485-4a3e-bfdc-beb52cc675a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:12:45.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:12:49.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi pwede mag-approve ka doon, di namin alam ano</em> changes
        [You cannot vote without knowing the changes[," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e7eccd-9c45-41a7-86cb-b76a71a8dc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:12:45.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:12:49.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio could not help but curse as he expressed plans to take the
        fight to the Supreme Court and question the approval of the bill which critics
        said would only be a burden to the poor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d17d41-9146-4fd3-9cc5-437fb44696ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:12:45.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:12:49.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Talagang garapalang pang-ga-gago ito sa taong bayan lalo na
        sa mahirap. Hindi ito ordinaryong batas… Ito ay</em> tax reform package <em>na
        matagal na sinasabi pabigat sa mahirap,"</em> he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bb67eb-fb2b-4f8b-b4a9-7a6fec4f3635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:12:45.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:12:49.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is really a deception of our people, especially
        the poor. This is not an ordinary law. This is the tax reform package that
        has long been said to burden the poor.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326570c1-acd0-4a7c-97f2-dc23a2f68847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:12:45.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:12:49.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rudy Fariñas said members who contest the
        proceedings at the lower chamber could bring their concerns to the attention
        of the plenary or if not contented, to the courts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf12a170-eeb7-41f5-8626-6f0b4afd0674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:12:45.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:12:49.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax reform bill lowers the personal income tax rate but hikes
        taxes on sugar, sweetened beverage, automobile, coal, fuel, and tobacco.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343014c2-27fa-4c78-867a-1e4dfcfefb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:12:45.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:12:49.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ MORE:</strong><a href="http://cnnphilippines.com/news/2017/12/13/congress-passes-tax-reform.html">
        Lower income tax, higher taxes on sugar, petroleum, tobacco products by 2018</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de58f1a-6a69-47a4-abc7-b9ac0fc013a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:12:45.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:12:49.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax reform bill now awaits the signature of President Rodrigo
        Duterte for it to become a law.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38bcb88-7b74-4c7d-843b-c0866f14a084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:12:45.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:12:49.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte identified the tax reform package as a priority bill.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1453fee0-aa89-4e39-acd5-5988b1e501bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:12:45.630+08:00
