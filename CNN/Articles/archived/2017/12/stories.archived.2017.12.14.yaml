    'template': '1'
    'title': 'The blame game begins inside the White House after Alabama stunner

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b0ff5e-f3bc-4f38-97f8-d63b98214c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As a cold morning broke at the White House
        on Wednesday, questions mounted about who was to blame for the&nbsp;remarkable
        loss of Alabama Republican Senate candidate Roy Moore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6e6aef-655a-4d66-9cdc-4a467e30c42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrat Doug Jones'' upset victory in Alabama on Tuesday capped
        a tortured 10 months for President Donald Trump, whose forays into the race
        all seemed to backfire and which are now drawing concerns as a wider slate
        of 2018 midterm contests near.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9c0f64-f47e-4571-b36b-c9d9918d54cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides eyed Twitter anxiously for Trump to lash out, though by mid-morning
        his messages remained largely restrained. Even as he moderated his public
        remarks, however, finger pointing was in full swing behind the scenes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fc38e5-17d2-442f-86de-c079ae5a5020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell, Trump''s onetime chief strategist
        Steve Bannon, and the White House''s own fledgling political office all appeared
        due for recrimination by the President and his allies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf9fd03-bb2b-4422-90e6-6aef5f7b7f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as blame was being laid, however, Republicans outside the White
        House acknowledged that Trump''s own political toxicity and his insistence
        on forging his own path would remain stumbling blocks as the GOP works to
        retain control of Congress in next year''s elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1621231-679d-46ce-b0d7-cce2c8d9363c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the worst political operation in my lifetime in a White
        House, Republican or Democrat," said one Republican close to the White House.
        "It''s just a rudderless ship with no direction and no captain."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c530d3ca-b4cd-4be2-ae5b-13ddaa2321c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is ill-served because there''s nobody of substance
        or any leadership that can help him with these issues," the Republican said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1ce0c0-051b-4214-81f5-b06cf08f6877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, those advisers are only effective if the President actually
        listens to them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c008a57d-8cba-4f0b-ada5-0c84256475bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewing results on large flat screen televisions from his third-floor
        White House residence, Trump did not express immediate regret at backing Moore,
        an official said. Instead he issued a mild-mannered tweet shrugging off the
        defeat: "A win is a win," he wrote Tuesday evening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56b0838-f401-46c3-b753-d0e442ae3ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the next day, he was in a more combative mood.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29ee04e-f79c-4ebf-ad37-562cb55e23a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason I originally endorsed Luther Strange (and his numbers
        went up mightily), is that I said Roy Moore will not be able to win the General
        Election," he wrote on Twitter. "I was right! Roy worked hard but the deck
        was stacked against him!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db484e4-e29b-4ffc-9ca3-3e1cb6d019f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during a meeting with Republican lawmakers Wednesday, Trump
        suggested that some Republicans are happy that Moore lost his Senate bid,
        but admitted that he would have "liked to have had the seat."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad6fe92-b90f-4cd1-8c54-62f6b0e34213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also dismissed the idea that the loss will affect his agenda
        going forward.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf18530-6f2d-4e5b-8393-b4689bf7de81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of Republicans feel differently, they are very happy with
        the way it turned out," he said in the White House Cabinet Room. "But I would
        have, as the leader of the party, I would have liked to have had the seat.
        I want to endorse the people who are running."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26ec945-ba46-48ef-9c5a-c9ebd2e7a391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wake up call</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2611b4d6-47dd-4c3a-82af-f15f8e6bc6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That morning-after message captured little of Trump''s confidence
        going into Tuesday''s contest. Trump had been assured by Republican operatives,
        including Bannon, that Moore would win, and remembered well his own large
        margin of victory in the state last year. It was those assurances that led
        Trump to dive headfirst into the race, against the advice and example of fellow
        Republican leaders.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b7502c-54ec-443d-ac88-765953c0483f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hours after polls closed, he and his aides were alerted by the
        Republican National Committee that Moore was losing, a stunning development
        in a state Trump won by almost 30 points.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc1dab5-53f5-45aa-b194-8455c1f82e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should be a wake up call," one Republican official in close
        touch with the White House said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b2d841-6bac-4fef-877d-6790a5585443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source close to the White House called Tuesday''s result
        "devastating for the President."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b40942-c6c1-4978-a1a1-37dfe4a94ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an earthquake," the source said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc41c18-93c6-4659-b14f-1b4d8b25284b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How precisely the White House will recover from the seismic activity
        remains to be seen. Trump hopes to move swiftly onward, scheduling an address
        from the White House on Wednesday as a closing argument in his push for major
        tax cuts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066c617b-8ee9-4faa-a223-4670d97e530b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But inside the West Wing and among Republican operatives, the finger
        pointing was rampant. Privately, some of Trump''s advisers cast blame on his
        White House political director Bill Stepien, already under fire for losses
        last month in New Jersey and Virginia. Stepien unsuccessfully advised Trump
        against backing Moore -- a sign, his detractors say, of his middling influence.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5d9357-c351-4e8b-b745-2c459d7e8a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No leadership," one source said of the White House''s political
        office. "He doesn''t have any juice."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c8485c-4cb8-448b-897a-0349fb79d5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others looked toward Bannon, who was ousted from his official role
        as Trump''s strategist by chief of staff John Kelly but who continues to hold
        sway through frequent conversations with the President.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80293ab0-4c55-4035-91b7-fb8db8c421b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This guy does not belong on the national stage. He looks like some
        disheveled drunk that wandered on to the national stage," said Rep. Peter
        King, a New York Republican. "He does not represent anything that I stand
        for. I consider myself a conservative Republican. I consider myself an Irish
        Catholic, and he sort of parades himself out there with his weird alt-right
        views that he has and to me it''s demeaning the whole government and political
        process."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89af8808-128b-42d4-a83c-a100aa3f87a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as those close to Trump questioned on Tuesday whether he would
        continue following Bannon''s example, allies of the Breitbart executive were
        casting blame elsewhere.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141d3ea9-1384-4885-a5a5-b438bf8dc210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mitch McConnell and the Republican establishment got their wish
        and delivered the Yellowhammer State into the hands of a liberal Democrat,"
        said Andy Surabian, senior adviser to the Great America Alliance, an outside
        political group aligned with Bannon.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fac65a-0d11-45e4-b73d-d6319bdad96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a President still working to jumpstart his administration and
        fulfill campaign promises, Trump played an outsized role in Alabama''s special
        election -- a reflection, aides say, of his appetite for raw politics even
        as he sets to work governing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a12bc4-4aac-4a18-a65a-f1d9b124af9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the President looks back over the past year, some people
        close to him say he''s come to regard the Alabama contest as an ill-fated
        exercise.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d9d569-0e00-4b8c-9b5b-5aa42ccd822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions domino</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6390c216-879a-4888-b6f3-da00297905ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race was set off by Trump''s own decision to install then-Sen.
        Jeff Sessions as his attorney general -- a choice he has come to regret after
        Sessions proved unable to shield him from investigations into Russian election
        meddling.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890b0060-b6d7-4e4d-8ae3-5e99df22cf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump originally backed Sen. Luther Strange in Alabama''s Republican
        primary, convinced by some of his advisers and Senate Majority Leader Mitch
        McConnell that the incumbent Republican had the best chance of winning the
        seat.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78bdff0-c793-4f58-a75d-8d4bec42c202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after campaigning alongside Strange ahead of the primary, Trump
        expressed misgivings. He felt the candidate was "low-energy," according to
        people close to him. And he fretted that his backing of Strange over Moore
        -- a bombastic anti-establishment candidate -- would make him appear cowed
        to the Republican machine he''d openly rebuffed during his own campaign.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98c8c07-8f58-473a-b15c-c46769796c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Strange lost to Moore at the end of September, Trump was infuriated
        at having taken his team''s advice. Worried his support for Strange risked
        alienating his Republican base, Trump erased all evidence that he''d endorsed
        the senator at all, including on Twitter.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fa977b-377a-4684-aef1-3264197f66d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he enthusiastically threw his support behind Moore, whose hard-right
        stances on social issues made him a draw for conservatives.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d56a4b3-8ed1-44c4-bf7d-ae5d97f08716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race seemed like a lock -- until allegations surfaced in mid-November
        that Moore pursued teenaged girls for romantic and sexual relationships. Jetting
        between Asian capitals on a foreign trip, Trump claimed ignorance of the facts
        in the case, insisting he was too busy with his Pacific nation counterparts
        to form an opinion.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a53786-290b-492c-b624-22b184aaa10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accusations against Moore swelled, overtaking Trump''s attempts
        at Asian diplomacy and requiring him to respond. White House press secretary
        Sarah Sanders told reporters that "if these allegations are true, Judge Moore
        will do the right thing and step aside," a response that largely echoed that
        of most Republicans in Washington.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c263284-1f8f-473d-b14a-b39940f5ac77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Differing approaches</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0f9200-ff10-465c-aa43-a75cdc77b533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Trump returned to the White House, it was clear that he
        and his party''s leaders -- led by McConnell -- had differing approaches to
        the race. McConnell''s office prepared a memo for Trump and his political
        team spelling out options, including potential paths to prevent the election
        from occurring.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fb312b-db42-4bc4-9f59-ba1be17a0bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s aides rejected the options as unfeasible. By then, Trump
        had begun casting doubts on Moore''s accusers. By the second week of December,
        Trump had offered Moore his full backing, and held a campaign rally just over
        the state line in Florida that was largely viewed as a de facto rally for
        the candidate.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116c2832-5f8f-4202-94d5-02252a6257e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series of events fed into a larger national reckoning with sexual
        misconduct that toppled the careers of prominent men in Hollywood, media,
        and politics and they caused a re-examination of accusations previously levied
        against Trump. According to people who have spoken to him, Trump came to view
        Moore as victimized within that environment -- and, as someone accused of
        sexual impropriety himself, identified with him.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c039e03c-d072-42d6-a65d-fc037d2bdfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through it all, Trump received conflicting advice from his disparate
        group of advisers. Daughter Ivanka Trump spoke out harshly against Moore,
        saying there was a "there''s a special place in hell for people who prey on
        children."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99c3a21-9b34-45e2-ac64-1b2ef000a0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon, meanwhile, told Trump that if Moore lost, Democrats would
        feel emboldened to go after the President on his own sexual harassment issues,
        according to a source familiar with their conversations.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b682ee5-435e-44f3-86eb-6da7f61eb4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, it was that message which resonated with Trump, for
        whom the memory remains fresh of Republicans abandoning his campaign after
        his remarks about sexual assault emerged on an "Access Hollywood" videotape.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdf0d72-1cf1-44c4-85f3-c908a98dc5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as late as Tuesday evening, Trump''s mind remained focused
        on the notion of loyalty, even facing a storm of controversy.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fcb4b9-e0b6-414b-afd8-155ca35410b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As voters were still heading to the polls late this afternoon, Trump
        was hosting a holiday party for some of his most ardent campaign supporters,
        including pastor Jerry Falwell, actor Scott Baio and the conservative duo
        Diamond and Silk.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43adba9-688d-4400-94fa-3cf2e237f606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gathered on the State Floor of the White House, Trump was in his
        element, according to an attendee, touting the economy and again lambasting
        "fake news."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7268e916-3de2-464b-bcd0-34ffdc2bf4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belying few concerns about the race, he spoke from the bottom of
        the grand staircase for several minutes as first lady Melania Trump stood
        by his side.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cbb52d-6b99-450b-85b9-a35fc7bf62e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recounting the trajectory of his own campaign, Trump made a remark
        that people close to him say informed his own decision to stick by Roy Moore,
        despite the allegations against him.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c066b1-6102-4a8b-90ea-f03089d632bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people fold when there''s controversy," Trump told his guests.
        "You didn''t."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485af1f8-0130-4d63-919b-95f1381507ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:51:53.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:51:58.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/13/politics/inside-white-house-alabama-blame/index.html">"The
        blame game begins inside the White House after Alabama stunner."</a></em></p>'
  'Climate-change-made-Hurricane-Harvey-worse':
    'author': 'Brandon Miller, CNN Meteorologist'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-14T08:32:30.152+08:00
    'imagesource': 'jcr:b66d50a1-8b18-4ae5-a5ba-196b7d7ffb1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a68f1c42-e776-47a1-88d5-6575579a6939'
    'lead': 'The question of whether climate change played a role in the disaster
      came up almost immediately, as it so frequently does after extreme weather events.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T15:54:58.465+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T15:55:01.469+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T15:55:01.296+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Climate change made Hurricane Harvey''s rainfall worse, study finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a860dd-ece3-4df1-8f30-2cf18bc4fd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:54:58.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:55:01.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Climate change is partly to blame for the
        record rainfall that fell over Texas and Louisiana in the days after Hurricane
        Harvey''s landfall on August 25, according to new scientific analysis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed8a2bf-f0f0-4f64-a5c4-b62f31eaba7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:54:58.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:55:01.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human-caused climate change made the rainfall from Harvey, which
        dumped more than 19 trillion gallons of water and brought devastating floods
        to the Houston area, roughly three times more likely to occur and 15% more
        intense, according to World Weather Attribution (WWA), an&nbsp;international
        coalition of scientists&nbsp;led by nonprofit scientific research group Climate
        Central, in a report&nbsp;published Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1fa2e7-71b3-4d82-8a7b-080de642cbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:54:58.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:55:01.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of whether climate change played a role in the disaster
        came up almost immediately, as it so frequently does after extreme weather
        events.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf447476-2f80-4198-aff8-444f5f7a652a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:54:58.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:55:01.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was assumed that climate change contributed to Harvey''s rainfall,
        as intense rainfall events are one of the most often cited consequences of
        a warming climate. The observational data and computer models used in this
        study supported that assumption.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f3599d-b0ea-4c74-818c-7f9a21a5a88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:54:58.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:55:01.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As air temperature warms, it can hold more moisture (about 7% more
        per degree Celsius of warming), which means there is more water vapor in the
        air that can be squeezed out as rainfall in a world warmed by climate change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0319fc93-64a1-45bf-9596-f597fa5ce8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:54:58.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:55:01.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other factors, such as changes in upper level winds and sea level
        rise can also contribute to increased flood events.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804c2dcd-37e3-4a14-9ccd-7a23641651f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:54:58.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:55:01.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WWA study examined extreme precipitation events in the US Gulf
        Coast region since 1880 and found "a clear positive trend between 12% and
        22%." Using computer models loaded with this data and comparing it to similar
        models that do not show the climate warming, the authors attempted to quantify
        the role that the warming climate had on the 2017 event.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4c9be1-3f1c-4ad7-b882-1f6d166b530e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:54:58.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:55:01.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey, which rapidly intensified to a Category 4 storm just before
        landfall near Corpus Christi, Texas, stalled after it moved inland and remained
        nearly stationary for four days. This allowed rainfall totals to add up in
        and around Houston, reaching levels never before seen in a landfalling tropical
        system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32e9efd-c097-42c3-94b0-9276b5f841d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:54:58.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:55:01.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cedar Bayou, about 30 miles east of Houston, recorded 51.89 inches
        of rainfall by the morning of August 31. That eclipsed the 48-inch rainfall
        record from Tropical Storm Amelia in 1978 and set a new record for the continental
        US.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42076ce7-a3cf-49cb-9116-b263a1daec15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:54:58.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:55:01.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biblical flooding across Harris and surrounding counties required
        more than 120,000 people to be rescued or evacuated, and about 80 people died.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41962e0d-fecc-4840-a22d-5e487067a637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:54:58.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:55:01.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the economic impact from Harvey is still being calculated,
        "it is likely a $100 billion disaster," according to Adam Smith, lead researcher
        at the National Oceanic and Atmospheric Administration''s National Centers
        for Environmental Information.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9b9e73-2c5c-438f-b8b7-b343f83fc5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:54:58.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:55:01.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harvey is the closest modern disaster comparison we have in relation
        to Katrina in terms of damage costs," Smith told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7040f41f-ecdf-46ad-82b4-16d9fbe8a69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:54:58.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:55:01.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WWA study looked only at the role climate change played in the
        amount of rainfall Harvey produced, ignoring other variables that made Harvey
        so exceptional, such as the rapid intensification before landfall and the
        unusual lack of movement it had in the following days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b797e9e0-127e-4ba0-9cff-4ad1fa9a17ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:54:58.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:55:01.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear that Harvey''s exceptional rainfall was due to the
        stalling and looping nature of the track of the storm -- which this study
        does not address in the slightest," Ryan Maue, a meteorologist with weather.us
        who was not affiliated with the study, told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5e6ef0-b745-4410-a4c6-35b99b17bf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:54:58.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:55:01.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean Maue is refuting its conclusion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc88defd-b2bd-42b6-8289-8b0a315264d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:54:58.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:55:01.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s little doubt that global warming has and will continue
        to enhance rain rates and intensity, but it''s not clear that this paper has
        teased out all of the possible mechanisms that led to Harvey''s extreme flooding
        impacts," Maue said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181c4fab-2907-4ba1-947d-98d68e187894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:54:58.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:55:01.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/13/us/climate-change-harvey-rainfall/index.html">"Climate
        change made Hurricane Harvey''s rainfall worse, study finds."</a></em></p>'
  'US-demands-release-of-Reuters-reporters-detained-in-Myanmar':
    'author': 'Eliott C. McLaughlin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-14T08:32:44.033+08:00
    'imagesource': 'jcr:0add7155-9e54-43be-9fc1-25843dca1e90'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cd5d30c-844c-42ee-9af8-8a73cc6d14ff'
    'lead': 'The U.S. embassy in Yangon expressed concern Wednesday over the "highly
      irregular" arrest of two Reuters journalists in the Myanmar capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T15:58:14.827+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T15:58:18.842+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T15:58:18.606+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. demands release of Reuters reporters detained in Myanmar

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3398aadd-12c4-46dd-be74-007531289222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:58:14.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:58:18.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. embassy in Yangon expressed concern
        Wednesday over the "highly irregular" arrest of two Reuters journalists in
        the Myanmar capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37771a6f-ac24-4518-b8fe-46008b7fa5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:58:14.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:58:18.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journalists --&nbsp;identified by Reuters as Wa Lone and Kyaw
        Soe Oo&nbsp;-- were arrested Tuesday evening "after they were invited to meet
        with police officials," the embassy said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8b42b9-60a8-4aa6-a399-ed385ea6a81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:58:14.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:58:18.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a democracy to succeed, journalists need to be able to do their
        jobs freely. We urge the government to explain these arrests and allow immediate
        access to the journalists," an embassy statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea4ccbe-2a1c-495d-857a-c6704543ccfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:58:14.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:58:18.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters President and Editor-in-Chief Stephen Adler called for their
        immediate release. He said they were "reporting on events of global importance"
        and were taken into custody during the course of that work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da786115-3d6c-4fa5-94b6-813baa9ddb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:58:14.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:58:18.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are outraged by this blatant attack on press freedom," Adler
        said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44422b8c-a1c7-4777-bfae-027a25596b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:58:14.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:58:18.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s Ministry of Information said in a statement on its Facebook
        page that the journalists and two policemen face charges under the British
        colonial-era Official Secrets Act, according to Reuters. The 1923 law carries
        a maximum prison sentence of 14 years, Reuters reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f6ab60-67e2-47d5-bab0-9e9a833c4f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:58:14.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:58:18.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reporters "illegally acquired information with the intention
        to share it with foreign media," said the statement, which was accompanied
        by a photo of the pair in handcuffs, the news agency reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a61eb2-54bc-4abe-b28b-838d03696d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:58:14.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:58:18.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said the reporters were held at a police station on
        the outskirts of Yangon, according to Reuters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0cbc8a-6681-4a42-a21e-febed774fd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:58:14.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:58:18.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wa Lone has worked for Reuters since last year and has covered a
        range of stories, including the Rohingya crisis in Rakhine state, according
        to the news agency. Kyaw Soe Oo joined Reuters in September.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a52e2a0-003e-40ef-8489-862133705ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:58:14.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:58:18.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters said the pair were reporting on a military crackdown on
        the Rohingya minority.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec8e63a-b3ea-458e-af4c-395a3ee34bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:58:14.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:58:18.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://(CNN)
        — The U.S. embassy in Yangon expressed concern Wednesday over the &quot;highly
        irregular&quot; arrest of two Reuters journalists in the Myanmar capital.
        The journalists -- identified by Reuters as Wa Lone and Kyaw Soe Oo -- were
        arrested Tuesday evening &quot;after they were invited to meet with police
        officials,&quot; the embassy said. &quot;For a democracy to succeed, journalists
        need to be able to do their jobs freely. We urge the government to explain
        these arrests and allow immediate access to the journalists,&quot; an embassy
        statement said. Reuters President and Editor-in-Chief Stephen Adler called
        for their immediate release. He said they were &quot;reporting on events of
        global importance&quot; and were taken into custody during the course of that
        work. &quot;We are outraged by this blatant attack on press freedom,&quot;
        Adler said in a statement. Myanmar''s Ministry of Information said in a statement
        on its Facebook page that the journalists and two policemen face charges under
        the British colonial-era Official Secrets Act, according to Reuters. The 1923
        law carries a maximum prison sentence of 14 years, Reuters reported. The reporters
        &quot;illegally acquired information with the intention to share it with foreign
        media,&quot; said the statement, which was accompanied by a photo of the pair
        in handcuffs, the news agency reported. The statement said the reporters were
        held at a police station on the outskirts of Yangon, according to Reuters.
        Wa Lone has worked for Reuters since last year and has covered a range of
        stories, including the Rohingya crisis in Rakhine state, according to the
        news agency. Kyaw Soe Oo joined Reuters in September. Reuters said the pair
        were reporting on a military crackdown on the Rohingya minority. This story
        was first published on CNN.com, &quot;US demands release of Reuters reporters
        detained in Myanmar.&quot;">US demands release of Reuters reporters detained
        in Myanmar."</a></em></p>'
  'Local-and-foreign-coal-companies-face-400-tax-hike':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-14T06:06:26.274+08:00
    'imagesource': 'jcr:1f79149d-f33f-48ee-b026-fc18a9dfb38d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37191774-6a38-497d-9496-87eda3719316'
    'lead': 'All coal producers, both local and foreign, will face a 400% tax increase
      next year, as environmental advocates prevailed in the final tax reform deliberations
      in the Senate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T08:06:28.176+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T08:06:58.610+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T08:06:58.363+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Local and foreign coal companies face 400% tax hike

      '
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933fbc91-d86f-4df6-b198-ba4b6fa7de53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:28.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:06:58.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> All
        coal producers, both local and foreign, will face a 400% tax increase next
        year, as environmental advocates prevailed in the final tax reform deliberations
        in the Senate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6fa74e-ff74-46cd-8ad8-32c9fef871bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:28.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:06:58.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final version of the Tax Reform for Acceleration and Inclusion
        (TRAIN) ratified late on Wednesday, all domestic and imported coal will be
        levied an excise tax of P50 per metric ton, up from its current rate of P10
        per metric ton. The tax climbs even higher to P100 and P150 per metric ton
        in 2019 and 2020, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1bcfc2-0687-4be9-843b-8ef6c60ed3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:28.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:06:58.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This partially overturns Presidential Decree 972 which exempts all
        local coal producers and operators from excise and value-added tax (VAT).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eca091-befe-4751-8466-0289699d1b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:28.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:06:58.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previously, domestic coal was not subject to excise tax. Now under
        the TRAIN bill, both domestic and imported [coal] will be subject to an excise
        tax..." Senator Sonny Angara, chair of the Senate ways and means committee,
        told reporters at the sidelines of the plenary session.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c73b34-7fd5-4100-af55-b9a5bc0586a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:28.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:06:58.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local coal companies will be able to keep their VAT perks for now,
        he added, but Congress will discuss whether or not these should be revoked
        when the next phase of the tax reform is discussed next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3e7114-50c7-45e9-add8-e835d143645a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:28.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:06:58.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coal tax is a major victory for Senators Loren Legarda and Joel
        Villanueva who proposed the tax hike and the repeal of PD 972.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd34241-78dc-4614-8490-a93a5d75584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:28.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:06:58.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It very nearly did not go through, as the earlier version of the
        tax reform bill exempted local companies from the coal tax -- a change, they
        claimed, was done under the table.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e47c492-9859-4986-9c10-42e322a1b387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:28.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:06:58.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong><a href="http://cnnphilippines.com/news/2017/12/13/Senators-warn-tax-reform-bill-may-not-pass-due-to-disagreement-on-coal-tax.html">
        Senators warn tax reform bill may not pass due to disagreement on coal tax</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cef78b2-a285-4cf4-be6e-e5cd2e679a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:28.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:06:58.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dito sa bicameral ng TRAIN, dalawang report parehong nirepeal ang
        PD 972. So hindi mo na kailangan pag-usapan yun diba. But it turned out ngayon
        lumalabas na binago yun. So parang totoo talaga na may Third Congress," Villaneuva
        said at the start of deliberations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78be7ba-d54d-4f15-bd77-f43a56a3ea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:28.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:06:58.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At the bicameral conference on TRAIN, both the House
        and Senate reports repealed PD 972. So we didn''t even have to talk about
        it. But it turned out now, the provision has been changed. So I guess it''s
        true there really is a Third Congress.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86040921-528c-47c9-b43a-17becf021bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:28.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:06:58.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Legarda and Villanueva threatened to pull their support for
        the tax reform if the changes weren''t justified, and the Senate called a
        caucus before the plenary began.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f555f45-40f6-4d90-abf4-3654f7a4a615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:28.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:06:58.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Show me. Show me the transcript where that was discussed." Legarda
        said. "Ni minsan wala sa transcript nakalagay na para sa imported coal lamang.
        Huwag natin lilihisin ang usapan."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f381388-1fc3-4cd9-bb3f-de191cd27367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:28.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:06:58.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Not once in the transcript is it written that only
        imported coal would be covered. Let''s not change the discussion.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9b2c31-5588-4bb1-9e36-5c01dc9f6236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:28.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:06:58.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara, meanwhile, clarified there were no irregularities in discussions,
        only a misunderstanding between the Senate and the House lawmakers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86968511-2881-4d6d-b2e9-83823b4029eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:28.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:06:58.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower house, he explained, thought that any tax perks should
        be repealed only in the next phase of tax reform. Senator Legarda, meanwhile,
        thought the current bill was the chance to overhaul coal taxes completely.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c68c135-3ece-4e5b-8ca7-747c5df84b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:28.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:06:58.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, we had to meet halfway somewhere and that was keep the VAT
        exemption but impose the excise tax," Angara said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601672c8-e839-4675-876c-2fdc8d767775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:28.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:06:58.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Villanueva, he alleged that businesses must have lobbied
        for the changes to the coal tax. "Isa lang naman ang major producer ng coal
        sa bansa natin eh (Translation: There''s only one major producer of coal in
        our country)," he hinted, then later named the Consunji-led coal miner Semirara
        Mining and Power Corp.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b7ec60-3f2a-44b9-a36a-a99f89d301a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:06:28.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:06:58.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media reports earlier quoted Semirara Chair and Chief Executive
        Officer Isidro Consunji as saying the coal tax was "unfair" and "discriminatory."</p>'
  'Solons-groups-give-mixed-reactions-on-martial-law-extension':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-14T06:03:55.205+08:00
    'imagesource': 'jcr:c84e7a95-4dac-41ee-a34b-5ddf90a2ca74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65f5fa4e-1a8d-404d-898e-b373d476eb20'
    'lead': 'Lawmakers and various cause-oriented groups reacted to the joint session''s
      overwhelming vote to extend martial law in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T08:10:06.650+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T08:11:36.968+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T08:11:36.682+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solons, groups give mixed reactions on martial law extension

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c2cfe3-ceca-443b-91fa-f960e124e5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:06.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:11:36.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> The
        extension of martial law in Mindanao for another year drew mixed reactions
        from lawmakers who voted for and against the measure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680de1db-5313-4034-bf54-d1bd74bdbd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:06.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:11:36.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an overwhelming vote of 240-27, the joint session of Congress
        on Tuesday agreed to extend martial law in Mindanao until December 31, 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967adeca-ab00-407c-8097-f55ab1519dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:06.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:11:36.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of Congress said Mindanaoans feel safe with the imposition
        of martial law in the region, while a handful of lawmakers opposed the extension,
        saying it has no basis in the Constitution. Others are set to question the
        martial law extension before the Supreme Court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b2330d-53e8-43ba-8bb9-73803a297b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:06.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:11:36.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law in Mindanao was supposed to end on December 31, 2017.
        This was based on the first extension requested by the President when the
        initial declaration lapsed on July 23. Congress then extended it to July 22
        to December 31.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9932479f-958c-4618-9485-11fe108b32be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:06.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:11:36.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial rule was implemented in response to the terrorist attack
        in Marawi City. The siege lasted for five months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2edbeb-178a-4669-9929-8a57e1f0a932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:06.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:11:36.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 10, Duterte submitted a letter of request for an extension
        of one more year. He said martial law is needed to respond to attacks by local
        and foreign terrorist groups, as well as the "intensified" rebellion of the
        New People''s Army (NPA), the armed wing of the communist organization which
        has waged a 48-year-old insurgency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc1171b-2233-4fd3-94bc-4407c752d868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:06.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:11:36.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Opposing the measure</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6cd702-1409-4408-9709-aece5f42d8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:06.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:11:36.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon, who has constantly rallied
        against martial law in Mindanao, said another extension would be unconstitutional,
        now that there is no "actual rebellion or public uprising" anywhere in the
        country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6538a6a-de00-44c6-974a-96ceb14bc0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:06.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:11:36.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are only threats at this point," said Drilon, the first of
        the&nbsp; lawmakers who questioned Cabinet and security officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e3f8f5-fa91-433a-a4d8-e07160edb138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:06.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:11:36.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition senator Bam Aquino was among the four senators who voted
        against the measure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a5a759-d23b-49ee-b01a-4d708cdfecda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:06.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:11:36.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Aquino said the extension is too long, and may take
        away the Congress duty on check and balances.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e4d415-2959-46f9-8b2f-1b6637fc286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:06.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:11:36.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One year seems unreasonable. It is akin to being indefinite as
        there are no clear milestones to reach and no distinct reasons for needing
        an entire year," Aquino said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714c18b9-1716-40d0-9983-c50c77f5a2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:06.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:11:36.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Kiko Pangilinan, in a statement, said "martial law is an
        extreme measure and should never be resorted to except in extreme circumstances."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b37a6b8-8d05-499a-ac14-99932d3f4ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:06.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:11:36.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ifugao Representative Teddy Baguilat, meanwhile, said he will file
        a petition against the decision before the Supreme Court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e12c9c5-0bc2-4526-aba1-6d2d5f80edb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:06.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:11:36.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we bring the issue to the Supreme Court and we hope they can
        remove the blinders of ambition and absolute loyalty and protect our shrinking
        democratic space," he said in his Twitter page.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707f6999-38a6-45a6-8c89-e83b305a852c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:06.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:11:36.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Representative Edcel Lagman earlier said he will also question
        the martial law proclamation and extension before the high court.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b197f39-a3c9-4cce-9a75-4e4f21f24810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:06.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:11:36.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguilat and Lagman have petitioned the first martial law extension
        before the Supreme Court. But the high court ruled to uphold the Congress''
        decision to allow the extension of martial law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c420874-6195-4dc5-acc1-c055c2b2c9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:06.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:11:36.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communist Party of the Philippines, which Duterte earlier tagged
        as a terrorist movement, said Duterte called on the extension of martial law
        after failing on his supposed revolutionary government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeb1416-17f4-405c-87e8-7701d27b01d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:06.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:11:36.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has resorted to calling on his&nbsp; minions in&nbsp; congress
        to grant him and his military cabal a full year of&nbsp; martial rule&nbsp;
        to carry out his triple wars of suppression...With barely concealed steps,
        Duterte is&nbsp; setting up his fascist&nbsp; dictatorship to perpetuate himself
        in power," it said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974d8832-f619-4754-ab62-526a26f9e2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:06.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:11:36.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kilusang Magbubukid ng Pilipinas (KMP) said the extension was
        "unacceptable."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adee01f-e695-45db-b556-babaf960b26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:06.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:11:36.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can there be unlimited peace when Duterte himself scuttled
        the peace talks, deployed more than 60 army battalion across Mindanao and
        declared an all-out war against the people. Duterte only wants unlimited power
        and authority to impose dictatorship," KMP secretary general Antonio Flores
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a9df7d-1cfa-4177-8289-8c2c461b26e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:06.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:11:36.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Support for the extension</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16834b6-cc49-4f19-a53a-d3a7b72e8a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:06.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:11:36.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anak Mindanao Party-list Rep. Makmod Mending and Lanao del Sur Rep.
        Mauyag Papandayan, in a statement, said Mindanaoans are generally in favor
        of the martial law extension.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d53e44-db70-4591-8f87-28639df43751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:06.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:11:36.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maguindanao Rep. Zajid Mangudadatu and Cagayan de Oro City Rep.
        Maximo Rodriguez also said the island group is safer with the imposition of
        martial law.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4982de-35d1-4739-be66-4079d429cbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:06.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:11:36.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other congressmen, namely Representatives Frederick Siao, Mikee
        Romero, Bernadette Herrera-Dy, and Salvador Belaro also expressed their support
        for the measure.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5c209e-39e4-4839-ac85-3f6a66a45bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:06.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:11:36.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanao del Sur Crisis Management Committee spokesperson Zia Alonto
        Adiong also said he supports the martial law extension, as it will address
        the looming threats of rebellion and terrorism in the region.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff06766e-3bd0-4707-a943-aed2a6456365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:10:06.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:11:36.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although it is true that the combat operation launched by our state
        forces against the attackers of Marawi may have been terminated which led
        to the activation of the early recovery phase for the City, the challenge,
        however, to normalize the peace and security condition on the ground in relation
        to the on-going efforts to respond on threats against the whole province is
        still a work in progress," Adiong said in a statement.</p>'
  'Duterte-unsure-of-whether-illegal-drug-problem-can-be-solved':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-14T05:37:01.204+08:00
    'imagesource': 'jcr:7ba063e8-4dd5-4123-b243-983a5301df58'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efd5c2a3-7072-4c2a-80bf-4d99d0e5a73c'
    'lead': 'Last week, President Duterte said he needs one more year to end the drug
      problem. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T08:16:01.145+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T08:16:05.773+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T08:16:05.557+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte unsure of whether illegal drug problem can be solved

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47295bb7-feb6-4062-bfde-cf5104643b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:16:01.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:16:05.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> Will
        he be able to resolve the country''s drug problem or not?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f0bc73-560d-4a82-8480-4fad0c74088b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:16:01.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:16:05.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, President Duterte said he needs one more year to end
        the drug problem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cb530c-2deb-477b-a6be-caab74d43cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:16:01.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:16:05.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala na akong istorya pa na extrajudicial killing. It will happen
        if it will happen. It cannot happen, if it cannot happen. Wala akong pakialam
        basta sabi ko sa droga, I hope to finish the problem maybe give me just another
        year," Duterte said at the mass oath-taking of Presidential Appointees in
        Malacañang on December 6.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0cb1b0-2b33-4aab-b014-58d7dc6e8fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:16:01.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:16:05.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t have anything else to say on extrajudicial
        killings. It will happen if it will happen. It cannot happen, if it cannot
        happen. I don''t care, but on drugs, I hope to finish the problem maybe give
        me just another year.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2041a7fc-5037-42d0-b081-04b71c688fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:16:01.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:16:05.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But speaking at PDP-Laban''s benefit dinner for Marawi Wednesday,
        the President said he may not actually do it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847e2e5b-2bc2-4527-a770-866c3e2693da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:16:01.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:16:05.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wag na tayong magbolahan dito. It will not end sa panahon ko. So
        be it yan," he said while discussing the different kinds of illegal drugs
        with the audience.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eda5eb1-5937-4f7f-ab4a-ca62e8a8275d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:16:01.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:16:05.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s not kid ourselves. It will not end during my
        term. So be it.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e3ccff-5f0b-4eef-81e9-f5d352ea903e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:16:01.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:16:05.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte in his campaign promised to end the country''s
        drug problem in in three to six months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c0f259-a68c-43b9-9d1e-1c05e4cf7b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:16:01.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:16:05.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he admitted when he was already in office that the problem was
        more serious than he thought with local officials and police generals involved
        in the illegal drug trade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc351cfb-4b2b-40c6-b2cc-5baabccb224d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:16:01.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:16:05.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PNP, the police conducted 76,863 anti-drug operations
        from July 1, 2016 to September 26, 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d0b7bb-ccaf-4b97-a663-c88a07b40b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:16:01.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:16:05.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operations resulted in the death of 3,906 drug personalities
        and the arrest of 113,932. It has also caused, the death of 85 law enforcers,
        while 225 were injured.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0a4cf5-09d2-45f3-9c89-b5807ae599a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:16:01.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:16:05.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that as of July 25, 2017, the police have facilitated over
        1.3 million surrenders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfcac8f-00c5-43c9-bded-a6c7e9f0a11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:16:01.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:16:05.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration''s war on drugs, the PNP said, has led
        to the seizure of drugs, chemicals, and lab equipment worth almost P19 billion,
        including about P13 billion worth of shabu.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e43fd7d-32c3-41db-ae13-9b6887116f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:16:01.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:16:05.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: <a href="http://cnnphilippines.com/news/2017/12/06/duterte-one-year-drug-problem.html">Duterte
        asks for one more year to solve drug problem</a></p>'
