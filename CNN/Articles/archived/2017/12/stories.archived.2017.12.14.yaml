      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical depression has slightly accelerated as it moves west
        at 10 kph from 8 kph, PAGASA added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1677ef92-72bd-4439-b1b6-8991f657a0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:40:01.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:40:08.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm signal no. 1 indicates suspension of classes in pre-school
        and kindergarten levels. Some local governments have suspended classes on
        Thursday as they begin to feel the storm''s effects.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
