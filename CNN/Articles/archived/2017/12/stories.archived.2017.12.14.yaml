      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google users weren''t just worried about their own relationships.
        The top celebrity breakup search was for&nbsp;Bachelor stars&nbsp;Ben Higgins
        and Lauren Bushnell.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4735cab-47d0-4825-869b-468286ad27f4'
