      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better Living Through Xerography (BLTX) is a small independent press
        expo founded by Adam David and Chingbee Cruz. Since its inception in 2010,
        the seven-year-old expo has gone beyond its homebase of Manila and has reached
        as far as Cagayan de Oro and Davao. BLTX encourages self-publishing and provides
