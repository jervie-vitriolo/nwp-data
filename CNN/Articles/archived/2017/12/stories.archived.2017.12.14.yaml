      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) --</strong> Family time became
        even more fun in November as SM Supermalls and McDonald''s joined forces to
        celebrate National Thank You Day, launched on November 11.</p>'
