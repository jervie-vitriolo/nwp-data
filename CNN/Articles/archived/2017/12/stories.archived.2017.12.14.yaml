    'template': '1'
    'title': 'Duterte visits Pakistan navy ship docked in Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dbe674-3548-4af9-8801-997a0e2bd8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T13:59:50.355+08:00
