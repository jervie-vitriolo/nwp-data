      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To know more about SM’s “Home of Global Brands” campaign and exclusive
        news about SM Supermalls, visit www.smsupermalls.com or follow SM’s official
        social media accounts on Facebook, Twitter and Instagram.</p>'
    '14':
