      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also located 175 km east of Guiuan, Eastern Samar, heading
        west 8 kph.</p>'
