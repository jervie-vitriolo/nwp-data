      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/13/Walangpasok-Urduja-December-14.html">#WalangPasok:
        Class suspensions on December 14, Thursday</a></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088008a9-71cb-4b9b-87df-5d46b20f4cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:40:01.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:40:08.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scattered to widespread rains are expected over the Visayas and
        the regions of Bicol, Caraga, and Northern Mindanao in the next 24 hours,
        PAGASA said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41851d4a-8926-43af-9391-c3b6af57998b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:40:01.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:40:08.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in these areas are also alerted against possible flash
        floods and landslides. Fishermen and small seacraft are warned against sailing
        off the coast of the Bicol region and Eastern Visayas due to rough seas  brought
        about by the coming tropical depression.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ad6426-47d0-4489-b480-22b18540956a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:40:01.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:40:08.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard on early Thursday suspended all vessel
        trips to and from Ormoc, Leyte, as well as the Cebu-Ormoc route.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c74d6e7-763f-450c-aa0e-a2c0cc1e5839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:40:01.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:40:08.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cancellation left 249 passengers stranded, and 49 rolling cargo
        and 1 vessel grounded in the ports of Looc, San Isidro, and Jubusan in Northern
        Samar; and Matnog, in Sorsogon, the PCG said.</p>'
