      'mgnl:lastActivated': 2019-09-02T14:55:30.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SM Caravan made the rounds of SM Megamall, SM City Fairview,
        SM Southmall, and SM Mall of Asia</p>'
    '10':
