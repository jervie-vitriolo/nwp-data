    'template': '1'
    'title': '#WalangPasok: Palace suspends gov''t work, public school classes on
      December 26, January 2

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b591ab25-96d2-4203-a486-c8fe298535d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:58:30.648+08:00
