      'mgnl:lastActivated': 2019-09-02T14:58:46.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 14) — Malacañang ordered
        the suspension of work in government offices and classes in public schools
        on December 26, 2017 and January 2, 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4bd559-d589-4142-965c-7ce4caf4775f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:58:30.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:58:46.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Work in government offices, including government-owned and controlled
        corporations, government financial institutions, state universities and colleges,
        local government units, and other agencies and instrumentalities, is hereby
        suspended on 26 December 2017 and 02 January 2018," read Memorandum Circular
        No. 37, signed by Executive Secretary Salvador Medialdea. The memo was dated
        December 13 and released Thursday.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Malacañang suspends work in government offices, classes
        in public schools on December 26, 2017 and January 2, 2018. <a href="https://twitter.com/hashtag/WalangPasok?src=hash&amp;ref_src=twsrc%5Etfw">#WalangPasok</a>
        | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/hvuOZ4LUWm">pic.twitter.com/hvuOZ4LUWm</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/941184180259405824?ref_src=twsrc%5Etfw">December
        14, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1073a607-309e-4276-9e78-58973ffa19e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:58:30.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:58:46.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ee2353-ba61-42b2-a72a-21f33734ec26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:58:30.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:58:46.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration was made "to give employees of the government full
        opportunity to celebrate the holidays with their families and loved ones,"
        Malacañang said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f70a6a-536c-476b-869c-a5e89987481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:58:30.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:58:46.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspension of work in other branches of government, independent
        commissions or bodies, and private companies are left to the discretion of
        respective heads and management, it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106c8f1e-5ffb-44da-adb6-4cc71b7951de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:58:30.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:58:46.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December 25 and January 1 are regular holidays.</p>'
