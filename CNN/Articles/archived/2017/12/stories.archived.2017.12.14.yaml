      'mgnl:type': 'text'
      'text': '<p>"Finally, the conclusion to endless sessions in the library until
        early morning. At the end of the day, I could not have done any of this without
        these two people by my side. Thanks Mom and Dad for the constant support (and
        occasional push). Never going to forget everything I''ve learned from this
        amazing university, on to the next challenge," he said.</p>'
