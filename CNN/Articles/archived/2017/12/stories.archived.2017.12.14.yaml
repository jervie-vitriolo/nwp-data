      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 14) — The son of former
        senator Bongbong Marcos finished his graduate studies at the prestigious London
        School of Economics and Political Science, social media posts said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdb3ce5-0caf-43f6-91b8-9693c9fc2693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:44:35.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:44:41.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdinand Alexander "Sandro" Marcos, 23, posted on Instagram on
        December 12 a picture of him in a toga, saying he earned his Master''s Degree
        in Development Studies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd21bf05-50e4-48aa-bfdb-708cb7779934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:44:35.088+08:00
