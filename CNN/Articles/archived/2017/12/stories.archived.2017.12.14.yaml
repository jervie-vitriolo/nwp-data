      'mgnl:lastActivated': 2019-09-03T08:19:46.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Urduja may intensify into a tropical storm, with maximum
        sustained winds 62 to 88 kph.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66410cc-8ac0-430f-af9a-13a69035f05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:19:43.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:19:46.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also warned fisherfolk and those with small seacraft not
        to venture over the eastern seaboard of Bicol, Eastern Visayas, and the Caraga
        region.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90c9f5d-9cf4-408e-b4b9-51e797254281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:19:43.212+08:00
      'mgnl:createdBy': 'jeff'
