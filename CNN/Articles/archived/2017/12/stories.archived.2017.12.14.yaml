      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — This weekend, watch a play about
        millennial life, shop for eco-conscious tote bags, attend a workshop on visual
        storytelling, celebrate the end of the year with art, spoken word, and music,
        or covers of your favorite Christmas songs, and visit an annual independent
        press expo.</p>'
