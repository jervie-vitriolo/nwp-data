      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urduja is expected to make landfall over Eastern Samar late Thursday
        or early Friday. The tropical depression may strengthen into a tropical storm
        as it moves over the Leyte Gulf and approaches Samar, weather forecasters
        said earlier.</p>'
