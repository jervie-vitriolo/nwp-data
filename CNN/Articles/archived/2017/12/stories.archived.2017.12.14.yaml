      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People also turned to Google for help with their love lives.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0edede3-3d13-4ba6-ad9f-86c0e4c00cc9'
