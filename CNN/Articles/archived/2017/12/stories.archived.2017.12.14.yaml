      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SM Caravan took to select malls in Metro Manila where families
        participated in an array of exciting activities and games such as Slide N’
        Climb, Card Making Central, and Hugs N’ Kisses among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9a654c-1eac-40da-9496-606ff4ebdd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:55:26.687+08:00
