  'Lito-Atienza-martial-law-beyond-Congress-power':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-14T15:45:54.119+08:00
    'imagesource': 'jcr:2d4ff1f7-00eb-4ff1-941e-92f8ca66fcb3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5089df9d-7533-49a8-bb62-fde0e1f4db59'
    'lead': 'BUHAY Party-list Representative Lito Atienza maintains any extension
      should not go beyond 60 days, as provided by the Constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T14:45:35.854+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T14:45:40.207+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T14:45:39.939+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Congressman and martial law opponent: Military rule extension goes ''beyond
      Congress power''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e9367a-f54f-4b51-8ef2-0f0f0b755152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:35.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:45:40.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 14) — The reasons for extending
        martial law may be well-intentioned, but the 1987 Constitution prohibits the
        extension of martial law for another year, a congressman said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135412ce-20ed-418c-8402-6fac0575e575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:35.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:45:40.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BUHAY Party-list Representative Lito Atienza expressed support for
        President Rodrigo Duterte''s declaration, but argued an extension to martial
        law in Mindanao had to be limited to 60 days, given provisions in the law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee88acc-5cf2-402d-999b-c1176aba5c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:35.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:45:40.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No amount of good intentions on the part of everyone should overrule
        Constitutional limitations," Atienza told CNN Philippines'' The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ee852e-d223-4ec5-97f4-596b8b9954fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:35.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:45:40.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I support Duterte''s peace initiative. I am with him in his power
        to declare martial law. But for Congress to extend it beyond the limitations
        of our power, I feel that should be a matter of concern. We may be circumventing
        the very foundation of martial law limitation," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a58d1e-91a1-4a03-b12f-ad1cfbe2c1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:35.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:45:40.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Manila mayor was one of a handful of legislators who
        opposed on Wednesday the year-long extension of martial law in Mindanao. The
        President''s request was voted on in a joint session with 240 lawmakers in
        favor versus 27 against.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70a8c53-e16a-4903-aaba-ee54c2efc52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:35.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:45:40.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/13/Congress-approves-martial-law-extension-Mindanao-2018.html">Related:
        Congress grants Duterte request to extend Mindanao martial law until end of
        2018</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94949edf-78b1-438f-be73-0321f1b3b2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:35.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:45:40.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article VII, Section 18 of the 1987 Constitution provides a 60-day
        limit on a declaration of martial law, and allows Congress to revoke a proclamation
        in a joint vote. It is also allowed to extend it "if the invasion or rebellion
        shall persist and public safety requires it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefd16f2-52f2-4ab3-b5a9-94885caa87a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:35.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:45:40.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Atienza maintains that the provision on extensions by Congress
        is premised on the initial provision that put a deadline on martial law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7b6e32-cc91-46a6-9fc6-e6292dc7a8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:35.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:45:40.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The extension should not be beyond 60 days," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fee4780-536d-42ad-8050-4cb957e64892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:35.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:45:40.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza made reference to his years opposing martial law under the
        Marcos regime, which was fraught with corruption and human rights abuses.
        He was arrested during this period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15f2b97-79b5-4114-94b1-54287ea19086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:35.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:45:40.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza was also among the survivors of the 1971 Plaza Miranda bombing,
        where nine people died during the Liberal Party''s miting de avance. Opposition
        leaders at the time considered the incident an assault on free speech and
        believed then-President Ferdinand Marcos was behind it. It was also one of
        the pretexts for the declaration of martial law from 1972 to 1981.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f25a84-fe0b-43e6-8a40-4967f6535130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:35.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:45:40.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte cited terror groups and the New People''s Army
        as a basis for the extension of martial law in Mindanao, which began on May
        23 after a ISIS-linked Maute fighters attacked Marawi City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f89c6ae-58c6-4676-959c-d20a07b42fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:35.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:45:40.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was still "true to his word" but a state of martial law
        could still lapse into abuse, said Atienza, a former Manila City mayor and
        environment secretary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63449fe-e37d-496a-a2a1-bf714ad2cb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:35.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:45:40.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think everyone is welcoming and happy about martial law.
        They know... with one letter of instruction, you will lose everything to the
        cronies of the dictator there. We don''t want that to happen again," Atienza
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3e0ee1-b059-47bd-b690-c481d90881b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:35.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:45:40.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legislators who questioned the extension pointed out the crisis
        ended in October, saying the 1987 Constitution only allows for martial law
        in the event of "lawless violence, invasion or rebellion."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed85f17c-dc35-4024-9611-1a558f4e4e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:35.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:45:40.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers -- including Ifugao Rep. Teddy Baguilat, Albay
        Rep. Edcel Lagman, and Senate Minority Leader Franklin Drilon -- also expressed
        their intentions to raise the matter to the Supreme Court.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3533d3-9026-409f-8b11-d9f937049cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:35.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:45:40.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/13/Martial-law-Mindanao-extension-Supreme-Court.html">Related:
        Legislators to question martial law extension before the Supreme Court</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1470e55b-dee9-46bf-8ae6-dc9ec477235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:35.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:45:40.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza also revealed that he was considering filing a case himself.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd09c35-00d0-4ab2-9511-d0f6c82addb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:35.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:45:40.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would. I''m consulting now with my legal friends and lawyers.
        Baka naman waste of time. Pero hindi, hati rin sila [It might be a waste of
        time. But they''re also split]," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413c4ee3-4a41-46ed-a0e8-f62e85c87e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:35.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:45:40.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said on Wednesday they asked
        for a year-long extension to avoid coming back to Congress repeatedly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd612a9d8-3d15-4b1b-b414-4874f1e3386b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:45:35.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:45:40.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung hihingi kami ng six months at hindi namin matugunan lahat
        ng security issues na ''yan, babalik nanaman kami dito [If we ask for six
        months and we can''t follow through on security issues, we''ll have to come
        back here]," he said.</p>'
