      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> Around
        two in five Filipinos are welcoming 2018 with optimism, according to a September
        2017 study by Social Weather Stations (SWS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38415bac-7a64-4e99-9093-8c907931c157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:02:52.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:02:56.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among 1,500 Filipino adults surveyed, 47 percent said they expected
        their lives to improve in the next 12 months and 4 percent expected it to
        get worse, for a net score of 42 percent, which SWS classified as "Excellent."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d392113-0fd4-4266-83f0-8620a686cb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:02:52.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:02:56.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is up from the 40 percent (Excellent) registered in June 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51947c6e-2e64-4956-802a-2c139a34f79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:02:52.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:02:56.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS said the rise was due to the nine-point increase in Mindanao
        from June 2017 to 46 percent, the six-point increase in Metro Manila to 52
        percent and the three-point increase in the Visayas to 39 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa831ae-e741-4094-be3f-ed99b654214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:02:52.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:02:56.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These offset the three-point drop in parts of Luzon outside of Metro
        Manila, to 39 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0227ed29-3e0f-45e3-a8ce-f8c156784da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:02:52.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:02:56.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, only 19 percent of respondents (Very High) believed their
        lives got better in the past 12 months, with 39 percent saying it improved
        and 19 percent saying it worsened.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60451671-2432-4ea5-bf14-a06a4cb7d0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:02:52.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:02:56.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is up from the 17 percent (Very High) recorded in June 2017
        and matches the record-high 19 percent recorded in September 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21f5c89-50c5-4594-b248-eaa4f14fd757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:02:52.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:02:56.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS said the increase was due to the 18-point jump in Mindanao
        to 31 percent and the three-point increase in Metro Manila to 17 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e38fecd-399c-4d91-aaa3-9a25fe6355b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:02:52.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:02:56.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of Luzon remained steady at 20 percent, but Visayas dropped
        12 points to 7 percent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724e7994-76d9-45ad-af69-8a508987299e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:02:52.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:02:56.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the survey found that 43 percent of respondents believed
        the economy would improve next year, while 12 percent felt it would deteriorate,
        for a net score of 30 percent (Excellent).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7267e3-fb23-4e89-b02f-0248f29aecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:02:52.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:02:56.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is up from the 27 percent (Excellent) recorded in June 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02f6c1c-eb23-4916-890d-c17462fee13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:02:52.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:02:56.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS said the hike was due to the 17-point jump in Mindanao to
        51 percent and the three-point increase in Metro Manila to 30 percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be55043d-acb0-4ca6-8e0c-93e82807220b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:02:52.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:02:56.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, economic optimism remained at 23 percent in the rest
        of Luzon, but decreased by three points to 24 percent in Visayas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cfbbc5-50b1-469e-b97a-2ccd56a975a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:02:52.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:02:56.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said in a Thursday Palace
        press briefing that these numbers are consistent with the country''s "high
        economic growth," along with recent events.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9fcb16-ede0-48ca-a4d9-35d4a9442269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:02:52.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:02:56.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have reasons to be optimistic as Marawi is liberated and
        growth performance of the Philippines is expected to be sustained," he said.
        "Having said this, we urge businesses and entrepreneurs to continue investing,
        increasing productivity, improving services and creating employment opportunities,
        while government does its part in improving business and governance."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68230ecc-909d-42e2-a250-0687d75f5d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:02:52.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:02:56.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s gross domestic product — which represents the total
        value of all the goods and services produced in the Philippines within a certain
        period and serves as a gauge of a country''s economic health — was recorded
        at 6.9 percent for the third quarter due to stronger exports and better government
        spending.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ace5d1-4d05-4410-a142-04caa857d4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:02:52.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:02:56.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2017/11/16/gdp-third-quarter.html">Read:
        PH economy grows 6.9% in third quarter</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe0bbde-69c3-4b2a-a708-2803831d5fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:02:52.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:02:56.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Ernesto Pernia said in November
        2017 that the government is "confident" that it will meet its 6.5-to-7.5 percent
        target for 2017.</p>'
