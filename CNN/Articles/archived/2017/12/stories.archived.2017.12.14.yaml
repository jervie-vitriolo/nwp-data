      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Cardiff Airport, UK – 86.57%</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddab106-7b91-4e58-9e68-e300d1944d82'
