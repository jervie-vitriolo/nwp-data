  'The-future-of-how-the-internet-is-regulated-is-about-to-change':
    'author': 'Seth Fiegerman'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-14T08:58:17.704+08:00
    'imagesource': 'jcr:6dc9ecbb-1a8b-4417-91d6-438c44d99418'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f88a248d-e715-40b7-939d-48482dc80f8f'
    'lead': 'The Republican-led Federal Communications Commission is scheduled to
      vote Thursday on a controversial plan to repeal Obama-era net neutrality protections.
      The repeal is expected to pass on a party-line vote.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T15:48:34.495+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T15:48:38.430+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T15:48:38.057+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The future of how the internet is regulated is about to change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aade20-c456-487d-83c4-03f862d0d829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:48:34.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:48:38.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The future of how the internet is
        regulated may be decided this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7357ffa-57e7-4143-aa96-a4aff809fecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:48:34.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:48:38.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican-led Federal Communications Commission is scheduled
        to vote Thursday on a&nbsp;controversial plan&nbsp;to repeal Obama-era net
        neutrality protections. The repeal is expected to pass on a party-line vote.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed6548c-e4b2-40fe-b948-0ce5344bafaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:48:34.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:48:38.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules, approved by the FCC in 2015, were intended to keep the
        internet open and fair. Internet service providers like Comcast and Verizon
        were explicitly prohibited from speeding up or slowing down traffic from specific
        websites and apps.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c583351d-ff71-40ac-a90b-1e734ac391f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:48:34.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:48:38.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new proposal, the FCC would do away with rules barring
        internet providers from blocking or slowing down access to online content.
        The FCC would also eliminate a rule barring providers from prioritizing their
        own content.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b432e6aa-3f31-44af-bd05-0c8f85a82628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:48:34.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:48:38.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ajit Pai, the chairman&nbsp;appointed to run&nbsp;the FCC by President
        Trump, has been an&nbsp;longtime critic&nbsp;of the net neutrality rules.
        Last month, he pitched his repeal proposal as a way stop the federal government
        from "micromanaging the internet."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f93ab0-3361-4371-8022-4ec3bf8424fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:48:34.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:48:38.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pai''s plan has been praised by the telecom industry, which&nbsp;argues&nbsp;the
        earlier regulation was a drag on broadband investment and innovation. But
        the repeal plan has been loudly criticized by numerous technology companies
        and consumer advocacy groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0095d70-c5aa-4073-b64a-2a0886ee73b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:48:34.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:48:38.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concern among net neutrality advocates is that the repeal could
        give internet providers too much control over how online content is delivered.
        It may also make it harder for the next generation of online services to compete,
        if they have to pay up to be placed in a so-called internet fast lane.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f287f0e9-954f-46a8-a982-fff58249ab76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:48:34.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:48:38.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://newsource.ns.cnn.com/Trump''s%20FCC%20moves%20quickly%20to%20upend%20internet,%20media%20rules">Related:
        Trump''s FCC moves quickly to upend internet, media rules</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d1a9f1-99ab-4302-a458-08e39f8649d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:48:34.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:48:38.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter, Reddit, Kickstarter and other websites posted messages
        on their sites this week ahead of the vote in support of net neutrality. Protesters&nbsp;mobilized
        in front&nbsp;of Verizon stores around the country. And some of the creators
        of the internet&nbsp;penned a letter&nbsp;calling on the FCC to cancel the
        vote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921bc2f8-251f-4d86-b3c0-850d8dc115b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:48:34.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:48:38.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, three dozen Democratic Senators made a last-minute plea
        for Pai to abandon what they called a "reckless plan."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8db8320-28b4-4a97-8a55-b10c89fce7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:48:34.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:48:38.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your plan gives a broadband provider the ability to significantly
        alter their subscribers'' internet experience," the lawmakers wrote in a&nbsp;letter
        to Pai. "Once adopted, this proposal will permit that provider to freely block,
        slow down or manipulate a consumer''s access to the internet as long as it
        discloses those practices."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5501bb0-93c4-461d-aa5b-92bbbf45011f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:48:34.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:48:38.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even some members of Pai''s own party have called on him to rethink
        his plan. Rep. Mike Coffman, a Republican from Colorado,&nbsp;asked&nbsp;Pai
        this week to delay the vote and give Congress a chance to weigh in on the
        issue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60704826-8636-4128-91c7-331ce0afe05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:48:34.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:48:38.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The repeal vote comes more than six months after the FCC&nbsp;kicked
        off&nbsp;the lengthy process to roll back the net neutrality protections.
        It received millions of comments during a review period, with the&nbsp;majority&nbsp;supporting
        the current protections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748ec3d0-28cc-4f1e-bdb2-bcc135a81c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:48:34.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:48:38.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has also been mounting scrutiny in recent weeks over rampant
        fraudulent comments submitted during the review period. New York Attorney
        General Eric Schneiderman&nbsp;said last month&nbsp;the FCC had been uncooperative
        in his office''s investigation into the comments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be9250a-0800-43fc-b043-d969494a1d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:48:34.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:48:38.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FCC has failed the public," Jessica Rosenworcel, one of two
        Democratic commissioners at the FCC,&nbsp;wrote&nbsp;on Twitter Wednesday.
        "The public record it''s using to justify the roll back of #NetNeutrality
        is a corrupted mess and the agency isn''t doing anything about it. That''s
        not right."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afa0e7c-de17-4aed-8265-90345c29ee41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:48:34.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:48:38.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/11/21/technology/trump-doj-fcc-att/index.html">Related:
        Trump administration sends mixed messages on big media</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1f5899-452d-4ba7-ac55-f4963e09480f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:48:34.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:48:38.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pai hasn''t been shy in pushing back at the criticisms. In a speech
        late last month, Pai&nbsp;suggested&nbsp;that tech companies like Facebook
        and Google are a "bigger actual threat to an open Internet" because they can
        censor content. He accused Twitter in particular of silencing conservatives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b232f9b8-88f3-4093-a8cb-1fcbfbf6c128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:48:34.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:48:38.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same speech, Pai also went after like musician Cher and actors
        George Takei, Mark Ruffalo and Alyssa Milano by name for criticizing his proposal
        to repeal net neutrality.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26eb75f-ecef-440f-b072-ca997b9e4867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:48:34.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:48:38.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The net neutrality repeal is just one part of the Pai''s deregulatory
        agenda. Under Pai, the FCC has moved to allow for&nbsp;greater media consolidation&nbsp;and
        endorsed Congress''s move to&nbsp;repeal internet privacy protections&nbsp;earlier
        this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11473d4d-c1d1-48c5-bfff-1161d42f6e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:48:34.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:48:38.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming the FCC votes to repeal net neutrality on Thursday, the
        issue may end up heading to court next.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4e0077-b26a-4c48-bbdf-b0681826c80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:48:34.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:48:38.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever we do anything big and major, people go to court," a senior
        FCC official&nbsp;said&nbsp;last month. "I certainly would not rule that out."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce21ddd9-ab1b-4ec5-bf70-e8069d934cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:48:34.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T15:48:38.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/12/13/technology/net-neutrality-vote-preview/index.html">"The
        future of how the internet is regulated is about to change."</a></em></p>'
  'blame-game-White-House-Alabama':
