      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In partnership with Sony Philippines, Henry’s Cameras is hosting
        a visual storytelling workshop with Paco Guerrero on Saturday, Dec. 16, from
        1 p.m. to 5 p.m. at A SPACE Greenbelt. Paco Guerrero is a travel, lifestyle,
