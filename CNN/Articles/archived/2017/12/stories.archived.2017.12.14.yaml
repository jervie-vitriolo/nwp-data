      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiraya (Sana/Nasa) will showcase artwork by Borgy Alvarez, Roimhie
        Dimaano, Kc Nyorx, Danne Mantilla, Oprah Dela Peña, Hershie Relota, George
        Salazar, Zel Tribiana, Sophiya Franchesca, JayMar Valdoria, Mayel Tapic, Chriztann
        Villon, Danelle Mantilla, Angelo Etrata, Kimberly May Paclibar, Jora Doveman,
        Sophia Sevilla, and short films by Marvin Gabas and Rian Magtaan. There will
        also be music by Flying Ipis, Tanya Markova, Run Like Lions, sleepersecond,
        Esremborak, Cinnamon Sundays, Atlantis, Lara PH, CinderBlock, and Bés, spoken
        word performances by BAON Collective and Tadhana, and live tattoo sessions
        by Good Hand Tattoo.</p>'
