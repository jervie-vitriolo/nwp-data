      'jcr:uuid': 'd122d492-3bb6-421b-b6ba-c715b9364835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:23:51.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:23:54.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is looking into the purchase of Dengvaxia as a possible
        "midnight deal" by the Aquino administration, as the P3.5-billion national
        immunization program began a month before the presidential elections in May.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef44b98-0479-48a0-a15e-be9baeb8c451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:23:51.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:23:54.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon Committee chair Richard Gordon earlier said Aquino
        may have been involved in a conspiracy in the procurement of the dengue vaccines
        in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0965b4-d1dd-4427-ba76-e8112a5bc230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:23:51.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:23:54.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also said former Executive Secretary Paquito Ochoa, former
        Health Secretary Janette Garin, and former Budget Secretary Florencio Abad
        may possibly be involved.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ecbebe-8c7e-49c3-82ed-20b1066eacad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:23:51.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:23:54.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Wednesday said he does not pass the
        blame on the issue as he does not want to assume that deaths from dengue are
        linked to side effects of the vaccine. He also said he wants to listen to
        parties involved in an investigation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c1d9df-37f6-4062-8210-cc0e99ef7a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:23:51.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:23:54.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were the President and there was a vaccine that was already
        paid for and the studies show according to the clinical studies of the company,
        I, as president, ako rin would implement it if it would save lives but ignorante
        man sila," Duterte said at the PDP-Laban''s benefit dinner for Marawi a day
        before Aquino''s appearance at the Senate hearing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440b0970-52d5-4a5b-80be-077096dc0cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:23:51.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:23:54.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can only inquire and hope they will give us the truth because
        anything in this planet requires truth, the first instance na ano sabihin
        mo na ang to too para wala ka ng problem," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6517e230-94f9-4a1d-9889-acbf8a1dc544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:23:51.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:23:54.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said he is not the type to file cases against former
        presidents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed8c98a-10c9-40e5-8404-0e29b9f7bcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:23:51.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:23:54.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be filing cases against a former president, hindi ko ugali yung
        ganoon. Totoo [it is not my nature]," Duterte said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a195e59-abdf-41f3-bb81-9c4d0051182e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:23:51.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:23:54.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also recalled how he assured former presidential sister Kris
        Aquino that he was not going after her brother.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16de5de0-51a8-4b57-af22-892ddaecdfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:23:51.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:23:54.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last February, President Duterte revealed that Kris Aquino sent
        him a text asking him not to send her brother to jail.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f800f9-0421-4503-9c54-e9b2cc9ca71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:23:51.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:23:54.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ako nakikialam [I do not interfere]. As I have said earlier,
        even Aquino, when Kris called me na bakit ikaw nag [why is it that]...Sabi
        ko kay Bong, yung aide ko [I told my aide, bong], ''You tell Kris, I am not
        into it."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0538a504-26c4-4d6e-918a-d7eec0bb08c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:23:51.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:23:54.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial vaccine was administered to more than 830,000
        students in Metro Manila, Region III, and Region IV.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d10d17-6d32-462a-b27e-e7bb20f3c6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:23:51.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:23:54.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 29, 2017, the pharmaceutical company behind the vaccine,
        Sanofi Pasteur, released a statement that those who did not have previous
        dengue infection but received the vaccine are at risk of contracting "severe
        disease."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377b6e60-94b2-4d50-9b6c-cd01fad63fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:23:51.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:23:54.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials said around 10 percent of those who were vaccinated
        did not have a prior dengue infection.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f21932d-4871-4e9c-9479-9e0889590b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:23:51.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:23:54.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 32,000 private patients were also vaccinated.</p>'
  'British-Prime-Minister-Theresa-May-loses-key-Brexit-vote':
    'author': 'James Masters and Lindsay Isaac, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-14T04:07:49.694+08:00
    'imagesource': 'jcr:e04fdb9f-26d0-46db-ab0c-74db574666e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6aad8293-b3fc-46c8-be11-ae99c98c48eb'
    'lead': 'Members of Parliament voted Wednesday for an amendment to the bill that
      would require the final Brexit deal with the EU to be approved by Parliament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T08:26:47.622+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T08:26:51.477+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T08:26:51.335+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British Prime Minister Theresa May loses key Brexit vote

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aa1e9d-5053-4f41-84bc-d24f313ba8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:26:47.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:26:51.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — British Prime Minister Theresa May has lost a key vote on
        the EU Withdrawal bill, her first serious parliamentary Brexit setback.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc30b1f-064f-4769-b7cf-35989fe475e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:26:47.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:26:51.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Parliament voted Wednesday for an amendment to the bill
        that would require the final Brexit deal with the EU to be approved by Parliament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4b954a-bcbb-470d-b9fe-5f288073b19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:26:47.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:26:51.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May lost by a close margin of 309-305 votes. Amendment 7 to Clause
        9 was tabled by May''s own Conservative MP Dominic Grieve, who leads a faction
        of "rebels" within the party.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baa6515-fdb5-46e1-8f7b-56b85578747d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:26:47.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:26:51.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is a key piece of legislation which aims to transfer EU
        law into UK law upon the country''s planned departure from the bloc on March
        29, 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33728232-1d56-47d8-937c-f098803a8c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:26:47.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:26:51.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of missteps</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5729e45-4d42-4658-bf55-642bb94820ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:26:47.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:26:51.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result was yet another disappointment for May, who has been
        struggling ever since her decision to hold a snap election in June, which
        resulted in the loss of her governing majority and the need to negotiate a
        deal with the Democratic Unionist Party of Northern Ireland -- which has 10
        seats in Parliament -- to remain in a position to pass laws.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e9152b-a805-4fd6-9690-e0841545c9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:26:47.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:26:51.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, her government''s instability was exposed by a group
        of lawmakers which has constantly argued that Parliament should have the final
        say over the terms of the draft agreement before the UK leaves the EU.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f548f61-699d-4e08-a055-f6882e56e602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:26:47.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:26:51.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This victory represents the first major setback for the government
        during the period where the bill has been making its way through Parliament
        with lawmakers attempting to add amendments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69944c6-0442-4dc3-ac3d-e713cdb3e0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:26:47.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:26:51.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Parliament vote against the government on any final deal,
        the Prime Minister could be forced to renegotiate with Brussels -- raising
        the prospect of the UK crashing out of the bloc without a trade deal and instead
        being governed by the rules of the World Trade Organization, a course of action
        sometimes referred to as a "Hard Brexit."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7459bade-fdc8-4e88-b1b9-1f43f3483231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:26:47.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:26:51.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The setback comes less than a week after the&nbsp;UK and EU secured
        a significant breakthrough&nbsp;in Brexit negotiations, allowing the two parties
        to progress onto a crucial second phase that will include discussions over
        the nature of a future trading relationship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf7aa85-a3b6-486d-827e-040009f9bfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:26:47.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:26:51.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/13/europe/british-prime-minister-brexit-vote/index.html?adkey=bn">"British
        Prime Minister Theresa May loses key Brexit vote."</a></em></p>'
  'Meghan-Markle-to-spend-Christmas-with-royal-family':
    'author': ' Judith Vonberg, CNN'
    'caption': 'Prince Harry and fiancée Meghan Markle make their first public appearance
      after annuncing their engagement on Monday, November 27, 2017 | Chris Jackson/Getty
      Images via CNN wire images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-12-14T04:05:08.398+08:00
    'imagesource': 'jcr:09aeb569-f906-42e2-b31b-c0973e8b3f2d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f7a2f35-43b7-4637-8051-014e321250af'
    'lead': 'Prince Harry and Meghan Markle will spend their first Christmas as an
      engaged couple with Queen Elizabeth and other members of Britain''s royal family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T08:30:34.299+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T08:30:39.519+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T08:30:39.397+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meghan Markle to spend Christmas with royal family

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a68cc2-eb82-4662-906e-6e57ddfdd4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:30:34.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:30:39.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Prince Harry and Meghan Markle will spend their first Christmas
        as an engaged couple with Queen Elizabeth and other members of Britain''s
        royal family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01506284-1659-4da4-95e2-a408567ad06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:30:34.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:30:39.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can expect to see the Duke and Duchess of Cambridge, Prince
        Harry and Ms. Markle at Sandringham on Christmas Day," a Kensington Palace
        spokesman said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4836225-6d1b-4450-8d5d-e256cb926c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:30:34.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:30:39.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal family traditionally spends Christmas and New Year at
        Sandringham, the Queen''s country estate in rural Norfolk, around 100 miles
        north of London.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bb47f2-ab1b-43b0-9750-d1a775b20029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:30:34.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:30:39.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an occasion&nbsp;steeped in tradition. The family arrives
        on Christmas Eve for afternoon tea and a black-tie dinner, along with the
        opening of presents. After breakfast on Christmas morning, they attend a church
        service followed by a country walk and games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d92145-8db8-48d3-992e-814660c217da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:30:34.300+08:00
      'mgnl:createdBy': 'jeff'
