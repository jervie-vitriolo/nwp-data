      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said as of 4 a.m., Urduja continues to pack maximum sustained
        winds of 55 kilometers per hour (kph) and gusts of up to 65 kph.</p>'
