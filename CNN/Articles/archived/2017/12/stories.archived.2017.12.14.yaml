      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen was forced to miss last year''s Christmas Day service
        because of a "heavy cold." It was the first such service she had missed since
        she began celebrating Christmas at Sandringham in 1988.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec333d44-2551-48d0-96e6-d8647aeef658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:30:34.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:30:39.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry and American actor Markle&nbsp;announced their engagement&nbsp;in
        November after months of speculation and&nbsp;appeared in public for their
        first official joint engagement just a few days later.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889809e8-4ffa-4d7c-95e0-55c41285b3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:30:34.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:30:39.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will wed at Windsor Castle in May.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b30946-165e-44da-8b62-584d759d8fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:30:34.300+08:00
      'mgnl:createdBy': 'jeff'
