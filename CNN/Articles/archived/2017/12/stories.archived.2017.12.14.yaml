      'mgnl:lastActivated': 2019-09-02T14:55:30.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM''s month-long Thanksgiving festivity not only indulged customers
        with treats, but allowed families to spend time and create special moments
        together.</p>'
