      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos contributed to this report.</em></p>'
  'worlds-happiest-airports-exeter':
    'author': ' Maureen O''Hare, CNN'
    'caption': 'Exeter Airport in the UK.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-14T20:48:32.260+08:00
    'imagesource': 'jcr:195bc787-3dbf-4d0d-933b-6870c3a4021f'
