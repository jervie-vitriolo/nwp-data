  'médecins-sans-frontières-rohingya-report-myanmar':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-14T16:52:51.938+08:00
    'imagesource': 'jcr:7ee759f3-32b1-45ee-a45f-2e1cabc5e89d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5c36adf-aa88-478e-8f81-316b8ff131d6'
    'lead': ' At least 6,700 Rohingya died as a result of violence in Rakhine state
      between 25 August and 24 September, according to a new report based on interviews
      with refugees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T14:33:49.808+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T14:33:52.881+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T14:33:52.578+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 6,700 Rohingya killed in first month of crackdown: MSF report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c5651a-ed6b-4a15-8c08-2b7095b60ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:33:49.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:33:52.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 6,700 Rohingya died as a result
        of violence in Rakhine state between 25 August and 24 September, according
        to a new report based on interviews with refugees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3532ae-763a-430e-9973-ab91d6caacf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:33:49.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:33:52.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half a million Rohingya have fled northwestern Myanmar
        into neighboring Bangladesh since a concerted military crackdown began in
        August, following militant attacks on a border post. Both the UN and the UK
        have described the campaign as ethnic cleansing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc4fbdf-5d33-4618-ab4d-7921da198913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:33:49.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:33:52.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Médecins Sans Frontières (MSF) said at least 9,000 Rohingya died
        during that period, with more than 71% of the reported deaths caused by violence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fbdeef-de6f-4824-898c-d267f1814b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:33:49.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:33:52.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We met and spoke with survivors of violence in Myanmar, who are
        now sheltering in overcrowded and unsanitary camps in Bangladesh," Sidney
        Wong, MSF Medical Director, said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8f5977-9176-4d8f-918e-3398219c661f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:33:49.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:33:52.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we uncovered was staggering, both in terms of the numbers
        of people who reported a family member died as a result of violence and the
        horrific ways in which they said they were killed or severely injured."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9458ec2-040c-48d0-8a57-ce946c22125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:33:49.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:33:52.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the "peak in deaths coincides with the launch of the latest
        ''clearance operations'' by Myanmar security forces in the last week of August."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0b2677-dc82-484b-9ad0-2712ddbff241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:33:49.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:33:52.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaw Htay, a Myanmar government spokesman, did not respond to a request
        for comment on the MSF report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c424169-5cc1-4be5-b440-db340d47b85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:33:49.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:33:52.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stories of horror</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88447dc0-7a1c-4151-a8b5-18165c609e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:33:49.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:33:52.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive CNN report published last month, refugees described
        surviving mass killings and rape before reaching the relative safety of the
        camps, where conditions are dire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46b2331-3bd2-4f80-9d18-aca991290662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:33:49.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:33:52.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They killed and killed and piled the bodies up high. It was like
        cut bamboo," said Mumtaz, a Rohingya woman from the village of Tula Toli in
        western Myanmar, who woke up to find herself on a mound of charred bodies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f161983-8493-4fa0-95fa-3e5121686178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:33:49.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:33:52.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the pile there was someone''s neck, someone''s head, someone''s
        leg. I was able to come out, I don''t know how."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de13e77-7619-4510-a933-130e5a5d04ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:33:49.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:33:52.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by commissioned by Myanmar''s military into the crisis
        cleared the army of wrongdoing, denying widespread reports of murder, rape
        and destruction in Rakhine state.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675259e5-436f-4876-925f-a270b634f69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:33:49.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:33:52.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International described the report as an attempt by the
        military to "sweep serious violations against the Rohingya under the carpet."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba6eafb-0646-488a-9b94-3e7d9d4c8d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:33:49.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:33:52.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is overwhelming evidence that the military has murdered and
        raped Rohingya and burned their villages to the ground," Amnesty said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f40af1-ce67-42df-8b5d-82de0f34bc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:33:49.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:33:52.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar military report attributed the mass exodus of refugees
        and the repeated reports of military violence to a campaign of misinformation
        perpetrated by the Rohingya militant group Arakan Rohingya Salvation Army
        (ASRA).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475bdde5-90e9-4515-b785-82d02ae27260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:33:49.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:33:52.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Likely an underestimation''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e91626-4118-4d2e-b3f3-f242567a5da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:33:49.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:33:52.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the new MSF report, "between 9,425 and 13,759 Rohingya
        died during the initial 31 days following the start of the violence, including
        at least 1,000 children below the age of 5 years."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c13555-4fff-4065-80b7-923afda1d409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:33:49.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:33:52.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunshots were cause of death in 69% of the violence-related killings,
        followed by being burned to death in hours (9%) and beaten to death (5%).
        Of the children under 5 who died during that period, 2% were killed by landmines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535cdc19-2f86-4c0d-a34b-b01396d2a05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:33:49.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:33:52.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The numbers of deaths are likely to be an underestimation as we
        have not surveyed all refugee settlements in Bangladesh and because the surveys
        don''t account for the families who never made it out of Myanmar," Wong said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fd1b88-4ff1-4219-9384-f802d7a1562e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:33:49.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:33:52.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heard reports of entire families who perished after they were
        locked inside their homes, while they were set alight."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38825ad9-9a28-441f-8564-8baf1a4e5b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:33:49.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:33:52.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/14/asia/myanmar-rohingya-msf-intl/index.html">"At
        least 6,700 Rohingya killed in first month of crackdown: MSF report."</a></em></p>'
