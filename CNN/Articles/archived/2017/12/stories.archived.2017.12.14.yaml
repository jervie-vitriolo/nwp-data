    'template': '1'
    'title': 'Say it with a smile: The world''s happiest airports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aa1222-1292-458d-b591-d72847f433d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:16:05.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:16:08.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A waist-high army of smiley-faced machines is popping up
        in airports and public spaces around the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444878a4-47e1-4f0f-978d-af8fa6790ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:16:05.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:16:08.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may have already used one of HappyOrNot''s 25,000 customer satisfaction
        terminals, registering your feedback by touching one its four response buttons,
        from a jubilant green to grumpy-faced red.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86da479-ba42-43c5-9a83-7dcd018aa919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:16:05.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:16:08.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But having tapped and walked away to your destination, where does
        your data go?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab4e335-fa2e-4a91-a742-8eb32eb3ecfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:16:05.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:16:08.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HappyOrNot, founded in Finland in 2009 by Heikki Väänänen and Ville
        Levaniemi, has exclusively shared its first airport report with CNN Travel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b1ab4d-4abb-4d8b-ac0a-0c55e7a7eccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:16:05.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:16:08.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reveals the airports with the highest customer satisfaction globally,
        measured by the percentage of people hitting the dark green or light green
        buttons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe949db-7543-4a0d-a821-822ca9d6a892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:16:05.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:16:08.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also tells us the happiest and unhappiest times of day, week
        and year to fly – as well as the parts of the airport journey most likely
        to make us hit the red button of rage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd7eaf4-a8eb-4f59-91c1-c2703ee6e348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:16:05.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:16:08.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World''s happiest fliers</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0550bce3-8ef9-44bb-b69e-8446bb8eca0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:16:05.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:16:08.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report is based on feedback from 158 million data-points from
        HappyOrNot smiley terminals in 160 airports across 36 countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a0ba37-5d5d-4353-b839-c66243f6bb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:16:05.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:16:08.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HappyOrNot analyzed data collected between November 2016 and November
        2017, from airports which received more than 120,000 button-presses in the
        past year across more than two areas of the airport – security, baggage reclaim,
        washrooms and so on. Some 68 airports in 22 countries met the criteria to
        be included in the rankings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797be0eb-f7e4-41ee-969a-e70f1149804f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:16:05.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:16:08.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it turns out that the happiest airport in the world is a teeny
        terminal in southwest England, handling fewer than a million passengers a
        year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5cd62e-7b53-4dd4-90b9-eb7c67b90afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:16:05.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:16:08.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exeter Airport – gateway to the cathedral city of Exeter – has a
        satisfaction rating of 88.66%, 12% higher than the global average of 76.52%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd848b139-a655-42de-98f6-e96f5eae5e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:16:05.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:16:08.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight airports worldwide have satisfaction levels of above 86% (with
        a drop of 3% before the ninth spot). Most of them – apart from big-hitters
        Dallas/Fort Worth International Airport (No.4) and Rome''s Leonardo da Vinci-Fiumicino
        Airport (No.2) – are on the itty-bitty side, proving that what small airports
        lack in amenities, they can make up for in convenience, manageability and
        all-round lower stress levels.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd7c405-aaf5-4ba4-bad2-86a54da07305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:16:05.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:16:08.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exeter Airport is seeing increasing numbers of tourists from mainland
        Europe," says Stephen Ayres, the airport''s communications manager.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daf2703-c3fe-499a-aa2d-f3e212e27d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:16:05.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:16:08.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the heart of picturesque Devon, the only English county to have
        two separate coastlines, the region offers, says Ayres, "historic buildings,
        award-winning places to eat" and "sandy family-friendly beaches."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd68f3e8-be43-4a0e-a437-b859bd504909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:16:05.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:16:08.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>English as a global language</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34537a25-5e93-4c90-959d-ff704940ab63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:16:05.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:16:08.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curiously, although HappyOrNot services airports on every continent,
        six out of the eight top airports are in English-speaking countries, which
        HappyOrNot co-founder Ville Levaniemi attributes to English being "the essential
        language of air travel."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aac432f-4404-4497-a9c6-96ad6a4b857a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:16:05.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:16:08.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tells CNN Travel, "The ability to communicate and understand
        is so crucial when offering a service, and this is perhaps reflected in our
        data."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5822a281-a807-477d-9f3b-36d4ec394c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:16:05.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:16:08.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland''s Keflavik International Airport – in eighth place – appears
        to be coping admirably with the country''s tourism boom. It processed 6.8
        million passengers in 2016 – a full five million more than in 2004 – but 86.35%
        of passenger feedback was happy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048c12ff-19f5-4302-98b5-7749b80aad28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:16:05.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:16:08.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airports with the highest satisfaction levels</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9382d0-4df1-4616-9caa-be18c15127aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:16:05.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:16:08.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Exeter Airport, UK – 88.66%</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b3e250-3d40-4528-8e9a-4c8b792dff5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:16:05.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:16:08.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2 (tie). Cork Airport, Republic of Ireland – 88.45%</p>'
    '21':
