      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/13/Walangpasok-Urduja-December-14.html">#WalangPasok:
        Class suspensions on December 14, Thursday</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a436ae-455c-4c4a-b1b2-def1116f5684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:19:43.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:19:46.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Urduja intensified into a Tropical Depression from a
        low pressure area.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9a90d2-642d-4ed1-b4fe-6d5ddfd675cd'
      'mgnl:activationStatus': true
