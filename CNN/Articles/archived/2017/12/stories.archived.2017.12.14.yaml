    'title': 'Duterte thinks Dengvaxia purchase done in ''good faith'' – Roque

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9884752-b022-491b-83ba-ff05ee965ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:37:19.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:37:23.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 14) — President Rodrigo
        Duterte believes the previous administration''s purchase of the now-controversial
        dengue vaccine was done in "good faith," his spokesperson said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccb159d-e9d0-42f7-a1c9-9ed1593b2348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:37:19.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:37:23.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He understands why the prior administration implemented the dengue
        vaccine. Thousands were afflicted with dengue, it''s a deadly disease, there
        is a vaccine that they knew in good faith would be able to help and they implemented
        it," Presidential Spokesperson Harry Roque said in a press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8bdd23-4186-449a-a7b1-4544ad7d5a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:37:19.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:37:23.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was asked to clarify Duterte''s statement on Wednesday where
        he refused to condemn anyone for the purchase of P3.5 billion worth of Dengvaxia
        in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a306de-8581-4ec0-8a7b-641f20b0faf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:37:19.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:37:23.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were the President and there''s a vaccine that was already
        paid for and the studies show according to the clinical studies of that company,
        I as President, ako rin, sabihin ko (I will also say) ''You implement it if
        it would save lives,''" Duterte told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b11e99-5a86-4ca5-ae89-70c37a075f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:37:19.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:37:23.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Duterte would have done the same''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a92966-d539-4c12-a9d8-4ee8c58853ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:37:19.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:37:23.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016 under former President Benigno Aquino III''s watch, the
        Philippines implemented the use of Dengvaxia, the world''s first dengue vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21024743-235e-42dc-b62b-cc95fb7a4415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:37:19.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:37:23.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/14/cnn.ph/2B3No5n">TIMELINE:
        The Dengvaxia controversy</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29be2d72-f2a4-41a1-b549-ebdeabf3e8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:37:19.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:37:23.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Duterte would have allowed the use of Dengvaxia if he
        were President then, thinking it would protect children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0522d1a-f0a9-4cff-85b5-6ced26963ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:37:19.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:37:23.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He would have done the same thing because he himself has suffered
        from dengue and you can''t deprive the people of what they thought would be
        protection against a deadly disease when it existed," Roque said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbaaa13-bb1a-4bd0-8886-dc2bc41c2b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:37:19.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:37:23.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 830,000 children were vaccinated through a school-based
        dengue immunization program in 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0322aa-75c6-40dd-8042-59c4405db77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:37:19.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:37:23.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine''s manufacturer, Sanofi Pasteur on November 29 revealed
        Dengvaxia may lead to more severe forms of dengue for those with no dengue
        history prior to vaccination. The Department of Health (DOH) said around 10
        percent or 80,000 of vaccinated children are at risk.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8dd40a-4d23-48f4-9dd1-c8d5b97be2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:37:19.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:37:23.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has alarmed lawmakers, health officials, and thousands of parents
        whose children received the vaccine, prompting both houses of Congress and
        the Justice Department to investigate the matter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0412f03-888b-44fb-8c83-643d04b5f904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:37:19.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:37:23.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigating Dengvaxia mess</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f106010-b7a7-4649-88ea-950b9e14b139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:37:19.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:37:23.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said anyone, including Aquino, would not be spared from liability
        if found guilty of wrongdoing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ecdd0d-d4c1-4e0c-a9a7-e8ed4f604d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:37:19.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:37:23.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basta ang sabi ni Presidente ituloy ang imbestigasyon ng DOJ, ituloy
        ang imbestigasyon ng Senado at kung mayroon dapat managot pananagutin yan,"
        Roque said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd04a00-49e4-4e4a-bb5f-d045069c677d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:37:19.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:37:23.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The President said investigations of DOJ and Senate
        should continue and those accountable must be punished."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd625dee4-a795-40b0-bde5-fd865071f0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:37:19.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:37:23.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino faced the Senate probe on Thursday and said he was told by
        experts Dengvaxia passed through safety and efficacy tests, and that it was
        even cleared by the U.S. Food and Drug Administration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba50747f-fa77-40d6-bf54-62aa07698f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:37:19.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:37:23.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President added no one advised him against using the
        vaccine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f26d56f-05ef-49df-9ab7-5ad0d13897cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:37:19.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:37:23.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/14/cnn.ph/2Bmb1GI">Related:
        Ex-President Aquino: No one advised me against Dengvaxia</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc334e61-0b12-441c-a53f-decde6e2d989'
