      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 14) — Former President Benigno
        "Noynoy" Aquino faced the Senate on the probe of controversial dengue vaccine
        Dengvaxia on Thursday. He said he hopes his attendance will lead to a "more
        sober discussion" of the issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc5219a-dc26-4b11-81f5-0dac1e3521d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:23:51.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:23:54.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that my appearing will promote a more sober discussion leading
        to the formulation of appropriate actions," Aquino said in a text message.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Former President Noynoy Aquino arrives at the Senate to
        answer questions on Dengvaxia program that started under his watch <a href="https://t.co/C3lTSXV0yH">https://t.co/C3lTSXV0yH</a><br><br>CNN
        Philippines will air the hearing at 10 a.m. Tune in. <a href="https://t.co/dftacZxasG">pic.twitter.com/dftacZxasG</a></p>&mdash;
