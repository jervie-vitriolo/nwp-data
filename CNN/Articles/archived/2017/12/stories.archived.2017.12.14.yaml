      'jcr:uuid': 'bccbead2-a2c4-4d5f-a0e3-eefa0251049d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:51:02.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:51:06.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Bon Jovi, The Cars, Dire Straits, The Moody Blues, and Nina
        Simone are the 2018 inductees into the Rock &amp; Roll Hall of Fame, the organization
        announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c96db0-8a3d-4241-b4e7-a1445e4e0d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:51:02.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:51:06.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gospel pioneer Sister Rosetta Tharpe was chosen to receive the Award
        for Early Influence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b09ba4-dd93-4396-b5fb-1757a1eac2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:51:02.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:51:06.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For The Moody Blues, the honor comes after years of fans harping
        that the group deserved recognition. The band became eligible for the honor
        in 1989, and "in 2013, a Rolling Stone reader poll listed the Moody Blues
        as one of the top 10 bands that need to be inducted into the Rock and Roll
        Hall of Fame," according to the organization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea955052-c8cf-4f67-9e30-ae821612d8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:51:02.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:51:06.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be eligible for nomination, an individual artist or band must
        have released its first commercial recording at least 25 years prior to its
        induction year. That means the 2018 nominees must have released their first
        official recording no later than 1992.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f213f77-98db-47b1-b709-4f32d147cb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:51:02.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:51:06.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To choose the 2018 inductees, an international voting body of more
        than 900 artists, historians and members of the music industry received ballots,
        and the top five artists selected comprised a "fans'' ballot" that was tallied
        along with the other ballots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6583fe-e5ff-4c13-9c4b-b9bc554ffdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:51:02.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:51:06.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rock &amp; Roll Hall of Fame 2018 Inductions ceremony will be
        held on April 14, in Cleveland.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c3b36a-80a8-49b2-8399-3fd422bc8269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:51:02.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:51:06.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SiriusXM will carry a radio broadcast of the ceremony, as well as
        special broadcasts throughout the year devoted to inductees past and present.
        HBO will broadcast the ceremony, with details to be announced later.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9501911-d0f4-412a-bad8-4ba455f22c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:51:02.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:51:06.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/13/entertainment/rock-hall-fame-2018/index.html">"The
        Rock &amp; Roll Hall of Fame 2018 inductees are ..."</a></em></p>'
