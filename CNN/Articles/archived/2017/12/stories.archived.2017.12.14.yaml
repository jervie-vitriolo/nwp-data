      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrate the end of the year with a night of art, spoken word,
        and music. Sining Collective, a community for artists and art lovers, is hosting
        Hiraya (Sana/Nasa), a year-end party on Saturday, Dec. 16, 4 p.m. at Kahuna
        Makati.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dd8ed9-f3cd-4779-90a8-c9e71a08416e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:29:31.791+08:00
