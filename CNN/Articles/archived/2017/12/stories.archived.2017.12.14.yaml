      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show will run on Sunday, Dec. 17, at 2 p.m. for the matinee
        show and 6 p.m. for the gala show at Pineapple Lab, 6071 R. Palma Street,
        Poblacion, Makati City. For more information, visit their Facebook event page.</p>'
