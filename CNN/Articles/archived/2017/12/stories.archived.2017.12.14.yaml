      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 14) — More areas in southern
        Luzon and Visayas are under signal number 1 on Thursday as tropical depression
        Urduja slowly moves toward Eastern Samar, prompting the coast guard to cancel
        some ferry trips.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fc94aa-3dcd-4d4a-bd36-a49062baaef2'
