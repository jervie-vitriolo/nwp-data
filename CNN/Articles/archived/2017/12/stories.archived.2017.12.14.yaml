      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urduja was 140 kilometers east of the town of Guiuan, Eastern Samar.
        It has winds of up to 55 kilometers per hour (kph) and gusts as strong as
        65 kph, said the Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) in its 8 a.m. update.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bd4190-f988-40b3-9927-46333d0e07ea'
