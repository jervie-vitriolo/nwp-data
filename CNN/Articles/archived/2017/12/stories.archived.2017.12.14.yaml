      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers could also sign up for McDonald’s Stripes Run, avail discounts
        in booking McCelebrations, and get amazing deals at the Toy Bazaar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52453a2-2e62-43d6-a5af-e1b97c555024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:55:26.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:55:30.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an added treat, McDonald’s stores in 49 SM malls nationwide gave
        free Sundae Cones for every purchase of a Happy Meal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de793301-9b2a-47bb-b7fe-f6020ac2f54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:55:26.688+08:00
