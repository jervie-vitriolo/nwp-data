      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Made for millennials by millennials, “Quarter Life: An Almost Adult
        Musical” asks the question: “How does a twenty-something navigate the modern
        world like an adult?” The original piece, written, produced, and performed
        by the inaugural class of Trumpets’ Premium Playhouse Master Class Series,
        features four vignettes that illustrate the daily struggles of millennials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
