  'Disney-Fox-deal-would-be-a-media-and-entertainment-earthquake':
    'author': 'Hadas Gold, CNN'
    'caption': 'Disney is widely expected to acquire the majority of 21st Century
      Fox.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-12-14T04:00:21.784+08:00
    'imagesource': 'jcr:3b69ca0a-9550-4c42-8c6b-1fbd22e071fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '599ede70-7d3e-4f68-8f50-6646127113ba'
    'lead': 'If all goes as the media world expects, at some point this week or next
      Disney will announce that it is purchasing a large chunk of 21st Century Fox
      in what would be one of the largest media deals in recent years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T08:37:28.117+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T08:37:32.038+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T08:37:31.804+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney-Fox deal would be a media and entertainment earthquake

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b3e79d-10b1-4d87-b8a3-461ccea089fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:37:28.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:37:32.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> If all goes as the media world expects,
        at some point this week or next Disney will announce that it is purchasing
        a large chunk of 21st Century Fox in what would be one of the largest media
        deals in recent years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf42773-6499-409d-88b0-17180c55cadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:37:28.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:37:32.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the deal goes through, Disney will take ownership of one of the
        United States'' largest movie studios, including franchises like the blockbusters
        based on the Marvel Universe, as well as television channels like FX and National
        Geographic and a majority ownership of streaming service Hulu, among many
        other properties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cba9aee-4ba9-4176-9230-c4135e64a03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:37:28.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:37:32.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also be a monumental deal for 21st Century Fox, significantly
        changing the company''s trajectory and chief executive Rupert Murdoch''s legacy.
        And, analysts say, the fact that talks have come so far is indicative of the
        changing media environment, and that this could be a prescient move by a company
        better known for acquiring assets than selling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3854350d-e13f-4641-a427-a6fa45ba0390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:37:28.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:37:32.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the deal proceeds along the lines that have been reported in
        the media, including by CNNMoney, Disney will be taking on 21st Century Fox''s
        studio and television production companies including its 20th Century Fox
        Film Corporation, National Geographic, its regional sports networks, and its
        stakes in Sky and Hulu. 21st Century Fox would keep its news divisions including
        Fox News and Fox Business, as well as its broadcast network and the local
        stations it owns and the cable channel Fox Sports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3c4ab5-0be1-490d-b859-cca29848f7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:37:28.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:37:32.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal would be subject to regulatory approval and is likely to
        take about one year to close.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b806db-5f6d-4e14-8149-6af6f35ee7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:37:28.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:37:32.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTIG media and technology analyst Richard Greenfield believes history
        will look "favorably" upon the Murdoch family for knowing when to sell, and
        that Disney may be making the wrong move.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f314e908-1555-4ae0-85dc-2d1349e2dff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:37:28.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:37:32.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disney is doubling down on its own troubled asset base," Greenfield
        said, referring to its sports-heavy cable network portfolio, including ESPN,
        which has been going through a down period recently. "Buying Fox would add
        regional sports network, would add Sky Sports, Star Sports, basically expand
        the ESPN problem not just in the U.S. but globally."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3124c1-739d-49b0-a079-de8ed576a886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:37:28.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:37:32.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenfield believes that Disney adding Fox''s movie studios "makes
        perfect sense" from a business perspective, but that it also carries with
        it meaningful regulatory risk considering Disney is already so dominant in
        that space, owning not just its titular studio but also others like Lucas
        Films, Marvel and Pixar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b77f10-92a2-446c-96e8-23a17b1602e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:37:28.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:37:32.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale is an "absolutely brilliant move by the Murdoch family,"
        Greenfield said, because it gets them a good price before their industry declines
        any further.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69eaadf-055f-4f81-90cb-2b25ff33d2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:37:28.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:37:32.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the perfect time to be getting out." Greenfield said. "Selling
        now versus waiting for the bundle, or God forbid an Apple or Amazon start
        buying sports rights, the whole cable bundle could collapse. Trying to get
        out now is absolutely the right move."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f20178c-9d7a-45b7-9b92-f50a446dd6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:37:28.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:37:32.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there are clearly reasons why Disney would want to do this
        deal. For one, it will double its stake in Hulu with the acquisition, becoming
        majority owner. And as Disney prepares to launch its own over the top streaming
        services in 2019, it could become a more formidable foe for the likes of Netflix
        by combining its existing content with Fox''s movie, television and sports
        content.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f6f4c0-7d93-4bbe-91d4-9883f1b02530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:37:28.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:37:32.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Weiser, senior research analyst for the Pivotal Research Group,
        said Disney will likely now have improved leverage while negotiating with
        cable and new media distributors as well as improved capacity to make more
        content and multiple approaches for going direct to consumer with their content.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a89847-bee5-4cc6-bfea-04796e363ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:37:28.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:37:32.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Disney there are synergies and value in getting bigger and
        getting a successor, if they clarify who will succeed Bob Iger," Wieser said,
        referring to some reports that suggest 21st Century Fox CEO James Murdoch
        could move to Disney with a senior role as a result of the deal. "There''s
        also value in getting more kicks at the can of figuring out what the optimal
        direct to consumer is for the top delivery of content."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a06752-bcbc-4f4f-9beb-8c66ef89d228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:37:28.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:37:32.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Fox, Wieser said the smaller entity could see some advantages
        from putting more concentrated attention on the news business, perhaps even
        integrating the Fox News channel more with its Fox broadcast stations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdc5c46-5950-4d43-ac27-0c7762dd357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:37:28.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:37:32.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox could expand its broadcast operations, helped along by a Federal
        Communications Commission vote on Thursday altering and possibly killing the
        national limit on local television station ownership. And with Sinclair Broadcasting
        Group posing a potential challenge to the dominance of Fox News, Fox could
        "nip that in the bud by taking a superior broadcast footprint," Wieser noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ca192b-bba8-4a2b-b4a2-b951906ec94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:37:28.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:37:32.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observers have speculated that the remains of Fox would recombine
        with the Murdochs'' NewsCorp, the company that owns properties like the Wall
        Street Journal, New York Post and HarperCollins, which 21st Century Fox split
        from in 2013.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5541179-958d-4d8e-b9ab-b1e41d5f9109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:37:28.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:37:32.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems highly likely," Wieser said. "It''s safe to say there
        are synergies between newspapers, broadcast stations and news gathering operations.
        There is value to be created on that basis alone."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43ac70d-686c-4dfd-a42f-36be09d5d134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:37:28.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:37:32.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/12/13/media/21st-century-fox-disney-possible-deal/index.html">"Disney-Fox
        deal would be a media and entertainment earthquake."</a></em></p>'
