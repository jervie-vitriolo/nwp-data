    'template': '1'
    'title': 'Ex-President Aquino: No one advised me against Dengvaxia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b2304c-9197-4469-b9cb-b05c1d4e6194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:08:58.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:25:54.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 14) — Former President Benigno
        Aquino III on Thursday said he was not advised against Dengvaxia from the
        time of its procurement until his administration rolled out its nationwide
        anti-dengue vaccine program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4ea150-ede6-4f1a-8a37-52bbc81f470a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:08:58.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:25:54.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, who attended the joint hearing of the Senate Blue Ribbon,
        Health, and Finance panels into the Dengvaxia vaccine controversy as a resource
        person, said no questions were raised when the now-controversial vaccine was
        bought during his term.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec8fee3-56be-434d-952c-86c6e5d6328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:08:58.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:25:54.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bago nagdesisyon ang gobyerno sa Dengvaxia, habang nagdedesisyon,
        pagkatapos magdesisyon, at hanggang ngayon, walang nagparating sa akin ng
        pagtutol sa bakuna," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b68e08c-02e0-4d16-a9dc-134854a8398f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:08:58.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:25:54.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No one advised me against Dengvaxia during the decision-making
        process, after we procured, and until now.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2ee10d-6e17-457e-96c9-773adc95ab71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:08:58.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:25:54.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aquino administration bought P3.5 billion-worth of dengue vaccine
        from Sanofi Pasteur in 2016. The national immunization program began a month
        before the presidential elections in May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2e207d-e2bf-4eda-9332-6782a688aefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:08:58.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:25:54.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pharmaceutical giant in November 2017 revealed Dengvaxia may
        lead to more severe forms of dengue in those not infected by the virus before.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f026df00-f3d0-4ca9-b546-7437b43df08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:08:58.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:25:54.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said he was told by experts Dengvaxia went through safety
        and efficacy tests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a794b1dc-6e46-4918-92d4-50f1a135490e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:08:58.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:25:54.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa aking pagkaunawa, sa lahat ng ibinalita ng eksperto, dumaan
        na po ito sa lahat ng proseso para malaman ang kaniyang efficacy at mas importante,
        ang kanyang safety," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701612c9-f03a-479e-832f-9a7a5ca81366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:08:58.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:25:54.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on my understanding, as told by experts, it
        underwent the process to find its efficacy and safety.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b04e7e-dccc-4932-81c4-6bc29f50300e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:08:58.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:25:54.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the U.S. Food and Drug Administration cleared the vaccine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf2f800-d89a-494c-9615-5ad046618b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:08:58.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:25:54.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paliwanag sa akin, U.S. FDA ang nagreregulate sa international
        clinical trials. Dahil dumaan sa ganitong proseso, ang alam natin, safe na
        ang Dengvaxia para sa tao," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e62387c-4341-4a87-9f5a-c62b573a6748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:08:58.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:25:54.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was told U.S. FDA regulate the international clinical
        trials. Because it went through that process, we knew it was safe.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d37dcb-0517-43b5-baaf-2591835d9afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:08:58.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:25:54.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health reform advocate Dr. Anthony Leachon said Aquino cannot be
        faulted if he was given "misleading" information on Dengvaxia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2a802c-13c2-4267-ba0b-c9e20a04d55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:08:58.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:25:54.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can you blame the president if the president was fed with wrong
        information by WHO or Secretary Garin?" he said, referring to the World Health
        Organization and former Health Secretary Janette Garin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45ce37c-9b67-4c68-8a04-988fae8a518f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:08:58.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:25:54.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing after the probe, Aquino said that the purchase
        of the vaccines is an attempt to alleviate his successor of problems in the
        country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5305290-8081-4888-ab00-849f1fd69148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:08:58.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:25:54.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I talk about my successor, one of the tests if I did well
        or not is I left him or her, with less problems than what I had. I think this
        is one of the efforts to achieve that. ''Yung problema natin taun-taon sa
        dengue, sana hindi na pareho ''yung problema, may asenso na ''yung nangyari,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8f4532-d629-4d1e-a2c7-09ba57d83d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:08:58.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:25:54.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I talk about my successor, one of the tests if
        I did well or not is I left him or her, with less problems than what I had.
        I think this is one of the efforts to achieve that. Our problems on dengue
        should be less difficult to manage.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0108ddf8-69d7-4ee8-bed8-23309b7f5ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:08:58.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:25:54.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Spokesperson Harry Roque, President Rodrigo Duterte
        believes the former administration''s procurement of the vaccine was done
        in good faith.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f83e362-11a5-4210-8ea5-a33ddac948dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:08:58.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:25:54.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/14/Duterte-dengvaxia-Aquino.html">READ:
        Duterte thinks Dengvaxia purchase done in ''good faith'' - Roque</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7598f3-9296-465a-8fbb-45eba4871622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:08:58.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:25:54.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said the Philippines launched its
        dengue immunization program before WHO issued its "recommendation" or guidelines
        for countries to consider introducing Dengvaxia to its programs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cca397-c01a-462b-b6b9-5d44e460698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:08:58.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:25:54.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO earlier outlined its guidelines for countries considering
        to use Dengvaxia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599cc13f-68e9-4797-9f1e-21239937ab97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:08:58.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:25:54.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, use of the vaccine should only be considered in areas where
        a high proportion of the community had already been exposed to the virus;
        second, the vaccine should only be provided to people 9 years of age and above;
        and third, people being vaccinated should receive 3 doses," it said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649b055d-571b-4787-8ce7-e4465c09a004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:08:58.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:25:54.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is also looking into the purchase of Dengvaxia as a possible
        "midnight deal." Senate Blue Ribbon Committee Chair Richard Gordon earlier
        said Aquino may have been involved in a conspiracy in the procurement of the
        dengue vaccines in 2016.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3e8ddf-8697-463e-b933-0f1cab05d8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:08:58.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:25:54.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino confirmed he met with officials of Sanofi in December 1,
        2015, when he went to Paris for the COP21.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6e1005-971c-4e78-8312-0a6102cb49bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:08:58.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:25:54.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin earlier denied they met with Sanofi officials to negotiate
        the price of the vaccine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13062cd-3d14-4edf-ad15-45acfba81a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:08:58.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:25:54.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin said the procurement of Dengvaxia was not hastily implemented.
        She said all dealings with vaccine maker Sanofi Pasteur were above board.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320f89bc-46df-4a7b-868a-912c2e84b44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:08:58.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:25:54.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines granted the marketing approval to Dengvaxia on December
        2015, making it the first vaccine to be licensed for the prevention of dengue
        in Asia. The Food and Drug Administration (FDA) approved the drug for the
        prevention of disease caused by all four dengue types in individuals from
        nine to 45 years old living in high-risk areas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dcef51-88bb-47d3-95c2-dffb31c989f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:08:58.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:25:54.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 11, 2016, the Philippines, under Garin, hosted the worldwide
        launch of Dengvaxia. A few weeks after in March, Garin issued a P3-billion
        disbursement voucher to the Philippine Children''s Medical Center to fund
        the purchase of the vaccines. On April 6, 2016, the government kicked off
        its P3.5-billion school-based dengue immunization program.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965faa09-9cd5-42ae-9cd7-001d4c8a37e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:08:58.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:25:54.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 10 percent of over 830,000 students who were immunized with
        Dengvaxia, but did not have a prior dengue infection, now face contracting
        a "serious disease," according to Sanofi Pasteur. The government also said
        at least 32,000 private patients were vaccinated with Dengvaxia.</p>'
