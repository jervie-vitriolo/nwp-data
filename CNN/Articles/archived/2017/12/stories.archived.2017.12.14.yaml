      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Urduja is expected to make landfall in the Bicol Region
        and Eastern Visayas on Saturday, after which it is expected to cross Southern
        Luzon over the weekend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9291f581-e637-42e4-84a2-54e58966f5b0'
      'mgnl:activationStatus': true
