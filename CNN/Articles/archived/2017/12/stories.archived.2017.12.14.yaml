  'duterte-pakistan-navy-ship-goodwill-visit-manila':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-14T21:08:15.922+08:00
