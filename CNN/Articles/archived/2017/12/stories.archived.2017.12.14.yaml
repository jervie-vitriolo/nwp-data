      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the list of top relationship questions, they wanted
        to know how to make long distance relationships work, how to change their
        Facebook status, what it meant to be&nbsp;polyamorous&nbsp;or in an open relationship,
        and how to know when it''s all over.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92c7ba9-e1b9-498b-9857-c0674b08ad1a'
      'mgnl:activationStatus': true
