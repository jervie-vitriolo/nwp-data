      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/13/europe/meghan-markle-christmas-royal-family-intl/index.html">"Meghan
        Markle to spend Christmas with royal family."</a></em></p>'
  'Googles-top-searches-for-2017-Matt-Lauer-Hurricane-Irma-and-more':
    'author': 'Heather Kelly, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-14T04:10:23.788+08:00
    'imagesource': 'jcr:efbd96ff-05c4-4e3a-b935-bec89b9c3a1d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd23c11bc-2478-4d3f-9056-d13f2ed32a9e'
    'lead': 'This year, you wanted to know more about one of the most powerful storms
      on record, the devastating Hurricane Irma. But you were also curious about Cardi
      B. and Unicorn Frappuccinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T08:34:28.983+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T08:34:38.217+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T08:34:37.941+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google''s top searches for 2017: Matt Lauer, Hurricane Irma and more

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ad734c-b14c-4a20-a463-73d91e261357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:34:28.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:34:38.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — This year, you wanted to know more about one of the
        most powerful storms on record, the devastating&nbsp;Hurricane Irma. But you
        were also curious about&nbsp;Cardi B.&nbsp;and&nbsp;Unicorn Frappuccinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd39f36-7268-42cc-a26b-a2183487c94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:34:28.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:34:38.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s annual list of the most popular searches is here, offering
        a peek into what people are really thinking about. Like 2017 itself, this
        year''s top searches skew a little darker than usual, but are punctuated with
        some whimsy and positive moments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4a9113-388b-4a31-ad20-bded97744e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:34:28.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:34:38.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top trending searches in the U.S. were Irma,&nbsp;Matt Lauer,&nbsp;Tom
        Petty, the&nbsp;Super Bowl&nbsp;and the&nbsp;Las Vegas shooting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c833f42-7086-451a-a49f-894e6be67d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:34:28.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:34:38.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To determine the most popular trending searches, Google looked at
        its trillions of queries, filtered out spam and repeats, and identified searches
        that had the highest uptick in traffic compared with the previous year. It
        breaks them into categories like news, memes, and recipes (beef stroganoff
        was a hit).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8036f867-6732-4d4f-b2ff-5f0b8d5648f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:34:28.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:34:38.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/12/07/technology/ios-most-popular-apps-2017/index.html">Related:
        The most downloaded iOS apps of 2017</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c65714-2a2b-40fc-bccd-58c30674ca62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:34:28.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:34:38.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While "#metoo" didn''t show up on the lists, the movement''s impact
        certainly did.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5ebfee-dfc0-4afd-a1ae-2a8692f7a853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:34:28.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:34:38.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High profile men who have been accused of sexual misconduct were
        among the most searched for people in the U.S., including Lauer,&nbsp;Harvey
        Weinstein,&nbsp;Kevin Spacey&nbsp;and&nbsp;Bill O''Reilly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7645b65d-e354-47b4-a4c1-781c7c34aeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:34:28.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:34:38.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauer topped global searches, as well, and&nbsp;Louis C.K.&nbsp;was
        one of the most searched for actors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7339afb6-5a58-44a3-b1db-e4f820fc74c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:34:28.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:34:38.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No Trump</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5508769b-a90f-44a7-a1ca-8a844caf3e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:34:28.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:34:38.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump isn''t anywhere to be found on Google''s lists, but
        that''s because he was just as searched for last year and therefore not "trending."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f889388-6997-4993-b8cb-644a3d4fc7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:34:28.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:34:38.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politics were everywhere, though. Among the top "What is ...?" searches
        were&nbsp;DACA,&nbsp;antifa,&nbsp;net neutrality,&nbsp;covfefe&nbsp;and the&nbsp;Paris
        Climate Agreement.&nbsp;France&nbsp;had the most googled election, followed
        by&nbsp;Germany&nbsp;and&nbsp;the U.K.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3ed425-269d-4c10-8a0d-56ecbf8bd6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:34:28.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:34:38.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google also broke out the most searched for protests in the U.S.
        The top query was the&nbsp;NFL national anthem protests, followed by&nbsp;Charlottesville.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650f9ccc-cde5-44d5-bb4a-4a6f9604221a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:34:28.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:34:38.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Money was on everyone''s mind. People wanted to know&nbsp;what bitcoin
        is, how to&nbsp;buy it, and the latest&nbsp;bitcoin price. They also asked
        how to&nbsp;freeze their credit, a common concern after the year''s enormous&nbsp;Equifax&nbsp;hack.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dd55ad-bdcb-4763-adf7-ebd82d4f4cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:34:28.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:34:38.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/12/11/technology/google-photo-apps/index.html">Related:
        Google''s new photo apps</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7beaf6e-0941-4c1c-b7f9-9b27b3ad10fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:34:28.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:34:38.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was plenty of joy, too.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420ac75d-0a1b-4efc-9ad2-8a9fed46588a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:34:28.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:34:38.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;solar eclipse&nbsp;trended in multiple categories. People
        wanted to know how to make their own slime and how many calories were in Starbucks''
        Unicorn Frappuccino (410 in a Grande).&nbsp;April the giraffe&nbsp;was the
        ninth most popular news story in the U.S.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a4df56-4ee5-45fb-8f2d-8d9f043900c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:34:28.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:34:38.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan Markle tops actor searches</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244dfb13-6d80-460e-a077-b121d1a912f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:34:28.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:34:38.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan Markle, the American actor who got engaged to Prince Harry,
        was a popular search topic. In addition to being the second most searched
        for person and first most searched for actor, she also made an appearance
        on the celebrity hair list.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8aed18-a387-4f88-80f6-8f839eef2b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:34:28.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:34:38.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the surprise of no one with a radio, "Despacito" was the most
        searched for song. The Luis Fonsi and Daddy Yankee hit was also the most watched
        music video of the year on&nbsp;YouTube. And like&nbsp;astronaut Scott Kelly,
        many Google users were looking up Cardi B. and her hit&nbsp;Bodak Yellow.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58426485-eecb-45cb-a775-872d9b3e8408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:34:28.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:34:38.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intriguingly, the&nbsp;iPhone 8&nbsp;was more searched for than
        the&nbsp;iPhone X. Apple''s newest devices were the most popular consumer
        tech searches of the year, followed by the&nbsp;Nintendo Switch&nbsp;and the&nbsp;Samsung
        Galaxy S8.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d604739-36b0-4de1-9f59-c07be28fbdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:34:28.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:34:38.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/12/05/politics/top-tweeted-political-account-trump/index.html">Related:
        The top tweeted political account in 2017 was @realDonaldTrump and the top
        hashtag was #resist</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aec7d5-f436-4834-b641-333245df2a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:34:28.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:34:38.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most googled movie was "It," Stephen King''s horror classic
        about a menacing killer clown.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b667c9-c39e-4676-9b2b-e71231f374eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:34:28.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:34:38.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netflix show "13 Reasons Why" was a top TV show search in the
        U.S. and around the world, and sixth most popular overall search globally,
        likely because of controversy over the show''s&nbsp;depiction of teen suicide</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc4ddf8-37b3-4c53-b6be-fd4a8685f5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:34:28.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:34:38.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making up and breaking up</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda6465a-1a5e-4896-98b3-01ac3ba968f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T08:34:28.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:34:38.221+08:00
