      'mgnl:type': 'text'
      'text': '<p>8. Keflavik International Airport, Iceland – 86.35%</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0a506d-50d5-4542-8178-b823e4057bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:16:05.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:16:08.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When and where are we happiest?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abb2ffe-e479-461f-9a2f-a6f8abf41edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:16:05.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:16:08.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, passengers are most likely to hit the green buttons at
        9 a.m. on a Tuesday in October or November.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dde6363-0148-4ff3-b3ca-0a3bf6cea778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:16:05.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:16:08.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re most unhappy when we find ourselves in baggage reclaim at
        2 a.m. or 3.a.m. on a July weekend. Sunday, when we return from our vacation
        to face the Monday slog, is the lowest-scoring day of the week, followed by
        Saturday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8057b91d-4de6-41e6-85ad-b2e46ffcf8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:16:05.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:16:08.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fliers in July are the unhappiest (80.9%) followed by those flying
        in April (81.1%) – prime time for Easter breaks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797dd90d-f163-4599-8d7c-ec4de19878f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:16:05.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:16:08.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not surprising that the crowded airports of peak season and
        busy weekends drive us nuts or that we might regret booking those attractively
        priced early-morning flights.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b83226-2d30-47b4-9d15-b12e7632b9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:16:05.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:16:08.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levaniemi tells CNN Travel, "What the trend does suggest is that
        often the happiest passengers are those visiting airports at their full capacity
        – with all staff on the top of their game to keep operations ticking over."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cd70f1-cfb7-4044-967c-12e8ea127f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:16:05.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:16:08.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to our journey through the airport, we''re at our
        happiest (84.6%) when we''ve successfully cleared security and can at last
        check out duty-free or grab a coffee.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d2f23b-e234-4c1b-bc8a-893e445b4252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:16:05.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:16:08.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our spirits dip when we hit those airport washrooms – 74.4% – while
        the worst stage of all is hanging around at baggage reclaim (69.9%).</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c193280-8ddf-4746-9be3-7f5b57643957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:16:05.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:16:08.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a strong argument for going hand-luggage only.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2405bbc-8da0-4ea4-8dcb-f8867e465eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:16:05.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:16:08.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So are the feedback terminals just emoji-faced placebos, or does
        our button-hitting make a difference to how the airport is run?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb07d40c-7c42-4144-a048-4f96d7502196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:16:05.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:16:08.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the user, it provides a candid way for people to express themselves
        while the experience is fresh in their mind." says Levaniemi.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a73151-3115-4b28-bd0d-e539469f8085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:16:05.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:16:08.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the airports, management teams can see people''s happiness
        in real-time: allowing dirty washrooms to be inspected within minutes, or
        extra staff apportioned to a section of the airport that is performing badly.
        [We] give staff the means to be flexible and react to the environments around
        them."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435bd1e3-4d54-4e88-a8c7-794c7cda3912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:16:05.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:16:08.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/travel/article/worlds-happiest-airports/index.html">"Say
        it with a smile: The world''s happiest airport."</a></em></p>'
  'Dengvaxia-dengue-vaccine-Garin-Ubial-DOH':
    'author': ' Lara Tan, CNN Philippines'
    'caption': 'Former Health Secretaries Janette Garin (L) and Paulyn Ubial'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-14T18:24:52.015+08:00
    'imagesource': 'jcr:1c55fa26-c42c-447d-9f53-398318697fab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75af3598-27e7-4986-aade-66600c95d6d9'
    'lead': 'Former Health Secretary Paulyn Ubial says her reluctance in continuing
      the dengue vaccine program was one of the reasons why she was rejected by the
      Commission on Appointments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-02T14:18:40.118+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-02T14:18:43.502+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-02T14:18:43.309+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-DOH Sec. Ubial: Janette Garin''s husband asked me to buy more Dengvaxia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cb14c6-6abe-4744-a89d-2136528a4756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:18:40.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:18:43.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> Former
        Health Secretary Paulyn Ubial on Thursday revealed the husband of her predecessor,
        Janette Garin, pressured her to continue the roll out of the now-controversial
        dengue vaccine program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96202986-1158-4565-87b8-de20bc700db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:18:40.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:18:43.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said members of the House of Representatives "badgered" her
        into expanding the government''s dengue immunization program to more regions
        despite the health risks of the Dengvaxia vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2516d1-ec73-4f92-89f6-c98bad1f04ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:18:40.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:18:43.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial namedropped the husband of former Health Secretary Garin,
        Iloilo 1st District Representative Oscar "Richard" Garin Jr., as one of the
        solons who pressured her during the 2018 budget hearing for the department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14785a7-ab1d-4374-9db4-5702e378d139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:18:40.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:18:43.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last budget hearing, one of the representatives that asked
        me to buy more dengue vaccine and put it in the 2018 budget is no other than
        Oscar Garin Jr.," she said during the joint hearing of the Senate Blue Ribbon,
        Health, and Finance panels into the Dengvaxia vaccine controversy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab2acc1-a2d1-454b-aca9-a4849a826b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:18:40.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:18:43.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial quoted Rep. Garin from the minutes from the budget deliberations
        for the Health Department last August 14.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb310216-314d-4ae1-aac9-ad1ddc645e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:18:40.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:18:43.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Point ko lang, you have to put additional budget diyan to comply
        for the third dose. Wala kang budget diyan for dengue vaccines. You have to
        put additional budget for dengue vaccine to continue this para hindi naman
        ma-prejudice first and second dose mo," she said quoting Rep. Garin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594c8bd2-3acb-4d5f-a7f9-ee2493be27fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:18:40.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:18:43.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ex-DOH Secretary Garin came to the defense of her husband, saying
        he was only concerned in completing the three doses of vaccination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeece976-1ba9-4e42-ac1c-a701b58b534f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:18:40.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:18:43.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Listening to the minutes, he was concerned na nabakunahan ng first
        dose, ng second dose, paano ang third dose," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080a3d24-13f7-4bfd-a8d4-373f494a2230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:18:40.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:18:43.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial also said Cebu 3rd District Representative Gwen Garcia tried
        to make her commit to expanding the implementation of the program to Region
        7 or else "they defer the budget of Department of Health" if she does not
        agree.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e93ca3-5460-49a0-8275-1fc230ee3f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:18:40.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:18:43.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "I strongly and openly opposed at the start. When I was
        Health Secretary, I tried to do damage control, but again, during budget hearings
        I was pressured to expand to other areas."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999c2758-011c-4f72-b44e-c1cd0224daf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:18:40.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:18:43.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia denied Ubial''s allegations, saying the former Health Secretary
        is looking for a scapegoat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f685142f-af1a-4049-a8fb-250bc80860fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:18:40.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:18:43.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think anybody can pressure a Secretary of Health to do
        anything he or she did not believe in. Former Secretary Ubial should stop
        passing the blame," she said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785a78d7-ece9-4cf1-99bd-6ee86c975749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:18:40.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:18:43.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 830,000 students from Regions 3, 4A, and National Capital Region
        were immunized with Dengvaxia in the government''s P3.5 billion national dengue
        immunization program. According to vaccine manufacturer Sanofi Pasteur, around
        10 percent of the hundreds of thousands of children now face contracting a
        "serious disease " because they did not have a dengue infection prior to the
        vaccination.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42d02b4-e86a-4669-aaba-f2715e5fb665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:18:40.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:18:43.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial, who was appointed by President Rodrigo Duterte as Health
        Secretary in June, issued a resolution in July 2016 temporarily suspending
        the school-based dengue immunization program following the recommendation
        of an expert panel on dengue, composed of independent and uninvolved experts
        convened by Ubial.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41541bf-cf6f-42ab-8cca-8cb5572f7c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:18:40.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:18:43.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial said her reluctance in continuing the dengue vaccine program
        was one of the reasons why the Commission on Appointments rejected her in
        October.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6472ae-ad43-4b1d-ba5b-d8cc577a6e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:18:40.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:18:43.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very positive my confirmation was prejudiced by this particular
        issue," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d7bcf8-2014-4f1f-9f91-453d9fd29824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:18:40.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:18:43.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon Committee Chairman Richard Gordon agreed with
        Ubial.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7c0249-9fe7-4eed-9c59-57cc6e538419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:18:40.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T14:18:43.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think one of the reasons why she was not confirmed was because
        of this," he said.</p>'
