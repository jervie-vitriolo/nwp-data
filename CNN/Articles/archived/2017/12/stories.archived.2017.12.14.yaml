      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include 11 p.m. PAGASA update.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae55a3a-ed40-4b46-8efa-a778dde072cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:12:00.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:26:26.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> Tropical
        Storm "Urduja" (International name: "Kai-tak") has maintained its strength
        on Thursday as it approached Samar, leaving over four thousand passengers
        stranded in ports off the country''s eastern coast.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c476dfc1-b636-4242-8701-f7fa339024b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T15:12:00.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-02T16:26:26.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urduja was 140 kilometers east of the town of Guiuan, Eastern Samar,
        said the Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA) in its 11 p.m. update.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5444e82e-dea1-43c5-9439-0c8998a527fb'
