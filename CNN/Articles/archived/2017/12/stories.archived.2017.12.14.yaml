      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T08:19:46.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some local governments have suspended classes for December
        14 due to the storm''s effects.</p>'
