  'dfa-passport':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-16T15:59:43.357+08:00
    'imagesource': 'jcr:11a2ea48-21c1-4c07-9d22-51d47cfd3831'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67905422-bc96-443c-a182-54d91821201d'
    'lead': 'Passport appointments can now be booked in as early as six weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T10:08:40.531+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T10:08:44.378+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T10:08:44.134+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA rolls out faster passport appointment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b588c20c-88a0-4e3f-bb69-74c199a9fb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:08:40.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:08:44.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 16) — The Department of
        Foreign Affairs (DFA) on Friday announced the waiting time for passport appointments
        has been cut in half.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8f8f86-43ff-4be9-9f11-d8526d3a689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:08:40.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:08:44.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Secretary Alan Peter Cayetano said Filipinos can now book their
        appointment in just six weeks, as compared with the usual three months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acd7990-9a1b-4557-94e2-9e4e91027563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:08:40.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:08:44.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go to the DFA website, lagay niyo, ''Make an appointment, start.''
        Makikita niyo na sa ibabaw, making the website more friendly, ''When''s the
        next appointment available?''" Cayetano said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787fb389-827c-43bc-abe9-7ca72be2de23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:08:40.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:08:44.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from having more a efficient website, the DFA said the processing
        time will be faster because it is expanding its capacity to make new passports
        as it plans to open seven to nine new consulates in regions that have no access
        to DFA''s satellite offices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b86607-d031-4ecd-8365-7da232bfa872'
      'mgnl:activationStatus': true
