  'Toronto-billionaire-and-his-wife-found-dead-in-their-home':
    'author': 'Kwegyirba Croffie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-16T14:22:57.691+08:00
    'imagesource': 'jcr:2f3df035-41e6-4586-a6d5-a583d9f68667'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af7ddb70-bcdf-4fb7-bd30-5ca1079d5bc1'
    'lead': 'The Toronto Police Service is investigating the deaths as "suspicious."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T10:22:57.373+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T10:23:00.480+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T10:23:00.247+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Report: Toronto billionaire and his wife found dead in their home

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970de663-1ad3-4aaa-b878-ec7da5501ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:22:57.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:23:00.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Toronto billionaire and philanthropist
        Barry Sherman and his wife were found dead in their mansion Friday afternoon,
        CNN affiliate CTV reports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22c18e0-9402-49c7-8eca-f91217e97d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:22:57.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:23:00.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Toronto Police Service is investigating the deaths as "suspicious."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7de660-e1ef-4b63-8266-1892a5ee3f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:22:57.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:23:00.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference Friday, Constable David Hopkinson would
        not identify the two bodies. Hopkinson said police, fire units and ambulance
        responded to a "medical complaint" just before noon on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3234ff2e-e95e-45fa-a89a-0de971b9c2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:22:57.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:23:00.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ontario politicians who spoke out on social media said the deceased
        were generous philanthropists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bc7283-95b4-43ce-b4f1-cc67ede89d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:22:57.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:23:00.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minister of Health Dr. Eric Hoskins tweeted: "I am beyond words
        right now. My dear friends Barry and Honey Sherman have been found dead. Wonderful
        human beings, incredible philanthropists, great leaders in health care. A
        very, very sad day. Barry, Honey, rest in peace."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490dbccc-4d99-4005-bdb9-9eff7da08d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:22:57.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:23:00.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minister of Economic Development Brad Duguid also expressed his
        condolences on Twitter. "Deeply shocked &amp; saddened to hear of the deaths
        of Barry &amp; Honey Sherman. Philanthropists and entrepreneurs who made our
        province a better place to live."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60379a2-3351-47c9-b2fd-a141e55f7cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:22:57.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:23:00.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopkinson said that there are no concerns for the public''s safety.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6b8292-a0e1-4d09-8337-b1bd06ca1c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:22:57.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:23:00.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The circumstances of their death appear suspicious and we are treating
        it that way," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bbe4bf-f252-48aa-b170-c25df313447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:22:57.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:23:00.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CTV, Sherman was the chairman of generic drugmaker
        Apotex, which he founded in 1974. Apotex went on to become the largest Canadian-owned
        pharmaceutical company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5164bb7-5b36-42a1-a961-cf9f5d09daee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:22:57.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:23:00.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan Berman, global director of corporate communications for Apotex,
        called the news of the deaths "tragic."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf9d13b-5693-4880-9271-065a50c92c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:22:57.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:23:00.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us at Apotex are deeply shocked and saddened by this news
        and our thoughts and prayers are with the family at this time," Berman said
        in a statement to CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da1c5d0-9f51-4502-881a-2043662a674e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:22:57.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:23:00.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constable Hopkinson said that the investigation was still in its
        early stages and the deaths were not being treated as homicides.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407d831d-85d2-47af-b7d8-cfb26afe6569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:22:57.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:23:00.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just a suspicious death. We are only investigating that
        as such right now. If it is determined to be a homicide, then our investigators
        from homicide will come in."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aa147a-c055-4010-8d4e-b4284fab9676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:22:57.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:23:00.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com <a href="http://edition.cnn.com/2017/12/15/americas/toronto-billionaire-and-wife-found-dead/index.html">“Report:
        Toronto billionaire and his wife found dead in their</a> home”</em></p>'
  'Tropical-storm-Urduja-casualties':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-16T12:42:33.674+08:00
    'imagesource': 'jcr:887918a6-dbca-4347-87db-1ba9a81172a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5519dc81-f682-49f0-a2bc-b39efc80cf31'
    'lead': 'Disaster management officials said three are dead, while the Ormoc City
      mayor reported another two fatalities from the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T10:27:38.954+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T10:27:42.622+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T10:27:42.379+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NDRRMC: At least three dead, including two-year-old boy due to #UrdujaPH

      '
    'updated': 2017-12-17T00:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0083045-f94d-45bb-a2c4-41228b41e25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:38.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:27:42.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> At
        least three people are dead, including a two-year-old boy, as tropical storm
        Urduja battered Eastern Visayas, national disaster management officials said
        Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e2fad8-c7ae-408a-8f87-667ecee5cfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:38.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:27:42.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One died in a landslide in Biliran province, the National Disaster
        Risk Reduction and Management Council (NDRRMC) said in a press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cd19d0-8d69-4422-a84c-1527853f26f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:38.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:27:42.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fisherman from Eastern Samar and a two-year-old from Mahaplag
        town in Leyte were among the casualties, but causes of their death were not
        immediately known.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f689543-911c-4364-9153-6202e6cde2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:38.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:27:42.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC has yet to release an updated report on the fatalities, but
        Ormoc City Mayor Richard Gomez also told CNN Philippines that two other people
        were reported dead in Ormoc City as of Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a77d37-9fb9-4969-9bba-23a5374204b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:38.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:27:42.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four others were injured in landslides in Biliran and Tacloban City.
        Three persons from the landslide in Biliran have still to be found, while
        three fishermen in Eastern Samar have also been reported missing, the NDRRMC
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e72ff5-6031-44fc-9ef4-1699eb47fa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:38.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:27:42.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state of calamity has been declared in&nbsp;Tacloban City and
        Ormoc City in Leyte, and in the province of Northern Samar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b1856c-3595-42bf-863c-58ad74fd934e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:38.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:27:42.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will allow the government to quickly release funds needed for
        relief and rehabilitation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f939cef6-f5cb-4106-b2ab-6051c0589775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:38.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:27:42.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said the storm forced the evacuation of over 2,600 families
        in Northern Samar as of Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40833c0a-cf39-4512-ba08-3b17ca095f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:38.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:27:42.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urduja, with winds of up to 75 kilometers per hour (kph) and gusts
        of 120 kph, picked up speed to 15 kph. Its relatively slow movement and wide
        rainbands of 500-kms in diameter have battered the eastern part of the Philippines
        since Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dd4520-f03f-4001-b363-9c0358fc6296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:38.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:27:42.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urduja made landfall in San Policarpio, Eastern Samar at around
        1 p.m. Saturday, PAGASA said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53364086-045f-48a4-a9af-394a881667bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:38.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:27:42.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/16/urduja-calamity-pagasa.html">READ:
        Urduja slightly weakens as it crosses Northern part of Samar</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff978ecf-fb73-4d56-80c9-ff96d417f82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:38.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:27:42.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands evacuated in Tacloban</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0240b52f-4b5e-4c3e-b709-1fa6b6578ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:38.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:27:42.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tacloban City, almost 4,500 families have gone to evacuation
        centers as of Saturday, officials said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8407bf2b-66a9-418d-845c-b45b3b112c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:38.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:27:42.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 2, 979 are staying in schools and churches, the City Social
        Welfare and Development Office said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679f795c-94aa-4ebf-ab5e-5a7665bce503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:38.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:27:42.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affected residents live mostly in low-lying areas. Some of them
        are from a Yolanda resettlement site.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fba516-798b-45f2-8aa2-7465aebe8867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:38.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:27:42.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food packs have been distributed to affected residents, said city
        social welfare chief Remedios Buna.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eec7db-a33a-4719-ac66-2ce360709db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:38.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:27:42.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm caused power outage in the city, and power has yet to
        be restored. The National Grid Corporation of the Philippines said that they
        are ready to energize some parts of Tacloban.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1c99ef-f6b7-4a4a-a6de-4a74d4d686f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:38.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:27:42.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A twister also damaged structures in the Tacloban airport and city
        center.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ec7529-3ddc-41c8-b6bd-4ef9c1c5158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:38.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:27:42.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2013, Tacloban was ground zero of Super Typhoon Yolanda,
        one of the strongest storms ever recorded where over 6,000 people died.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044eabbd-73da-4b01-9d5f-432656750008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:38.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:27:42.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor: Two dead, three missing in Ormoc</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9195bdd-6126-40f2-99d5-b93f4aa89256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:38.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:27:42.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ormoc City, more than 50-kilometers away from Tacloban, two people
        are dead, said city mayor Gomez.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a43461-c7ee-4a43-89a6-7750868600f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:38.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:27:42.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman died after she was buried in a landslide, while another
        person fell into a manhole.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d9edaf-2137-401b-adbb-eb9d87725f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:38.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:27:42.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people are also missing after they were washed away by the
        flood. Their bodies have yet to be recovered.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1967034b-e2b3-45b7-86b7-f8fd64ca3586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:38.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:27:42.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 21 barangays in the city have been affected by the storm.
        Some roads are also impassable.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2832969b-43ee-4f4e-a8bf-ea523959ee74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:38.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:27:42.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ninety percent of agricultural crops have been damaged by Urduja,
        said Gomez.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0379b24-9449-46e7-ad67-3efc7ffef26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:38.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:27:42.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s December, bagong tanim lang ‘yung mga rice field namin so
        talagang nasira about 90 percent of that,” he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203f6212-57b7-42f1-a0a4-e4d62a83bb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:38.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:27:42.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s December, our rice fields are newly planted so
        about 90 percent of them have been damaged.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7666cc4f-752a-40c3-b306-4b901958de8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:38.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:27:42.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez said relief goods were delivered to affected barangays. However,
        he added they need more water and blankets due to the colder weather in Ormoc.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259f385e-4644-4e97-8e78-d59f7ddf5ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:38.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:27:42.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coast Guard: More than 13,000 passengers stranded</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54499035-aad0-40d6-b63f-459348aaa5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:38.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:27:42.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Urduja made its way through Samar and Leyte, the Philippine Coast
        Guard canceled more trips to and from the storm-affected areas, leaving 13,387
        passengers were stranded Saturday. at ports in Manila,&nbsp; the provinces
        of Bicol and in the southern Tagalog region, Eastern Visayas, Western Visayas,
        and Southern Visayas.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb45b37-b817-4617-9ed0-facee3529c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:38.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:27:42.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trips from the Araneta Bus Terminal in Cubao to Leyte, Samar, and
        some provinces in northern Mindanao were also canceled.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeb8253-959e-44c8-a3a5-a8c38e71d166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:38.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:27:42.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic flights to and from the areas hit by Urduja were also called
        off.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687eeb4c-38d1-41c3-bd22-81a1df1e1bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:38.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:27:42.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/16/Flight-cancellations-on-December-16-due-to-UrdujaPH.html">READ:
        Flight cancellations on December 16 due to #UrdujaPH</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80decc7d-3cac-4d20-b5a8-281dc6a159de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:27:38.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:27:42.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urduja is expected to exit the South China Sea&nbsp; on Wednesday.</p>'
  'PNP-Chiief-Bato-BuCor-drug-lords':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-16T11:54:35.846+08:00
    'imagesource': 'jcr:8916157b-45c8-49d9-b706-fc7ab89564bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15f6d0aa-3545-40df-b25e-a5b7f2240789'
    'lead': 'The outgoing Philippine National Police (PNP) chief promised jailed "drug
      lords" he will be tough on them once he assumes his post as Bureau of Corrections
      (BuCor) chief.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T10:35:19.601+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T10:35:22.875+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T10:35:22.597+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP chief to Bilibid ''drug lords'': I will make your lives miserable

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74110203-c834-42e9-8a67-4f73394ebed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:35:19.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:35:22.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 15) — The outgoing Philippine
        National Police (PNP) chief promised jailed "drug lords" he will be tough
        on them once he assumes his post as Bureau of Corrections (BuCor) chief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69679e04-ce10-4ca7-969e-4e9d42dd5c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:35:19.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:35:22.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung mga kasama niyo diyan na mga drug lord na patuloy na mag-traffic
        ng drugs, I will make your life miserable pagdating ko dito. Promise ''yan!"
        PNP Chief Ronald dela Rosa told inmates at the BuCor''s 112th Founding Anniversary
        at the New Bilibid Prison''s (NBP) maximum security compound Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc504b07-99ca-4ab5-b7ca-3c271a09451e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:35:19.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:35:22.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Your fellow inmates who are drug lords and continue
        to traffic drugs, I will make their lives miserable when I get there. That''s
        a promise!"]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857220d6-2039-4801-b107-8d394f3f671d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:35:19.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:35:22.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was his first visit to Bilibid after the President announced
        Wednesday he would be BuCor''s next chief.</p>'
    '7':
      'image': 'jcr:28ea6af3-e983-4726-8e23-d36450de1427'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dada481-c3df-4d93-94d9-d98c38fa7f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:35:19.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:35:22.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea268f2-d7d6-48b4-8a15-1f3ac13f4b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:35:19.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:35:22.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was initially set to step down from the PNP on January 21, 2018,
        when he turns 56, but Duterte said he would extend Dela Rosa''s term for two
        to three more months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1f15f2-ade3-4f98-9546-d59277ad09ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:35:19.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:35:22.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag matapos yung aking three-month extension  then magtuloy ako
        rito sana gaganda yung samahan natin. Pagandahin natin itong BuCor," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a111b0-6977-43d3-834a-5444ffd80ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:35:19.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:35:22.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:When my three-month extension as PNP chief ends and
        I am assigned here, we''ll make BuCor better.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c107c3ad-b720-407e-92f3-f94c03aa4be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:35:19.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:35:22.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa told inmates he would push for the BuCor''s modernization
        and conduct internal cleansing among the officers when he steps in.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10321a86-a6f8-4991-956b-350ece2cd423'
