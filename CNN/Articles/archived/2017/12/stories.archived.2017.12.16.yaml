  'Friday-protests-over-Trump-Jerusalem-decision':
    'author': 'Oren Liebermann and James Masters, CNN'
    'caption': 'President Donald Trump speaks on December 6, 2017 recognizing Jerusalem
      as Israel''s capital and announcing plans to relocate the US embassy there,
      a move that is expected to inflame tensions in the region and unsettle the prospects
      for peace.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-16T04:51:35.345+08:00
    'imagesource': 'jcr:ec54b002-0c98-4880-8196-5d714e118223'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c72d0475-46db-416b-aa2f-55a57ee4c6e3'
    'lead': 'Protesters took to the streets of Jerusalem, several cities in the West
      Bank, and Jordan on Friday as anger reignited over U.S. President Donald Trump''s
      controversial decision last week to recognize Jerusalem as the capital of Israel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T10:38:49.285+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T10:38:52.329+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T10:38:52.179+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Friday protests over Trump''s Jerusalem decision

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b77261-0fb3-4572-a990-61dbee02d582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:38:49.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:38:52.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Protesters took to the streets of Jerusalem,
        several cities in the West Bank, and Jordan on Friday as anger reignited over
        US President Donald Trump''s controversial decision last week to recognize
        Jerusalem as the capital of Israel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4219c39-0c32-4aa2-b0b4-39e3938513dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:38:49.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:38:52.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinians threw rocks at Israeli security forces in the West
        Bank city of Bethlehem as hundreds demonstrated outside the al-Aqsa mosque
        in Jerusalem. Thousands gathered in downtown Amman, and Jordanian television
        aired live footage of smaller protests elsewhere in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e23aaa-24e1-424e-8951-48c2395603ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:38:49.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:38:52.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metal security barriers were erected around the Damascus Gate entrance
        to Jerusalem''s Old City, which has often become a flashpoint for protests,
        and extra police officers have been deployed to control crowds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c89b55-468b-464c-8ba8-0361373ca64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:38:49.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:38:52.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel did not impose age restrictions on those able to access al-Aqsa
        mosque on Friday. In the past, young men have been banned from entering the
        area for Friday prayers in a bid to prevent violence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b0d796-5513-4c64-b6ce-89492a0b89a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:38:49.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:38:52.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli police spokesman Micky Rosenfeld confirmed that officers
        would be carrying out additional security measures in and around the Old City
        throughout the day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbb1671-befb-4135-ae5c-124e43aa235f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:38:49.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:38:52.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s move last week to recognize Jerusalem as the capital of
        Israel and commit to moving the US embassy to the holy city prompted international
        criticism and sparked protests across the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846a57b0-bca8-4e12-8eaa-25e4829c79ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:38:49.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:38:52.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement, which upended seven decades of US foreign policy,
        delighted Israeli officials but was condemned by Palestinian leaders, who
        see East Jerusalem as the capital of a future Palestinian state.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b47174-46f2-4cb0-9c6e-01ba9a1b67c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:38:49.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:38:52.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian Foreign Minister Riad Malki&nbsp;told reporters last
        week&nbsp;that the leadership had decided there would be "no formal communications"
        with US officials in the wake of Trump''s Jerusalem decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5403c554-2ae0-41cf-8b61-7b128738e79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:38:49.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:38:52.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan''s King Abdullah has also been critical of Trump''s announcement,
        saying last week that there was "no alternative to a two-state solution, and
        Jerusalem is key to any peace agreement." Abdullah is the custodian of the
        Muslim holy sites in the Old City of Jerusalem.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1f8e77-8d8f-450a-8ac6-dde536661789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:38:49.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:38:52.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/15/middleeast/jerusalem-protests-friday-intl/index.html">"Friday
        protests over Trump''s Jerusalem decision."</a></em></p>'
  'What-does-the-end-of-U.S.-net-neutrality-mean-for-the-world':
    'author': 'Sherisse Pham, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-16T04:48:25.902+08:00
    'imagesource': 'jcr:49103d1f-f9a9-4ed7-b342-7ee88bd5104d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69c0aabb-b8e8-4d1d-a431-c096e6bc70ee'
    'lead': 'While Thursday''s decision by the Federal Communications Commission could
      yet be challenged in court or Congress, experts say the U.S. risks surrendering
      its role as the champion of a free and open internet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T10:41:45.911+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T10:41:49.775+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T10:41:49.423+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What does the end of U.S. net neutrality mean for the world?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4370306-6f29-4dd4-bd72-8f591033d253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:41:45.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:41:49.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The vote to roll back&nbsp;net neutrality
        rules&nbsp;in the U.S. could have major global implications.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05ab9d2-92ba-49a2-a541-931bb2f82ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:41:45.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:41:49.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Thursday''s decision by the Federal Communications Commission
        could yet be challenged in court or Congress, experts say the U.S. risks surrendering
        its role as the champion of a free and open internet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6de0b5-104f-4e56-87cc-12be6c14bd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:41:45.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:41:49.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be another instance of the U.S. ceding leadership in
        a global area," said Nick Frisch, a resident fellow at Yale Law School''s
        Information Society Project.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1be62e1-04d2-4a2d-81a5-76af30962d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:41:45.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:41:49.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is going to set a bad example for other countries, coming from
        the country that invented the internet," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e192d5c-72e9-4016-adfb-cb43f6acb692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:41:45.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:41:49.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take China, for example, where the notion of an open internet has
        been effectively killed by&nbsp;the country''s vast censorship apparatus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587435a1-87b5-4494-bf5d-f099349a765f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:41:45.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:41:49.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the issues that U.S. net neutrality rules were designed
        to prevent -- slowing down internet traffic, fast lanes for certain kinds
        of content, the blocking of websites -- have been happening in China for years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d926c0b-de64-4d96-bb73-698a9df7b053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:41:45.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:41:49.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s been there, done that</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae8c810-e960-4410-9be6-6d08bb5cd3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:41:45.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:41:49.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They made their choice a long time ago, and it''s the opposite
        of net neutrality," said Lokman Tsui, associate professor at the Chinese University
        of Hong Kong and former head of free expression at Google in Asia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f438e680-de7f-4415-9543-a8c4b7608791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:41:45.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:41:49.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FCC vote to repeal net neutrality will have little impact on
        internet users in China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de2a8c2-5d41-4ba4-830b-f7af677af45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:41:45.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:41:49.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it could encourage China to continue with its restrictions,
        Tsui said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481d3624-a668-4a7d-9f40-03c9606d2ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:41:45.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:41:49.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever little moral ground the U.S. had speaking and talking
        about the open internet, I don''t think they have any credibility left at
        this point," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46b5c06-953b-4b90-9e07-d03a6e68d060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:41:45.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:41:49.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most other countries around the world, especially developed
        nations, net neutrality is taken for granted, said Andrew Lippman, a senior
        research scientist at MIT.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da323ae-bbe4-4198-83aa-0db2596ed485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:41:45.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:41:49.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My concern is largely in the emerging world," where people may
        have few options for accessing the internet and governments might favor corporations''
        interests, Lippman said on CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4514d2d7-ff8e-476e-ae2e-3ecc654d5279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:41:45.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:41:49.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries where data plans are too expensive for most of their citizens
        are especially vulnerable. They have become the battleground for controversial
        "zero-rating" services.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315f4df6-26c7-4759-92fc-976f40205658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:41:45.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:41:49.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India offers an alternative</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d437fc3-b3b3-47b6-816d-8650f2d3821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:41:45.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:41:49.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under such a service, certain applications -- often Facebook''s
        WhatsApp or Messenger apps -- are not subject to data caps. If a user burns
        through her plan''s allotted data, those apps would continue working&nbsp;while
        others cease to function.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c561be6d-666a-40d9-8611-59ecf05942cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:41:45.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:41:49.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India, which is a staunch defender of net neutrality, decided last
        year to kick out a high-profile "zero-rating" service,&nbsp;Facebook''s Free
        Basics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceedec5-752c-4097-95a0-aa43d499c9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:41:45.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:41:49.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadly speaking, India''s telecommunications regulator has said
        it doesn''t want any content discrimination.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c684509b-9c0e-46d9-a0cb-427e021c2f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:41:45.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:41:49.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country decided it didn''t want a market "where poor people
        get some sort of diet version of the internet, what the telecommunication
        companies allow, and the richer people get fuller internet that''s faster,"
        Tsui said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0938fa-6a3d-4504-8e16-7c66ea6550b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:41:45.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:41:49.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the U.S. no longer the beacon on a hill for internet access,
        developing Asian countries like Thailand and Indonesia are likely to turn
        elsewhere for guidance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bf0ea8-bdbe-46de-a9b0-e3cc19ff5670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:41:45.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:41:49.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Canada and Europe stand firm?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3397a7a-2fcf-438c-815e-4cb6b106a503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:41:45.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:41:49.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they take their lead from the region''s giants -- India and China
        -- they will face a choice between two vastly different approaches. But they
        could also look further afield.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9457b58-4d5e-4326-9f09-b3d9fe5750df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:41:45.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:41:49.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada and certain countries in the European Union offer more reliable
        role models for net neutrality, according to Graham Webster, China digital
        economy fellow at New America.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc70eab1-6abf-4922-a4c1-19e78a91bb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:41:45.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:41:49.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian President Justin Trudeau&nbsp;has expressed&nbsp;his concern
        about the U.S. plans to roll back net neutrality.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c971635-0ed8-4827-b236-ed6055b3ad8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:41:45.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:41:49.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union introduced rules in 2015 that it said would ensure
        that all content is treated equally and that there''s no "fast" or "slow"
        lanes for certain types of online content. Some specific types of content
        such as critical healthcare data could be granted special rights to ensure
        it always operates smoothly.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072eead9-3efa-4071-8cbd-155fd2d53be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:41:45.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:41:49.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics&nbsp;said&nbsp;the European rules are "weak and unclear"
        and have loopholes that could create an "uneven playing field." But the EU
        may find itself having to defend the cause of net neutrality.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c205008-6f2f-405b-9571-ce389d870b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:41:45.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:41:49.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the U.S. won''t stand up for the free and open internet, "it''s
        important that other countries do so," Webster said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eccc398-2d01-4906-81b5-b6ad9d28f7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:41:45.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:41:49.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/12/15/technology/net-neutrality-global-implications/index.html">"What
        does the end of U.S. net neutrality mean for the world?"</a></em></p>'
  'Star-Wars-The-Last-Jedi-has-second-biggest-Thursday-opening-ever':
    'author': ' Frank Pallotta, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-12-16T04:46:52.997+08:00
    'imagesource': 'jcr:6e370bad-f2ca-407d-9241-be695829da9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '116ac4db-3f4d-4a10-b74e-ee08acc61a23'
    'lead': 'The saga''s eighth installment stars Daisy Ridley, Mark Hamill and is
      the final on screen performance for Carrie Fisher, who died unexpectedly last
      year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T10:45:03.590+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T10:45:08.185+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T10:45:08.039+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Star Wars: The Last Jedi'' has second biggest Thursday opening ever

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535bbc67-2351-4ff8-b258-06086395f34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:45:03.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:45:08.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — "Star Wars: The Last Jedi" made $45 million on Thursday
        night, making it the second highest domestic preview of all time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f22f25a-278f-46c9-8403-2d2c74ad31c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:45:03.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:45:08.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Box office numbers for the preview night of Episode VIII is second
        only to its prequel, "Star Wars: The Force Awakens," which made $57 million
        when it opened in 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc29f1e-60e3-43e8-8806-81b4427cfcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:45:03.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:45:08.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Last Jedi" opens in more than 4,100 theaters domestically this
        weekend. The movie will likely come up short against the opening for "The
        Force Awakens," but Thursday''s box office windfall bodes well for the space
        franchise as it heads into the weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0be340-cb76-499c-b2ca-f2843ea27063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:45:03.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:45:08.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The box office record for an opening weekend belongs to "Force Awakens,"
        which premiered to $248 million two years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8824ff4-0d07-4c0b-bec1-7a08dd986fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:45:03.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:45:08.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Last Jedi" has already raked in $105.8 million worldwide since
        opening overseas on Wednesday. The movie was in 48 overseas markets before
        its U.S. debut, including the U.K., Germany, and France.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fae002d-f716-4c03-9816-8ebae7b0ac8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:45:03.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:45:08.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living up to the galactic hype of its predecessor is a challenge
        for "Last Jedi," but the film looks to be up for it. "The Last Jedi" is getting
        rave reviews from both fans and critics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a6f880-bf7e-4211-801e-d8554067e49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:45:03.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:45:08.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film holds a 93% score on review site&nbsp;Rotten Tomatoes.
        Some critics have said the film, which is directed by Rian Johnson, is the
        best in the series since 1980''s "The Empire Strikes Back," which is considered
        by some to be the best "Star Wars" film.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4ad03d-b1a9-4ec4-83e4-5da30fb1a109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:45:03.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:45:08.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The saga''s eighth installment stars Daisy Ridley, Mark Hamill and
        is the final on screen performance for Carrie Fisher, who died unexpectedly
        last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285fd602-d6ee-4595-b2c1-1b62133d5cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:45:03.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:45:08.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/12/15/media/the-last-jedi-opening-night/index.html">"''Star
        Wars: The Last Jedi'' has second biggest Thursday opening ever."</a></em></p>'
