      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard said 13,387 passengers were stranded
        at ports in Manila, Eastern Visayas, Bicol, Western Visayas, Southern Tagalog,
        and Southern Visayas, as of Saturday noon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
