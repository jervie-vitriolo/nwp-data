      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The location is 102.1 kilometers (63.5 miles) south-southeast of
        Bandung and 50 kilometers (31.1 miles) south-southwest of Tasikmalaya.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383a0c90-fd14-4c4b-abfa-d46adaeb2f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:15:26.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:52:34.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earthquake on December 7, 2016, struck Indonesia''s Aceh province
        in Sumatra and&nbsp;killed at least 100 people.</p>'
