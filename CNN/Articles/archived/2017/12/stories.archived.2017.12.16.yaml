      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 6.5 magnitude earthquake hit western
        Indonesia on Friday, according to the US Geological Survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd1a4b9-15e6-49d6-ab2b-95519d4f6328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:15:26.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:52:34.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was centered in Cipatujah, in the western part of Java, the agency
        said, at a depth of 91.9 kilometers (about 57 miles).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa4d246-52ee-4ccc-a126-b7e395278ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:15:26.158+08:00
      'mgnl:createdBy': 'jeff'
