      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA is also buying four new vans with mobile passport printing
        machines, which can each produce up to 500 passports a day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1287a0-31f6-46cb-8deb-c50b834c9ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:08:40.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:08:44.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the department will keep improving services as more
        and more Filipinos travel abroad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a731913f-9455-455f-9050-c5ebe3c82feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:08:40.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:08:44.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the department''s ASEANA headquarters in Paranaque alone, the
        DFA said customers more than doubled from 1,200 to 3,000 in 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4b20bf-d95c-4b1f-9c45-e85d333f4859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:08:40.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:08:44.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the validity of Philippine passports has been extended
        to 10 years, to take effect in 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a7a765-a8d9-46fc-a0e1-a00e778faaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:08:40.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:08:44.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals under 18 years old, however, will be issued passports
        valid for only five years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc44af8-be38-4317-b53d-36ca77705a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:08:40.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:08:44.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also said a walk-in scheme will be in place for senior
        citizens; persons with disabilities; pregnant women; first-time and returning
        Overseas Filipino Workers; and children below 7 years old, together with their
        parents and minor siblings, so they may apply for passports even without an
        appointment.</p>'
  'Duterte-PCUP-Efren-Peñaflorida':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-16T15:00:26.423+08:00
    'imagesource': 'jcr:cca6c1f7-c04f-4f91-828b-53328fb61e30'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd6873ef-9de6-4339-ad1b-7c92109d6fb9'
    'lead': 'President Rodrigo Duterte has chosen CNN Hero Efren Peñaflorida Jr. to
      head the disgraced commission tasked with addressing the plight of the poor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T10:11:13.023+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T10:11:16.515+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T10:11:16.355+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte offers urban poor commission post to CNN Hero Efren Peñaflorida

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473fcca5-e25f-4bda-99ce-4b043b12eba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:11:13.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:11:16.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 16) — President Rodrigo
        Duterte has chosen CNN Hero Efren Peñaflorida Jr. to head the disgraced commission
        tasked with addressing the plight of the poor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9b7eeb-b586-43d6-a3e4-e4322ee5e7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:11:13.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:11:16.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has asked Peñaflorida to head the Presidential Commission
        for the Urban Poor (PCUP), Special Assistant to the President Bong Go confirmed
        to CNN Philippines on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4958a6-71d2-400c-89f8-f23eaae5de9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:11:13.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:11:16.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said he will fire all commissioners of the PCUP,
        saying they failed to perform the agency''s mandate as a collegial body. The
        commissioners, headed by former Kabataan Party-list Representative Terry Ridon,
        were also accused of going on junkets abroad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a676747-3215-499c-a235-651a0a56310e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:11:13.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:11:16.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said Peñaflorida is still thinking about Duterte''s offer, since
        he also has prior commitments as a civic leader.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a15ef81-eacc-4185-8518-5bfc46764971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:11:13.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:11:16.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagulat din siya (He was also surprised)," Go said in a text message.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051a1973-973a-414f-aa38-a79ad10e96a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:11:13.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:11:16.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peñaflorida was awarded CNN Hero of the Year in 2009 for his work
        in Kariton Klasrum, which aims to make school accessible to street children
        through pushcarts stacked with learning materials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7564d66-d0f9-4333-b3a5-1150eb00b1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:11:13.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:11:16.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/21/Kariton-Klasrum-saves-kids-from-gangs-drugs-petty-crime.html">Read:
        Kariton Klasrum saves kids from gangs, drugs, petty crime</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f4b4bf-7ed0-43cb-a18e-ebb27e0fd44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:11:13.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:11:16.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2016 interview with CNN Philippines'' The Source, Peñaflorida
        said he believed the Duterte administration is "pro-kid," but said youth casualties
        in the drug war are saddening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1272b0cf-9aa5-4880-bad4-bc0201021699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:11:13.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:11:16.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its mandate under Executive Order 82, the PCUP serves
        as the direct link of the urban poor to the government in policy formulation
        and program implementation addressed to their needs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8560ce1d-95f8-437a-a961-a2cc08a3e076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:11:13.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:11:16.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridon earlier said the PCUP commissioners'' foreign travels were
        meant to present the government and give voice to the urban poor in international
        conferences.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a2f58f-fc47-43f5-854c-971748055522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:11:13.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:11:16.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridon, meanwhile, earlier thanked Duterte for the opportunity to
        serve the nation, but said the agency''s record "can speak for itself."</p>'
  'earthquake-indonesia':
    'author': 'Kathy Quiano and Joe Sterling, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-16T03:28:48.811+08:00
    'imagesource': 'jcr:7e052db3-7fa5-466f-a529-a863f1180719'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85b35f88-3a93-44c3-ad63-590017c8b59f'
    'lead': 'Three people were killed and seven others injured when a strong earthquake
      hit Indonesia late Friday, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T10:15:22.027+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T10:15:25.332+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T10:15:25.185+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Strong earthquake strikes Indonesia; 3 dead

      '
    'updated': 2017-12-17T01:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a7293c-3be7-42f8-aba2-f2ff521ce247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:15:22.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:15:25.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Three people were killed and seven others injured when a
        strong earthquake hit Indonesia late Friday, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22173f8b-f556-451f-b5ee-41defaa6af1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:15:22.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:15:25.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6.5-magnitude quake was centered in Cipatujah, in the western
        part of Java, the US Geological Survey said, at a depth of 91.9 kilometers
        (about 57 miles).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e319bc8-c22e-4d39-9d38-184d1d2647bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:15:22.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:15:25.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents felt the quake about 190 miles away (305 kilometers) in
        the capital of Jakarta, where people briefly evacuated to the ground floor
        of their high-rises.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5a37b2-11f0-4b5d-8db3-bb866dea5cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:15:22.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:15:25.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tremors were also felt in the cities of Bandung, more than 63.5
        miles away (102.1 kilometers) and Yogyakarta, more than 211 miles away (339.9
        kilometers), authorities said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ef9faa-151f-45d6-ad0e-5ea7bb8e4fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:15:22.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:15:25.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tsunami alert was issued after the quake, which Indonesian authorities
        recorded at 11:47 p.m. as 6.9 magnitude, according to Sutopo Purwo Nugroho,
        spokesman for Indonesia''s National Disaster Management and Mitigation Agency</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2db8342-dc29-4aec-9e6a-6d2c85769ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:15:22.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:15:25.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two victims were buried in rubble, one in Ciamis, in West Java,
        and the other in Pekalongan, in Central Java, emergency officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f8a07b-9f53-4905-9c76-e33babcc6854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:15:22.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:15:25.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few hundred homes and buildings were destroyed or damaged, the
        officials said. Several hospitals were damaged. Seventy patients from Banyumas
        Hospital were moved to tents and another temporary shelter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f0cf0e-27d2-44d0-a5b9-eda85b126192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:15:22.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:15:25.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears of a tsunami prompted people to evacuate their homes for higher
        ground, but there were no reports of tsunamis occurring along the southern
        coasts of western, central and eastern Java and the city of Yogyakarta.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6d99ef-ec58-4851-93ba-3f01050dff4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:15:22.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:15:25.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alert was lifted at 2:30 a.m., the spokesman said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09efd609-e8ae-475b-8ce1-a5d39dcfdd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:15:22.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:15:25.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most residents returned to their homes on Saturday and they were
        advised to seek temporary shelter if their dwellings aren''t safe. Several
        aftershocks continue to be felt in the areas hit by the quake, emergency officials
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6e3bea-50bf-4bcb-b7f1-34b708a05843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:15:22.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:15:25.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earthquake on December 7, 2016, struck Indonesia''s Aceh province
        in Sumatra and&nbsp;killed at least 100 people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8571bcbf-dd90-4ff7-8abf-929c58541a95'
      'mgnl:activationStatus': true
