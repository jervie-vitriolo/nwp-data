      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2 p.m. weather advisory, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said the tropical storm
        has made landfall in Eastern Samar, placing 12 areas across the country under
        signal no. 2, and 17 areas under signal no. 1.</p>'
