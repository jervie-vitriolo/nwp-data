      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/12/14/media/simpsons-disney-fox/index.html">Related:
        ''The Simpsons'' predicted Disney would buy Fox</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb0b313-7818-4236-9936-be9650e7db36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:23.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:48:26.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not the first time "The Simpsons" has been our Magic 8
        Ball.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79290289-5fab-45b4-8083-3cf2109add28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:23.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:48:26.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are a few other examples of the show''s accurate squints into
        the future:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8b4776-13de-48e7-a35e-79ba8adc13f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:23.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:48:26.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcde0b2f-89c8-4648-b54f-e7c633e6d7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:23.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:48:26.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2000, the show had an episode titled "Bart to the Future" in
        which it joked about Bart''s sister Lisa becoming president after "President
        Trump," but reports that the show foresaw an image of Trump on an escalator
        and predicted the electoral map from his win&nbsp;turned out to be false.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787b9317-4066-4457-9506-f045e34b6e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:23.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:48:26.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lady Gaga playing the Super Bowl</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59ef9e7-3086-4ccb-be37-f57aa10f560c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:23.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:48:26.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer guested on the show in 2012 and played a concert for
        Springfield in which she flew through the air -- much like she did during
        her halftime performance at the Super Bowl in 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f793f0b9-ed2d-4712-a646-d9167e2bac52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:23.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:48:26.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartwatches</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e32383f-a3ac-4baf-8b4d-1387c1d3b569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:23.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:48:26.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well before you could strap that Apple smartwatch on your wrist,
        "The Simpsons" had something similar in a 1995 episode.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427e7df7-8eb2-48c7-9874-4fef6fa9ec48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:23.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:48:26.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siegfried &amp; Roy tiger attack</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792f2718-f551-4333-80a0-a5db127805de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:23.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:48:26.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siegfried Fischbacher and Roy Horn, the famous Vegas performers
        who work with big game cats, were parodied by the show in 1993.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a1fcc3-9c9a-48fe-97d4-473194a32ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:23.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:48:26.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the episode, a white tiger attacks "Gunter and Ernst" during
        their act as revenge for having been snatched away from his life in the wild.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d66a07-f468-4677-8d8b-fe0ab16c6d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:23.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:48:26.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In real life, Horn suffered a career-ending injury in 2003 after
        a tiger attacked him during a show.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d53882-f5e3-43c7-afb2-b65c315b97ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:23.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T10:48:26.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/15/entertainment/the-simpsons-predictions/index.html">"''The
        Simpsons'' remain our psychics."</a></em></p>'
