      'mgnl:type': 'text'
      'text': '<p>(CNN) — How in the world does the animated series "The Simpsons"
        keep accurately predicting the future?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d30664-4500-485d-b274-59ec0a6fb6c1'
      'mgnl:activationStatus': true
