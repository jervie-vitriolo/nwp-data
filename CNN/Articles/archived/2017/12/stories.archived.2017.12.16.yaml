      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/16/urduja-calamity-pagasa.html"><strong>Read
        more:</strong> ''Urduja'' maintains strength as it makes landfall in Eastern
        Samar</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e5a811-c050-4399-bf38-ae9e3e6915ff'
      'mgnl:activationStatus': true
