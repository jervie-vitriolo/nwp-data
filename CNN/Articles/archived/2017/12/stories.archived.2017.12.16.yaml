      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox''s long-running hit show has been spot on in its predictions,
        including the pending deal for Disney to buy 21st Century Fox, which the show
        teased on an episode 20 years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
