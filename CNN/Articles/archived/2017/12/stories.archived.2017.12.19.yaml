    'lead': 'If you''re longing for a satisfying getaway but can''t endure long hours
      of travel time, you might want to visit interesting destinations in Batangas
      and Pampanga.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T17:21:07.677+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T14:40:17.310+08:00
