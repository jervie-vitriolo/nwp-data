    'template': '1'
    'title': 'A new way to restore the Rizal Monument

      '
    'updated': 2017-12-20T12:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c92c12b-1f50-43fc-af44-3dd8f5d928b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:36:35.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:36:39.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Under the heat
        of the sun stands the Rizal Monument, a structure consisting of a bronze statue
        of Jose Rizal, an obelisk, and metallic stars coated with gold leaf. Designed
        by Swiss sculptor Richard Kissling in 1913, the monument’s base is made of
        granite, in which the national hero’s remains are placed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893efeff-3584-4a97-84c4-9434db562865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:36:35.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:36:39.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the monument was declared a National Cultural Treasure
        by the National Museum. Because of its political, cultural, and historical
        significance in the Philippines, Kärcher, a Germany-based manufacturer of
        cleaning technologies, handpicked the monument to be its first restorative
        project in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9782671c-6c29-4b6a-96ea-e0d219d3f728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:36:35.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:36:39.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s our national monument and this actually represents our Filipino
        heritage,” says Zurich Fernandez, country manager of Kärcher in the Philippines,
        during the launch of the restoration project.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e97b8c-2d08-470f-9583-1caeaa5fb19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:36:35.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:36:39.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative is part of the brand’s Kärcher Cleans The World clean-up
        project, where they employ their pressurised cleaning techniques in over 100
        historic monuments across the globe, including Mount Rushmore in the U.S.,
        Christ the Redeemer in Brazil, the London Eye in the U.K., and the Merlion
        in Singapore, among others. The company has been doing this initiative for
        35 years now.</p>'
    '7':
      'image': 'jcr:bf1dd636-aa9b-4610-9997-0ebe314dec49'
      'imageCaption': 'Zurich Fernandez, country manager of Kärcher in the Philippines,
        says that their collaboration with the National Parks Development Committee
        and the National Historical Commission of the Philippines is crucial in making
        the project come intro fruition. Photo by JEROME APOSTOL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cd9f5d-9215-4ee9-831c-89f69e9dd3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:36:35.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:36:39.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'image': 'jcr:52fb7d11-b384-49de-bfec-923d1b372c85'
      'imageCaption': 'The National Historical Commission of the Philippines does
        the cleaning of the monument twice a year: before Independence Day (June 12)
        and before Rizal Day (Dec. 30). Photo by JEROME APOSTOL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9baefc-c3b2-4762-8779-c427c9be5939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:36:35.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:36:39.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6698352b-3403-4fc8-8b1b-c5eb3de3ec14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:36:35.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:36:39.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s actually more of a project for us in contributing to the
        cultural preservation and we provide this one for free,” Fernandez adds. “We
        will also be donating the machine that we''ll be using to the National Parks
        Development Committee (NPDC), so that they can also use the machines in case
        they want to clean the monument by themselves.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0466269c-3c18-4f31-96ff-20c0cb94be0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:36:35.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:36:39.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez also says that their collaboration with the NPDC and the
        National Historical Commission of the Philippines (NHCP) is crucial in making
        the project come intro fruition. Kärcher usually takes over a year to prepare
        and test for a restorative project, but Fernandez says that because of their
        close cooperation with the NHCP, they were able to fast track the process,
        as they only started planning to execute the Rizal Monument clean-up on May.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513c11ad-ccdb-4f5b-8553-a9057a85459c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:36:35.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:36:39.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHCP does the cleaning of the monument twice a year: before
        Independence Day (June 12) and before Rizal Day (Dec. 30). “Mostly, surface
        cleaning lang and application of protective coating,” says Jim Kalaw, materials
        engineer of the NHCP. He says that they typically use a chemical called Varsol
        for the bronze structure and then use beeswax as protective coating. The obelisk
        of the monument has three metallic stars, and NHCP also coats these with gold
        leaf every four years.</p>'
    '14':
      'image': 'jcr:6045bc40-d5bb-4d5c-9ec2-4be1e24c85f0'
      'imageCaption': '“The soiling here is just emission dirt from the cars and from
        industry, and biological growth like bacteria and fungi and algae, so steam
        cleaning is the best method,” says Thorsten Möwes, Kärcher’s specialist for
        cleaning and hygiene technology and restorative cleaning projects. Photo by
        JEROME APOSTOL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b540263d-d021-41c3-ad60-68f59b019177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:36:35.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:36:39.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79356b15-789b-4346-9627-51b12951c0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:36:35.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:36:39.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Kärcher’s technique] is a new approach because we [do] mechanical
        and surface cleaning only, so medyo delicate ang ginagawa natin, saka brushing
        lang. Ngayon kasi more pressurized,” explains Kalaw.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d50149-d90b-4d17-9c4d-bccc344b4656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:36:35.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:36:39.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this clean-up, Kärcher is using a steam cleaning machine, which
        has a rubber handle, a long metallic stem, and a nozzle that emits high-pressure
        hot water and steam.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6799439c-f938-484f-8dd0-f7cca4a5f722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:36:35.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:36:39.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The soiling here is just emission dirt from the cars and from industry,
        and biological growth like bacteria and fungi and algae, so steam cleaning
        is the best method,” says Thorsten Möwes, Kärcher’s specialist for cleaning
        and hygiene technology and restorative cleaning projects.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b51771-5fed-4bfc-8f9d-0c9f92930f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:36:35.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:36:39.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the monument is only cleaned twice a year, Möwes says that
        upon testing, he can confirm that the NHCP has maintained the structure well.
        “The monument is in very good condition. It''s made of granite and granite
        is a solid stone, and I''m not facing any trouble with our machines, so we''re
        just supporting the good work that they have done in the past,” he says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfcbc2b-4ec4-4644-98a2-905f6f466479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:36:35.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:36:39.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As NHCP has been cleaning the monument manually using only chemicals
        and brush, the use of this new machine would remove the visible dirt marks
        that manual cleaning could not. After the Rizal Monument cleaning, Kärcher
        is also testing the San Agustin church for its second project in the country.</p>'
  'Mocha-Lito-Sy-defend-Duterte-granddaughters-Malacañang-pictorial':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-19T20:02:19.550+08:00
    'imagesource': 'jcr:2e5df4c1-c518-4683-97ea-cf43a000b36c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fe3d6fb-32fa-4ed5-b099-deeee1d0fe08'
    'lead': 'The photographer belied claims that the photo shoot of President Duterte''s
      granddaughter cost more than half a million pesos.'
    'mgnl:activationStatus': true
