  'Jonghyun-Fans-mourn-death-SHINee-K-po':
    'author': 'Euan McKirdy, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-12-19T13:19:01.988+08:00
    'imagesource': 'jcr:d626139a-d5f9-4f43-b315-81a995ee2ec2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faea991e-9763-4fa8-9ddb-502a4313b5c5'
    'lead': 'Fans of K-pop superstar Kim Jong-hyun are expressing their grief at the
      loss of the 27-year-old singer who died Monday in an apparent suicide at a studio
      apartment in the Gangnam district of Seoul.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T09:19:49.595+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T09:19:54.372+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T09:19:54.169+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jonghyun: Fans mourn death of SHINee K-pop star

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9f2dec-1cb8-4ebb-8ed9-aedd9e042a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:19:49.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:19:54.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fans of K-pop superstar Kim Jong-hyun are
        expressing their grief at the loss of the 27-year-old singer who died Monday
        in an apparent suicide at a studio apartment in the Gangnam district of Seoul.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a72777e-b0cb-4848-998f-4994a32e90ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:19:49.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:19:54.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better known as Jonghyun, Kim''s death was confirmed by his management
        company, SM Entertainment, which said: "We are sorry to share such heartbreaking
        and tragic news... SHINee''s Jonghyun left us suddenly."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aadf4c-51c6-4d70-9697-d6ef663846e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:19:49.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:19:54.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police told CNN that Jonghyun''s sister called them to the apartment
        in Cheongdam, around 6 p.m. Monday, reportedly after receiving troubling text
        messages from him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3565f35d-bcdb-4ef8-8af8-51eb3d0c8fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:19:49.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:19:54.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please let me go. Tell me I did well," and, "Final farewell," the
        star said in the messages,&nbsp;according to South Korean media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05d74d3-a67a-46f7-bb8a-af0b50c4ad1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:19:49.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:19:54.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the room police said they found burned charcoal briquettes;
        burning charcoal in an enclosed space is a form of suicide in many Asian countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383bd9ad-b72c-44c0-8abc-0da0de1e4b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:19:49.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:19:54.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonghyun was rushed to a nearby university hospital but was declared
        dead later that evening, SM Entertainment said in the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e6d84a-82a3-4a1f-9418-4be25a34bfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:19:49.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:19:54.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer had a huge fanbase as the lead singer of K-pop band SHINee.
        The group, formed by SM Entertainment, shot to fame after the release of their
        debut EP, Replay, in 2008.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8e1dbb-8412-4c54-97ff-507e98d15864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:19:49.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:19:54.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SHINee has "been a top 3 popular boy group for nearly 10 years now,"
        Paul Han, co-founder of allkpop,&nbsp;told CNN in May.&nbsp;"They are a proven
        entity so no need to question their staying power," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76239c00-3094-4a08-bf8c-dfa153eef53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:19:49.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:19:54.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the group went on a world tour that took in the
        US and released their fifth album, titled Five. Jonghyun had performed as
        a solo artist as recently as this month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeca0576-51a4-4901-861e-a2fd74746ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:19:49.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:19:54.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve come to the US for fan meets before, but concerts make me
        a bit more nervous and excited. I hope our fans will be able to make great
        memories with us through the music and performances we show on stage," Jonghyun&nbsp;told
        CNN in May&nbsp;after performing in Dallas, Los Angeles and Canada.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3c0cca-8027-4e37-8fe0-ece3dec5370c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:19:49.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:19:54.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans were invited to pay their respects at Seoul Asan Hospital Tuesday,
        ahead of a funeral which the family has requested to be held "as quietly as
        possible," according to SM Entertainment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43f5474-d74f-4854-b6fb-0d761201d4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:19:49.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:19:54.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks before his death, Jonghyun sent a 47-line text to his
        friend, Jang Hee-yeon, a fellow musician from the band Dear Cloud, who goes
        by the name Nine9, with the request to post it to social media "if he disappears
        from the world."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3085ec9-e643-4aaf-94f2-418643e6022a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:19:49.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:19:54.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message said: "I''m broken from inside. The blues that slowly
        ate at me has finally swallowed me whole. I couldn''t overcome."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bb2bc0-1824-4b49-99da-03795ec32b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:19:49.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:19:54.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hated myself. Holding on to disappearing memories and screaming
        at it to wake up. There was no answer. If I can''t breathe, it''s better to
        stop."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6888fbe-6dae-4104-baac-9657d4f8c1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:19:49.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:19:54.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine9''s manager confirmed to CNN she''d received the text and had
        permission from his family to release it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69476d1f-6c1f-4ef1-8604-de7d4da36b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:19:49.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:19:54.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A post on SM Entertainment''s social media page reads: "Jonghyun
        is the best artist who loved music more than anyone else, enjoyed the stage,
        and loved to communicate with fans through his music. We will always remember
        you."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855fa3fa-ac1f-4e83-946d-e4f7667e8e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:19:49.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:19:54.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>K-pop machine</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c01771-675c-404a-a33d-b16d732299f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:19:49.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:19:54.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean pop music -- or K-pop -- is one of the most notable exports
        to come out of South Korea in the past decade.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac89841-cea7-4da6-ba8b-f55d9b84bd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:19:49.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:19:54.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of its stars -- known as idols -- train for years, honing their
        singing, dancing and acting skills, while also learning other Asian languages,
        before they are even allowed to debut their first song.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b17bea3-c30d-4162-83be-3a416a3f1d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:19:49.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:19:54.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Suh, head of strategy and global business at entertainment
        conglomerate CJ E&amp;M, says idols go through a long training period "so
        that they immediately attract fans when they first appear."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeeb4e9-abc6-402c-86eb-475cb401717c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:19:49.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:19:54.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K-pop emerged in South Korea in the early 1990s, and labels such
        as JYP, DSP and YG built the nation''s pop industry from the ground up, creating
        a training scheme that churned out stars for music, soap operas and movies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb48dbd-1030-4a6e-93ad-0b06fd6c819a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:19:49.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:19:54.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K-pop''s success has also been dependent on a highly-polished image.
        Stars typically can''t be seen dating, getting plastic surgery, or become
        embroiled in any kind of scandal, Tamar Herman, who covers K-pop for Billboard.com,
        told CNN earlier in 2017.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6741b0e6-d864-4758-a24f-b6255c3a1364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:19:49.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:19:54.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/18/entertainment/k-pop-jonghyun-shinee-death-intl/index.html?sr=twCNN121917k-pop-jonghyun-shinee-death-intl1207PMStoryGal">"Jonghyun:
        Fans mourn death of SHINee K-pop star."</a></em></p>'
  'More-money-can-mean-Scrooge-like-pride':
    'author': 'Susan Scutti, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-19T10:38:48.522+08:00
    'imagesource': 'jcr:313ea179-7d11-481a-8b6c-b18770eb2767'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93e2b292-1039-4e87-96f5-335066614c07'
    'lead': 'Just in time for Christmas, new research shines a light on the resilience
      of those with less.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T09:22:38.959+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T09:22:42.577+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T09:22:42.291+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More money can mean Scrooge-like pride, study says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbb08f0-e367-4245-b89f-bbfd69b42cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:22:38.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:22:42.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Charles Dickens'' classic "A Christmas Carol" paints a picture
        of stark contrasts. The impoverished Cratchit family share love and joy, while
        Ebenezer Scrooge is wealthy, cold and "solitary as an oyster."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8655c686-c915-4555-9c14-86b9b1ae59d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:22:38.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:22:42.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just in time for Christmas, new research shines a light on the resilience
        of those with less.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfdf3d4-4cde-44b3-bcb5-bc1220d81ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:22:38.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:22:42.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People at the lower end of the income scale take more pleasure in
        their relationships and enjoy caring for and connecting with others, according
        to a study published Monday in the journal Emotion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887a4a58-735a-4cc0-882e-9ba18ae8a4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:22:38.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:22:42.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, the positive emotions experienced by people with higher
        incomes are mainly focused on themselves, the research suggests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875b789c-a858-44a5-83f7-9ec36bb3871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:22:38.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:22:42.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who are poorer are more reliant on others to get by," said
        Paul Piff, lead author of the study and an assistant professor of psychology
        and social behavior at the University of California, Irvine. "They really
        prioritize relationships because of their reduced resources, and so they are
        more likely to really focus on emotions that bind them to one another and
        find satisfaction and delight in relationships through compassion and love."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe2d721-5443-4c73-a077-59e7e3270ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:22:38.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:22:42.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the study, Piff and his co-author, Jake P. Moskowitz, a graduate
        student at UC Irvine, surveyed more than 1,500 Americans ranging from 24 to
        93 years old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc57609-548b-421b-9591-6392e70c4386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:22:38.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:22:42.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The questions were designed to measure the magnitude of seven emotions
        experienced each day: amusement, awe, compassion, contentment, enthusiasm,
        love and pride.&nbsp;Previous research&nbsp;suggests these seven separate
        feelings are the underlying individual components of general positive emotion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca010ea2-fdc8-414b-bd29-68481df5f253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:22:38.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:22:42.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants rated their agreement with statements such as: "My
        life is full of wonder," "Nurturing others gives me a warm feeling inside,"
        and "I get great pleasure from pursuing my goals."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd150d382-320a-4375-8339-9899157034bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:22:38.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:22:42.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Piff explained, other studies tend to ask the very broad question,
        "How happy are you?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3f756a-4b4c-44ad-8631-bb4463609048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:22:38.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:22:42.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the new study, "We break happiness down into all of its emotional
        components: all the different kinds of positive emotions we want to experience
        on a daily basis," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094bb976-a43d-4116-b745-768ba1f406c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:22:38.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:22:42.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, Piff and Moskowitz created statistical models and then analyzed
        the relationship between income and each of the seven different emotions underpinning
        happiness.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02daf0d-dde1-4b96-af12-f6b760ece30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:22:38.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:22:42.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As income increases, as you rise in the rankings of household income,
        your tendencies -- or daily experiences -- of pride, amusement, contentment
        go up, and your experience of compassion and love and awe go down," Piff said.
        Enthusiasm was the one emotion unaffected by wealth, with both rich and poor
        experiencing the same level.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe83668-4af4-4794-b7d8-8c4086f25618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:22:38.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:22:42.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are reasons for expecting wealth and income to shape certain
        emotions, noted Piff.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f5946e-7973-4d5b-b992-86bd2894f46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:22:38.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:22:42.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wealth makes you less reliant on other people," he said. "Because
        of that, you''re more likely to kind of focus on emotions that make you feel
        independent and different from other people -- things that make you stand
        out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfae5fca-15d2-4371-b801-7b5ebb40f92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:22:38.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:22:42.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But of course these aren''t absolute differences; it''s not the
        case that wealthy people don''t feel any compassion or any love," Piff said.
        "It''s just that wealth sort of buffers you from experiencing as much of it
        as perhaps you should or as other people do."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0f8630-2de5-4cef-8ea1-f77389e5585f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:22:38.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:22:42.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David G. Blanchflower, a professor of economics at Dartmouth, said
        he was "unimpressed" with the study. Blanchflower, who did not participate
        in the research, questioned the focus of the study and said it was "unclear
        what it actually finds."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36960cc6-bb86-4d9d-892c-c11e1df35b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:22:38.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:22:42.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a very large literature showing happiness and life satisfaction
        is related to income," he said. One example is&nbsp;this study&nbsp;that found
        higher income increases access to social support, self-esteem and opportunities
        and so enhances happiness.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc8f883-1218-484a-a51c-db5cc29e44b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:22:38.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:22:42.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Piff questions whether wealth is "unequivocally" linked
        to increased happiness.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326063f1-ee55-421f-8264-f657672af57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:22:38.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:22:42.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emotions that contribute most to a sense of well-being and actual
        health are the emotions that bind you to other people: compassion, love and
        gratitude, he said. These are the connective glue between people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515bb30e-1216-4545-b888-2d559017296e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:22:38.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:22:42.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s our ability to be social that is so important to our well-being
        and our vitality as individuals and as a species," Piff said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569c506e-3002-4955-826e-212816924696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:22:38.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:22:42.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The holiday season gets "people to think about the larger communities
        that they''re a part of and the important people in their lives," he noted.
        But sometimes we think, "If only we could have more money!" Then, we believe,
        we could get all the things we want and achieve all those things we think
        are meaningful or important, he explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac9c48d-53f5-42da-a114-9dd29283e20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:22:38.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:22:42.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even in the absence of wealth, you can still extract all kinds
        of meaning and all kinds of happiness and all kinds of joy by reminding yourself
        and surrounding yourself with all the people you love," Piff said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e762a1-386e-4b80-a858-944e67e02001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:22:38.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:22:42.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ability to experience a kind of rich tapestry of these different
        positive emotions is vital to well-being."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab4ea2d-27f5-4376-a94c-7b4dbc124a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:22:38.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:22:42.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/18/health/poor-rich-happiness-study/index.html">"More
        money can mean Scrooge-like pride, study says."</a></em></p>'
  'Mystery-condition-gives-way-to-bright-future-for-10-year-old':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-19T10:31:38.794+08:00
    'imagesource': 'jcr:c8eabddd-d977-48af-89af-96e4e4cb6061'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93c35dd1-314e-44d9-9fcc-d7b3763c64d1'
    'lead': 'When Avery Reilly was born, her parents thought she was an "absolutely
      perfect baby," her mother Helena said. She loved to be swaddled and was a great
      sleeper.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T09:27:18.736+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T09:27:22.352+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T09:27:21.871+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mystery condition gives way to bright future for 10-year-old

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a63ce5-280a-415b-b8fd-b5e8880bfa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — When Avery Reilly was born, her parents thought she was
        an "absolutely perfect baby," her mother Helena said. She loved to be swaddled
        and was a great sleeper.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbb4d34-531a-4ed6-830a-681e2d97d364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Avery didn''t do what Helena liked to call "baby tai chi," in
        which infants wave their arms around. She was content to sit wherever she
        was placed, without moving. With three other daughters, Helena and her husband,
        Brennan, were aware that things seemed a little different with Avery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051d24be-3098-4f5e-96e9-0dde2d153c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Avery''s 4-month checkup, she wasn''t holding up her head like
        a child her age should. Her pediatrician recommended a neurologist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12778e3f-0091-4476-90d6-50b38f4e6d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houston couple didn''t realize that their first visit with a
        neurologist would be the beginning of a lifetime of doctor''s visits for Avery,
        trying to understand why their youngest daughter would never develop like
        her sisters or other children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ac39f8-21e7-480f-b739-d2c664ed5bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her neurologist, Dr. Timothy Lotze of Texas Children''s Hospital,
        found that Avery had poor muscle tone. It meant milestones were delayed. Indeed,
        she wasn''t able to sit up until age 3 or crawl until age 5.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32979210-8a23-4d85-b76a-9c2ccab7770b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now 10, she cannot speak or walk, although she''s still engaged
        with everything around her and has a positive, supportive network to help
        her grow and enjoy life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f23868-cb1b-4497-af7c-9d05d480ef00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until recently, the reason behind her condition was a complete mystery
        to most doctors. But research shed light on a new mutation in her body.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311d4143-13f7-4568-a0be-4ce10f4cf7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A doctor told us that science just hasn''t caught up with Avery,"
        Helena said. "It''s shocking when you leave the doctor''s office and they
        really don''t know. You think, ''we can''t solve this. Will we ever?'' The
        way he put that gave us hope.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abfd4cc-7254-4c6e-bdc2-369b159b5b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were really proactive in telling all of the doctors we would
        be happy to enroll in any research-based studies, hopeful to learn something
        for Avery, or even if it helps the next Avery down the line."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabe0fbe-d016-4233-8620-e63ee91c6a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defining a mystery</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f79df09-7804-4f51-b882-4136b200c5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avery started physical therapy at 5 months old under Lotze''s recommendation,
        and she''s still doing physical therapy at 10, her mother said. It took her
        years to roll over.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50ae17a-5f75-4bae-9d4b-5e4780585b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appointments when she was just months old led to a process of
        "innumerable tests," Brennan said. Blood tests for metabolic markers, MRIs,
        spinal taps, nerve conduction studies: Doctors performed every test they could
        think over the next two years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadfde83-ad3e-4959-98f9-79404d3ca75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It enabled them to rule out serious conditions like cerebral palsy,
        multiple sclerosis and other genetic disorders that result in degenerative
        movement or low muscle tone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dbdd76-4e40-4539-a171-ab706315ace1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the most part, that was good news," Brennan said. "Most of
        those disorders they can diagnose don''t have a good prognosis. It wasn''t
        bad news to hear they don''t know what you have."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58e7071-63f1-47b4-bb0a-c89c14b569c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General tests were followed by incredibly specific ones. Doctors
        would bring in peers and specialists to discuss symptoms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa824d9-95e7-4c25-821a-bd73daad6cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, a friend told Helena about the National Institute of Health''s
        initiative called the Undiagnosed Diseases Network, a research study to bring
        experts together to solve medical mysteries. They learned that Texas Children''s
        Hospital and the Baylor College of Medicine, both in Houston, would be participating
        in the network.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec86d7c7-26d0-41ea-b658-2ce5ff53c958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A glimmer of hope appeared in 2015, when the Reillys'' geneticist
        at Texas Children''s, Dr. Seema Lalani, presented Avery''s case to the network.
        After testing and vetting, her case was accepted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b319a96b-58e9-44c8-9291-dba7799b13c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of her significant testing, Avery had had DNA sequencing
        of her "exome," the part of her genome that makes proteins in the body, said
        Dr. Michael Wangler, a researcher at the Jan and Dan Duncan Neurological Research
        Institute at Texas Children''s Hospital.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83694741-b995-47d6-8efb-36d9c4c724c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Undiagnosed Diseases Network, the doctors and researchers
        reviewed her symptoms and previous studies, including her DNA sequencing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c986d959-072a-4cbb-8017-84359bd15ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was found that she had a variant in a gene called CACNA1A,"
        Wangler said. "CACNA1A is a gene that encodes a crucial calcium channel in
        our bodies that is involved in the function of our brain and nerves. The change
        seen in Avery is not one we had seen before."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f25faf7-1592-4c16-8257-5e291f397354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They studied this mutation in a fruit fly, used as a model organism,
        to see how genes are affected by the changes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209cc02a-d812-421a-93b8-8de533b6931c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the fly, we found that Avery''s mutation causes a gain of function
        of the calcium channel," Wangler said. "We think calcium moves through her
        channels more easily and leads to long-term damage of her nerves."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03afe0a7-e50c-4578-b1a8-1d44e0da4d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It even led Lotze to change her medications. She now takes a calcium
        channel blocker, with a goal of helping her avoid further nerve damage and
        even improve, if possible.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717a6f8c-0fcf-4192-a4f5-b81febb10816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hope is that we can understand more how her mutation and others
        alter the function of the calcium channel, and this might help us identify
        patients who are going to benefit from certain drugs like calcium blockers,"
        Wangler said. "We also want to see if providing these drugs earlier in life
        can help avoid the nerve damage. This is an idea we are testing in flies."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162f2cc7-6e4d-4769-b8b7-02c44e4e6247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Reillys finally had a diagnosis. And the discovery enabled doctors
        to find other patients who carry this mutation. It''s just the beginning,
        but Avery''s condition is no longer a mystery.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e38166-353c-49aa-8d20-e3c01a9f5388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason why anybody searches for a diagnosis is because you
        need to define the problem so that then you can come up with a solution,"
        Helena said. "It''s wonderful we have that diagnosis. Any future research
        based on this calcium channel gene will be useful for us and future Averys."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a069778c-5005-41b4-b279-008e87c2da2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genetic testing is becoming cheaper and more accessible, which the
        Reillys hope will enable more children to be diagnosed. And as new research
        becomes available, the Undiagnosed Diseases Network will reach out to see
        what might be helpful for Avery and other children like her.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb997598-a8b3-49bf-90c1-84865f173c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Striving for a normal childhood</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6e13cd-5c93-4388-b16c-2a859a084ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avery has been going to physical, occupational and speech therapy
        sessions weekly for most of her life, as well as doctors appointments. But
        her parents felt that public schools, even those with special needs departments,
        wouldn''t work for her.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e7a02e-4a13-49ff-8354-90336bb5485e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she was 2½, Avery began attending the Arbor School, near the
        Reilly family home in Houston. The year-round school provides targeted programs
        for children with developmental disabilities from birth to age 12. In addition
        to academics, it helps children learn how to eat, use the bathroom, brush
        their teeth, crawl, stand and walk.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773de7f6-de6c-4af2-addb-aabf0e21ce5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school was understanding and accepting of Avery, even before
        she had a diagnosis, because other students were also "medical mysteries."
        Workers tailored a curriculum just for Avery and her needs, and she was thrived,
        Helena said. Finding the school was life-changing. And the Reillys have been
        able to connect with parents they can relate to, forming a large support network.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d3b479-f4a7-488c-9394-8830c72e502f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every child at the Arbor School is evaluated and given a large set
        of goals, including social, academic, fine motor, gross motor and self care.
        Students work on their goals every day, and as they check them off, more are
        added. Avery is always working on at least 20. Teachers will also call her
        physical therapist to learn what they can work on at school.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c965fb7-4f9a-4596-aafe-d717e7ab15aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she was younger, it was holding a spoon and learning to feed
        herself. Now, the goals include pre-reading skills like determining which
        image doesn''t fit with the others. For someone who can''t read, phonics is
        incredibly tough, but Avery is learning to sight-read words. She points, makes
        noises and shakes her head yes or no to communicate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040f5ce1-9f3b-4368-8ea9-a338fa7de2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avery can also sign some words. When she gets home from school every
        day, she signs "outside" and "friends" to let her parents know she wants to
        play with her friends, they said. Her perceptive language is excellent, and
        she communicates in her own way. And she uses assistive communication devices
        like iPad apps with which she can use an image keyboard to communicate her
        wants and needs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d7a658-919e-4946-877e-9533045748fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her calendar is full of activities, like Girl Scouts, Sunday School
        and play dates.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcf4ce9-910b-4b2c-a2ec-b4c7b6a8517c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avery can''t walk independently, but she can use a gait-trainer,
        a wheeled walking-assistance device, thanks to her mother and her physical
        therapist. For so long, the focus had been on eventually walking.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc1ce85-0c12-4d4a-8c2d-f1a22be8300a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting her wheelchair was a big moment," Brennan said. "Being
        in a wheelchair is allowing her to control where she goes. It was awesome,
        and it changes the way she interacts. She really can engage, and it''s a blessing,
        despite her limitations, to do what she wants to do."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a899167-7535-44ff-9472-699be9a32f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her sisters have been a big part of helping Avery to be so engaged.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e45fdb9-2161-4ac6-a73f-1ffad170aa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it was great that Avery had these older sisters she could
        model after even though she couldn''t do these things," Helena said. "I think
        she is very socially motivated, and partly that''s because of her sisters,
        who has always interacted with her. She has always been a normal part of our
        family, even though she wasn''t walking or talking, but people were still
        talking to her.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b232434e-d688-40db-b3d3-9e460d56c9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have a baby, you know what they say even without words
        -- that was just extended out for Avery. We always have tried really hard
        for everybody to have a really normal life and not to treat her differently
        than our other kids."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c246f022-e084-487d-8f99-fd237b4e90bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, an MRI of her brain revealed that most of her cerebellum,
        the part that coordinates and regulates muscular activity, has atrophied and
        essentially disappeared.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8615617-40b0-4e5b-a576-c2a16586b55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When new doctors see her, they''re amazed at how well she can move
        given that she doesn''t really have a cerebellum," Brennan said. "Her brain
        compensated for that."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612b081c-efed-4c6f-8c23-4a743250f473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avery''s parents have tried to maintain a normal life for her, as
        well as their older daughters, Presley, Emory and Trinity.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774b7bcc-2810-466d-b92d-247a6e48c1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My other children will grow up, go to college and live on their
        own, but Avery won''t," Helena said. "She won''t ever live independently.
        That''s hard to accept that your child''s future isn''t going to be as you
        imagined, or not going to be like her sisters''. That took me a few years
        to really come to terms with all of that."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93848382-2daa-4b58-81d6-1073fce307de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Reillys wouldn''t want their family any other way.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fd29c9-698f-4d1b-b9b0-06a4829f44b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her sisters have learned a lot of patience, tolerance, unconditional
        love and acceptance," Helena said. "I think they are better people because
        they have Avery for a sister. For Avery, it''s been wonderful to have all
        these sisters to interact with. She''s a sweetheart. She works hard every
        single day, and she has the most positive outlook of any of us."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb916f1b-d1dc-45c2-8f3b-a857b53f8fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:27:18.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:27:22.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/18/health/avery-reilly-undiagnosed-diseases-network-profile/index.html">"Mystery
        condition gives way to bright future for 10-year-old."</a></em></p>'
