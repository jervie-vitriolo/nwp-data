    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90209527-1705-43ae-878d-fd8a544c76cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:43:50.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:43:55.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Presidential Communications Operations Office Asec. Mocha
        Uson on Tuesday also defended the presidential granddaughter’s photoshoot.
        She said it did not “negate” the President’s actions for the Filipino people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645d4817-2367-428d-ad7c-25e7d07ab14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:43:50.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:43:55.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the millions of Filipinos who desire for change that is being
        represented by the president, I believe they know that his simplicity is not
        an act,” Uson said in her column published on the Philippine Star.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0553dc6b-e8f8-43cc-ad03-cdfb36753004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:43:50.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:43:55.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, it is hard to blame the President for giving in to his
        grandaughter’s request to hold her photoshoot at the Palace.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8141db-1e0a-4a38-88e2-77f5f45aab07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:43:50.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:43:55.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Could you blame a loving lolo if he granted the request of his
        granddaughter, now that she is about to come of age?”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3dedef-2865-4161-b970-7e069c32352b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:43:50.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:43:55.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy asked people to seek the truth first before they judge the Dutertes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3065ea1-5f95-4571-a94b-2e890ed7fbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:43:50.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:43:55.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakakaawa naman ang dalaga sa mga paninirang di totoo. I felt
        sorry sa mga taong sumusulat ng di nila alam ang real story kundi hakahaka
        lang lahat masira lang reputation ng mga Dutertes."</em> Sy said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb095979-b75d-4e01-89ad-54c15397a08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:43:50.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:43:55.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I pity this young woman for all the false accusations
        against her. I feel sorry for the people who write things when they don''t
        know the real story. They just write based on hearsay so the Duterte''s reputation
        will be ruined. ]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f95ef0-ded7-408c-bdb8-9ed7813f43b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:43:50.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:43:55.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other gowns were provided by stylist Jeff Galang, who had borrowed
        them from designers in exchange for credits, photographer Sy added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e203824-1835-491f-b60c-bcbfe3aa0634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:43:50.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:43:55.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang bayad lang po sa pre-debut shoot was Jeff Galang at 25k
        and the make up artist na si Winn Ramos," said Sy in a Facebook post on Monday,</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2cfa50-ff7f-45f1-ba49-3f95308942bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:43:50.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:43:55.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Di po si Paolo Duterte ang nagbayad sa suppliers kasi may kaya
        naman po si Mommy ni Isabelle na isang businesswoman," he added. The 17-year-old
        Isabelle is the daughter of President Duterte''s eldest son Paolo and his
        ex-wife Lovelie Sumera.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7731b1b-abc2-4b8d-8438-81f0dd860ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:43:50.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:43:55.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
