      'mgnl:lastActivated': 2019-09-04T10:19:25.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this strategy, we are calling for a great reawakening of America,
        a resurgence of confidence, and a rebirth of patriotism, prosperity and pride,"
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3151e74f-084c-4a63-9276-a5357bd5b12d'
