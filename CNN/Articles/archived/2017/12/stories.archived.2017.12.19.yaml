  'Korea-SHINee-Jonghyun':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-12-19T13:20:34.406+08:00
    'imagesource': 'jcr:967ed915-252c-4957-81fa-793f7c893b1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4273d46-2c92-4f92-a83e-1e71e92b8cb1'
    'lead': 'Jonghyun was the lead vocalist of Korean boyband SHINee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T10:00:54.502+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T16:18:40.941+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T16:18:40.712+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Korean singer Jonghyun found dead at hotel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5b3369-e496-455e-bf3a-8ce5ddd6d6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:00:54.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:40.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19)</strong> — The
        former lead vocalist of Korean boyband SHINee Kim Jonghyun has died.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f27c6d-7760-4b36-ba48-e4b210d2bee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:00:54.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:40.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More popularly known as Jonghyun, the 27-year-old singer was found
        unconscious in a residential hotel in Cheongdam-dong in Seoul on Monday, according
        to reports from Korean media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54ff29f-4b55-492a-9003-b4d1032152b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:00:54.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:40.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean News Agency Yonhap said Jonghyun''s sister made the call
        to emergency responders at 4:42 p.m. Seoul time, saying she believed her brother
        was committing suicide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b992353f-7beb-421c-ba7b-784ae7a2fad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:00:54.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:40.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sister who made the initial report received a text message
        from the singer saying, ''Please let me go. Tell me I did well,'' ''Final
        farewell,'' suggesting that he was about to take his own life," Yonhap reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84d44a0-0208-44b2-8f06-475d7665932a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:00:54.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:40.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news agency added the singer arrived at the hospital under cardiac
        arrest and was given cardiopulmonary resuscitation (CPR) treatment, but did
        not to regain consciousness.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086bd318-9eea-4c5c-90ff-80e72a619b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:00:54.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:40.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investigators believe he died from inhaling toxic fumes, as they
        discovered coal briquettes burnt on a frying pan upon arriving at the apartment,"
        Yonhap said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92c1170-192c-416e-bc55-a15e4960cedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:00:54.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:40.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonghyun made his debut in the five-member band on 2008. He pursued
        a solo career in 2015, and was last seen in public appearance during his solo
        concert "Inspired" on December 9 to 10 in Seoul.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b28033d-c0e1-4771-a79e-adda8676ba18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:00:54.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:40.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entertainment website allkpop.com said SM Entertainment, which handles
        SHINee, said the artist "loved music more than anyone and always worked hard
        for his performance."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ecb63f-1028-4d5b-83b1-a0894502d6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:00:54.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:40.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deep sorrow cannot be compared to ones of his family who had
        to let go of their loving son and brother but the employees and artists of
        SM Entertainment, also in deep shock and sorrow, are offering condolences,"
        SM Entertainment said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52de361e-ceef-4ba9-8537-8391c5ccd0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:00:54.503+08:00
