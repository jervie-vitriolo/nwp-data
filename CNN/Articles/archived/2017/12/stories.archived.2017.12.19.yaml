    'mgnl:lastActivated': 2019-09-04T16:11:02.062+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T16:11:01.777+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In Yemen, the markets have food, but children are starving to death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255e54d8-c81b-4190-af62-85cd7ab5bdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:03.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:11:02.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ahmed Helmi spends most of his day lying
        on a thin sheet on a concrete floor in a dusty village in Yemen''s Lahij Province.
        It''s the coolest place in the house, and his mother Soumaya does what she
        can to make him comfortable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6545d6ba-806b-4ce5-960c-f9e41a3ecba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:03.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:11:02.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at his tiny, fragile body you would never guess that Ahmed
        is five years old. There is little more to him than parched, papery skin stretched
        across brittle bones and giant eyes -- brown and unblinking -- gazing up blankly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09eb148-885e-4345-aa97-97643b831b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:03.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:11:02.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Occasionally, Ahmed moves a hand, limply trying to swat at the flies
        that settle on his cracked lips. Soumaya explains that he only speaks when
        the pain overwhelms him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff0273e-36e5-4872-b2e4-9ba395d8ab1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:03.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:11:02.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He tells me ''my tummy hurts, my head hurts.'' He cries," she says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4073d8e-c4f4-4942-a63b-8ab29d5c1f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:03.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:11:02.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmed is slowly starving to death. For four years he has been suffering
        from acute malnutrition, a vicious condition that took his brother''s life
        just two months ago. Soumaya says that she has taken him to various clinics
        but that no one has been able to help.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6605864c-ff3e-4746-83fd-630141e82709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:03.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:11:02.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had diarrhea and infections always. And then he had malnutrition.
        I''ve taken him everywhere for treatment and they would tell us there''s nothing
        wrong with him. He''s fine, he''s normal ... sometimes he would start getting
        better and then he would get diarrhea again and get sick again."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9467412e-3147-41ad-bdd0-c6ca62e5703b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:03.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:11:02.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Caused by man''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45f959d-8885-4f19-8a73-8a7e97ae3378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:03.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:11:02.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does famine look like? It''s a question one doesn''t often
        ask because the answer seems obvious. Famine looks like dusty fields parched
        from drought, distended bellies and emaciated frames, a bad harvest with no
        crops. Famine looks like aid workers saving lives by handing out Plumpy''nut,
        packages of fortified nutritional paste. Famine looks like a page from the
        history books, the type of crisis that the world left behind in the 20th century.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f693ac-4aab-453d-a3b3-8b767743d2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:03.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:11:02.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in Yemen, famine isn''t caused by a bad harvest or a drought
        -- it''s caused by man.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17389a99-7205-4a7f-b5d6-45a390707d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:03.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:11:02.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Yemen, aid workers are hunkered down in secure compounds in cities
        out of fear for their safety and boxes of Plumpy''nut rarely get to where
        they are most needed. In Yemen, children like Ahmed die because by the time
        they get treatment, the damage is irreversible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df17394-3150-440f-b693-dc6459655995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:03.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:11:02.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations estimates that 8.4 million people in Yemen are
        just "a step away" from famine and that it will be the worst the world has
        seen in many decades.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59500f2a-8594-4fc5-a406-d14f6e8b7f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:03.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:11:02.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides are using food as a weapon of war, but the crisis is
        caused primarily by a brutal air, land and sea blockade imposed by a Saudi
        Arabia-led coalition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ccab30-4f22-4e05-a44f-01933d8a053a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:03.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:11:02.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In principle, the coalition says the purpose of the blockade is
        to stop Iranian weapons from entering Yemen to supply the Houthi rebels who
        are in control of much of the north, including the capital Sanaa.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd291e5b5-a6d0-4bc8-a690-1a51fa9be8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:03.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:11:02.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in practice, it has cut the amount of desperately needed food,
        medicine and fuel getting into the country by more than half, according to
        aid groups.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588ad56f-0acc-45ae-90c0-f845b5d6b62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:03.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:11:02.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does come through is heavily taxed along the way, as it passes
        through territory controlled by different warring factions. Driving along,
        you pass markets flush with fresh fruit that no one can afford, while children
        starve a half mile down the road.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894996b9-6316-4c7c-8edb-56266079719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:03.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:11:02.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Silent war''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f250bb4e-f0b2-48d1-953a-ab3d2572d8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:03.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:11:02.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a surreal and jarring image, one of many I carried home with
        me from Yemen. A doctor in the neo-natal ward of the main government hospital
        rinsing his hands with bottled war because there is no soap or working tap.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812a5f62-5e9c-4c3c-bdbc-8c553531087c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:03.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:11:02.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A three-year-old boy with a lung infection struggling to breathe
        because there is no ventilator to help him. His mother, face down on his hospital
        bed, too exhausted to weep over her only child. The resigned look on the doctor''s
        face when she tells me two days later that he didn''t make it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ba131d-1a0c-45c4-bb55-361722ae88f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:03.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:11:02.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is little coverage of Yemen''s complex and confounding conflict,
        in no small part because Western journalists have been largely blocked from
        entering the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a1cc62-2dd3-439f-a918-d67f7c0799fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:03.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:11:02.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is often called a silent war. But we found a country that is
        crying out for help as the world turns a deaf ear.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee7999d-93b1-4c10-8205-5fa3a6eb48df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:03.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:11:02.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/12/19/middleeast/yemen-intl/index.html">"In
        Yemen, the markets have food, but children are starving to death."</a></em></p>'
  'ufo-luis-elizondo':
    'author': 'Eli Watkins and Brian Todd, CNN'
    'caption': '(File photo)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-19T19:09:07.427+08:00
    'imagesource': 'jcr:a7181d1b-9bae-487e-ae3d-b14714f0b892'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b776fb8b-e3cb-4546-acaa-a0f2a6560ee3'
    'lead': 'A former Pentagon official who led a recently revealed government program
      to research potential UFOs said Monday evening that he believes there is evidence
      of alien life reaching Earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T08:15:56.558+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T08:16:00.784+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T08:16:00.607+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Pentagon UFO official: ''We may not be alone''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a78dd16-4d67-4ff8-b1ff-ad74728076e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:15:56.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:16:00.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A former Pentagon official who led a recently
        revealed government program to research potential UFOs said Monday evening
        that he believes there is evidence of alien life reaching Earth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbcc5f6-205f-472a-8f42-a57aadfec487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:15:56.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:16:00.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My personal belief is that there is very compelling evidence that
        we may not be alone," Luis Elizondo said in an interview on CNN''s Erin Burnett
        OutFront.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3619976-2e0c-49ff-88ee-069c46738471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:15:56.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:16:00.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pair of news reports in The New York Times and Politico over the
        weekend said the effort, the Advanced Aviation Threat Identification Program,
        was begun largely at the behest of then-Senate Majority Leader Harry Reid,
        D-Nevada, who helped shore up funding for it after speaking to a friend and
        political donor who owns an aerospace company and has said he believes in
        the existence of aliens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039ff630-6d92-444d-b2c5-e264b3a5385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:15:56.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:16:00.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizondo told The New York Times he resigned from the Department
        of Defense in October in protest over what he called excessive secrecy surrounding
        the program and internal opposition to it after funding for the effort ended
        in 2012.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd429d27b-9e8d-48f6-b7b0-f1e0d0a3176b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:15:56.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:16:00.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizondo said Monday that he could not speak on behalf of the government,
        but he strongly implied there was evidence that stopped him from ruling out
        the possibility that alien aircraft visited Earth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b7bec4-4d4c-4822-bb4b-dfe434c90c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:15:56.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:16:00.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These aircraft – we''ll call them aircraft – are displaying characteristics
        that are not currently within the U.S. inventory nor in any foreign inventory
        that we are aware of," Elizondo said of objects they researched.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5abc458-5aa7-43e1-ba6f-e5bf73a182eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:15:56.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:16:00.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the program sought to identify what had been seen, either
        through tools or eyewitness reports, and then "ascertain and determine if
        that information is a potential threat to national security."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33616b72-798f-445b-94ca-f45886e692f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:15:56.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:16:00.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found a lot," Elizondo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b157f496-ec98-4794-a076-06f46640e1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:15:56.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:16:00.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Pentagon official said they identified "anomalous" aircraft
        that were "seemingly defying the laws of aerodynamics."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6e7234-22d2-49a1-886f-1d73e7226d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:15:56.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:16:00.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things that don''t have any obvious flight services, any obvious
        forms of propulsion, and maneuvering in ways that include extreme maneuverability
        beyond, I would submit, the healthy G-forces of a human or anything biological,"
        Elizondo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b95c12f-0ff8-4087-b475-25b08ede1912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:15:56.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:16:00.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times'' report on the government UFO study included a pair of
        videos of pilots remarking on something mysterious they were seeing. One of
        the pilots, retired Cmdr. David Fravor, told CNN that he had witnessed an
        object that looked like a "40-foot-long Tic Tac" maneuvering rapidly and changing
        its direction during a flight in 2004.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f9b124-4b28-4b7d-90d4-194725e3ab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:15:56.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:16:00.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Alexander of Taxpayers for Common Sense expressed dismay about
        the program and cast it as a waste of money in a piece that aired on CNN''s
        The Situation Room on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36afa21b-0417-4b2b-85a7-e5952a4067cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:15:56.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:16:00.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s definitely crazy to spend $22 million to research UFOs,"
        Alexander said. "Pilots are always going to see things that they can''t identify,
        and we should probably look into them. But to identify them as UFOs, to target
        UFOs to research – that is not the priority we have as a national security
        matter right now."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fa5a1f-1c42-4c87-a086-09ac612a5d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:15:56.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:16:00.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Fravor said the money spent on the program was a drop
        in the bucket relative to the military''s over half-a-trillion-dollar annual
        budget.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15950762-adda-41d6-8270-eeceac0cb2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:15:56.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:16:00.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politico reported that after Elizondo stepped down from the Department
        of Defense, he went to work for To the Stars Academy of Arts and Sciences,
        a company co-founded by former Blink-182 musician Tom DeLonge that says it
        looks into issues surrounding government secrecy and unidentified objects.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d38915-0760-46c1-88d1-3c67ef456972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:15:56.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:16:00.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, Reid continued to defend the program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6cfd17-16e2-4fe0-a341-cc459349a3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:15:56.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:16:00.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m proud of this program and its ground-breaking studies speak
        for themselves," the statement read. "It is silly and counterproductive to
        politicize the serious scientific questions raised by the work of this program,
        which was funded on a bipartisan basis."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5590eb4c-66dc-4f81-be59-23795878a3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:15:56.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:16:00.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/18/politics/luis-elizondo-ufo-pentagon/index.html">"Former
        Pentagon UFO official: ''We may not be alone.''"</a></em></p>'
  'PH-navy-chief-relieved':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Navy''s Flag Officer-in-Command VADM Ronald Joseph Mercado was reassigned
      to the office of the Chief-of-Staff, AFP on Special Duties. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-19T19:29:55.864+08:00
    'imagesource': 'jcr:061f77e8-1d42-4773-92c5-fbcd788c899d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3b7d5a4-bce9-49d2-b289-25a8957bca67'
    'lead': 'The Armed Forces of the Philippines said it will discuss the reason for
      the Navy chief''s replacement "in due time".'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T08:18:56.125+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T08:19:00.013+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T08:18:59.800+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine Navy chief relieved from post

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481c089d-31d1-4e45-9681-68a369de1ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:18:56.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:19:00.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 19) — The head of the Philippine
        Navy was relieved from his post as ordered by Armed Forces of the Philippines
        (AFP) Chief-of-Staff Gen. Rey Leonardo Guerrero, officials said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c7b246-3497-41ff-816c-89429a1b5bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:18:56.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:19:00.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy''s Flag Officer-in-Command Vice Admiral Ronald Joseph Mercado
        is reassigned to the office of the Chief-of-Staff, AFP on Special Duties,
        the statement from AFP Spokesperson Marine Col. Edgard Arevalo read.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47774d88-4a69-4250-88d2-0a2eecc9619b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:18:56.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:19:00.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason for this Change-of-Command will be explained in due
        time," it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afcd5ed-99e0-4aba-8604-2dddd7b79b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:18:56.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:19:00.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rear Admiral Robert Empedrad replaced Mercado as Acting Flag Officer-in-Command.
        Empedrad was the former Deputy Chief-of-Staff for Reservists and Retiree Affairs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dd937f-b85b-413d-a61d-91a1e4426470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:18:56.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:19:00.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado was due to retire in March 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a05b17-ef87-4ae8-a24c-e27baa32ee81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:18:56.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:19:00.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Naval Public Affairs Office also kept mum on reasons for Mercado''s
        relief.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20b92cf-d5ed-43c3-bf4b-6015348d16cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:18:56.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:19:00.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the reason of his relief, I am not privy with the decisions
        and/or other issues at hand hence I could not give you a definite answer.
        I defer your questions to higher authorities," Capt. Lued Lincuna, the office''s
        Director, said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116e84b3-27ed-4750-a8c5-709e6843c251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:18:56.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:19:00.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo party-list Representative Gary Alejano said Mercado''s removal
        from the navy''s top post is "highly unusual and unceremonious."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bab3e54-c8c8-4aff-b9dc-e4bbd6effa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:18:56.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:19:00.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is rare that commanders are relieved a few months away from
        their retirement unless this is due to compelling reasons such as health or
        that he is accused of committing grave misconduct," Alejano said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b46c459-9ac6-49db-8e6f-95eaf715faa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:18:56.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:19:00.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker suspected Mercado''s relief from his post was related
        to the Navy''s procurement of frigates, in line with the AFP''s modernization
        program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d20885-f081-4f2a-ada8-0f7d86477adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:18:56.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:19:00.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Months ago, I have received information from various sources about
        anomaly in the ongoing procurement of frigates in the Navy. Accordingly, Mercado
        stood his ground that proceeding with the procurement of the frigates under
        the present contract would be disadvantageous both to the Navy — which is
        the end user — and to the Filipino taxpayers," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750d4524-3ca4-466e-9043-7bcd0a5b6d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:18:56.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:19:00.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano added that change-in-command ceremonies are traditionally
        undertaken at the concerned unit''s headquarters-in this case, the Navy''s
        headquarters in Pasay City. He said Mercado was relieved "without fanfare"
        at the Hall of Flags inside the AFP''s General Headquarters in Quezon City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fddf30-9600-41af-9b4a-3bfaa83627e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:18:56.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:19:00.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to acquire two missile-capable frigates for the Navy
        from Hyundai Heavy Industries (HHI) was signed by Defense Secretary Delfin
        Lorenzana on August 18, 2016.</p>'
  'Paulyn-Ubial-no-vaccines-during-elections':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-19T18:02:40.747+08:00
    'imagesource': 'jcr:46aac89c-894b-4cb3-934b-cfc7d519157f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0760c4b-c0ba-4067-9668-21bffcce1674'
    'lead': 'Former Health Secretary Paulyn Ubial said previous health chiefs did
      not introduce immunization programs during elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T08:21:55.867+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T08:21:59.770+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T08:21:59.510+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Health Secretary: Vaccines should not be introduced during elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425323bf-b822-4dcf-9a67-f884c377c037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:21:55.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:21:59.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> It
        was improper for any vaccination program to have taken place during the election
        season, former Health Secretary Paulyn Ubial said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457e8c35-ddc4-4156-b45c-6b08d13580c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:21:55.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:21:59.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial revealed that as Department of Health (DOH) assistant secretary,
        she warned then-Secretary Garin and the Expanded Program on Immunization (EPI)
        about pushing through with the dengue immunization program using Dengvaxia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9470d2c1-7b54-4231-8657-6f6e59e8e8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:21:55.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:21:59.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told Secretary Garin and the EPI people... that we never introduce
        a new vaccine during election year," Ubial told CNN Philippines'' The Source.
        The Dengvaxia immunization program kicked off in April 2016, a month before
        the presidential elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7a87b5-3a35-4d4b-86d5-4ae05f0a9a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:21:55.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:21:59.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous health secretaries Alfredo Bengzon and Juan Flavier both
        set the guidelines, she said. Bengzon served as health chief from from 1986
        to 1992, and Flavier from 1992 to 1995.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7167b990-9f0c-4813-9599-2a0e3d3dfbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:21:55.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:21:59.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the time of Sec. Bengzon, he ran for Senate, he actually
        instructed us... not to start the national immunization days... With Sec.
        Flavier, that was also the same thing he instructed us," said Ubial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c5223e-6038-41d5-8704-10357e45b4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:21:55.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:21:59.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because, delicadeza. You''re running for office, then you start
        a program," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c77e49-4b6f-45ad-8c4b-66101c061c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:21:55.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:21:59.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bengzon fell short of landing a spot at the Senate, while Flavier
        was a senator from 1995 to 2004.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b815b1f-415a-4067-8d9c-bf240196ca64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:21:55.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:21:59.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial said the impending elections was only one of the reasons she
        was uncomfortable with the school-based immunization program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b8cde9-0cea-497f-8899-4c75fcc32f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:21:55.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:21:59.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if this vaccine was really good, no side effects... [if] it
        was a perfect vaccine; it will be tainted. The program will be questioned,
        why did you introduce it at this particular time?" she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455dbd9c-fbc5-4896-987e-cbb8da9d9a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:21:55.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:21:59.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other reasons for her opposition to the program was because
        it was new and "off the drawing board." She named social preparation and the
        division of the medical world over Dengvaxia as other factors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38286d0-e28d-4415-aa4b-8fdce1c0d73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:21:55.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:21:59.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a new vaccine, you need one to two years because people have
        to understand that no vaccine is perfect. There are side effects. There are
        advantages and disadvantages and they have to take that into consideration,"
        said Ubial.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6287ea-61fc-4522-affc-cafa40c7a520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:21:55.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:21:59.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The medical and scientific world was divided on this vaccine. So
        I told myself, we have to really consult them, vet with them because really
        we have to hear all sides," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fdbbdb-87c6-4086-9509-e044ff3da02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:21:55.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:21:59.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department is in hot water after the P3.5 billion purchase
        of Dengvaxia, which was administered to over 800,000 students. The vaccine
        was later linked to potentially severe dengue cases among those who had not
        contracted the disease before.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33787149-b468-4d53-92d7-61e40d78d3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:21:55.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:21:59.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under her term, Ubial formed a review committee to look into the
        P3.5 billion purchase. It found that the transaction was made "within bounds"
        of DOH rules.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4b1666-b39a-48c2-b097-e679363918bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:21:55.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:21:59.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she maintained, "It might not be illegal, but it''s unethical."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a262b30-b341-40fd-aa2d-cd684e53b15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:21:55.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:21:59.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Telling the truth''</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab9afde-94b6-40f0-9824-b663308eb305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:21:55.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:21:59.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial also testified at the Senate hearing on the Dengvaxia controversy,
        saying she was pressured to continue the program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71714bc-ed59-4588-b825-a36444e880e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:21:55.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:21:59.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the lawmakers whom she felt pressure from were Cebu 3rd District
        Representative Gwen Garcia and Iloilo 1st District Representative Oscar Garin
        Jr., the then-Health Secretary Garin''s husband.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde89156-430c-46bb-affb-dab4b569ffbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:21:55.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:21:59.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/14/Dengvaxia-dengue-vaccine-Garin-Ubial-DOH.html">Related:
        Ex-DOH Sec. Ubial: Janette Garin''s husband asked me to buy more Dengvaxia</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82909aa-9ca6-42b0-8f86-3cb4b32b355d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:21:55.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:21:59.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial added that her family was afraid because she had mentioned
        the names of representatives Garcia and Garin.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf02ec9-ed12-49ed-932c-cd1969fbffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:21:55.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:21:59.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are powerful, well-positioned families. I''m nobody. I''m
        penniless and now I''m jobless... but I spoke the truth," Ubial said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3370f6-33cb-4340-be5f-69a48a7c2ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:21:55.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:21:59.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think at this point in time, history will just judge us — who
        made the wrong decisions, and who told the truth," she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c165dd-9154-4d36-ac0d-0ed484106034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:21:55.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:21:59.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial was appointed Health Secretary by President Rodrigo Duterte
        when he assumed office in July 2016. However she stepped down from the post
        in October 2017 after she failed to get the nod of the Commission on Appointments.</p>'
  'Dengvaxia-dengue-vaccine-death':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
