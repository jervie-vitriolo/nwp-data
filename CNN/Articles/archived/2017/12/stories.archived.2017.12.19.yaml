    'mgnl:lastActivatedVersionCreated': 2019-09-03T15:48:57.175+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMB gets bondholders'' consent to amend trust agreements

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f26ecd2-4611-4440-a260-1071e212cbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:48:53.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:48:57.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 18) — San Miguel Brewery,
        Inc. (SMB) pushed through with the amendments of its existing trust agreements
        with bondholders Tuesday, as part of the corporate reorganization of parent
        company San Miguel Corporation(SMC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be531c3-4af1-402c-8956-352d550df403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:48:53.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:48:57.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the majority bondholders'' approval of the alignment of the
        change of control provisions in the trust agreements, SMB and the trustees
        executed today the supplemental agreements amending the trust agreements for
        the Series C and EF Bonds," SMB''s statement read.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821b56cb-85d5-4bb1-a469-75290f895134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:48:53.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:48:57.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consent solicitation with SMB''s bondholders began last November
        22 and ended on December 14.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38f77c5-1d63-42b4-a766-cd58b6a6cb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:48:53.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:48:57.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amendments to the change of control provisions are in line with
        SMC''s reorganization, which was announced in November. It plans to regroup
        the conglomerate''s food and beverage businesses under the entity San Miguel
        Pure Foods Company Inc., to be later renamed to San Miguel Food and Beverage
        Inc.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3158b476-f5e9-4a54-a5a5-e09833a7924d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:48:53.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:48:57.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMB said they will pay the consent fees to the bondholders on December
        22, before the agreements can take effect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbd1821-c156-4bcb-b57f-8c2545c18b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:48:53.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:48:57.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 24, SMB said investors will receive ₱1.25 for every ₱1,000
        of the principal amount of the bonds they hold for each valid form.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7f6cae-4f49-4c9f-bfc1-a22ff8225c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:48:53.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:48:57.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMB has issued several bond options with different payout durations
        at various interest rates. The bonds covered by the amendments include the
        10.5 percent Series C Bonds issued in 2009 and due 2019; the 5.93 percent
        Series E Bonds issued 2012 and due 2019; and the 6.6 percent Series F Bonds
        issued 2012 and due 2022.</p>'
  'duterte-2018-general-appropriations-act-tax-reform-for-acceleration-and-inclusion-act-signed':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-19T19:32:01.731+08:00
    'imagesource': 'jcr:c53c8fa7-f1df-4cfb-bb25-4045c40c351c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fdf4959-f7df-4b3b-b7bd-e1074bd9c620'
    'lead': ' President Rodrigo Duterte signed the 2018 General Appropriations Act
      (GAA) and the Tax Reform for Acceleration and Inclusion Act (TRAIN) Tuesday,
      calling it "the administration''s biggest Christmas gift to the Filipino people."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T15:55:56.925+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T15:56:00.195+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T15:55:59.958+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: 2018 budget, TRAIN govt''s biggest Christmas gift to Filipinos

      '
    'updated': 2017-12-20T12:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5367e7be-0ae3-4353-b99e-02060eed0dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:56.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:56:00.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> President
        Rodrigo Duterte signed the 2018 General Appropriations Act (GAA) and the Tax
        Reform for Acceleration and Inclusion Act (TRAIN) Tuesday, calling it "the
        administration''s biggest Christmas gift to the Filipino people."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2653b759-6e7d-4f19-9e56-39fc9b55e4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:56.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:56:00.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at Malacañang, the President said 99 percent of taxpayers
        would benefit from what he said was a "simpler, fairer, and more efficient"
        tax system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfc35f9-ae4a-4770-97bc-044babf6f768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:56.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:56:00.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte described the 2018 budget as "credible" and added it would
        be supported by the comprehensive income tax reform program embodied by the
        TRAIN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2296249-5d1c-44ef-9c05-c6ed63a50ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:56.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:56:00.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte rarely holds signing ceremonies like this, and
        seeing him do this for the next year'' s budget and the TRAIN is a clear indication
        of the importance he has given to these measures.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2099948190245069%2F&width=500&show_text=true&height=441&appId"
