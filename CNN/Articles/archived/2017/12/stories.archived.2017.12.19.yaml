      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant also earned First Team All- NBA honors 11 times and was a
        member of the All-Defensive First Team nine times.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dfad62-593a-470e-b178-216b52e8e5cf'
