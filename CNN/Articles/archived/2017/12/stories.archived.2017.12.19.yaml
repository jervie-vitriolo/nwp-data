    'template': '1'
    'title': 'Death threats haunt Miss Iraq in wake of selfie controversy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fa0f92-3132-4bed-a238-f66d0e6ea6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.781+08:00
