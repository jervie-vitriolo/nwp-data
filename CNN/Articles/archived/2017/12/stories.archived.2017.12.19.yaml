      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was an integral part of the Lakers'' title runs in 2000, 2001,
        2002, 2009, and 2010 where he was declared as the Finals Most Valuable Player
        twice (2009 and 2010).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2ea721-809a-4d30-965e-1e247d9ac603'
      'mgnl:activationStatus': true
