      'mgnl:type': 'text'
      'text': '<p>People traveling back to the provinces for the holidays&nbsp; also
        advised to monitor government bulletins.</p>'
  'Duterte-to-NPA-You-are-almost-like-ISIS':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-19T05:27:25.058+08:00
    'imagesource': 'jcr:aa2552ff-37a4-42c9-89ef-18226621a8f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5aa58cb3-ef80-4861-97d9-19b4cbafd603'
    'lead': 'The New People''s Army got the brunt of President Rodrigo Duterte''s
      ire Monday, saying they were almost like international terror group ISIS.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T10:17:38.412+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T10:17:42.688+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T10:17:42.446+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to NPA: You are almost like ISIS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dad939f-0f5d-4a5b-93b7-0c43ef79e025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:17:38.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:17:42.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> The
        New People''s Army (NPA) got the brunt of President Rodrigo Duterte''s ire
        Monday, saying they were almost like international terror group ISIS.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cec4d54-758f-460f-a57a-8b4b756799a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:17:38.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:17:42.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang aking direction sa police pati Armed Forces [My direction to
        the police and the Armed Forces] is to give you no quarters. No quarters given,
        no quarters asked. I''m sick and tired of talking to you. Almost pareho kayo
        ng ISIS [You are almost the same as ISIS]," Duterte said during a speech in
        Quezon City Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852b81e8-6619-4e5e-a7ed-3f4a1fea58bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:17:38.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:17:42.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said the NPA is guided by an empty ideology which
        does nothing but kill people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7e09c0-02b2-4107-b19f-9d55b6d23198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:17:38.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:17:42.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS, or the Islamic State, is a terror group that has seized territories
        in Iraq and Syria. They have claimed responsibility for many deadly attacks
        worldwide, and has since attracted numerous sympathizers, including some citizens
        from Southeast Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d78f04-98dd-456b-8c12-6102a8b5075a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:17:38.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:17:42.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also lambasted the NPA over reports he''s received saying
        that apart from extorting people for money, NPA rebels have also been harassing
        and touching women in far flung areas they go to.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a7d6b9-ef0e-4147-ac91-237b20113886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:17:38.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:17:42.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the president branded the Communist Party of
        the Philippines-New People''s Army (CPP-NPA) as a terrorist organization in
        a proclamation welcomed by the Department of National Defense and the Armed
        Forces of the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6853354b-a92d-46d4-a44e-21c5e045e54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:17:38.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:17:42.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/05/CPP-NPA-terrorist-Duterte.html">President
        Duterte declares the communist party and its armed wing a terrorist organization</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd66e97-9a61-41e5-8454-d01f647e03e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:17:38.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:17:42.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a proclamation declaring the Communist Party of the Philippines-New
        People''s Army as a designated identified terrorist organization under RA
        (Republic Act) 10168, the Human Security Act," Presidential Spokesperson Harry
        Roque said in a news briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678e0496-1752-40f3-a633-0566706407d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:17:38.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:17:42.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a person or entity is charged with terrorism, they would be sentenced
        to jail&nbsp; for 40 years without parole. The penalty is heavier than rebellion,
        which is punishable by reclusion perpetua or 20 to 40 years of imprisonment,
        but eligible for pardon after 30 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f043a9-ad5e-42c7-9058-27f0642848f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:17:38.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:17:42.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebellion, insurrection, murder, and arson may count as terrorist
        acts under the law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247163bd-a90e-4c3f-b2a8-b2921afd4837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:17:38.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:17:42.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same event in Quezon City, President Duterte led the ceremonial
        awarding of the Order of Lapu-Lapu to troops who fought in Marawi.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056c3840-a3ea-4421-909c-77bff6809804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:17:38.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:17:42.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One by one, he conferred the award and medals on 104 wounded and
        relatives of killed officers from the Philippine National Police, the Bureau
        of Jail Management and Penology and the Bureau of Fire Protection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806c6be4-bdc4-4561-b2d9-f0479cde68ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:17:38.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:17:42.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer Pia Garcia contributed to this
        report.</em></p>'
  'Trump-unveils-national-security-plan-blasts-previous-presidents':
    'author': 'Kevin Liptak, CNN White House Producer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-19T04:09:01.937+08:00
    'imagesource': 'jcr:ee8ecffd-3277-42c5-8baf-e85bbf00015c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b05198db-8c71-4b97-84a9-1bc4562275a7'
    'lead': 'His new policy casts China and Russia as elevated global competitors
      and vows to protect U.S. interests over those of the larger global community.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T10:22:41.604+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T16:19:52.197+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T16:19:51.901+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump unveils national security plan, blasts previous presidents

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2856df8c-9928-4bce-9ccd-79076de9c4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:22:41.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:19:52.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump on Monday unveiled
        in the most concrete terms to date his "America First" foreign policy, blasting
        the actions of previous administrations on immigration, the Iran nuclear deal
        and trade pacts, among others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39564e72-b3a9-4fcb-9c2e-5a5bfb12ebee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:22:41.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:19:52.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His new policy casts China and Russia as elevated global competitors
        and vows to protect U.S. interests over those of the larger global community.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba8d89c-3835-4ddc-aefd-e173e0a067ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:22:41.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:19:52.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spelling out his National Security Strategy, Trump declared a new
        era of American foreign engagement had been ushered in by his election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38565c5-a8c5-4dd4-a2ec-5fa49614e541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:22:41.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:19:52.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You embraced new leadership and very new strategies and also a
        glorious new hope," Trump said Monday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ef00ec-7889-4ef9-b9c4-d3ad890ae863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:22:41.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:19:52.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past presidents "forgot whose voices they were to respect and whose
        interests they were supposed to defend," Trump said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4872d0f5-c46b-4e32-9a61-06663a15bd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:22:41.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:19:52.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Russia and China are described as "revisionist powers" who
        "want to shape a world antithetical to U.S. values and interests" in the strategy
        document.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff93ccf-347f-4a84-a272-a44679840a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:22:41.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:19:52.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toward China, Trump adopts a combative stance that challenges Beijing''s
        unfair economic practices and its attempts to exert control over islands and
        waterways in the South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ded79c5-f7f1-46f4-ae8a-5cf5230a4f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:22:41.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:19:52.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he paints Russia as a destabilizing force intent on returning
        to Cold War-era spheres of influence that could divide western allies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86917ea-f13c-496a-ae44-118fcf3f3a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:22:41.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:19:52.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous presidents didn''t deliver speech</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eae0f5-04a2-4f4e-940d-d31e21fd0168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:22:41.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:19:52.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctrine envisages a world in constant rivalry for economic
        and security influence. At the same time, Trump downplayed global agreements
        signed during past administrations meant to bring the world''s nations into
        better agreement on issues like trade and climate change.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15addd8e-1046-44b1-8bbe-278943be9039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:22:41.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:19:52.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress requires the President to deliver a National Security Strategy
        that outlines the guiding principles of the administration''s foreign policy.
        Trump''s two immediate predecessors did not present their strategies in person,
        opting instead to present them in writing to lawmakers and the public.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333c32a7-23e2-4742-9dea-dec9d5ed4867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:22:41.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:19:52.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump determined that a major address would help underscore the
        document''s adherence to his campaign promises of protecting American interests,
        aides said. They hoped the speech would help provide coherence to a foreign
        policy that''s been viewed as confused by some lawmakers and foreign governments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b041bd9-4bcb-45fb-81dc-3755d872f3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:22:41.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:19:52.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National security aides to Trump began preparing the strategy statement
        shortly after he entered office, and drew from his public speeches during
        the campaign and as President to craft the 48-page document. Trump formally
        endorsed it during a meeting with cabinet members last week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a47922-f963-4456-a9d4-f5163f9bff57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:22:41.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:19:52.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian hacking</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cd6bf1-6f57-46b9-a2a3-30de1d1f57fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:22:41.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:19:52.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the strategy''s central tenets are familiar aspects of Trump''s
        political agenda, including his insistence that trade with other countries
        be fair and reciprocal. But other aspects of the strategy seem discordant
        with Trump''s own insistence that ties with Russia be improved.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514ec58c-0eab-4d5a-a0d1-8c88d154db7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:22:41.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:19:52.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the President''s strategy doesn''t directly address Russian
        attempts to influence the U.S. presidential election last year, it does make
        reference more broadly to attempts by Moscow to interfere in democratic contests.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a494184-68d3-4e15-bf07-43859ddb6af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:22:41.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:19:52.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, actors such as Russia are using information tools in an
        attempt to undermine the legitimacy of democracies. Adversaries target media,
        political processes, financial networks, and personal data," the document
        reads. "The American public and private sectors must recognize this and work
        together to defend our way of life."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb12778-6c98-460e-a677-ded4724ab809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:22:41.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:19:52.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/18/politics/trump-national-security-strategy/index.html">"Trump
        unveils national security plan, blasts previous presidents."</a></em></p>'
  'Facebook-to-demote-posts-fishing-for-Likes':
    'author': 'Kaya Yurieff, CNN'
    'caption': 'A giant "like" sign greets visitors outside of Facebook''s headquarters
      in Menlo Park California.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-19T04:06:24.228+08:00
    'imagesource': 'jcr:758eee2f-9dcc-45a4-867a-85b3faaff9e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35a8a38a-956b-4995-8c49-075e7615d378'
    'lead': 'On Monday, the social network said it would start demoting posts that
      exploit its algorithm, which prioritizes updates with high engagement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T10:26:54.389+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T10:26:57.687+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T10:26:57.419+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook to demote posts fishing for Likes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121e8a7a-753b-45f9-99f4-c1bb826874d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:26:54.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:26:57.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Facebook wants users to stop posting
        "engagement bait."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c917083-ba68-44f3-916a-ffcaa9d2b87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:26:54.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:26:57.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the social network said it would start demoting posts
        that exploit its algorithm, which prioritizes updates with&nbsp;high engagement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc5ec92-5a5b-4928-b1f0-ef277262033f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:26:54.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:26:57.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These posts, which encourage users to interact with likes, shares
        and comments, often show up in more News Feeds. One such example: "Tag a friend
        who is a Capricorn."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f68672-af31-410c-bfd1-2573409fcc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:26:54.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:26:57.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although any Facebook user could take advantage of the method, it''s
        most commonly used among brands looking to grow its reach.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c29ff4-4319-4b8b-8eb9-7ccba96e187f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:26:54.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:26:57.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To help us foster more authentic engagement, teams at Facebook
        have reviewed and categorized hundreds of thousands of posts to inform a machine
        learning model that can detect different types of engagement bait," the company
        said in a&nbsp;blog post. "Posts that use this tactic will be shown less in
        News Feed."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a7d6e0-454f-4bc8-b25a-04fed6c84929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:26:54.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:26:57.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it will have stricter demotions for repeat offenders.
        It added that page administrators looking to increase brand reach on the site
        should "focus on posting relevant and meaningful stories."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207fceef-a846-4764-a556-5e67b09d7331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:26:54.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:26:57.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update will be rolled out over several weeks to give publishers
        time to adjust.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16c3385-0411-4066-873b-2257b695e020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:26:54.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:26:57.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, posts that ask users for help, advice or recommendations
        will not be affected by the update.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc118ce-0cbe-4909-976c-e941e4aba1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:26:54.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:26:57.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s slap on the wrist is a part of a greater effort to crackdown
        on spam. Earlier this year, the tech giant said it would demote clickbait
        headlines and show less "low-quality" web pages, which have too many ads and
        not enough original text or images. If a site''s ads are "disruptive, shocking,
        or malicious,"Facebook will make sure fewer users can see and click it. These
        pages cannot buy ads on Facebook.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdbe46a-ac31-417c-a290-646cf33e55b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:26:54.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:26:57.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move also comes days after Facebook announced a 30-day&nbsp;"mute"
        button&nbsp;for people, pages and groups. The company says this will give
        users more control over their Feed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87504642-e189-4340-ac26-38c58fe3eb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:26:54.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:26:57.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/12/18/technology/facebook-spam-posts/index.html">"Facebook
        to demote posts fishing for Likes."</a></em></p>'
  'ESPN-president-resigns-citing-substance-addiction':
    'author': 'Ahiza Garcia and Brian Stelter, CNN'
    'caption': 'ESPN president John Skipper resigned on Monday, December 18, 2017
      citing a substance addiction.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-19T12:09:33.784+08:00
    'imagesource': 'jcr:965631bf-9d31-40f6-be26-0e4a0966a6c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fb2b87d-6d27-4e0b-9abe-f94714b7020f'
    'lead': 'ESPN president John Skipper resigned on Monday, citing a substance addiction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T10:30:48.758+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T16:20:27.817+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T16:20:27.620+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ESPN president resigns, citing substance addiction

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca34d334-3632-4151-b1b0-2f48264a7b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:30:48.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:27.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — ESPN president John Skipper resigned
        on Monday, citing a substance addiction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4218bea4-6845-4c0b-bef5-6336b9e329c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:30:48.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:27.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have struggled for many years with a substance addiction," Skipper
        said in a statement. "I have decided that the most important thing I can do
        right now is to take care of my problem."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e257c6ba-fd8c-4594-bf2c-59c22aecba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:30:48.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:27.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to say, "I come to this public disclosure with embarrassment,
        trepidation and a feeling of having let others I care about down."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabf2110-0191-4bb0-9af6-deee1f1c3a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:30:48.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:27.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resignation takes effect immediately. In a farewell email to
        staffers, Skipper said, "It has been my absolute privilege to serve as president
        of ESPN."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a5e0f9-186a-40e5-8327-ec1195e8e211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:30:48.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:27.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skipper was one of the most powerful people in both the media and
        sports worlds and managed ESPN''s hugely profitable portfolio at a time of
        tremendous stress on the cable business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b1cae9-dbda-4e1b-b64e-88b7c0f7e6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:30:48.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:27.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN and other major media companies have scrambled to adapt as
        people increasingly consume media on their phones and online.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecfd07d-7b03-4caa-b80a-12490a8e292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:30:48.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:27.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skipper notified Bob Iger, the CEO of Disney, ESPN''s parent company,
        within the past few days, according to an ESPN source with direct knowledge
        of the situation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdc4b7a-9117-4cc2-91fa-df83b5b354b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:30:48.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:27.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I join John Skipper''s many friends and colleagues across the company
        in wishing him well during this challenging time," Iger said in a statement.
        "I respect his candor and support his decision to focus on his health and
        his family."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1348de5-f0be-491b-b69d-26ba9a51dd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:30:48.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:27.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said the announcement was solely because of addiction,
        not related to last week''s announcement that Disney would acquire most of
        21st Century Fox. That deal&nbsp;would bring&nbsp;22 regional sports networks
        previously owned by Fox under ESPN''s control.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88c313e-f7b6-4de6-be86-84afe17166ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:30:48.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:27.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skipper joined ESPN in 1997 and became president of the network
        in 2012. His tenure has included enormous growth for the network, but it faces
        the increasing challenge of declining subscribers as people quit cable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55230386-4aa5-41e0-a2d3-f558b6c4001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:30:48.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:27.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resignation comes one month after Skipper''s contract renewal
        was made public. The contract was extended through 2021, according to a source
        familiar with the deal. Asked why Skipper was stepping down now, the source
        said, "Addiction doesn''t follow neat and orderly lines."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1697901-29e3-4cce-98b3-0dc775d3f1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:30:48.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:27.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skipper also resigned from his role as co-chairman of the Disney
        Media Network.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b2b6a0-409a-476a-8d42-a1725a35e80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:30:48.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:27.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Bodenheimer, who served as president of the network from
        1998 to 2011, will take over as acting chair of ESPN for 90 days and help
        Iger find a replacement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab1f81c-9de6-4854-abcb-0ba1b33fd162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:30:48.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:27.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have great respect for John''s leadership, and I applaud the
        courage he''s demonstrating by addressing his challenge head on," Bodenheimer
        said in a statement. "The most important thing right now for John and his
        family is that he conquers his addiction, and the entire ESPN family is behind
        him."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0272b0f-077a-4b59-8a55-d2cf914964bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:30:48.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:27.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://money.cnn.com/2017/12/18/media/john-skipper-espn-resigns/index.html">ESPN
        president resigns, citing substance addiction."</a></em></p>'
  'A-salute-to-2017s-wonder-women-of-entertainment':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-19T03:58:27.492+08:00
    'imagesource': 'jcr:260c98bf-b7b4-457c-95e9-a7e03f0368d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d97834d-e6a1-4860-8ad9-971b63040cd7'
    'lead': 'From a bulletproof warrior, to a cunning handmaid, to a group of women
      who brought friendship and laughs to the big screen, 2017 has been a historic
      year for female characters and creators -- a year that many hope is the start
      of more to come.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T10:34:39.506+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T16:20:56.605+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T16:20:56.152+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A salute to 2017''s wonder women of entertainment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ed9692-cb7e-4e3d-b2f3-3658036b66d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:34:39.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:56.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Just eight days into the New Year, Meryl
        Streep took the stage at the Golden Globe Awards and started 2017 off with
        a defiant bang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f18dd7-73b7-4189-b9ca-fb604840deeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:34:39.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:56.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While accepting a lifetime achievement award, Streep, in a six-minute
        speech, issued a blistering criticism of then President-elect Donald Trump
        -- without evening mentioning his name -- that would dominate the news cycle
        in the following days and&nbsp;prompt a response&nbsp;from Trump himself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144a0922-7f46-4f27-8920-5bd8dea97c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:34:39.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:56.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the powerful use their position to bully others, we all lose,"
        she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6468b8b2-1d96-4894-93d0-3f1f366f7a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:34:39.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:56.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than she or anyone else could have known at the time, those
        words would seem eerily prescient by the end of the year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8904fbd-8b3d-4752-af3d-39fa59527725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:34:39.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:56.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by the bravery of the so-called "Silence Breakers," the entertainment
        industry stands in a new era -- one where women feel empowered to share their
        stories of sexual harassment and assault, some after many years of believing
        they were alone with their experiences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c9f415-2d57-487a-8a7e-273e0fbb735e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:34:39.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:56.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be called fitting that this reckoning is taking place when
        storytelling about and by women is not only of higher quality than ever, but
        is also being consumed and valued more than before.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0b5dc6-bf25-4f41-bfd6-b0c2c5574fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:34:39.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:56.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a bulletproof warrior, to a cunning handmaid, to a group of
        women who brought friendship and laughs to the big screen, 2017 has been a
        historic year for female characters and creators -- a year that many hope
        is the start of more to come.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ca9b2e-8111-4853-aa5f-85b188d73767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:34:39.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:56.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Niche'' no more</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e139d315-03a5-44aa-94ab-157d9f070960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:34:39.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:56.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since coming out of film school in 2010, Tracy Oliver knew the kind
        of stories she wanted to tell.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8cc474-2344-47a7-9d7f-4911ea2b760a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:34:39.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:56.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had been long inspired by the storytelling of Nora Ephron and
        the characters brought to life in movies starring Julia Roberts and Sandra
        Bullock. But "I never saw women of color in them," she told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40caa72-09c4-4306-91b5-bf8dac9d43e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:34:39.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:56.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver set out to change that.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2b8b05-5f26-4e23-a3ee-273af43311ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:34:39.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:56.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Girls Trip" debuted in July. The comedy is about a group of women
        who rekindle their friendship during a wild and emotionally loaded trip to
        New Orleans. It stars Regina Hall, Queen Latifah, Jada Pinkett Smith and breakout
        star Tiffany Haddish.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776b0f0b-3164-49da-b663-b0c286ebecf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:34:39.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:56.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver, who co-wrote the script with "Black-ish" creator Kenya Barris,
        hoped "Girls Trip" would prove that a film starring women of color could capture
        the same spirit as the movies she grew up loving, and appeal to a mass audience
        despite being labeled by some as "niche."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edb9554-d533-46bc-b1ec-94fa8cefed2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:34:39.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:56.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film has made over $115 million at the U.S. box office to date,
        domestically out-grossing comedies like "Baywatch," "Daddy''s Home 2," "Bad
        Mom''s Christmas" and "Rough Night."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902d5cd0-c751-448b-ad02-28a81103060f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:34:39.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:56.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were able to look beyond color and whatever cultural differences
        that separate us and distill it down to its core, which is a love story between
        women," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541cf955-e1ad-4c15-96eb-d1733e897b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:34:39.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:56.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Girls Trip" was not the only female-led film to get audiences to
        theaters in droves this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15a7c91-30dc-4f79-94f5-acaa76148cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:34:39.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:56.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beauty and the Beast," starring Emma Watson, was the highest grossing
        film of 2017, earning nearly $1.3 billion worldwide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a79036-7a2f-415d-80a6-cc081054517d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:34:39.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:56.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second-highest grossing film was "Wonder Woman," from director
        Patty Jenkins.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf8a81b-0963-44a8-8c52-08ab98f007f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:34:39.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:56.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a gross of $821.8 million worldwide, the film also made a record-setting
        $103.1 million during its opening weekend. It is the biggest opening ever
        for a female director.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d6abbb-3308-43e0-a484-d87d752a578a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:34:39.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:56.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Jenkins, the main shock about any of her achievements is that
        it they are achievements at all.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1673ead4-ad55-4a47-8f22-1b9fd8cd9fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:34:39.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:56.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought I was in the middle of a story," she told CNN recently,
        referring to the "incredible" female filmmakers who''ve come before her. "I
        didn''t think I was in any early place in line."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef709b3a-f498-4940-896b-fddbff86dbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:34:39.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:56.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Elizabeth Hannah, co-writer of the award season frontrunner
        "The Post," the underlying message in all these successes is how betting on
        female storytellers and stories is simply good business.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb7024c-ebe8-4430-b216-5ce65e2ca0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:34:39.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:56.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I''ve seen this year, what we''ve all seen this year, is these
        movies make money," Hannah told CNN. "A lot of people I know went to go see
        ''Lady Bird.'' A lot of people I know went to go see ''I, Tonya.'' People
        are going to see these films, and I think it''s about busting through this
        preconceived notion."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b052be-a196-45e0-b58f-5db88f9cd45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:34:39.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:56.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year of firsts</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809d9afd-f444-4b5e-a867-5569394a69f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:34:39.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:56.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All told, it was a big year for firsts across television and film.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f139f1-2056-4ddb-b9c0-036e092ecb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:34:39.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:56.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joi McMillon was the first black woman to earn an Oscar nomination
        in film editing for her work in "Moonlight."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e2c194-c95d-4818-b612-c8f57fb8ae97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:34:39.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:56.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her best supporting actress win at the Academy Awards, Viola
        Davis became first black actress to win an Emmy, Oscar and Tony.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f564fd-eecb-4ed4-bcd0-5872c36b1dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:34:39.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:56.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lena Waithe became first black woman to win a comedy writing Emmy
        for her much-hailed episode of "Master of None."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dfb2a9-83bc-4e51-a39b-57b57c5c8761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:34:39.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:56.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julia Louis-Dreyfus earned her sixth straight win for "Veep," and
        in the process became the record holder for the most Emmys won for the same
        role in the same series.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a72f93-b96e-4a82-938a-6462ade1470a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:34:39.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:56.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in television: The top honors in all three overall categories
        at the Emmys -- limited series, drama and comedy -- went to the female-led
        series "Big Little Lies," "Handmaid''s Tale" and, for the third time in a
        row, "Veep."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8601ecf2-51c2-48a5-9839-e6c1e2e91ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:34:39.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:56.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the titular Doctor on "Doctor Who" will soon lose a "Y" chromosome
        during the character''s next regeneration. Jodie Whittaker will become the
        first female to lead the iconic series in 2018.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbaf0c1-3833-45e2-8978-d089812b0a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:34:39.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:56.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a year that has seen great successes for women in entertainment,
        Hannah, the co-writer of "The Post," said she''s feeling positive about what
        will come next.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc115e8-44a7-487c-afad-6b265fccfe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:34:39.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:56.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it all starts with the people behind the scenes and the
        more women we can have in roles of authority and roles of ownership, the more
        you will see female voices out in the world," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f4e9d0-94ee-46c5-a8cf-d99e86241abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:34:39.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:56.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver hopes those voices come from all walks of life. If her movie
        "Girls Trip" doesn''t in some way make it easier for female writers or young
        writers of color to be seen, heard and hired, she said, "then we haven''t
        done enough."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d960c9-a0e4-4db3-8262-b0c9248535e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:34:39.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:56.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may seem like a lot of pressure to put on a single project,
        or even a big responsibility for a single person to take on. But like Wonder
        Woman showed when she single-handedly took on rounds&nbsp;gunfire in No Man''s
        Land -- and as any of the women who stood up and out in 2017 proved, for that
        matter -- when something seems impossible, it''s probably because it''s a
        job for a woman.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73f38ff-2ac1-4dfc-bc6e-7c3aec7c893e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:34:39.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:20:56.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/18/entertainment/wonder-women-2017/index.html">"A
        salute to 2017''s wonder women of entertainment."</a></p>'
  'Multiple-deaths-reported-in-Amtrak-train-derailment-over-Washington-state-highway':
    'author': ' Joe Sterling, CNN'
    'caption': 'An Amtrak train car derailed and is dangling on to Interstate 5 in
      Pierce County, Washington, according to the Washington State Department of Transportation''s
      twitter. All southbound lanes of the I-5 are closed due to the derailment.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-19T03:42:35.243+08:00
    'imagesource': 'jcr:fe311523-e65e-4e40-a45b-e7d5ee9a7bbe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba3a6dbd-d4c8-4ae9-bbbd-aec62d20a543'
    'lead': 'An Amtrak passenger train on its inaugural trip on a new service route
      derailed Monday morning near Dupont, Washington, spilling multiple cars off
      an Interstate 5 overpass and killing several people, according to the spokesman
      for the Pierce County Sheriff''s Office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T10:38:33.540+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T10:38:37.309+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T10:38:36.887+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Multiple deaths reported in Amtrak train derailment over Washington
      state highway

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9def8d0-6deb-4e5d-b8c4-eeccbe3692d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An Amtrak passenger train on its inaugural
        trip on a new service route derailed Monday morning near Dupont, Washington,
        spilling multiple cars off an Interstate 5 overpass and killing several people,
        according to the spokesman for the Pierce County Sheriff''s Office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb81fb81-baa7-42dc-972c-d50bccf8591a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths "are all contained to the train," said Ed Troyer, the
        Pierce County Sheriff''s Office spokesman. "It''s pretty horrific."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54ff31c-e6a6-4ca9-a1f3-ccdbe21bf9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troyer said there were "multiple fatalities" but couldn''t provide
        a precise number.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d073fc7-2651-4982-a23a-88f49294b103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2507473-12ba-4b87-bb9c-f501155e5d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- About 77 people were transported to hospitals in Pierce and Thurston
        counties, officials said. Four of them suffered serious injuries, according
        to Cary Evans, spokesman for CHI Franciscan Health</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e688b8c9-0fae-4380-b507-aa5a9d498266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- A passenger on the train says his car derailed and everyone "catapulted"
        into the seat in front of them</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b78860-9e8a-4670-9400-ab64918f549b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Washington state Gov. Jay Inslee declared a state of emergency
        in the aftermath of the accident</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d8ad59-bccb-49b8-b5a4-4bda1c9d5ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The National Transportation Safety Board is sending a team to
        investigate</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73af0b4-8c92-490c-b441-b8e3fa62ba8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Photos from the scene show at least one train car on the road,
        with another dangling over it</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2041da8e-3516-4325-8f12-781bd3134596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- President Trump has been briefed on the incident</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc6cebb-fd0b-4666-ab4f-c0a4c34dc719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Injured taken to hospitals</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c075121-febe-4ea3-b34d-a6770ad4ba95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several motorists in vehicles that were struck by the fallen train
        cars suffered injuries, but there were no fatalities among people in those
        vehicles, the sheriff''s office said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9ff3dc-5518-480d-ad63-e8329ae73c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 77 people were taken to hospitals, authorities said, including
        victims who were able to walk off the train. Patient transportation is being
        coordinated from the command center at St. Joseph Medical Center and the Pierce
        County Disaster Management Command Center. Rooms have been set up for family
        members, officials said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc741e9-134f-4e48-88e6-cc1278d40651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Amtrak spokesperson said there were about 78 passengers and five
        crew members on board the train when the accident took place.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203fd74a-5e20-41d4-a5da-0e97a9ca54cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency radio transmissions between the train conductor and the
        dispatcher were frantic and dramatic:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef5aac7-ce2f-40b5-b5eb-7503e16bef0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dispatcher: Hey guys, what happened?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ae1273-967a-4f68-91af-5d8f45db4292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMTRAK 501: Uh, we were coming around the corner to take the bridge
        over I-5 there, right north into Nisqually and we went on the ground.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ed8b2d-24c8-49a2-a250-6e9d6e5f7ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dispatcher: ...Is everybody OK?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fffe5f5-22fe-4f31-a3f9-3a63c63a4c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMTRAK 501: I''m still figuring that out. We got cars everywhere
        and down onto the highway.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed31f153-41d6-4fb9-82dc-9cf0b8cc4923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We catapulted into the seats in front of us''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3508ee-3a01-4053-a09f-e10b529826da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened near the Billy Frank Jr. Nisqually National
        Wildlife Refuge in Dupont, about 20 miles south of Tacoma.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6912e700-2e3d-4398-b1bc-99584985c81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Karnes, a passenger on the train, is chairman of the Pierce
        Transit Community Transportation Advisory Group. He said he boarded the train
        between Seattle and Tacoma and took a seat on the third or fourth car.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a136a429-8b27-4265-ab87-93c06b72df3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train was moving at a "pretty good pace" -- roughly 70 to 80
        mph, judging from the fact the train was passing cars on the highway -- when
        it derailed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be84335-a0a0-439a-8286-16aecfd7120e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We felt a little bit of a jolt and then at a certain point we could
        hear crumpling of the train car, and we were catapulted into the seats in
        front of us," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20afe276-3076-4f94-b222-6f0c23ab5c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appeared most of the passengers in Karnes'' car fared well, with
        the exception of an elderly man who banged his head on the bulkhead, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f01bfc-7bd7-4798-b637-aa6e4f5fb507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karnes'' car derailed -- only the rear locomotive remained on the
        tracks, he said -- and passengers kicked out a window and climbed down an
        embankment to summon help for the injured passenger.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8524de35-b362-4051-a2e5-4e755fc40947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not know what caused the derailment but said the train had
        taken tighter curves at the same pace at which it crashed, and there were
        no issues.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ad5658-5f83-427f-8ec7-b12767576f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danae Orlob told CNN there was a semi and a crushed truck underneath
        the train cars.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2879d85-74c3-460a-bfe4-448c22c40d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We came around the corner and it had to have just happened... there
        were no police there yet. There was one link of the train off to one side
        and the other on the other side of the freeway. There were crushed cars underneath.
        There was an insane amount of fire trucks and ambulances heading towards us."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2a503b-f8e5-4796-ac8b-7149dfa121cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President has been briefed on the accident</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daece32-ba99-4616-8fa4-81bbf942554f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump was briefed on the accident in Washington, press
        secretary Sarah Sanders told CNN, and he almost immediately posted a tweet
        about what he called the country''s crumbling infrastructure.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d876fd-fd4f-400d-8de8-0ec5f5829128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The train accident that just occurred in DuPont, WA shows more
        than ever why our soon to be submitted infrastructure plan must be approved
        quickly. Seven trillion dollars spent in the Middle East while our roads,
        bridges, tunnels, railways (and more) crumble! Not for long!"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2d5a88-b5b0-4753-9f94-7ef14a8daeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten minutes later, the President addressed the victims.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6322d2-2ea2-4768-a15d-fa9354bbb273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My thoughts and prayers are with everyone involved in the train
        accident in DuPont, Washington. Thank you to all of our wonderful First Responders
        who are on the scene. We are currently monitoring here at the White House."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c4f3a9-f4ca-49ef-b0f4-ea16f6695b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington state''s congressional delegation shared their condolences
        on Twitter. Sen. Patty Murray said: "As my staff works to get more info, my
        thoughts are w/ everyone affected, including the 1st responders doing their
        best to keep people safe." Sen. Maria Cantwell said she was "following the
        derailment near Olympia closely."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776578dd-828d-482d-a8c2-a17a7b2b5d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Danny Heck tweeted out information for individuals seeking
        additional information on the situation in a series of tweets, including a
        map and address for the family reunification center.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6d78f6-cd84-4811-9c72-635d10093daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thoughts &amp; prayers with all involved in @Amtrak 501 train derailment,"
        Heck wrote in another tweet. "Thankful for our first responders doing everything
        they can to help after this tremendous tragedy. @NTSB will be investigating."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64492c6-35ef-47e9-ac3b-f1f4cd36fc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All southbound lanes of the interstate are closed due to the derailment
        and the sight stunned motorists heading to work. The incident took place at
        7:40 a.m. near DuPont, between Tacoma and Olympia.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0655970a-1b95-4942-9325-c894094155bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was traveling to work this morning along I-5 and we came to a
        sudden stop," Greg Mukai told CNN by phone. "We all tried to stop quickly
        to avoid running into each other to be honest. Once we all came to a stop
        I was able to look up and see, unfortunately, this scary thing of... a train
        hanging off of the overpass. Lots of military personnel and people ran to
        try to help the best they could."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7cf68a-779e-417e-b2ed-7482bcb9b1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First day of new service route</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f615489d-61f8-47b5-b9f1-f115f01f99ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday was the first day of the new route for Amtrak 501''s Cascades
        service from Seattle to Portland, according to company''s website.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d659db9-0620-46e4-b55d-04bda54178c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amtrak said it is aware of the incident involving the 501 train.
        According to an online schedule, the 501 train is one of Amtrak''s Cascades
        trains, which connects "18 cities along the I-5 corridor including Seattle,
        Portland, Vancouver, BC, and Eugene, Oregon."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a329ebb-9147-4577-9948-2d7e7a506051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amtrak service south of Seattle is temporarily suspended. Service
        from Seattle to points north and east is continuing to operate, Amtrak said.
        Amtrak Cascades trains 504 and 509 are canceled, the Amtrak spokesperson said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b202f0-c1a2-4d08-8062-61f77e379d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Transportation Safety Board is sending a 20-member
        team from DC to Washington state to investigate the derailment, the agency''s
        official Twitter account confirms.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f1a09c-a272-4c39-9e64-ec962cde0dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NTSB is launching a go-team to investigate the Amtrak passenger
        train derailment in the State of Washington. Team will depart DC today. Additional
        information to follow when available," the tweet said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0606ed-97bc-4c25-978a-b37219dab31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington Gov. Jay Inslee declared a state of emergency for the
        counties affected by the derailment and asked motorists to avoid traveling
        on Interstate 5 while the Washington Department of Transportation works on
        alternate routes.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00210e1-1328-49a4-8303-e4c1f8502ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s tragic incident in Pierce County is a serious and ongoing
        emergency. Trudi and I are holding in our hearts everyone on board, and are
        praying for the many injured. They are our top priority, and I know first
        responders are doing everything to ensure everyone has the care they need."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded38f9f-e887-4c10-8a7b-d9e029a5250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:38:33.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:38:37.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/18/us/amtrak-derailment-washington/index.html">"Multiple
        deaths reported in Amtrak train derailment over Washington state highway."</a></em></p>'
