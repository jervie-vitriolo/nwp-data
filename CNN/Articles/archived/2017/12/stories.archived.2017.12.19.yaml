      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Immortalized <a href="https://twitter.com/hashtag/Ko8e24?src=hash&amp;ref_src=twsrc%5Etfw">#Ko8e24</a>
