      in the country, Kärcher, a Germany-based manufacturer of cleaning technologies,
      handpicked the monument to be its first restorative project in the country.
      Photo by JEROME APOSTOL'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-12-19T17:16:14.841+08:00
