  'WHO-SAGE-Dengvaxia-recommendation':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-19T18:01:41.923+08:00
    'imagesource': 'jcr:671bb4fd-5c33-4432-9ce6-217f5ee1bf70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3a0daae-f5ad-4550-be79-9b3cd7f223d9'
    'lead': 'The WHO''s Strategic Advisory Group of Experts on immunization is aiming
      to issue a question and answer guide on Dengvaxia this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T08:57:00.494+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T08:57:04.783+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T08:57:04.574+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO expert committee to release recommendations on Dengvaxia by yearend

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1245afd4-57d7-4717-a847-4215188c36ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:57:00.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:57:04.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> The
        World Health Organization (WHO) is set to release recommendations following
        the dengue vaccine controversy before the year ends, the former Health Secretary&nbsp;
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e27f0e-6c8f-4e4c-b2cb-c349dab880e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:57:00.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:57:04.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing concern about health risks linked to the vaccine Dengvaxia
        have left the public stumped on whether to finish the initially recommended
        three doses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e5b3ec-576c-4ef3-bf4a-c38b4830ec8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:57:00.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:57:04.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Health Secretary Paulyn Ubial said she recommends recipients
        finish the dosage — but she also pointed out that the international organization
        had the final say.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61e9091-4ece-4076-b7a5-b47dbbac4f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:57:00.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:57:04.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know really what happens with the dengue vaccine, that''s
        why we defer to the opinion of the experts," Ubial said on CNN Philippines''
        The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06067320-0e81-4bdb-858e-f2fedca31e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:57:00.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:57:04.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO on its website gathers frequently asked questions and answers
        about the controversial vaccine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93eefdf-f42e-4aee-9350-ebf7315eeb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:57:00.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:57:04.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect to release a further detailed Q&amp;A on the use of the
        vaccine before the end of the year, as well as an update of the position paper
        in 2018," WHO said in a website post dated December 10.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c53bce3-c79e-42f2-bd9f-e3397487407e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:57:00.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:57:04.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO Global Advisory Committee on Vaccine Safety (GACVS) released
        its findings, but the organization''s Strategic Advisory Group of Experts
        on immunization (SAGE) has yet to issue its advice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10018386-85f7-4974-9571-a157ddab1f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:57:00.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:57:04.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[SAGE] will come up with the recommendation of whether to continue
        or to stop" administering the doses of Dengvaxia, Ubial said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bccf8aa-ae97-4470-94cf-2db65c894d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:57:00.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:57:04.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial findings from the WHO Global Advisory Committee on Vaccine
        Safety were unable to come up with a conclusion on how "seronegative" children
        — those who have not yet contracted dengue — should proceed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865dec4f-fba1-4ce3-a2c6-682644f3879d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:57:00.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:57:04.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is... not possible to determine if incomplete vaccination would
        lead seronegative subjects to a higher or lower risk of severe dengue as compared
        to seronegative subjects who have received the full 3-dose course," a statement
        by the global advisory committee said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22733e20-132b-444c-8311-d0c2661ea536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:57:00.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:57:04.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia was administered to over 800,000 Filipino students in
        a school-based government immunization program last April 2016. Sanofi Pasteur
        later announced the vaccine had potential severe dengue risks among those
        who had not contracted the disease before. The ensuing panic prompted the
        Health Department to suspend its program and the Senate to investigate the
        P3.5 billion spent on it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929d26a3-f29c-4d0c-8676-7d1f79d38e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:57:00.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:57:04.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/09/The-Dengvaxia-controversy.html">READ:
        Timeline on the Dengvaxia controversy</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c04f1f-6db8-4c41-ab60-97b44af8ae8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:57:00.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:57:04.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GACVS statement recommended ensuring lower exposure to dengue
        risk, as well as continuous medical care if vaccine recipients start showing
        symptoms of dengue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a353eee2-73f5-4a36-abdb-6df2ed25934a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:57:00.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:57:04.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was also recommended by former WHO official and Health Undersecretary
        Susan Mercado, who called on community clean-up efforts to stamp out breeding
        grounds for dengue-carrying mosquitoes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1b3dab-8fae-4ca0-8754-7a8045359d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:57:00.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:57:04.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related:</strong> <a href="http://cnnphilippines.com/news/2017/12/12/Susan-Mercado-cleanup-efforts-Dengvaxia-scare.html">Former
        health official pushes for clean-up efforts in response to Dengvaxia scare</a></p>'
