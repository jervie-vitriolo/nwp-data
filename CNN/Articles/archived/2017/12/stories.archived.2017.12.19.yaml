  'SMB-bondholders-consent-amend-trust-agreements':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-12-19T20:49:04.472+08:00
    'imagesource': 'jcr:d86c63cc-345d-4199-896c-c8a7ef74c049'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca9f57fc-8eb6-4498-bf99-cf07604065af'
    'lead': 'SMB is set to pay the consent fees to the bondholders on December 22,
      before the agreements can take effect.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T15:48:53.778+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T15:48:57.298+08:00
