      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idan and Miss Israel, Adar Gandelsman, took the picture during a
        pre-pageant photo shoot in Las Vegas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98511fb2-1e05-4e8d-91d3-7a3533dd56f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said ''let''s take a picture so our people can see we don''t
        have a problem and we''re actually ambassadors for peace.''"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eddaa1-9d4e-4466-8e3c-dc1b01544b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the caption, she wrote "Peace and Love from Miss Iraq and Miss
        Israel."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f876db2-245d-4c16-a2c4-a6402fcd00d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reaction wasn''t what she expected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c90b868-0b93-4a2f-aed5-58fb88a3c944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six days before the pageant, she woke up to threats from the Miss
        Iraq organization, warning her to take down the photo or she''d be stripped
        of the title.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4a5cca-8f7c-4c88-9e8c-54fae77c34fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others threatened her life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7a3be1-1130-4d4f-b9ea-71d3ac0cc036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She immediately called her family who was living in Iraq.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23aee1c1-5b97-45a3-9f52-c46df127b529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mom was freaking out. I told her ''Mom, just get out. Get out.''
        I told her I''m sorry and asked if she wants me to leave the competition.
        I was ready to drop out right then."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cb0113-7d77-4b53-97bf-da30f80d147a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idan says she was also being threatened online because she wore
        a bikini during one of the preliminary competitions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97869e13-c00c-457e-82ab-4031e72a1395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was the selfie with Miss Israel that had the most serious
        repercussions. Iraq and Israel don''t have any formal diplomatic relations,
        so the picture was causing an international outcry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7816a745-3bdd-454e-8379-ab512306b0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I posted the picture I didn''t think for a second there would
        be blowback," Idan says. "I woke up to calls from my family and the Miss Iraq
        Organization going insane. The death threats I got online were so scary."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be273ae-7000-4486-bfc6-d39dfb03987d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idan refused to take the photo down.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17840fea-7fc5-4aa7-8855-e169d1b849f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The director of the Miss Iraq Organization called me and said they''re
        getting heat from the ministry. He said I have to take the picture down or
        they will strip me of my title."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421fc1a6-8d00-4b30-be47-452622b1b61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dealing with the fallout</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837a28a4-3d0f-4cf8-81e0-f162ea16cdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after she posted the selfie, Idan agreed to put up a second
        post explaining that she doesn''t support the Israeli government or its policies
        in the Middle East, and apologized for "anyone who thinks it''s an attack
        for the Palestinian cause."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089373b7-540b-48b7-a783-03a35e4914e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idan didn''t talk to the media about the controversy so her parents
        and other family members could quietly leave Iraq.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8266abc2-9602-40ee-8b26-8bdd90b8dd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People in Iraq recognized my family, they immediately knew who
        they were. And they were getting death threats."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1715aa4e-6a1b-4011-a2f1-ea8ad7a59869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idan, who has dual US and Iraqi citizenship, was trying to get her
        national ID renewed during the pageant. She needed the ID to get her Iraqi
        passport renewed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e134df-e00e-42cd-a6eb-be9509e8156f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before her family fled the country, she said her mother was told
        at the passport office in Baghdad that Idan would have to reapply for the
        national ID.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdd8c0b-eb68-4c11-b2f7-23d656688b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would require Idan to travel back to Iraq, which she says she''s
        afraid to do.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc71731d-3db4-4758-a333-51fea5b0b0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days before the Miss Universe pageant, Idan, who was accompanied
        by designer Oday Shakar, says she was feeling angry about the fallout from
        the selfie and being forced to wear a more modest swimsuit in the televised
        competition.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9ef70c-5e23-466a-b25a-dd6065f22e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says Miss Universe organizers wiped all her bikini photos off
        the web.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a17a48-8756-44da-adfe-a8f97ca796ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day of the pageant, she tried to put the drama behind her and
        focus on representing her country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c734347-70d0-46b0-8f4c-e98bbf135783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people have the wrong idea about Iraq, and while we do
        have extremists, we also have good people," she says. "Most of the good people
        go unnoticed."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83891f70-55af-4ff4-9a56-4ed0f64144f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She didn''t place in the pageant, and returned home to Los Angeles.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91755f04-23db-4950-b2bb-58099264192a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear, but no regrets</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc803cae-6bd5-4609-b24b-7db6eedbd5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Idan says she''s still getting death threats on social media
        over that selfie.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63865447-8196-4175-8ff4-5be4d6bc3b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says she is trying to focus on her career.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4622983-ae33-4759-8ce1-4f95a845566c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government of Iraq, she says, has offered no support.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a264ba-45e3-4d6d-ad4c-fe5cfdc49ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m here trying to paint a good picture about our country and
        our people, but instead I get a negative response. I have no support whatsoever
        from the Miss Iraq Organization and our government," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0040c3fd-5e10-42ee-b2f8-436dfe4f5953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, the Miss Iraq Organization says while the
        group was supportive of Idan, it didn''t have the funding to provide for all
        her needs. "In terms of the picture with Miss Israel, we (sic) got a strong
        attack from the Iraqi street but (sic) we did not say we would strip her title.
        We told her to clarify what happened."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1845c03d-c96d-4b51-813c-73c12c44a51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idan said the organization''s statement "is false, I have proof
        showing they threatened to take my title away if I didn''t remove the picture
        ... They threatened to take my title many times, if (I) didn''t respond to
        them quick enough, they would threaten to take my title." Referring to herself
        and her family, she said the Miss Iraq Organization was "trying to scare us."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9e36a5-eb2c-4c80-98b2-e1a8aa517e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department official said, "we have seen media reports regarding
        Sarah Idan''s family leaving Iraq. However, due to Privacy Act considerations,
        it is Department of State policy to not comment on or confirm any individual''s
        citizenship."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c2e0bf-47e9-4aba-8ef3-4efc13637def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iraqi government has not yet responded to a request for comment
        from CNN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef30c6cf-7efd-40a6-9b4f-a45d89f660df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last week, the controversy reignited when Miss Israel told
        Israeli TV that Idan''s family was forced to flee their country.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a3431d-7926-4330-b177-4d9d179a29e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idan said she wanted to keep a low profile until her family got
        out of the country. While she said they are safe now, she still worries about
        what could happen.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74fff25-0883-44a8-a07f-ffd673e0e55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was crying to my mom and felt like it''s my fault they left,
        and she said, ''no, it''s not your fault, we live in a f****d up society.''"</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a22b3e3-a2ca-4a71-8dd6-e24897493a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idan says she has no regrets about posting the photo.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76cb88a-9792-47e2-9fae-4c82d104e678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has been scary quiet. And when they''re this quiet,
        you don''t know what waits for you at home."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8947b24e-eb46-4d01-9cd8-11513d5cf396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/17/us/miss-iraq-death-threats/index.html">"Death
        threats haunt Miss Iraq in wake of selfie controversy."</a></em></p>'
  'Amtrak-derailment-Washington-state':
    'author': 'Jon Ostrower, Joe Sterling and Ralph Ellis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-19T09:34:50.302+08:00
    'imagesource': 'jcr:8739a0a5-657b-446d-be64-23cdb80fc7cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29cd6247-256f-439b-995d-2f85a70fa019'
    'lead': 'All the deaths were contained to the train, said Ed Troyer, the Pierce
      County Sheriff''s Office spokesman, adding that some of the rail cars were not
      yet safe to search.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T09:55:46.140+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T09:55:49.602+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T09:55:49.151+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 3 dead in Amtrak derailment in Washington state, official says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e1ee28-774c-4475-8adb-8e4037220b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least three people were killed when
        an Amtrak train derailed outside Tacoma on a new route between Seattle and
        Portland, DuPont Fire Chief Larry Creekmore said Monday night. More than 100
        people were taken to hospitals, he said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd8c38f-7373-4288-bab4-bc032529aabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Previous update posted at 6:32 p.m. ET]</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6702b498-dacb-41d3-83f2-602797fea663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Amtrak passenger train on its first trip on a new service route
        derailed Monday morning near DuPont, Washington, spilling 13 cars off an Interstate
        5 overpass and killing several people, according to the spokesman for the
        Pierce County Sheriff''s Office and the Washington State Patrol.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72bd44c-e6cf-4531-b778-d9a6e7a4515a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the deaths were contained to the train, said Ed Troyer, the
        Pierce County Sheriff''s Office spokesman, adding that some of the rail cars
        were not yet safe to search.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d029f7-bff7-498f-bea0-ebf5b9c26af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that there''s nobody alive in them at this point, but there
        are some other fatals that we are probably going to find," Troyer said. "We
        just don''t know until they can shore up those train cars and get in there
        and search them."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7383a9-6aa3-447c-a5fd-f6211442d3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troyer said there were "multiple fatalities" but couldn''t provide
        a precise number.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602b5e29-b8f9-4992-85f0-68a78f911c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567377b1-450f-4256-a11d-01438041078f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- About 77 people were transported to hospitals in Pierce and Thurston
        counties, officials said. Four of them suffered serious injuries, according
        to Cary Evans, spokesman for CHI Franciscan Health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39d4f76-7e35-4072-88eb-cc55143c1358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Amtrak President &amp; Co-CEO Richard Anderson said "Positive
        Train Control" was not activated on the tracks when the derailment happened.
        PTC is a technology that automatically slows down, and eventually stops, a
        train if it senses it is going too fast.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6377fa1a-3c62-4030-b744-2704a747acbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Thirteen cars jumped the track. The train had 14 cars, including
        two engines, said Brook Bova of the Washington State Patrol.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563dbb8b-a2e7-4eed-83f3-9de5810f1592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- A passenger on the train says his car derailed and everyone "catapulted"
        into the seat in front of them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e080f6c2-b746-4faa-8a50-ecc4b8b1b517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The National Transportation Safety Board announced it is sending
        a 20-member team to investigate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eae062-5abc-471e-9f6f-f699e7e97835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Photos from the scene show at least one train car on the road,
        with another dangling over it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1c1019-5f6b-4b6a-8f42-52585e19220f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/12/18/us/amtrak-derailment-ntsb-investigation/index.html">These
        are the questions investigators will be asking about the derailment</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c675e3b4-9a7f-4d72-8af0-ca9e3796a659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Injured taken to hospitals</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a608c7-bac2-4b4d-be53-cddb6a83d5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash happened about 7:40 a.m. in DuPont, about 20 miles south
        of Tacoma, near the Billy Frank Jr. Nisqually National Wildlife Refuge. Apparently,
        a lead engine ran off the track while crossing or approaching an open trestle
        over I-5. The following rail cars derailed in a jumble on both sides of the
        track, with some falling to the highway and landing on vehicles and one rail
        car dangling precariously over the highway.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a2dea2-a5a5-48c1-9efb-c98eb07dc8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several motorists in vehicles that were struck by the fallen train
        cars suffered injuries, but there were no fatalities among people in those
        vehicles, the sheriff''s office said. Five cars and two semi-trucks were involved
        in the crash, Bova said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f3014b-2cbe-4a3d-9e4b-1be606eccd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southbound train was carrying 77 passengers and seven crew members,
        said Washington State Patrol spokeswoman Brooke Bova at a news conference.
        Monday was the first day of Amtrak 501''s Cascades service between Seattle
        and Portland, Amtrak said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b603984-6f13-4842-8243-bfba75f7f4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train was running on track previously used for occasional freight
        and military transport, the Washington Department of Transportation said in
        a news release. WDOT said the track had undergone millions of dollars of federally
        funded improvements and weeks of inspection and testing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b609a691-b022-40d0-8b69-d0de7cfe084a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTSB and local authorities have not said what caused the crash,
        but questions were quickly raised about the train''s speed as it hit a curve
        in the track.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fef641-e450-4efe-829f-ce386c491c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a conference call with reporters, Amtrak President and Co-CEO
        Richard Anderson said "Positive Train Control" was not activated on the tracks
        at the time of the derailment. Positive Train Control is a technology that
        automatically slows down, and eventually stops, a train if it senses the train
        is going too fast and could derail or get in an accident.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dbfb3b-2db3-4eb7-bf8f-b723fc897d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson would not answer CNN''s questions regarding the speed of
        the train or the crew''s tenure at Amtrak.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fa0d27-f102-459e-a393-0b8b32130b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We catapulted into the seats in front of us''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c2a485-d472-4d7a-8d66-da7ff704796c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency radio transmissions between the train conductor and the
        dispatcher were frantic and dramatic:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc97e80-df6d-4594-a389-008d9b1375e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dispatcher: Hey guys, what happened?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65b90b3-e569-4c95-a15d-1c3a1ca6a974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMTRAK 501: Uh, we were coming around the corner to take the bridge
        over I-5 there, right north into Nisqually and we went on the ground.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab89cc5e-bd77-4db5-bb52-89e85c450fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dispatcher: ...Is everybody OK?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ba93de-c5b9-4a85-95b6-2ae2cb8e2fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMTRAK 501: I''m still figuring that out. We got cars everywhere
        and down onto the highway.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731bad8e-eaa0-4f7d-8fc7-8c84628b153e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Karnes, a passenger on the train, is chairman of the Pierce
        Transit Community Transportation Advisory Group. He said he boarded the train
        between Seattle and Tacoma and took a seat on the third or fourth car.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb88f3b-321f-41b7-81a9-6653d3579c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karnes said the train was moving at a "pretty good pace" -- roughly
        70 to 80 mph, judging from the fact the train was passing cars on the highway
        -- when it derailed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7153e440-a3c4-4354-bdad-4c935c71269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We felt a little bit of a jolt and then at a certain point we could
        hear crumpling of the train car, and we were catapulted into the seats in
        front of us," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe127a6-0f62-435d-8cd2-be70648be48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appeared most of the passengers in Karnes'' car fared well, with
        the exception of an elderly man who banged his head on the bulkhead, he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac9cb34-d720-4139-a5f3-c24763e0774a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karnes'' car derailed -- only the rear locomotive remained on the
        tracks -- and passengers kicked out a window and climbed down an embankment
        to summon help, he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b93dfa-e851-4fa9-8bf1-94618f60afb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not know what caused the derailment but said the train had
        previously taken tighter curves at the same pace without any issues.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437f9d23-e4f8-491e-ac5d-e5e7d900faca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorist Danae Orlob said there was a semi and a crushed truck underneath
        the train cars.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f492996-32c7-4fb6-988f-b40176941ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We came around the corner and it had to have just happened ...
        there were no police there yet. There was one link of the train off to one
        side and the other on the other side of the freeway. There were crushed cars
        underneath. There was an insane amount of fire trucks and ambulances heading
        towards us."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc94f3b-d706-4b3d-8bc8-68930040bb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All southbound lanes of the interstate were closed due to the derailment,
        and the sight stunned motorists heading to work.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7f387b-5a10-4a32-bc14-e50fa91bc1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was traveling to work this morning along I-5 and we came to a
        sudden stop," Greg Mukai told CNN by phone. "We all tried to stop quickly
        to avoid running into each other, to be honest. Once we all came to a stop
        I was able to look up and see, unfortunately, this scary thing of ... a train
        hanging off of the overpass. Lots of military personnel and people ran to
        try to help the best they could."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb364688-c56b-4329-8409-1bb5b2d0fa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President briefed on the accident</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21e3ced-7d6a-4eba-8e89-24fa45490f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump was briefed on the accident in Washington, press
        secretary Sarah Sanders said, and he almost immediately posted a tweet about
        what he called the country''s crumbling infrastructure.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9628dfbf-704c-4c9d-8c4e-8cdf4e145aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The train accident that just occurred in DuPont, WA shows more
        than ever why our soon to be submitted infrastructure plan must be approved
        quickly. Seven trillion dollars spent in the Middle East while our roads,
        bridges, tunnels, railways (and more) crumble! Not for long!"</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9cdfcc-926e-45f1-af8a-e5c6d8de7b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten minutes later, the President addressed the victims.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560f0012-f42f-46dd-a094-24b994aab678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My thoughts and prayers are with everyone involved in the train
        accident in DuPont, Washington. Thank you to all of our wonderful First Responders
        who are on the scene. We are currently monitoring here at the White House."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4db52c6-88b8-446a-85ab-56c80a7a8272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington state''s congressional delegation also shared their condolences
        on Twitter.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d88861-7ce7-4c80-9e1b-923331427515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First day of new service route</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00f6666-ef7d-445e-afca-3df4f2193c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an online schedule, the 501 train connects "18 cities
        along the I-5 corridor including Seattle, Portland, Vancouver, BC, and Eugene,
        Oregon."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93d79b5-4e55-4d57-9846-9189a29ea8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train service is jointly owned by the Washington and Oregon
        departments of transportation, although Amtrak contracts to operate the service
        for the two states.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebefcd4-c815-4922-a8ea-6a473ae83af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train tracks, however, were not new.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cff2ee7-1867-4b88-be01-3a7d8ce5d7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the tracks were owned by BNSF and were used for occasional
        freight and military transport, said the Washington State Department of Transportation.
        The tracks are now owned by Sound Transit, which managed the track upgrade
        in preparation for commuter service, the release said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12760cee-a59f-4577-96a5-5aa48e5c49a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Railroad Administration funded the improvements.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5229046e-5d78-4ada-a0c3-ec2638ef00b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if there were any known issues or blockages to the track,
        Kimberly Reason, a senior public information officer with Sound Transit, said,
        "We are working with the Joint Command Center on scene to receive information
        from the incident investigation; no cause has been reported at this juncture
        in the investigation."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9e39f2-3c71-41f5-b7e5-e3ed48ab8938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amtrak service south of Seattle was temporarily suspended. Service
        from Seattle to points north and east was continuing to operate, Amtrak said.
        Amtrak Cascades trains 504 and 509 were canceled, the Amtrak spokesperson
        said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dcba08-2411-4bfd-a406-2c7b273c8df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:55:46.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:55:49.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTSB Vice Chairman Bella Dinh-Zarr said the first members of the
        investigative team were expected to arrive in Washington state on Monday afternoon.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
