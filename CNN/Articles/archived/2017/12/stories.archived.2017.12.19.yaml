    'template': '1'
    'title': 'Families claim their children died due to Dengvaxia

      '
    'updated': 2017-12-27T23:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a3efad-fa33-4d51-9e95-e773df259b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:26:12.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:26:17.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> Families
        of children who allegedly died after receiving Dengvaxia vaccine sought accountability
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888533e5-9155-441a-a0cd-7d8bc1aa4b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:26:12.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:26:17.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Public Attorney''s Office said more families are willing to
        come forward to speak up on the ill effects of the vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5193981-ac03-42ef-a7f8-1a6c7ccd522f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:26:12.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:26:17.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron pong nagtutuwid at nagsasabing walang namatay. Sinungaling
        po sila. Patawarin sila ng langit. Marami pong namatay," said PAO Chief Persida
        Acosta.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ac8812-2c64-4094-be94-c8372b84002e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:26:12.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:26:17.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some are claiming there were no deaths related to
        Dengvaxia. They''re lying. Many died.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120b4658-31e7-4eb9-b8fc-2d1ca71c7933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:26:12.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:26:17.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prove their critics wrong, Acosta presented two families whose
        children allegedly died after receiving Dengvaxia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef89f827-a06a-473c-bd44-191ad9cc201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:26:12.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:26:17.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First is the case of 10-year-old Christine Mae de Guzman of Mariveles,
        Bataan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8283e5-8da1-4636-ac57-5ce31c08efc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:26:12.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:26:17.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father, Nelson, recalled his daughter was immunized on April
        6, 2016</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527b8b0b-9de8-49fc-bd7a-44c18aa09355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:26:12.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:26:17.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sabi po nila bago saksakan, pasalamat daw po sa gobyerno at
        may libreng vaccine po. Kung sa private daw po nasa P4,500 hanggang P5,000,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754a49a1-3aa0-4ef4-92c0-4929f2b4b509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:26:12.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:26:17.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before she was immunized, I was told to thank the
        government for the free vaccine, because it would have cost us P4,500 to P5,000.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8f77ec-9747-4cd3-9419-a91c8cd04ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:26:12.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:26:17.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But six months after, Nelson said his daughter complained of a headache.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7438830a-dadc-4489-9be7-1debd351ebae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:26:12.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:26:17.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pumasok po siya ng October 11 ng school po. Nung tanghali po dumaing
        po sya masakit ulo nya. Hindi na raw sya babalik sa school. After two weeks
        po sumakit na ang tiyan niya," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b64ff3b-84da-40e0-ad30-9920a4a1d1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:26:12.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:26:17.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She went to school on October 11. Around lunch time,
        she said she has a headache, and she can''t stay in school. After two weeks,
        her stomach started to hurt.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acf9ddc-56f2-46ee-ba7d-cd95af609517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:26:12.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:26:17.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four days after, Christine Mae died. Her death certificate showed
        the cause of her death was "severe dengue."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3826adf1-e2dd-439f-a75b-466925f1dc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:26:12.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:26:17.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other child who died, 10-year-old Anjielica Pestilos, got vaccinated
        with Dengvaxia in September 13, 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce960860-88e3-4477-9e50-d2e58d414d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:26:12.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:26:17.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noong October po ay nagkasakit na sya. Noong November ay na ospital
        na sya sa East Ave Medical Center. At December namatay na po," PAO Forensic
        Lab Chief Dr. Erwin Erfe said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537b4c84-5e9f-4956-a6df-9a9e0637358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:26:12.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:26:17.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She fell in in October. In November, she was brought
        to the East Avenue Medical Center. In December, she died.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f759b8-9199-4e41-a805-01d522dbdd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:26:12.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:26:17.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anjielica''s death certificate stated the cause was "systemic lupus"
        but Erfe said a review of the child''s records showed otherwise.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a666302a-bb7f-4f0f-8071-95ce5bb05298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:26:12.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:26:17.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nung nireview po namin ang record nito sa clinical abstract, mga
        litrato na kinuha meron hung manifestation ng severe hemorrhagic dengue,"
        Erfe said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5ed6da-d911-45ab-b3e3-7a12c468894f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:26:12.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:26:17.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We reviewed her record, the photos showed manifestations
        of severe hemorrhagic dengue.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9859b1b5-d57d-4d22-9f78-cb3351e9db0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:26:12.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:26:17.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said both children had no previous exposure to dengue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75cf539-6a99-4024-b5b2-de6128125a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:26:12.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:26:17.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia was administered to over 800,000 Filipino students in
        a school-based government immunization program last April 2016.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b5a303-07bd-4ea4-90fb-3b65dff30a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:26:12.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:26:17.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi Pasteur later announced the vaccine had potential severe
        dengue risks among those who had not contracted the disease before. But the
        vaccine maker said there were no reported deaths caused by Dengvaxia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0049747b-dd30-4d8e-9648-8c1dc07e07f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:26:12.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:26:17.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ensuing panic prompted the Health Department to suspend its
        program and the Senate to investigate the P3.5 billion spent on it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95d8254-3816-4daa-871a-82646c5e1888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:26:12.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:26:17.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Volunteer Against Crime and Corruption (VACC) wants the Justice
        Department to speed up the investigation on the vaccine mess as VACC lawyer
        Ferdinand Topacio claimed an insider tipped him documents related to the controversial
        vaccine were being shredded.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13aed37-812a-4e64-a130-d426e38f5c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:26:12.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:26:17.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta said they are planning to file criminal, civil, and administrative
        complaints against those behind the program. But she is holding off revealing
        the names to be charged just yet as they expect more families to come forward.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e51ce4-ea11-48b0-b7a4-bdbc53dc6a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:26:12.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:26:17.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) is set to release recommendations
        following the dengue vaccine controversy before the year ends, former Health
        Secretary Paulyn Ubial said Tuesday.</p>'
  'Amtrak-traveled-80-mph-before-it-derailed-NTSB-says':
    'author': 'Madison Park, Ralph Ellis and Jon Ostrower, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-19T18:00:54.935+08:00
    'imagesource': 'jcr:0f5bbf2e-a56e-4576-b751-791866ca44dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df22a252-db2a-46ac-b652-ead341ff9384'
    'lead': 'The Amtrak train that derailed Monday in Washington state was traveling
      80 mph in a 30 mph zone, National Transportation Safety Board spokeswoman T.
      Bella Dinh-Zarr said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T08:29:58.191+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T08:30:02.367+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T08:30:02.049+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amtrak traveled 80 mph before it derailed, NTSB says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf17d9a5-39d3-40d2-8dec-23208134072b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:29:58.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:30:02.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Amtrak train that derailed Monday in
        Washington state was traveling 80 mph in a 30 mph zone, National Transportation
        Safety Board spokeswoman T. Bella Dinh-Zarr said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f119f63-5dc7-416f-a0a0-303798dba54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:29:58.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:30:02.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s too early to tell why the train had been traveling at that
        speed, she said. But NTSB investigators arrived Monday to DuPont, where a
        passenger train had run off the tracks, killing at least three people and
        injuring more than 100 others. They''ll spend their first full day at the
        scene Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ced788-cdcf-4730-9db5-22bf0e107976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:29:58.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:30:02.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amtrak Cascades 501 was making its first trip on a new service
        route between Seattle and Portland when most of its train cars derailed, tumbling
        several of them off the Interstate 5 overpass with rush hour traffic below,
        authorities said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1747d342-29c5-4c3b-834d-2e0e8b002646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:29:58.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:30:02.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the deaths were contained to the train, said Ed Troyer, the
        Pierce County Sheriff''s Office spokesman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5472606e-f873-4109-9bb0-d117f024d8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:29:58.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:30:02.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193071ad-eb6d-4d4c-8573-428681b7b704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:29:58.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:30:02.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Investigators were able to get the information about the speed
        from a data recorder retrieved from the rear locomotive. But the front locomotive
        "is more difficult to access," said NTSB''s Dinh-Zarr.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708e939d-8fb8-4e01-9021-3b30349f587a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:29:58.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:30:02.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The train''s engineer has not yet been interviewed, but the NTSB
        hopes to have all interviews completed "within the next day or so," Dinh-Zarr
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5945e888-3e23-4fe5-bcb7-de60e0576b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:29:58.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:30:02.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Amtrak President &amp; Co-CEO Richard Anderson said "Positive
        Train Control" was not activated on the tracks when the derailment happened.
        PTC is a technology that automatically slows down, and eventually stops, a
        train if it senses it is going too fast.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9f07f8-94b0-4402-aa83-3ef81099d077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:29:58.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:30:02.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- PTC was installed in the segment of tracks where the derailment
        happened, but wasn''t operational yet. The target date to have it working
        was spring quarter of 2018, said Geoff Patrick, spokesperson of Sound Transit,
        which owns tracks where the train derailed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856ffdc0-81ba-4e55-bc26-c89b4fa177dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:29:58.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:30:02.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- More than 100 people were transported to hospitals in Pierce
        and Thurston counties, DuPont Fire Chief Larry Creekmore said. Ten people
        were seriously injured and one was life-flighted to Harborview Medical Center
        in Seattle, said Marc Magliari, Amtrak spokesperson.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453ee553-e320-4152-95e1-a6fff5df0178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:29:58.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:30:02.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it derailed</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22fb8db-9522-45b7-adeb-5e0bc21024e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:29:58.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:30:02.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train, which had been the first trip on a new service route,
        had departed at 6 a.m. Monday and had made two stops before the crash. The
        Amtrak train derailed about 7:40 a.m. in DuPont, about 20 miles south of Tacoma,
        near the Billy Frank Jr. Nisqually National Wildlife Refuge.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57250d74-a2ba-446e-a470-7c056785f460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:29:58.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:30:02.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently, the train came out of a curve and ran off the track
        while crossing or approaching an open trestle over I-5. The following rail
        cars derailed in a jumble on both sides of the track, with some falling to
        the road below and landing on vehicles and one rail car dangling precariously
        over the highway.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289e43a0-eb67-4fcb-89b4-5a16ee6c3ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:29:58.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:30:02.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several motorists in vehicles that were struck by the fallen train
        cars suffered injuries, but there were no fatalities among people in those
        vehicles, the sheriff''s office said. Five cars and two semi-trucks were involved
        in the crash, said Washington State Patrol spokeswoman Brooke Bova at a news
        conference.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4059a45-31a4-4d56-98ab-799ef7b29c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:29:58.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:30:02.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/12/18/us/amtrak-derailment-ntsb-investigation/index.html">There
        were 86 people on board at the time, said Magliari.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c34cfbf-2a9e-44bf-8e1d-cc1f9b8ccc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:29:58.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:30:02.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did this happen?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bd4ef8-f545-4b7c-9680-fdd3886e3caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:29:58.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:30:02.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTSB and local authorities have not said what caused the crash,
        but questions were quickly raised about the train''s speed as it hit a curve.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac372808-ffae-4b74-ae8d-2076c939e88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:29:58.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:30:02.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the route was graded for a maximum speed of 79 mph; the
        speed limit on the curve where the crash occurred is 30 mph, said Rachelle
        Cunningham with Sound Transit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c0bd31-dd6d-4f17-9905-f54cdc8234aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:29:58.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:30:02.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said they saw the train traveling at a fast speed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248eeed6-a520-48a6-9b16-f2d9f594eb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:29:58.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:30:02.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Karnes, a passenger on the train and chairman of the Pierce
        Transit Community Transportation Advisory Group, said the train was moving
        at a "pretty good pace" -- roughly 70 to 80 mph, judging from the fact the
        train was passing cars on the highway -- when it derailed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2cc586-fe35-471a-b373-dae0c9c20f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:29:58.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:30:02.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Konzelman, who was driving on Interstate 5 at the time, also
        said the train and his car were "kind of parallel" and "it was going faster
        than us."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570a7dd5-22c8-4e85-b451-0a99797eb1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:29:58.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:30:02.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An early look indicates speed might have been an issue, said Russ
        Quimby, a former NTSB safety investigator, and CNN analyst Mary Schiavo, former
        Department of Transportation inspector general.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd984ae7-b487-4d96-9dd3-c64a3704829c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:29:58.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:30:02.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PTC, which is a technology that automatically slows down and stops
        a train if it senses that it''s going too fast or might get into an accident,
        had been installed on the track, but wasn''t operational yet, said Geoff Patrick,
        spokesperson of Sound Transit. For PTC to be fully operational, it needs to
        be installed in trains, because a computer system knits both the train cars
        and tracks together, he said. The target date for having the PTC operational
        for that segment of the track had been second quarter of 2018.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03839b59-b7e3-4fce-80a8-9d6d426069ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:29:58.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:30:02.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The system is still being implemented," Patrick said. "It is not
        operational yet."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07c1a55-f694-4537-a523-cb8ad73efe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:29:58.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:30:02.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators will likely look at several factors including the
        track, human performance, operations and mechanics of the train.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99488f6f-2c5a-4ce7-8d26-684b554dd94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:29:58.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:30:02.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the questions investigators will be asking about the derailment</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a90d0d7-0fb9-4c54-ba4b-50b08e7582bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:29:58.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:30:02.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A first day goes awry</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645b8b75-7e58-4453-8550-974dd1151559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:29:58.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:30:02.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an online schedule, the 501 train connects "18 cities
        along the I-5 corridor including Seattle, Portland, Vancouver, BC, and Eugene,
        Oregon." The train service is jointly owned by the Washington and Oregon departments
        of transportation, although Amtrak contracts to operate the service.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1e4083-18ad-46fc-85f8-b6b40af04434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:29:58.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:30:02.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train was running on track previously used for occasional freight
        and military transport, the Washington Department of Transportation said in
        a news release. The track had undergone millions of dollars of federally funded
        improvements and weeks of inspection and testing, the agency said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9695465a-76fe-41e7-8a9b-dcab0ed30083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:29:58.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:30:02.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the tracks where the derailment occurred were owned
        by BNSF. The tracks are now owned by Sound Transit, which managed the track
        upgrade in preparation for commuter service, the release said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2c673e-c2ae-4abe-b034-939e6432f3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:29:58.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:30:02.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amtrak service south of Seattle was temporarily suspended. Service
        from Seattle to points north and east was continuing to operate, Amtrak said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d884a4-588f-421b-8df6-a80f36e54315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:29:58.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:30:02.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/12/19/us/amtrak-derailment-washington/index.html?adkey=bn">"Amtrak
        traveled 80 mph before it derailed, NTSB says."</a></em></p>'
  'a-new-way-to-restore-the-rizal-monument':
    'author': 'Portia Ladrido'
