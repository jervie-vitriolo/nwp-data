      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant scored 16,866 points, claimed three championships, and played
        in eight All-Star games when he wore the number 8 jersey.</p>'
    '23':
