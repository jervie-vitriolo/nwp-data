      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, actors such as Russia are using information tools in an
        attempt to undermine the legitimacy of democracies. Adversaries target media,
        political processes, financial networks, and personal data," the document
        reads. "The American public and private sectors must recognize this and work
        together to defend our way of life."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd087b004-2066-4cfd-b571-95b31db07fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:41:51.464+08:00
