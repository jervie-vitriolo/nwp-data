      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant is the 10th player in franchise history to join the elite
        group with legends Wilt Chamberlain (13), Elgin Baylor (22), Gail Goodrich
        (25), Earvin "Magic" Johnson (32), KareemAbdul- Jabbar (33), Shaquille O''Neal
        (34), James Worthy (42), Jerry West (44), and Jamaal Wilkes (52).</p>'
