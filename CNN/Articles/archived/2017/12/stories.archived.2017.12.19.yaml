  'U.S.-U.N.-Security-Council-over-Jerusalem':
    'author': 'Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-19T09:11:42.265+08:00
    'imagesource': 'jcr:fd7c38d6-8f0f-4f84-8bfe-97e3e5f22029'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78fa1176-f19a-4f67-b2b7-7b1ea890f7f6'
    'lead': 'Palestinian leaders slammed the U.S. decision, citing it as further proof
      the White House could no longer play an impartial role in any Israeli-Palestinian
      peace process.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T09:45:00.802+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T16:17:42.637+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T16:17:42.427+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. stands alone, defiant at U.N. Security Council over Jerusalem

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bbf437-556b-4267-be25-f6d9af94c08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:45:00.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:17:42.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Exercising its veto power at the United
        Nations for the first time, the Trump administration torpedoed a Security
        Council resolution critical of the White House''s unilateral recognition of
        Jerusalem as the capital of Israel. U.S. Ambassador to the UN Nikki Haley
        cast the veto, blocking the resolution, introduced by Egypt, despite the 14
        other members of the Security Council voting in favor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d94c1e-17ec-4c9c-af43-d6ab1f6ebca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:45:00.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:17:42.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today for the simple act of deciding where to put our embassy,
        the United States was forced to defend its sovereignty. The record will reflect
        that we did so proudly," Haley said after the vote.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33050d3c-a7ac-4fcf-b078-aed7f7c3e188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:45:00.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:17:42.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today for acknowledging a basic truth about the capital city of
        Israel, we are accused of harming peace. The record will reflect that we reject
        that outrageous claim. For these reasons and with the best interest of both
        the Israeli and the Palestinian people firmly in mind, the United States votes
        no on this resolution."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a144f4f-016c-44a8-b5da-62e18ecd92fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:45:00.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:17:42.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian leaders slammed the U.S. decision, citing it as further
        proof the White House could no longer play an impartial role in any Israeli-Palestinian
        peace process. A spokesman for Palestinian Authority President Mahmoud Abbas
        said the U.S. veto "contravenes the resolutions of international community
        and Security Council resolutions and represents a complete bias with the [Israeli]
        occupation and aggression," according to Wafa, the official Palestinian news
        agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285fea4e-1921-4e91-a016-2fc2fecfc664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:45:00.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:17:42.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nabil Abu Rudeineh said the veto would further isolate the United
        States, calling it a "provocation of the international community."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cda25d3-d5f0-4d3a-87f7-fc88dfcd8979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:45:00.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:17:42.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expecting the U.S. veto, the Palestinians immediately changed their
        focus from the Security Council to the United Nations General Assembly, where
        each member has one vote and no country -- not even the United States -- can
        veto a resolution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9378a900-9824-49b4-a6db-50c62473a6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:45:00.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:17:42.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A General Assembly resolution doesn''t carry the same weight as
        a Security Council resolution, but it would show a broad international consensus
        against President Donald Trump''s unilateral recognition of Jerusalem in early
        December.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daae088-4cac-4559-a4d9-df7af55f6a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:45:00.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:17:42.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in favor of the resolution before the vote, France and
        the United Kingdom insisted the final status of Jerusalem should only be determined
        in negotiations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a33c0f-f7cd-4cd8-aac4-68c6d35948f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:45:00.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:17:42.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel celebrated the US veto, calling Haley a "Maccabi," a Jewish
        warrior family from biblical times whose story is celebrated on the holiday
        of Hanukkah, during which the vote took place. Israel Prime Minister Benjamin
        Netanyahu said of Haley on social media moments after the vote, "You lit a
        candle of truth. You dispel the darkness. One defeated the many. Truth defeated
        the lies. Thank you, President Trump. Thank you, Nikki Haley."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33565bb-8c61-4295-8fed-5c6b70962f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:45:00.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:17:42.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli officials never really fretted about the vote, assured by
        the virtual certainty the United States would veto the resolution. The proposed
        resolution comes almost exactly one year after UN Security Council Resolution
        2334, which criticized Israel for the expansion of settlements in the West
        Bank, calling them "a flagrant violation under international law." In the
        vote, taken in the waning days of the Obama administration, 14 of the 15 Security
        Council members voted in favor of the resolution; the United States abstained,
        allowing it to pass.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdc78c8-db73-4daa-b953-0b9dc2ef1d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:45:00.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:17:42.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of her speech, Haley made clear the results would
        be different if the vote were taken again. "Given the chance to vote again
        on Resolution 2334, I can say with complete confidence that the United States
        would vote no," said Haley, slamming the resolution as a hindrance to the
        exact peace process it was intended to advance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eb37f1-77ad-410c-8f2e-4935ea222c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:45:00.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:17:42.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rejecting the widespread criticism of Trump''s announcement, Haley
        insisted that Trump''s recognition of Jerusalem in no way affected the peace
        process, adding that the United States was still committed to direct negotiations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c0199f-952a-4b6a-8228-97578bf3ba74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:45:00.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:17:42.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President took great care not to prejudge final status negotiations
        in any way, including the specific boundaries of Israeli sovereignty in Jerusalem.
        That remains a subject to be negotiated only by the parties. The position
        is fully in line with the previous Security Council resolutions," Haley said
        after the vote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f0bb79-8a67-42c4-b853-6f087948ed61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:45:00.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:17:42.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attempted reassurance did little to quell Palestinian anger
        at the United States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67a7947-3460-41c5-bfac-c2e535dc6a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:45:00.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:17:42.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will take legal, political and diplomatic action against Trump''s
        announcement on Jerusalem," Abbas said on Monday, according to Wafa. In addition,
        Abbas signed 22 agreements and treaties in a move to solidify Palestinian
        standing in international affairs, though Wafa didn''t specify which agreements.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf875e6-b1f7-4592-b2eb-e62999a014d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:45:00.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:17:42.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discrediting the United States as an honest broker in a peace process,
        the Palestinians appear to be once again focused on increasing membership
        in international organizations, a process they started -- and paused -- in
        recent years that made them members of the International Criminal Court, among
        other global bodies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652433ba-9120-40da-bd01-2e03f6931a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:45:00.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:17:42.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/18/middleeast/us-un-security-council-jerusalem/index.html">"US
        stands alone, defiant at UN Security Council over Jerusalem."</a></em></p>'
  'Death-threats-Miss-Iraq-selfie-controversy':
    'author': 'Yasmin Khorram, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-19T09:33:14.257+08:00
