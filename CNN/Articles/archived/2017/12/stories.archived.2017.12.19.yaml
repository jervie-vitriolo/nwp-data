  'rodrigo-duterte-tax-reform-2018-budget-sign':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-19T15:30:38.107+08:00
    'imagesource': 'jcr:66e36d82-cfb0-4fe6-8832-1f4334565700'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b4b5d5f-4617-4654-851f-8fbdfab87d53'
    'lead': 'The two measures are part of the Duterte adminstration''s move to revamp
      the country''s fiscal policy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T10:07:50.614+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T16:19:00.219+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T16:18:59.966+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte signs tax reform bill, 2018 budget into law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c70514-9922-44be-9c01-2a555042f6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:07:50.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:19:00.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19)</strong> — President
        Rodrigo Duterte on Tuesday signed into law two big-ticket bills.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1ee8c5-5d0a-444e-aa36-54583a3ab191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:07:50.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:19:00.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first is the ₱3.77-trillion national budget for 2018, which
        Congress ratified on December 12. This is up 12 percent from the 2017 budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1a36b1-233a-401c-b924-beafe21b2a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:07:50.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:19:00.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/12/Congress-ratifies-2018-national-budget.html">Read:
        Congress ratifies ₱3.77-T 2018 national budget</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd47425d-377d-49f8-9fef-d703723d2b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:07:50.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:19:00.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As mandated by the Constitution, the Education Department will get
        the biggest share with ₱553.3 billion. Next are the Department of the Interior
        and Local Government with ₱170.8 billion, the Department of National Defense
        with ₱149.7 billion and the Department of Social Welfare and Development with
        ₱141.8 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89400c9b-cbfc-4135-ae5d-90ed20c75be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:07:50.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:19:00.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower income tax, pricier fuel and beverages</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2ef860-e340-4211-88af-8050223aabcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:07:50.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:19:00.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second is the tax reform bill, which Congress ratified on December
        13 and is set to take effect on January 1, 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e90980c-976e-489a-aaf2-74929f1c4b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:07:50.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:19:00.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/13/congress-passes-tax-reform.html">Read:
        Lower income tax, higher taxes on sugar, petroleum, tobacco products by 2018</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb298fc4-d8f7-4d8e-a7d0-c717172497e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:07:50.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:19:00.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, those earning ₱250,000 or less a year would be
        exempt from income tax, while 13th month pay and bonuses up to ₱90,000 would
        also be tax-free.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a869d23-3018-48e4-92b2-0dc393140999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:07:50.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:19:00.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new scheme will also lower income tax rates for those earning
        ₱2 million and below.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dae53c1-390e-444d-b1d6-fd8efe38a44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:07:50.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:19:00.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, small businesses with total annual sales of ₱3 million
        and below are exempt from value added tax. Small and micro businesses represent
        98 percent of all registered businesses in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d8af99-8fb5-424c-8493-83f74f8f9ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:07:50.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:19:00.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the bill hikes tax on petroleum products.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603f6b7a-7714-49cd-ba5e-b0dff5c0f810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:07:50.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:19:00.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular and premium unleaded will go up by ₱7 in 2018, ₱9 by 2019
        and ₱10 by 2021. Diesel and bunker fuel — mostly used for public transportation
        — will also be collected in three tranches: ₱2.50 next year, ₱4.50 in 2019
        and ₱6 in 2020.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eba056b-97ac-4e2f-9f52-c634ba37c708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:07:50.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:19:00.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For liquefied petroleum gas, the bicameral conference committee
        spread the ₱3 increase over three years — a peso per year increase from 2018
        to 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9802f458-02e7-4605-bc59-270a9ac2dfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:07:50.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:19:00.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Finance Department, the two million richest Filipino
        families consume half of the oil products in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdf63c3-cb38-4f7f-a33d-4c1643ede519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:07:50.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:19:00.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other increases include a tax of ₱6 per liter for beverages using
        caloric and non-caloric sweeteners and ₱12 per liter for beverages using high
        fructose corn syrup.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7185feec-3bec-40f7-826a-0a8fe974431b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:07:50.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:19:00.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All milk and coffee products are exempted from sugar tax, as well
        as natural fruit and vegetable juices and meal replacements. Medically-indicated
        beverages would not be taxed as well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30b22ca-a7af-451a-8f5d-a96421f0e8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:07:50.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:19:00.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, tobacco excise taxes will be raised in phases at ₱2.50
        per annum-starting at ₱32.50 next year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672ce75c-74e0-4323-b6a3-4ef1c1bd3690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:07:50.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:19:00.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer Chad de Guzman contributed
        to this report.</em></p>'
  'td-urdujaph-december-19':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-19T07:49:41.545+08:00
    'imagesource': 'jcr:4f30900b-86cb-426d-8ce2-be2f2238405d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27c565c2-cd8f-447f-86c0-c39e562f30d9'
    'lead': 'A new low pressure area may make landfall in the country on Christmas
      Eve.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T10:10:44.314+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T10:10:50.730+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T10:10:50.526+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '41 dead, 45 missing as TD ''Urduja'' leaves PH; country girds for ''Vinta''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c7cdfe-40bf-429e-a35d-07478b92e059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:10:44.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:10:50.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Story updated to include PAGASA''s 11 a.m. update and the statement
        of NDRRMC Spokesperson Mina Marasigan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8203e2d-aea5-43bb-b00a-6cb41d86010e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:10:44.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:10:50.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> Forty-one
        people are dead and 45 are missing as Tropical Depression "Urduja" exited
        the Philippines on Tuesday, leaving hundreds of millions of pesos in damage,
        authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be18ab3-cf56-420c-bd4c-8fe73fa48495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:10:44.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:10:50.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as another weather disturbance is predicted to enter the Philippines
        on Wednesday, weather officials said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb6f414-a4c0-4982-863f-9e3fcec5fa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:10:44.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:10:50.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low pressure area (LPA) located over the Philippine Sea is,
        as of Tuesday, expected to track along the same course as Urduja, weather
        forecasters said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551a336f-8e46-4339-ac58-329c959bb7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:10:44.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:10:50.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the LPA enters the so-called Philippine Area of Responsibility
        and intensifies into a tropical depression, it will be named "Vinta," PAGASA
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed8ca4e-6edc-4b9c-86da-34aaf2c5cb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:10:44.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:10:50.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 12,682 families remain in evacuation centers, and initial
        assessments show that the storm resulted in over P543 million ($10 million)
        in damage to infrastructure, said National Disaster Risk Reduction and Management
        Council (NDRRMC) spokesperon Mina Marasigan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccd1e80-605a-4282-b691-2bda0b724669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:10:44.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:10:50.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the numbers of the 86 dead and missing were being
        subject to verification by the Department of Interior and Local Government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309d653a-9e1a-4080-82a8-c3fe532dc246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:10:44.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:10:50.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the dead and missing came from the island province of Biliran,
        where heavy rainfall triggered landslides that wiped out families and their
        homes, local authorities said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e380e9c-a71a-4777-a629-c75e21bfe22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:10:44.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:10:50.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan directly ma-attribute natin ito sa disaster," Marasigan
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de93135-109b-48ed-ba06-66cc71f0f230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:10:44.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:10:50.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It must be directly attributed to the disaster.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a53450-e222-49ca-8b90-2f40672a6ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:10:44.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:10:50.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urduja was spotted 400 km west of Puerto Princesa City, Palawan,
        the Philippine Atmospheric, Geophysical, and Astronomical Services Adminstration
        (PAGASA) said in its 11 a.m. advisory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021f0a72-89e9-4566-9b78-d93ac60c4456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:10:44.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:10:50.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau has also lifted all tropical cyclone signals,
        but said sea travel remains risky over the seas off the island of Palawan
        due to the surge of the northeast monsoon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9d8707-6491-413c-ac59-8ed67c017ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:10:44.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:10:50.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vinta" to enter Wednesday, expected to hit by Christmas</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207e61e8-9849-432d-b0e4-238d188c41f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:10:44.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:10:50.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new low pressure area (LPA) was estimated at around 1,710 kilometers
        east of Mindanao and may enter Philippine territory on Wednesday, PAGASA said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ee0b79-e391-4c03-94c8-3b50789b548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:10:44.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:10:50.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster management officials on Monday said the LPA may make landfall
        on Christmas Eve.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8a8a77-f221-45f1-afcd-ee6c956b64a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:10:44.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:10:50.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather forecasters said it may then develop into a tropical storm
        and head toward the same provinces in Visayas and Mindanao where Urduja passed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d573f7-0031-4c35-891a-9dc7082fed87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:10:44.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:10:50.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relief goods are in place and the public are urged to do necessary
        preparations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0115db1a-fa57-4849-b011-6c9eec509da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:10:44.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:10:50.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They warned residents living in landslide-prone areas, especially
        in the Visayas, which have already received huge amount of rainfall since
        last week, to do preemptive evacuation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c975df60-5ca8-4e00-919e-c243c854ebff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T10:10:44.316+08:00
