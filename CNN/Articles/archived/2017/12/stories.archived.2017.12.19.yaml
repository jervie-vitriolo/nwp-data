      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not mention those lines during his remarks, instead sticking
        to broad declarations of American superiority on the global stage.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8700ddd8-d222-42e2-a39e-5c9d086398e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:41:51.464+08:00
