      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Nearly a month ago, Sarah Idan was in a hand-beaded Swarovski
        crystal gown representing Iraq in the Miss Universe pageant. It was the first
        time in 45 years that Iraq had a contestant in the pageant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09635607-560c-49b3-8a46-08286fab6873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was on cloud nine, I had been dreaming of that forever," said
        Idan, 27, an aspiring singer/songwriter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3004a31-b4ca-4849-8731-bdcac9253a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:18:02.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all of that suddenly changed. And it was all over a selfie.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec6db1e-bd32-41e0-a8bf-293ef5f4e416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:49:42.781+08:00
