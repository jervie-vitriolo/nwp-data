  'PH-withdraw-application-U.S.-aid':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'President Rodrigo Duterte (R) and U.S. President Donald Trump (L).
      FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-19T14:16:24.677+08:00
    'imagesource': 'jcr:bde961fe-1802-4afc-9df4-e497e8e9c8ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '500eb7b2-173f-485a-afb6-acdd81de269f'
    'lead': 'The Philippines will withdraw its application for a second grant from
      an independent U.S. government aid group, Malacañang said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T09:12:46.079+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T16:15:36.212+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T16:15:35.883+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to withdraw application for U.S. aid to focus on rebuilding Marawi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bbcc6e-07a9-475b-a8a6-c71989fc3870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:12:46.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:15:36.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19)</strong> — The
        Philippines will withdraw its application for a second grant from an independent
        U.S. government aid group, Malacañang said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71ed9c2-1722-4303-80c3-8bf2c0909d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:12:46.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:15:36.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the government''s economic
        managers, along with Foreign Affairs Secretary Alan Peter Cayetano, chose
        to cancel the country''s application to the Millennium Challenge Corporation
        (MCC) in order to focus all "our resources, attention, and energies," to the
        rehabilitation of war-torn Marawi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533e052a-6b53-4ce1-aace-592d8a84f825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:12:46.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:15:36.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have opted to withdraw from the second Millennium Challenge…
        The decision to withdraw was because of the urgent priority of the administration
        to rebuild Marawi," Roque said in a Malacañang press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ef05e6-ee52-4676-b605-dd82c5a49fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:12:46.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:15:36.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, the decision has nothing to do with the country''s failure
        this year to meet the MCC''s standards on rule of law and curbing corruption.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f5e8c5-c42f-4a9a-853d-6ce5627467df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:12:46.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:15:36.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more: PH fails on rule of law, curbing corruption in U.S. group
        scorecard for aid</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3cd24b-9746-43be-bf96-89638ddbb716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:12:46.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:15:36.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time in four years that the country failed to meet
        the rule of law and control of corruption standards required for its income
        group, data from the MCC show.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e54c3d9-f7c2-440c-baf4-1c63bc92084b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:12:46.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:15:36.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MCC selects countries eligible for aid based primarily on their
        scorecards, as it requires aid recipients to commit to good governance, economic
        freedom, and investments in their citizens. The MCC is an independent agency
        of the United States government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998d023d-2343-4624-9b79-5137648ed8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:12:46.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:15:36.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, out of 20 indicators, the Philippines failed in eight,
        the others being health expenditures, primary education expenditures, and
        ease of doing business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184fd8f8-4ab8-461b-928f-88ef812fc81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:12:46.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:15:36.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, clarified the MCC has not released a final decision
        on whether or not to give aid to the Philippines. He also did not say how
        much in funding the country had applied for and in which project areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120861db-63c9-4024-ae5b-e931c079d830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:12:46.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:15:36.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before any decision we have opted to withdraw because we really
        cannot give any other priority other than to the rebuilding of Marawi at this
        point," Roque said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2f0f03-071d-452a-9f27-edb4f7c61d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:12:46.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:15:36.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2016, the MCC deferred a vote on giving a second aid
        to the Philippines, citing concerns over reports of human rights violations
        in the government''s bloody war on drugs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b29961-c438-4b1e-9e13-96c436ace887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:12:46.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:15:36.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has made it clear he does not want any
        aid with conditions, as he repeatedly lashed out at the European Union for
        alleged criticisms on the drug war.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b27aba-873f-45e9-9972-e8d5a2194bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:12:46.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:15:36.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about this directive from the President, Roque said there
        is no other reason for the withdrawal, specifically not any interference from
        the U.S.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e192b7-0f91-461e-b0c4-612960c3b66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:12:46.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:15:36.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines received US$434 million from MCC</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a44b25-41f7-4c9b-814a-2dbdb871f4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:12:46.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:15:36.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said any aid the country could possibly receive from the MCC
        would not be used for rebuilding Marawi, because the group does not cover
        such projects.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9b30f1-c16c-41f5-a2c3-91a0c7ccc298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:12:46.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:15:36.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MCC exists for other objectives. They do not exist for rebuilding
        because of natural or man-made calamities," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0a9ec1-5654-48bf-b77c-75ea744e2253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:12:46.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:15:36.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MCC supports a wide range of country-led projects, including
        the building of transportation infrastructure, it said on its website.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fe028d-46ee-4547-852b-be98dbff0e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:12:46.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:15:36.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MCC was created by the U.S. Congress in 2004 and has since provided
        more than $10 billion worth of aid for developing countries, including the
        Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0a9f80-a5d1-4ba6-8280-58c7f9ec1b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:12:46.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:15:36.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, the Philippines received $434 million worth of investments
        from the MCC, which funded the modernization of the Bureau of Internal Revenue,
        the upgrade of a major highway in Samar, as well as community development
        projects in some of the poorest areas in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f925132-ee7e-4eca-9b30-700889b477f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:12:46.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:15:36.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grant expired in May 2016.</p>'
