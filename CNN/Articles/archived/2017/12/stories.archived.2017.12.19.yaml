      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6b7b22-c28d-4895-b99b-b564e426d88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:21:07.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, also about an hour away north Manila is Pampanga, where
        chef Jam Melchor visits museums and plunges into a Kapampangan food trip.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c1e050-fb2a-44c8-9695-edaf6bad8775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:21:07.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melchor first drops by Museo Ning Angeles and the Pamintuan Mansion
        in Angeles City, which both showcased the province''s rich history that highlights
        how culture influenced its food.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036df0a7-7dcf-4637-9202-95459268c9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:21:07.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a chef and culinary advocate, I''ve been traveling the world
        being an ambassador of Filipino cuisine. I believe that the Kapamapangan in
        me fueled this passion for pushing the recognition of local gastronomy and
        preservation of Philippine culinary heritage. Because the Kapampangans'' taste
        buds never fail," Melchor said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710b8535-862d-4a06-a1c3-d01c7058404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:21:07.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then went to the 4-hectare Abe''s Farm restaurant in Magalang,
        Pampanga, which offers authentic Filipino and boasts of its signature sisig
        (sizzling pork dish), sinigang (sour meat stew), carabao ice cream, and bamboo
        rice.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c0e28b-faed-4d41-98fe-325424bf2b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:21:07.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bale Dutung in Angeles City, which is both a restaurant and a museum,
        prides itself with the "bringhe," which is the Filipino version of the Spanish
        paella. It also serves crispy adobo (chicken or pork marinated in vinegar
        and soy sauce), binagoongang baboy (pork in fermented fish or shrimps), and
        aligue rice (rice with crab fat).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2ae6c2-ed56-4e2d-8186-abb1f8922d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:21:07.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carreon''s Sweets and Pastries in Magalang, Pampanga veers away
        from the trademark savory Kapampangan dishes, and offers sweet treats such
        as the creamy and milky plantanilla.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e7a125-2edd-43c5-afaa-53c271282444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:21:07.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melchor then takes a trip to Mila''s Tokwa''t Baboy and Aling Lucing''s
        Sisig, both in Angeles City. He said the two restaurants serve the best sisig
        dishes in the province, getting their reputation from the simplicity and tastefulness
        of their pork meal.</p>'
