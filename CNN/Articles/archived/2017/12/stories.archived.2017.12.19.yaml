  'Quezon-City-bans-cutting-destruction-of-century-trees':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-19T16:52:38.893+08:00
    'imagesource': 'jcr:12896ee5-c732-455d-befb-fb4e20b3f70b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a869951d-77d9-42d9-9659-b02343c6c8cd'
    'lead': 'Other plants and animals - including mammals, birds, and reptiles - that
      live or depend on trees for survival are also protected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T08:46:37.805+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T08:46:44.355+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T08:46:44.175+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Quezon City bans cutting, destruction of ''century trees''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df94cdf5-b12e-4778-bc17-de010d459e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:37.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:46:44.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> Quezon
        City is taking steps to preserve old trees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875a327b-9c54-4289-abc4-98f2a4eb51bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:37.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:46:44.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All trees declared as ''Century and Heritage Trees'' shall not
        be subjected to any cutting or any form of destruction, except for medical,
        public emergency, public safety and botanical reasons," the November 28 city
        ordinance read.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5984c7de-ed83-4f3f-93e9-3a8c7217f54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:37.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:46:44.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government defines "century trees" as those that have lived
        for more than 100 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eb1afe-fe96-49bc-a21a-86cc5573c656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:37.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:46:44.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heritage trees" are those that have not reached 100 years yet but
        are considered "ecological, historically, or culturally valuable, or belonging
        to rare species." It also includes trees near a water source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2700a9-efb6-40f7-9d86-6b9d04466e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:37.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:46:44.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To implement the law, the city government through a special committee
        headed by the Quezon City Parks Development, will take care of the annual
        inventory of trees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eac4cfc-2aa1-4fe5-9313-348a3d646d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:37.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:46:44.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parks and Development Administration has started documenting
        the trees. It uses tree augers, a tool used for boring holes, to determine
        the age of trees. It can also identify the age of trees through local records.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4dc694-7d17-4938-9175-f2437c146237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:37.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:46:44.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Environment and Natural Resources (DENR) Forest Management
        Specialist Adrian De Luna said although no law specifically prohibits the
        cutting of century trees, all tree-cutting activities need permit from the
        agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94360199-5f4d-4b6c-bbd9-ed6f776b88ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:37.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:46:44.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the requirements for the permit is a certification from the
        local government, De Luna told CNN Philippines. With the new ordinance, he
        said they will likely not issue any certification for such activities in Quezon
        City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedcd54b-5dd6-4d98-9033-841be62532cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:37.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:46:44.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city said trees bring benefits to the community like improving
        air and water quality, reducing noise pollution, floods, preventing soil erosion,
        and reducing the energy required to cool and heat buildings and homes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9a72c8-dda7-4698-89e3-e09be53a517b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:37.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:46:44.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other plants and animals - including mammals, birds, and reptiles
        - which live or depend on trees for survival are also protected, the ordinance
        read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2634a4-2de0-4a46-927e-0687911556a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:37.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:46:44.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A maximum fine of P5,000, and possible six-month imprisonment await
        those who will violate the new ordinance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404fabed-f04b-4705-a87d-2385d9f59d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:46:37.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:46:44.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Republic Act 3571, prohibits cutting, destroying, or injuring
        planted or growing trees, flowering plants and shrubs, or any other plant
        of "scenic value" in public ground.</p>'
  'Duterte-China-Telecommunications-provider':
    'author': ' Ina Andolong, Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-19T16:54:36.370+08:00
    'imagesource': 'jcr:77e92ab7-7417-4b18-b2c2-049b8c83f8b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd83af040-266c-4dd6-929c-bd2a91677bc2'
    'lead': 'The President warned the courts against interfering with the process,
      aimed at breaking the duopoly in the country''s telecom industry. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T08:50:02.879+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T16:13:26.819+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T16:13:26.559+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Third telco provider must be in by March 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc415ad-d8f5-4fcc-aa99-8fac213a21ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:50:02.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:13:26.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19)</strong> — President
        Rodrigo Duterte ordered government agencies to ensure that the country''s
        third telecommunications provider, a Chinese-backed telecom venture, will
        be in operation by March 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cec27a-aabd-4238-8122-0bceecdffe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:50:02.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:13:26.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have instructed the DICT and the NTC to fast-track the entry
        of the third telecom player to foster competition in the market. I want this
        implemented during the first quarter of 2018," Duterte said in a statement
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935c7026-c5a6-4747-94af-f6026f4a7bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:50:02.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:13:26.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT is the Department of Information and Communications Technology
        while the NTC stands for the National Telecommunications Commission which
        regulates and supervises the country''s telecom services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5a72ed-5e75-445e-b1a5-e83f6216bdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:50:02.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:13:26.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned the country''s judiciary against throwing impediments
        to the entry of the third player, which was not named in the statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc41bbf-1acc-4c41-b161-148a72d738be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:50:02.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:13:26.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not want the courts to interfere and prolong this process,"
        the President said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6496278-7e05-4b7d-aa86-b30fc1cc96c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:50:02.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:13:26.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not issue any TROs or injunctions. This is a matter of national
        interest for the benefit of the public," Duterte added referring to Temporary
        Restraining Orders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f9efd8-0238-4756-ad8f-3d5c3f5b0994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:50:02.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:13:26.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President gave specific instructions to all government agencies
        and local government units to approve all applications and licenses within
        seven days upon the completion of requirements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06373442-eb12-4818-9687-fd790974fe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:50:02.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:13:26.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the permits are not issued within seven days, the permits are
        deemed approved," Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e24bba-108e-4694-9900-678290e9d37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:50:02.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:13:26.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move follows through on an offer President Duterte''s made in
        bilateral talks with Chinese Premier Li Keqiang in Manila on November 15.
        Duterte offered China a chance to enter the telecoms industry in the country
        as a third player.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b2261b-9987-4a37-bd42-82819c775785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:50:02.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:13:26.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang said on December 10 that the Chinese government has chosen
        China Telecom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8416d3-4b00-4b94-b67a-2d6a0f89c528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:50:02.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:13:26.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China Telecom will own 40 percent of the third expected player,
        while a consortium of Filipino companies will share in the remaining 60 percent,
        said Presidential Spokesperson Harry Roque in a press briefing in Malacañang
        Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ae365a-c579-4ba4-bf6b-2e9d99360dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:50:02.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:13:26.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some lawmakers have pointed out there were legal hindrances
        to having a foreign provider.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a8c37f-11b0-4cd9-ad2d-e349fea73f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:50:02.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T16:13:26.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article XII, Section 11 of the 1987 Constitution limits foreign
        ownership in public utilities "to their proportionate share in its capital"
        and mandates that "executive and managing officers of such [a] corporation
        or association must be citizens of the Philippines."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd849b1b9-ae9c-45e2-a1b7-2c8bfe3750c9'
