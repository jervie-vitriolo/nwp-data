      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>this is important. jonghyun wrote in his final note that all he
        wants to hear are the following words: jonghyun you‘ve done well, you‘ve worked
        hard and you’ve really gone through a lot. / please don''t try to know what
