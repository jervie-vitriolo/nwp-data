    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mocha, photog defend Duterte granddaughter''s Malacañang pictorial

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3595a0c2-6927-4227-ac2f-f0a272662933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:43:50.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:43:55.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> The
        photographer who did a glamorous photo shoot of President Rodrigo Dutertes''
        granddaughter in Malacanang palace and the President''s top supporter came
        to her defense.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4b9a77-0036-4eb4-a9f5-b79606e9f235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:43:50.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:43:55.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographer Lito Sy denied that the photo shoot of Isabelle Duterte
        in the palace, had cost more than half a million pesos, which netizens and
        the public perceived as contrary to her grandfather''s simple lifestyle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0641c14-c495-45b9-80fe-583fed7ced3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:43:50.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:43:55.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy broke his silence on this issue after a viral post by writer
        Miguel Syjuco claimed the Duterte photoshoot may have cost upwards of P800,000
        (US$ 15,863) , including at least P618,000 pesos for the gown designed by
        Dubai-based Designer Garimon Roferos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519a487d-b32e-458c-a0ef-c3ebe587a75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:43:50.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:43:55.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabelle Duterte was photographed in a dark-red strapless gown with
        a full skirt designed by Roferos. The young Duterte''s photoshoot was criticized
        on social media for its alleged "extravagance" and disrespect of the Presidential
        seal and seat of power.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d86654-b25c-4fc3-8772-6f169fb89ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:43:50.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:43:55.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy said he and Roferos were good friends of Isabelle''s mother and
        had offered their products and services without pay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bf04cb-6146-4d22-beb4-0f9809a08a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:43:50.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:43:55.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung shoot po nayun is free since the mom of Isabelle is
        a very good friend of mine in Davao during early 90s. Ang red gown na ginamit
        was sent through LBC from Dubai na sponsored din ng Dubai based davao designer
        na good friend din ng Mom ni Isabelle noong di pa siya sikat,"</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0207b5e-b509-4f96-816f-8ae52d1bc7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:43:50.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T08:43:55.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How I wish. The photoshoot was free since the mom
        of Isabelle is a very good friend on mine in Davao during the early 90s. The
        red gown she used was sent through LBC from Dubai. It was also sponsored by
        the Dubai-based Davao designer who was a good friend of Isabelle''s mom when
        he wasn''t famous.]</p>'
    '13':
