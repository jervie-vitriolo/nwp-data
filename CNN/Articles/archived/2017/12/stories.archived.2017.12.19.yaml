      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you so much for tonight. It''s not about my jerseys that
        are hanging up there for me, it''s about the jerseys that were hanging up
        there before. Without them, I couldn''t be here today. They inspired me to
        play the game at a high level," said the multi-awarded player, known in the
        league and by milllions of fans as the "Black Mamba".</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26540fad-4b2c-47ed-b32f-d124864e8734'
      'mgnl:activationStatus': true
