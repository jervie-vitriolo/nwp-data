      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099b3267-faa6-49c7-b684-64da93b7aea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:56.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:56:00.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next year''s ₱3.77 trillion budget was ratified by Congress on December
        12 - and amount 12 percent more than the 2017 budget.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61079fcd-dfbb-44ae-824f-fed7fc7d92da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:56.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:56:00.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As mandated by the Constitution, the Education Department will get
        the biggest share with ₱553.3 billion. Next are the Department of the Interior
        and Local Government with ₱170.8 billion, the Department of National Defense
        with ₱149.7 billion and the Department of Social Welfare and Development with
        ₱141.8 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aec1a5-dc33-4cfb-8a24-21cbea2ad4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:56.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:56:00.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/19/rodrigo-duterte-tax-reform-2018-budget-sign.html">READ:
        Duterte signs tax reform bill, 2018 budget into law</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d6aad2-ac42-4ede-91f8-f84de2e8972a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:56.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:56:00.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 national budget would support infrastructure development
        and free education in state universities and colleges, universal health care,
        free irrigation, and the maintenance of peace and order across the country
        – and would fulfill the President''s campaign promise of doubling the pay
        soldiers and police officers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4b807c-25a1-4733-9f76-c340cebaa17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:56.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:56:00.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/30/ronald-dela-rosa-pnp-salary-increase-january-2018.html">RELATED:
        Bato: Rookie cops'' pay to double by January 2018</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef4b841-6fd7-401f-a5f3-559dd88cf2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:56.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:56:00.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second is the tax reform bill, which Congress ratified on December
        13 and is set to take effect on January 1, 2018.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50db2ca6-262d-4249-baf2-db9b5b8494d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:56.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:56:00.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, those earning ₱250,000 or less a year would be
        exempt from income tax, while 13th month pay and bonuses up to ₱90,000 would
        also be tax-free.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365c5e32-fc4e-4067-896a-29938881eb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:56.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:56:00.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Benjamin Diokno said the adjustment in take-home
        pay of workers covered by the tax reform bill would be reflected in their
        first paycheck of 2018.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b105cc98-bc3c-410e-9220-e45638099a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:56.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:56:00.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new scheme will also lower income tax rates for those earning
        ₱2 million and below.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de828a07-416e-4cfb-8e52-ce57c362dc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:56.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:56:00.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, small businesses with total annual sales of ₱3 million
        and below are exempt from value added tax. Small and micro businesses represent
        98 percent of all registered businesses in the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf5dae4-eb7e-4492-b35d-07d48dd137c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:56.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:56:00.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte did not discuss how the tax measure would impact
        poor Filipinos considering the increases in excise tax on consumer goods,
        however Presidential Spokesperson Harry Roque said the TRAIN Law itself would
        cushion the impact of indirect taxes through cash aid for 10 million poor
        households in the country</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094b03b4-b6fb-429e-8fb5-1744e5f3aa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:56.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:56:00.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was referring to the ₱200 monthly cash assistance to be given
        to poor families next year. In 2019 and 2020, this will be increased to ₱300.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d14731f-0c3a-40ed-8b99-d91f2440b23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:56.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:56:00.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if this was enough, Roque said, "I believe so because
        as I read out the computation, many of the new excise taxes would not really
        amount to much because really, the amount of taxes that you pay is dependent
        on your consumption as well and if you are marginalized, the consumption is
        very low...So we have provided for mitigation, realizing that the poorest
        of the poor would need some kind of assistance as a result of TRAIN."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ba42d0-642d-4fdf-a302-98a1b67741fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:56.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:56:00.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the bill hikes taxes on petroleum products, as well as
        various consumer goods like sugar, sweetened beverages, and coal which could
        lead to higher electricity prices.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df49cf6-2439-4342-9467-162e77b7dac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:56.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:56:00.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President thanked lawmakers for the swift and timely passage
        of the laws and also gave directives for the next tax package he wants passed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b93dc57-b19c-43b7-a9dc-c5bc7b5c692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:56.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:56:00.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "The passage of 2018 GAA and TRAIN is not just a victory
        for the legislative and executive branches of government, it is a victory
        for our people."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a799c808-540f-4ad0-9d84-727eac2f528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:56.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:56:00.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Ina Andolong, and Digital
        Producers Chad de Guzman, VJ Bacungan, and Pia Garcia contributed to this
        report.</em></p>'
