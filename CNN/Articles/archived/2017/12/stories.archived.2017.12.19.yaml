      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old Bryant gave respect to his fellow Lakers whose jersey
        numbers were also retired by the team.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d9aff3-fd46-49d5-83b7-ab37bc13a2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:03:41.460+08:00
      'mgnl:createdBy': 'jeff'
