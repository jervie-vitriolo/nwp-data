    'jcr:uuid': '25d0cede-3f30-49eb-97e6-6304494f855e'
    'lead': 'Because of the monument''s political, cultural, and historical significance
      in the Philippines, Kärcher, a Germany-based manufacturer of cleaning technologies,
      handpicked the monument to be its first restorative project in the country. '
    'mgnl:activationStatus': true
