    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031d443e-8a2e-4cdf-a135-9d0649061379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:21:07.680+08:00
