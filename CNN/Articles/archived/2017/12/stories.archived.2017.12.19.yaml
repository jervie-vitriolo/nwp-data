      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, whether you''re in for a challenging adventure or a food trip
        of authentic Filipino cuisine, look no further as Batangas and Pampanga have
        certainly got you covered.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6676bf-24e4-4ca3-8cc5-9117830081ea'
