    'lead': 'Nearly a month ago, Sarah Idan was in a hand-beaded Swarovski crystal
      gown representing Iraq in the Miss Universe pageant. It was the first time in
      45 years that Iraq had a contestant in the pageant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T09:49:42.780+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T16:18:02.365+08:00
