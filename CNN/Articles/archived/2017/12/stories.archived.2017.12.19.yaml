    'template': '1'
    'title': 'My Philippines: Experience fun and food in Batangas and Pampanga

      '
    'updated': 2018-01-10T17:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fc614c-11e1-4ee6-aa9c-084db62678bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:21:07.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) - If you''re longing for a satisfying
        getaway but can''t endure long hours of travel time, you might want to visit
        interesting destinations in Batangas and Pampanga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0440281a-473c-4790-92a4-f50953264c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:21:07.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over an hour away south of Manila is Batangas, where Batangueña
        biker Lea Latayan embarks on her trip.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ed7c86-f0f2-4a56-98db-1d8591ec9100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:21:07.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para sa adventure-seekers...whether land, air, or water, meron
        kami niyan (we have all that to offer)," Latayan said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f841cc4e-6c9a-4cb7-8a72-4675260c93f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:21:07.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To kick off the day, Latayan first visited Candle Light Cafe in
        Lipa City to have a cup of the iconic Kapeng Barako, which delivers a big
        punch of caffeine with every sip.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71d2229-371a-4d0f-85ea-30665fa30f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:21:07.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then took her bike to Mt. Gulugod Baboy in Anilao, Mabini, Batangas,
        for easy hiking and a view of Balayan Bay. Latayan said it takes about an
        hour to scale the 525-meter high mountain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b332054-e460-4e5f-861a-3bb591a21613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:21:07.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Batangas, we rely heavily on natural resources, but not only
        for tourism, we also use that for livelihood and sustenance," Latayan said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f4ff40-80b7-4d75-9c4f-7b9947d3e9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:21:07.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas also boasts of a natural gas power plant in Batangas City
        connected to the Malampaya natural gas field in Palawan, which generates clean
        energy for parts of Luzon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f0bf52-b98c-497c-8ef7-9bff70e1135c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:21:07.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nasugbu, Batangas, the 36-hectare Fortune Island offers a breathtaking
        view of the white sand beach and crystalline surrounding waters paired with
        thrilling activities such as cliff-diving.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38912c81-c613-4871-9823-1c74e29de768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:21:07.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, visitors may engage in various team building activities
        at the Shercon Ecology Park in Lipa City, and enjoy its thrilling attractions
        like rappelling, rock climbing, and ziplining.</p>'
    '18':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/IVOZ8eQfdIM"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
