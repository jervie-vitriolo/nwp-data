    'template': '1'
    'title': 'Twitter suspends Britain First account that Trump retweeted

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7d39b5-cee6-44ee-ab4a-427ee27f6bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:32:03.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:32:06.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Twitter has suspended at least three
        accounts tied to far-right group Britain First, including one that had been
        retweeted by President Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f06eff-4f26-4599-b1bc-ec3803b29dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:32:03.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:32:06.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump retweeted&nbsp;three&nbsp;inflammatory videos&nbsp;posted
        by Britain First deputy leader Jayda Fransen in November, setting off a political
        firestorm that strained relations between London and Washington.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd02c66c-a29b-4bb1-91b8-ab52eaa13b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:32:03.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:32:06.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her verified account was suspended on Monday, along with that of&nbsp;Britain
        First&nbsp;leader&nbsp;Paul Golding, and the group''s main account, @BritainFirstHQ.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0436b46-cb67-4947-9280-9cd145720bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:32:03.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:32:06.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why the accounts had been suspended, Twitter said it would
        not comment on individual accounts for privacy and security reasons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83a8df6-000d-4110-8bee-cae25e339656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:32:03.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:32:06.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the social media firm did publish a blog post on Monday saying
        that it would&nbsp;start enforcing rule updates&nbsp;that are designed to
        reduce "hateful and abusive" content.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91b5fea-f764-4de1-9069-0fabf65c1fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:32:03.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:32:06.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policies prohibit accounts that "affiliate with organizations
        that use or promote violence against civilians to further their causes." They
        also ban content that "glorifies violence or the perpetrators of a violent
        act."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e69ef9-bc30-42e7-855c-4babe1bfa599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:32:03.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:32:06.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from Britain First could not immediately be reached
        for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ca4aed-b3f2-454b-8b71-fcf3bdbc1313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:32:03.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:32:06.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its mission statement,&nbsp;Britain First&nbsp;describes itself
        as "a patriotic resistance and ''frontline'' for our long suffering people"
        that will "restore Christianity as the bedrock" of national life and put British
        workers first.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9a9b2d-96e6-48d9-9626-3e2ea8d9ab92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:32:03.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:32:06.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is far from being a mainstream organization in the U.K.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40c671e-26c3-4fb5-a5d3-739692d8980f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:32:03.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:32:06.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has no elected representatives at any level of British politics
        and has been "deregistered" as a political party by the U.K. Electoral Commission.
        Its occasional protests rarely attract crowds of more than a few dozen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7016316e-2252-4371-ac45-7145f4f372c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:32:03.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:32:06.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fransen was found guilty of religiously aggravated harassment in
        November 2016 after verbally abusing a Muslim woman wearing a hijab while
        she was with her four children. She was fined by the court and ordered to
        pay costs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d7c060-d749-40d6-981d-486d17420669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:32:03.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:32:06.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos&nbsp;retweeted by Trump''s account allegedly depict Muslims
        assaulting people and, in one video, smashing a statue of the Virgin Mary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd96e72-4524-45c5-8d11-53d78da67eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:32:03.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:32:06.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the videos purports to show a young "Muslim migrant" attacking
        a boy on crutches. The Dutch attorney general''s office, which handled the
        case, said the incident occurred in May and the suspect was born and raised
        in the Netherlands. A spokesperson would not comment on the suspect''s religion,
        saying it was against their policy to share such information.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292eedd4-e2c5-4ef1-a4cd-2caa4340f307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:32:03.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:32:06.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders defended&nbsp;Trump''s
        retweets&nbsp;at the time, telling reporters that he shared them to start
        a conversation about border security and immigration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e73e43-3ec9-48d6-87d2-85959216582f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:32:03.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:32:06.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the retweets were met with&nbsp;immediate outrage&nbsp;in the
        U.K. and resulted in a rare rebuke from the British government toward its
        American ally.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda66fef-9986-43f2-b218-cfec382854ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:32:03.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:32:06.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for&nbsp;Prime Minister Theresa May&nbsp;said Trump
        was "wrong" to share the videos, adding that "Britain First seeks to divide
        communities through their use of hateful narratives which peddle lies and
        stoke tensions."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91012b8-bb0b-439d-806d-363287dc2d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:32:03.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:32:06.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/12/18/technology/twitter-britain-first-jaydabf/index.html?iid=hp-toplead-intl">"Twitter
        suspends Britain First account that Trump retweeted."</a></em></p>'
  'Star-Wars-The-Last-Jedi-leans-into-political-fray':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-12-19T09:54:53.290+08:00
    'imagesource': 'jcr:4b666a93-ba77-49a0-82b8-b5eacb3639be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49995739-d70a-40f2-b1fb-a760938ae87c'
    'lead': 'Note: The following contains spoilers about "Star Wars: The Last Jedi."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T09:35:57.318+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T09:36:01.067+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T09:36:00.873+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Star Wars: The Last Jedi'' leans into political fray

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24306753-ddd3-47ed-ab08-bb4bb84fe036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:57.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:36:01.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Note: The following contains spoilers about
        "Star Wars: The Last Jedi."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4cdc1c-1c74-4a4d-8b91-7ea7b4cd2583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:57.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:36:01.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pop culture can hardly avoid politics anymore, especially in the
        case of a huge target like "Star Wars." But the latest movie, "The Last Jedi,"
        appears to lean into the political fray, from its egalitarian message to a
        more specific critique of callous plutocrats.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add7fd7b-32f6-464e-b516-29adff6d83e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:57.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:36:01.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, the film''s revelations about the lineage of Rey (Daisy
        Ridley), and the closing image that dovetails with that, suggest that a powerful
        connection with the Force can come from the humblest of origins. While the
        series has focused on inherited power in the Skywalker clan -- from Anakin
        to Luke, Leia to Ben/Kylo Ren -- allowing for the fact that the bad guy might
        by misleading Rey, "The Last Jedi" seemingly dispenses with heredity as a
        primary concern.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79984973-f8e3-406d-b5e4-48477df6b167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:57.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:36:01.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More pointedly, the mission undertaken by Finn (John Boyega) and
        Rose (Kelly Marie Tran) leads them to a planet where the ultra-rich congregate
        at what amounts to an intergalactic casino. Moreover, it''s noted that most
        of those one-percenters earned their money from war profiteering -- selling
        weapons to the First Order and Rebels alike -- while subjugating and exploiting
        those around them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd61419-57a6-42d2-96f4-66fc47ff08b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:57.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:36:01.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair''s escape also weaves in an animal-rights theme, as the
        two rebels liberate a creature used for a kind of horseracing entertainment.
        The beast eventually wanders off free, regaining its natural state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be5e808-7c88-44fb-8ae9-d57c6ef4aa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:57.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:36:01.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the bigger picture this is all relatively mild, especially couched
        within a 2 ½-hour movie. But when a project possesses such a high media profile,
        pundits inevitably want to provide their own hot takes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da2e2ad-25ff-4fe3-91ca-6c29c39971c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:57.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:36:01.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor, frankly, does it take much to rile conservatives on constant
        alert for slights from liberal Hollywood. Mark Hamill''s weekend&nbsp;Twitter
        spat&nbsp;with Republican Sen. Ted Cruz over net neutrality will provide further
        ammunition, but it''s worth noting that the star is speaking as a private
        citizen, not for the movie.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0582f8a9-06d8-4682-bd12-c54b3c4c095d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:57.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:36:01.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysis about political messaging within "Star Wars"&nbsp;movies&nbsp;is
        hardly new. In 2005, many took dialogue in "Revenge of the Sith" as a&nbsp;not-so-subtle
        indictment&nbsp;of the Bush administration, starting with Princess Amidala''s
        observation as the Emperor expands his wartime powers. "So this is how liberty
        dies," she says, "With thunderous applause."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf6ebbd-a34c-442d-97e6-a7ad9a881f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:57.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:36:01.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, when the turned-to-darkness Anakin Skywalker confronts Obi-Wan
        Kenobi he warns, "If you''re not with me, then you''re my enemy," to which
        his former master replies, "Only a Sith deals in absolutes." To many, the
        exchange vaguely echoed then-President George W. Bush''s pronouncements about
        terrorism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b327214-93aa-42a6-aeaa-346e36535b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:57.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:36:01.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hang-wringing at the time felt a trifle overstated. Today, with
        political polarization having festered, those addressing the underlying ideas
        that "The Last Jedi" communicates seem rooted on firmer ground.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdec8331-60e4-43a3-ad7f-58603c9e10c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:57.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:36:01.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest batch of "Star Wars" movies have also made a conspicuous
        effort to be more inclusive in terms of&nbsp;female and minority characters,
        after the original film was criticized for its all-white vision of space.
        George Lucas introduced Lando Calrissian, played by Billy Dee Williams, in
        its sequel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32df4cf-f4c9-4780-8467-e0a46cb25ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:57.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:36:01.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, there''s a pragmatic aspect to pulling "Star Wars" from
        the realm of escapism into politics: doing so provides cover for media outlets
        that wouldn''t normally devote much time to such a movie to latch onto its
        coattails.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cf19fe-0ed1-43df-97ad-958197881dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:57.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:36:01.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply put, when a film earns $220 million in North America in its
        opening weekend, and more than double that worldwide, the temptation and commercial
        incentives to talk about it are strong.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b3f819-35c4-4ebd-acd4-930f19d846f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:57.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:36:01.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s obvious irony in a money-making enterprise like "Star Wars"
        -- fattening the coffers of the Disney empire -- decrying capitalism run amok.
        Yet even if that''s a minor, peripheral element in a fantasy set in a long-ago,
        far-away galaxy, rather than being reluctantly drawn into such debates, "The
        Last Jedi" signals its willingness to at least be part of the conversation
        by addressing issues in the here and now.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3016b726-df68-45cd-a525-d21b7c6c816e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:35:57.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T09:36:01.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2017/12/18/entertainment/star-wars-politics/index.html">
        "''Star Wars: The Last Jedi'' leans into political fray."</a></em></p>'
  'Trump-unveils-national-security-plan':
    'author': 'Kevin Liptak, CNN White House Producer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-19T09:14:28.358+08:00
    'imagesource': 'jcr:6af062cc-5ce5-47f9-8707-80b63e8cc168'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fa4d8db-2748-4ac8-b60c-4403464f9613'
    'lead': ' Trump offered a laundry list of accomplishments and a reiteration of
      his view that Americans have been left behind as a result of decisions made
      by past administrations, including on immigration, the Iran nuclear deal, and
      trade pacts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T09:41:51.461+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-04T10:19:25.286+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-04T10:19:24.947+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump unveils national security plan, blasts previous presidents

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688d0578-fbad-4b5f-9c24-89e1337a144a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:41:51.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:19:25.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump on Monday framed
        his foreign policy as an extension of his populist economic message, lambasting
        past presidents and trumpeting his own achievements during a speech meant
        to outline the guiding principles of his national security strategy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99432b77-b120-478b-9523-97f32892a645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:41:51.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:19:25.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech that closely resembled a campaign address, Trump offered
        a laundry list of accomplishments and a reiteration of his view that Americans
        have been left behind as a result of decisions made by past administrations,
        including on immigration, the Iran nuclear deal, and trade pacts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fad450e-bb61-4e19-8f8f-52d98ef276c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:41:51.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:19:25.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Trump repeated some core aspects of the foreign policy
        strategy document that his aides have spent the past eleven months preparing,
        he reserved much of his address for touting domestic economic growth and lambasting
        his predecessors for damaging American security.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cca11e7-f8ce-46ae-9f1f-9b5649bda138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:41:51.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:19:25.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For many years, our citizens watched as Washington politicians
        presided over one disappointment after another; too many of our leaders --
        so many -- who forgot whose voices they were to respect, and whose interest
        they were supposed to defend," Trump said in a speech to collection of uniformed
        military personnel and members of his cabinet assembled at an auditorium in
        downtown Washington.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772d72db-1d29-4012-b317-7f58b8747753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:41:51.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:19:25.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On top of everything else, our leaders drifted from American principles,
        they lost sight of America''s destiny, and they lost their belief in American
        greatness," Trump said. "As a result, our citizens lost something as well.
        The people lost confidence in their government and eventually even lost confidence
        in their future."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ef2caf-1306-49ee-b631-4e7f0a80d099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:41:51.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:19:25.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said his election last year was an indication that Americans
        yearned for another direction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8b8f47-e59a-4213-88c3-652cb63042a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:41:51.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:19:25.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will stand up for ourselves, we will stand up for our country
        like we have never stood up before," Trump said. "We know that American success
        is not a foregone conclusion. It must be earned and it must be won. Our rivals
        are tough, tenacious and committed to the long term, but so are we."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77acdc55-387c-4667-a7eb-e78e2e96c787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:41:51.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:19:25.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Speech skipped strong references from policy</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b804959-2542-4c3e-993c-9bb3832ac2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:41:51.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:19:25.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressionally-mandated strategy document spells out overarching
        themes for Trump''s foreign policy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1543956e-2e3a-491a-831a-d5b726ca90f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:41:51.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:19:25.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National security aides to Trump began preparing the strategy statement
        shortly after he entered office, and drew from his public speeches during
        the campaign and as President to craft the 48-page document. Trump formally
        endorsed it during a meeting with cabinet members last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19308313-d669-4a05-b0cb-5de17042a3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:41:51.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:19:25.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his remarks, however, Trump avoided the more specific references
        contained within the strategy document, including to Russia''s attempts to
        influence elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8133ae1-b3c2-481c-a689-f7fe96f368c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:41:51.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:19:25.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Trump called Russia and China "rival powers" who "seek
        to challenge American influence, values and wealth," but stopped short of
        calling out Moscow for its election meddling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f47e75a-1f23-4469-ba97-a929d3fee561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:41:51.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:19:25.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will attempt to build a great partnership with those and other
        countries, but in a manner that always protects our national interest," Trump
        said, recounting a conversation he held with Russian President Vladimir Putin
        on Sunday about shared US intelligence that helped thwart a terrorist attack
        in St. Petersburg.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1f9541-a1ab-48ca-b9b7-86e3995320ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:41:51.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:19:25.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were able to apprehend these terrorists before the event with
        no loss of life and that''s a great thing, and the way it''s supposed to work,"
        Trump said. "But while we seek such opportunities of cooperation, we will
        stand up for ourselves and we will stand up for our country like we have never
        stood up before."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e964f6d3-40d2-4a58-ae1d-3fa6dd7d75a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:41:51.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:19:25.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a softer approach than what''s contained within the national
        security strategy, which was released in full shortly before Trump began his
        remarks. The document describes China and Russia as "revisionist powers" who
        "want to shape a world antithetical to US values and interests."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcd7495-e116-45c4-87f1-012dd43bfe66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:41:51.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:19:25.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctrine envisages a world in constant rivalry for economic
        and security influence, but downplays global agreements signed during past
        administrations meant to bring the world''s nations into better agreement
        on issues like trade and climate change.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747b39a2-60db-4dc5-b4a4-0a22b9a2b94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:41:51.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:19:25.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress requires the President to deliver a National Security Strategy
        that outlines the guiding principles of the administration''s foreign policy.
        Trump''s two immediate predecessors did not present their strategies in person,
        opting instead to present them in writing to lawmakers and the public.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363b876d-dd78-4669-b3ba-857dbfdd03bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:41:51.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:19:25.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump determined that a major address would help underscore the
        document''s adherence to his campaign promises of protecting American interests,
        aides said. They hoped the speech would help provide coherence to a foreign
        policy that''s been viewed as confused by some lawmakers and foreign governments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa1e776-e91e-410d-9e3e-acf581cf91f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:41:51.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:19:25.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Didn''t mention election meddling</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dca0b7-8e52-4ca0-b4da-4cfa2425e79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:41:51.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:19:25.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump offered a view of America''s role that discounted the country''s
        role in achieving global agreements like the Paris climate accord or the Iran
        nuclear deal. Instead he characterized US foreign relations as competitive
        and pitted with rivalries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcd44c3-5e57-446f-a5bd-62193cc929d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:41:51.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:19:25.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that American success is not a foregone conclusion. It
        must be earned and it must be won. Our rivals are tough. They''re tenacious
        and committed to the long term, but so are we," he said. "To succeed, we must
        integrate every dimension of our national strength, and we must compete with
        every instrument of our national power."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65feddb5-4724-4df3-9e85-fb48f1a30d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:41:51.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:19:25.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the strategy''s central tenets are familiar aspects of Trump''s
        political agenda, including his insistence that trade with other countries
        be fair and reciprocal. But other aspects of the strategy seem discordant
        with Trump''s own insistence that ties with Russia be improved.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004585dd-0466-431b-9b41-fd7bf3c676ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T09:41:51.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-04T10:19:25.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the President''s strategy doesn''t directly address Russian
        attempts to influence the US presidential election last year, it does make
        reference more broadly to attempts by Moscow to interfere in democratic contests.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de9c568-3106-4236-a13d-8140cf8dfa62'
