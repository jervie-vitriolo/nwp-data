    'lead': 'La Salle''s high-leaping forward Ricci Rivero emerged as the most-talked
      about Filipino athlete on Twitter this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T14:41:37.177+08:00
