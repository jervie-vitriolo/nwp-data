      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/13/De-Lima-recognized-as-Foreign-Policy-Global-Thinker-2016-?-for-standing-up-to-Duterte.html">READ:
        De Lima recognized as Foreign Policy Global Thinker 2016 - for standing up
        to Duterte</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af80e7e3-594a-463e-84df-97d4e2b60712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:06:19.241+08:00
