      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Inspector Mardy Hortillosa, spokesperson of the Cagayan de
        Oro City Police Office (COCPO), said the four included the killers and the
        mastermind of the shooting death of the state-run university president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba43ee0-6735-40bc-8d2d-2e7ede66479f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:13:59.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:22:28.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dili pa pwede nato ma-disclose kay basin makabalo unya kining mga
        persons of interest nga apil sila sa giimbestigahan kay gitutokan na nato
        ni sila," Hortillosa told reporters via phone call Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce25f5b-e6c9-4aac-bb4c-f25ffba33527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:13:59.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:22:28.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cant disclosed who are these persons of interest
        that we are now monitoring.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f6054c-1639-4484-9181-29fe8d447a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:13:59.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:22:28.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USTP president came from a gathering of the Masons and went
        home around 1:00 a.m. accompanied by his driver Jonathan Khobutin before he
        was killed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a65ad1a-c2d7-4a1d-b284-7ee8db0aadc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:13:59.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:22:28.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hortillosa claimed the pair of paraffin casts taken from Khobutin
        tested negative for gunpowder nitrates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47db626-c394-4c89-9bbe-6e3fc3b99087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:13:59.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:22:28.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police also obtained footage from the Closed Circuit Television
        Camera (CCTV) in surrounding establishments. Investigators have also secured
        affidavits of Rotoras'' wife and other witnesses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06953b01-96a9-48cd-973d-635db90ac7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:13:59.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:22:28.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cagayan de Oro city police spokesperson said information obtained
        will be turned over and consolidated with the National Bureau of Investigation
        (NBI) for the filing of charges.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7087b71-eca2-4578-aba1-693ea07f7bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:13:59.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:22:28.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mga information nga among makuha will be processed para sa
        pag-file sa kaso," Hortillosa said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38f83ca-2b97-4349-9946-d90a85d3fc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:13:59.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:22:28.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All the information that we get will be processed
        and submitted to the NBI for the filing of the case.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4ca9ae-aa3e-4bf1-adf0-f5f4e4571b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:13:59.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:22:28.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI will file the charges in court once the case has been established
        and it gets hold of the concrete evidence, he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edf284c-8032-413a-9446-4ea8d1869225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:13:59.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:22:28.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Science and Technology of Southern Philippines
        will hold a three-day wake from Wednesday in the university gymnasium. The
        Philippine Association of State Universities and Colleges, which Rotoras headed
        for four terms, will sponsor a mass service at 12 noon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb4718e-3a1b-48cc-8740-573b87d7b0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:13:59.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:22:28.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Higher Education (CHED) designated Rosalito Quirino,
        Chancellor of the USTP-Claveria, Misamis Oriental Campus, to temporarily take
        over Rotoras'' post.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b101d4c-c223-446c-8263-95b8a354a6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:13:59.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:22:28.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes in USTP are suspended from December 6 to 8 in honor of Rotoras.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7467b722-32f8-4571-b5c4-894cdd821687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:13:59.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:22:28.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rotoras will be laid to rest on Friday.</p>'
  'Duterte-to-have-more-unannounced-visits-this-holiday-season':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-05T21:34:45.975+08:00
    'imagesource': 'jcr:70ba2825-76f8-467a-a934-f3f9ddcd7821'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fe8eda9-898a-4a75-b6e7-97f8a74ea50a'
    'lead': 'Expect President Rodrigo Duterte to conduct unannounced visits to the
      sick and the poor, Presidential Spokesperson Harry Roque said on Tuesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T14:17:17.768+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T14:17:21.482+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T14:17:21.338+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang: Duterte to have more unannounced visits this holiday season

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacc8307-b0ba-430f-aea3-07a14cc1d981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:17:17.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:17:21.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> Expect
        President Rodrigo Duterte to conduct unannounced visits to the sick and the
        poor, Presidential Spokesperson Harry Roque said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d49e4f-6e35-4713-ac1c-600d76389fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:17:17.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:17:21.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte surprised many shoppers when he went around a fancy mall
        in Makati on Monday, but unknown to many, the President''s trip to the mall
        was only a side trip. He had come from "unannounced" visits to poor and sick
        people - mostly infants - confined in different hospitals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2064086d-f271-40d1-b99a-5e1387c8160b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:17:17.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:17:21.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no media coverage because the visits, which Roque called
        the President''s "Christmas activity," weren''t on Duterte''s official schedule.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fcfc72-0a2e-453b-bf63-a995285c890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:17:17.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:17:21.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte visited and handed out financial assistance to patients
        in Hospicio de San Jose, Fabella Hospital and Mary Johnston Hospital in Tondo,
        Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cc7c7e-f31b-4f03-a0db-228e4984387b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:17:17.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:17:21.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t even supposed to say that he visited the poor and the
        sick yesterday. It was supposed to be confidential and I don''t know if I
        should even be discussing what he did yesterday, but in the interest of transparency,"
        Roque said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d0c5b8-04a4-47d9-b2e8-e8909d932a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:17:17.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:17:21.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said these visits are only the first of many more "unannounced"
        activities the President may make this Christmas season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63df472a-7688-4de4-b81e-7bd1c81c77af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:17:17.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:17:21.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the President was mayor of Davao City, he often went around
        hospitals, orphanages and health centers spreading Christmas cheer to children
        afflicted with cancer and patients in charity wards every December.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dcc039-cbd4-4187-afcf-a43c4639804a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:17:17.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:17:21.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess ayaw lang niya mapulaan for doing what he has traditionally
        done as mayor in the month of December. There are more visits and now I know
        it is unannounced," said Roque.</p>'
  'House-minority-urges-govt-to-work-with-Sanofi-to-solve-Dengvaxia-issue':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-05T21:23:06.109+08:00
    'imagesource': 'jcr:76c1598e-6f04-4996-aa2a-9bc3ba69d253'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fc21efd-95fe-4592-ad97-93dd8f28e495'
    'lead': 'Members of the House minority are urging the government to avoid playing
      the blame game and instead prioritize finding the solution to the dengue vaccine
      issue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T14:21:03.328+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T14:21:06.760+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T14:21:06.573+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House minority urges gov''t to work with Sanofi to solve Dengvaxia issue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501c992c-3cfd-4700-b703-281b22a46cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:03.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:21:06.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> Members
        of the House minority bloc are urging the government to work with pharmaceutical
        company Sanofi to swiftly find a solution to the dengue vaccine controversy
        over alleged health risks posed by the Dengvaxia vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8555316-d5f3-44f5-bc86-27a59cb9c95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:03.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:21:06.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than playing the blame game, Caloocan Representative Edgar
        Erice said the government should focus and prioritize finding solutions and
        helping those affected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aff734b-87de-4e68-af92-0ff54c921d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:03.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:21:06.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat merong maayos na dialogue at pag-uusap between the pharmaceutical
        company. Hindi ko sinasabing bale-walain kung merong nagkasala, ang sinasabi
        ko puwede naman priority yung solusyon muna sa problema ngayon kung si PNoy
        at Garin e di tahimik nilang imbestigahan," Erice said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b18577-c41a-4b75-8a78-5dc3afef60de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:03.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:21:06.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There should be proper dialogue between the pharmaceutical
        company. I''m not saying we should overlook if someone''s to blame for the
        incident, but what I''m saying is we can find a solution first. If it''s (former
        President) PNoy or (former DOH Chief) Garin, then they can investigate it
        quietly.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eede99-7d09-49f3-bf84-28f5e207528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:03.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:21:06.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon turo agad nang turo wala naman ginagawa para bigyan ng solusyon
        yung problem," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7befe949-af99-4bfc-899c-1612569873a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:03.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:21:06.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now they keep on pointing fingers, but they
        aren''t doing anything to solve the problem.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c95b2f-9f2c-485e-b21d-f428a8a62044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:03.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:21:06.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erice made the statement as the Department of Justice ordered a
        probe into the issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6df61a2-180a-427a-84e3-9df63c1cfab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:03.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:21:06.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Harry Roque said Tuesday former President
        Benigno Aquino III will be among those who are probed by the DOJ.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8b28ec-415e-42cd-b74c-03f291648f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:03.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:21:06.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government spent P3.5 billion for the purchase of dengue vaccine
        Dengvaxia in 2015 to implement a dengue vaccine program in 2016. The program
        was recently suspended after Sanofi announced that the vaccine poses serious
        threats to those without prior dengue infection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cdfc37-a5c6-463f-afab-7a35820671db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:03.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:21:06.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for lawmakers like Magdalo Partylist Rep. Gary Alejano, a probe
        on the issue should not be a priority as there had been a previous inquiry
        into the vaccine program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894d10e1-c255-4437-95d3-2a29e6381039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:03.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:21:06.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/05/fda-suspend-sale-dengue-vaccine-dengvaxia.html">READ:
        Gov''t halts dengue vaccination program due to health risk</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4250fbb8-10cc-4bda-ad24-c0ca0d240601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:03.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:21:06.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano said the House Committee on Good Government should release
        its report on its November 2016 to July to 2017 probe on Dengvaxia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b59b805-0803-4fbd-bdd5-752b2eff80aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:03.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:21:06.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi correct na magsabing maginbestiga tayo dahil alam ko
        nagkaroon na</em> ng investigation <em>sa</em> joint committee of good government
        and health," he said. "Ilabas na yung findings nila para makita din natin
        kung ano ang findings."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63950b4a-c25d-421e-b467-bc02f5b7a563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:03.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:21:06.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not accurate to say we''re investigating because
        I know there''s been an investigation at the Joint Committee of Good Government
        and Health.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192eb314-9389-47e2-b0e3-a497f0609808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:03.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:21:06.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should release the findings so we can see them.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc6f154-6990-40a0-b660-35a0c6922970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:03.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:21:06.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Health Secretary Janette Garin, who was Health Chief when
        the program was launched, has said she is willing to face any investigation
        on the issue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d28c47a-a932-434e-b657-37a792d67ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:03.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:21:06.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Monday she would answer all questions on the issue "at
        the right time and in the appropriate forum."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c516907d-6201-4e4c-ad1e-9a5128539bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:03.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:21:06.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/04/janette-garin-department-of-health-dengue-vaccine-ready-to-face-probe.html">READ:
        Former DOH Secretary ready to face probe on dengue vaccine</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edf16e5-6488-4718-bd2b-9e9560204d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:03.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:21:06.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) started its dengue immunization program
        in April 2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba478b80-94a1-497e-a557-6b50b865d628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:03.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:21:06.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said 733,713 children from
        Central Luzon, the region of Cavite, Laguna, Batangas, Rizal, and Quezon,
        and Metro Manila had been administered Dengvaxia. Of these, the DOH said eight
        to 10 percent or about 70,000 children have had no previous dengue infection.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a3ade5-0708-453c-9ad1-632c62964e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:03.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:21:06.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/05/fda-suspend-sale-dengue-vaccine-dengvaxia.htm">READ:
        FDA suspends sale, distribution of dengue vaccine Dengvaxia</a></p>'
  'Midas-Marquez-groups-formed-by-Sereno-created-delay-in-judges-benefits':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-05T14:21:43.643+08:00
    'imagesource': 'jcr:a2aba645-51df-45e9-a787-dbd19cf62724'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28b3712d-7512-4fa2-bf3e-51f16b5ab26b'
    'lead': 'Court Administrator Midas Marquez claims the technical working groups
      established by the Chief Justice delayed the processing of benefits for retired
      judges or their surviving spouses by as much as two years. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T14:27:16.374+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T14:27:25.823+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T14:27:25.583+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court Administrator: Groups formed by Sereno created delay in judges''
      benefits

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca563198-9795-4d2c-8641-ba6316799883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:27:16.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:27:25.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> Dozens
        of retired justices and judges or their surviving spouses were denied the
        timely release of their benefits when a special committee and technical working
        groups (TWG) created by the Chief Justice unduly delayed decision on their
        pending applications, the Court Administrator told the House panel hearing
        the Chief Justice''s impeachment case on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94edd2ab-5919-4cae-994c-c3942e55b4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:27:16.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:27:25.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court Administrator Midas Marquez said that the Special Committee
        on Retirement and Civil Service Benefits created in 2015 by Supreme Court
        Chief Justice Maria Lourdes Sereno with Associate Justices Antonio Carpio
        and Presbitero Velasco was intended to streamline the processing of pension
        applications from legitimate spouses who have survived a deceased member of
        the judiciary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30060ec4-59d7-41ff-8989-bc96f2dda47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:27:16.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:27:25.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came following a law signed in February 2010 by then-President
        Gloria Macapagal Arroyo, that passed on the benefits and pension of deceased
        justices and judges to their surviving spouses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711003eb-c414-404b-8b27-77e406970029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:27:16.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:27:25.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno then created two technical working groups on her own to assist
        the special committee, Marquez told the House Justice Committee. One TWG screened
        applications, while the other addressed legal concerns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f4b5dd-8e35-4783-b2be-b591aa0994f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:27:16.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:27:25.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez, who has served in the Supreme Court for 25 years, said
        prior to the special committee, the Office of the Court Administrator would
        submit its recommendations, which would be immediately raffled off to a justice
        to deliberate on.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7511e7e-c211-4379-93ca-5ba22e2fa33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:27:16.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:27:25.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of speeding up the processing of the survivors'' pensions,
        Marquez said it took the committee and the TWGs more than two years before
        approving 12 of 29 applications.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0de3f18-6d23-43a2-bcef-8740bc8110a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:27:16.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:27:25.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In two or three weeks lumalabas ang resolution ng court (the court''s
        resolution appears). (But) after the committee was created and the TWG was
        organized, umaabot ng dalawang taon (it reached two years)," he said. No pending
        applications for pension or survivor benefits were acted on from October 2015
        to November 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eed2597-598f-4ba0-898c-ab396531de53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:27:16.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:27:25.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his presentation to the House Justice Committee, the ages of
        the surviving spouses of deceased judges ranged from 54 to more than 90 years
        old.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a3319f-0e4c-41da-800d-76ab5e7054a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:27:16.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:27:25.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering that many of them are past 80 years old already, they
        may no longer be able to avail of the benefits rightly due them," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1344e71-f53b-4c27-9571-f98fff680c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:27:16.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:27:25.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez said it was only in August 2017 when some of the requests
        were then referred to the Supreme Court En Banc for decision. This came about
        a week after complainant Larry Gadon held a press conference on his plans
        to file an impeachment case against Sereno.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5cc366-dbfc-425a-ae84-4e06d8d1fc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:27:16.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:27:25.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that prior to this, he had written the Chief Justice back
        in January, a letter to Sereno requesting her to speed up the resolution of
        the 29 applications. Other spouses and retired Court employees had written
        her as well. But there was no reply.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e206a6d7-29a6-46c4-9380-eacda20a78b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:27:16.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:27:25.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office of the Court Administrator has been receiving a number
        of calls and visits from the surviving spouses and their relatives following
        up their respective applications the past two months," Marquez said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6018506-12c8-4053-a5ac-13548e2ca8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:27:16.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:27:25.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez said the Chief Justice has authority over the special committee,
        and has the power to expedite the deliberations of the TWG so that the applications
        could be processed more quickly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1b72cc-f71a-468b-9a22-f702fc914695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:27:16.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:27:25.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers believe this inaction violated the Code of Conduct
        and Ethical Standards for Public Officials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec0f8c7-5889-4ca1-b548-782c3c79fd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:27:16.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:27:25.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inaction and lack of reply to official request, official documents
        being sent to offices and you know this may be violation of RA 6713 because
        under this law, when there is an official communication, this must be responded
        to within a period of 15 calendar days," House Justice Committee Chairman
        Reynaldo Umali said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d304622-92b2-4c98-b5a1-cad9fe07a436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:27:16.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:27:25.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The house panel was on its fifth day of determining probable cause
        in the impeachment complaint against the Chief Justice. Complainant Larry
        Gadon alleges that Sereno committed culpable violation of the Constitution
        when she delayed the action on petitions for retirement benefits of justices,
        judges, and their surviving spouses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdb5f5b-3392-4542-b2df-1e40d637e390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:27:16.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:27:25.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp has, however, refuted these claims on Tuesday saying
        the new system had improved, and not stalled, the application for retirement
        benefits.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a602ce3-7bbd-430c-8f41-c2ca396a328d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:27:16.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:27:25.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under this new system, there has been significant improvement in
        the speed, efficiency, and consistency in the processing of petitions for
        retirement benefits," the statement from the Chief Justice''s lawyers said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cf53fd-57ff-431d-83b7-65e9f0bf71de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:27:16.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:27:25.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also dismissed "delays" as "isolated cases," and said Sereno
        is not responsible for solely processing petitions for retirement benefits.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa2b151-fc52-42ec-b26e-f3419e53aaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:27:16.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:27:25.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there may be isolated cases where petitions have not been
        processed as fast as the others, the ''delay'' was always for justifiable
        reasons, i.e., the pendency of administrative cases against the applicant,
        or the need for the Supreme Court en banc to resolve policy issues," it said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a6503f-d743-4009-95d8-96aa0619773e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:27:16.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:27:25.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyers also denied that Sereno had made the decision to form
        the TWGs unilaterally. The special committee she created along with Associate
        Justices Antonio Carpio and Presbitero Velasco, had requested for the working
        groups, they added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255d2ca5-b27f-4d4c-aabc-f879b03063df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:27:16.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:27:25.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CJ Sereno merely implemented the terms of the Memorandum creating
        the Special Committee since it is empowered to recommend the creation of sub-committees
        to discharge its functions,"&nbsp; it added.</p>'
  'palace-on-duterte-christmas':
    'author': ' Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-05T21:07:10.163+08:00
    'imagesource': 'jcr:241ac250-1172-430e-9361-5defc9e50cf7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce251c13-256c-4826-a14b-f7995cf68faf'
    'lead': 'When the President was mayor of Davao City, he often went around hospitals,
      orphanages and health centers spreading Christmas cheer to children afflicted
      with cancer and patients in charity wards every December.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T14:31:01.494+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T14:31:04.458+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T14:31:04.335+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang: Duterte to have more unannounced visits this holiday season

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fab2ebf-e4f1-4ebc-8fca-e6d1c43ff8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:31:01.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:31:04.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 5) — Expect President Rodrigo
        Duterte to conduct unannounced visits to the sick and the poor, Presidential
        Spokesperson Harry Roque said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd3cf2d-9c62-4060-b0a7-e343472e056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:31:01.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:31:04.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte surprised many shoppers when he went around a fancy mall
        in Makati on Monday, but unknown to many, the President''s trip to the mall
        was only a side trip. He had come from "unannounced" visits to poor and sick
        people — mostly infants — confined in different hospitals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5fc527-bae1-4cb6-8178-df12b0978435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:31:01.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:31:04.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no media coverage because the visits, which Roque called
        the President''s "Christmas activity," weren''t on Duterte''s official schedule.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77895a9a-98ad-4935-a08e-f87919ff82dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:31:01.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:31:04.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte visited and handed out financial assistance to patients
        in Hospicio de San Jose, Fabella Hospital and Mary Johnston Hospital in Tondo,
        Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaae1bf-59db-4c40-9b0a-77984874dc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:31:01.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:31:04.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t even supposed to say that he visited the poor and the
        sick yesterday. It was supposed to be confidential and I don''t know if I
        should even be discussing what he did yesterday, but in the interest of transparency,"
        Roque said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bed4955-91ef-4b8a-9a32-d037c1c3f0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:31:01.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:31:04.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said these visits are only the first of many more "unannounced"
        activities the President may make this Christmas season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7017c71-2538-4c07-a0d2-c7fbc127d849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:31:01.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:31:04.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the President was mayor of Davao City, he often went around
        hospitals, orphanages and health centers spreading Christmas cheer to children
        afflicted with cancer and patients in charity wards every December.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898f4c62-8542-44f9-a21d-4d82d6b1a622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:31:01.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:31:04.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess <em>ayaw lang niya mapulaan</em> for doing what he has
        traditionally done as mayor in the month of December. There are more visits
        and now I know it is unannounced," said Roque.</p>'
  'sc-oral-arguments-day-3':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-05T19:55:13.522+08:00
    'imagesource': 'jcr:533aca54-758a-4820-bac5-af639cf4a5ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a05a9caf-ea12-4d67-b408-06191fcb4aa4'
    'lead': 'Solicitor General Jose Calida says that 419 Chinese nationals have been
      arrested on drug-related charges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T14:34:18.445+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T14:34:22.476+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T14:34:22.220+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC Justice: Why is gov''t ''practically ignoring'' big-time drug lords?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b53ec3-c8f0-4afc-9a10-8a969d03bc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:34:18.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:34:22.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 5) — A Supreme Court justice
        on Tuesday questioned why the Philippine National Police (PNP)''s anti-illegal
        drug operations were "practically ignoring" big-time drug lords.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286b7369-4615-4f96-9393-46fd8c67c2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:34:18.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:34:22.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Antonio Carpio asked Solicitor General
        Jose Calida why the drug war was focused on small-time drug peddlers and not
        the bulk smugglers. Carpio made note of the P6.4-billion shipment of methampetamine
        hydrochloride from China which easily slipped through the Bureau of Customs
        in May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f36168-777d-4db8-8218-cfcc318b27cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:34:18.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:34:22.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you explain to me why PNP in this circular 16-2016 is concentrating
        on street-level operations, and is practically ignoring the big-time drug
        lords," Carpio said on the last day of the Supreme Court to hear oral arguments
        on the war on drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd09f8f-37c5-473d-9fc5-07c82cd674c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:34:18.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:34:22.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost every time that we meet, we affirm the conviction in a drug
        case. And almost always, we convict a pusher or a user, mostly pushers. There
        are very few — I can remember only one drug lord, and he''s not even a big-time
        drug lord because he is not a Filipino-Chinese or Chinese drug lord as convicted
        by the court," Carpio added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dda63a-191d-49eb-a8dd-c0a84c3996a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:34:18.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:34:22.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida replied, saying President Rodrigo Duterte''s instructions
        is to go after all drug personalities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd82816-3bfb-4b66-ab34-c87a8050cbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:34:18.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:34:22.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big-time Chinese drug lords are outside of our jurisdiction
        your Honor. They are in China," Calida said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a180d3f-646a-4536-b711-727885abbc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:34:18.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:34:22.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solicitor General added the entry of drugs in the Philippines
        is difficult to police because of the country''s geography. He said Chinese
        syndicates and smugglers meet at sea to sneak drugs into the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8df8d5-2328-49b5-91cb-35e00b78b63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:34:18.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:34:22.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot police an archipelago. There are so many places that
        can be transported to," Calida said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc153333-1889-45ae-97a7-a0c9dfb31d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:34:18.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:34:22.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Command Memorandum Circular 16-2016, or the Oplan Double Barrel,
        was the PNP''s main strategy to stop the proliferation of illegal drugs in
        the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40d6631-9084-43bb-9b7e-4767866e8607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:34:18.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:34:22.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing on the oral arguments for and against the drug war took
        place as President Rodrigo Duterte on Tuesday ordered the return of the PNP
        to the anti-illegal drug operations, although they will be supervised by the
        Philippine Drug Enforcement Agency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4eb9b4-f991-423f-9726-3d1f402b090a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:34:18.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:34:22.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/news/2017/12/05/Duterte-PNP-PDEA-drug-war.html">Duterte
        allows police to go back to drug war</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0b2807-8e19-43c9-a3e6-069a5ce74030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:34:18.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:34:22.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA was designated since October as the lead agency in the
        war against drugs amid allegations of human rights violations and corruption
        among some of the police force.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af9242e-d986-43ce-b926-813f11c6f7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:34:18.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:34:22.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida noted that the Oplan Double Barrel memorandum also noted
        that syndicates from the Filipino-Chinese community in the Philippines and
        drug lords from mainland China dominate the smuggling of illegal drugs in
        the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1af602b-c814-43fd-b9ca-d48d0e81ebd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:34:18.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:34:22.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Carpio asked how many of the 3,806 killed in legitimate
        police operations were Chinese or Filipino-Chinese drug lords, the government''s
        lead counsel said&nbsp; only 419 Chinese nationals were arrested, but not
        killed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a34cde3-47bc-4a36-99b4-3a2bfb1b9bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:34:18.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:34:22.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court Associate Justice then ordered to submit the names
        of all those who were killed in the PNP''s drug operations as well as details
        on the officials involved, the suspect''s addresses, among others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f1dcf6-ba14-414e-9a16-3219067b4dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:34:18.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:34:22.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida was representing PNP Chief Director General Ronald dela Rosa
        and PDEA Director General Aaron Aquino. The Solicitor General said the two
        were in New York to attend an anti-terrorism conference.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dcbbe1-dab6-410e-8d1f-ebaba86f98e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:34:18.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:34:22.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups believe the alleged extrajudicial killings when
        the PNP led the drug war since July 2016 may be as high as 13,000.</p>'
  'service-charge-bill-senate':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-05T19:42:53.001+08:00
    'imagesource': 'jcr:833fdf08-e92d-4832-b798-736e020b00a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae8ba2a7-347b-4284-b9d5-b8fdd036e239'
    'lead': 'The bill does not make the collection of service charge mandatory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T14:37:31.224+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T14:37:34.591+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T14:37:34.395+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers push for bill to give service sector employees 100% of collected
      service charge

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992296bf-bbce-42dc-81cc-22ccead4fcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:37:31.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:37:34.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 5) — A bill intended to
        give service sector employees 100 percent of collected tips has been submitted
        to plenary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9570ba3-35e6-415e-b8ac-1954c63f22ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:37:31.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:37:34.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 1299, or "An Act Providing that 100% of the Service
        Charge Collected in Hotels and Other Establishments Be Distributed to All
        Covered Employees and for Other Purposes" was introduced by Senator Joel Villanueva
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50d50ba-1b76-42c5-af73-fac0dd93009e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:37:31.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:37:34.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva is the chairperson of the Senate committee on labor,
        employment and human resources development.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca377eef-f8f2-4dbe-a79f-7be19edc5ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:37:31.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:37:34.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill said rank-and-file employees of the service sector receive
        only 85 percent of the service charge paid by customer in hotels, restaurants,
        and similar establishments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b2674b-07ca-4b57-af3e-5cfcb246038b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:37:31.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:37:34.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, some establishments interpret this provision of
        85 percent for the staff and 15 percent for the management as a "minimum standard,""
        Villanueva said in his sponsorship speech. "There are claims that employers
        would stipulate in job contracts that 90 percent of the service charges will
        go to the management and only the remaining 10 percent goes to the employees."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dfe792-d7eb-4913-9d03-24c6f0d946ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:37:31.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:37:34.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than 40 years, hotel and restaurant workers have long been
        calling for the passage of a law that will make tips and service charges collected
        fully distributed among all employees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc6f959-d13b-4cdf-9e06-77a52766a454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:37:31.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:37:34.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 14 of Presidential Decree 850 signed in December 1975,
        the collection of service charge was optional, but any amount collected shall
        be distributed 85 percent and 15 percent in favor of employees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d9440f-72ff-4d79-b50e-9c0db533f200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:37:31.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:37:34.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said the bill does not make the collection of service
        charge mandatory, but should establishments collect it, its total must be
        given to workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ed6cad-efd0-4b49-b278-a45fdf9954f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:37:31.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:37:34.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her co-sponsorship speech, Senator Grace Poe said these employees
        are often under short-term contracts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c822d32d-c71e-40e6-9c3e-8bed355a0d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:37:31.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:37:34.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This bill will help establish an enabling environment to ensure
        that we provide decent jobs with fair pay to employees in the service sector,"
        she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5913f1e9-52f1-4e86-8c1a-abb0e63132d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:37:31.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:37:34.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added giving employees 100 percent of service charges would
        not only help augment their income, but also "act as an incentive for them
        to do better."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761d3f52-c4e1-4c9e-8775-918fcc67e16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:37:31.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:37:34.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push for the bill comes after the Senate approved the tax reform
        bill on November 28 which will increase the number of lower-income Filipinos
        exempted from paying income tax.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d100ebd-e9dc-4692-8e72-76ad7c3d6d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:37:31.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:37:34.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/11/29/Senate-OKs-tax-reform-bill-on-final-reading.html">Senate
        OKs tax reform bill on final reading</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd0d722-ea9b-49a5-bd3e-c5b355eb0abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:37:31.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:37:34.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Senate version of the package, taxpayers with an income
        of ₱250,000 and below annually will be tax-exempt starting 2018. This includes
        self-employed individuals and professionals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8728e13a-72d0-4d93-996d-2cbe37795783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:37:31.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:37:34.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives'' version of the tax reform package
        also has a tax exemption ceiling of ₱250,000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71174133-b15a-4680-beb9-729bf2543f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:37:31.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:37:34.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This translates to income tax exemptions for those earning approximately
        ₱21,000 or less per month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6bf0a0-65da-4a67-ad7d-5282a8d6c800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:37:31.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:37:34.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the present tax scheme, a taxpayer earning ₱250,000 per year
        pays an income tax of ₱50,000 annually.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb0c870-d30e-493f-b703-81ed9582738b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:37:31.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:37:34.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Cecille Lardizabal, and
        Digital Producers Amanda Lingao and Pia Garcia contributed to this report.</em></p>'
  'La-Salle-Green-Archers-Ricci-Rivero-most-tweeted-Filipino-athletes-2017':
