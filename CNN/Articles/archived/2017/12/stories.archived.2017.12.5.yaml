    'title': 'FDA suspends sale, distribution of dengue vaccine Dengvaxia

      '
    'updated': 2017-12-09T16:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23252476-462b-4609-b7c6-20ff990f8f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:17:59.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:18:05.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> The
        Food and Drug Administration (FDA) suspended on Tuesday the sale and distribution
        of the dengue vaccine Dengvaxia amid safety concerns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570a8e1a-dd49-4b55-b54c-c8977c648e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:17:59.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:18:05.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order came after pharmaceutical company Sanofi Pasteur said
        on November 30 that the vaccine may cause "severe disease" for people who
        have not yet had dengue, prompting the Department of Health to suspend the
        vaccination program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81cf825-556c-46ea-8b55-1850182af98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:17:59.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:18:05.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/11/30/dengue-department-of-health-vaccine.html">Read:
        Drug firm warns of ''severe disease'' from dengue vaccine for people with
        no prior infection</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6daa215-b423-4e5d-8ba1-9b2a8fce6f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:17:59.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:18:05.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to protect the general public, the Food and Drug Administration
        (FDA) immediately directed Sanofi to suspend the sale/distribution/marketing
        of Dengvaxia and cause the withdrawal of Dengvaxia in the market pending compliance
        with the directives of the FDA," the agency said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e9d66b-df54-488e-b4ab-c2cb40b16663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:17:59.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:18:05.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA added it is coordinating with the Department of Health (DOH)
        for any adverse reactions from those who were immunized with Dengvaxia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130cbb6b-a531-4a89-bcd6-dc934ce59b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:17:59.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:18:05.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All drug establishments, including consumers and non-consumer user
        (e.g. healthcare professionals) are enjoined to take part in the post marketing
        surveillance of Dengvaxia, by reporting to FDA any incident that reasonably
        indicates that Dengvaxia has caused or contributed to the death, serious illness,
        or serious injury to a consumer, a patient, or any person," it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9e5186-2189-4889-8c97-a47147179ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:17:59.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:18:05.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi officials on Monday said the release of the new study is
        only a preventive measure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81467830-1726-4cde-80e6-0518b8f8ca21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:17:59.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:18:05.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi further claimed there are no deaths related to the vaccine,
        but there is a higher chance of hospitalization for those who will be infected
        with dengue virus for the first time since getting vaccinated with Dengvaxia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9ff47c-d4fa-4704-838e-4b3938a92c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:17:59.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:18:05.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All data we''ve seen has seen the completion of all three doses,"
        Sanofi Pasteur Global Medical Head Dr. Ng Su Peing said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd101e30-da41-4140-b810-bb40e3a7d216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:17:59.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:18:05.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinated Filipinos have so far received at least 2 doses of Dengvaxia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687f7019-60b5-4239-80fc-76b0bb5e3118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:17:59.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:18:05.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi officials also said the vaccine offers more benefits than
        risks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77f2ec3-36ac-4fc3-82a4-faf19624ade9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:17:59.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:18:05.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In dengue-endemic countries, the potential benefits of vaccination
        outweigh the potential risks in individuals….The majority of people are going
        to benefit from the vaccine," Ng Su Peing said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48579997-82b9-486e-a5d8-7b67e5a63433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:17:59.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:18:05.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) had been using Dengvaxia for its
        P3.5-billion dengue vaccination campaign from April 2016 until December 1,
        2017, when it suspended the program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a21c70-15d0-4962-b195-320bdceb57aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:17:59.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:18:05.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said 733,713 children from Central Luzon, the region of Cavite,
        Laguna, Batangas, Rizal, and Quezon and Metro Manila were administered Dengvaxia.
        Among them, around 70,000 had not yet contracted dengue when they received
        the drug, the DOH added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5a1a61-5c6d-4f1a-bcab-1de93ff46d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:17:59.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:18:05.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/01/Dengue-vaccine-Dengvaxia.html">Read:
        Gov''t halts dengue vaccination program due to health risk</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aae97e-aee9-4061-b7d9-ab0fbe65964b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:17:59.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:18:05.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO suggests vaccinating patients with prior dengue infection</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fcd920-192f-4cbd-b717-082b76d16f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:17:59.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:18:05.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) has suggested administering
        the Dengvaxia vaccine only to those with prior dengue infection.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b31955-59fe-44e3-a6a7-f8bab763fc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:17:59.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:18:05.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said its suggestion is a "precautionary and interim measure."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f0f7be-9a8b-4da3-bb9f-f41f0b5cd0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:17:59.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:18:05.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The subset of trial participants who had not been exposed to dengue
        virus infection prior to vaccination had a higher risk of more severe dengue
        and hospitalizations due to dengue compared to unvaccinated participants,
        regardless of age," the WHO said in a statement on November 30.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df501d3-98b2-4777-81b0-21162c970dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:17:59.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:18:05.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said it will conduct a full review of the data through the
        Global Advisory Committee on Vaccine Safety and Strategic Advisory Group of
        Experts (SAGE) on immunization for revised guidance of the use of Dengvaxia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca406a1-f68e-4dfe-bee6-65b40d606116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:17:59.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:18:05.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2016, the world health body issued its first position paper
        on the vaccine. It recommended Dengvaxia be administered among children nine
        years old and up, in three doses and within a six-month interval.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30330620-04b6-40c9-9c11-e6a92f1ebb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:17:59.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:18:05.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It advised against using the vaccine among children aged 2-5 as
        this posed an increased risk of hospitalization.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd70400-e693-4434-a0b8-2521cebb1ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:17:59.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:18:05.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/04/Dengue-vaccine-Dengvaxia-investigation.html">Read:
        DOJ orders probe of dengue vaccine program</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174a773d-0176-42e3-91aa-4685c5d870c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:17:59.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:18:05.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' VJ Bacungan contributed to this stoy.</em></p>'
  'North-Korean-soldier-Surgeon-defector-like-a-broken-jar':
    'author': 'Paula Newton and Taehoon Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-05T08:50:56.180+08:00
    'imagesource': 'jcr:bcca15b7-d809-42d9-8d7f-4096e55f7375'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '054b3a4e-6d14-4d46-a70c-32db014dd416'
    'lead': 'South Korean surgeon Lee Cook-Jong was already having a busy day in Trauma
      Bay 1 when he got the call: A US Black Hawk helicopter was on its way with an
      injured soldier. But it wasn''t just any soldier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T15:21:43.285+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T15:21:48.710+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T15:21:48.370+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korean soldier: Surgeon says defector ''was like a broken jar''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38edbe8-3c00-4664-a465-eb00d51c3a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — South Korean surgeon Lee Cook-Jong was already having a
        busy day in Trauma Bay 1 when he got the call: A US Black Hawk helicopter
        was on its way with an injured soldier. But it wasn''t just any soldier.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f632f6-2e27-497f-9975-cda0964b875e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was informed that he was badly shot by North Koreans," Lee said,
        reliving the complex chain of events that brought North Korean defector Oh
        Chong Song to his trauma unit on November 13.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f073ef1b-8b9d-4cc3-bf8f-81a03fe50b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee says he went to meet his critically injured patient on the helipad,
        just a few hundred feet from the state-of-the-art, US-modeled trauma center
        he runs at Ajou University Hospital in the South Korean capital, Seoul.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38feafb5-9c38-4857-964c-0ab7967f33d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chopper was coming in fast, and for that, he says, he was thankful.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426041dd-019a-476c-8707-478305859aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His vital signs were so unstable, he was dying of low blood pressure,
        he was dying of shock," Lee said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59ab1e5-dd1c-4978-b901-ac25e6716663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was like a broken jar. We couldn''t put enough blood into him."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81433fa-2bd8-4eab-a1c3-32f7ca60ab89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old had been shot around five times by his fellow North
        Korean soldiers&nbsp;as he made his daring escape across the line that divides
        North and South Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9afd50-4722-430c-bb29-6482619bfb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riddled with bullets, he was dragged to safety by South Korean soldiers
        and hovered close to death during the 25-minute airlift to hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb8a046-0778-46d4-91a9-834d1459f2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What unfolded after the Black Hawk touched down was a harrowing
        effort to keep Oh alive that lasted more than six hours -- captured in video
        Lee shared exclusively with CNN, with the permission of the soldier.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c915f0e-dc76-4736-b260-2e6f9d9dd742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minute by minute struggle</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d480acd-07e0-49ea-ad05-ab4d3eef8459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first 30 minutes, after Oh was rushed into Trauma Room One,
        Lee and his team worked to keep Oh breathing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b638b5-7285-4d5e-8d8a-d7590cf49f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has one (bullet) through his right knee joint; the other one
        is the tricep muscle area on his arm, the third one was his back; chest and
        coming out from his shoulder," Lee said as he reviewed the video.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c19838-8b53-4de3-a6a7-d233230b622a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the worst was yet to come.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13afe958-7aff-48c7-83ef-04c486d9c7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a five-hour operation to remove a bullet that had pierced
        Oh''s intestines, Lee encountered a complication he''s never seen in his&nbsp;20-year
        career as a surgeon: parasites.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c25f54-1f9e-4e1f-acde-ad5b064bbfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee describes working to repair at least seven wounds in the defector''s
        perforated bowel while the white worms were squirming their way out of Oh''s
        body.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325b6454-127c-4e17-82d9-260b13f35994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything was stained with blood, but the parasite was basically
        a really white color and this thick, big, long and very, very hard, this kind
        of thing was getting out from his bowel system," Lee said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d12d4c7-776f-426f-978d-03074a19013a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee describes Oh''s vital signs as so unstable that a few times
        during the grueling operation, he thought the defector would die on the surgical
        table.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165a7c92-9c86-462c-9b7c-003cdbfa2ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a miracle that he survived," Lee said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c42e82c-cc01-49e8-bdad-2a1ca30adb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All parasites were removed from Oh''s system, some of them as long
        as 27 centimeters (more than 10 inches).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c6c889-374c-4a12-bacf-0dc7a2b9262c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intestinal worms are typically transmitted through contact with
        feces or unwashed hands. The&nbsp;use of human fertilizer&nbsp;on crops and
        poor sanitary conditions can also aid the transmission of parasitic cysts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1915be-0ce4-43c2-98d2-522f9a416a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee appears to have grown fond of Oh during the weeks he''s been
        treating him.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956db7ec-67ed-49db-bd50-95ca9210cab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very proud of him. He fled from North Korea seeking for liberty,
        much more freedom. It''s quite easy to say, but it''s really, really difficult
        to make it happen, so I admire him," Lee said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22276bb9-f408-416a-8c9f-fd98b0d600f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee operated on Oh again two days later for more than three hours,
        and within days of that, the defector began a fast-paced recovery that has
        surprised even his doctors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7184831c-18bf-42c9-89c3-05b9e1c80c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking, talking</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fb8c95-9dff-4f53-8afa-d93997b38123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh is walking, talking and going to the bathroom independently.
        His condition, though stable, is still grave.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c14d8b-ac1a-44d1-9ade-327504ff79f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complications from tuberculosis and hepatitis B continue to compromise
        his recovery, especially his liver function.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adcba87-2897-4dbb-8af2-2e9208abb7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh is also under psychiatric care and likely to be struggling with
        post-traumatic stress disorder, Lee said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66759f2-e68a-48a2-92c2-9accfa55ff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s been plagued by nightmares, sometimes fearing he was still
        in North Korea, prompting Lee to hang the South Korean flag in his recovery
        room to remind him he was safe.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74febb6-3c31-4eca-ac9d-f52de7e099ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He actually asked me, ''is it really South Korea?'' And I said,
        ''have a look at that flag. Have you ever seen that flag in North Korea?''
        "</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bd0310-4c47-4345-96a3-4b85e99401f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what the future holds. Oh has told his surgeon that
        he''s interested in studying law. Lee says he has no interest in going into
        the South Korean military, as other defectors have done.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0e216b-917b-4c50-b2d5-3e829791cb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, though, his condition is still so delicate that Lee says
        he told South Korean officials "very firmly" that they had to postpone questioning
        Oh. As a border guard on active duty, he''s likely to have valuable information
        on North Korea''s armed forces.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e598fca-979b-4456-a48a-05a6d21fc41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean government screens defectors for security risks
        and runs&nbsp;resettlement programs&nbsp;to help them adapt and integrate
        into South Korean society -- something that can be an uphill struggle.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5893f0b-34f3-49d6-a48a-1df0c423f6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee is protective of his patient, and Oh remains under heavy security
        in the hospital so that nothing can compromise his treatment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ae8385-63dc-4c9b-8c73-e89ef6377c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s so many questions about his past years in North Korea.
        It might affect his emotional status, so if he''s in depressed status, he
        may not be able to eat properly or recover properly," Lee said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2136d4-a5ea-489a-8ef6-ca4d2e6efea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To take his mind off the pain, Lee encouraged Oh to listen to music
        -- he likes K-Pop group Girls Generation -- and watch television. Lee says
        the first movie he saw was "Transporter 3," an action movie starring Jason
        Statham.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ed5370-a642-4f59-983f-bdf338a3fd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh told Lee that American and South Korean TV dramas are popular
        in North Korea, suggesting that some people have access to outside media.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df14ed7-545f-4914-a4c8-8e8092efca75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was quite surprised," Lee said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8804bb-ada6-4cdf-8697-f7a0c7e4c494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newfound celebrity</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734a3035-9491-4ff6-8a86-55488f7a8264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout Oh''s miraculous survival and recovery, Lee, a renowned
        surgeon who trained in San Diego, says it''s been hard to not let the stress
        get to him.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03328925-ab4b-42eb-97d8-0df69555ba55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been intense interest in Oh''s story across South Korea
        and by international media, and as one of the few people who has access to
        him, the demands for information are relentless.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29241a9-decb-4371-bd51-c5412e5b5fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that while Oh''s survival is a miracle, it is an outcome
        his team strives for every day with every patient.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e57402-c762-48b5-9737-1aa1a219b880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tradeoff is much personal sacrifice.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba3fab5-03c3-4808-9863-f195f54c699f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee says he goes home just one day a week, spending the rest working
        and sleeping in the trauma center he has nurtured for years.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5653482-7313-4b92-81ee-e4be55dac6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What he''s not used to is his newfound celebrity. As we walk outside
        with him, he''s asked to pose for a photograph within a matter of minutes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92809a71-488c-4738-a557-57aac9c11af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has been riveted by how he saved Oh, and Lee says he
        knew his country was counting on him.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412905e7-6d41-4dbc-8998-0679f0caf220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People tend to say that I''m proud of my country or something,
        so that''s why I was trying to save Mr. Oh''s life, but it''s totally wrong,
        as you can see here. We are doing this job every single day."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52e0d6b-1cc4-484a-9dc8-76c42d01f459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:21:43.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:21:48.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/04/health/north-korea-defector-doctor-intl/index.html">"North
        Korean soldier: Surgeon says defector ''was like a broken jar''         "</a></em></p>'
  'Yemen-former-President-Ali-Abdullah-Saleh-killed':
    'author': 'Hakim Almasmari, Tamara Qiblawi, Hilary Clarke and Ruth Hetherington'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-05T08:50:40.741+08:00
    'imagesource': 'jcr:207a3dbf-1503-4749-aef1-d874ecd23db3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1118055e-2eef-4a66-a4c9-7bb108417d7c'
    'lead': 'Yemen''s former President Ali Abdullah Saleh was killed by Houthi rebels
      on Monday as he fled the capital Sanaa after days of intense street fighting
      between his forces and the insurgents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T15:24:42.552+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T16:32:17.899+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T16:32:17.504+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yemen''s former President Ali Abdullah Saleh killed in Sanaa

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444a6432-632c-460e-ac48-6cd33721e96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Yemen''s former President&nbsp;Ali Abdullah
        Saleh&nbsp;was killed by Houthi rebels on Monday as he fled the capital Sanaa
        after days of intense street fighting between his forces and the insurgents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906bd99a-4358-477d-8519-7d96e4c738b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saleh''s death at the hands of his erstwhile allies dealt a heavy
        blow to hopes of an end to the country''s protracted conflict and sparked
        fears of further bloodshed in Sanaa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63f49c3-f4c9-4b0b-a42e-267f6957706f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanaa''s Houthi-controlled Interior Ministry announced the veteran
        Yemeni leader''s death in a statement. "The militias of treason are finished
        and their leader has been killed," the statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed625f5-eee2-44a6-abc2-38d9b9d8abb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has also seen footage and video that appeared to show Saleh''s
        dead body. The images could not be independently verified.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ac2ce8-ca68-4afa-a850-687bd7826959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saleh was killed when the vehicle he was traveling in came under
        a fire at a checkpoint south of rebel-held Sanaa, a senior Houthi commander
        told CNN. Several of his senior aides were also killed, the commander said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04b3961-fa0f-4193-b1b6-fcda5aac6da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saleh''s Sanaa home had been under Houthi siege for more than 48
        hours before he decided to flee for what he thought would be the safety of
        his native town of Sanhan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80e173b-e183-47c2-a927-245e0f2c9b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saleh''s body was brought back to the capital and has been handed
        over to the leadership of his party, the General People''s Congress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaeabd3-50f6-4e72-a686-af0de99be7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days earlier, Saleh announced he was breaking a three-year alliance
        with the Iranian-backed Houthis, and that he wanted to "turn the page" on
        relations with the Saudi-led coalition that launched a military intervention
        against the Houthis in Yemen in 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d13c81c-8885-4a06-9af3-7f6f50ec0893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi coalition, which has imposed a crippling blockade on the
        country, welcomed the move and granted Saleh''s forces air support in fierce
        battles that later took place.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6401598f-4839-49f2-999d-997e0da4131b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Saleh, known for his political cunning, the gamble proved
        to be a fatal move.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f7572d-139b-4292-8e45-f57bcd56e2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blow to peace</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368fbb65-4dbd-42e8-a5d8-81c37eac96fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saleh''s death seems likely to inflame what has become a proxy war
        in Yemen between Saudi Arabia and Iran.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd096c80b-067c-4afa-9ab7-ea4a4b315311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite what may have seemed like a dramatic victory for Saleh,
        the Houthis fought back and they fought back hard," said Adam Baron, a Yemen
        analyst at the European Council of Foreign Relations and a former resident
        of Sanaa.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4907033c-515b-4660-b2a0-5aeb19fbb5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you''re seeing now is that the Houthis are potentially poised
        to really completely consolidate power in Yemen ... this makes a peace deal
        less possible," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e6d99a-851d-4178-a963-e560217bf52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houthi leader Abdul Malik al-Houthi, speaking on Al Masirah TV,
        described Monday''s events as "historic and unique" and said Saleh''s about-face
        was a "conspiracy that the Yemeni people prevailed over."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58385fb-2a0d-43f3-bd60-6811d92478a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations on Saturday urged all factions "to urgently come
        to the negotiations table and to engage in the peace process."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a247423-0bdc-4384-998b-8e5f118f5c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reiterate our position that the political solution is the only
        way out of a prolonged conflict in Yemen," Special Envoy for Yemen Ismail
        Ould Cheikh Ahmed said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c33ef3-2dc2-4993-b92a-6cd90c8bc60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Yemeni president''s defection seemed to signal a breakthrough
        in the more than two-year war, potentially breaking a stalemate that has sustained
        the fighting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4030a4e-652d-41ab-8aba-c523c65707e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it triggered major upheaval in Sanaa. Residents of the Yemeni
        capital, home to some 5 million people, say that the past 24 hours marked
        the deadliest of Yemen''s war. Incessant street battles and explosions extended
        across the city, according to residents, as schools and hospitals shut their
        doors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8a7b09-cfed-4cce-9ab4-fe394b7516d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 125 people were killed and a further 238 are known to have
        been injured in the fighting over the past five days, a spokeswoman for the
        International Committee of the Red Cross told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81572be7-bb37-45cc-9cd4-afaff6e66e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokeswoman added that the ICRC is urgently trying to supply
        fuel for generators along with body bags to two of the main hospitals in Sanaa,
        which are "running critically low" of supplies "due to the fact that no commercial
        imports are coming into the country."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7922cdb-540f-44db-bc05-9181e40c4881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen ICRC staff members were relocated on Monday from Sanaa
        to Djibouti because of "fierce clashes" in Sanaa overnight, and will "continue
        to work on Yemen from there," the spokeswoman added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe1607e-7346-4ee2-8450-70b07f3a569b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve seen a dramatic shift. I think you''re seeing the Houthis
        effectively switch from seeing Saleh as an ally of convenience to a massive
        problem," said Baron.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b6d7a4-03b2-4df0-b6b7-b9ee23f0c0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN''s humanitarian coordinator in Sanaa, Jamie McGoldrick,&nbsp;in
        a statement Monday, called for a "humanitarian pause" in the fighting on Tuesday
        between 10 a.m. and 4 p.m. local time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f512ca63-8a88-403d-949b-c25dd866d078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pause is necessary "to allow civilians to leave their homes
        and seek assistance and protection and to facilitate the movement of aid workers
        to ensure the continuity of life-saving programs" and ensure the wounded have
        access to medical care.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9af6f6-bb4f-4c40-8b6d-af95fd67acaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The streets of Sanaa city have become battlegrounds and people
        are trapped in their homes, unable to move out in search of safety and medical
        care and to access basic supplies such as food, fuel and safe water," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9f1753-28db-49fe-b0fe-10ffc4282b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ambulances and medical teams cannot reach the injured due to ongoing
        clashes, with reports of some coming under attack. Aid workers remain in lockdown
        and unable to move, impacting many life-saving activities."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36de1e25-f250-4a9f-ab77-b67de595a9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGoldrick warned that attacks on civilians may be considered war
        crimes and asked governments "who have leverage on the parties to the conflict
        in Yemen to step up their engagement for the sake of the protection of the
        civilian population."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8734b63-822a-4f8f-b723-7a3262b46949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the UN warned the Saudi-led coalition of the catastrophic
        consequences associated with not fully lifting a blockade it has imposed on
        Yemen.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c3535e-7ecc-4f40-9c79-d552ca3cae43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three-quarters of Yemenis need some kind of humanitarian assistance
        to meet basic needs, international observers have said, with more than 17
        million people facing food insecurity, including 8.4 million at risk of starvation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34020db0-9802-4924-8242-5c2b8f3601fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saleh: a long-time strongman</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7aa6e7-04c5-464e-9187-0709c65a2171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saleh rose to power as part of a military coup, becoming president
        of North Yemen in 1978. After unification in 1990 he became president of all
        Yemen.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5023c786-3bab-4809-87fe-65f78ee18963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He officially stepped down as president in 2012, less than a year
        after protests swept through Yemen as part of the Arab Spring. He re-emerged
        as a major political player in recent years, joining forces with Houthi rebels
        in their fight against coalition forces led by Saudi Arabia, a former ally.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22260e0-3499-42ce-94b1-26905e85839e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia has been leading a coalition of Gulf states against
        Houthi rebels who ousted the pro-Saudi, internationally recognized government
        in Yemen in 2015.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54913e90-2c73-4689-b863-401db3c31d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Abdu Rabu Mansour Hadi has been living in Saudi Arabia
        since the rebels took over the presidential palace early that year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32df06e-9820-4c00-940a-1395012c3a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Human Rights Office has documented more than 13,800 civilian
        casualties, including more than 5,000 people killed since fighting began.
        The numbers are believed to be a fraction of the overall death toll.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d465f9d-9cd3-47ae-8911-cfc4e3c2457b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:24:42.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:32:17.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/04/middleeast/yemen-former-president-ali-abdullah-saleh-killed-intl/index.html">"Yemen''s
        former President Ali Abdullah Saleh killed in Sanaa."</a></em></p>'
  'Supreme-Court-lets-full-Trump-travel-ban-take-effect':
    'author': 'Ariane de Vogue, CNN Supreme Court Reporter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-05T08:49:32.270+08:00
    'imagesource': 'jcr:7c9ef9ef-8e83-442c-908d-f3ebae41b000'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72264776-ca27-476a-bafa-8081c1f81f66'
    'lead': 'This is the first time justices have allowed any edition of the ban to
      go forward in its entirety.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T15:29:00.486+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T15:29:04.006+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T15:29:03.708+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court lets full Trump travel ban take effect

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4151cdd4-5b07-4a40-8393-99571c989529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:00.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:29:04.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Supreme Court on Monday allowed
        the newest version of President Donald Trump''s travel ban to take effect
        pending appeal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ba34b2-b9c3-4720-a2a6-4f3005050eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:00.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:29:04.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time justices have allowed any edition of the
        ban to go forward in its entirety. It signals that some of the justices might
        be distinguishing the latest version from previous iterations and could be
        more likely, in the future, to rule in favor of the ban.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b037e1-2c22-4a7a-86e0-757ad4636835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:00.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:29:04.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issued in September, the third edition of the travel ban placed
        varying levels of restrictions on foreign nationals from eight countries:
        Chad, Iran, Libya, North Korea, Syria, Venezuela, Somalia and Yemen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65444fac-183a-4661-992d-f4d3af9a74b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:00.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:29:04.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower courts in two separate challenges had partially blocked the
        ban.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f0244f-46d6-4e3b-b600-4e3538481038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:00.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:29:04.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order is a significant temporary win for the Trump administration,
        which has fought all year to impose a travel ban against citizens of several
        Muslim-majority countries. Monday''s order means it can be enforced while
        challenges to the policy make their way through the legal system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9fd5c1-fb31-4a73-a237-b0a2b5f22e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:00.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:29:04.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has maintained that the President has the
        authority to install travel bans in order to protect national security.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c902fc-fefe-4882-b2f6-c0acdef57f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:00.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:29:04.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Constitution and acts of Congress confer on the President broad
        authority to prevent aliens abroad from entering this country when he deems
        it in the nation''s interest," Solicitor General Noel Francisco argued in
        court papers. Francisco argued that the ban was necessary "in order to protect
        national security."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d334a64-248a-454e-a828-f3f12aa1878a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:00.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:29:04.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said it was "not surprised" by Monday''s order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe49bbf-49d9-4558-ac37-8d09c194b310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:00.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:29:04.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not surprised by today''s Supreme Court decision permitting
        immediate enforcement of the President''s proclamation limiting travel from
        countries presenting heightened risks of terrorism," White House spokesman&nbsp;Hogan
        Gidley said. "The proclamation is lawful and essential to protecting our homeland.
        We look forward to presenting a fuller defense of the proclamation as the
        pending cases work their way through the courts."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1df39ac-6c56-4c22-8f54-b18058df83b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:00.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:29:04.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his arguments, Francisco pushed back on allegations from critics
        that the travel ban amounted to a "Muslim Ban" in part by noting that the
        latest iteration covers some countries that are not majority Muslim. "These
        differences confirm that the Proclamation is based on national-security and
        foreign-affairs objectives, not religious animus," he wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742b3766-2f02-434a-80ce-bbe8afc03ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:00.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:29:04.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after Francisco made those arguments, the President caused controversy
        by retweeting three inflammatory videos from a British far-right account rife
        with anti-Muslim content.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc86eb9-9ac8-4426-918e-0f1d91c0f332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:00.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:29:04.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos, posted by Jayda Fransen, the deputy leader of Britain
        First, a far-right and ultra-nationalist political group, depict purported
        Muslims assaulting people and, in one video, smashing a statue of the Virgin
        Mary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca67a07f-c782-4ed3-b395-e70bb7cdd12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:00.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:29:04.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justices Ruth Bader Ginsburg and Sonia Sotomayor said they would
        have denied the administration''s request.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4287b72-0710-4d5b-a903-7df6d68fd052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:00.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:29:04.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases continue</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddccba0-d3df-4203-91b5-b3627a6bfac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:00.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:29:04.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Challenges against the travel ban will continue this week on both
        coasts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e661102a-aa54-46b9-bee9-109ffff88135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:00.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:29:04.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Hawaii case, a district court judge blocked the ban from
        going into effect except as it pertains to Venezuela and North Korea. But
        a three-judge panel of the 9th US Circuit Court of Appeals partially lifted
        that order. The appeals court allowed the ban to go into effect except for
        foreign nationals who have "bona fide" relationships with people or entities
        in the United States. The language of the order was adopted from a Supreme
        Court order pertaining to an earlier version of the ban.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10d6753-db26-411b-b60f-87bfdd927a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:00.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:29:04.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neal Katyal, representing Hawaii, had urged the justices to leave
        the lower court''s ruling -- that echoed the justices'' own words from the
        previous case -- intact.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd50592-793b-49c7-bf34-e4d60b1ee7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:00.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:29:04.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This court has already struck the equitable balance that governs
        this appeal, and the President''s claim to unlimited power over immigration
        remains without merit," Katyal argued.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df44fa23-0a11-4e39-9e13-8cc6abb5eb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:00.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:29:04.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate challenge out of Maryland brought by, among others,
        the International Refugee Assistance Project, US District Court Judge Theodore
        D. Chuang issued a similar order also partially enjoining the ban in a case
        that is now pending before the Fourth Circuit Court of Appeals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a919d8-1793-484b-8033-49e892c1031a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:00.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:29:04.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both cases are scheduled to be heard before the appeals courts this
        week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cb5d56-229d-461c-86a4-ac44038df5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:00.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:29:04.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/04/politics/supreme-court-travel-ban/index.html">"Supreme
        Court lets full Trump travel ban take effect."</a></em></p>'
  'Trump-lawyer-says-president-cant-obstruct-justice':
    'author': 'Joan Biskupic, CNN Legal Analyst and Supreme Court Biographer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-05T08:49:00.193+08:00
    'imagesource': 'jcr:f411afc5-8d37-408b-a98f-619ac31bacc2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd11936b6-7cfd-4e1c-b15c-8edbcaa010ce'
    'lead': 'Unlike a criminal case heard by a judge or jury, impeachment is a political
      process that comes down to votes: a majority in the U.S. House of Representatives
      to impeach and a two-thirds vote of the U.S. Senate to convict. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T15:32:03.924+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T16:33:13.827+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T16:33:13.605+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump lawyer says a president can''t ''obstruct justice.'' Can that
      be true?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3faf225-c949-4d05-988f-a1d15977aa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:32:03.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:13.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The&nbsp;new assertion of Donald Trump''s
        lawyer&nbsp;that a president can never be guilty of obstructing justice because
        he is the country''s top law enforcement officer recalls Richard Nixon''s
        remark that "when the president does it, that means it is not illegal," and
        intensifies debate over whether a sitting president can be indicted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce096732-4235-4102-b0f4-a43819c0d839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:32:03.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:13.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether a president can be criminally charged -- for any offense
        -- has never been tested in the courts. But presidents have been subject to
        obstruction-of-justice charges in impeachment proceedings. And there is no
        question that a president can be removed for, as the U.S. Constitution dictates,
        any "high crimes and misdemeanors."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b700f59-e82e-4c9e-9eb6-96efecafcc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:32:03.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:13.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike a criminal case heard by a judge or jury, impeachment is
        a political process that comes down to votes: a majority in the U.S. House
        of Representatives to impeach and a two-thirds vote of the U.S. Senate to
        convict. Yet both sets of proceedings can follow the kind of special counsel
        investigation now underway. Comparisons to the Nixon scandal have been rife
        recent months. In Watergate, Nixon was not criminally charged but was named
        as an unindicted co-conspirator and pressured to resign with impeachment charges
        looming.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77853db-d106-4947-8256-10d280490a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:32:03.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:13.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal between special counsel Robert Mueller and Trump''s former
        national security adviser Michael Flynn ramped up controversy over whether
        Trump had known Flynn had lied to the FBI, as Flynn pleaded guilty to last
        Friday, and perhaps tried to interfere with the federal investigation of Flynn.
        Former FBI Director James Comey, who oversaw the Department of Justice probe
        related to Russia interference in the 2016 election before being fired by
        Trump in May, said Trump had asked him to stop pursuing Flynn.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b72a814-8309-4780-aa3b-7fbd65b03c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:32:03.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:13.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Trump tweet on Saturday suggested Trump knew before that request
        to Comey that Flynn had lied when he was fired. If so, that could increase
        the possibility that Trump was trying to impede Comey''s pursuit of Flynn''s
        potentially criminal behavior.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202464a9-0e50-4e1b-9588-284a20cf99a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:32:03.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:13.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that new storm brewing,&nbsp;Trump''s personal lawyer John
        Dowd told Axios&nbsp;that "the President cannot obstruct justice because he
        is the chief law enforcement officer (under the Constitution''s Article II)
        and has every right to express his view of any case."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a45d7ea-6c10-4bb9-99b1-63a2ac0e449e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:32:03.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:13.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Constitution is silent on the issue. And since Nixon and
        Watergate, lawyers inside and outside the executive branch have debated whether
        a president may be criminally prosecuted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae66939-27a1-49e7-a12e-8e9839c3765b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:32:03.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:13.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early 1970s, Nixon was involved in the cover-up of a June
        1972 break-in at the Democratic Party headquarters in the Watergate building.
        His denials of any wrongdoing dramatically undercut when White House tapes
        of related conversations were discovered. Nixon resigned in August 1974, shortly
        after the U.S.Supreme Court ruled he had to turn over the tapes to a special
        prosecutor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721af76d-7a2e-493c-91e4-9ae00d0b974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:32:03.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:13.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in 1977,&nbsp;in a series of interviews with journalist David
        Frost, he remarked that when "the president does it, that means it is not
        illegal." The comment, addressing national security and broader presidential
        power, has been one of the most startling and enduring from those televised
        interviews.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daee182-9ca3-4c6c-bd8f-433b8750efa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:32:03.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:13.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Watergate, the Department of Justice''s Office of Legal Counsel
        concluded that criminal prosecution of a sitting president would undermine
        the executive''s duty to carry out his constitutional duties. In 2000, the
        office reiterated that 1973 position that the Constitution forbids the indictment
        or criminal prosecution of a sitting president.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcf9dfc-98db-461d-ba93-4e5afa7faaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:32:03.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:13.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, lawyers then and now say the real answer would rest with
        the courts, and some lawyers argue that since the Constitution does not address
        the question, the U.S. Supreme Court could ultimately find that the president
        was not above prosecution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4410f2-5329-4788-9687-1b061b2cdd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:32:03.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:13.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nixon''s threatened impeachment, as well as President Bill Clinton''s
        actual impeachment in 1998, both began with reports from special prosecutors
        in roles such as Mueller''s. Obstruction-of-justice charges were leveled in
        both cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b8b600-bae1-4f06-91da-98ef80336185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:32:03.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:13.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Clinton ordeal, the Republican-dominated House of Representatives
        passed two articles of impeachment in December 1998 related to obstruction
        of justice and perjury. The Senate acquitted Clinton in February 1999 after
        the chamber fell short of the two-thirds majority required for conviction.
        The only other U.S. president to be impeached, Andrew Johnson in 1868, was
        similarly not convicted by the Senate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea93398-c33b-4163-9c4b-99f19542dc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:32:03.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:13.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far Mueller has charged Flynn and three other individuals from
        the Trump campaign with crimes -- former campaign chairman Paul Manafort and
        his deputy on the campaign Rick Gates were indicted (both have pleaded not
        guilty), and a plea deal was reached with former adviser George Papadopoulos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850b3c0b-dc99-41e0-abe8-ec6e254eb5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:32:03.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:13.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not known whether Mueller is building a case against the president
        and whether he would be inclined to put it before a criminal court rather
        than the House of Representatives.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46447ec4-9532-4beb-b87c-4f7655ec8334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:32:03.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:13.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obstruction of justice, which Trump lawyer Dowd mentioned, is a
        federal offense that arises when someone tries to "influence, obstruct, or
        impede" the "due administration of justice." A key question is whether the
        President or any defendant acted with a corrupt intent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5322f548-f731-4874-b4d4-7d46902b6014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:32:03.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:13.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the criticism of Trump''s actions related to the Russia
        probe go back to February when Trump asked Comey to drop the Flynn investigation
        and then fired him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d663b9-76d1-4c5f-856b-f09ced5fcb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:32:03.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:13.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether that or any of the President''s other actions would offer
        sufficient grounds for an obstruction-of-justice conviction could rest with
        a court, or it may turn out, only with the two chambers of Congress.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db74d61-fe19-4910-b0ee-a009069c21ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:32:03.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:13.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/04/politics/obstruction-of-justice-president/index.html">"Trump
        lawyer says a president can''t ''obstruct justice.'' Can that be true?"</a></em></p>'
  'teen-molested-50-kids':
    'author': 'Eliott C. McLaughlin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-05T08:48:21.617+08:00
    'imagesource': 'jcr:abbb5ceb-5705-4447-9793-1dcb91fe4ada'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b266b48e-00e1-4a4a-9d41-3eedbfcc2cf3'
    'lead': 'The confession would go much deeper once Riverside police detained 18-year-old
      Joseph Boston on Saturday, authorities say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T15:35:30.212+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T15:35:33.530+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T15:35:33.371+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turned in by mom, teen says he''s molested 50 kids, police say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511ba6b3-2da5-49e0-b59a-17600382abdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:35:30.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:35:33.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was 3 in the morning, and a California
        woman was attempting to flag down a police officer; she wanted to report that
        her son just told her he had molested two boys.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf903a13-8129-4636-82f3-5a6668265500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:35:30.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:35:33.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confession would go much deeper once Riverside police detained
        18-year-old Joseph Boston on Saturday, authorities say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72ef7e6-1f17-4cf9-81f5-33c7c7d34aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:35:30.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:35:33.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only did he confess to sexually assaulting 4- and 8-year-old
        boys at a $65-a-night motel room about a mile away from the police station,
        but he also admitted molesting "upwards of 50 children since he was 10 years
        old in different cities where he had lived," according to Riverside police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90bc8cc-556d-4f9a-a6b5-b9c84c3cccdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:35:30.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:35:33.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those previous addresses include the Southern California cities
        of Lakewood and Buena Park, police said. Boston had been staying in Riverside,
        about an hour''s drive east of Los Angeles, since earlier this month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5757496a-ec75-4e04-aef9-61856c77d8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:35:30.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:35:33.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston had a room at the motel where he "befriended" the boys, who
        were staying with their parents, also guests at the motel, a police news release
        said. The children went to Boston''s room Friday night, the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d72eafa-68c2-47d5-81b5-468613d02a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:35:30.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:35:33.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hours later, the suspect called his own mother stating what he
        had just done," the news release said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baceee33-8283-4ada-937c-a91650d824dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:35:30.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:35:33.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teen''s mother took him to the closest Riverside Police Department
        station and told an officer she wanted to turn in Boston for suspected molestation,
        police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2205843-ab59-49fb-94b3-45fc4e970d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:35:30.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:35:33.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston confessed to molesting the boys in the motel before saying
        he had dozens of other victims, according to police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9366c99-873e-46f9-a27e-623056995c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:35:30.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:35:33.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police charged Boston with two counts of oral copulation on a child
        under the age of 10, according to online records. He is being held at Robert
        Presley Detention Center. His bail is set at $1 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d959ae6-dd24-4074-a0c6-c1d72cd5eead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:35:30.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:35:33.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear if Boston had an attorney. He is scheduled
        to make a court appearance Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ee707d-e385-4c04-9fa5-9e382491e710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:35:30.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:35:33.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riverside County Child Protective Services took both victims into
        custody.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aa0d2a-68e0-4db5-9a2e-9ca353f00fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:35:30.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:35:33.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detectives say they believe Boston has victimized other children
        and ask anyone with information about this case or any previous alleged crimes
        to contact Riverside police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0618fd97-517f-41ce-b322-cfc18010fd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:35:30.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:35:33.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to affect not only the victims for a long time, but
        also our detectives and officers involved in this -- to hear someone just
        be very open about what they''ve done, and they''re only 18 themselves,"&nbsp;Officer
        Ryan Railsback told CNN affiliate KABC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ef2c69-701d-4234-9d06-9a9261c72a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:35:30.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:35:33.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/04/us/riverside-california-child-molestation-arrest-50-victims/index.html">"Turned
        in by mom, teen says he''s molested 50 kids, police say."</a></em></p>'
  'Kentucky-20-week-abortion-ban-complex-pregnancy':
    'author': ' Ellie Kaufman, CNN'
    'caption': 'When Heather Hyden learned that she was pregnant, she was overjoyed.
      Hyden wanted to have a child with her partner, Jimmy Earley, and the pair was
      thrilled to bring a new person into their community in Lexington, Kentucky.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-05T08:47:10.278+08:00
    'imagesource': 'jcr:3a701eb6-71f2-4eff-a811-2136eb9f8591'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62e169df-52d1-4a11-bca3-d5b3ceab140a'
    'lead': 'One piece of legislation, Senate Bill 5, banned abortions at or after
      20 weeks and included exemptions only in situations in which the mother''s life
      is at stake. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T15:38:31.459+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T16:33:46.326+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T16:33:45.884+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kentucky''s 20-week abortion ban: A ticking clock on a complex pregnancy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58806483-55d9-4960-8640-7403b339f071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Heather Hyden learned that she was
        pregnant, she was overjoyed. Hyden wanted to have a child with her partner,
        Jimmy Earley, and the pair was thrilled to bring a new person into their community
        in Lexington, Kentucky.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80e57e5-eb1b-4ac4-a25f-8c1001da7b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on December 5, 2016, when Hyden was about nine weeks pregnant,
        the couple learned that there were complications. During their first ultrasound,
        they found that their baby had a full body edema: fluid surrounding the entire
        fetus. The doctor said they could do tests in the coming weeks to find out
        more.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f494ae-cc31-44b6-9be5-40eece915e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The doctor came in and barely explained anything," Hyden said.
        "I was devastated. I just felt like everything was falling in on us."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cff1e13-ddca-404c-80ef-d29d0ea14dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every few weeks brought more tests that gave them some new information
        but often left the couple feeling like they had even more questions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342dad12-9e87-465b-a8e3-1b689b6af0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 11 weeks pregnant, the couple learned that their baby had a&nbsp;cystic
        hygroma, a cyst or large pocket of fluid surrounding its head and back. In
        early January, at 14 weeks pregnant, they learned that the fluid had moved
        inside the fetus and was surrounding the heart and lungs. This condition is
        known as&nbsp;hydrops fetalis, which is a buildup of fluid in two or more
        areas of the fetus. Hyden said she was told her unborn baby was effectively
        experiencing heart failure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9556473-f822-4202-9f26-93e7a83dba65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the first indication of complications, the couple wasn''t sure
        whether the baby would make it. Still, they kept testing and hoping for the
        best. But at the 14-week point, in early January, it became clear that the
        baby most likely would not survive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e181547-c06c-4318-8218-b887b11f6322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyden''s doctor presented her with a few options, both of them uncomfortable.
        She could wait a few weeks to see whether she would have a miscarriage, which
        would not require an expensive medical procedure and would happen naturally.
        Or she could have an abortion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429fa4ad-9038-4a0e-8c3d-bbc64b4158fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another unexpected obstacle presented itself: Just as they learned
        about the hydrops fetalis, Hyden and Earley found that lawmakers in Kentucky
        had introduced new legislation about abortion. Because Hyden was uncertain
        of her baby''s condition, she began to pay attention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4facb839-68db-407c-bf50-c2da4ab1acb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One piece of legislation, Senate Bill 5, banned abortions at or
        after 20 weeks and included exemptions only in situations in which the mother''s
        life is at stake. Even in those cases, it required that the doctor providing
        care consult with two other doctors unrelated to the patient''s care before
        they can move forward with the procedure. It did not include exceptions for
        cases in which the fetus'' life is at stake or cases of rape or incest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc64b8f6-1358-456e-9d53-e48a41075e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within days, the bill had passed and was signed into law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6702139a-bffb-4ed1-8543-9b4efa0a5496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As her pregnancy ticked closer to 20 weeks, Hyden wasn''t sure whether
        she would need an abortion. There were medical costs to consider: Hyden''s
        insurance does not cover abortion procedures, and there''s only one open abortion
        clinic in Kentucky. It''s located in Louisville, about 80 miles from where
        Hyden, 30, and Earley, 43, live.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b993a838-3458-49a7-95dd-4cbe3dbbb03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were still tests underway too, and the quiet hope that their
        baby''s condition would turn around.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9839d35-bbe5-4743-aa85-f1f581b5e1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What she did know: If there wasn''t a resolution, they would have
        only weeks to make a decision for themselves.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f66c4f7-c4df-482e-acce-46e32ba3cb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State senator: 20-week ban ''seems very humane''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7efdef-c484-4475-bb3b-aef450ffa698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentucky isn''t the first state to pass a law prohibiting abortions
        at or after a woman is 20 weeks pregnant. Nebraska passed similar legislation
        in 2010, and 12 states have followed suit over the past six years, according
        to&nbsp;NARAL Pro-Choice America.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b57c70-4e51-40cd-8b66-aa2d4c7322e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the US House of Representatives&nbsp;passed a bill&nbsp;that
        would criminalize abortions after 20 weeks of pregnancy across the country.
        The House passed similar bills in 2013 and 2015, but they didn''t become law.
        This time around, it has the support of the White House.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd66999-020a-4257-ab47-c7c79f23cadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House bill includes some exceptions, such as if the mother''s
        life is at risk or in cases of rape or incest. Still, it would prevent most
        women from getting abortions after 20 weeks of pregnancy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d654b02-f937-45cb-a96c-8b6e8c7e467c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legislators behind these bills and anti-abortion advocates argue
        that 20 weeks, about halfway through the second trimester of a pregnancy,
        is when a fetus starts feeling pain. The Kentucky legislation noted that "the
        unborn child is incapable of experiencing pain until a point later in pregnancy
        than 20 weeks after fertilization."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0625a972-c821-42e4-99fb-07b7d69b3718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentucky state Sen. Joe Bowen, one of Senate Bill 5''s sponsors,
        found its 20-week limit reasonable.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e9c54a-d3cb-4ec0-a650-00b4c027ae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 20-week abortion ban seems very humane to me," he said. "At
        that stage, you know, from the information that I have, that''s when a baby
        starts to have senses. ... If they could potentially sense pain, at that juncture
        in a pregnancy, that even compounds my strong feelings of why we would need
        to do something like this."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08abb5de-b834-483a-8593-b6f25ea8a2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major medical studies largely disprove the claim that fetuses start
        to feel pain when the mother is 20 weeks pregnant. A&nbsp;2005 analysis&nbsp;published
        in the medical journal JAMA concluded that fetal pain before the third trimester,
        which starts at 28 weeks, was unlikely. A 2010&nbsp;review by a panel&nbsp;at
        Britain''s Royal College of Obstetricians and Gynecologists stated that most
        neuroscientists believe the cortex, an area of the brain, is necessary for
        a fetus to feel pain; the brain is not formed until 24 weeks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7546d67-c58a-4b06-82e4-c05b210b9bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is that, number one, we don''t have any proof that
        babies feel pain at 20 weeks, and number two, we aren''t taking into consideration
        the mother''s pain," Dr. Elizabeth Case, an OB-GYN who works and lives in
        Kentucky and testified at hearings for the bills, told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946dd4c7-ee8e-4aee-ad4c-997399c08e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Termination of pregnancy is not a black-and-white affair. There
        are a lot of gray areas, and this law seemed to be very black and white."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478e88ae-3643-496c-ab7c-7d92f978612e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the&nbsp;US Centers for Disease Control and Prevention,
        1.3% of women who had abortions in the United States in 2013 did so at or
        after 21 weeks of pregnancy. The women who have abortions after 20 weeks are
        often those who have pregnancy or health complications, partially because
        most don''t get their first ultrasound until around then, according to Case.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e4ac75-7ef3-4135-b883-2495591a79b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We routinely don''t do our ultrasounds until 20 weeks, and that''s
        going to leave women no option for how to proceed if they have a baby that''s
        not going to survive," Case said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855357a2-f470-44f8-8858-2469a7bd226b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentucky women who find out about complications after 20 weeks may
        have to carry the baby until it dies in the uterus or deliver a baby who''s
        expected to die after birth, Case said. They can also go out of state to have
        the procedure in a place where it''s still legal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdabbd2-3e95-4770-8ef8-cd73b77c8dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Hyden found out that these bills were being introduced and
        knew that they could directly impact her pregnancy, she wanted to get involved.&nbsp;She
        testified&nbsp;against Senate Bill 5 at two state Senate committee hearings,
        explaining how it impacted women like her.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a5fa5a-f511-4852-b0a2-5bab2edacb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought that if we could explain what we were going through personally,
        then it could change minds," Hyden said. "You think this is out of context
        and this is about your religious views or your values, but at the end of the
        day, it affects people who are struggling on the ground to make these decisions."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e28858-88ba-467e-b457-22fb979a0182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, less than a week after it was introduced in the Kentucky
        Legislature, Senate Bill 5 passed, banning abortions 20 weeks after fertilization.
        Kentucky Gov. Matt Bevin signed it into law January 8 with an emergency provision
        making it&nbsp;effective immediately.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7688da-ba6f-4d35-9dd2-77371ad00513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyden was anxious and heartbroken, still deciding the future for
        her family.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8289b927-e07a-4371-855b-8c74e3fa1e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the only thing that was an exception was the medical
        emergency. I wasn''t a medical emergency," Hyden said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bce8e2-89cb-4905-8375-0dfcfcc2780b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''This was the only choice''</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736cc414-d82e-45a5-8ac6-64b3777bb9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she was 18 weeks pregnant, Hyden''s doctor told her that she
        would probably miscarry in the next couple of weeks. Her doctor also said
        that the longer she waited to miscarry, the more likely it was that complications
        from the pregnancy could impact Hyden''s health. But, for fear that she would
        not miscarry before the 20-week deadline, Hyden and Earley made an appointment
        at Kentucky''s only abortion clinic.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40457faf-e2b5-4a3b-9f22-ddd09854d669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just starting to have an emotional and psychological breakdown
        about all of this," Hyden said. "We were going up against three weeks since
        the doctor had told us that our child was not going to make it, and we were
        just sitting, waiting."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d7907f-d737-4fa7-832a-42d568ee6825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 19 weeks pregnant, Hyden found another option: She could have
        an early induction procedure at a hospital instead of having an abortion procedure
        at a clinic. The early induction would&nbsp;cause Hyden to go into labor and
        deliver her baby, even though she knew that the baby would not survive past
        birth.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f8d81b-264c-42c4-92c5-67e02e3b0221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyden was concerned about having the abortion procedure in an clinic
        separate from a hospital out of concern that something would go wrong in an
        already complex situation. She got approval from her insurance company for
        the early induction procedure at the hospital and scheduled an appointment
        all within one week.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24315c79-10c3-4fb7-8e79-67518897c3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early induction option is available to other Kentucky women
        at some hospitals. Hyden was unaware of it earlier in her pregnancy because
        she was seeing a doctor at a Catholic hospital, which would not allow the
        procedure unless doctors could no longer detect a heartbeat in the fetus,
        Hyden said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8834293c-6fd0-4432-9e8b-23ec63ced142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 20½ weeks pregnant, Hyden was induced and labored for 12 hours
        before giving birth to a stillborn girl, River Lee, on February 19. She was
        able to have the procedure past 20 weeks because of a technicality in how
        doctors measure pregnancy.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fb1ed0-2886-4ba0-981a-d0baab162f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, that was the choice that we wanted to make based on all
        of the unknown that we had with her diagnosis," Hyden said. "It''s part of
        bringing purpose to her life, even though it was really short."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e2edaa-fe42-48c0-92e4-2093a25da44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the final weeks of Hyden''s pregnancy, she worked with an
        abortion doula to find the doctor who did her final procedure. The doula also
        helped the couple go through the process of having a stillbirth. These doulas
        work with women who are experiencing any kind of complication in their pregnancy,
        including miscarriages, stillbirths and abortions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e577e187-0e73-4c8c-b594-c7ab25fe5820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Hyden and Earley are working to improve access to these doulas
        in Kentucky.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f0b58c-8dce-44c3-842e-94bd6fdcfd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re focused on the comprehensive health care aspect of this,"
        Hyden said. "We feel like the more restrictive our state legislation is related
        to abortion care, the more fear there is in prenatal health environments.
        ... We''re trying to increase the full spectrum of care offered to women with
        any type of pregnancy."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20895dda-3980-49eb-9f1e-72fd4c7e67f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Hyden and Earley ultimately found a doctor who would care
        for them and a procedure that met their needs, Case worries that other women
        may rush into abortions sooner than they may need as a result of this law.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48acff80-1261-41e3-8d4c-a103f23d244d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fear that some women are going to choose to terminate the pregnancy
        before they have all the information they need because of this ban because
        it''s putting a rush on you," Case said. "You have to make a decision by 20
        weeks, and maybe you don''t have enough information to make an informed decision
        by 20 weeks."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0891696b-f972-4d95-807d-04a4e6ccb4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new pregnancy, ''a nervous wreck''</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c6ed96-f4f8-4d5f-a1d8-34f249cbbb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than eight months after Hyden''s stillbirth, she learned that
        she was pregnant again. She and Earley are excited, but Hyden is feeling a
        host of other emotions too as she heads further into her pregnancy.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ab2edc-8547-40d1-9989-b5c855972d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a nervous wreck, honestly," Hyden said. "I''m just really
        scared, because it feels like my body is kind of being held hostage, and I
        know that it''s not just my biophysical processes that have control over me
        right now, but it''s also all of the other systems, hospital system and policies."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcba3b3f-8730-4183-b926-82e0a6dc64b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyden is seeing a high-risk OB-GYN for this pregnancy. She is in
        the second trimester, but has been cautious since the beginning. She''s also
        been open with those around her about how she''s feeling.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96264e25-d451-442a-bfcc-f5f80b2d2f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like there needs to be more open discussion about ... the
        fear of miscarriages and the anxiety after you''ve lost a baby," she said.
        "I''ve been very open that I''m scared and going through a lot of different
        emotions right now."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254d9f68-6803-47ab-b52a-d29d03be6653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyden and Earley are still processing their past pregnancy experience
        as they prepare again to bring a baby into the world. Hyden is still working
        with the doula who helped her through the end of her previous&nbsp;pregnancy.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f68aac8-f56b-450d-990f-a2e4e1ab5daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though her procedure wasn''t in an abortion clinic, Hyden classifies
        what they went through as a "therapeutic abortion" or "early induction for
        medical reasons." She believes the issue is more complex than what''s now
        the law in her state — and what could become the law of the land.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc4878a-e0ff-43f3-85f0-e366aecd6348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t have blanket judgments on an issue anymore," she said.
        "You can''t. Abortion can be beautiful, I guess. I know that that might sound
        wild, and I never thought I would say anything like that, but for us, this
        was the only, this is the only choice, and women need more choices."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84080ca1-edda-4b56-9a0c-e27e995ddf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:38:31.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:46.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/04/health/kentucky-abortion-20-week-ban/index.html">"Kentucky''s
        20-week abortion ban: A ticking clock on a complex pregnancy."</a></em></p>'
  'New-Delhi-hospital-fires-two-doctors-who-mistakenly-declared-newborn-dead':
    'author': 'Sugam Pokharel and Naira Oberoi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-05T08:46:14.153+08:00
    'imagesource': 'jcr:69c80983-a227-43c6-8338-22529c1e0c0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '535cab35-1832-40a2-85a1-7f86069dffa6'
    'lead': 'The baby was born at the Max Super Speciality Hospital in Shalimar Bagh,
      New Delhi, last Thursday but pronounced dead two hours later, the boy''s grandfather,
      Praveen Malik, told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T15:42:07.319+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T15:42:10.827+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T15:42:10.654+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Delhi hospital fires two doctors who mistakenly declared newborn
      dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c03ada-a8f6-4125-8a35-33b44d73ceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:42:07.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:42:10.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An Indian hospital has fired two doctors
        fired for mistakenly declaring a newborn baby boy dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e19a29-970c-4d1e-ae1e-2765cda03238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:42:07.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:42:10.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby was born at the Max Super Speciality Hospital in Shalimar
        Bagh, New Delhi, last Thursday but pronounced dead two hours later, the boy''s
        grandfather, Praveen Malik, told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00255b9-5163-4606-89a5-d3c64102d0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:42:07.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:42:10.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mother had given birth to twins but the girl was declared stillborn.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87534f04-fda8-4efd-9c26-2a607f782005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:42:07.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:42:10.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents were on their way to a cremation ground when they noticed
        "some movements" inside one of the polythene bags that the hospital gave them
        with the babies'' bodies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdecdf1-8454-4bdd-b795-6daa905157e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:42:07.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:42:10.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we opened the bag, we found the boy breathing. I was shocked.
        I couldn''t believe my eyes," Malik said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a210072a-7062-449f-b6ad-acf6a53ff69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:42:07.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:42:10.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital previously said in a statement that the boy was "handed
        over without any sign of life" by the hospital staff.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f8f16c-d537-4b61-b7dc-591146cb2a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:42:07.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:42:10.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy is still in a critical condition in hospital, according
        Dr. Sandeep Gupta, from the Delhi New Born Centre where the baby is now receiving
        treatment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a8fd3a-9362-4f8d-9a14-d1d057c14c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:42:07.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:42:10.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is on ventilator support, nutrition support and other supports.
        We are managing to maintain his vitals at the moment but the condition is
        very serious," Gupta said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787f1364-ec2e-4e69-ac46-508712ed0e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:42:07.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:42:10.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Max Healthcare said in a statement released late Sunday evening
        that the decision to let the two doctors go should not be interpreted as an
        admission of guilt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e63960b-2c42-459a-a3c2-e0ebebddc309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:42:07.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:42:10.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish to clarify that this action should not presuppose finding
        of any lapse by the expert group and should not be construed in any way to
        be anything other than an expression of our continued commitment to providing
        quality healthcare," the statement from Max Healthcare said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595ec1c7-a0af-4d48-bbe3-d6d69ebe6829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:42:07.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:42:10.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation by an external group of experts is expected to
        be concluded Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd488ce03-52ef-4a8a-b622-edce264d61fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:42:07.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:42:10.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delhi Chief Minister Arvind Kejriwal also tweeted saying authorities
        would take the "strongest action" if someone is found at fault.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7749cae-c2ae-4aa4-8fc8-985a625ee9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:42:07.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:42:10.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want the Delhi government to take strict action against the
        hospital authorities for their negligence," the boy''s grandfather said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c882675-b2bc-4bd1-9c08-e6604aa419d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:42:07.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:42:10.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2017/12/04/health/india-newborn-dead-doctors-fired-intl/index.html">
        "New Delhi hospital fires two doctors who mistakenly declared newborn dead."</a></em></p>'
  'quezon-city-court-piston-george-san-mateo-arrest':
    'author': 'VJ Bacungan, CNN Philippines'
