    'template': '1'
    'title': 'La Salle''s Ricci Rivero tops list of "Most Tweeted Filipino Athletes"
      in 2017

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c164fbfc-062f-40ea-9afc-5ed92556b37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:41:37.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:41:39.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> La
        Salle basketball star Ricci Rivero is the "Most-Tweeted Filipino Athlete"
        this year, Twitter Philippines said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a190eab-9876-45ce-906a-9321d75692d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:41:37.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:41:39.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second-year forward was instrumental in the finals series, putting
        them within striking distance of retaining their crown as the UAAP Season
        80 men''s seniors'' basketball finals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea32caa-5796-4222-bea0-1d458a5361a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:41:37.177+08:00
      'mgnl:createdBy': 'jeff'
