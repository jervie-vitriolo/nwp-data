      'mgnl:lastActivated': 2019-08-28T11:59:32.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6a931b-4fd0-469a-92f7-5b429baba343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:58:44.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:59:32.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the introduction of their yearly advocacy, smoke trickles
        into the stage as “The Enchanting Princess: A Holiday Musical Wonder” begins.
        A version of Liz Callaway’s “Once Upon A December” also captures the audience’s
        ears, as one of the lead performers hits the highest notes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a9507b-e16d-4e2c-8ecc-a3e1cafed9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:58:44.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:59:32.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visual feast of the show ends, but SM has more in store. In
        a quick countdown, the retail giant unveils their 45-foot Christmas tree right
        smack in the middle of SM Megamall’s Fashion Hall. The tree is decorated with
        blue and white Christmas balls and intricate crown-like designs, staying true
        with the ‘royal holiday’ theme.</p>'
    '14':
      'image': 'jcr:8676ded6-7213-459e-b423-5cec6f2a6d84'
      'imageCaption': 'The 45-foot Christmas tree, adorned with gigantic crown ornaments,
        right smack in the middle of SM Megamall’s Fashion Hall. Photo by KENNETH
        ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51105e1-1b2b-452f-b796-d8563d175744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:58:44.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:59:32.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfaf2c0-d3e8-4e7d-8018-187d6fd14554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:58:44.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:59:32.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation of the Christmas tree also signals the festive merriment
        that awaits in SM malls in the country. SM Megamall, SM Aura Premier, SM Lanang
        Premier, SM CDO Downtown Premier, and SM Mall of Asia have revealed Christmas
        displays on Nov. 8 and Nov. 9 — all exclusive for the Yuletide season.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982f0eae-fd2a-4803-9d66-00e98c04a51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:58:44.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:59:32.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through Christmas carols in the malls’ hallways, festive treats,
        and other holiday finds, SM is set to treat mall-goers with Christmas feels
        and joys to help usher in an enduring sense of hope for every Filipino.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9b9afe-2e3d-4cf5-980b-2c22196da1b1'
