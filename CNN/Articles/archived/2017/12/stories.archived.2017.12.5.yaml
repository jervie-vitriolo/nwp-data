    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nueva Ecija priest dies after being gunned down by unidentified men

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d33076-28ce-412b-b126-439564081d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:01:46.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:01:49.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Updated with quotes from Presidential Spokesperson Harry Roque.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fac56b5-8256-41ec-9e16-f552b916b9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:01:46.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:01:49.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 5) — A Catholic priest died
        on Monday after being shot by unidentified gunmen in Nueva Ecija.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6086e84-c9ef-46c9-80e3-4d6b132b4bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:01:46.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:01:49.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a police report, Fr. Marcelino "Tito" Paez, the former
        parish priest in the town of Guimba, was shot by motorcycle-riding assailants
        while driving his vehicle on Jaen-Zaragoza Road, Brgy. Lambakin in Jaen, Nueva
        Ecija.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5a33f2-5dba-46d1-94bd-7b71492744df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:01:46.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:01:49.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He died at the San Leonardo Hospital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1798ae9d-09b8-4151-b550-5edaeb307a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:01:46.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:01:49.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paez, who is the current coordinator of the Rural Missionaries of
        the Philippines in Central Luzon, earlier assisted in facilitating the release
        of political prisoner and peasant organizer Rommel Tucay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1748d7ef-c0ad-4e1a-acb5-2e8b0b9e8cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:01:46.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:01:49.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Roman Catholic Diocese of San Jose, Nueva Ecija slammed the
        killing of 72-year-old Paez, who formerly served them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996e8bb0-d3e3-4a25-b426-5c49b10b0eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:01:46.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:01:49.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kami ay mariin na kinukundena ang hindi makatarungan at marahas
        na pagpaslang kay</em> Fr. Tito Paez. <em>Kami ay nananawagan sa mga kinauukulan
        sa pamahalaan na bigyang linaw at katarungan ang kaniyang kamatayan,"</em>
        the Roman Catholic Diocese of San Jose, Nueva Ecija said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35b5882-24e4-4f0c-897c-753b42d7ae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:01:46.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:01:49.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We condemn the violent killing of Fr. Tito Paez. We
        call on the authorities to bring his death to justice.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804f00d4-3699-4863-8692-64dcabe4813e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:01:46.717+08:00
