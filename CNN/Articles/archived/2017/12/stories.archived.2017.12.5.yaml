      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA said traffic volume is expected to increase by 20 to 25
        percent during the holiday season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15c93af-915f-41eb-9d09-30af163c6073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:51:23.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:51:28.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dense capital is estimated to have about 2.4 million vehicles,
        with the major highway EDSA holding 1,000 more than its original carrying
        capacity per lane every hour this December.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e073d24d-d775-4d17-beff-ce79fa502a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:51:23.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:51:28.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call comes after the agency is said to have fired some officers
        for instances of corruption, with some being reported to take bribes from
        traffic violators.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f21048-d43d-4db4-bedf-2dcb06b398e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:51:23.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:51:28.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialago urged those on the road to catch evidence in case they are
        flagged by an enforcer who violates protocol.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94629a31-2a0c-4fbb-a37a-a85dc724844a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:51:23.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:51:28.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So ang panawagan ho namin doon sa motorista, make sure may photo,
        or video... Lahat po ng mga may supported na ebidensya, inalis na po sa service,"
        she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0535d2-5cd6-43ae-905c-76fe0f290f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:51:23.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:51:28.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Our appeal to motorists is, make sure you have photo
        or video... For cases [of enforcers with violations] with supporting evidence,
        they have been removed from service.)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341a6c8b-3296-41f8-b71c-0e7d2cee079d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:51:23.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:51:28.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holiday security</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d34cebe-3b7b-4fed-8bd0-f2bccb6f4990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:51:23.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:51:28.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To also keep the peace over the holidays, the Philippine National
        Police (PNP) is deploying about 10,000 officers across Metro Manila.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648258c3-4472-453a-bb2e-478aa43472c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:51:23.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:51:28.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will form part of the highway patrol group that will monitor
        the roads, and marshals who will board public utility vehicles to make sure
        the passengers  are safe, PNP Spokesperson Dionardo Carlos told CNN Philippines''
        The Source.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1b71ef-d26f-4d0a-82ab-91f0d7b4d0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:51:23.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:51:28.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be establishing police assistance desks in terminals, in
        malls... [and in] pasyalan -- tourist spots," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f0f5de-9448-4941-ba99-9c82a7c6d0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:51:23.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:51:28.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos gave additional safety tips for the season, including securing
        cash and wallets in front pockets instead of back pockets, noting down license
        plate numbers of taxis, and keeping security lighting around the house to
        prevent robbery.</p>'
  'PNP-drug-personalities-bolder-under-PDEA':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-05T13:43:42.948+08:00
    'imagesource': 'jcr:83714234-f23c-4833-82ff-5c6db7b37412'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '162e69d3-9b64-4109-8e32-3262e6bb8761'
    'lead': 'The Philippine National Police is open to frontlining the war on drugs
      again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T14:54:58.466+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T14:55:01.686+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T14:55:01.400+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: Drug personalities ''became bolder'' under PDEA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63231efa-e8b2-48f5-b3c6-16fab3cee503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:54:58.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:55:01.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> Drug
        personalities "got bolder" with the Philippine Drug Enforcement Agency (PDEA)
        heading the anti-illegal drugs campaign, the Philippine National Police (PNP)
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7094d274-73ab-4be8-8e29-152493025590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:54:58.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:55:01.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, ang na-mention ni chief PNP ay yoon pong may mga
        bumalik sa komunidad na dati nang kilalang drug personalities, naging bolder...kasi
        hindi kami puwedeng magsagawa ng anti-drug operations," PNP spokesperson Dionardo
        Carlos told CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cedebe-27c4-469b-b05b-9c28babde677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:54:58.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:55:01.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Unfortunately, as the PNP chief mentioned, some known
        drug personalities who returned to their communities got bolder... because
        we were not allowed to conduct anti-drug operations.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518900c7-2a3f-4345-9676-d2ccc7ee2c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:54:58.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:55:01.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte put PDEA at the helm of the drug war in
        October after increasing public distrust in police. However, he is considering
        letting the PNP take over the campaign once again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13685f2d-baac-43bd-81ed-d2ff6c302481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:54:58.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:55:01.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency was first tasked to lead the drug war in January, following
        the death of a South Korean businessman allegedly at the hands of rogue cops.
        In March, the PNP again took over, creating a new unit, the PNP Drug Enforcement
        Group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49484feb-9354-4931-8f5b-88b54cb41198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:54:58.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:55:01.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/11/18/president-rodrigo-duterte-police-return-to-drug-war.html">Related:
        Police to return to drug war if problem gets worse - Duterte</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcfa108-a8af-43dd-a6a5-73f889f8fba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:54:58.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:55:01.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos said they are willing to take on the responsibility, this
        time with more stringent measures against abusive police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c90ddc-e1b7-461c-b943-7a5afdadd111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:54:58.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:55:01.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted the agency had been allotted a budget for body cameras
        in 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92e3e23-e75a-4c46-a216-aeb10e11e1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:54:58.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:55:01.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang utos ni Chief PNP, lahat ng pagiging opertiba, kailangan ng
        body cameras (At the PNP Chief''s directive, those out in operations need
        body cameras)," said Carlos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba135ce-56c1-458e-9b3f-27046430b14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:54:58.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:55:01.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some local government units even donated cameras.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39163c43-78b6-4215-8ea0-daadb0027d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:54:58.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:55:01.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ginagamit na po ng iba nating police (Some of our police use them
        already)," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b086649-d7ba-42fd-803a-f556f234107d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:54:58.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:55:01.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the police force would continue its internal cleansing
        and work more closely with other sectors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce7717d-ad08-4293-80b6-fc64367bf205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:54:58.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:55:01.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP has been rocked by allegations of abuse since the beginning
        of Duterte''s controversial drug war. Since its launch in July 2016, about
        4,000 have died in police operations according to government figures. However,
        human rights watchdogs list as many as 13,000 deaths, including those from
        vigilante-style killings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730da5ab-d241-48c5-9f72-aee5adbe1241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:54:58.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:55:01.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the turnover of the drug war to PDEA, a Reuters investigative
        report revealed CCTV footage of a police operation that killed three drug-affiliated
        suspects.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3c836d-2c94-4993-838d-0fc7c179e715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:54:58.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:55:01.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While police claimed self-defense, witnesses called the operation
        an execution. The video also showed a different account from what was reported
        by police officers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb509399-bd08-4996-aaf1-1818b0a732fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:54:58.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:55:01.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/11/28/Drug-war-PNP-police-Duterte.html">Related:
        Police kill three in Tondo raid a day after drug war removed from PNP</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c584aa-c5e9-4740-9b9a-af222b3e6412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:54:58.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:55:01.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald "Bato" Dela Rosa dismissed the report as an attempt
        to stop the return of the police to the drug war.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7708da-c850-4082-8c3c-d59e0ef49723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:54:58.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:55:01.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos said the agency is open to reports of erring policemen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dba7fc-599c-43fa-ac0c-465b6331fbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:54:58.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:55:01.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they would continue reforming drug suspects who have surrendered,
        now at 1.4 million since July 2016.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaebe741-2335-4392-9085-3c43ddd11bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:54:58.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:55:01.692+08:00
