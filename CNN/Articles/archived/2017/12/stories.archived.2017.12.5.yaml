    'title': 'Reward for info on killers of CDO university president raised to P2-M

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6455217e-fa04-4382-aa92-3578d1274c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:13:59.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:22:28.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cagayan de Oro (CNN Philippines, December 5) —</strong>
        The reward for information pointing to the killers of a Cagayan de Oro university
        president has been raised to P2 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74704e3b-1253-4666-b7da-58cd4de91717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:13:59.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:22:28.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Free and Accepted Masons of the Philippines offered Tuesday
        to add a million pesos more to the one-million-peso bounty pledged by the
        city government for information pointing to the killers of University of Science
        and Technology of Southern Philippines (USTP) President Ricardo Rotoras.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88b3f5e-babe-4d94-9179-a5f172c6c7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:13:59.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:22:28.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Masonic Community, here and throughout the Philippines, strongly
        and vigorously condemns with vehemence of our dearly beloved brother, Ricardo
        E. Rotoras," a statement from the group read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e48642-73fa-4349-b236-c8ae5caaa8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:13:59.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:22:28.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rotoras was considered one of the key members of academia who helped
        lawmakers push for the passage in August of the law mandating free tuition
        in state universities and colleges, or Republic Act 10931 known as the "Universal
        Access to Quality Tertiary Education Act".</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a1d34a-5d8f-4265-b4c7-ee410e2b19d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:13:59.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:22:28.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He died after sustaining multiple gunshot wounds from two unidentified
        gunmen outside his house in the town of Upper Carmen on December 2.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869d5aea-b73b-42f2-8e99-2f2e66b0b816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:13:59.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:22:28.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:<a href="http://cnnphilippines.com/regional/2017/12/04/USTP-Ricardo-Rotoras-Cagayan-de-Oro-P1-M-bounty-for-killers.html">
        University president shot dead, Cagayan de Oro mayor offers P1-M bounty for
        killers</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0626e79-9793-40e1-a67d-44a6031078ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:13:59.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:22:28.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe with certainty that like our illustrious forebear who
        was murdered by ruffians inside the Temple, the ruffians who mercilessly murdered
        our beloved brother, Ric Rotoras mercilessly shall be punished as surely as
        the sun rises in the East," their statement added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66f4759-f935-4f01-945d-4c4d9c40d02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:13:59.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:22:28.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police investigators have identified at least four persons of interest,
        but did not disclose to avoid compromising case build-up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e5c023-717b-4510-932f-be6a04099a98'
      'mgnl:activationStatus': true
