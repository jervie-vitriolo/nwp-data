    'imagesource': 'jcr:f8a044c0-a4c0-434c-b6a8-a80b8e6c277a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1aa4e653-b394-4fe1-9c3d-f8a96df9b423'
    'lead': 'PISTON National President George San Mateo was arrested on December 5
      for holding a transport strike in February 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T15:46:40.018+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T16:35:03.221+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T16:35:02.897+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Transport group leader George San Mateo posts bail

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dc3ff1-7e2e-4ad2-b8bc-42527c1b4588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:40.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:35:03.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include details of George San Mateo''s arrest
        and posting of bail.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50c8471-0175-4f5b-ad0d-25ee89bf9235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:40.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:35:03.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> PISTON
        National President George San Mateo posted bail on Tuesday afternoon for his
        case before a Quezon City court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cb531c-8849-4ddb-8a3d-8dd76e5e5103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:40.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:35:03.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this, San Mateo had been picked up by several policemen as
        he was on his way to post bail at the Quezon City Hall of Justice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dedb71-461d-4c9c-a84c-9ce4f79078dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:40.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:35:03.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police then brought him to Station 10 of the Quezon City Police
        District for booking. Afterwards, the police escorted San Mateo back to the
        Hall of Justice, where he eventually posted bail.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f068ba15-4c1c-4153-a9ff-6b65b91e7b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:40.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:35:03.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the December 1 arrest warrant released to the media, Judge Don
        Ace Alagar of the Quezon City Metropolitan Trial Court Branch 43 found probable
        cause to order San Mateo''s arrest for violating Commonwealth Act No. 146
        or the Public Service Law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4305df4c-f497-4e83-931f-93a7216569fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:40.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:35:03.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alagar set bail at P4,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5446d82f-217b-49ba-9759-f478144d9fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:40.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:35:03.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 30, Quezon City Assistant City Prosecutor Marvelous Madamba
        charged San Mateo in court for violating Section 20(k) of the said law, recommending
        bail at P4,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93db02b1-6b16-4661-9f69-3d9808a6ff58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:40.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:35:03.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charge sheet read San Mateo knowingly and willfully instructed
        members of PISTON to conduct a nationwide strike.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949ff778-1df7-4138-85a9-2a1f10fd1b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:40.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:35:03.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case stemmed from the nationwide strike that PISTON and other
        transport groups conducted in February 2017 to protest the PUV Modernization
        Program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0905a880-39a5-49fa-af8c-c147c978901f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:40.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:35:03.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/02/27/transport-group-nationwide-strike-feb-27.html">Read:
        Transport groups hold nationwide transport strike to protest government''s
        PUV modernization program</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c42e91-f72e-44f6-ac48-115cdb93176d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:40.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:35:03.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No to Jeepney Phaseout Coalition Spokesperson Misael Melinas told
        CNN Philippines on Tuesday that the group condemned the arrest order.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707c0bbf-073f-4b3b-8f3b-5ec24fe60993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:40.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:35:03.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang layunin lang po niyan ay pananakot upang pigilan kaming mga
        driver at operator na ipaglaban ang aming kabuhayan," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdb62e8-41c1-44d6-9f30-e979f6038f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:40.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:35:03.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The only objective of that warrant is to stop us drivers
        and operators from fighting for our livelihood.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06699bc-d253-40ff-8f9e-c0c7a3223dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:40.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:35:03.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melinas added that the group will continue to fight for a "more
        inclusive" PUV Modernization Program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75270d7-844c-48ff-b05b-6b66700ac79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:40.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:35:03.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PISTON members and supporters marched to the Quezon City
        Hall of Justice on December 5 to protest the "trumped-up charges" against
        San Mateo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dd9cab-784d-491f-8083-a1a256dc218f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:40.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:35:03.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Presidential Spokesperson Harry Roque denied that the
        charges were a form of harassment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bce009-8fe3-4d66-ae00-cbe4a7689a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:40.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:35:03.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he was warned that as a holder of a franchise, a certificate
        of public convenience...it is criminal and it is illegal for them to participate
        in any tigil-pasada [halting of service]," Roque said. "He defied. He now
        has to face the consequences."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0644d604-7387-4a58-acad-8a404b42d2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:40.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:35:03.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the purpose of the certificate is to render a service necessary
        to the public.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca818c99-8a16-4505-8ab9-b56168a56475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:40.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:35:03.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if you will be a tool to inconvenience the public, then that''s
        a violation of the trust repose in you by the state because that certificate
        of a public convenience is not a right. It''s a privilege reserved only for
        those who can meet the obligations of franchise holders," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e572504-d309-426f-98d9-a8958f590bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:40.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:35:03.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe: ''Let''s hear them out''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0347b58-0d8a-4f9c-9cf1-c99c86f22d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:40.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:35:03.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe said on Tuesday that the timing of the warrant''s
        release is "suspect and casts doubt on the intent of the complainant in filing
        such charges."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163cb066-c3e6-4234-b3aa-bd01da81738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:40.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:35:03.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone has the right to peaceably assemble," she said in statement.
        "It is unclear based on the cited section of the Public Service Act what exactly
        San Mateo violated. If holding a strike is tantamount to a violation under
        any memorandum of the LTFRB, then the proper penalty should have been a fine
        or suspension or cancellation of their franchise, not threatening their leader
        with incarceration."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deda1d5e-cf49-4c6f-ae54-8068e622ecd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:40.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:35:03.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe added that the Public Service Act should be revisited to better
        balance public service and the right to assemble.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625baac2-20f6-4b3c-a8d2-83358b1f0a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:40.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:35:03.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator on Monday that the groups are set to meet transport
        officials at the Senate on December 11 to discuss their concerns.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521e2728-de51-40ad-b242-0d03cbf2088b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:40.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:35:03.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/03/transport-group-PISTON-cancels-strike-December-4-to-5.html">Read:
        Transport group cancels nationwide strike on Dec. 4-5</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ee35ed-fdaa-4ebd-8810-3c9312567da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:40.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:35:03.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With their entire livelihood at stake, the least we can do is hear
        them out," Poe said. "Moving forward, let us give them and other stakeholders
        a chance to explain so that we can resolve their issues together."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2787b372-42b9-4d54-bc4d-29dd3df62b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:40.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:35:03.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melinas said despite the warrant issued against San Mateo, the coalition
        will still attend the hearing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959c5b54-577b-4f41-a25c-3e9058fee1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:40.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:35:03.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PUV Modernization Program, which was revealed in June 2017,
        aims to phase out PUVs over 15 years old and replace these with vehicles with
        "low-carbon and low-emission technology."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606d8a7e-aaf3-4e64-87c1-b2e26bba4c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:40.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:35:03.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/transportation/2017/06/20/Jeepney-modernization-program-kicks-off-next-month.html">Read:
        Jeepney modernization program kicks off next month</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6448c4a9-1b2c-425c-a086-7af1683a711c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:40.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:35:03.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation Franchising and Regulatory Board Spokesperson
        Aileen Lizada told CNN Philippines in June 2017 that there are around 204,000
        jeepneys operating nationwide, with an estimated 75 percent of these over
        15 years old.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895f3530-a573-42c6-944d-0b6022c7a81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:46:40.021+08:00
