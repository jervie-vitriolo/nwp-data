      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administrative Order No. 35 in 2012 created the Inter-agency Committee
        on Extra-legal Killings to probe cases.</p>'
  'De-Lima-award-critic-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-05T09:58:40.242+08:00
    'imagesource': 'jcr:f1a2b0fd-d306-4207-98e0-5bb30fe766b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f4016a4-d1fa-4f50-8bc1-c9fd46cac6d8'
    'lead': 'De Lima has been in detention since February over her alleged involvement
      in the New Bilibid Prison drug trade during her stint as Justice Secretary from
      2010 to 2015.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T15:06:19.240+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T15:06:23.132+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T15:06:22.621+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Int''l magazine names De Lima a ''Leading Global Thinker'' for standing
      up to Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178fce9e-9378-460d-b3e5-2af839839529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:06:19.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:06:23.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> A
        foreign magazine recognized detained Senator Leila de Lima as one of the "Leading
        Global Thinkers" for standing up to President Rodrigo Duterte, for the second
        consecutive year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8669fcd0-551c-48b2-b366-ee2613d73559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:06:19.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:06:23.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the beginning, (Senator) de Lima knew how dangerous her unfettered
        criticism of her country''s leader might prove," Foreign Policy magazine Associate
        Editor Benjamin Soloway wrote.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8504d1-3a30-43ff-81b9-962dc0f0f250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:06:19.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:06:23.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, one of the President''s staunchest critics, has been in
        detention since February over her alleged involvement in the New Bilibid Prison
        drug trade during her stint as Justice Secretary from 2010 to 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f854b9-e653-4fda-937b-36bc5bf2b129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:06:19.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:06:23.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government is trying to ''totally silence dissent and cultivate
        a culture of double standard of justice, where those allied with the president
        and his family are accorded impunity,'' (De Lima) says, ''while dissenters
        are being harassed with all sorts of charges,''" Soloway added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e0ea8d-0614-4dd3-b39e-67013c316b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:06:19.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:06:23.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/14/supreme-court-justice-antonio-carpio-leila-de-lima-drug-charge-invention.html">READ:
        SC Justice Carpio: De Lima drug charges ''pure invention''</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de0bed6-837c-41e0-b623-beb39abebda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:06:19.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:06:23.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Policy magazine, which focuses on global politics, and economics,
        recognizes "individuals from around the world whose actions are disrupting
        the status quo and impacting countless lives."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f3e0b0-bc74-4a5e-92b0-908e110fa089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:06:19.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:06:23.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each year, it lists a roster of people who have made an impact on
        the fields of politics, diplomacy, science, and the arts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3033065d-923b-4bce-b0c4-26abdcdb6feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:06:19.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:06:23.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other names recognized along with the 58-year-old senator are South
        Korea President Moon Jae-in, French President Emmanuel Macron, artist and
        human rights activist Ai Weiwei, and U.S. Ambassador to the United Nations
        Nikki Halley, among others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2f909c-4410-4c1e-88d5-f2b681549ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:06:19.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:06:23.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be recognized in a reception gala at the Mead Center for
        American Theater, Tuesday (PHT).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341e882f-1539-4303-8bdb-a578cb39f2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:06:19.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:06:23.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima first received the citation in 2016 for openly advocating
        against the administration''s alleged extrajudicial killlings amid Duterte''s
        war on drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b19e32-b014-40a7-91af-6549f921caaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:06:19.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:06:23.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
