  'SM-unveils-magical-Christmas-in-65-malls':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Through Christmas carols in the malls’ hallways, festive treats, and
      other holiday finds, SM is set to treat mall-goers with Christmas feels and
      joys to help usher in an enduring sense of hope for every Filipino. In photo:
      The unveiling of the 45-foot Christmas tree at SM Megamall. Photo by KENNETH
      ABALLA'
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896']
    'created': 2017-12-04T19:14:20.728+08:00
