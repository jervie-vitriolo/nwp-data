      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PISTON and other transport groups are against the program, saying
        that hundreds of thousands of jeepney drivers and operators could lose their
        business.</p>'
    '31':
