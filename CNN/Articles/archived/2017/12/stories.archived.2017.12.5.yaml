      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/19/dotr-ltfrb-jeepney-modernization-program-debt-unemployment.html">Related:
        Unemployment, debt from jeepney modernization program worry transport groups</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56138356-095e-4278-89e5-d006b00f796a'
