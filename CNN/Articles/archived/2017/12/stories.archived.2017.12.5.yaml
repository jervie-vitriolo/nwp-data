  'Duterte-PNP-PDEA-drug-war':
    'author': ' Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-05T17:26:13.654+08:00
    'imagesource': 'jcr:fc07a710-803a-4493-a40c-0e752e1ecbaf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '017284cf-2d6e-4a34-af63-091aefe4b5c1'
    'lead': 'Presidential Spokesperson Harry Roque, however, says PDEA must still
      take the lead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T14:44:15.993+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T14:44:19.459+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T14:44:19.261+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte allows police to go back to drug war

      '
    'updated': 2017-12-06T10:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c604b25b-0940-48a7-a684-a538980bdb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:44:15.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:44:19.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> President
        Rodrigo Duterte allowed the police and other government agencies to return
        to the drug war, but under supervision of the Philippine Drug Enforcement
        Agency (PDEA), according to Presidential Spokesperson Harry Roque.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5e041e-7c6d-4771-96d7-fcbd10cc6774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:44:15.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:44:19.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Tuesday, Roque said the Philippine National
        Police (PNP), National Bureau of Investigation (NBI), Armed Forces, and other
        agencies would again provide active support to PDEA which will stay in charge
        of the controversial campaign as required by law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0308201-cba2-4d82-a4ce-d7b1aa399c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:44:15.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:44:19.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roque clarified the President''s order does not say if the police
        force can resume Project Tokhang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a1df9d-dd17-4d3e-b551-7dec1456c6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:44:15.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:44:19.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not covered by the document. It says PNP and all other
        agencies can participate in the anti-illegal drug operations," he said. "They
        can participate now, whereas in the past, they were told they cannot do it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2830b772-bb53-4e05-b6ae-a91ce9fc2c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:44:15.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:44:19.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police welcomed the development, saying they follow the President''s
        order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c307f4a-dfc1-44bb-b5ef-24999ccd2519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:44:15.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:44:19.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PNP will utilize body cameras, will put more focus on internal
        cleansing, allow other sectors to join/witness the ops for transparency,"
        PNP Spokesman CSupt. Dionardo Carlos said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79867cd-9844-48bb-871c-17d5c06393fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:44:15.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:44:19.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte ordered PDEA on October 10 to take over anti-drugs
        operations in the wake of&nbsp; allegations of police abuses. As of October
        2017, PNP records show almost 4,000 have been killed in such operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75401636-6ffd-415a-828a-8401d9879e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:44:15.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:44:19.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups have pegged the number at 13,000.</p>'
  'CPP-NPA-terrorist-Duterte':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-05T17:01:57.529+08:00
    'imagesource': 'jcr:a7c68b35-934b-4ee5-8f25-7cf1511c807d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fa25bdc-3ab4-4162-a69c-d283745d3ac0'
    'lead': 'President Duterte declares the communist party and its armed wing a terrorist
      organization'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T14:46:57.109+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T14:47:00.898+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T14:47:00.651+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Duterte declares the communist party and its armed wing a
      terrorist organization

      '
    'updated': 2017-12-06T21:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b05bf8-ff21-4d53-a926-bc182924fe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:46:57.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:47:00.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 5) —&nbsp; President Rodrigo
        Duterte on Tuesday declared the Communist Party of the Philippines-New People''s
        Army (CPP-NPA) a terrorist organization, making good the words he had earlier
        announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955e3a4f-6b53-49f7-b773-b1b8c28a982b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:46:57.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:47:00.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s decision is contained in a proclamation, which
        was welcomed by the Department of National Defense and the Armed Forces of
        the Philippines (AFP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c9383c-f5d6-4e29-9be8-656b6f9e841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:46:57.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:47:00.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a proclamation declaring the Communist Party of the Philippines-New
        People''s Army as a designated identified terrorist organization under RA
        (Republic Act) 10168, the Human Security Act," Presidential Spokesperson Harry
        Roque said in a news briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b314077-12ae-4586-a0a9-baff85f90dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:46:57.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:47:00.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President last November 19 said he considered communist rebels
        as criminals after the death of a four-month-old baby and two other civilians
        in a November 9 ambush in Bukidnon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2d35aa-7d04-445f-a5ee-47df5e3418e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:46:57.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:47:00.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Duterte first announced his plan to label the NPA a terror
        organization, some senators expressed support. They said it was long overdue
        because the NPA had been on the terror list of the United States since 2002.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8d30b3-0049-4b21-9e62-1add16b90e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:46:57.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:47:00.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had also threatened to go on a strong offensive against
        militant groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e4615c-781e-42af-a410-81a146a57c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:46:57.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:47:00.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proclamation still has to go through court before the CPP-NPA
        is officially designated a terrorist organization, Roque said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c219857-722a-4cac-ad81-18aeb73195c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:46:57.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:47:00.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s proclamation also orders the Justice Department
        to file necessary motions before a Regional Trial Court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f819426-a30e-4836-a076-141b53ddb803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:46:57.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:47:00.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed the court procedure gives the CPP-NPA due process and
        a venue to explain why they should not be declared as terrorists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903b936e-45bb-42fa-88e7-18f29e86ad92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:46:57.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:47:00.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said arrests will only occur if a person commits a crime
        listed under the Human Security Act with the intention to sow fear and panic.
        He said those who participate in a peaceful assembly of the CPP-NPA will not
        be arrested, but those who finance them may be held liable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fd3ccc-21ce-46a3-b289-fc16fc5afc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:46:57.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:47:00.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In so far as financing terrorist organizations and activities are
        concerned, anyone caught financing the NPA now could be held liable under
        the special law. But for purposes of the Human Security Act, there would have
        to be a predicate crime committed with additional element of sowing fear and
        panic," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28306f1b-a332-4418-a0d7-c1acfca02cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:46:57.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:47:00.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Human Security Act of 2007, a person found guilty of terrorism
        should be sentenced to jail&nbsp; for 40 years without parole.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7bd042-e4ea-439f-a568-79b2d685ae23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:46:57.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:47:00.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crime is given heavier penalty than rebellion, which is punishable
        by reclusion perpetua or 20 to 40 years of imprisonment, but eligible for
        pardon after 30 years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fadd98a-a980-4d01-b199-f861fc2587bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:46:57.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:47:00.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorism under the law, includes rebellion, insurrection, murder,
        and arson, among others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44dbfc0-3bce-464c-bc92-b4768e7b50cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:46:57.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:47:00.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP: Military ops to be ''more precise''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cf0c47-09a2-40a4-bb9f-35eb2448a969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:46:57.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:47:00.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proclamation ensures the Armed Forces will be able to "fully
        execute and perform its mandate without reservation and restrictions," said
        AFP spokesman Major General Restituto Padilla.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42b8eb6-bebc-4801-bda1-763fe73b60c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:46:57.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:47:00.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This proclamation clearly classifies and labels the group for what
        they really are and will simplify military and law enforcement operations
        as efforts against lawless elements and enemies of the state," Padilla said
        in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72684277-494b-4d97-bdaf-fb1b40c83615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:46:57.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:47:00.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AFP''s Focused Military Operations will now become even more
        precise, simple and effective," it added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3493813-63d1-47cc-bac2-395304975381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:46:57.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:47:00.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of National Defense also supported the President''s
        declaration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4af92e-b094-45ad-9ef5-e29f6ca3ebbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:46:57.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:47:00.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have long since maintained that the CPP-NPA is a blight to the
        Filipino people, with its members engaging in constant criminal activities
        and wanton acts of terror," Defense Secretary Delfin Lorenzana said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b02d83f-64a4-4804-8d41-2369604430cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:46:57.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:47:00.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the government had "walked the extra mile" to accommodate
        the group through peace talks but they had "imposed unreasonable conditions
        and continued their criminal acts. "</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42719c41-5ee6-4f6d-9bf3-70ccf1df5b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:46:57.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:47:00.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly their aim is not the welfare of the Filipino but the pursuit
        of their selfish agenda. Henceforth, they will be called Communist Terrorists,"
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b7efae-fed1-454c-b9bd-5de87b8a4618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:46:57.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:47:00.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Peace Adviser Jesus Dureza, however, gave only a short,
        muted statement on the proclamation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a962c63-2785-4d4c-a2f8-accdae782a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:46:57.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:47:00.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte has spoken," Dureza said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58de36ec-b642-436f-8f5a-3ffbeeeb8a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:46:57.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:47:00.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next step is for the Secretary of Justice to file a petition
        in court under the provisions of the Human Security Act for a judicial affirmation,"
        said Dureza.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96713adf-7620-4446-90e3-52d496104a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:46:57.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:47:00.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s await its outcome," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89883de-530a-41fe-bfaf-347f7251a541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:46:57.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:47:00.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the termination of peace talks, the Office of the Presidential
        Adviser on the Peace Process had engaged led negotiations with the CPP''s
        political arm, the National Democratic Front of the Philippines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a762454c-7593-4dae-8af7-c0d40e1d0470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:46:57.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:47:00.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte suspended the fifth round of peace talks with communist
        rebels on May 27 after the NPA increase its offensive against government forces
        throughout the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2309b5dc-5906-472e-9d4c-d7d1f1bba325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:46:57.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:47:00.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is the 12th among 163 countries most affected by
        terrorism worldwide, and the first in Southeast Asia, according to the 2017
        report of the Australia-based Institute for Economics and Peace.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f2c4e5-12ca-43d5-b4e5-0ab11676390c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:46:57.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:47:00.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ranking was based on the number of attacks and deaths resulting
        from such crimes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254c41a9-6a8f-487b-b52a-d00b268c2cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:46:57.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:47:00.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report cited the NPA for attacks, mostly on government forces
        and officials.</p>'
  'MMDA-prepares-holiday-rush-2017':
