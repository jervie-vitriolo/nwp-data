      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equestrian Karl Cook proposed to Cuoco, 32, on Thursday and promptly
        posted footage of the actress''s tearful acceptance on Instagram.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5249725-e2de-476d-ae7f-12b41fbe446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:59:34.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:10.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the best night of my life," Cook wrote on in a caption
        accompanying the video.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0b745f-0d7d-45c1-b43e-491abde9819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:59:34.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:10.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuoco later reposted the video on her own account saying, "every
        part of this night has been perfection."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dee26e-f4ae-430f-8428-1855397af381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:59:34.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:10.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuoco and Cook have been dating for nearly two years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821e5f84-ce85-4e16-b992-dc536d1549b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:59:34.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:33:10.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be Cuoco''s second marriage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d929e2c-a30a-4ac1-8f04-863d20fce104'
      'mgnl:activationStatus': true
