      'mgnl:type': 'text'
      'text': '<p>(CNN) — "Big Bang Theory" star Kaley Cuoco had a big reaction her
        engagement, and it was all caught on video by her new husband-to-be.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba318c33-b159-495d-8cd7-a0aae6423593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:59:34.178+08:00
      'mgnl:createdBy': 'jeff'
