  'Nueva-Ecija-priest-dies-Marcelino-Tito-Paez':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-05T15:41:40.143+08:00
    'imagesource': 'jcr:f839463c-4330-4710-b63a-090ecd430621'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2a018a0-9eb5-4579-a70a-734e42d7d8e0'
    'lead': 'Fr. Marcelino "Tito" Paez, who was involved in issues of human rights,
      the poor, and farmers, died in a hospital after being shot in his vehicle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T15:01:46.716+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T15:01:49.833+08:00
