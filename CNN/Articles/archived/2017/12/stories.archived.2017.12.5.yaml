    'title': 'Metro Manila authorities preparing for holiday rush

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f10bdb-e834-4c58-9138-693aead55d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:51:23.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:51:28.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> The
        Metropolitan Manila Development Authority (MMDA) and the Philippine National
        Police (PNP) are preparing for the holiday rush, by managing traffic well
        and ensuring security.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7c4979-25ea-490d-98d4-40ab8cdda994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:51:23.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:51:28.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA on Tuesday said it needs 300 more traffic enforcers this
        December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b774d19-c364-485d-bbd8-0a5e52a95895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:51:23.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:51:28.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will hire an additional 300 enforcers, and they will be placed
        all over Metro Manila," MMDA spokesperson Celine Pialago told CNN Philippines''
        The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fc6fdd-9eea-4c64-b12f-382f08e119c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:51:23.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:51:28.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said their personnel will be watching bus terminals, strictly
        enforcing the use of the yellow lanes for buses and UV express vans and the
        motorcycle lanes on EDSA, Commonwealth, and C-5.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789cd766-9670-4dd2-b497-13b1a32b71a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:51:23.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T14:51:28.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialago said those who would like to apply should be 18 to 30 years
        old, physically fit, and with at least two years of college under their belt.
        Those interested can inquire at the MMDA office.</p>'
    '9':
