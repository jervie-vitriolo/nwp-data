      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Tuesday said authorities
        are investigating the case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d49900-2a28-4d4a-87b8-f5b4496803f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:01:46.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:01:49.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s sufficient evidence to charge anyone then authorities
        are duty-bound to file the necessary information....If it is determined by
        authorities and it is state authorities that will determine whether or not
        it is a political killing, then it will be covered by AO 35," he said in a
        media briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
