      'mgnl:type': 'text'
      'text': '<p>Time Magazine also recognized de Lima, along with President Duterte,
        as one of the 100 most influential people of 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fe6e0e-8471-48a9-80e2-78de42f155b4'
