    'title': 'SM unveils magical Christmas experiences in 65 malls nationwide

      '
    'updated': 2017-12-05T17:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fc904d-d157-4a83-8576-d87a5b7b6821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:58:44.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:59:32.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — As people gather in the atrium of
        SM Mega Fashion Hall, TV host and columnist Tim Yap throws a question to the
        crowd: What is the true joy of Christmas? One answers gift giving, another
        answers love. Christmas, in many ways, has become a celebration that is distinct
        to every family, organization, or company. For SM, they want Christmas to
        mean hope.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f068af68-6cf8-4ac6-8b22-cacc4ee844ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:58:44.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:59:32.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want our customers to feel that there’s really hope for our
        country, because [Christmas] is all about positivity, happiness,” says Steven
        Tan, SM Supermalls Senior Vice President, as they launch a ‘royal holiday’
        theme for their “Merry SM Christmas” celebration in 65 malls across the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdf753b-535a-4f91-81c9-6bdd5e20196e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:58:44.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:59:32.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan, giving his opening remark, welcomes guests — from TV personalities
        to mall tenants — and reintroduces SM Cares’ SM Bears of Joys campaign. “With
        our SM Bears of Joy, our annual advocacy seeks to make more children happy
        through giving a toy bear to SM beneficiaries, such as <em>Nayon ng Kabataan</em>,”
        says Tan.</p>'
    '5':
      'image': 'jcr:75032971-20d9-4368-9ef6-d8285027a204'
      'imageCaption': 'The children from Nayon ng Kabataan are the beneficiaries of
        SM Bears of Joy, SM''s annual advocacy in which a stuffed toy is given to
        every toy purchased from SM. Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b485b8-bcdc-417a-ac16-9a630f3dfa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:58:44.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:59:32.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862b350a-c884-49a2-8251-51a5a76bd59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:58:44.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:59:32.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nayon ng Kabataan is an orphanage founded by the Department of Social
        Welfare and Development to give shelter to abused, orphaned, or exploited
        children in the Philippines. A few children from this orphanage, dressed in
        blue SM shirts tucked in their denim jeans, show their brown, fuzzy bears
        while wearing their big, grateful smiles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaa17e2-9fc5-4f6e-a3a5-30687821b868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:58:44.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:59:32.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan says they have been doing this annually, and to ensure that
        they best serve communities where SM malls are present, SM partners with beneficiaries
        that are nearest to its malls. Nayon, for instance, is located in Mandaluyong,
        hence, being SM Megamall’s beneficiary.</p>'
    '9':
      'image': 'jcr:abf7f244-c9f5-4aa4-943f-65234cefd9bf'
      'imageCaption': 'The musical performance of “The Enchanting Princess: A Holiday
        Musical Wonder” includes Liz Callaway''s version of "Once Upon A December."
        Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015a2561-d36e-4b7c-8d7a-ac7fc4d31ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:58:44.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:59:32.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'image': 'jcr:4e187194-2a9b-433b-bd93-2b863641fdd7'
      'imageCaption': 'The backdrop of the musical changes from scene to scene. Here,
        the "Enchanting Princess" and her prince perform, with a balcony during a
        starry night as a backdrop. Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca1b59d-9c97-4e20-8cba-c439940a3fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T11:58:44.721+08:00
