  'Manafort-worked-on-op-ed-with-Russian-while-out-on-bail':
    'author': 'Katelyn Polantz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-05T09:42:10.364+08:00
    'imagesource': 'jcr:8a0df890-c6cd-4d15-9c70-0712f71f727a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3784dbfd-781a-4173-a0f4-6018f29c07ef'
    'lead': 'The filing asks for the court to revisit a bail agreement Mueller''s
      office and Manafort''s lawyers made jointly last week. The court had not yet
      approved a change to his $10 million unsecured bail and house arrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T15:09:30.582+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T16:26:33.580+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T16:26:33.410+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manafort worked on op-ed with Russian while out on bail, prosecutors
      say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9e66ec-9be2-49b8-b4e2-b124555cd6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:09:30.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:26:33.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Former Trump campaign chairman Paul Manafort was ghostwriting
        an op-ed while out on bail last month with a Russian who has ties to the Russian
        intelligence service, Justice Department Special Counsel Robert Muller''s
        team said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c63da18-0bdb-45ea-885d-5839f1a654d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:09:30.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:26:33.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new filing Monday afternoon, Mueller''s investigators said
        Manafort was working on an editorial in English as late as last Thursday and
        that it related to his political work for Ukraine, which factored into his
        money-laundering and foreign lobbying criminal charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b4303c-fa4a-494e-8e04-938598a0b9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:09:30.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:26:33.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing asks for the court to revisit a bail agreement Mueller''s
        office and Manafort''s lawyers made jointly last week. The court had not yet
        approved a change to his $10 million unsecured bail and house arrest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20f2d18-6d65-4479-b4a0-f3eea96985d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:09:30.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:26:33.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if the ghostwritten op-ed were entirely accurate, fair, and
        balanced, it would be a violation of this Court''s November 8 Order if it
        had been published," prosecutors wrote. "The editorial clearly was undertaken
        to influence the public''s opinion of defendant Manafort, or else there would
        be no reason to seek its publication (much less for Manafort and his long-time
        associate to ghostwrite it in another''s name)."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b0a27a-ca0c-40a7-b097-7ca59b1b4430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:09:30.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:26:33.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort has pleaded not guilty to the charges. The bail agreement
        the lawyers appeared to have reached would have freed him from house arrest
        and GPS monitoring while asking him to post more than $11 million in real
        estate as collateral. Prosecutors have argued since his arrest October 30
        that Manafort is a flight risk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc1a29d-981d-47e5-91a9-a5b6c43bdb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:09:30.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:26:33.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge in the case ordered in early November for Manafort, his
        lawyers and the prosecutors to "refrain from making statements to the media
        or in public settings that pose a substantial likelihood of material prejudice
        to this case."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86e2ca8-a1e6-43c9-b913-b5d1ddd69999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:09:30.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:26:33.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors also have asked the court for the ability to submit
        details about Manafort''s Russian contact and the op-ed under seal, so they
        would remain confidential.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d6b1b6-79a3-484b-930c-74841296b84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:09:30.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:26:33.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge has a status conference scheduled in the case for December
        11.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2a0f5a-611b-4a2e-8789-f08442d94c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:09:30.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:26:33.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/04/politics/manafort-bail-russian-intelligence/index.html">"Manafort
        worked on op-ed with Russian while out on bail, prosecutors say."</a></em></p>'
