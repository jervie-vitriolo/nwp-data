    'template': '1'
    'title': 'Woman collapses in MRT, dies in hospital

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc42b42b-3a46-47e1-aef0-b171098763dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:50:33.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:50:37.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 4) — A woman who collapsed
        early Monday in the MRT died hours later in a hospital, a statement from the
        Transportation Department said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b531284b-6836-403b-b5d8-cab1d820ec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:50:33.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:50:37.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marielle Ann J. Mar, a 26-yr old passenger, fell unconscious inside
        a southbound&nbsp; train approaching Ortigas Station at 9:48 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6089e1ba-cfa4-42ad-96be-073b6dfa6d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:50:33.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:50:37.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr clarified that the air-conditioning unit was working at
        the time and the trains were not as congested.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964028b0-f725-4649-90f6-712dd702ecb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:50:33.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:50:37.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mar was carried out of the train by station guards. She was brought
        to Victor R. Potenciano Medical Center (VRPMC) in Mandaluyong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeaea25-9dc1-4e21-91ad-8b5d0e031c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:50:33.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:50:37.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was declared dead at 12:05 p.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365a0c95-ed95-4f22-ab1d-dc1298fd973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:50:33.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:50:37.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DOTr and MRT-3 extend their sincerest condolences to the bereaved
        family of Ms. Mar, and has extended all necessary assistance, including defrayment
        of medical and funeral expenses," their statement added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6334ae0-fbc1-4cb3-b099-e58685155af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:50:33.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:50:37.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family has not released any statement on Mar''s pre-existing
        condition and autopsy.</p>'
  'Ed-Sheeran-reveals-a-Beyonce-secret':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-12-05T03:21:25.404+08:00
    'imagesource': 'jcr:30c104f5-6e53-4537-93ac-723eb23e9174'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3e4ba1b-07c4-4d64-a7b3-b781d740b3c1'
    'lead': 'When it came time for Ed Sheeran to collaborate with Beyoncé, it wasn''t
      as simple as him calling her up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T15:54:20.101+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T15:54:25.055+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T15:54:24.802+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ed Sheeran reveals a Beyoncé secret

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7f2754-3652-4bb4-af3d-001773393c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:54:20.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:54:25.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When it came time for Ed Sheeran to collaborate
        with Beyoncé, it wasn''t as simple as him calling her up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c2f1c7-8d92-4dfa-b118-6cf28f872cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:54:20.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:54:25.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Shape of You" singer&nbsp;talked to Entertainment Tonight&nbsp;about
        how his duet with Beyoncé, "Perfect," came to be.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a33601e-29ef-4da9-96af-c9ad82b41a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:54:20.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:54:25.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have an email address that I email that actually changes every
        week," he said of how he communicates with the superstar singer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ad1dee-f31e-4ed3-8d0b-66f9e154ba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:54:20.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:54:25.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s right. Beyoncé probably has better layers of security to
        get to her than some heads of state.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f045c592-cdc3-4b1c-a972-0a0367fc164c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:54:20.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:54:25.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheeran said the plans for the ballad, which dropped last Thursday,
        have been in the works since May and had a bit of a delay because of a big
        life event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534a6123-f997-4c79-9e21-74088af0283d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:54:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:54:25.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously she had twins and we finished it in September," he said.
        "I''ve been holding on it since then."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9759cf-afea-4523-a42d-8282e8fa934f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:54:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:54:25.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheeran said the two singers collaborated on "Perfect," with Beyoncé
        suggesting the song be stripped down to just acoustic guitar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00640867-e774-4b86-b9f9-b058fa5e882a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:54:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:54:25.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process was "very much a back and forth thing," he said. They
        eventually recorded the song in about four hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc10d93-d6c2-45fa-8c59-f6b9e077f2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:54:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:54:25.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what did he learn from Bey?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ed088d-41cf-4099-848b-c330e68c80ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:54:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:54:25.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One-take vocals," he said. "She was just like, ''Right,'' went
        in, one take, came out and was like, "Oh, that sounds alright.''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442811eb-1884-4513-92ba-db5adf057589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:54:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:54:25.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://edition.cnn.com/2017/12/04/entertainment/ed-sheeran-beyonce-song/index.html">Ed
        Sheeran reveals a Beyoncé secret."</a></em></p>'
  'House-of-Cards-production-to-resume-without-Kevin-Spacey':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-12-05T03:19:57.488+08:00
    'imagesource': 'jcr:9e30d52d-451f-440f-b831-8e92032f4570'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d32bbe1-47b5-4abc-a26d-c4211815ae5f'
    'lead': 'Production on the eight-episode sixth season had been hold due to allegations
      of sexual misconduct made against Spacey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T15:57:11.538+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T15:57:15.448+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T15:57:15.116+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''House of Cards'' production to resume without Kevin Spacey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7e7cb6-49b8-4e19-8ded-4869d27fb5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:57:11.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:57:15.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Netflix has decided to move forward with
        the final season of "House of Cards" without Kevin Spacey, a source familiar
        with the decision tells CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c6275b-a191-4d9e-9ce9-f803b6f745af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:57:11.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:57:15.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production on the eight-episode sixth season had been hold due to
        allegations of sexual misconduct made against Spacey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba7c36e-2f46-4eb2-9679-0af14c935a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:57:11.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:57:15.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production will resume in early 2018, the source said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fde35d-1438-421b-9511-d5c1fb0978d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:57:11.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:57:15.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Anthony Rapp was the first person to make allegations against
        Spacey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b58274-ad1c-42ab-80ac-c50239ecca7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:57:11.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:57:15.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapp, who appears on CBS''s "Star Trek: Discovery," alleged in a
        story by Buzzfeed published in&nbsp;late October&nbsp;that Spacey made a sexual
        advance toward him at a party in 1986. Rapp was 14 years old at the time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7860f7a-a684-4568-bbcb-ebb64fbf86c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:57:11.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:57:15.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the story, Spacey issued a statement claiming he
        did not recall the incident, but he apologized for what he said would have
        been "deeply inappropriate drunken behavior."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16f17fd-96bf-4107-a6d6-05d3b97ddff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:57:11.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:57:15.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production on was&nbsp;halted&nbsp;days later. The show was about
        two weeks into filming the new season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea72b14-f8c5-4e9a-b595-44f5182f0676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:57:11.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:57:15.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the "House of Cards" production staff&nbsp;later came
        forward in a CNN report&nbsp;with more allegations of sexual harassment and
        one allegation of sexual assault.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5494fb73-ff4b-44eb-98c4-449eb14680c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:57:11.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:57:15.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix cut ties with Spacey back in November, saying at the time
        it would "not be involved with any further production of ''House of Cards''
        that includes Kevin Spacey."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4316ce49-67d2-410d-8be8-c857756f6e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:57:11.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:57:15.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"House of Cards" producer Media Rights Capital also suspended the
        actor last month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51993c5-a1e3-4fd2-b130-1ab47afa3e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:57:11.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:57:15.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix announced the show''s sixth season would be its last days
        after the first round of allegations surfaced. Sources told CNN, however,
        that the decision to end the series&nbsp;pre-dated&nbsp;the allegations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebcd903-c220-472b-af3b-1a515e85a16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:57:11.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:57:15.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"House of Cards" writers have been racing against the clock to&nbsp;find
        a new direction for the final season&nbsp;in light of Spacey''s absence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26acf704-3ae3-42a7-9bec-18d636cef87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:57:11.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T15:57:15.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/04/entertainment/house-of-cards-production/index.html">"''House
        of Cards'' production to resume without Kevin Spacey."</a></em></p>'
