    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44081018-c67d-46cc-9fba-2355b2c57256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:59:36.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:59:39.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Larry Nassar, the disgraced former USA
        Gymnastics team doctor who admitted to sexually abusing underage girls, has
        been sentenced to 60 years in federal prison on child pornography charges,
        a court official said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bc487e-f13e-4df2-974f-7c1a42acf119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:59:36.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:59:39.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US District Judge Janet Neff essentially imposed a life prison term
        on the 54-year-old physician, sentencing Nassar to 20 years for each of three
        counts, which are to be served consecutively, according to the docket.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf23ba5d-de81-4ac7-b870-c70c43ba7ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:59:36.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:59:39.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the child porn charges are not the most serious accusations
        against Nassar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67794d93-4191-477c-b79f-2e0f98ebf9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:59:36.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:59:39.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, he&nbsp;pleaded guilty to seven counts of first-degree
        criminal sexual conduct&nbsp;and admitted to using his position to sexually
        abuse underage girls. Three of those charges related to victims who were under
        age 13. He will be sentenced on those state charges in January.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10981e35-73f7-48db-9b5d-08dd33551482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:59:36.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:59:39.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 140 women and girls have accused him of sexual misconduct,
        including several American gymnasts on the "Fierce Five" team that won gold
        at the 2012 Olympics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e97eaee-ab09-4745-a6c3-92a84c4caf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:59:36.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:59:39.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassar pleaded guilty in July to receiving child pornography in
        2004, possessing child pornography from 2003 to 2016 and destroying and concealing
        evidence in 2016 as he was under investigation, according to the US attorney''s
        office for the Western District of Michigan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752f21c1-db87-485e-9a69-bab31acead7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:59:36.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:59:39.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachael Denhollander, a former Michigan gymnast who filed the first
        criminal complaint against Nassar, said after the sentencing that the case
        represented failures on many levels, from university athletics programs to
        sports governing bodies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebbae1e-68e9-42d4-a513-99b19f66a6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:59:36.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:59:39.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is victim blaming and victim blaming at its finest," Denhollander
        told reporters. "And that should terrify us. Because ladies and gentlemen,
        this is the culture of abuse. This is what keeps victims silent. This is what
        keeps predators in power. And this is what''s endangering the next generation
        of girls."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e148c9-d9b2-4e0d-ba6e-3f556a24d884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:59:36.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:59:39.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Manly, an attorney representing more than 100 victims, said
        he was proud of McKayla Maroney and other victims for overcoming their fear
        and facing their perpetrator in court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910dfe1c-3658-44ff-8776-ffda18ff1871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:59:36.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:59:39.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The system failed these women for 20 years," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd0a6f5-5c7a-4daa-8ef3-131653382328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:59:36.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:59:39.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Birge, acting US Attorney for the Western District of Michigan,
        called Nassar an "insidious, hands-on predator" who "treated his license to
        practice medicine as a license to sexually molest."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba50b50-985d-41f8-8db6-06d8cbcc9813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:59:36.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:59:39.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s getting a natural life sentence," he said. "He is never getting
        out of prison. He should never have another opportunity to pose a threat to
        another child."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f019392c-1ef1-47dc-b96d-e1119b76a450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:59:36.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:59:39.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sentencing memorandum last week, prosecutors asked the judge
        to consider the "full scope" of Nassar''s criminal behavior.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68717c0-ac35-40ab-8f99-d96adf3eae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:59:36.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:59:39.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(T)here is a close link between the defendant''s child pornography
        activities and his prolific molestation of children," prosecutors wrote. "The
        seriousness of his conduct, and the devastating impact it has had on the lives
        of so many, cannot be overstated."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeed9bf-03a7-401d-bc7d-09f7162d5019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:59:36.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:59:39.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassar was the team doctor for USA Gymnastics through four Olympic
        Games, and he worked at Michigan State University from 1997 to 2016 as an
        associate professor and as the gymnastics and women''s crew team physician.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c3f057-8115-4fa9-92f4-12d70178afb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:59:36.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:59:39.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''American tragedy''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2bd664-e37c-4d4f-afd2-fa8c4c338ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:59:36.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:59:39.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the federal case,&nbsp;prosecutors say Nassar downloaded images
        and videos&nbsp;of child pornography in 2004 and kept thousands of images
        and videos -- some of which showed children under 12 -- on his hard drive
        for years. He then paid $49 to have his laptop wiped of the child pornography
        and threw away hard drives that contained child pornography, according to
        court documents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2e8f0e-6a7c-4783-bd9b-0fecf6ea911c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:59:36.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:59:39.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return for the plea deal, federal prosecutors agreed not to prosecute
        Nassar for sexual exploitation and attempted sexual exploitation of children.
        Those accusations related to conduct with two minors in Nassar''s swimming
        pool in the summer of 2015 and for "illicit sexual conduct" with two other
        minor children during interstate and international travel, according to the
        plea agreement obtained by CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724b7e2f-5726-43cc-9814-3f85c7b0c8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:59:36.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:59:39.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past several months, gold medal winners Gabby Douglas,
        Aly Raisman and Maroney have each spoken out about Nassar''s abuse. In a November
        interview with "60 Minutes," Raisman specifically took aim at USA Gymnastics
        for allowing the abuse to go on for two decades.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223f1f69-8e0a-4f22-b6df-6acbff37db00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:59:36.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:59:39.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why are we looking at why didn''t the girls speak up?" Raisman
        said. "Why not look at what about the culture? What did USA Gymnastics do,
        and Larry Nassar do, to manipulate these girls so much that they are so afraid
        to speak up?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad414120-a4b6-4733-9467-ab2121ef2a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:59:36.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:59:39.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his guilty plea to criminal sexual conduct charges, attorneys
        representing more than 100 victims said USA Gymnastics, the US Olympic Committee
        and Michigan State University all "miserably failed" to protect those under
        their care.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ffc35f-5ecc-4dd7-98da-ecbd5a46ed18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:59:36.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:59:39.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make no mistake: This is an American tragedy," Manly said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b4753a-8312-4b43-9549-0c07bb99e1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:59:36.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:59:39.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USA Gymnastics&nbsp;instituted dozens of changes&nbsp;in the wake
        of the scandal that the group says will help it prevent and respond to any
        future cases of abuse.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc53762e-b982-4efa-88f7-c3eb77fad65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:59:36.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:59:39.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Michigan Department of Licensing and Regulatory Affairs
        revoked Nassar''s medical license for a minimum of three years, according
        to Jason Moon, communications director for the agency.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf795281-6de4-4c0d-b99a-031b6cce33fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:59:36.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:59:39.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/07/us/larry-nassar-usa-gymnastics-sentence/index.html">"Ex-USA
        Gymnastics doctor sentenced to 60 years on child porn charges."</a></em></p>'
  'Duterte-welcomes-home-OFWs-with-gifts-offers-business-training':
