      'text': '<p>Metro Manila (CNN Philippines, December 8) - One selfie, seven queens!</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaff283-f6f9-48b6-88d8-89e8c6f73dc4'
