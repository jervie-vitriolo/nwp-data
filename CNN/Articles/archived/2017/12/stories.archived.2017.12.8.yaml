  'Dengvaxia-dengue-vaccine-Sanofi-refund':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-08T13:09:58.720+08:00
    'imagesource': 'jcr:6c8bd969-cb52-4166-a52e-2b728e434d5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01e49794-7ff6-4d10-965d-f3f7eea5f723'
    'lead': 'The Department of Health (DOH) on Friday said it will demand the full
      refund for the Dengvaxia vaccine it procured from pharmaceutical giant Sanofi
      Pasteur. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T08:46:34.658+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T08:46:37.749+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T08:46:37.547+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH to demand from Sanofi full refund of P3.5 billion spent on Dengvaxia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa27c731-0a9b-46c5-8509-4fb09218db7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:46:34.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:46:37.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) ‚Äî</strong> The
        Department of Health (DOH) on Friday said it will demand the full refund for
        the Dengvaxia vaccine it bought from pharmaceutical giant Sanofi Pasteur.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf3cdf6-1d9e-456f-ac3f-73238513946c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:46:34.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:46:37.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Secretary Francisco Duque III said they will ask manufacturer
        Sanofi Pasteur to give back the P3.5 billion the Philippine government fully
        paid for anti-dengue vaccines in 2016, following the health risks from Dengvaxia.
        In addition, DOH will demand Sanofi to cover the hospitalization of those
        who will contract severe dengue from the vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce64861d-ad30-452d-b917-edd5737c524b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:46:34.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:46:37.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will demand the refund of the PhP 3.5 billion paid for the Dengvaxia,
        and that Sanofi set up an indemnification fund to cover the hospitalization
        and medical treatment for all children who might have severe dengue," Duque
        said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443d8e08-3cda-4106-88fe-c977513f01c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:46:34.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:46:37.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also said PhilHealth is ready to cover the expenses of any
        child who was vaccinated and may be hospitalized for severe dengue. PhilHealth
        can cover up to P16,000 for severe dengue which includes hospital and physician
        fees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ce321c-2df8-4c75-b516-a2e679e2b467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:46:34.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:46:37.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Duque told CNN Philippines they will return to Sanofi
        the almost 800,000 unusued vaccines worth over P1 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a11bb6-6ca9-47d2-81fc-b1c1419ab05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:46:34.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:46:37.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said it has also created a task force to closely monitor and
        attend to the health issues of over 800,000 children immunized with the vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7bc26e-4aef-4a59-8d84-34cae4169f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:46:34.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:46:37.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shall guide the Department of Health in responding to the
        safety concerns relevant to the use of this vaccine and how to proceed with
        the dengue program to ensure safeguards and prevent similar incidents in the
        future," Duque said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66502278-7781-416e-a6c1-de5daf0b58d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:46:34.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:46:37.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the task force come from the DOH, Food and Drug Administration,
        PhilHealth, and the National Children''s Hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2575e1c6-02f2-4e3c-a1c9-4baabadb267a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:46:34.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:46:37.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force will also have a legal team to look into the accountability
        of Sanofi Pasteur which claimed "that the vaccine was safe and effective for
        all individuals aged 9 to 45 years old," Duque said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b8c842-a0bb-4e35-bd11-87471a1bec73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:46:34.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:46:37.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The French pharmaceutical giant later on acknowledged that the
        vaccine is not recommended for people who have had no prior dengue infection
        lest the vaccination increases the risk of severe dengue. As this disclosure
        was made only after the health department had already vaccinated thousands
        of schoolchildren, the news created a scare among parents and the Filipino
        public," the health secretary added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f5d249-69a5-4447-9d54-576c64f47bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:46:34.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:46:37.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A draft of the House Committee on Health report in 2016 said that
        there were 997 reported cases of individuals who experienced adverse events
        following immunization. Thirty of them required hospitalization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7bb894-ec8d-4f74-86a4-6a04ca1d5c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:46:34.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:46:37.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adverse events, according to Health Undersecretary Gerardo Bayugo,
        refer to any physical or medical event which may happen to a child. He also
        said that there were nine deaths but these were not vaccine-related.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f043abf-79e1-4ba9-8e76-dd9762938fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:46:34.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:46:37.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 800,000 children were vaccinated under a government program
        launched in 2016. Health officials earlier said the number of children vaccinated
        with Dengvaxia could be more, as the Health Department waits for its other
        regional offices to report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d8e97a-3690-45ec-99e4-e656cd50bb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:46:34.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:46:37.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Chad de Guzman contributed to this report.</p>'
  'Martial-law-Mindanao-Duterte-PNP-AFP-extend':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-08T16:06:32.974+08:00
    'imagesource': 'jcr:74ae3464-139f-4388-a89c-2c817e17a8cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32bbec3d-0d19-4906-bd91-855a24d8196f'
    'lead': 'Senator Franklin Drilon said extending martial law "has no factual and
      legal basis and is patently unconstitutional."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T08:52:25.492+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T08:52:29.656+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T08:52:29.268+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP, PNP recommend extension of martial law in Mindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b55c74-415a-4573-a049-c5b4907ef0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated with statements from the Armed Forces of the Philippines,
        senators</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36158cb-51f6-498d-88fa-9dc5c13338d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) ‚Äî</strong> Martial
        law in Mindanao must be extended. This is the recommendation of the armed
        forces and the national police to President Rodrigo Duterte, officials said
        Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46366adc-7077-4218-b4b7-71b674021ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) wants the President to impose
        one more year of military rule in the south.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba30821-9f89-4c47-87ad-4f5253071b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is due to security threats and the ongoing rehabilitation of
        war-torn Marawi City, Department of the Interior and Local Government Undersecretary
        Catalino Cuy told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d91c2be-6df4-4f05-9565-d5e80f6674bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what the basis for the one-year recommendation was, Cuy
        said in a text message: "(The) continuing threat from (the) terrorist groups
        and (the) rehabilitation of Marawi City."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b06f81-7ee3-43e0-998e-8b16c0dac4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) likewise submitted its
        recommendation for an extension, its spokesperson said, but there is no information
        yet as to the length of time it is asking.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6568dbf7-fe2d-4981-8d74-b14bae250dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not have the details as to the length but as far as I am concerned
        there is a recommendation to similarly support the recommendation of Philippine
        National Police," AFP Spokesperson Restituto Padilla said in a news briefing
        in Malaca√±ang on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47fda7f-3e9c-4d0d-8994-4e6c611cdb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the recommendation has been submitted to Malaca√±ang by Defense
        Secretary and martial law administrator Delfin Lorenzana.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07e5bdd-1c70-40b1-afa0-33b844e791f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said he is not privy to the contents of the recommendation,
        but said martial law is needed due to the threat posed by terrorist groups
        that attacked Marawi City led by the ISIS-inspired Maute group and the Abu
        Sayyaf group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dfea87-032e-45a8-9342-fcc1538e1ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who survived that siege still remain at large and are attempting
        to recover by recruiting other members of the society," Padilla said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c52e5f-8e43-4f0c-af37-f1f9d6d6bfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the terrorists are recruiting vulnerable targets, such as
        students, children, women, and relatives of those killed in Marawi ‚Äì more
        than 900 enemies and 47 civilians.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f81a51e-356d-4f97-93bf-9fea3fdf06bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Bangon Marawi chairman, retired Major General Eduardo
        del Rosario earlier revealed intelligence reports that the remaining members
        of the Maute group are conducting "massive recruitment," offering as high
        as P100,000 to each recruit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeef78b9-96b6-4262-a135-199ab169ef63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/01/martial-law-mindanao-isis-inspired-maute.html">Related:
        Martial law needs to stay amid terrorists'' ''massive recruitment'' ‚Äì officials</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b5b92a-43a4-4427-a8e7-07019d0ca629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said martial law needs to stay also due to possible attacks
        by the Bangsamoro Islamic Freedom Fighters (BIFF), the New People''s Army
        (NPA), and other Abu Sayyaf forces in Mindanao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da647f2-3807-484e-8348-ae908728bc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA, along with its mother organization Communist Party of the
        Philippines, were recently declared by Duterte as a terrorist organization.
        This will be official once approved by a regional trial court, according to
        the Human Security Act of 2007.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9174fb-7e6a-4b08-b871-b14078542993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/06/Justice-Department-order-CPP-NPA-terrorist.html">Read
        more: CPP-NPA terrorist status moves forward with Justice Department''s order</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51dc3e4-306c-4b98-a95a-aeeee3919e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority senators oppose extension</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799a5019-6194-4573-ac99-36b82d97a94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law in Mindanao is set to end on December 31.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a04ca3-bc68-4f86-88b4-c817cffcdc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Duterte will make a decision
        before December 15 whether to lift or ask for martial law extension before
        Congress.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22febaa8-aefe-4282-bd19-c7f56119be45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress, which has to give consent, will go on recess on the 15th.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3593ee73-3b61-48d9-91fc-e0d8089d5ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority senators Bam Aquino, Franklin Drilon, Risa Hontiveros,
        Kiko Pangilinan, and Antonio Trillanes said they are ready to oppose any move
        to extend military rule in Mindanao beyond 2017. They questioned the police
        and military''s recommendation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe5d7f2-74c7-4392-8487-3612daec4571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As security forces reign supreme during martial law, would not
        military rule actually get in the way of a people-centered rebuilding and
        rehabilitating of the once vibrant city," the senators said in a joint statement
        on Thursday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d343a2-1a20-416a-9cad-b36c56231b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-month war in Marawi which ended in October between government
        troops and the Maute terror group turned homes and buildings into rubble and
        displaced over 300,000 residents.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d725f5a-85d5-4bd0-b58b-d69cbd26c9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Drilon said extending martial law "has
        no factual and legal basis and is patently unconstitutional."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2992401-9bf8-48b4-8b4f-da3bcd7ef456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot continuously place Mindanao under martial law and suspend
        the privilege of the writ without an actual rebellion in the region," Drilon
        said, citing Section 18, Article VII of the 1987 Constitution.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea76bf7-63b0-4429-bde2-0258e1550546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for House Speaker Pantaleon Alvarez of Davao del Norte, it would
        be best for military rule to stay until 2022, the end of Duterte''s term.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a4d038-6fa5-4f5b-8398-936eb329c33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam mo dapat tanungin diyan mga taga-Mindanao. Kami. Kami yung
        directly affected. Para sa akin, kung puwede lang mag-martial law kami hanggang
        matapos yung termino ni Pangulo, 2022... para we feel safe," Alvarez told
        CNN Philippines'' The Source on Thursday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e330516f-2e7c-42b0-bca5-9ed84f15a139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "You know what, you should ask us Mindanaoans. We
        are directly affected. I prefer for martial law to stay until the President''s
        term ends in 2022 so we''ll feel safe."]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beac133-da29-4949-baa9-da89e1fff801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, other lawmakers said they will just wait for the AFP
        and PNP to brief them on the situation in Mindanao.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deb04eb-f031-49e5-ac8d-2e47d11de3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Miguel Zubiri, who hails from Bukidnon, said he is "open
        to the proposal to extend martial law in our area of Mindanao. But I need
        to listen first to the briefing scheduled by the AFP and PNP before I can
        finalize my decision."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8871ea1-3651-4f72-90ce-a9d15c7acc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law and alleged human rights violations</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89a0d9e-cc96-4ce5-b977-d61d7e57a281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continuance of military rule would only result in more human
        rights violations, Bayan Muna Rep. Carlos Isagani Zarate said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceef5929-fab7-4985-8601-fd7bbbb6c95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now numerous extra-judicial killings, forced evacuations,
        massacres and food blockades are happening in numerous provinces in Mindanao,"
        Zarate said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a16a7d-60e4-46b0-8f7f-5b98160aebd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the joint session of Congress last July 22, Commission on
        Human Rights chairperson Chito Gascon said they were receiving "more and more
        reports of possible human rights violations" in Mindanao.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd452d1a9-db86-4644-a625-3a2c3a8a1130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Maranao rescue worker even detailed some of these cases, including
        a 20-year-old child with autism allegedly tortured and interrogated if he
        was a member of the Maute.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a028320c-b096-4594-92e1-90219d706946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/08/cnn.ph/2uSLCBE">Read
        more: Maranao turns emotional as she cites human rights violations in Marawi</a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85457220-95f2-41ab-be7e-23fccf4cdbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a more recent report, human rights group Amnesty International
        accused soldiers of torturing several civilians who escaped the main battle
        area in Marawi.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8354ae-48c8-4b89-b8a7-5ab8f68a5da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP has promised to investigate human rights violations allegedly
        committed by government troops.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1566980b-55e6-4c5a-9b80-cfeb1a4e595e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/08/bit.ly/2mDVpYL">Read:
        AFP to probe allegations of torture by gov''t forces in Marawi</a></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0b3d2d-f92c-4fe1-a66f-7d2f043f66e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declared martial law in Mindanao on May 23, following clashes
        between government troops and the Maute group in Marawi, the provincial capital
        of Lanao del Sur around 1,500 kilometers south of Manila.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5ab25b-c05e-4a4b-b350-c40faf8bd031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 22, the 60-day period lapsed and Congress approved a request
        from the President to extend martial law until the end of the year.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fa0083-6731-491d-b097-97c76a26072a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:52:25.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:52:29.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles and Lara Tan contributed to this
        report.</em></p>'
  'cristiano-ronaldo-ballon-dor-lionel-messi':
    'author': 'Richard Martin, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-12-08T08:13:15.972+08:00
    'imagesource': 'jcr:51c4796a-01fc-497e-b5f5-7709bf300ff0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'add1a05d-42e9-4688-8924-680aa48d6f1a'
    'lead': 'Despite equaling Lionel Messi in being named the world player of the
      year for a fifth time, he trails the Barcelona forward in the La Liga scoring
      charts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T08:56:01.157+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T08:56:04.818+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T08:56:04.609+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ronaldo''s fifth Ballon d''Or reignites eternal debate with Messi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b17d9c-feef-42aa-a0ba-4024cc76b3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:56:01.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:56:04.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris (Reuters) ‚Äî Cristiano Ronaldo collected his joint-record fifth
        Ballon d‚ÄòOr on Thursday in Paris in the middle of his worst domestic season
        for Real Madrid, but with a deserved reputation for delivering on the biggest
        stage of all and when it matters most.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a54cea-9531-4de9-b421-1f2b2312adc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:56:01.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:56:04.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite equaling Lionel Messi in being named the world player of
        the year for a fifth time, he trails the Barcelona forward in the La Liga
        scoring charts, on a measly two goals to Messi‚Äôs 13 strikes which have helped
        Barca lead Real by eight points in the standings after 14 games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9141007-10ac-425a-96b9-f7008aa93488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:56:01.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:56:04.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo has been able to counter criticism for his dire league form
        by continuing to lead the way in the Champions League, however, topping the
        scoring charts for a seventh year in a row with nine goals so far this season,
        also becoming the first player to score in all six group games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f3a85c-c0b8-4c1b-a0e8-07b1d46b05e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:56:01.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:56:04.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, he won the award ‚Äî set up by the magazine France Football
        in 1956 ‚Äî for the huge role he played in Real last season becoming the first
        team to successfully defend the Champions League since AC Milan in 1990.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce44aea2-f31f-46f9-88ba-0ad4f3931821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:56:01.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:56:04.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo came into his own in the latter stages of the competition,
        scoring eight goals against Bayern Munich and Atletico Madrid to help put
        Real in the final in Cardiff, where he netted twice in their 4-1 victory over
        Juventus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b559839a-54f2-455c-8d9b-63fb348fcc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:56:01.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:56:04.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real also wrestled the La Liga title back from Barcelona last season,
        with Ronaldo scoring 25 goals along the way, including the first in their
        title clinching 2-0 win at Malaga.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7e3373-30b4-49c3-929c-d5171f220880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:56:01.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:56:04.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo matching Messi in winning the most coveted individual prize
        in the game five times will reignite the eternal debate over which of the
        two players is the best in the world or indeed of all time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f6a818-aad0-4e2b-814f-a16e7d47b1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:56:01.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:56:04.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is to the Portuguese‚Äôs credit that the debate is still raging
        on after Messi led him with four Ballon d‚ÄòOr awards to one back in 2012. Ronaldo
        won the award in 2013, 2014, 2016 and 2017, while Messi earned his fifth gong
        in 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a73c063-c811-49f9-bc06-6cf0624c7fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:56:01.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:56:04.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other player has won the award since Kaka collected it in 2007
        while at AC Milan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d112b1a-b5b7-418b-ae91-daa19860b731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:56:01.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:56:04.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as having five Ballon d‚ÄòOr awards each, the pair have the
        same number of European Golden Shoes and Champions League triumphs (four),
        while Messi has the edge in league titles with eight to Ronaldo‚Äôs five (two
        with Real and three with Manchester United).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fd82e9-6db4-4fd3-8b8d-a0b86e81d229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:56:01.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:56:04.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine is the all-time top scorer in La Liga, although Ronaldo,
        who joined the Spanish top flight five years after Messi made his debut, has
        a better goals-to-game ratio.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341d6228-fe82-428a-9675-b8b66cc53233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:56:01.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:56:04.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo, meanwhile, is the top scorer in the Champions League on
        114 goals, 17 ahead of Messi. The Argentine''s supporters argue Messi is more
        of a team player than Ronaldo and can point to his 199 assists in all club
        competitions, although the Portuguese is not far behind with 174.</p>'
  'Ex-U.S.A.-Gymnastics-doctor-sentenced-to-60-years-on-child-porn-charges':
