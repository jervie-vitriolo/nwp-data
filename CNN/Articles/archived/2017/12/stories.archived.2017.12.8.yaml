      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> Since the first
        Metro Manila Film Festival (MMFF) in 1975, the festival has seen some of the
        greatest moments in local film history and more than a few duds cinemagoers
        would rather forget. It‚Äôs become a festival with a mixed legacy, marred by
        allegations of corruption in its selection and awarding processes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b068038b-f8dd-4c60-9d24-be6464f50ec6'
