      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titleholders Bianca Manalo (2009), Venus Raj (2010), MJ Lastimosa
        (2014), Rachel Peters (2017), Shamcey Supsup (2012) , Ariella Arida (2013),
        and Maxine Medina (2016) flashed their world-class smiles at a camera held
        by Medina.</p>'
