      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚ÄúMagic Temple‚Äù (1996)</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7487ad-20eb-4263-aaba-7bc169975fa7'
      'mgnl:activationStatus': true
