      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:23:23.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reigning Miss Universe, Demi-Leigh Nel-Peters from South Africa,
        is particularly excited to be with the orphans, as women and girls‚Äô empowerment
        is an advocacy she holds dear. ‚ÄúWith all the children that we got to spend
        time with today, I would like to focus on empowering women and children by
        giving them skills and knowledge on how to overcome difficult situations and
        how to prevent difficult situations,‚Äù she says.</p>'
