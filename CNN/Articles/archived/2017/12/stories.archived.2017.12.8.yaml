      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) ‚Äî</strong> The
        Sandiganbayan said on Friday that its 3rd Division will handle the cases against
        25 people allegedly involved in getting kickbacks from the ‚Ç±900-million Malampaya
        Fund.</p>'
    '1':
