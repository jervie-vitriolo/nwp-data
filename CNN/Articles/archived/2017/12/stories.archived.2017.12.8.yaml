      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> Crowds gathered
        in wonder and merriment as the atrium at the SM City North EDSA The Block
        was filled with food stalls, Christmas decors, and joyous tunes to reveal
        the Tsum-tacular Christmas village, a setup that could make kids and kids
        at heart alike feel as if they‚Äôre part of a Disney movie.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
