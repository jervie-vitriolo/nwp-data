      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three estranged siblings (Edu Manzano, Johnny Delgado, and Dina
        Bonnevie) and their children come together in their ancestral home to settle
        familial disputes, as their mother (Gloria Romero) comes to terms with her
        waning years in Laurice Guillen‚Äôs ‚ÄúTanging Yaman.‚Äù Old hurts resurface and
        three generations must fight their way to redemption in this poignant portrait
        of the Filipino family. The film is notable as well for early performances
        from young actors such as Marvin Agustin, Jericho Rosales, and Shaina Magdayao
        who would later become stars in their own right.</p>'
  'Hillary-Andales-Breakthrough-Junior-Challenge-winner':
    'author': 'Wil Mark Amazona, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-12-08T17:33:04.895+08:00
    'imagesource': 'jcr:1447c891-12d0-4717-ade0-c076856556be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '252ae871-9997-4d69-8505-7ad66fe35635'
    'lead': 'It took 18-year-old Hillary Andales two attempts to win the Breakthrough
      Junior Challenge. She says bagging it this 2017 makes her feel like her perseverance
      has paid off. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T15:59:57.070+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T16:24:34.231+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T16:24:33.995+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pinay who won an int''l science video contest says winning made her
      feel like her hard work ''paid off''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61283a71-c570-4e78-b302-12122e5f4f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:59:57.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:24:34.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, December 8) ‚Äî</strong> The
        Filipina who bested thousands of students to win an international science
        video contest said bagging first place in the competition makes her feel like
        all her hard work was worth it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94380071-242d-4ced-b377-ce47aa1f7c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:59:57.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:24:34.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took 18-year-old Hillary Andales two tries before she won the
        prestigious Breakthrough Junior Challenge 2017, but she said winning this
        year felt like her "hard work paid off and my perseverance paid off."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ffb148-aeb4-4061-b8cf-decabac61f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:59:57.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:24:34.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Breakthrough Junior Challenge is "an annual global competition
        for students to inspire creative thinking about science." It is funded by
        Breakthrough Prize Foundation founded by Google co-founder Sergey Brin, and
        Facebook''s Mark Zuckerberg and Priscilla Chan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192c8f48-9ad5-43c0-8482-4564917a2cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:59:57.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:24:34.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andales, who is from the Philippines Science High School- Eastern
        Visayas Campus in Palo, Leyte bested more than 11,000 students from almost
        200 countries with her 3-minute video on "Relativity and the Equivalence of
        Reference Frames."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f1ba87-e873-427e-98f6-e3d1206e45a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:59:57.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:24:34.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Andales bagged the challenge''s special award for the
        most number of votes and views on her video presentation last year. This won
        her school a DNA Laboratory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffe69e7-7620-410e-bc39-1b94f23578a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:59:57.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:24:34.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the experience she gained in 2016 helped her improve how
        she presented her topic in her video.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22191149-df44-41d9-8b86-ecfb5fc966bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:59:57.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:24:34.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andales is now entitled to a $250,000 College Scholarship, a $100,000
        Breakthrough Prize Lab for her school and a $50,000 Teacher Inspiration Prize.
        Her school will also receive a Physics laboratory and additional equipment
        for their DNA laboratory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d59a2d2-ee53-4d66-90e7-1ed58b3e9591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:59:57.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:24:34.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this prize Andales said she is considering studying abroad
        so she can improve and enhance her knowledge in Physics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a28da6-7a23-4358-b2af-158547bab0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:59:57.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:24:34.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andales had previously eyed studying in Manila. With the scholarship,
        she is now considering studying in the U.S. so she can get into a good Physics
        program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567ac4b9-1272-4b28-b8b2-d69ebb826ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:59:57.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:24:34.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me to maximize that huge amount of money, I think it would
        be better if I would study abroad so I could really maximize what I''ve learned
        and for me to give back to the Filipino people," Andales said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751db40a-443e-46a5-a8b5-f75419a6fd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:59:57.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:24:34.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the universities she''s considering are top schools Harvard,
        the Massachusetts Institute of Technology (MIT), and Princeton.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a67b58-b867-41e2-aa84-17801a503e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:59:57.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:24:34.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she doesn''t expect to get accepted because of the competitive
        applicants, but she still hopes her scholarship and determination will help
        her get in.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc5e21b-2dd8-4f9f-a095-f4b92b0a5774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:59:57.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:24:34.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andales also hopes her experience can serve as an inspiration for
        young Filipino students to pursue science-related courses and have more interest
        in science subjects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d908c6-1abb-4812-82e5-ec7f46894c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:59:57.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:24:34.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ever since I was young I was very interested in science and I know
        science is a beautiful thing and I want other people to feel the same way,"
        she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d51f32e-8a1d-41e7-8bcc-a06f53d489c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:59:57.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:24:34.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shares that some have even started telling her how she has inspired
        them to learn more about the field.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a75f2d1-2e5f-4f4b-856a-fea8bc5bdf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:59:57.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:24:34.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the Breakthrough Junior Challenge I was given the platform
        to share my views with everyone and fortunately there had been other youth
        who are reaching out to me and telling me that they hear my message and they
        are inspired to be interested in science," Andales added.</p>'
