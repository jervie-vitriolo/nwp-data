      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) ‚Äî Fifteen beauty queens of the Miss
        Universe 2017 pageant walk in a Jollibee branch, hand in hand with orphaned
        girls. The young orphans from the Kanlungan sa Er-Ma Ministry, a non-profit
        organization based in Malate, shyly smile in awe as the titleholders, all
        with filled-in eyebrows and porcelain-like teeth, talk to them with glee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f3d582-08d4-4619-a441-70268893f93a'
      'mgnl:activationStatus': true
