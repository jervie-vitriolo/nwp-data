      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/07/entertainment/lindsay-lohan-mean-girls-2/index.html">"Lindsay
        Lohan wants a big-screen ''Mean Girls'' sequel even more than you."</a></em></p>'
  'California-fires-Firefighters-taking-a-beating-as-Santa-Ana-winds-stoke-blazes':
    'author': 'Nicole Chavez and Eliott C. McLaughlin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-08T02:00:47.363+08:00
    'imagesource': 'jcr:e9279e76-1a22-408c-a8eb-60de1b4d3b19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '990a8f7d-3192-408a-a796-01c6a3f0ae3a'
    'lead': 'Dry weather and merciless winds, with gusts predicted to reach the strength
      of a Category 1 hurricane in mountainous areas, threaten to intensify the already
      devastating Southern California wildfires that have driven 110,000 people from
      their homes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T09:12:31.734+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T09:12:34.685+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T09:12:34.310+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'California fires: ''Firefighters taking a beating'' as Santa Ana winds
      stoke blazes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e728d9ad-a78b-41fe-b1ea-2d917b130e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:12:31.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:12:34.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî Dry weather and merciless winds, with gusts predicted to
        reach the strength of a Category 1 hurricane in mountainous areas, threaten
        to intensify the already devastating Southern California wildfires that have
        driven 110,000 people from their homes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c596b53-8c6d-4a2e-8f31-15b333295b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:12:31.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:12:34.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of firefighters -- 2,500 on the massive Thomas Fire alone
        -- have been working nonstop to battle the blazes racing across hillsides
        and through neighborhoods, officials said. Almost 9,000 homes are without
        power. Officials have shut down hundreds of schools spanning at least 15 districts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cccc50d-bb27-46ea-bd74-5678c3286ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:12:31.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:12:34.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a brief respite in the winds Wednesday, they began picking
        up again in the evening. A gust of 85 mph was detected in Ventura County.
        Forecasters say Thursday will bring gusts of 80 mph in the higher altitudes,
        while winds of 50 to 70 mph will make firefighters'' mission extremely difficult
        in Ventura and Los Angeles counties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c9f62a-adae-4510-ab2a-13d3c57a416d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:12:31.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:12:34.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See photos of the fierce wildfires in Southern California</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bd754a-ee00-4114-865c-8a66b902d0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:12:31.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:12:34.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The humidity won''t help. It will still be low Thursday, meaning
        the trees and brush fueling the fires will continue to be tinder. Firefighters
        are exhausted and airborne embers are irritating their eyes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b425c18-7154-4d57-81ce-1460104ec1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:12:31.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:12:34.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, the firefighters are taking a beating, but we have to
        acknowledge the residents because they''re taking beating, too, but they''re
        cooperating with our orders," said Thomas Kruschke, spokesman for the Ventura
        County Fire Department.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da70930-19f5-4380-b91f-8a5463040ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:12:31.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:12:34.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battle to douse the blaze is especially arduous on the Santa
        Barbara-Ventura County line, where the terrain is steep and rugged, he said.
        Fire officials hope to get as many as a dozen helicopters in the air Thursday,
        but the winds have been playing havoc on the choppers and fixed-wing aircraft,
        Kruschke said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0999d85-f024-4820-ba1a-1540bb254664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:12:31.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:12:34.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thomas Fire was 5% contained as of early Thursday. At 96,000
        acres, the fire is roughly the size of Denver.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e978efc-50f0-40d0-9d7a-5fea04393083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:12:31.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:12:34.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say they will see a "recipe for explosive fire growth"
        and an unprecedented fire danger score.&nbsp;According to the Los Angeles
        Fire Department, experts grade fire danger by measuring the moisture in dead
        vegetation, the temperature, wind speed and direction, and then assessing
        historical weather information.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941cb1a5-f263-4f14-b2c0-8d31392019f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:12:31.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:12:34.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A value of 48 is considered high danger, while 162 is extreme. Thursday''s
        score: 296, a record.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdeffcf-2814-4f3f-9f72-82a55c39d682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:12:31.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:12:34.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the only first that firefighters have experienced with
        the Southern California blazes. The scale used to measure the potency of the
        Santa Ana winds typically runs from gray, for little or no danger, to red,
        for high danger.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4d8a46-e725-41e6-bd2d-d563da727345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:12:31.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:12:34.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The forecast for (Thursday) is purple," said Ken Pimlott, director
        at the California Department of Forestry and Fire Protection, or Cal Fire,&nbsp;according
        to CNN affiliate KCBS. "We''ve never used purple before."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98b039f-63fa-45b7-9607-a70ece6b4f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:12:31.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:12:34.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c838cee-b9cb-4910-9da2-1fcf71961556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:12:31.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:12:34.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚Ä¢&nbsp;More evacuations:</strong>&nbsp;Several cities in
        the Ojai Valley are under mandatory evacuation. Satellite images by the National
        Weather Service showed the city of Ojai surrounded by fires.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac8c258-d0f3-467b-8769-7bd88d8a7c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:12:31.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:12:34.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚Ä¢&nbsp;Areas of concern:</strong> Firefighters said they
        are keeping the Skirball Fire at bay but worry it will jump west of Interstate
        405.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caccb761-e7a1-4169-8584-e9200b906ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:12:31.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:12:34.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚Ä¢&nbsp;School closures:</strong> More than 260 Los Angeles
        public and charter schools will be closed Thursday and Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17420cbf-8d66-4dc0-b31a-f005197eaa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:12:31.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:12:34.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Ä¢&nbsp;Out-of-state help:&nbsp;About 300 engines are coming from
        fire departments in other states, Los Angeles County Fire Department Chief
        Daryl Osby said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c85ff0-b894-4b28-a9ae-ee7a298daa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:12:31.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:12:34.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stretching 140 square miles</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7b7d46-f255-4397-85b8-2302e155a3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:12:31.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:12:34.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thomas Fire in Ventura County, which sits just north and west
        of Los Angeles, grew significantly Wednesday to about 150 square miles. The
        Rye Fire in Santa Clarita is holding at 7,000, with 15% containment, while
        the Skirball Fire has burned about 475 acres and is 5% contained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3258efab-ef86-4638-a92c-9c34023e913d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:12:31.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:12:34.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are still a few people still in their homes in the evacuation
        areas, and they should come out. There are still embers that can move and
        catch as we have wind conditions," Los Angeles City Councilman Paul Koretz
        said of the Skirball blaze.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20774949-821c-45be-a043-fa21bcd50b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:12:31.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:12:34.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said they couldn''t give a precise number of homes destroyed,
        because flames in burned neighborhoods were too intense. They estimated about
        150 buildings had been destroyed as of Wednesday night. The number will increase
        once the focus shifts from firefighting and rescue to more damage assessment,
        fire officials said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a275bf-c9d4-4dea-9cd6-cd38316bdffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:12:31.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:12:34.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Gov. Jerry Brown has declared an emergency for the county,
        freeing state resources such as the National Guard to support response efforts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850642f5-350c-444d-8b7d-77798bbbec05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:12:31.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:12:34.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freeway shutdown</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3690d8aa-455d-410b-b1c4-1dc86e3aa147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:12:31.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:12:34.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Skirball Fire near the tony Bel-Air area of Los Angeles startled
        commuters Wednesday morning on I-405.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d9289f-b887-4cdf-b9ae-e813feb5bb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:12:31.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:12:34.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The busy freeway was shut down over a 9-mile stretch for hours as
        the fire got closer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a75a9ac-4a0e-44a3-8808-40d42b40b628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:12:31.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:12:34.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was dark until I saw a gigantic ball of orange," motorist Tiffany
        Lynette Anderson wrote on Instagram, where she posted a picture of fire raging
        beside the highway before it was closed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aee48f-0e69-49ff-85e3-b62dafc96e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:12:31.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:12:34.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could feel the heat on my windows," said Los Angeleno Joy Newcomb,
        who also drove by the fire.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9292883b-8b84-4917-af5e-487098395fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:12:31.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:12:34.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The freeway has since reopened, but some ramps remained closed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605d688c-84d9-469e-b9c4-4763cbd83385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:12:31.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:12:34.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters worked Wednesday night to keep the fire from jumping
        west of 405 and to battle some flare-ups, said Peter Sanders, a spokesman
        for the Los Angeles Fire Department.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1b7e84-ff9b-4abb-8ec1-6bf3f6a2b797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:12:31.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:12:34.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoky hazards</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74554479-8792-44a3-b7f8-b9c3eb8ef95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:12:31.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:12:34.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles authorities ordered parts of the Bel-Air district near
        the fire to leave, but those are just a fraction of the evacuations that have
        been ordered in Southern California since Monday night.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd82c54b-64a7-40b8-be9d-4b8e7d4bce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:12:31.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:12:34.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoke collected even in areas that weren''t burning. Health officials
        warned people in the heavily populated San Fernando Valley and other parts
        of the northern Los Angeles area to limit their time outdoors.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd677cfeb-5f66-4900-bd17-172f125af840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:12:31.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:12:34.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video posted to Instagram shows a Los Angeles County Fire helicopter
        maneuvering around heavy smoke to make a water drop on the Skirball Fire.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f927e22c-6c28-42d7-9490-9221fa03dcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:12:31.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:12:34.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smoke from the fires could be seen from the International Space
        Station. Astronaut Randy Bresnik wrote in one tweet: "I was asked this evening
        if we can see the SoCal fires from space. Yes Faith, unfortunately we can.
        May the Santa Ana''s die down soon. #Californiawildfire."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd4a225-0702-4528-91e9-2141d3e594bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:12:31.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:12:34.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/07/us/ventura-fire-california/index.html">"California
        fires: ''Firefighters taking a beating'' as Santa Ana winds stoke blazes."</a></em></p>'
  'Al-Franken-resigning-in-the-coming-weeks-calls-out-Trump-and-Moore':
    'author': 'Eli Watkins and MJ Lee, CNN'
    'caption': 'Senator Al Franken announced on Thursday, December 7, 2017, he will
      be resigning in the coming weeks.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-08T01:53:06.651+08:00
    'imagesource': 'jcr:b310d5b1-efca-4780-84b2-7704269132cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eebae526-2201-4ed4-bcb8-8932212b495d'
    'lead': 'Democratic Sen. Al Franken of Minnesota is resigning following allegations
      that he touched women inappropriately, he announced on the Senate floor Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T09:17:01.699+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T09:17:05.768+08:00
