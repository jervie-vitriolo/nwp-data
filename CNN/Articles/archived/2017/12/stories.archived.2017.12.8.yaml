      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Miss Universe Philippines winners posed for a power-packed
        photo on Thursday at the Miss Universe Fashion Gala Night held at Solaire
        Resort &amp; Casino in Paranaque City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a3593a-74fe-4941-8f43-4f6fb35fda4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:32:01.450+08:00
