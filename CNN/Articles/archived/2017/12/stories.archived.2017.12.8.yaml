      'mgnl:type': 'text'
      'text': '<p>Metrobank Branch Manager Winnie Villanueva</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ec80a4-9ad2-4ff2-ae9b-ffea18e897db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:17:55.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:17:59.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 2016, the Ombudsman found probable cause to file charges
        against them after they allegedly "acted in concert to divert the fund releases
        drawn from the P900 million Malampaya fund allocated by the DBM to the DAR
        in 2009, which was malversed and coursed through the NGOs controlled by Napoles."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963683d8-b062-4e0c-9229-a3ec8e8d7fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:17:55.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:17:59.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/27/ombudsman-25-officials-malampaya-fund-scam.html">Read:
        Ombudsman charges 25 individuals for P900 million Malampaya Fund scam</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf714d0-5046-4a4a-89d7-be6b9fce413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:17:55.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:17:59.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Presidential Decree 910, the Malampaya Fund is a special fund
        to finance the government''s energy resource exploration, development and
        exploitation programs and projects and such other purpose as may be directed
        by the President.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec4ba13-54cc-43b2-9c7c-1ddc45a8d5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:17:55.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:17:59.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is collected from the government''s share in royalties, rentals,
        production share on service contracts and other payments on the exploration,
        development and exploitation of energy resources.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8cad82-e5eb-4a38-a67a-100d29a26d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:17:55.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:17:59.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records from the Office of the Ombudsman show that Andaya requested
        the release of Malampaya funds to aid victims of typhoons "Ondoy" and "Pepeng."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ae746a-8c8d-48df-990f-a9039cf913cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:17:55.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:17:59.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Ombudsman, the fund release was based on 97 requests
        by mayors.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896a987e-6bf5-4336-9dd7-9ad485f24d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:17:55.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:17:59.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds, however, were allegedly entrusted by the DAR to NGOs
        registered and owned by businesswoman Janet Lim Napoles'' relatives, friends,
        household helpers, children''s nannies, drivers and other employees.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed9f70a-ab43-44f9-bfde-2929ab492305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:17:55.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:17:59.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles also faces plunder charges for her involvement in the pork
        barrel scam, where an estimated ‚Ç±10 billion in lawmakers'' discretionary funds
        were allegedly lost after being coursed through her NGOs, with the money going
        into the pockets of Napoles and lawmakers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7406c6-2538-4db2-8189-4de08660aea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:17:55.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:17:59.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in January 2017, the Ombudsman dismissed Panlilio and
        Venancio from government service due to grave misconduct.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2f7a8e-eb11-473e-ae14-c0098da7c834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:17:55.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:17:59.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Digital Producer Fiona Nicolas and Correspondent
        AC Nicholls contributed to this report.</em></p>'
