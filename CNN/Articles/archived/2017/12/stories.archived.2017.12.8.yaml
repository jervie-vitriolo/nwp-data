      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/entertainment/2017/07/05/mmff-committee-ricky-lee-rolando-tolentino-resignation.html">Ex-MMFF
        committee members speak up on resignation</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
