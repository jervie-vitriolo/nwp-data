      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúMay Minamahal‚Äù (1993)</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d0a704-8c7e-40ad-ad66-f5227e103a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:53:06.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:53:10.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This unforgettable romantic comedy by Jose Javier Reyes won nine
        awards in the 1993 festival, including Best Director, Best Story, and Best
        Screenplay for Reyes, Best Actor for Aga Muhlach, and Second Best Film. In
        the film, Muhlach plays a young man suddenly faced with an all-female household
        (including Boots Anson-Roa, Agot Isidro, and a young Claudine Barretto) after
        the death of his father. Throw in Aiko Melendez as a boyish yet quirky romantic
        interest and it‚Äôs a recipe for rom-com magic.</p>'
    '44':
      'image': 'jcr:daa2ad7b-f115-4f03-bcbd-4e44f8ee7c87'
