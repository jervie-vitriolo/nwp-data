      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚ÄúBurlesk</strong> Queen‚Äù (1977)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85e35b1-6493-483f-8114-2091b098a57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:53:06.197+08:00
      'mgnl:createdBy': 'jeff'
