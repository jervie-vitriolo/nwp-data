      'text': '<p><strong>‚ÄúTanging Yaman‚Äù (2000)</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b753dff-9a34-4362-bbe4-2bce571c3a6f'
      'mgnl:activationStatus': true
