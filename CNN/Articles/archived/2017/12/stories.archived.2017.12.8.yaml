      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No more has that been true than this year, with the 43rd MMFF beset
        by controversy over a dubious selection process and the resignation of a few
        MMFF committee members.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd411f070-2047-47a9-9730-6e123e8acf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:53:06.196+08:00
      'mgnl:createdBy': 'jeff'
