    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Al Franken resigning ''in the coming weeks,'' calls out Trump and Moore

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba62ac9b-dc86-4de8-ac74-d0677d95687f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:17:01.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:17:05.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Democratic Sen. Al Franken of Minnesota
        is resigning following allegations that he touched women inappropriately,
        he announced on the Senate floor Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e243f13f-97fc-4a46-838d-8534cfd72ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:17:01.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:17:05.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am announcing that in the coming weeks I will be resigning as
        a member of the United States Senate," Franken said in an emotional address
        in which he said some of the allegations against him weren''t true.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2265ba2a-2134-4c1c-a6ca-e3665aad7e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:17:01.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:17:05.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franken, who did not apologize during his speech, also called out
        President Donald Trump, who was repeatedly accused of sexual assault during
        his presidential campaign, and Alabama Senate candidate Roy Moore, who faces
        accusations that he pursued relationships with teenagers while he was in his
        30s.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ba4673-424b-4d94-ae8a-17f93511c0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:17:01.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:17:05.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I, of all people, am aware that there is some irony in the fact
        that I am leaving while a man who has bragged on tape about his history of
        sexual assault sits in the Oval Office and a man who has repeatedly preyed
        on young girls campaigns for the Senate with the full support of his party,"
        Franken said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3f420a-77dd-41dc-84e2-e1a6934ef2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:17:01.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:17:05.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push for Franken''s resignation started after a woman came forward
        last month to say he had badgered her into an unwanted kiss before he was
        a senator and groped her while she slept.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f1be5a-ca4a-4adc-964e-a848ee032ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:17:01.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:17:05.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Their patience had worn incredibly thin'': How the dam broke on
        Al Franken</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551b2d75-3358-4520-9b73-c82e2b155ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:17:01.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:17:05.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That allegation set forth weeks of open deliberation about the political
        future of the unlikely comedian turned progressive darling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313afd77-6169-406f-bc1b-0cdd09ca5735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:17:01.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:17:05.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Leeann Tweeden, a morning news anchor on the AM radio
        station KABC in Los Angeles, posted her story on the&nbsp;station''s website,
        saying Franken forcibly kissed her and groped her in 2006 during a USO tour.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34abb76b-8b29-47f8-aac5-2a9bc039335a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:17:01.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:17:05.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franken apologized following her account''s publishing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5027d9e0-c820-4a08-bcd1-c9e09e299f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:17:01.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:17:05.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first thing I want to do is apologize: to Leeann, to everyone
        else who was part of that tour, to everyone who has worked for me, to everyone
        I represent, and to everyone who counts on me to be an ally and supporter
        and champion of women. There''s more I want to say, but the first and most
        important thing‚Äîand if it''s the only thing you care to hear, that''s fine
        -- is: I''m sorry," Franken said in the email statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd19506e-9eb3-45ab-a335-95e4e77136e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:17:01.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:17:05.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As condemnation increased in the wake of the story, Senate Majority
        Leader Mitch McConnell, R-Kentucky, called for a Senate Ethics Committee probe
        into Franken, and Franken said repeatedly he would cooperate with that investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eb47bf-016e-4962-a9c8-f92ac374636a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:17:01.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:17:05.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the coming days and weeks, more accusers have come forward.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ccfeaf-804c-4ca0-9b52-70d19e4b7bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:17:01.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:17:05.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman&nbsp;came forward&nbsp;to CNN to say Franken, as a senator,
        grabbed her buttocks while taking a photo at the Minnesota State Fair in 2010.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5bc651-aaf7-4c82-96bd-fcf1c24425c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:17:01.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:17:05.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Huffington Post&nbsp;reported&nbsp;two more women accused Franken
        of inappropriately touching them in 2007 and 2008.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2e4048-d77e-49b7-bb5c-82d8a0b7978a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:17:01.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:17:05.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franken went on to speak with media outlets in his home state of
        Minnesota,&nbsp;saying&nbsp;he was "embarrassed and ashamed," but hoped to
        regain the trust of those he let down.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1eb152-1127-47bd-ba5a-d278bea7bdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:17:01.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:17:05.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Army veteran&nbsp;told CNN&nbsp;later that Franken groped her
        on a USO tour as well before he was a senator. The woman, Stephanie Kemplin,
        said Franken cupped her breast while she was deployed in the Middle East during
        the Iraq War.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bcca24-8c11-4975-9f81-745b9177613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:17:01.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:17:05.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Kemplin came forward, a spokesman for Senate Minority Leader
        Chuck Schumer&nbsp;said&nbsp;the Democratic leader would not comment on the
        allegation against one of his fellow Democrats.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0181f4-f907-4444-b92b-1687d5dd1c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:17:01.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:17:05.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then on Wednesday, Politico&nbsp;reported&nbsp;a former Democratic
        congressional aide said Franken tried to kiss her forcibly in 2006. CNN has
        not yet verified the claims in the Politico story, but Franken flatly denied
        the allegations int he report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743d628b-c1b6-493b-9b9d-3f83b3752d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:17:01.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:17:05.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after, New York Democratic Sen. Kirsten Gillibrand&nbsp;called&nbsp;for
        Franken to resign, and other Democratic senators posted statements in swift
        succession. In the span of a few hours Wednesday afternoon, dozens of senators
        said Franken should go -- including Schumer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa24b568-87bb-4275-b698-f3ea0fc8321e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:17:01.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:17:05.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Saturday Night'' to Capitol Hill</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a952e83d-ee35-4745-b800-f670fa9781e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:17:01.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:17:05.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franken made his start as a comedy writer in New York, contributing
        to NBC''s "Saturday Night Live" as a writer from its opening years in the
        1970s to the 1990s. He made his way occasionally from the writers'' room to
        the stage, gaining national exposure.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52e55b5-1e67-4bb5-8dc0-8539e7a0eadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:17:01.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:17:05.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the years went on, Franken shifted from politically charged comedy
        and satire to politics outright, becoming a liberal voice on radio and releasing
        books attacking Republicans and right-wing media.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce960aa-d5d9-4569-8e8a-f87690ed155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:17:01.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:17:05.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some of his books, Franken proposed -- somewhat tongue in cheek
        -- that he would have a political life, maybe as a senator or even president.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77d103c-3374-4179-862d-510ac21ad88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:17:01.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:17:05.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2008 election, Franken turned the idea into a reality and
        challenged Minnesota Republican Sen. Norm Coleman.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d52e02-f685-4fec-a86e-db986c31c35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:17:01.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:17:05.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2008 elections saw Democrats around the nation ascendant, and
        as Barack Obama won the presidential election, Franken and Coleman were neck-and-neck.
        After a recount, Franken was ahead, and after ensuing legal challenges from
        Coleman, Franken emerged victorious and joined the Senate, giving the Democratic
        caucus a brief supermajority.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6901dc-889a-44ae-9576-0ccd916706be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:17:01.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:17:05.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franken hewed liberal on most issues and was a reliable Obama supporter
        through the years. He has been an outspoken critic of President Donald Trump,
        and he drew plaudits from many in his party for his sharp questioning of Attorney
        General Jeff Sessions during Senate Judiciary Committee hearings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06159c2a-b390-4383-9201-c20c5f2e486d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:17:01.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:17:05.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of Trump''s stunning 2016 victory and the general disrepair
        of the Democratic Party, Franken''s name even made its way to some discussions
        about potential 2020 candidates to challenge Trump for the presidency.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a371f9a-b421-4fb3-9bbd-3920c1875fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:17:01.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:17:05.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated and will continue to update with additional
        developments.</p>'
