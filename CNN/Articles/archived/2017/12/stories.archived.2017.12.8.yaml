  'Duterte-Peace-panel-can-always-resuscitate-talks-with-Communists':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-08T21:41:55.896+08:00
    'imagesource': 'jcr:e9202cef-ad18-4660-aed9-d6619a23ecd4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '969bdf70-79a2-4584-8eb0-8692787b756d'
    'lead': 'President Rodrigo Duterte said Labor Secretary Silvestre Bello III can
      "always resuscitate" the cancelled peace negotiations with the communists. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T15:27:50.493+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T15:27:54.265+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T15:27:54.110+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Peace panel can ''always resuscitate'' talks with Communists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1bebb8-8a30-4500-b515-07cb1596fdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:27:50.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:27:54.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) ‚Äî</strong> President
        Rodrigo Duterte hinted Friday there may still be hope for the scuttled peace
        talks between the government and communist rebels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecd5037-fe3f-4a62-823f-fc11abb5631c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:27:50.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:27:54.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the 84th anniversary of the Department of Labor and
        Employment, Duterte said peace efforts with the New People''s Army (NPA) may
        be "resuscitated" by government peace negotiators.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abcad37-e894-4fb9-8f6a-fe8d9174659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:27:50.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:27:54.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to stop the talks with the NPAs, but Bebot (DOLE Secretary
        and Government Peace Panel Chairman Silvestre Bello III) and company can always
        resuscitate it at some other time," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3c52e3-940e-4992-80b6-c66fe2d19459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:27:50.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:27:54.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ended peace talks with the National Democratic Front, the
        Communist Party of the Philippines'' political arm, last November. This was
        after the CPP''s armed wing, the NPA, launched continued attacks despite ongoing
        negotiations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f90f968-ad25-4f05-9b75-04c15db88913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:27:50.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:27:54.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/news/2017/11/24/duterte-coalition-govt-peace-talks.html">Duterte:
        Peace talks canceled when communists proposed a coalition gov''t</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7aacf6-5387-4ced-81da-a4f812c54e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:27:50.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:27:54.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has since cracked down on the rebels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6ad746-05a7-44df-998f-da19d689867b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:27:50.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:27:54.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after ending talks, Duterte signed a proclamation declaring
        the CPP and NPA as a terrorist group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746dba02-06cf-415c-a6b8-da0b2ffbf1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:27:50.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:27:54.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department has also sought to arrest again some NDF
        consultants who had been released from jail for the peace negotiations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c391c8e5-c091-4c98-b3fd-400abff2b992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:27:50.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:27:54.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/news/2017/12/07/NDF-to-ask-courts-to-stop-arrest-of-freed-peace-talk-consultants.html">NDF
        to ask courts to stop arrest of freed peace talk consultants</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66e796b-6020-4e96-a6ce-56ecb40d3b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:27:50.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:27:54.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the government can subsidize talks with the Communists
        if their leadership agrees to stop collecting&nbsp; "revolutionary taxes"
        from businesses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d65e988-5d93-45f7-8349-d34f2f6c3ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:27:50.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:27:54.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to agree to stop to impose revolutionary tax. We can
        subsidize the talks and the billeting," he said. "Ako na ang mag-gastos [I
        can spend] but you have to stop."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6999c27-37f0-48c1-bd49-6ad45c0481a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:27:50.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:27:54.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had previously warned mining companies that the government
        would shut down their operations if they continued to pay the CPP revolutionary
        taxes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d26010-8e3c-4e84-8030-7eecb9c91613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:27:50.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:27:54.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/11/21/Duterte-mining-companies-stop-paying-taxes-to-communists.html">Duterte
        to mining companies paying taxes to communists: Stop or I will shut you down</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a72065-d770-4d52-a716-5c4dada1722b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:27:50.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:27:54.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communist insurgency in the Philippines is Asia''s longest-running
        armed struggle. It has spanned nearly half a century, since the CPP was founded
        in 1968 by then student activist and Duterte''s former professor, Jose Ma.
        Sison.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b1d6a4-30f0-4e40-9e47-a6478f30c08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:27:50.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:27:54.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations were on and off since 1986, when President Cory Aquino
        came into office, until Duterte formally terminated the talks last month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539950da-4881-4c5d-b419-60930ba46136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:27:50.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:27:54.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong and Amanda Lingao contributed
        to this story</em></p>'
