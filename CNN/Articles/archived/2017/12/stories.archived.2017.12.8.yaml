      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nel-Peters, by using the Miss Universe title and network, may be
        another piece in a gigantic puzzle that could make women across the globe
        truly and irrevocably whole.</p>'
  'Philippines-Japan-Indonesia-2023-FIBA-World-Cup-bid-SBP':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-12-08T16:22:12.986+08:00
    'imagesource': 'jcr:1c366708-75c0-4cc6-adfb-938b7b59a7bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f8d3032-4306-4952-a32d-6044890c6d39'
    'lead': 'The Philippines, together with Japan and Indonesia will present their
      final case to host the 2023 FIBA World Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T08:31:43.295+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T16:12:47.964+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T16:12:47.809+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, Japan, Indonesia to make final push for 2023 FIBA World Cup joint
      hosting bid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a830d0f-d855-4257-832b-62027c0164ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:31:43.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:12:47.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) ‚Äî</strong> The
        Samahang Basketbol ng Pilipinas (SBP) will make its final pitch for the joint
        2023 World Cup hosting before the International Basketball Federation (FIBA)
        Central Board in Switzerland on December 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ced1081-1666-4e05-b110-4fa73a36cca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:31:43.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:12:47.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIBA is the governing body of basketball.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2e61b6-9649-4bf0-94bd-929b773b5d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:31:43.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:12:47.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will lead the 10-man team together with representatives
        from Asian neighbors Indonesia and Japan. They will be going up against South
        American countries Argentina and Uruguay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ca2b34-e249-43bf-9371-aed5d5ca708d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:31:43.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:12:47.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time in three years that the SBP has intended
        to host the quadrennial meet. They were edged out by China in 2015 for the
        rights to host the 2019 edition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a422912-c0b8-4c62-9b4a-e2978204e861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:31:43.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:12:47.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the three nations succeed in their bid, they will be automatically
        seeded in the 2023 FIBA World Cup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d97f95-6608-4c68-8931-b71e7c3eddf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:31:43.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:12:47.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint pitch calls for the Philippines hosting 16 games among
        32 countries'' teams at the Smart-Araneta Coliseum and the Mall of Asia Arena.
        The 50,000-seater Philippine Arena in Bocaue, Bulacan will be tapped as the
        venue for the semifinals and the finals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf754bb-6f32-4412-8f6b-7fff650a43c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:31:43.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:12:47.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okinawa, Japan, and Jakarta, Indonesia will be the venues for the
        other 16 matches.</p>'
  'Senate-probe-dengue-vaccine-Dengvaxia':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-08T16:10:21.577+08:00
    'imagesource': 'jcr:d5b83cde-68ad-4537-95ed-340101e0a730'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a09dcd68-7a5a-4b81-8b9a-ada0a7b7fc97'
    'lead': 'The Senate hearing on the controversial P3.5-billion immunization program
      is set for Monday amid safety concerns and finger-pointing over its implementation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T08:35:26.202+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T08:35:29.643+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T08:35:29.329+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate to open probe on dengue vaccine scare

      '
    'updated': 2017-12-09T00:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81203c3-799e-43d6-8d2a-7d02b0f617c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:35:26.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:35:29.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) ‚Äî</strong> Both
        houses of Congress are set to tackle next week the Health Department''s controversial
        P3.5-billion dengue vaccine program, which has since been suspended amid health
        risks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7fbbb3-51b0-40ae-8937-aa1e08038b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:35:26.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:35:29.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate on Blue Ribbon, Finance, and Health and Demography Committees
        will begin their inquiry on December 11, Monday. The committees are chaired
        by Senators Richard Gordon, Loren Legarda, and JV Ejercito.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07d4b85-49ad-46ef-9347-cb517bd6b2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:35:26.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:35:29.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives Committee on Health also has a joint
        meeting with the Committee on Good Government set on December 13, Wednesday.
        The panels are chaired by Quezon City Rep. Angeline Tan and Surigao del Sur
        Rep. Johnny Ty Pimentel respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fec0daf-2ba3-4c5b-a848-3597db758c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:35:26.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:35:29.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe comes after the French pharmaceutical company Sanofi Pasteur
        reported on November 29 that its vaccine Dengvaxia could possibly cause "severe
        disease" in those who were vaccinated and had never contracted dengue before.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6551e34a-d0d1-4a61-ab71-7ccd8e3bb472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:35:26.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:35:29.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines were given to over 830,000 students, said Health Secretary
        Francisco Duque. An estimated eight to 10 percent of the students who were
        inoculated never had any prior history of dengue, health officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aa8631-685e-4714-92c5-7f2ba9d501fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:35:26.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:35:29.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government on Friday demanded from Sanofi Pasteur a refund of
        the P3.5 billion it paid for the vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89446135-75bb-4107-8774-7062ee39b280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:35:26.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:35:29.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national immunization program was introduced in April 2016,
        in the last two months of the term of former President Benigno Aquino III.
        He and former Health Secretary Janette Garin were pictured in a courtesy call
        with officials of Sanofi in France in December 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11f8109-7709-49a6-94fc-9c27858ac016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:35:26.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:35:29.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the accountability of Aquino and Garin, Duque said
        it was up to them to clarify the vaccine program which was launched under
        their watch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71b369d-cce7-4ea4-a58e-7b6bf02b1cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:35:26.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:35:29.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin has said she was open to facing an investigation on the issue,
        and face the consequences if she was found to be culpable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa5ae5d-d3d0-4afb-80a0-52015d343c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:35:26.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:35:29.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/04/janette-garin-department-of-health-dengue-vaccine-ready-to-face-probe.html">Related:
        Former DOH Secretary ready to face probe on dengue vaccine</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb68370-cfbd-43c7-bede-2471c6eb94d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:35:26.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:35:29.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Health Secretary Paulyn Ubial, who halted the program in
        2016, told CNN Philippines she would attend the hearing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc8b910-38a7-4ef2-b975-fe562e72a894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:35:26.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:35:29.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A draft House Committee on Health report, dated January 2017, found
        997 individuals who were immunized with Dengvaxia fell ill between March 18
        to August 20 last year. About 30 cases required hospitalization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee1df2f-8a05-4363-aef3-1b1b494b35a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:35:26.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:35:29.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin also maintained that the program followed World Health Organization
        (WHO) guidelines. While WHO did release guidelines on the use of Dengvaxia,
        it denied endorsing the product for use in national immunization programs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8453fa11-a5d6-42bc-acf4-f55c6312524e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:35:26.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:35:29.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/06/WHO-denies-recommending-Dengvaxia-for-natl-immunization-programs.html">Related:
        WHO denies recommending Dengvaxia for nat''l immunization programs</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b179c5-4256-40fe-86e2-8331147e71ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:35:26.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:35:29.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was crucial for health officials to present the facts of the
        issue, said Senator Bam Aquino.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af59b0a0-da34-475d-8a65-a51fd76bf7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:35:26.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:35:29.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahalaga talaga kasi pupunta ang DOH officials... para ipakita
        talaga sa atin ang mga datos at facts ‚Äî ano ba talaga, paano ito nangyari,
        sino ang kailangang managot dito at ano ang mga steps na kailangang gawin
        para ang mga kabataan natin ay ligtas at hindi na mapeperhuwisyo ang pamilyang
        Pilipino," said Aquino, who is Vice Chairperson of the Finance Committee and
        a member of the Blue Ribbon Committee.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1862479-8798-409b-9fee-e9b976b25b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:35:26.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:35:29.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: What''s important is DOH officials attend... to show
        us data and facts ‚Äî what happened, how, who is accountable, and what are the
        steps needed to ensure our youth are safe and the Filipino family is not inconvenienced.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb09f4be-0a9f-43f5-a72e-eef014e98f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:35:26.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:35:29.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice also <a href="http://cnnphilippines.com/news/2017/12/04/Dengue-vaccine-Dengvaxia-investigation.html">ordered
        a probe</a> on the vaccine program.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3b3c69-58aa-4d84-bba3-2e415e2c43a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:35:26.204+08:00
      'mgnl:createdBy': 'jeff'
