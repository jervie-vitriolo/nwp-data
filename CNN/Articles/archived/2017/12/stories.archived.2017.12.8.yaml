      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this mixed legacy, it‚Äôs undeniable that some of the country‚Äôs
        best films and greatest filmmakers were once part of the festival. Since the
        old MMFF can‚Äôt come to the phone right now, we thought we‚Äôd pick some of the
        highlights of the festival‚Äôs 42-year run.</p>'
