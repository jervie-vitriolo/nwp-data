    'title': 'Duterte welcomes home OFWs with gifts, offers business training

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d91a62-ff56-4e7b-8480-dcf418aee4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:02:21.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:02:24.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Angeles City (CNN Philippines, December 7) ‚Äî</strong> What
        was supposed to be a simple homecoming for around 200 overseas Filipino workers
        (OFW) from Qatar turned out to be an extra special event as President Rodrigo
        Duterte himself welcomed them at the Clark International Airport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb9e8b4-d6d2-4750-afa4-492f4731b947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:02:21.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:02:24.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OFWs, who arrived around 4 in the afternoon Thursday, were greeted
        by the President who came in past 6 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baefb70-d351-4ed7-98f7-5f819d3c483a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:02:21.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:02:24.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier attended the Kapampangan Food Festival at the ASEAN
        Convention Center inside Clark, and dropped by the Overseas Workers Welfare
        Administration''s (OWWA) Paskong Salubong Para sa mga OFW at the airport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c96896-c34e-411f-a4dc-3888f335ed50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:02:21.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:02:24.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, the President offered training to OFWs to help them
        optimize resources available in their area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d09aa3-b4ac-432f-a3cc-4eb0a8206739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:02:21.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:02:24.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "Whatever is doing brisk business in your place. We will
        try to find out kung paano ito malakasan [how to make it stronger], how we
        can help by marketing it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7248598a-99e5-4e24-ac38-0fe1b0468920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:02:21.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:02:24.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added they have to do their part as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681354b3-13a5-4276-ba77-3d86591c257b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:02:21.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:02:24.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But you have to learn something more of ditong mga bagong technology
        ngayon, online, tapos [with the new technology now, online and] - the use
        of the cyberspace. I mean it''s not really that hard now to find a good business,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdd829a-e7e3-45ea-baa9-9987268dc5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:02:21.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:02:24.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the slight delay, the OFWs wore big smiles as they received
        gifts from the President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc6539d-0fb7-4217-be01-a718adc357d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:02:21.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:02:24.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight OFWs received P50,000 each, while the others got appliance
        packages worth P10,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f160a22-9d09-4b55-ad2d-1aa675c79cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:02:21.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:02:24.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III said the government will allot&nbsp;
        financial aid for OFWs who want to stay in the country and put up their own
        business.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6c9733-7a61-45bc-96c0-fb11c99f9320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:02:21.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:02:24.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past two years, remittances from OFWs have reached $27 billion
        dollars, Bello said.</p>'
  'Sereno-to-judiciary-Keep-working-attend-to-countrymen':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-08T05:29:07.790+08:00
    'imagesource': 'jcr:f508c8ee-4681-4e79-9d77-88e8b82303a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5728783d-96ea-4cf8-b19e-4ec85e26e19c'
    'lead': 'The Chief Justice addressed judiciary workers amid ongoing impeachment
      hearings against her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T09:05:27.139+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T09:05:30.101+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T09:05:29.913+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno to judiciary: Keep working, attend to countrymen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a07c94-7653-4932-b435-9e2280068e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:05:27.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:05:30.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 8) ‚Äî Chief Justice Maria
        Lourdes Sereno on Thursday called on judiciary workers to continue their work
        professionally amid the ongoing impeachment hearings against her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a46a55b-62b8-4da3-b927-a236e8f4762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:05:27.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:05:30.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Focus on the work because the work of justice do not stop. Our
        countrymen need to be attended to. Cases are pending. Every day cases are
        being filed. There are a lot of injustices that need to be attended," Sereno
        said at a forum organized by the Voices of Women for Justice and Peace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a55abd3-6c1b-40cf-bdcf-d2a1fb6c245c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:05:27.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:05:30.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno also asked judiciary workers to monitor and check whether
        judicial independence and the dignity of the judiciary are being endangered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25697fea-255e-4204-a36c-6ab570aa8d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:05:27.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:05:30.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to comment about the ongoing impeachment hearings in
        the House of Representatives, Sereno said she already filed her verified answer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1792c8c-fd54-4ae6-91a0-ac9ee6a1b0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:05:27.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:05:30.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/07/Chief-Justice-Sereno-impeachment-Alvarez.html">EXCLUSIVE:
        House Speaker sees probable cause to impeach Sereno</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5c81e6-4eb4-4ca7-b5b7-f99cf8c18747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:05:27.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:05:30.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno reiterated that she asked the Lower House to allow her to
        be present and afford her the right to be represented by counsel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893924ca-85ea-4b5c-978e-3547878338ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:05:27.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:05:30.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Justice Committee, however, ruled against allowing Sereno''s
        lawyers to speak on her behalf and cross-examine witnesses&nbsp; at the hearings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1f73de-d1ec-4631-96f3-a72b8283fd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:05:27.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:05:30.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong><a href="http://cnnphilippines.com/news/2017/10/11/sereno-lawyers-cross-examine-witnesses.html">
        House Speaker: I won''t allow Sereno lawyers to cross-examine witnesses</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96cd0b3-0bb8-47bb-a48f-259adec54d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:05:27.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:05:30.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressmen insisted Sereno should personally attend her impeachment
        hearings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d98d513-e40d-41f7-b27f-0bdfc286e886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:05:27.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:05:30.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno also said that with her colleagues in the Supreme Court testifying
        in the hearings, it is important to safeguard judicial dignity and independence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349eb902-e3c5-497a-99fd-64aea6a1f5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:05:27.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:05:30.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, everyone has to think about legacy. Everyone has to
        be conscious of the institution that we are trying to preserve and that is
        the judiciary," she said</p>'
  'Lindsay-Lohan-wants-a-big-screen-Mean-Girls-sequel-even-more-than-you':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-12-08T02:10:24.013+08:00
    'imagesource': 'jcr:befcd954-a61b-4f1f-8e7a-557a0132b5cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '428bc2ce-341c-4193-a12d-c5d302dad5a1'
    'lead': 'A musical based on the film and helmed by its creator, Tina Fey, premiered
      for a five-week run at Washington''s National Theater on October 31 and will
      soon head to Broadway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T09:08:43.820+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T09:08:49.524+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T09:08:49.236+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lindsay Lohan wants a big-screen ''Mean Girls'' sequel even more than
      you

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c26b9d-5ee6-4532-accb-065c2b8c2396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:08:43.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:08:49.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî We have "Mean Girls" the musical, and now Lindsay Lohan
        wants a big-screen sequel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3c3f1e-315a-4ef8-b494-d1095ebc70a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:08:43.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:08:49.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star was in New York City on Wednesday for the Daily Mail''s
        holiday party, and she had lots to say on the red carpet about wanting a theater
        follow-up to the now-legendary 2004 film.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30882d5-4ba7-43f2-971e-db901059a875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:08:43.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:08:49.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Mean Girls 2,'' the movie, this is the importance,"&nbsp;Lohan
        told E!&nbsp;"We need Rachel McAdams! We need the whole cast back!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356061f7-636d-43a7-9f1d-128f0b6b8d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:08:43.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:08:49.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A musical based on the film and helmed by its creator, Tina Fey,
        premiered for a five-week run at Washington''s National Theater on October
        31 and will soon head to Broadway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf38593d-92b4-4f1a-89bd-abf48f943626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:08:43.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:08:49.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lohan joked with "Entertainment Tonight"&nbsp;that she may have
        to have a word with Fey.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae164f3-f42b-40c5-a1e4-6fbdcb055c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:08:43.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:08:49.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m here in New York, so Tina Fey better be hiding, or I''m going
        to find her, and Lorne Michaels (who produced the film and the musical)" she
        said. "I know where his desk is."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d1ecc5-1e31-423c-8947-f9b8a35ef7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:08:43.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:08:49.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old actress even had some thoughts about what her "Mean
        Girls" character, Cady Heron, would be doing now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb9bd0e-8686-41aa-b564-7d89eb333d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:08:43.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:08:49.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m thinking she''s been living in Africa and adopts children,
        very Madonna," Lohan said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c84e8a3-9cbf-48ca-8173-e14deaae517f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:08:43.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:08:49.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans -- not exactly happy with the 2011 direct-to-DVD sequel, which
        did not feature the original cast -- have long lobbied for another installment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27782ed-7cbd-4683-8a15-6c1c9e81c769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:08:43.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:08:49.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not like Fey hasn''t considered it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b4c86a-031e-4d35-96ef-1e9ba1df67b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:08:43.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:08:49.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she didn''t sound too enthusiastic about the possibility last
        year, when Howard Stern asked her about it&nbsp;during an interview.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90588a98-d9a9-4031-9c2c-c6bda812ed1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:08:43.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:08:49.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know," Fey said. "Sometimes it''s OK (to not make a sequel),
        right?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748a6982-c607-406f-b468-41a8fad1b17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:08:43.822+08:00
