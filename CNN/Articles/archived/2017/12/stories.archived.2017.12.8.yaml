      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celso Ad. Castillo‚Äôs ‚ÄúBurlesk Queen‚Äù tells the story of Chato (Vilma
        Santos in a star-making turn) who works backstage at a burlesque show, then
        finds herself substituting for a dancer (Rosemarie Gil). She‚Äôs an instant
        hit and gets swept into the risque life of a burlesque girl, which quickly
        takes her on a downward spiral. Best remembered for Santos‚Äô performance, the
        film won Best Film, Best Director, as well as all the acting awards at that
        year‚Äôs MMFF.</p>'
    '21':
      'image': 'jcr:71f847e5-041e-4b4f-a729-e29d6dc9943a'
