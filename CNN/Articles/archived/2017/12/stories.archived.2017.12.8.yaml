      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúInsiang‚Äù (</em>1976<em>) and ‚ÄúBona‚Äù (1980)</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7968a41-7914-440d-870b-945d0b45ac31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:53:06.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:53:10.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are two of Lino Brocka‚Äôs most well-known films played at the
        MMFF in their respective release years. ‚ÄúInsiang,‚Äù which eventually became
        the first Filipino film shown at the Cannes Film Festival, tells the story
        of Insiang (an unforgettable Hilda Koronel), a poor young woman who learns
        to take revenge on her oppressors. ‚ÄúBona‚Äù tells the story of another martyr-like
        heroine (Nora Aunor in a hypnotic performance) who does everything for her
        lover Gardo (Phillip Salvador) until she reaches a breaking point. Both films
        serve as rich allegories of abuse, and tell stories of the unique strength
        of Filipino women.</p>'
    '17':
      'image': 'jcr:ae000455-4252-44f3-8b0b-449046f454ca'
