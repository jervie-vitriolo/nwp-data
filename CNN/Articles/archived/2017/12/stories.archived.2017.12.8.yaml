      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peque Gallaga and Lore Reyes‚Äô fantasy adventure ‚ÄúMagic Temple‚Äù swept
        the 1996 MMFF‚Äôs awards, winning a total of 14 trophies including Best Film
        and Best Director. The film follows three boys ‚Äî Jubal (Jason Salcedo), Sambag
        (Junell Hernando) and Omar (Marc Solis) ‚Äî on a quest for the titular temple
        to save the world of Samadhi from the evil forces of Ravenal (a deliciously
        evil Jackie Lou Blanco) and Sifu (Jun Urbano). The film is best remembered
        for its sharply crafted narrative, stunning visuals, and singular world-building.</p>'
