      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This partnership with Disney is a sure delight not only for children,
        but also for fans of Disney products, like Star Wars, Marvel, and Pixar. As
        if the festive feeling was not enough to keep the occasion‚Äôs spirits high,
        Mickey and Minnie Mouse appeared onstage, dancing and prancing, all the more
        fueling the crowd‚Äôs cheer and amazement.</p>'
