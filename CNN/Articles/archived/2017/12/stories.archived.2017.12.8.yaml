      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney Philippines country manager Veronica Cabalinan said in her
        opening remarks that they continue to partner with SM to make the Disney brand
        closer to Filipinos. ‚ÄúThrough our collaboration with SM, we share a similar
        vision of delivering exceptional consumer experience and value. We continue
        to experience these magical moments based on the Disney legacy of rich story-telling.‚Äù</p>'
