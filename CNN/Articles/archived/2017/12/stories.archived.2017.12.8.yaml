      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúGanito Kami Noon, Paano Kayo Ngayon?‚Äù (1976)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e256c0-1b37-4a8c-9312-749e308372b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:53:06.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:53:10.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher de Leon and Gloria Diaz star in Eddie Romero‚Äôs <em>‚ÄúGanito
        Kami Noon, Paano Kayo Ngayon?</em>,‚Äù a classic drama produced in the early
        years of martial law but set at the turn of the 20th century, in between the
        Spanish and American occupations. Stunningly crafted with lush cinematography
        and colorful period costumes, the film raised questions about national identity
        and the nature of history.</p>'
    '13':
