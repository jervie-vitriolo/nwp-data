  'Philippines-International-Criminal-Court-respect-national-processes-drug-war':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-08T18:33:16.216+08:00
    'imagesource': 'jcr:b5b03c13-c5fc-4583-8729-fa8a44a5f676'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89775e56-3ca6-4a9a-ba45-11596e3c70e7'
    'lead': 'Presidential spokesperson Harry Roque warned the International Criminal
      Court against ''destabilization'' attempts, amid a pending communication against
      President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T15:35:16.389+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T15:35:19.939+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T15:35:19.690+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to ICC: ''Respect national processes'' in drug war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c86264-e0f0-477a-8122-6a9e7c1eaac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:35:16.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:35:19.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) ‚Äî</strong> The
        International Criminal Court (ICC) must respect the Philippines'' national
        checks and balances, Presidential spokesperson Harry Roque said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0888c9-0d1a-47a5-9f44-707d4a413cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:35:16.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:35:19.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the 16th Assembly of States Parties to the Rome Statute
        of the ICC in New York, Roque said the Philippines had a "sovereign right
        and responsibility to prosecute crimes committed in our territory."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf09c5b9-8bef-42cd-8cd0-95b66d61d9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:35:16.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:35:19.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the court has to adhere to a "principle of complementarity"
        which meant international justice should complement national efforts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faaac13-5f28-4885-ac07-1c14b2adbe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:35:16.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:35:19.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ongoing national proceedings in relation to these crimes must therefore
        be respected," said Roque.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8307ec-61dc-49a5-bbc5-b074dd1d370d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:35:16.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:35:19.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the five-month long Marawi siege, Roque also claimed there
        was an "intimate and indisputable link" between terrorism and the drug trade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b13441f-6191-4ae1-ab7c-79e4644eb97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:35:16.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:35:19.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the 2009 Philippine Act on Crimes Against International
        Humanitarian Law, Genocide, and Other Crimes Against Humanity, or Republic
        Act 9851, preceded its ratification to the ICC in 2011.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090d6d5a-46a0-4e7c-863a-0224db2452d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:35:16.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:35:19.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The urge to The Hague-based ICC comes about a year after a communication
        regarding President Rodrigo Duterte''s bloody war on drugs was filed at the
        international court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe187e0d-0846-447a-b145-5519ca7194a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:35:16.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:35:19.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was filed by Jude Josue Sabio, the lawyer of self-confessed hitman
        Edgar Matobato, who testified about state-sponsored killings in the Senate
        last year. A supplemental communication was filed by opposition lawmakers
        Senator Antonio Trillanes and Representative Gary Alejano. It was acknowledged
        by ICC in April this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd513d4-0bca-4eea-b450-960b78dce992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:35:16.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:35:19.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang Palace then maintained the communication would not prosper
        and was meant to "embarrass and shame the President."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e729f06-f61f-4405-a91e-07acb2725580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:35:16.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:35:19.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the Court to resist attempts by some sectors to treat the
        Court as a venue to pursue political agenda to destabilize governments and
        undermine legitimate national authorities," Roque said on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3bc4c6-773d-472c-85ca-5dfa19180d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:35:16.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:35:19.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October last year, ICC Chief Prosecutor Fatou Bensouda said her
        office was keeping an eye on the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4d9157-d0f1-4611-8ee1-ac9b9767e5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:35:16.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:35:19.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be clear: any person in the Philippines who incites or engages
        in acts of mass violence including by ordering, requesting, encouraging or
        contributing, in any other manner, to the commission of crimes within the
        jurisdiction of the ICC is potentially liable to prosecution before the Court,"
        Bensouda said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c002ba-6ab1-468c-bfd1-b0faafa16ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:35:16.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:35:19.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights watchdogs speak up</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c2a496-574c-472e-8b9f-e41ca3a5abc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:35:16.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:35:19.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch disputed Roque''s claims, slamming the Philippines
        for "smokescreen justice" in an article on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99918e13-1d10-4b13-82eb-58286bc85235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:35:16.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:35:19.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International Justice Program Associate Director Param-Preet Singh
        noted that despite evidence, no police have been convicted for killings. She
        also said Duterte "systematically vilified, harassed, and sought to intimidate"
        institutions who could serve as a check and balance -- likely referring to
        United Nations Special Rapporteur Agnes Callamard.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff4a6e8-66bd-48a5-a967-759a6f5df27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:35:16.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:35:19.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government''s claims of its preparedness to prosecute offenders
        is grotesquely deceptive in the face of this grim reality," said Singh.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a7bbad-e71f-48fd-b7b1-bfa1d4d20726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:35:16.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:35:19.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She suggested a UN-led international probe of the drug war, which
        "could help expose the extent of the abuses and possible targets of a criminal
        investigation, including possible crimes against humanity."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf602fce-4594-4ea0-851a-90707ad0cc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:35:16.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:35:19.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International (AI) on Monday urged the international court
        to open an examination on Duterte''s bloody drug war.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85032756-61b2-4b52-b42b-b098e45f58f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:35:16.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:35:19.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional Director for Southeast Asia and the Pacific James Gomez
        said it was time for the court to "step in" as the country''s law enforcement
        and judiciary were "unwilling and unable" to hold killers accountable.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f6ad77-3ca0-412e-a93e-1e43d3243031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:35:16.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:35:19.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How many bullet-riddled bodies must be found dumped on the streets
        before the international community takes action?" said Gomez.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0cba82-a078-421e-9a29-2ded3e5e4a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:35:16.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:35:19.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ICC must act now. We believe the war on drugs meets the threshold
        of crimes against humanity under the Rome Statute, and international pressure
        is needed to persuade the Philippine authorities to change course," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4920b6e-6776-47d4-a00c-c3aa171947ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:35:16.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:35:19.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police figures, the controversial drug war has seen
        the deaths of about 4,000 since its launch in July last year. However, human
        rights watchdogs pin the number of deaths at 13,000, including those killed
        in vigilante-style executions.</p>'
  'DOH-dengue-vaccine':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-08T19:07:11.590+08:00
    'imagesource': 'jcr:fd63c092-30bc-401c-8400-9ad56f9d28b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97d02016-9142-465b-9c3e-976afe0e63d3'
    'lead': 'The 30-month protection from dengue promised by a controversial vaccine
      was questioned Friday by the Health Department, following the hospitalization
      of a 12-year-old girl for severe dengue who had received the vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T15:39:11.489+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T15:39:16.557+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T15:39:16.006+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health Department questions effectivity of suspended dengue vaccine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f36174-48c1-42f0-b7df-39d41fda075f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:39:11.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:39:16.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 8) ‚Äî The 30-month protection
        from dengue promised by a controversial vaccine was questioned Friday by the
        Health Department, following the hospitalization of a 12-year-old girl for
        severe dengue who had received the vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3805df3a-27f8-4c62-bbee-21bd7559b08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:39:11.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:39:16.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 12-year-old girl from Tarlac without prior dengue infection was
        among those vaccinated with Dengvaxia, said Department of Health Secretary
        Francisco Duque III. She was hospitalized for severe dengue only four months
        after she received the third dose of under the vaccination program, he added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4817dde5-63ad-4932-884a-a91394150386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:39:11.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:39:16.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia, manufactured by French pharmaceutical company Sanofi
        Pasteur, is administered in three doses and is said to give up 30 months of
        protection from dengue. Sanofi Pasteur on Monday said Dengvaxia has a "clear
        and sustained benefit of being vaccinated with the dengue vaccine up to six
        years (72 months) following the first injection."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead9eeaa-5a5e-4971-8d17-3f30dd966919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:39:11.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:39:16.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/04/Dengue-vaccine-Dengvaxia.html">Related:
        Sanofi: No reported deaths due to Dengvaxia</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7956a551-481b-45a5-876d-7ce94f2531d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:39:11.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:39:16.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news briefing in Malacanang, Duque said the 12-year-old
        girl received her first dose on March 2016, her second on October 2016, and
        the third and last shot in August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e820cf-bb6e-4731-8b11-235e8b51a306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:39:11.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:39:16.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was hospitalized this week, four months after the last shot
        due to severe dengue with hypotension or abnormal low blood pressure and bradycardia,
        or an abnormally slow heart, the Health Secretary said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614b7eca-d728-4d4b-bf11-42dff299f282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:39:11.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:39:16.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started counting. If you start counting from March 2016 to when
        we found out the case this week, that''s like 20 months. That''s a far cry
        from the 30 months they were saying," Duque said in a media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d88dcf7-d6a9-4798-a223-4c2293266e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:39:11.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:39:16.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions to Dengvaxia''s effectivity further arises, if one starts
        counting the months of protection from the last dose received this August.
        Dengvaxia has since been ordered suspended from use, sale, and distribution
        in the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94172800-8f3e-4db7-aaa9-8ad2f1353321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:39:11.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:39:16.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you were to take the last date of vaccination, which is two
        to three months ago, that is really, truly a cause for concern," Duque said.
        It has been 16 months since her first and four months since her last vaccination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ca4bf0-e38b-429b-a5d7-0df7ed51d676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:39:11.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:39:16.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said that like all medicines, there is no certain guarantee
        that you will be shielded from infection even after receiving a vaccination.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15cf6af-d21c-48f1-89e0-2dab216d7c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:39:11.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:39:16.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a 100 percent protection. Kahit meron ka nang bakuna,
        you have the possibility of still contracting the infection," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfc4021-ad8d-4069-8f2e-5122fe782e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:39:11.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:39:16.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force formed by the DOH to monitor and investigate Dengvaxia
        will have a legal team that will look into the accountability of Sanofi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5154139-df6b-48a8-b875-f6a34a227bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:39:11.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:39:16.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is "strong possibility that Sanofi did not release information
        on severe dengue infection in children who never had the infection but got
        vaccinated," Duque said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae277a4-d9cc-4112-9d76-dc9e9f0411c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:39:11.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:39:16.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also said they will demand Sanofi Pasteur to give back the
        P3.5 billion the Philippine government paid for the suspended vaccine, in
        the wake of the health risks revealed. Sanofi will also be asked to cover
        the hospital expenses of those who will contract severe dengue after receiving
        the vaccine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3d4f2e-3145-4187-b4ae-1e92e10d76a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:39:11.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:39:16.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/08/Dengvaxia-dengue-vaccine-Sanofi-refund.html">Related:
        DOH to demand from Sanofi full refund of P3.5 billion spent on Dengvaxia</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db60f4fb-6f03-4b5a-b939-70b3c31e4c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:39:11.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:39:16.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 830,000 children were vaccinated under a government program
        launched in 2016. Sanofi Pasteur on November 29 released a new study, saying
        that for those who have not been previously infected by dengue and have been
        vaccinated with Dengvaxia, there is an increased risk of hospitalization when
        the person gets infected by dengue virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105ad19f-22bd-471f-9537-771517c33976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:39:11.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:39:16.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/08/Dengvaxia-dengue-vaccine-procurement-Aquino-Garin.html">Related:
        Health Secretary urges ex-President Aquino, ex-DOH Sec. Garin to explain Dengvaxia
        procurement</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dba431-d057-41fa-9986-4c7ee3a1d533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:39:11.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:39:16.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both house of Congress will begin an inquiry into Dengvaxia vaccine
        and the public vaccination program, which has alarmed lawmakers, health officials,
        and thousands of parents whose children received the vaccine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4203b1fa-f5ad-465e-bd44-ddc7b47b8574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:39:11.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:39:16.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href=".cnnphilippines.com/news/2017/12/08/Senate-probe-dengue-vaccine-Dengvaxia.html">Related:
        Senate to open probe on dengue vaccine scare</a></p>'
