      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dekada Collectibles and Antique Shop, also known as Filipino Pickers,
        is an e-commerce platform that buys, swaps, and sells memorabilia, antiques,
        and collectibles online. The group has been gathering coins, music records,
        and antiques, among many others, from across the Philippines, particularly
        in houses that are about to be demolished, as well as in back roads of provinces.
        For their 15th anniversary on Dec. 9, the group will be holding an auction
        of their collectibles at the Ortigas Foundation Library.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
