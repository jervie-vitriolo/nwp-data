      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines researcher Ella Hermonio, multi-platform writer
        Regine Cabato, and senior digital producer Lara Tan contributed to this story.</em></p>'
  'Dengvaxia-dengue-vaccine-procurement-Aquino-Garin':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'Former Health Secretary Janet Garin and former President Benigno Aquino
      III'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-08T17:29:02.829+08:00
    'imagesource': 'jcr:6be896aa-9aa9-46fd-9c7f-5746471ab540'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04379b95-f16c-4196-9200-62c5d29afac4'
    'lead': 'Former President Benigno Aquino III and ex-Health Secretary Janette Garin
      are urged to come forward and shed light on the P3.5-billion purchase of the
      anti-dengue vaccine, the Health Department said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T08:38:30.759+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T08:38:33.880+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T08:38:33.555+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health Secretary urges ex-President Aquino, ex-DOH Sec. Garin to explain
      Dengvaxia procurement

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342a072e-2674-4949-8759-b2b9e42d6ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:38:30.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:38:33.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 8) ‚Äî Former President Benigno
        Aquino III and officials in the past administration are urged to come forward
        and shed light on the P3.5-billion purchase of the anti-dengue vaccine, the
        Health Department said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c53e64-fda0-4e83-9267-c858ac8ab38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:38:30.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:38:33.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was Health Secretary Francisco Duque''s reply, when asked in
        a media briefing at the Palace if Aquino and former Health Secretary Janette
        Garin could be included in a lawsuit over the now-controversial Dengvaxia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcecdcc-86f4-42ed-aae4-936b566ea134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:38:30.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:38:33.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purchase of the vaccine that was manufactured by French pharmaceutical
        company Sanofi Pasteur, and the decision to administer it under a public vaccination
        program was done in 2016, during the Aquino administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a51eda6-65c0-4cf8-b8b5-d2e94c9bc2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:38:30.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:38:33.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is up to them if they would like to clarify several issues on
        the matter, because they were the ones who made the very vital decision to
        procure the vaccines," Duque said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e75497-ff28-4b1b-825b-e60013d003a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:38:30.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:38:33.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To prevent that from snowballing, it might be good na sabihin na
        lang ano ba talaga," he added, referring to speculation surrounding the vaccine
        program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb59b33c-5792-4243-bc05-55699fb81665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:38:30.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:38:33.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department, under Garin, launched Asia''s first public
        dengue vaccine program in April 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1054397d-d397-4730-8bf4-44de0650cd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:38:30.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:38:33.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Star on Friday showed a photo of Aquino and Garin
        in a meeting with top officials of Sanofi Pasteur in Paris, France in December
        2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b54365-6ba9-4a78-8b83-666d6b632ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:38:30.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:38:33.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be good for everyone to come forward to say his or her
        piece to explain, otherwise, there will be too many speculations and sometimes
        innuendos," Duque said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50a0a04-3f25-496a-a349-cd24c5ae100d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:38:30.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:38:33.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 830,000 children were vaccinated under a government program
        launched in 2016. Sanofi Pasteur on November 29 released a new study, saying
        for those who have not been previously infected by dengue and have been vaccinated
        with Dengvaxia, there is an increased risk of hospitalization when the person
        gets infected by dengue virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5d9786-9b0f-4949-ad87-5747f508596c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:38:30.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:38:33.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque believes Aquino and Garin had the best interest of the Filipinos
        when they sealed the billion-peso deal with Sanofi Pasteur.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6a9779-aa0d-401f-8480-f5c36b4e2016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:38:30.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:38:33.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure they actually meant well, I have no doubt they did mean
        well‚Ä¶ The president and the department head were guided based on the feedback
        from the documentary evidence that the WHO (World Health Organization) guidelines
        were in fact followed," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1549ef74-093a-437d-8633-ed583d4013b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:38:30.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:38:33.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procurement of the P3.5 billion-worth of Dengvaxia vaccine was
        the subject of a Senate inquiry back in December 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015eeb21-3425-4f5f-b7b4-c10205fb3ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:38:30.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:38:33.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department on December 4 ordered the National Bureau
        of Investigation to probe the anti-dengue vaccination carried out by Garin
        under the Aquino administration and former Health Secretary Paulyn Ubial under
        the Duterte administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b247c5-b4eb-4b39-854a-88f01e8bfd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:38:30.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:38:33.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/04/Dengue-vaccine-Dengvaxia-investigation.html">Related:
        DOJ orders NBI to probe Dengvaxia issue</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371ad713-fad9-4c05-a559-0ad1b4eab24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:38:30.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:38:33.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aquirre II also questioned the move
        of the Aquino administration to spend billions to fund the immunization program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41fc6c8-60d6-45fb-9267-421067506377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:38:30.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:38:33.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron bang criminal liability dito? Meron bang graft and corruption
        aspect? ''Yan po ay hindi natin pangungunahan, maghihintay tayo sa report
        ng National Bureau of Investigation," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00bae8e-8552-4cef-a292-da7fa4752feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:38:30.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:38:33.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the NBI probe, the Senate and House are set to investigate
        the Dengvaxia controversy on December 11 and 13, respectively.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3649aca5-2e02-470f-9e4a-f2d484116235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:38:30.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:38:33.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/08/Senate-probe-dengue-vaccine-Dengvaxia.html">Related:
        Senate to open probe on dengue vaccine scare</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ff5ea1-014f-4d3b-a95a-15edd89ae9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:38:30.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:38:33.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque did not say whether Aquino and Garin should be held accountable
        for the Dengvaxia issue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fc224e-c50c-46ed-848c-20264eb146a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:38:30.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:38:33.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll have to await as the investigation progresses," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cde132a-e397-4926-983e-b368eb24e375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:38:30.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:38:33.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coalition for People''s Right to Health co-convenor Dr. Eleanor
        A. Jara pointed out the Aquino government''s "overzealousness" in closing
        the deal with Sanofi.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87be642c-f423-45b4-a279-7d80c194147c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:38:30.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:38:33.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot blame the people if they raise suspicions on the possibility
        of some national officials profiteering from the transaction," she said in
        a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26042cb7-0af6-483f-ba4d-bf6b441a1abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:38:30.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:38:33.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group called on government officials and Sanofi to be held accountable
        for the program''s shortcomings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfee7e4a-4e17-41b8-82e5-543e1a6aef86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:38:30.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:38:33.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Complete accountability must be pursued on Sanofi and all current
        and former government officials&nbsp; who connived in the planning and implementation
        of this program," it said in a statement.</p>'
