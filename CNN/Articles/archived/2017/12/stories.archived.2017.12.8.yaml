      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nel-Peters also recalls the incident of being carjacked and nearly
        kidnapped, which made her more passionate about supporting women who may find
        themselves in challenging situations. ‚ÄúI think one‚Äôs personal experience has
        [a real] impact or [will] make you passionate about what you‚Äôre standing up
        for,‚Äù she adds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7022ef7a-c0fe-4785-999b-fc59c1dc911a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:23:20.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T08:23:23.392+08:00
