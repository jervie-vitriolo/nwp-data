      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Jaclyn Jose‚Äôs first onscreen performances (which garnered
        her a Gawad Urian that year) came in Chito Ro√±o‚Äôs ‚ÄúItanong Mo Sa Buwan.‚Äù In
        the film, she plays Josie, a hostage in a failed bank robbery. She‚Äôs the sole
        witness of the crime and the film follows the unraveling of the facts after
        the incident. It‚Äôs a mesmerizing film, a testament to Jose‚Äôs raw talent as
        a performer. She won the MMFF‚Äôs Best Supporting Actress that year.</p>'
    '40':
