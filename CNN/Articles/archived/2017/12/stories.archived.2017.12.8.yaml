      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚ÄúBrutal‚Äù (1980), ‚ÄúMoral‚Äù (1982), and ‚ÄúKarnal‚Äù (1983)</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9736960-05cc-4e3e-bd7a-2c76c3db0b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:53:06.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:53:10.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treated by the director as a loose feminist trilogy, Marilou Diaz-Abaya‚Äôs
        ‚ÄúBrutal,‚Äù ‚ÄúMoral,‚Äù and ‚ÄúKarnal‚Äù are three rich, emotionally packed stories
        about women and human nature. ‚ÄúBrutal‚Äù begins in the wake of a triple murder
        by a young woman (Amy Austria) and tells the story of a journalist‚Äôs (Charo
        Santos-Concio) efforts to uncover the story behind it. ‚ÄúMoral‚Äù follows four
        friends (Lorna Tolentino, Gina Alajar, Sandy Andolong, and Anna Marin) and
        their interconnected lives over the course of four years. ‚ÄúKarnal‚Äù tells the
        story of a young bride (Charito Solis) preyed upon by her father-in-law (Vic
        Silayan) for her resemblance to his dead wife.</p>'
    '31':
      'image': 'jcr:2b4122f9-d1d7-4dc8-bf2a-cfedddcd284c'
