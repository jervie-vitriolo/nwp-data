      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 1, the Ombudsman filed at the anti-graft court 97 counts
        of graft and 97 counts of malversation against former Department of Budget
        and Management (DBM) and Department of Agrarian Reform (DAR) officials, as
        well as representatives of non-government organizations (NGOs). They include:</p>'
