      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúHimala‚Äù (1982)</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1771caa-ea8f-49a7-8f4f-0d97363dd4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:53:06.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:53:10.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ishmael Bernal‚Äôs landmark film ‚ÄúHimala‚Äù premiered at the 1982 MMFF.
        The film, written by Ricky Lee, tells the story of Elsa (Nora Aunor in arguably
        her greatest performance) as a young village girl who sees a vision of the
        Blessed Virgin and begins to perform healing acts. The film deftly navigates
        questions about faith, objective truth, and morality while telling a deeply
        human story. It‚Äôs a film that remains resonant, that still has as much to
        say about Filipino society today as it did over 30 years ago.</p>'
    '35':
      'image': 'jcr:4af5260e-13a3-40ac-9405-c4506eb6c83e'
