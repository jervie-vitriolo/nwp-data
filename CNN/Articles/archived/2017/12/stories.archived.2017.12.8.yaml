        ''Citizen Jake'' director Mike De Leon criticizes MMFF for corruption</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05050d5a-a088-43bb-85d9-191bb3f07689'
