      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests were greeted by an extraordinary performance of the Christmas
        classic ‚ÄúDo You Hear What I Hear?‚Äù by students from the Philippine School
        for the Deaf, through sign language, wearing white gloves and reindeer headbands.</p>'
    '4':
