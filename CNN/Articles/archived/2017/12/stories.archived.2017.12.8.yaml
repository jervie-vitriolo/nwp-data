      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúKung Mangarap Ka‚Äôt Magising‚Äù (1977) and ‚ÄúKisapmata‚Äù (1981)</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e593eecb-e73e-44a6-95e6-f3a920125587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:53:06.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:53:10.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singular Mike De Leon (whose supposed return to cinemas ‚ÄúCitizen
        Jake‚Äù has been delayed) had two of his earlier films play at the festival.
        ‚ÄúKung Mangarap Ka‚Äôt Magising‚Äù is a romantic drama with Christopher de Leon
        as a young student and Hilda Koronel as a married woman who starts an affair
        with him in Baguio.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7098654-35a8-4f36-a5c2-594840f83524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:53:06.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T15:53:10.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is a delight for the way De Leon begins a love story in
        already-doomed circumstances, and how it simply lets the two characters unravel
        before you. ‚ÄúKisapmata,‚Äù on the other hand, flexes De Leon‚Äôs capacity for
        psychological terror, following Dadong (Vic Silayan), a controlling father
        who sets out to ruin his daughter Mila‚Äôs (Charo Santos-Concio) life as she
        decides to get married. ‚ÄúKisapmata‚Äù won nine awards in 1981 including Best
        Picture, Best Actor (Silayan), and Best Supporting Actress (Charito Solis).</p>'
    '27':
      'image': 'jcr:7d40810b-3d81-4db3-9779-4caf37c9ceee'
