      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> The
        House Justice Committee has approved the bill abolishing the agency tasked
        with recovering the ill-gotten wealth of the late President Ferdinand Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af41789b-4456-4e5b-a32e-a3696f0a45c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:08:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:08:18.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed law, functions of the Presidential Commission
        of Good Government (PCGG) and the Office of the Government Corporate Counsel
        are turned over to the Office of the Solicitor General (OSG).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bf671c-5e11-492c-88d3-81c6f61880b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:08:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:08:18.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Corazon Aquino — who came to power after Marcos
        was overthrown by a popular revolt in 1986 amid allegations of corruption
        and human rights violations — created the PCGG in 1987 as her first act as
        the country''s leader.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460045bf-b419-4ef4-bc29-5e52d5b6955e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:08:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:08:18.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency was tasked to recover all ill-gotten wealth accumulated
        by the former strongman, his immediate family, relatives, and close associates
        here and abroad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ca561d-a320-4edb-b5aa-74572d925a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:08:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:08:18.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2015, the PCGG had recovered a third of the estimated $10
        billion (around ₱506 billion) of the Marcos wealth. Aside from properties,
        the PCGG said Marcoses may have amassed up to 300 pieces of artwork.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cda7b82-d275-458f-9c75-7d8ac26ee9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:08:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:08:18.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the commission had filed 248 cases against the Marcoses
        and their cronies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd906ab9f-1244-4086-9d91-3333168703c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:08:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:08:18.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Bank and the United Nations, Marcos started
        amassing ill-gotten wealth in 1965, his first year&nbsp; in office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689dbc4d-c026-45a0-8207-cdcf300a51ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:08:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:08:18.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No politics involved</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f05591a-8fef-4f1b-8fac-6da2ec9b7f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:08:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:08:18.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2017, former Presidential Spokesperson Ernesto Abella denied
        that the proposal to abolish the PCGG was political, saying that it was part
        of government streamlining.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3cce87-60a2-4f74-9a22-00470d0bf74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:08:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:08:18.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/07/28/Abella-Plan-to-abolish-PCGG-has-nothing-to-do-with-politics.html">Read:
        Abella: Plan to abolish PCGG has nothing to do with politics</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb4ed23-0ade-44b0-b858-e850000d55d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:08:15.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:08:18.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The OSG) actually handles the cases filed to run after the Marcos
        ill-gotten wealth, while the PCGG actually handles the administrative function.
        So based on their proposal, the OSG can also handle the administrative functions
        as well," Abella said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c93bd78-6665-4d3c-8e5e-e3b133659d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:08:15.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:08:18.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has close ties with the Marcos family,
        which has offered to return any alleged ill-gotten wealth that the government
        finds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6776a42-2681-45ea-99ff-fed5899cf8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:08:15.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:08:18.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/05/Duterte-Marcos-alleged-ill-gotten-wealth.html">Read:
        Marcos to government: If you find our alleged ill-gotten wealth, it''s yours</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dc165d-8c5d-4532-93de-4142b6f189c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:08:15.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:08:18.811+08:00
