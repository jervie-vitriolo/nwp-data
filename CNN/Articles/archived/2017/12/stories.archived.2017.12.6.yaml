      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> With
        the year almost over, social networking site Twitter revealed on Tuesday the
        most tweeted moments in the country for 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e804082c-7053-43a9-a2bf-f21fb85d2759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:26:11.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:26:15.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the hashtag "#ThisHappened," the micro-blogging site showed
        that Filipinos were mostly hooked on news and entertainment throughout the
        year.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">As we (almost) bid farewell to an exciting year, today we&#39;re
        taking a look back at the biggest moments, hashtags, and accounts/people that
        got Filipinos talking in 2017. <br><br>Here&#39;s the most Tweeted moments
        in Philippines this year. <a href="https://twitter.com/hashtag/ThisHappened?src=hash&amp;ref_src=twsrc%5Etfw">#ThisHappened</a>
        <a href="https://t.co/DtPyUWeoTv">pic.twitter.com/DtPyUWeoTv</a></p>&mdash;
        Twitter Philippines (@TwitterPH) <a href="https://twitter.com/TwitterPH/status/937851616425684992?ref_src=twsrc%5Etfw">December
        5, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59436685-a98c-442c-8bb3-2af219e7dcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:26:11.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:26:15.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b2e3cb-b300-4d98-b5ee-d4cf99bf46cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:26:11.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:26:15.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/sports/2017/12/05/La-Salle-Green-Archers-Ricci-Rivero-most-tweeted-Filipino-athletes-2017.html">La
        Salle''s Ricci Rivero tops list of "Most Tweeted Filipino Athletes" in 2017</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea27cb5-d027-430a-9d1a-d3d9439e8778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:26:11.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:26:15.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topping the list were two awards shows — ABS-CBN network''s Push
        Awards and Nickelodeon''s Kids'' Choice Awards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95db57b9-0214-411a-a53a-42a194a9ff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:26:11.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:26:15.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next was the Miss Universe pageant, as the 2016 and 2017 coronation
        nights were held in the same year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55648c85-4f88-478e-9fdd-0786c3a29942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:26:11.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:26:15.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Miss Universe 2015 Pia Wurtzbach''s win and the country''s
        hosting of the 2016 Miss Universe finals, the pageant was a sure hit among
        netizens.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135ff2c1-da08-46e4-b670-3e46030518c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:26:11.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:26:15.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two television shows from local network giants GMA and ABS-CBN also
        made the list, through "Destined to Be Yours" and "La Luna Sangre." The two
        shows also ranked highest in Twitter''s "Most Tweeted Teleseryes."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9757da32-de98-4957-b693-ccad3100299e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:26:11.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:26:15.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in the list was Alden Richards and Maine Mendoza''s
        loveteam, "AlDub." The two celebrities also topped the "Most Tweeted Love
        Teams" and "Most Tweeted Filipino Accounts" categories.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133f92a3-1fce-49a5-be2c-14421f267715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:26:11.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:26:15.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AlDub" was recognized by the Guinness World Records as a record-breaker
        with the most used hashtag in 2016, garnering over 40 million tweets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bed8f9-3e47-4d97-94c6-b34418f67a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:26:11.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:26:15.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-day concert tour of Korean all-male performing group BTS
        in May also made the list, with their fans showing support for the K-pop group.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76a3ec1-1689-4db5-b328-0520d819a916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:26:11.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:26:15.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capping off the "most tweeted moments" were the Marawi conflict
        and the ASEAN Summit Week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997e1913-b797-4c28-91e3-f5ce0dab0e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:26:11.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:26:15.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-month long Marawi crisis saw the destruction of the city,
        being main battle area in firefights between government troops and members
        of the rebel group Maute.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9568f1fa-bd9a-40f1-95c8-7f79c3412363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:26:11.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:26:15.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, as the chair of the Association of Southeast Asian
        Nations this year, hosted the ASEAN Summit twice.</p>'
