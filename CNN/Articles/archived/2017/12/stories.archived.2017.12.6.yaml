      'text': '<p>He copped Nel-Peters'' top knot hairstyle and her poised demeanor
        during the evening gown competition of the pageant on November 27.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede42e65-79d0-42b4-95bd-2bd73e1519e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:04:41.371+08:00
