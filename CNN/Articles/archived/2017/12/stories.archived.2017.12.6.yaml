    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bangladesh moves ahead with plan to relocate 100,000 Rohingya

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9dc811-92df-43fb-9c73-7221ca7eb316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:37:01.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:37:05.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bangladesh is moving ahead with a controversial
        plan to move Rohingya refugees to a low-lying island, with construction of
        facilities to begin "very soon."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1858291-ccf2-411c-b798-ec4d3c96901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:37:01.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:37:05.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 100,000 of the one million or so Rohingya refugees living
        in Bangladesh will be moved to Thengar Char, a remote, flood-prone island
        in the Bay of Bengal by November 2019, according to details of the $278 million
        plan released by the office of Mustafa Kamal, Bangladesh''s minister of planning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd84eb2-73e4-43a7-a174-8c16c6a2cfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:37:01.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:37:05.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 626,000 mainly Muslim Rohingya have arrived in Bangladesh since
        August, joining an existing Rohingya refugee population of up to 300,000.
        They say they''ve fled widespread violence perpetrated by the military in
        the north of Myanmar''s Rakhine State.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96436e26-5bfa-43ce-8bde-2a936088b478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:37:01.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:37:05.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar military denies wrongdoing and says it''s targeting
        terrorists responsible for killing security forces. The United Nations, the
        US and the UK have called the situation in Rakhine State "ethnic cleansing"
        and on Tuesday the UN human rights chief suggested that genocide "cannot be
        ruled out."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140cf7fd-4c1d-4a80-8273-3833f71d5fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:37:01.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:37:05.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biting criticism</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e03b062-fe8b-4d42-91f6-afd667b55bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:37:01.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:37:05.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international community has praised Bangladesh for taking in
        the refugees but its plan to move some of them to Thengar Char has been met
        with biting criticism.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6203eef4-c164-4b46-8d78-214cebfe1be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:37:01.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:37:05.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan was approved by Bangladesh''s Prime Minister, Sheikh Hasina,
        on November 28 and the same day Amnesty International called upon the Bangladeshi
        government to abandon the proposal, calling it a "terrible mistake."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae65e8ec-ccc4-4a58-ac87-c4727a44e2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:37:01.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:37:05.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having opened its doors to more than 600,000 Rohingya over the
        past three months, the Bangladesh government now risks undermining the protection
        of the Rohingya and squandering the international goodwill it has earned.
        In its desperation to see the Rohingya leave the camps and ultimately return
        to Myanmar, it is putting their safety and well-being at risk," said Biraj
        Patnaik, Amnesty International''s South Asia director.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dbd7fb-c711-4490-b2cb-feb8e21556c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:37:01.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:37:05.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island is about 30,000 hectares (about 74,000 acres) in size,
        more than 37 miles from the mainland, officially uninhabited and mostly flooded
        during heavy rain or monsoon season, District Forest Officer Amir Hossain
        Chowdhury told CNN in January.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd288d0a7-225b-4fe3-b6da-32c6d1df6cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:37:01.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:37:05.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to complaints from human rights groups, the Bangladesh
        Navy conducted a study which found that the island could be habitable with
        land reclamation and work to the shore line. Eventually, the government plans
        to build nearly 1,500 barrack houses and 120 shelter centers on 60 hectares
        (150 acres) of land on the island.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d2d089-9ad5-4946-9152-8616d79dc144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:37:01.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:37:05.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the land is flooded due to tidal effect of sea, it is
        very much controllable by land development and shore protection work. Many
        countries in the world reclaim the land in the sea by the same process," Kamal''s
        statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2714d13-5a3c-4cf6-ba14-054eaf8b732a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:37:01.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:37:05.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh is also building a 3,000-acre refugee camp at Kutapalong,
        near the border with Myanmar, where most Rohingya are currently living in
        makeshift camps.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c728bfce-247b-4b4d-a306-07776bd34f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:37:01.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:37:05.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is genocide taking place?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fedcb6-7f6d-4d51-baf7-cf9fcdfa25b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:37:01.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:37:05.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Human Rights Council held an emergency meeting in Geneva
        Tuesday to discuss the Rohingya crisis, during which Zeid Ra''ad Al Hussein,
        the High Commissioner for Human Rights suggested that genocide may have been
        committed against the Rohingya.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1869f5a3-ecef-4d71-9af3-11cccf7a567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:37:01.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:37:05.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Witnesses in different locations have given concordant reports
        of acts of appalling barbarity committed against the Rohingya, including deliberately
        burning people to death inside their homes; murders of children and adults;
        indiscriminate shooting of fleeing civilians; widespread rapes of women and
        girls; and the burning and destruction of houses, schools, markets and mosques,"
        Zeid said in Geneva.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcaa62c-929b-4fc3-bd6a-4b0a91f69736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:37:01.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:37:05.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can anyone rule out that elements of genocide may be present?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42208a9b-366a-45b6-91e4-8a4431731f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:37:01.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:37:05.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it''s up to a court to determine whether genocide
        has taken place. The UN has a detailed definition of genocide, which it describes
        as acts committed with an "intent to destroy, in whole or in part, a national,
        ethnical, racial or religious group."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf478400-b3b6-4537-844b-efe7cb639a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:37:01.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:37:05.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some international legal experts argue that once a situation is
        defined as genocide, the UN Security Council is then obliged to intervene.
        Former UN Secretary-General Kofi Annan endorsed that legal position in 2004.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72641498-a1a7-4691-9e46-fbf09626ddaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:37:01.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:37:05.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Burmese government doesn''t use the word Rohingya and considers
        them illegal immigrants even though some Rohingya families can trace their
        roots in Rakhine State back decades.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8b903f-759d-4b2c-9c24-7a3e8e14dd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:37:01.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:37:05.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Refusal by international as well as local actors to even name the
        Rohingyas as Rohingyas -- to recognise them as a community and respect their
        right to self-identification -- is yet another humiliation, and it creates
        a shameful paradox: they are denied a name, while being targeted for being
        who they are," Zeid said Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553c2623-64a3-4a0f-8a3f-37967ffb1869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:37:01.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:37:05.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/06/asia/rohingya-bangladesh-myanmar-intl/index.html">"Bangladesh
        moves ahead with plan to relocate 100,000 Rohingya."</a></em></p>'
