    'template': '1'
    'title': 'Google is hiring 10,000 reviewers to clean up YouTube

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013d860c-26dd-42bb-917d-a945dcfd68bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:52:24.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:52:27.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Google is going on a hiring spree
        to try to stamp out offensive videos and comments on YouTube.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca314699-918e-49e0-83ca-478cf3c71c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:52:24.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:52:27.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is recruiting thousands of reviewers to reduce the amount
        of "problematic content" on its video platform. It''s also introducing tougher
        restrictions on advertising and making greater use of smart technology.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004ea21c-4801-4f59-be69-bf3426b49aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:52:24.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:52:27.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2018, Google aims to have more than 10,000 people "working to
        address content that might violate our policies," YouTube CEO Susan Wojcicki
        said in a&nbsp;blog post. She did not say how many people currently monitor
        YouTube for offensive videos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ae1170-ddd7-42ff-b685-8ac5836e6b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:52:24.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:52:27.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some bad actors are exploiting our openness to mislead, manipulate,
        harass or even harm," Wojcicki said, adding that YouTube''s trust and safety
        teams have reviewed nearly 2 million videos for violent extremist content
        over the past six months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd20b1e8-5a71-4a63-9025-728b10ba65b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:52:24.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:52:27.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also taking aggressive action on comments, launching new
        comment moderation tools and in some cases shutting down comments altogether,"
        she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1794f68-1b18-4707-a2aa-210014b2a96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:52:24.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:52:27.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/06/07/technology/google-youtube-hate-videos-isis/">Related:
        Google loses more advertisers over hate videos</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a19a87-05a0-4f33-8eda-0f189530a7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:52:24.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:52:27.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube has grappled with a series of controversies this year concerning
        videos available on its platform. It was forced to adopt additional screening
        measures last month on its kid-friendly platform, YouTube Kids, after reports
        showed many of the videos there&nbsp;contained profanity and violence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb798f2-ccfc-4488-a0c6-0926b4924c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:52:24.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:52:27.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies such as Etihad Airways, Marriott and Deliveroo&nbsp;pulled
        their advertisements&nbsp;in June -- as did the U.K.''s Labour Party -- after
        finding they were appearing alongside videos made by a hate preacher.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cb2794-ba2c-4970-a645-930752b581f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:52:24.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:52:27.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wojcicki said YouTube was taking a "new approach to advertising,"
        with more manual curation, stricter criteria for videos eligible to show ads,
        and a greater number of ad reviewers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00829e38-2829-41ac-9c74-ee766b65d187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:52:24.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:52:27.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want advertisers to have peace of mind that their ads are running
        alongside content that reflects their brand''s values," she said. "Equally,
        we want to give creators confidence that their revenue won''t be hurt by the
        actions of bad actors."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
