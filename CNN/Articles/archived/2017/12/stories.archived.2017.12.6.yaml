      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> The
        national women''s softball team made the country proud after bagging the silver
        medal at the 11th Asian Women''s Softball Championship in Taiwan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd29b675-ac02-4e82-a196-01103df1a0d0'
