  'WHO-denies-recommending-Dengvaxia-for-natl-immunization-programs':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-06T04:55:56.331+08:00
    'imagesource': 'jcr:cbac5cf2-9504-499b-b729-4c66eb913ba4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db114ab3-f5d4-44cc-a150-c375e0e4ab4b'
    'lead': 'The World Health Organization said it never recommended the use of the
      controversial dengue vaccine in national immunization programs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T09:33:32.794+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T09:33:36.674+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T09:33:36.505+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO denies recommending Dengvaxia for nat''l immunization programs

      '
    'updated': 2017-12-08T13:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee92a650-8778-492a-aafb-f2c703d0fd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:33:32.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:33:36.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> The
        World Health Organization (WHO) on Tuesday said it never recommended to countries
        the use Dengvaxia in their national immunization programs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d729270-94c3-4308-8619-126447aec40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:33:32.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:33:36.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The WHO position paper did not include a recommendation to countries
        to introduce the dengue vaccine into their national immunization programs,"
        WHO said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c18472-ccc8-4999-a560-f6a6e38cb365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:33:32.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:33:36.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO also said their position paper, released on July 2016, was based
        on the recommendation of its Strategic Group of Experts on Immunisation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce2e55e-ca9e-4b36-b0d3-15bb7ec0f142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:33:32.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:33:36.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmaceutical company and Dengvaxia manufacturer Sanofi Pasteur
        earlier said new studies revealed the vaccine may cause "severe disease" for
        people who have not yet had dengue before the immunization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37676d63-ad0f-4861-9956-119b172f01cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:33:32.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:33:36.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/news/2017/11/30/dengue-department-of-health-vaccine.html">Drug
        firm warns of ''severe disease'' from dengue vaccine for people with no prior
        infection</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a88a7a-12c6-462f-9d50-ff5e02bb0829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:33:32.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:33:36.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO then outlined its guidelines for countries considering to use
        Dengvaxia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ac4ab9-fb80-468a-abc2-539c6f7f0332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:33:32.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:33:36.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, use of the vaccine should only be considered in areas where
        a high proportion of the community had already been exposed to the virus;
        second, the vaccine should only be provided to people 9 years of age and above;
        and third, people being vaccinated should receive 3 doses," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f3453c-4f36-432e-88eb-9c80abed1d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:33:32.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:33:36.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government spent P3.5 billion for the purchase of
        Dengvaxia in 2015 to implement a dengue vaccine program in April 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422093d9-2c52-4eff-b00b-a737fef8bc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:33:32.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:33:36.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision to roll out the vaccine had been taken by the DOH
        (Department of Health) before WHO''s advice became available," WHO said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4fbccb-0708-420c-ba1d-9cbbd1cbf215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:33:32.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:33:36.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program was recently suspended following Sanofi''s announcement,
        a move supported by the WHO.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3368c940-bbdd-4292-8b01-24d97a3130ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:33:32.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:33:36.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration also suspended the sale and distribution
        of the dengue vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38b0dca-426b-4553-8a61-392a41104b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:33:32.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:33:36.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/05/fda-suspend-sale-dengue-vaccine-dengvaxia.html">FDA
        suspends sale, distribution of dengue vaccine Dengvaxia</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4144b2-a554-466a-81e0-10accd6c959a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:33:32.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:33:36.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said 733,713 children from
        Central Luzon, CALABARZON (Cavite, Laguna, Batangas, Rizal, and Quezon), and
        Metro Manila had been administered Dengvaxia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd75de0-9349-4dd6-a27d-12477d431727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:33:32.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:33:36.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these, the DOH said eight to ten percent or about 70,000 children
        have had no previous dengue infection.</p>'
  'Turkey-joins-U.S.-allies-in-warning-Trump-not-to-recognize-Jerusalem':
    'author': 'Nicole Gaouette, Elise Labott and Isil Sariyuce, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-06T01:11:50.839+08:00
    'imagesource': 'jcr:b311a922-c27b-4830-8ecc-062eee4da1ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3088faa-315d-4a9a-9c2f-e20a43e57ff7'
    'lead': 'Turkish President Recep Tayyip Erdogan said Tuesday that a reported plan
      for such recognition, in whole or in part, would be a "red line for Turkey"
      and could lead to Ankara cutting diplomatic ties with Israel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T09:38:04.682+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T09:38:10.385+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T09:38:10.157+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkey joins U.S. allies in warning Trump not to recognize Jerusalem

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e868bf-5f6c-45aa-b809-3eecda9a452a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:38:04.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:38:10.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Turkey has joined a growing chorus of key
        US allies in warning President Donald Trump about the perils of recognizing
        Jerusalem as the capital of Israel, describing it as a "fatal mistake" that
        would spark fresh conflict in the Middle East.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0059f5c5-5eb2-458c-b402-ec86baf01b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:38:04.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:38:10.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan said Tuesday that a reported
        plan for such recognition, in whole or in part, would be a "red line for Turkey"
        and could lead to Ankara cutting diplomatic ties with Israel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e0744e-0ff9-4b7f-8dc8-d5559a076aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:38:04.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:38:10.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the temporary president of the Islamic Cooperation Organization,
        we will follow this issue very closely," Erdogan said at his party''s weekly
        meeting in the Turkish capital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2653ec7-3068-44c0-a198-8ae555fb8700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:38:04.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:38:10.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a&nbsp;<a href="http://&lt;blockquote class=&quot;twitter-tweet&quot;
        data-lang=&quot;en&quot;&gt;&lt;p lang=&quot;en&quot; dir=&quot;ltr&quot;&gt;1/We
        are extremely concerned about reports that the US is preparing to declare
        Jerusalem as capital of Israel. This would be a fatal mistake and go against
        international agreements, UN resolutions and historical facts.&lt;/p&gt;&amp;mdash;
        Ibrahim Kalin (@ikalin1) &lt;a href=&quot;https://twitter.com/ikalin1/status/937940947542921216?ref_src=twsrc%5Etfw&quot;&gt;December
        5, 2017&lt;/a&gt;&lt;/blockquote&gt; &lt;script async src=&quot;https://platform.twitter.com/widgets.js&quot;
        charset=&quot;utf-8&quot;&gt;&lt;/script&gt;">series of tweets</a>&nbsp;earlier
        on Tuesday, Turkish presidential spokesman Ibrahim Kalin described the reported
        plan as "a fatal mistake ... such a move would undermine all peace efforts
        and trigger new tensions and conflicts."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a48f35-58cf-4366-8127-0f8a5104a920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:38:04.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:38:10.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other major US allies have registered their concerns this
        week about the reported plans of the Trump Administration to recognize Jerusalem
        as the Israeli capital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369e9373-e9cc-4c10-8a72-1f50a0dce468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:38:04.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:38:10.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement, expected this week, would fulfill a Trump campaign
        promise -- one made by previous US Presidents and then set aside due to regional
        concerns and Jerusalem''s contested status between Israelis and Palestinians,
        both of which claim the holy city as their capital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065b87a2-3726-4fb3-9c0a-1e6e90ba53c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:38:04.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:38:10.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resistance from allies is reportedly leading to debate within
        the White House over how to balance the move with the recognition of Palestinian
        claims to Jerusalem and may delay an announcement, according to sources with
        knowledge of the situation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5274c2f8-1e74-4af2-a370-83012342b5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:38:04.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:38:10.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any announcement prior to a final settlement would have a detrimental
        impact on the peace process and would heighten tensions in the region," Prince
        Khalid bin Salman, Saudi Arabia''s ambassador to the US, said in a statement
        to CNN on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de562ebe-817f-4b10-81a7-b4f7f3004d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:38:04.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:38:10.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone call with Trump on Monday, French President Emmanuel
        Macron expressed similar thoughts, according to a readout provided by the
        French Foreign Ministry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5677cdbc-69e0-4cdd-9df9-42474e70eed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:38:04.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:38:10.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron reaffirmed the long-held international position that the
        status of Jerusalem should be resolved through peace negotiations between
        Israelis and Palestinians, "and particularly those relating to the establishment
        of two states, Israel and Palestine, living side by side in peace and security
        with Jerusalem as their capital," the statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676d6bb7-8255-48e6-b2d9-0ea8194a57dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:38:04.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:38:10.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordanian Foreign Minister Ayman Safadi also warned of "dangerous
        repercussions" should the move materialize.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5a3e27-0da4-49dd-99d0-d949ff2a7c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:38:04.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:38:10.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Not a matter of if but a matter of when''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6367ad80-1dee-441e-b182-9bf9bb4cd15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:38:04.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:38:10.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House deputy press secretary Hogan Gidley, briefing reporters
        aboard Air Force One on Monday, addressed the question of whether Trump would
        act to move the US Embassy from Tel Aviv to Jerusalem but didn''t take up
        the question of recognition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00168778-d9bf-4209-9368-7d4e3f376695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:38:04.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:38:10.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Jerusalem Embassy Act of 1995, the embassy must be moved
        to Jerusalem or the State Department would face the penalty of losing half
        its appropriated funds for the acquisition and maintenance of buildings abroad.
        Every six months, however, presidents can sign a waiver to avoid these penalties
        on national security grounds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d84384-51ee-4584-91d9-e971c653120a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:38:04.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:38:10.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has been clear on this issue from the get-go that
        it''s not a matter of if but a matter of when. No action, though, will be
        taken on the waiver today. And we will declare a decision on the waiver in
        the coming days," Gidley said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01829b3-93d1-4c78-b689-0c6e6c81946f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:38:04.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:38:10.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi ambassador added that his country was working with the
        Trump administration on a possible Mideast peace settlement and remains committed
        to a solution "based on the 1967 borders including east Jerusalem as the capital
        of a Palestinian state. We are working with the President''s peace negotiation
        team to achieve a fair and just settlement."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c2cdde-7323-47c1-9759-ed80e7089142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:38:04.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:38:10.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/05/politics/us-allies-trump-jerusalem-intl/index.html">"Turkey
        joins US allies in warning Trump not to recognize Jerusalem."</a></em></p>'
  'Doping-Russia-remains-defiant-ahead-of-Winter-Olympics-ruling-by-IOC':
    'author': 'Lauren Said-Moorhouse and Aleks Klosok, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-12-06T01:09:51.745+08:00
    'imagesource': 'jcr:cb02fc4c-a8eb-40a5-9fec-2d7b12e14d37'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '387b609e-7285-42aa-9d5b-d1ea3a764cd0'
    'lead': 'The IOC''s executive board, chaired by president Thomas Bach, will determine
      Tuesday if Russia is to face any penalties including a blanket ban from the
      Games in PyeongChang, which are less than nine weeks away.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T09:41:02.754+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T09:41:05.918+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T09:41:05.709+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Doping: Russia remains defiant ahead of Winter Olympics ruling by IOC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61ad28d-396f-4db4-8922-887e48d82126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:02.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:41:05.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia has vowed to staunchly "defend"
        the interests of its athletes as the International Olympic Committee weighs
        up whether to exclude the country from next year''s Winter Olympics in South
        Korea over alleged state-sponsored doping.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8738139-a6a6-454d-a6a0-bd03c9b54df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:02.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:41:05.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC''s executive board, chaired by president Thomas Bach, will
        determine Tuesday if Russia is to face any penalties including a blanket ban
        from the Games in PyeongChang, which are less than nine weeks away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e894232-8241-4c2f-b3f1-17958e2eba9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:02.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:41:05.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his regular daily call with reporters, Kremlin spokesman
        Dmitry Peskov said Russia remains "committed to the ideals of the Olympism
        and to keep all contacts with the IOC and, through these contacts, and, through
        these contacts, resolve all problems."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92f487d-49a0-4748-b278-e6c5ac4bbbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:02.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:41:05.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov added that Moscow would prefer to "remain silent right now
        until the IOC announces the decision."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98527489-9f1c-4d1c-a782-152b6d0f0f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:02.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:41:05.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How we got here</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77ca183-c040-406a-a7ef-e9389cdfeb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:02.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:41:05.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow has repeatedly rejected any accusations of institutionalized
        doping, as suggested by the independent reports by Canadian law professor
        Richard McLaren in 2015, which concluded that more than 1,000 athletes benefited
        from a systematic doping program across 30 sports between 2011 and 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3681eab-ef70-4318-a984-e9b129a9105d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:02.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:41:05.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An&nbsp;IOC panel last month&nbsp;expunged and barred 25 Russian
        athletes (22 of whom were medal winners) from participating at PyeongChang
        for doping violations at the 2014 Sochi Winter Games.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b92b68a-474d-425a-a42f-e1e78f389b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:02.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:41:05.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has subsequently seen Russia -- an Olympic powerhouse -- drop
        retrospectively from first place in the medal table at the 2014 Winter Olympics
        to fourth position.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5438a78d-5f44-44c9-a49d-05898fd28c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:02.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:41:05.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-doping agencies&nbsp;from around the globe are putting pressure
        on the IOC to hold Russia accountable for the doping scandal which has overshadowed
        athletics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981b737b-f88e-431a-9fd2-82d1f8ceb015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:02.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:41:05.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argue that any inaction cheats clean athletes and jeopardizes
        the legitimacy of the Olympic movement if countries are allowed to intentionally
        violate rules without any meaningful consequences.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7befb9de-e677-4ae0-bb9b-474fb854ee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:02.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:41:05.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this will be one of the biggest judgments the IOC has ever
        been asked to determine, it''s not like we haven''t been here before.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9462ff85-ebe7-4623-80b9-bc08a693cbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:02.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:41:05.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen months ago in the lead to the Rio 2016 Summer Olympics,
        a&nbsp;three-person IOC panel cleared Russia&nbsp;to participate despite mounting
        calls for the entire country''s team to be banned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c285ff-735e-4162-bdd0-cfc490b0fa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:02.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:41:05.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/11/29/sport/russia-doping-whistleblower-grigory-rodchenkov-winter-olympics-ioc/index.html">Related:
        Doping whistleblower urges Russia to come clean</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7308f86d-656d-48ec-9041-7ba7dbe5f6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:02.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:41:05.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How it could play out</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ae38a5-7e37-42e7-bced-5948d1d172d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:02.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:41:05.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in Russia see themselves as the target of a politicized crusade
        intended to sully the country''s reputation and prevent future sporting accolades.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd678ac62-589d-4173-87c8-61739fb902be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:02.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:41:05.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Keir Radnedge, an Olympics commentator, the IOC has
        several options on the table.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35f6c2f-e4a2-486c-a5ac-52a61a69cfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:02.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:41:05.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has mapped out five scenarios the 15-person IOC Executive Board
        could choose:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9635a3-4c1e-4db6-9ebc-fcaa7c1a4433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:02.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:41:05.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blanket ban</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b4c397-70e0-4112-9ef9-bb2c441fd7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:02.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:41:05.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Order Russian athletes to compete under a neutral flag</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906a5a3c-c7ab-427d-a051-3818f70ab158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:02.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:41:05.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allow individual sporting federations to rule on Russian participation
        (this would be similar to what happened ahead of Rio)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b066c918-74b3-4e31-a6ff-59398a4ff753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:02.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:41:05.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allow Russia to participate but under threat of total exclusion
        from Tokyo 2020 if a settlement on the issue is not determined in the next
        two years</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26a1ded-b338-4f5a-a3b1-5ef4552efa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:02.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:41:05.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issue a hefty fine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a382e05d-6c78-4d43-9105-95fa89acb6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:02.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:41:05.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC is due to deliver its final verdict from its headquarters
        in Lausanne, Switzerland on Tuesday at 6:30 p.m. local (1:30 p.m. ET).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaad93d-ad00-425b-aab5-26707f939a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:41:02.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:41:05.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/05/sport/russia-ioc-ruling-intl/index.html">"Doping:
        Russia remains defiant ahead of Winter Olympics ruling by IOC."</a></em></p>'
  'Deal-or-no-deal-How-the-past-24-hours-have-changed-Brexit':
    'author': 'James Masters, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-06T01:05:46.129+08:00
    'imagesource': 'jcr:cf23cc69-e9ff-4513-bcbe-1cc4cb7b5316'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d7e3496-f137-4160-aca4-34f6dc382231'
    'lead': 'Former British Prime Minister Harold Wilson once famously opined that
      a week was a long time in politics. For today''s incumbent, Theresa May, the
      past 24 hours must have felt even longer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T09:45:30.591+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T09:45:34.755+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T09:45:34.419+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Deal or no deal: How the past 24 hours have changed Brexit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd18f46-e957-4203-8c89-40c39461b05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former British Prime Minister Harold Wilson
        once famously opined that a week was a long time in politics. For today''s
        incumbent, Theresa May, the past 24 hours must have felt even longer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbf9fb1-c33e-4238-a1e5-4025e2eea481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When May traveled to Brussels on Monday, it was in the expectation
        that she would sign a historic agreement with European Union leaders that
        would enable Brexit talks to move on to a crucial new stage -- the nature
        of a future relationship between Europe and the UK.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eb0768-d039-42ee-b357-05c38adf7d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timetable was tight: The remaining 27 EU nations are set to
        meet on December 14 and 15 to decide if "sufficient progress" has been made
        to move on to the second phase of negotiations. Even though Britain doesn''t
        leave the EU until 2019, businesses want clarity now so they can make crucial
        investment decisions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eae9882-3ddb-4ae3-80e7-ac526f013f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the choreography was set: a working lunch with European Commission
        President Jean-Claude Juncker, followed by a meeting with European Council
        President Donald Tusk and capped off with a triumphant statement to the House
        of Commons in London on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e9eafc-1210-412b-b99d-ef2aba74b820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t quite work out like that. May relies for support in the
        UK Parliament from a small but hardline party in Northern Ireland -- the Democratic
        Unionist Party (DUP). And when the DUP''s 10 members of Parliament got wind
        of the language in the May''s deal around the arcane but historically significant
        issue of the Irish border, they had something of a public meltdown. May was&nbsp;forced
        to abandon her plans and return to London.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca430f03-dcc7-4ac2-8d36-98e8b3da9f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May insisted later that there were merely a "couple of issues" that
        remained outstanding and that she was confident a deal could be done soon.
        But as the dust settled on Tuesday, it was clear from the previous day''s
        breakneck developments in London, Brussels and Dublin that the contours of
        a final Brexit deal had fundamentally changed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a05d4eb-ce17-41e8-8cba-f612c9c00c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s on the table?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f06af41-6395-44ac-b50f-14ece2a0babd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Brexit negotiations began just under six months ago, the EU
        was clear on its position: It would not countenance any discussion about a
        future relationship with Britain until "sufficient progress" had been made
        on three issues: that Britain pay a substantial "divorce bill;" that rights
        of European citizens in the UK are guaranteed; and that there is no reinstatement
        of a border infrastructure between Northern Ireland, which will leave the
        EU with the rest of Britain in March 2019, and the Irish republic, which remains
        in the EU.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae81fa90-7be5-4a85-9a6f-57ffef443b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After tortuous negotiations, the two sides were close on the first
        two issues, in particular after the UK agreed to make a substantial payment
        to the EU budget, leaving the Irish border as the final stumbling block.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fbd8ec-9378-4333-9eb0-fa314dabb3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a historically delicate issue: The dismantling of border controls
        and infrastructure was a key plank of the Good Friday Agreement, which brought
        peace to Northern Ireland after years of sectarian conflict.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85101143-e6de-4160-9a6a-23e7d813fa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, on Monday morning, negotiators appeared to have found common
        ground. The UK would guarantee that Northern Ireland would continue to be
        aligned with EU laws and regulations that, if they diverged, would require
        checks at the border.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f21982c-52ee-4dda-b64b-ec75e629e57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for May, the text leaked. Members of the DUP -- which
        devotes its entire energy to preserving the union between Britain and Northern
        Ireland and opposes any suggestion that its laws and regulations could be
        hitched to those of Dublin -- were furious.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e82933-267a-434d-a9a5-2e9f66128dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May was forced to return to London and try to placate the DUP.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6203e4ee-e37c-4f5f-bb01-71c90ddd44fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her calculation appears to be that the DUP will fall in line. After
        all, can the party afford to risk the £1.5 billion funding deal for Northern
        Ireland that it struck with May upon agreeing to support her government?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20094a41-2ca5-4656-a8da-2d5b3c3fd1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if the DUP withdrew its support from May and left the possibility
        open for another general election, would it risk the election of the Labour
        Party and its leader, Jeremy Corbyn, becoming Prime Minister? Corbyn has in
        the past expressed support for Irish nationalist causes, anathema to the DUP.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19951a78-b048-4ab3-b559-33be93cdc268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if she can get past her problems with the DUP, what are the options
        for May? Unfortunately for her, all are replete with problems.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8a4368-b67d-4cdc-97b1-0eba1bb348a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soft Brexit</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0ffb10-d249-4f38-9b41-75c534995188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is it?</strong>&nbsp;Under a so-called soft Brexit,
        the UK would remain in or closely aligned with the EU''s customs union and
        single market. It would ensure that the UK would adhere closely to EU rules
        and standards, although it would not have a say in how they were agreed on.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822d47ff-a3b9-4457-bb73-e842e5fe3ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why could it work?</strong>&nbsp;Such a stance would be
        well received in Scotland, Wales and London, whose leaders have already backed
        it. Most large business leaders would welcome a close relationship with the
        EU. A "soft Brexit" template already exists: four non-EU countries participate
        in the single market through membership of the European Free Trade Association.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d14ee20-98c4-4b34-9634-9adad5034a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why might it fail?</strong>&nbsp;Critics will accuse the
        government of betraying the people who voted to leave, with this deal effectively
        allowing the UK to remain in the EU. It would also rile the Brexiters in the
        Conservative Party who would likely protest against the deal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad0fd25-ca46-4fe2-b8d5-b87e508c3d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s majority in Parliament is thin and she cannot afford to alienate
        members of her own party without risking a vote of no confidence. In any case,
        she has already ruled out this option and it seems unlikely that she would
        reverse course.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0b4005-8a6e-4ed5-a06f-09a34d8f74ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hard Brexit</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500e8229-0f22-40d9-9c17-03c502a56054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is it?</strong>&nbsp;A hard Brexit involves cutting
        as many ties with the EU as possible while maintaining some form of trading
        relationship. It''s what the most ardent supporters of leaving the EU demanded
        -- that Britain "takes back control" of its laws and immigration policies.
        It would require negotiators to conclude a tailor-made trade deal, and is
        the most complicated of all the options: It took nine years to forge a trade
        agreement with Canada.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014868dd-3fa4-451f-a44d-08de9269f268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why might it work?</strong>&nbsp;It would please the hardcore
        Brexiters as it would take the UK out of the customs union and single market
        while also ensuring the country had full autonomy over its legal system. The
        option has support from some senior figures in May''s cabinet and a small
        but vocal section of her MPs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70080d50-f266-4d27-8513-dcceade18186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why might it fail?</strong>&nbsp;If the UK leaves the customs
        union and single market, it''s hard to see how customs checks would not be
        required at the Irish border, and a hard border wouldn''t pass muster with
        the government in Dublin. It also seems likely that such an option would not
        command a majority of votes in the House of Commons.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8930db17-a4ae-40fc-bd33-fdd0de0501c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No deal</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62e9594-cb4f-4404-a2bf-1489b96f5f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is it?</strong>&nbsp;If talks collapse, and Britain
        ends up without a trade deal or even a transition arrangement, the logical
        legal consequence of Britain triggering the Article 50 process of leaving
        the EU means that it would crash out on March 29, 2019.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034d70ee-3d35-46cb-991e-802dd1cf0993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why might it work?</strong>&nbsp;In the absence of bespoke
        trade deals, there is a ready-made framework for world trade: the terms agreed
        on by the World Trade Organization. Many countries in the world successfully
        trade with each other on WTO terms.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6217e30a-c494-4384-8dfa-0e27852b2c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why might it fail?</strong>&nbsp;Theresa May used to insist
        that "no deal is better than a bad deal," but most business leaders believe
        WTO terms would be disastrous for British trade. In any case, WTO rules don''t
        cover some crucial areas of pan-European cooperation, such as on security
        and aviation. It''s also highly unlikely MPs would approve leaving the EU
        without a deal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b601a2d-f60b-43a5-818f-374bfd138954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staying in the EU</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ff8b52-fa4b-4974-be4b-b13c239a2b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is it?</strong>&nbsp;If neither "soft" nor "hard" Brexit
        can command sufficient support in Parliament, and if MPs refuse to allow a
        "no-deal" Brexit, the only other option would appear to be remaining in the
        EU.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e1e252-6033-447e-b2bf-8922abf58cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why might it work?</strong>&nbsp;Most legal experts believe
        the UK could suspend the process of leaving the EU if it wants to. EU leaders
        have said they would prefer the UK to remain in the bloc. Most business leaders
        believe leaving the EU would be economically disadvantageous.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8df8979-2af3-443d-96af-21069ec2f85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why might it fail?</strong>&nbsp;Even the most ardent pro-Remain
        politicians generally accept that Britain is leaving the EU, and the debate
        is merely about how close a future relationship would be. But the Brexit process
        has been nothing if not unpredictable, and if no other option is on the table,
        there is at least a theoretical path to Britain remaining in the EU.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a91be6-e27d-4ed5-a157-b3fcb0e21f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What will happen now?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aa92ee-2849-4484-bd5f-434ec4d6d50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission has made it clear that it believes a deal
        was done. The Irish government''s position is the same. The clock is ticking:
        EU officials say an agreement must be made within days if the UK wants a European
        summit on December 14 and 15 to agree to move on to trade talks.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1537a00f-add1-4bea-aa9b-f792d37220f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all sides are prepared to give May time to square off the 10
        MPs of the Democratic Unionist Party. "The show is now in London," one official
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8afbaa0-370f-4428-ad3e-89fe6b689a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters in Brussels on Tuesday, British Chancellor
        Philip Hammond insisted he was "very confident" that there would me movement
        over the coming days. "We have made a lot of progress over the last weeks,"
        he told reporters. "We have made tremendous steps forward. We are very close,
        but we are not there yet."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6186813a-2209-4d36-91a2-22bb0cec0491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:45:30.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:45:34.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/05/europe/brexit-theresa-may-trouble-intl/index.html">"Deal
        or no deal: How the past 24 hours have changed Brexit."</a></em></p>'
  'Google-is-hiring-10000-reviewers-to-clean-up-YouTube':
    'author': 'Rishi Iyengar, CNN'
    'caption': 'A sign in front of the Google campus'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-06T01:02:30.442+08:00
    'imagesource': 'jcr:4b259848-9661-475a-bb03-6a017a9875c3'
