      'mgnl:type': 'text'
      'text': '<p>PNP Spokesperson Chief Superintendent Dionardo Carlos says Tokhang
        and Double Barrel remain the PNP''s strategy in carrying out its anti-illegal
        drugs operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
