      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballesteros transformed himself into newly-crowned Miss Universe
        2017 Demi-Leigh Nel-Peters, who hails from South Africa.</p>'
