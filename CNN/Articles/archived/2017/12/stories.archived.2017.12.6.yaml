      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:48:24.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:51:31.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> The
        Philippine National Police (PNP) on Wednesday said it will resume its controversial
        anti-drug operations following President Rodrigo Duterte''s green light for
        it to rejoin the war on drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f575a73-8c35-42ed-a190-65d1fd177eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:48:24.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:51:31.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police will continue "Oplan Tokhang" and "Oplan Double Barrel,"
        PNP Spokesperson Senior Supt. Dionardo Carlos said in a press briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edc4615-330f-41de-803c-0a56c0143e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:48:24.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:51:31.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tokhang" is the flagship campaign against illegal drugs, where
        the policemen visit homes of suspected drug personalities. This was followed
        by "Double Barrel," which aims to address the issue through "Project Tokhang"
        or the lower barrel approach and "Project HVT (high value targets)" or the
        upper barrel approach.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f93c0dd-b6a0-4203-bf7b-faafc6d043d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:48:24.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:51:31.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Memorandum Order No. 17 signed Tuesday, Duterte directed the
        PNP and other law enforcement agencies to "resume providing active support
        to the Philippine Drug Enforcement Agency (PDEA) in the conduct of anti-illegal
        drug operations."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">President Rodrigo Duterte signs Memorandum Order No. 17 directing
        the PNP and other law enforcement agencies to resume supporting PDEA in the
        drug war. <a href="https://t.co/TNuars083C">https://t.co/TNuars083C</a> <a
        href="https://t.co/4HbDV9fHRc">pic.twitter.com/4HbDV9fHRc</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/938320007167057920?ref_src=twsrc%5Etfw">December
        6, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d466cfc-fab2-4f13-9ff1-e6fd4baa34fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:48:24.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:51:31.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d981273-7919-4651-a81a-6462ef16e412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:48:24.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:51:31.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/news/2017/12/05/Duterte-PNP-PDEA-drug-war.html">Duterte
        allows police to go back to drug war</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58fd1f6-751a-46b8-8eaf-e154f9bc97d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:48:24.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:51:31.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos said the PNP will have to defer to PDEA, which remains the
        lead agency in the drug war.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7800e3-d737-48dd-86e2-0b7a9903ff0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:48:24.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:51:31.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA stressed that the police would need prior coordination with
        PDEA on any anti-drug operation. When a Tokhang operation is concluded, the
        PNP must submit to PDEA a full report within six hours if possible. This has
        been acknowledged by the PNP.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c8c22e-91ba-498f-b8bb-b05fa9f54f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:48:24.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:51:31.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the days to come, we will have some operational coordination
        because there will be instances where the presence of some of PDEA agents
        in certain operation may not be needed. For instance, if it is not a high
        impact operation, then perhaps di na kailangan (it''s no longer needed),"
        PDEA Spokesperson Derrick Carreon said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9154d356-d2bf-4202-99c5-d943cb515c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:48:24.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:51:31.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bato''s order: Lessen casualties</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cd486b-6de4-4276-8e69-63a7356816e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:48:24.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:51:31.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos said PNP Chief Ronald dela Rosa''s order was to "lessen casualties,
        lessen the opportunity to disrupt, sabotage the campaign."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a344574d-13d8-435b-bb81-f61aba8fab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:48:24.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:51:31.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said measures will be in place to prevent bloody operations.
        These include policemen wearing body cameras to record their operations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9384e7bb-023a-456b-a176-f79562b73db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:48:24.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:51:31.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policemen were ordered to be more cautious and warned that corrupt
        and abusive cops will be removed from the force, Carlos said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6db4a9-ba6e-4158-828d-6a3216c958c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:48:24.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:51:31.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 3,900 drug suspects were killed in police operations since
        the start of the bloody drug war in July 2016, PDEA data show.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f98df8c-4ce6-4951-af9d-399f0f5680eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:48:24.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:51:31.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Human Rights Spokesperson Jacqueline De Guia said
        on Wednesday that she hopes the PNP follows PDEA''s lead, noting that there
        were fewer reported deaths when PDEA was at the helm of the drug war.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f67c13-7716-4bf0-b12d-feec8370d19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:48:24.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:51:31.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/news/2017/11/03/pdea-death-toll-drug-war.html">PDEA
        reveals death toll since taking over drug war</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6401df-e70e-4978-aab8-29bf661ee250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:48:24.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:51:31.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do respect the prerogative of the administration to bring back
        the PNP in the campaign against drugs," she said. "It''s actually encouraging
        to note that PDEA is still in the lead and the PNP will only play a supportive
        role, as well as other law enforcement agencies, because PDEA has the expertise
        and they are mandated by law to implement R.A. 9165."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178807bf-97a6-41da-b9e1-d8a3b98c7f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:48:24.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:51:31.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guia was referring to Republic Act 9165 or the "Comprehensive
        Dangerous Drugs Act of 2002," which said PDEA must "take charge" in anti-illegal
        drug operations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1e7195-c1f3-45b6-817f-a5d21b9afa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:48:24.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:51:31.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups have said that Duterte,
        in his public pronouncements, ordered or encouraged policemen to kill those
        involved in the drug trade. They claimed this resulted in more than 13,000
        extrajudicial killings in the drug war.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae114fb8-27f1-4886-b8d3-b65d7f46d671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:48:24.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:51:31.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, however, has repeatedly said there are no state-sponsored
        killings and committed to investigate officers who violate and abuse their
        power.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd63be55-1887-47c8-a357-62e574de2b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:48:24.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:51:31.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group Human Rights Watch said allowing the PNP to return to
        the drug war would only result in a rise in alleged extrajudicial killings.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c6aa9d-b7b7-4a94-8ab2-fe10b5ff3deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:48:24.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:51:31.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ordered PDEA on October 10 to take over anti-drug operations
        amid alleged police abuses.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a1a648-262e-4147-a781-34550a228efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:48:24.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:51:31.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong><a href="http://cnnphilippines.com/news/2017/10/11/president-rodrigo-duterte-pdea-lead-role-war-on-drugs.html">
        Duterte gives PDEA lead role in drug war</a></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1d3aa4-bea8-46fa-aa37-c9477817ca5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:48:24.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:51:31.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 12, the PNP suspended its anti-drug operations.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19355430-c017-403e-b1c1-29682446b971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:48:24.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:51:31.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/10/12/pnp-oplan-tokhang-project-double-barrel-suspended-bato-dela-rosa.html">No
        more ''Oplan Tokhang'': Police suspends all anti-drug operations</a></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c14d251-829e-46b9-a22f-98914cfc55f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:48:24.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:51:31.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Correspondent Xianne Arcangel, and Digital Producers
        Eimor Santos and VJ Bacungan contributed to this report.</p>'
