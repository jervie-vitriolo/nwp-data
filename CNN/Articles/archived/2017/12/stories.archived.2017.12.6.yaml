    'title': 'House panel approves bill abolishing PCGG

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b24530-671e-400a-9b3d-305d4c523183'
      'mgnl:activationStatus': true
