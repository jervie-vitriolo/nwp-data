    'jcr:uuid': '2fc6bbd7-68fc-4873-9154-3711cd07df72'
    'lead': 'Nissan is bringing self-driving cabs to the streets of Japan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T09:56:09.182+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T09:56:13.308+08:00
