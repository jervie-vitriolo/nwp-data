      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:55:46.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hallyday had announced that he was being treated for cancer last
        March, CNN affiliate BFM reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f9a5ee-3e7f-4d29-aa85-3a60a657b919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:55:42.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:55:46.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all have a piece of Johnny Hallyday inside everyone of us,"
        a statement from President Emmanuel Macron''s office said. "The public today
        is in tears, and the whole country mourns."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff64e69-c67f-483a-89b8-4cec35eef7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:55:42.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:55:46.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hallyday''s career spanned for more than half a century, filling
        up stadiums and selling millions of records. He was hardly known by many Americans,
        but he was called the French Elvis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebb854f-8926-4c3e-a669-53b43c4406d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:55:42.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:55:46.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rock ''n'' roll attitude which he brought from the US made
        him an idol to youth of the sixties," Macron''s office said. "When the good
        days of rock ''n'' roll were over, the public could have abandoned him but
        a new life for him began."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251d8852-607b-4d8c-813e-6eb6a608109f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:55:42.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:55:46.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French-Canadian singer Celine Dion expressed her condolences on
        Twitter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ed435f-7c40-461f-b4e2-db037be60a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:55:42.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:55:46.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very sad to hear the news that Johnny Hallyday passed away.
        He was a giant in show business...a true icon! My thoughts go out to his family,
        his loved ones, and to the millions of fans who adored him for many decades.
        He will be sadly missed, but never forgotten," she wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc74eaf1-1f97-4747-9f89-b68367621daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:55:42.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:55:46.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/12/05/entertainment/johnny-hallyday-obit/index.html?sr=twCNN120617johnny-hallyday-obit1251PMStory">"Johnny
        Hallyday, the Elvis of France, dies at 74."</a></em></p>'
  'Sereno-spokesperson-Jojo-Lacanilao-Midas-Marquez-low-blow-fake-new':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-06T13:06:35.700+08:00
    'imagesource': 'jcr:6c672711-7d70-485b-a01f-3edc7e46c545'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82afa98f-ad6d-40a3-894a-7ee0300b32d6'
    'lead': 'The Chief Justice does not control the controversial technical working
      groups -- nor did she create them alone, her spokesperson said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T08:58:42.291+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T08:58:46.048+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T08:58:45.864+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno camp: Court administrator''s presentation ''low blow, fake news''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0140c2d9-f7ae-4c88-95ef-e9a7f8990f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:58:42.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:58:46.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> Court
        Administrator Midas Marquez''s claims on the ineffectivity of technical working
        groups (TWGs) supposedly formed by Chief Justice Maria Lourdes Sereno was
        a low blow, Sereno''s camp said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a76dbf-1a4a-4fc7-a2d1-5b7724b4c0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:58:42.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:58:46.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The allegation of Midas yesterday was the Chief Justice controls
        the TWG. That''s just a low blow...It''s not true, it''s not fair, fake news,"
        Sereno spokesperson Jojo Lacanilao told CNN Philippines'' <em>The Source.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163f1554-3442-4096-9546-2e35b81b788c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:58:42.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:58:46.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez appeared at the impeachment hearing at the House of Representatives
        on Tuesday. He said TWGs formed by Sereno in 2015 caused a delay in the release
        of benefits for retired judges and justices, and in the approval of survivorship
        benefit claims of spouses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c136f230-5c2a-4791-ab41-8994cff05527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:58:42.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:58:46.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took the committee and TWGs two years before 12 of 29 applications
        were approved, Marquez added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda108b7-9b82-49b6-94cc-6ab7fc21129f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:58:42.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:58:46.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delay in the approvals is one of the grounds in the impeachment
        complaint against Sereno. The complainant Lawyer Lorenzo Gadon said it is
        a culpable violation of the Constitution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74fd55c-faf4-4455-b437-5146f56bd862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:58:42.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:58:46.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/05/Midas-Marquez-groups-formed-by-Sereno-created-delay-in-judges-benefits.html">Related:
        Court Administrator: Groups formed by Sereno created delay in judges'' benefits</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbe4ea8-9b62-4119-a117-c97f634a8ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:58:42.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:58:46.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp first disputed that the groups were formed by the
        Chief Justice alone. Lacanilao pointed out the committee also consisted of
        Associate Justices Antonio Carpio and Presbitero Velasco Jr., and Sereno only
        signed the document.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71581bb9-0a01-4eaf-8b7b-9f515ab843f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:58:42.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:58:46.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, the special committee was created by the three justices,
        as empowered by the en banc. The committee was given the power to create the
        TWG," said Lacanilao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68530e9-d9d4-484b-93be-0aa74b7b66b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:58:42.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:58:46.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanilao also denied the TWGs are causing delay, saying there was
        only one application pending in the committee level, 79 in the Office of the
        Court Administrator, and around nine pending in the Supreme Court en banc.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5c4525-16d8-4bf8-9513-a7130dd4d25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:58:42.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:58:46.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson slammed Marquez''s presentation as "selective,"
        saying he only picked five cases which probably had administrative issues
        — which therefore took a long time to process.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09d7c08-7c03-42e9-8704-7475f256227a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:58:42.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:58:46.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data [was] not complete. He didn''t say when the en banc gave
        it back to the committee, how long the committee worked on it, when these
        people applied to him," said Lacanilao. "It was unfair, it was very unprofessional
        for him to do that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec15887-5e8b-4210-9d27-04bc1e6df646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:58:42.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:58:46.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez has yet to respond to Lacanilao''s allegation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9089eba7-a2b8-42e3-a163-a1626bbc046c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:58:42.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:58:46.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hearings on determining probable cause in the impeachment case against
        Sereno enter its sixth day at the House Committee on Justice on Wednesday,
        where members of the TWG are testifying.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62f11d9-5dda-4632-98f3-97791f59f82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:58:42.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:58:46.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Joyce Ilas contributed to this
        report.</em></p>'
  'CPP-NPA-terrorists-Duterte':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-06T12:32:35.222+08:00
    'imagesource': 'jcr:3576943e-e1a7-4e03-b2cc-76b61f0f5ade'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca60976e-cfaa-4a82-9ea0-6d66f6c5c058'
    'lead': 'The Justice Department will file a petition before a regional court to
      declare the communist party and its armed wing a terrorist organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T09:01:55.872+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T09:01:58.744+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T09:01:58.281+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ to ask court''s approval to declare CPP-NPA a terror group

      '
    'updated': 2017-12-07T01:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f03d4d-8df4-4fdc-8b93-1feec3481c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:01:55.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:01:58.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> The
        Justice Department will file a petition before a regional court to declare
        the communist party and its armed wing a terrorist organization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b448209-92ed-463f-a3ed-451f04ec1ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:01:55.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:01:58.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message on Wednesday, Justice Secretary Vitaliano Aguirre
        said he will issue an order creating a team that will draft the petition&nbsp;
        after President Rodrigo Duterte issued Proclamation No. 374, declaring the
        Communist Party of the Philippines-New People''s Army (CPP-NPA) a terror group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73282bb-0ab4-4e70-82bc-1e6eff21e501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:01:55.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:01:58.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope to file this Monday (December 11) or earlier," Aguirre said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e05b5a-9132-44c0-bc08-1655ba9725c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:01:55.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:01:58.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a declaration needs court approval as laid down the Human Security
        Act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f3d3ca-8d42-4da8-bc1f-d4f660ff39ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:01:55.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:01:58.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s proclamation also ordered&nbsp; the Justice Department
        to file all necessary motions to make the move official. Presidential Spokesperson
        Harry Roque stressed the court procedure gives the CPP-NPA due process and
        a venue to explain why they should not be declared as terrorists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1365947-169d-4e05-9eee-3a5a1896f09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:01:55.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:01:58.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Duterte first announced his plan to label the NPA a terror
        organization, some senators expressed support. They said it was long overdue
        because the NPA had been on the terror list of the United States since 2002.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737aea9b-53ae-4d28-a089-f09b92df767f'
