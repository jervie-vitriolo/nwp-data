      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian Games will take place in Jakarta, Indonesia, while the
        World Softball Championships happen in Japan. Both are scheduled in August
        next year.</p>'
