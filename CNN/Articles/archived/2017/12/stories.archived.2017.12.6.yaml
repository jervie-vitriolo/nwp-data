    'lead': 'Bangladesh is moving ahead with a controversial plan to move Rohingya
      refugees to a low-lying island, with construction of facilities to begin "very
      soon."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T08:37:01.400+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T08:37:05.550+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T08:37:05.279+08:00
