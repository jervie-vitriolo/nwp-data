    'template': '1'
    'title': 'Self-driving taxis are coming to Japan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c27da1d-b950-4f30-8c93-1ad96701b339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:56:09.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:56:13.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Nissan is bringing self-driving cabs
        to the streets of Japan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064b4ba4-6800-4c5d-b4ff-880350d68f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:56:09.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:56:13.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced Tuesday that it plans to test autonomous taxis
        in March near its headquarters in Yokohama.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c1fa32-d916-440b-a3ee-2bfd8c65b64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:56:09.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:56:13.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan will use two of its&nbsp;Leaf electric vehicles&nbsp;for
        the taxi tests, which are the first by a major Japanese carmaker.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacc79f1-e09e-4143-94cc-174aa2f8d453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:56:09.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:56:13.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a pioneer in electronics and auto industries, Japan Inc. is
        seen as lagging U.S. companies in the development of driver-less technology.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dd332d-4f52-40f4-9939-faa5f823f37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:56:09.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:56:13.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan''s vehicles will be equipped with software, cameras and sensors
        that will allow them to navigate pre-set routes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c5bbf1-a353-4867-8e0d-11851f638467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:56:09.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:56:13.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A backup driver will sit in the passenger seat to keep an eye on
        things during the tests. Nissan is asking members of the public to volunteer
        as riders for the trial.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94ca89c-4828-463e-a831-1d9f3d52b86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:56:09.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:56:13.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/11/07/technology/self-driving-cars-roll-out/index.html">Related:
        The case for rushing self-driving cars onto streets</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf6cb89-8941-4090-82f9-4cc0d2f9f5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:56:09.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:56:13.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test is part of new platform that Nissan calls "Easy Ride."
        The system is designed to allow customers to book autonomous cabs and pay
        for the ride via an app.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6919908a-8faf-4f1e-833e-a2838a9c4c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:56:09.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:56:13.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan has big ambitions for self-driving and electric cars.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4967b8eb-5faf-4cc0-a2a6-01b6b6c5ba97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:56:09.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:56:13.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman Carlos Ghosn said earlier this year that the company wants
        to be have&nbsp;robo-taxi services up-and-running by 2022. He also wants to
        increase production&nbsp;of electric vehicles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff8a4e1-d32b-4b48-9cd9-e372de6ccaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:56:09.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:56:13.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major U.S. automakers have also been experimenting with robo-taxis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415ec0e0-6ace-41db-a5c0-6ad08d9fcde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:56:09.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:56:13.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/09/01/technology/future/free-transportation-self-driving-cars/index.html">Related:
        How free self-driving cars could change everything</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a241b3-b410-4a7a-80b3-5eace19f475e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:56:09.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:56:13.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Motors said last week that it aims to be running&nbsp;commercial
        self-driving taxi services as early as 2019, which would make it the first
        traditional automaker to do so.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725b18fd-8d5d-450b-a192-aec8e0064a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:56:09.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:56:13.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s self-driving division Waymo said in November that it&nbsp;planned
        to begin trialling self-driving taxis&nbsp;without safety drivers in Phoenix,
        Arizona, in the coming months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a326805f-6bed-488e-8518-76590120866e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:56:09.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:56:13.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ride-hailing companies like Uber and China''s Didi Chuxing are also
        pouring resources into autonomous vehicle technology.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d9ec82-479e-4403-bfc3-778035329cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:56:09.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:56:13.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nissan plan is part of its partnership with DeNA, a Japanese
        high-tech firm that helped Nintendo bring its popular Super Mario video game
        series to smartphones.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3e14e6-59cd-42fa-b7e4-50257e18897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:56:09.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:56:13.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeNA earlier this year tested self-driving buses that transport
        elderly Japanese in rural areas,&nbsp;according to reports.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337da281-c7eb-407b-b295-1b43fa3e0327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:56:09.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:56:13.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/12/05/technology/nissan-robo-taxi-launch/index.html?iid=hp-toplead-intl">"Self-driving
        taxis are coming to Japan."</a></em></p>'
