      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite bowing to their top-ranked competitor, the podium finish
        was enough to qualify the RP Blu Girls for the 2018 Asian Games and the 2018
        World Softball Championships.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57ba4d3-9987-4126-a683-652bafdbae74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:21:55.548+08:00
      'mgnl:createdBy': 'jeff'
