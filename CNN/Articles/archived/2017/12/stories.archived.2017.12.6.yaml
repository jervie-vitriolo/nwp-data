      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/12/05/technology/google-youtube-hiring-reviewers-offensive-videos/index.html">"Google
        is hiring 10,000 reviewers to clean up YouTube."</a></em></p>'
  'Self-driving-taxis-are-coming-to-Japan-nissan':
    'author': 'Daniel Shane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
