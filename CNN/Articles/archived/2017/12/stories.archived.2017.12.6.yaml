      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since the Philippine Drug Enforcement Agency (PDEA) is still
        the lead agency in the drug war, the police need to defer to them. Under the
        law, the PDEA is the agency that is in charge of this anti-illegal drug campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0645325-ad1f-41ce-81f1-7b3c2922e1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:40:16.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:40:19.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/06/PNP-resume-tokhang-double-barrel.html">READ:
        PNP to resume ''Oplan Tokhang,'' ''Oplan Double Barrel'' anti-drug ops</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02207c4c-c3f3-4af5-ac02-cf062fc8410a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:40:16.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:40:19.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA said the PNP is free to pursue Oplan Tokhang and Oplan Double
        Barrel, but stressed the police need prior coordination with them on any anti-illegal
        drug activities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce6d1a7-26ef-4783-8b5a-31ab0b01e9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:40:16.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:40:19.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has been acknowledged by the PNP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c4142c-6b04-4b01-a14d-7f26ae3ac073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:40:16.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:40:19.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once on-the-spot operations - like during caught-in-the-act situations
        are carried-out - the PNP must submit PDEA a report</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc74e101-a48d-46af-bf33-77cc9246060c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:40:16.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:40:19.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA spokesperson Derrick Carreon said operational coordination
        meetings are needed, and if a target is a high-value one, the PDEA has to
        be with them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5133ad0d-6803-44dc-9210-51390f8d718e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:40:16.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:40:19.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group Human Rights Watch says allowing the PNP to return to
        the drug war means a rise in alleged extrajudicial killings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6648e1af-dfdf-49d3-b86f-985c9539a5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:40:16.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:40:19.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group claimed that there were more than 12,000 deaths related
        to the Duterte administration''s war on illegal drugs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c364c06c-69df-429f-b9bc-414e587fb6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:40:16.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:40:19.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But official records state that less than 4,000 drug suspects were
        killed in legitimate police operations: 34 by PDEA agents and 3,933 by the
        police.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e67196-72fd-45d6-8d1b-87b66d932215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:40:16.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:40:19.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP gave its assurance that measures are in place to prevent
        operations from becoming bloody.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c098b57-8c04-4079-a6c4-42371a3dc6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:40:16.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:40:19.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these measures include wearing body cameras to record operations,
        being more cautious while conducting operations, and getting rid of corrupt
        and abusive cops from the PNP.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f972339e-12d4-452a-8f31-77418a23e88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:40:16.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:40:19.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/04/caloocan-police-complete-reorientation-program-albayalde.html">RELATED:
        Caloocan police complete reorientation program</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37712d2e-007c-4c44-ab8d-a33110739a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:40:16.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:40:19.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos said this is to meant prevent casualties and rogue policemen
        to take advantage of the situation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57776d43-27cb-47c1-815e-ae3c776f5485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:40:16.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:40:19.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the PNP said if policemen''s lives are in danger, they will
        not have any choice but to defend themselves.</p>'
  'duterte-one-year-drug-problem':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-06T18:03:58.069+08:00
    'imagesource': 'jcr:f65ef762-7b2b-42a3-97c9-1034e5f139b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca41e674-6287-486e-865c-50b429ed1d82'
    'lead': 'He previously promised to end it within six months of his presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T08:44:02.124+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T08:44:05.534+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T08:44:05.035+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte asks for one more year to solve drug problem

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e7643a-7b04-40c5-8b4d-2e5dafc51c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:44:02.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:44:05.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> President
        Rodrigo Duterte asked for one more year to solve the drug problem in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3204641b-0de5-4407-9a99-3aa50cc03d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:44:02.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:44:05.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala na akong istorya pa na</em> extrajudicial killing. It
        will happen if it will happen. It cannot happen, if it cannot happen. <em>Wala
        akong pakialam basta sabi ko sa droga,</em> I hope to finish the problem maybe
        give me just another year," Duterte said at the mass oath-taking of Presidential
        Appointees in Malacañang Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d66894-4cb0-4bed-92ae-781aed7f51f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:44:02.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:44:05.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t have anything else to say on extrajudicial
        killings. It will happen if it will happen. It cannot happen, if it cannot
        happen. I don''t care, but on drugs, I hope to finish the problem maybe give
        me just another year.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a5d9f9-c5fb-4443-9b57-1dd6d781b230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:44:02.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:44:05.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then said that police will return to solve the drug problem in
        the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2861c237-9df9-4dd5-a79c-a3fc3125e38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:44:02.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:44:05.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Babalik ang pulis, babalik ''yan</em> and the Human Rights
        Commission can come here, international and I will provide them an office.
        <em>Bigyan ko silang</em> building <em>diyan sa — sumama na sila. Basta ako
        tatapusin ko talaga ''yan,"</em> he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a2afe2-2417-4d7e-864c-3e39ee1f4f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:44:02.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:44:05.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The police will return, they will and the Human Rights
        Commission can come here, international and I will provide them an office.
        I will give them a building, and they should enjoin. I will finish the drug
        problem.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c106c98-b708-4620-8756-a46c83b58ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:44:02.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:44:05.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he assumed the presidency in July 2016, Duterte had promised
        to end the drug problem in the country within six months -- or he would resign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4499969-7876-4b9b-b93c-604d1c21d850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:44:02.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:44:05.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in September, he admitted he might have misjudged the severity
        and magnitude of the problem.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d5c0b7-371e-456a-84ce-f1966efdf7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:44:02.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:44:05.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2016/09/21/Duterte-war-on-drugs.html">Duterte:
        I underestimated the problem on drugs</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1890c30e-798f-4fcc-9fc0-16daf1a8643d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:44:02.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:44:05.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) spearheaded the government''s
        anti-illegal drug campaign through its projects Oplan Tokhang, and Oplan Double
        Barrel, which caught the ire of human rights groups because of reports of
        police abuses and extrajudicial killings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c67b82-08fb-4a70-9494-825093a1b5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:44:02.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:44:05.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 10, the President ordered the Philippine Drug Enforcement
        Agency (PDEA) to helm the drug war. Two days later, the police stopped all
        of their drug operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7561d9f0-cfdb-4c8e-8b03-8aa0a96f9612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:44:02.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:44:05.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Presidential Spokesperson Harry Roque said Duterte signed
        a memorandum ordering the return of the PNP to the drug war, but still under
        the supervision of the PDEA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91b8a7b-ca54-4980-80cc-593af99cf761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:44:02.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:44:05.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/05/Duterte-PNP-PDEA-drug-war.html">Duterte
        allows police to go back to drug war</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce574b3-d610-4f23-8d7e-b61c862e0013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:44:02.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:44:05.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data as of October 2017 reported almost 4,000 deaths
        under the war on drugs, while human rights group believe the number to be
        as high as 13,000.</p>'
