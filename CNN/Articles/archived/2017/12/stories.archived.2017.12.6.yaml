      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He posted his make-up transformation on his Instagram page on Tuesday,
        with the caption, "DEMI-SORYA from SOUTH AFRICA!"</p>'
