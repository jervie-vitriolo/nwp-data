      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/11/10/technology/youtube-age-restriction/">Related:
        Google cracks down on disturbing cartoons on Youtube Kids</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82dfc7b-a1f4-4ffe-b9c2-39e6d8aa3ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:52:24.531+08:00
