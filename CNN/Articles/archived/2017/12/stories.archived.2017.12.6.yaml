  'colin-kaepernick-beyonce-sports-illustrated':
    'author': 'Lisa Respers France, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-06T23:20:34.683+08:00
    'imagesource': 'jcr:feada14b-23ec-4b0b-b6c3-b92a182caa82'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3672f517-42e9-4889-92be-006d44feb83d'
    'lead': 'A surprise presenter proved to be a showstopper at the 2017 Sports Illustrated
      Sportsperson of the Year Awards, generating as much chatter as Tuesday night''s
      big winners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T08:10:18.578+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T08:10:21.435+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T08:10:21.255+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beyoncé surprises Colin Kaepernick with award

      '
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce45026-4101-49fc-bf0d-0cb13365514a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:10:18.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:10:21.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A surprise presenter proved to be a showstopper at the 2017
        Sports Illustrated Sportsperson of the Year Awards, generating as much chatter
        as Tuesday night''s big winners.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ed1923-8751-42b8-a580-818b45d38a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:10:18.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:10:21.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superstar Beyoncé turned up to give the Muhammad Ali Legacy Award
        to former San Francisco 49ers quarterback Colin Kaepernick.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c62a633-0e8d-4180-8bc1-780c75c17da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:10:18.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:10:21.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Introduced by Daily Show host Trevor Noah, the singer said she felt
        "so good to be here on such a special night of appreciation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74d6b12-e3fc-4f97-82a0-63bd599f82d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:10:18.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:10:21.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She thanked Kaepernick for his "selfless heart," "conviction," and
        "personal sacrifice."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97ffc6f-4e3c-454b-a9cc-16a956225416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:10:18.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:10:21.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The football player became a lightning rod in 2016 when he began
        kneeling during the National Anthem before games to protest police brutality
        and racial inequality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa15ac7d-abb3-4662-b93c-6ce35b5ade54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:10:18.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:10:21.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Colin took action with no fear of consequence or repercussion only
        hope to change the world for the better," Beyoncé said. "To change perception,
        to change the way we treat each other, especially people of color. We''re
        still waiting for the world to catch up."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f5e605-9d6f-4244-8379-6db849ddd566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:10:18.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:10:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting an often-shared message from social media, she added, "It''s
        been said that racism is so American, that when we protest racism, some assume
        we are protesting America."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b1389f-6f77-4bd3-bb6c-36ef647599c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:10:18.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:10:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, let''s be very clear. Colin has always been very respectful
        of the individuals who selfless serve and protect our country and our communities
        and our families," she said. "His message is solely focused on social injustice
        for historically disenfranchised people."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b5671a-aa1c-4565-b399-1f0d269881e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:10:18.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:10:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaepernick spoke of Ali''s legacy as "being that of a champion of
        the people."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a04b9d4-2b29-4022-865a-6ca3f576a419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:10:18.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:10:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he began protesting, an act that many feel may have cost
        him his career in the NFL, because of his love for people. (No NFL team has
        signed Kaepernick after he became a free agent.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b0ccfd-b3b4-4b95-a9c2-41cc15e9ba3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:10:18.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:10:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With or without the NFL''s platform I will continue to work for
        the people because my platform is the people," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ad7c80-d202-4cd1-8a24-36ce1ec8bcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:10:18.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:10:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Beyoncé''s surprise appearance, SI''s Sportsperson of
        the Year honors went to two Houston athletes – Texans defensive end J.J. Watt
        and Astros shortstop José Altuve – who brought hope to the city after Hurricane
        Harvey''s devastation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d494c76-4064-4bfb-b44c-1b97707ad961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:10:18.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:10:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/06/entertainment/beyonce-colin-kaepernick-award/index.html">"Beyoncé
        surprises Colin Kaepernick with award."</a></em></p>'
  'Justice-Department-order-CPP-NPA-terroris':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-06T22:57:00.384+08:00
    'imagesource': 'jcr:ab86a21e-8083-49f5-a51b-a8e8fe756be4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0e78d85-6600-45e3-9263-89f1acd7abc4'
    'lead': 'The Human Security Act of 2007 says President Duterte''s declaration
      of the communists as a terrorist organization needs approval from a Regional
      Trial Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T08:14:28.283+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T08:14:33.929+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T08:14:33.801+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CPP-NPA terrorist status moves forward with Justice Department''s order

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b9f3bd-36c9-4a38-badd-81fbcc4fadea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:14:28.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:14:33.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> The
        Justice Secretary on Wednesday ordered the Office of the Prosecutor General
        (OPG) to file a petition to recognize the declaration of the country''s communist
        party and its armed wing as a terrorist organization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c366d33-e14f-4fae-8887-d5886ae15a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:14:28.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:14:33.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre instructed the Prosecutor General
        through Department Order 779 issued on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8b9822-d6a3-45a7-84e1-617db4319ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:14:28.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:14:33.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes a day after President Rodrigo Duterte in Proclamation
        No. 374, declared the New People''s Army and Communist Party of the Philippines
        (CPP) a terrorist organization. Aguirre said he will issue an order creating
        a team that will draft the petition for Duterte''s declaration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fc9546-00fa-422c-acd9-ce6efa41c04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:14:28.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:14:33.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/06/Justice-Department-order-CPP-NPA-terrorist.html">DOJ
        to ask court''s approval to declare CPP-NPA a terror group</a></p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Justice Secretary Aguirre directs Prosecutor General to file application/petition
        for declaration of CPP-NPA as terrorist organization | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/r1rSTomIAU">pic.twitter.com/r1rSTomIAU</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/938383137410707457?ref_src=twsrc%5Etfw">December
        6, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cc4687-74ce-44bf-8db7-bb6db6764d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:14:28.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:14:33.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59719cf-4e71-404c-bd86-30369288148a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:14:28.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:14:33.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 17 of Republic Act 9372, or the Human Security Act
        of 2007, such a declaration requires the Justice Department to file a petition
        before a Regional Trial Court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9389a1-ffc4-4451-afb1-e1d2e3d8093b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:14:28.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:14:33.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court procedure gives the communists due process and a venue
        to explain why they should not be declared a terrorist organization, Presidential
        Spokesperson Harry Roque said Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e172ce45-5797-4780-8183-c6e65df63025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:14:28.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:14:33.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte threatened that he may order the mass arrest of communist
        rebels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad67ed16-4b3f-41c2-a442-29495f5f4cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:14:28.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:14:33.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/06/duterte-npa-mass-arrest.html">Duterte
        warns of NPA rebels'' mass arrest</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b288c09-baee-4594-aef6-463462a7b90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:14:28.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:14:33.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a person or entity is charged with terrorism, they would be sentenced
        to jail for 40 years without parole. The penalty is heavier than rebellion,
        which is punishable by reclusion perpetua or 20 to 40 years of imprisonment,
        but eligible for pardon after 30 years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa77ba03-b834-4674-be59-abd661f19846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:14:28.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:14:33.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebellion, insurrection, murder, and arson may count as terrorist
        acts under the law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1c092c-8362-42f3-829a-e6321eb91d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:14:28.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:14:33.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Anjo Alimario contributed to
        this report.</em></p>'
  'South-Korea-doubts-North-Koreas-ability-to-launch-nuclear-ICBM':
    'author': 'Mick Krever, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-06T22:42:15.674+08:00
    'imagesource': 'jcr:63d7a507-2c79-4b60-8181-25f4abf1c9f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56132b9a-897b-4521-ac73-8693b60f497b'
    'lead': ' South Korea believes there is "no concrete evidence" that North Korea
      has mastered the technology to deliver a nuclear warhead on an intercontinental
      ballistic missile, the country''s foreign minister has told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T08:17:11.318+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T08:17:14.643+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T08:17:14.454+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea doubts North Korea''s ability to launch nuclear ICBM

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6238f8-a5ea-477c-899f-d76ecbbdbca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:17:11.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:17:14.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Korea believes there is "no concrete
        evidence" that North Korea has mastered the technology to deliver a nuclear
        warhead on an intercontinental ballistic missile, the country''s foreign minister
        has told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3361d913-00cd-4092-aaf2-a9fa00d5bab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:17:11.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:17:14.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kang Kyung-wha told CNN''s Christiane Amanpour in an exclusive interview
        taped Monday that while North Korea''s weapons program had developed far faster
        than expected, Pyongyang had yet to demonstrate it had achieved some key technical
        capabilities that would show it could successfully fire a nuclear warhead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58c2ec0-9d70-41e8-9e91-2858ec3cbcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:17:11.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:17:14.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They haven''t demonstrated their reentry capability," she said.
        "They haven''t demonstrated their remote targeting, or the miniaturization
        that is required to do this."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfb01b2-81b6-4e8e-9e9f-a832f99742e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:17:11.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:17:14.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kang admitted that the North Koreans have developed their program
        at "a pace that''s far faster than many of us have expected – but they have
        not reached the final completion stage yet."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd4ac11-0898-406c-b872-56ca6393b988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:17:11.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:17:14.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea will never be accepted as a nuclear power," she said,
        adding that only a "peaceful resolution" was acceptable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48772ae-d013-47fe-944c-72e1820931cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:17:11.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:17:14.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some American experts are increasingly suggesting that the only
        realistic policy toward North Korea is deterrence, as with the former Soviet
        Union.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c362d6-8a7e-4b4e-b8dc-80e1f6dfad76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:17:11.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:17:14.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to have to learn to live with this," Jeffrey Lewis
        of the Middlebury Institute of International Studies at Monterey told Amanpour
        last Wednesday. "We now need to start to look at the situation realistically
        and realize, even if we can''t achieve denuclearization, we still have interest
        in having a stable deterrent relationship with North Korea."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af420c78-6d08-403d-83d4-3cda660a5a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:17:11.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:17:14.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s defense ministry determined last week that the missile
        tested last Wednesday was a new type of ICBM.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479ad742-70b2-41d9-a0c2-7c084162e3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:17:11.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:17:14.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clearly different from the Hwasong-14 in terms of the appearance
        of the warhead, the overall size and the connecting part between the first
        and second stages," Col. Roh Jae-cheon, spokesman for South Korea''s Joint
        Chiefs of Staff, said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59be4f8-acf7-4f88-a9e5-712872956400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:17:11.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:17:14.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeo Suk-joo, policy chief for the defense ministry, told South Korean
        Parliament on Friday that further review was needed to assess the missile''s
        reentry technology, guidance and warhead operation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617a5451-ba02-4297-a06f-6dcca465fd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:17:11.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:17:14.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea ignores ''the daily comments''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a5e7bb-b9f2-4f8d-ad0c-48892aff9093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:17:11.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:17:14.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standoff with North Korea has been marked by an escalating war
        of words – a war that the American president has been all too happy to engage
        in.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8838605-1d48-4d23-8c8b-ed3436a7c88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:17:11.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:17:14.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would Kim Jong-un insult me by calling me ''old,'' when I would
        NEVER call him ''short and fat?''" President Trump tweeted in November.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eae0b2-c94c-4226-9bde-cd57309b7b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:17:11.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:17:14.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea, for its part, has called Trump an "old lunatic."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b56334f-0708-478a-83e8-d9717eda7b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:17:11.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:17:14.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t go by the daily comments, we go by the longer-term patterns,"
        Kang told Amanpour.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7140871b-e5ff-4e9a-8612-740c3721ca78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:17:11.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:17:14.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/05/world/south-korea-kang-kyung-wha-amanpour-intl/index.html">"South
        Korea doubts North Korea''s ability to launch nuclear ICBM."</a></em></p>'
  'DOH-more-than-800000-children-vaccinated-with-dengvaxia':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-06T22:30:54.530+08:00
    'imagesource': 'jcr:b4fd1132-5f40-42f6-89a7-6eb0fbc64722'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ce5441f-3b6b-49c9-8bdd-ff6c85a8d7a0'
    'lead': 'Health Undersecretary Gerardo Bayugo also said it is looking into nine
      possible deaths from dengue--but claimed those were not vaccine-related.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T08:21:09.867+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T08:21:13.336+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T08:21:13.061+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '﻿DOH: More than 800,000 children vaccinated with Dengvaxia

      '
    'updated': 2017-12-08T13:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0141bcce-d952-4956-bbbb-60aa94810981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:21:09.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:21:13.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 6) — More than 800,000 children
        were administered with the controversial dengue vaccine Dengvaxia, the Health
        Department said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe75f8f-54f2-4da1-9528-3a65f11c8b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:21:09.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:21:13.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Gerardo Bayugo said they are still awaiting
        reports from other regional health offices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f874e63-74bf-48eb-b0d3-77e4ebbba1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:21:09.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:21:13.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still counting. We have more than 800,000. Reporting pa ''yung
        iba eh. Iyong iba hindi pa nakaka-pagsubmit ng report," Bayugo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ea5d07-4f4d-45da-8991-3a71d51a7329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:21:09.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:21:13.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 800,000-plus figure is an increase from the 733,000 individuals,
        mostly children from Metro Manila, Region 3, and Region 4 whom the health
        department said were immunized with Dengvaxia, under a program that cost the
        government P3.5 billion (US$ 70 million) for the vaccines alone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eb1155-2ca4-434b-9cfc-c1a06710dd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:21:09.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:21:13.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Health Department in Region 7 or Central Visayas said
        there are about 159,766 children that were given Dengvaxia in Cebu. It is
        unclear if the 159,766 children in Cebu are part of the 800,000 figure cited
        by Bayugo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf4165c-3cf9-4425-8ee6-33d7e072466c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:21:09.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:21:13.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health Region 7 Director Jaime Bernadas said they
        stepped up monitoring of the children who were given the vaccine in the cities
        of Cebu, Lapu-Lapu, Mandaue and other pilot test areas. Cebu was one of the
        areas in which the vaccine was administered via a barangay program and not
        by the schools.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a02cfb7-2366-44c3-84fe-1014252d3abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:21:09.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:21:13.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no cause for alarm as they have not yet received any reports
        of vaccinated children who are manifesting the signs of "severe dengue," he
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b96825d-e4ca-4c1e-9868-f8305072f372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:21:09.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:21:13.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy over children vaccinated with Dengavaxia arose when
        the pharmaceutical company Sanofi Pasteur on November 29 announced that its
        dengue vaccine is more risky for individuals not previously infected by the
        virus. Sanofi Pasteur said their latest data showed that those who received
        the vaccine without prior dengue infections may contract severe dengue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8af942-cc8d-4c2d-ac82-eee295542fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:21:09.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:21:13.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/11/30/dengue-department-of-health-vaccine.html">Drug
        firm warns of ''severe disease'' from dengue vaccine for people with no prior
        infection</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10eb89b-f66a-4eb1-8dec-60f51877d90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:21:09.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:21:13.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This alarmed health officials, since the Philippines had vaccinated
        children in schools and towns under a public vaccination program. Sanofi Pasteur
        says that the Philippines and Brazil were the two countries that instituted
        public vaccination programs with Dengvaxia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fa2dab-bd8f-454d-8e62-4eaa72b408bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:21:09.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:21:13.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible deaths from dengue — but not the vaccine</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd226928d-4f2f-4a71-a49a-709df5d89b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:21:09.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:21:13.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayugo also said it is looking into nine possible deaths from dengue.
        But he said these deaths were not vaccine-related.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cec708-a8b5-4245-becd-0a7fde020049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:21:09.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:21:13.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not encountered any deaths that we can attribute directly
        to the vaccine," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f699014a-b62a-419d-afa0-908b05f0001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:21:09.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:21:13.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reported number of children who fell ill after vaccination also
        increased, from 30 cases in 2016 to 40 this year, Bayugo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d13efa6-6d34-4cc3-a172-097e6071a73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:21:09.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:21:13.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nadadagdagan ''yan as we receive more reports of adverse events
        following immunization," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df82b16-0f30-4035-a0b7-6f263a851716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:21:09.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:21:13.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayugo said that any event which happens to a child is counted as
        an adverse event.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addc1f47-6fd9-4f36-a666-2dc78c06a0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:21:09.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:21:13.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One example, if a child is vaccinated this morning, umuwi sa bahay,
        nakagat ng aso. That incident is reported as an adverse event," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f2a2d5-89c0-4b13-96af-ebde49a4f6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:21:09.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:21:13.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayugo cited a draft report of the House Committee on Health in
        2016 that showed 997 cases of adverse events followed immunization of the
        vaccine in 2016, he said. Thirty were considered serious cases, and were in
        need of hospitalization.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115dd3a2-4074-4d17-9466-85c596ba2c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:21:09.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:21:13.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report claimed the vaccines were administered to Grade 4 students
        nine and up from Central Luzon, the region of Cavite, Laguna, Batangas, Rizal,
        and Quezon, and Metro Manila via a Health Department program since 2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0751e78-54b3-4926-bd2d-da4bee8998ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:21:09.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:21:13.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayugo, however, did not make any comment on the findings of the
        House panel''s draft report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf3a516-5a89-423b-8d3d-0d19c2e08a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:21:09.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:21:13.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department has ordered a probe into the dengue vaccination
        program, and the Senate has also ordered an inquiry.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08839823-9d0a-4c81-921e-e4e0492e9c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:21:09.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:21:13.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/news/2017/12/04/Dengue-vaccine-Dengvaxia-investigation.html">DOJ
        orders probe of dengue vaccine program</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb1aca7-5553-47b5-bd9e-4a7257bd8434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:21:09.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:21:13.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO: We never recommended public vaccination</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4d504c-cc75-4a9f-b853-9cd3458aca4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:21:09.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:21:13.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayugo said that in 2016, there was a recommendation from the World
        Health Organization (WHO) to administer the vaccine in areas where dengue
        was rife.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10286e3e-e203-4c8a-a7c8-fd4bc184557a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:21:09.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:21:13.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WHO said that it can be implemented in areas that are hyperendemic
        for the disease that''s why it was not done on a nationwide basis," he claimed.
        "hyperendemic" refers to a high incidence of an illness occurring.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f0c560-39a1-4d04-81ab-9f1c6cb5a726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:21:09.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:21:13.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a statement, WHO clarified it never sent recommendations
        to introduce the dengue vaccine into the national immunization program. The
        organization added that the Department of Health administered the vaccines
        prior to their recommendation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca10da36-055d-486e-87d4-2fff27ba9e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:21:09.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:21:13.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, use of the vaccine should only be considered in areas where
        a high proportion of the community had already been exposed to the virus;
        second, the vaccine should only be provided to people 9 years of age and above;
        and third, people being vaccinated should receive 3 doses," the WHO statement
        read.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2b7922-4772-4557-9251-42ed87d065ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:21:09.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:21:13.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/06/WHO-denies-recommending-Dengvaxia-for-natl-immunization-programs.html">WHO
        denies recommending Dengvaxia for nat''l immunization programs</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250eb30e-e91c-49ab-adcf-32b581e074aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:21:09.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:21:13.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayugo also claimed when the House and Senate conducted separate
        investigations last year, the vaccines had already been purchased.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a593aa-a16a-4c32-b908-587cadb0b757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:21:09.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:21:13.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based reporter Dale Israel contributed to this report.</em></p>'
  'The-Silence-Breakers-are-Times-Person-of-the-Year':
    'author': 'Jill Disis'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-06T21:27:53.149+08:00
    'imagesource': 'jcr:944c5383-8662-47fd-804e-7d6c6058fb2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04089799-7715-4b9b-af04-0355524cde4a'
    'lead': 'Time magazine has named "The Silence Breakers," representing people who
      came forward to report sexual misconduct, as its Person of the Year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T08:26:44.890+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T08:26:48.365+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T08:26:48.183+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The Silence Breakers'' are Time''s Person of the Year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de257b08-a82c-41f2-805a-1c9bf569171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:26:44.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:26:48.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Time magazine&nbsp;<a href="http://time.com/time-person-of-the-year-2017-silence-breakers/">has
        named</a>&nbsp;"The Silence Breakers," representing people who came forward
        to report sexual misconduct, as its Person of the Year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793a2bf6-9795-470f-a5ca-582ab577d8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:26:44.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:26:48.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a recognition of the cultural reckoning this year and the
        #MeToo movement, which represents the people, mostly women, who have fueled
        a worldwide discussion about sexual harassment and assault.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f0a717-f15d-43fe-8ada-c8ade327402e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:26:44.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:26:48.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This reckoning appears to have sprung up overnight. But it has
        actually been simmering for years, decades, centuries," Time''s story said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cacadf-73ce-4b4f-9ce7-969db97d121f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:26:44.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:26:48.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These silence breakers have started a revolution of refusal, gathering
        strength by the day, and in the past two months alone, their collective anger
        has spurred immediate and shocking results: nearly every day, CEOs have been
        fired, moguls toppled, icons disgraced. In some cases, criminal charges have
        been brought."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4821f35d-2947-419d-9309-ade150e6e588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:26:44.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:26:48.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump was the runner-up for Person of the Year. Chinese
        President Xi Jinping came in third.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a49eeed-9490-44e4-9bdd-3d681afd3ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:26:44.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:26:48.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time''s editor-in-chief announced the pick Wednesday morning on
        NBC''s "Today."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7c008e-1af3-428c-aa80-fc3b7ed1d318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:26:44.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:26:48.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The #MeToo hashtag was created more than a decade ago by the activist
        Tarana Burke. But it took off last month when a slew of high-profile men were
        publicly accused of sexual misconduct, beginning with Hollywood producer Harvey
        Weinstein.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bdfe9b-8019-4742-b086-c5f6411fde2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:26:44.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:26:48.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After The New York Times and The New Yorker published accusations
        of sexual harassment and assault against Weinstein, many more women and some
        men came forward with allegations against others -- including actor Kevin
        Spacey, comedian Louis C.K. and former NBC anchor Matt Lauer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3e4669-1339-4753-ac01-3ca4f9925e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:26:44.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:26:48.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/11/29/media/media-men-accused-of-sexual-misconduct/index.html">Related:
        The media men who have been accused of sexual misconduct</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8339f3be-aceb-4827-9276-def90ef88048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:26:44.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:26:48.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year Time awarded Person of the Year to Trump, who had just
        won the election. Time called him the "President of the Divided States of
        America."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d701df-0500-4600-8ca7-db3a498aa899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:26:44.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:26:48.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president tweeted last month that he was "probably" going to
        be given the title, adding that he "took a pass" because he would have had
        to agree to an interview and a photo shoot. Time called that account false.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b31412b-2bf1-4ce0-b2d3-ffaf4808035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:26:44.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:26:48.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://money.cnn.com/2017/12/06/media/time-person-of-the-year-2017/index.html?sr=twCNN120617time-person-of-the-year-20171251PMStory">"''The
        Silence Breakers'' are Time''s Person of the Year."</a></em></p>'
  'Felipa-Anama-transfer-of-Maute-cases-assigned-to-Sereno':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-06T21:17:40.776+08:00
    'imagesource': 'jcr:18633844-7aaf-4d2f-8bfa-0bed6cbeca2c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '760ca220-e6ac-4c33-baab-b2ae67a67ffc'
    'lead': 'Supreme Court Clerk of Court Atty. Felipa Anama admitted Justice Sec.
      Vitaliano Aguirre''s request for Maute cases to be transferred outside Mindanao
      was assigned to Supreme Court Chief Justice Maria Lourdes Sereno instead of
      being raffled off. Complainant Larry Gadon says this is a violation of internal
      rules of the Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T08:30:56.597+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T08:31:01.571+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T08:31:01.242+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC Clerk of Court: Transfer of Maute cases assigned to Sereno

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc14dd9c-bab8-4554-b96c-19163deb0385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 6) — Supreme Court Clerk
        of Court Atty. Felipa Anama said Wednesday Justice Secretary Vitaliano Aguirre''s
        request for Maute cases to be transferred outside Mindanao was assigned to
        Chief Justice Maria Lourdes Sereno, and not raffled off.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f818ce95-346a-448b-8b7f-e8e0e5fa63e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anama said this at the House hearing on the impeachment case against
        Chief Justice Maria Lourdes Sereno.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3983194-a715-4561-b605-9e18b7a80fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung raffle</em> committee <em>na yung nagassign sa kaniya</em>
        (Sereno) kasi siya na po yung nag-aksyon eh," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32e6f63-9cb5-4f41-9b9f-e71c0cecb9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The raffle committee assigned it to her because she
        had acted on it.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cf9404-f504-444b-81ef-87ebe1662aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is contrary to usual court procedure, which requires cases
        to be raffled off to justices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa74836-1289-4582-b12c-e6bc93ce6e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Anama, the raffling committee had assigned the request
        to Sereno because she had acted on it before.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7687f89c-b9c9-49cc-96de-931b07d77c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasama po ang</em> AM number <em>sa</em> iraraffle. But considering
        <em>naaksyunan na. Sa kanya na po,"</em> she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43936bf-4e7c-47b6-97f2-dce494d80bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The AM number was included in the cases up for raffling,
        but since she had acted on it, it was given to her.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637ed334-0ade-4d70-a0a4-234f75e90599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raffling Committee is chaired by Associate Justice Antonio Carpio.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a19096-e79b-47cd-b788-90ae66d4c621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre filed the letter-request to the Supreme Court on May 29,
        when session was on recess. It was addressed to Sereno.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9447eead-6a29-439b-9f44-f85d2433e6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anama said because the session was on break and the letter was addressed
        to Sereno, the Chief Justice acted on the matter, which is allowed under the
        rules.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3178dd25-77b4-4748-ab5f-b83197d6bc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She clarified while as a general rule cases are raffled off, there
        are exceptions to the case, such as in urgent matters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817074e7-9da7-44d1-94ed-0aa8aa995d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the court is in recess and the urgency of case requires immediate
        action, the Clerk of Court or the Division Clerk of Court should personally
        transmit the rolio to the Chief Justice or the division chairperson for his
        or her action. In this case po, yung letter addressed kay Chief so diretso
        po kay Chief iyon [In this case, the letter was addressed to the Chief Justice
        so it went straight to her]," Anama said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814cfba5-fd4d-4228-bd61-47e90a5cc83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anama''s admission came after a long-winded inquiry by lawmakers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa04987-81a7-4678-8d0c-d0d21185a48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, Anama had refused to divulge who the case had been raffled
        off to, as it was confidential to the Supreme Court.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7812ce42-fa88-4ef9-8726-f31e6474e0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers, however, said there was nothing to keep confidential
        as the matter had already been resolved.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e751a50-48c9-4b77-b31a-ca6127af494e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are not being very cooperative to this committee. We are trying
        to arrive at the facts. Please help us <em>kasi kayo po yung</em> in charge
        ng raffle," Umali told Anama.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811ca3bb-c05a-4ee3-974e-6246b33bd190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of the Justice Committee also questioned Anama''s supposed
        loyalty to Sereno.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb56f65-65e9-4d1e-885f-a0daddcbaa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There appears to be a tendency as loyalty because you have been
        extended under her term," Marcoleta said after Anama admitted the case was
        assigned to Sereno.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370aaa57-d121-4a6c-aaf9-8c0973ea77bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anama, who has worked with the En Banc for 37 years, begged to differ.
        She said her loyalty was "to the institution."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4962d66-3bfb-40e4-8bf9-b26cbe5d617f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I beg to disagree, your honor. Nagtratrabaho lang po tayo [I''m
        just working]," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14db7642-5f06-489e-ab31-d178e635906e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supposed delay in the resolution on Aguirre''s request is one
        of the allegations cited by Atty. Lorenzo Gadon in his impeachment complaint
        against Sereno.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d22595-1b29-4627-bc6c-afae3150e4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Sereno wanted to transfer the Maute cases to Cagayan de
        Oro, but the En Banc decided on June 27 to transfer the Maute cases to Taguig
        City, as requested by Aguirre.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6403a64-2c13-4d96-8a3b-93af01700778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon said, Sereno delayed the release of this resolution and only
        issued it almost a month later on July 20.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d95ff3-5ab9-4ad6-af31-3c11f135ce7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gadon, Sereno had committed culpable violation of the
        Constitution when she "manipulated and thereafter delayed the resolution "
        of Aguirre''s request.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85f6940-be9f-4e7d-9aea-ceda44434e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the hearing, Sereno''s camp said the alleged delay in a
        Supreme Court''s resolution is not an impeachable offense.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772c6245-be72-4b91-8586-f7a144a9488e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any supposed ''delay'' in the resolution by the Supreme Court of
        Sec. Aguirre''s request cannot be attributed to Chief Justice Sereno," their
        statement read. It added, it was the high court en banc that handled Aguirre''s
        requests.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2baa2b-fc25-47cb-b0df-3130b579de54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/11/28/Chief-Justice-Sereno-impeachment-Aguirre.html">READ:
        Chief Justice cannot be impeached for ''delay'' in decision on Aguirre''s
        request, Sereno camp says</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a545245-f0cb-4281-b53c-96b5c54ffcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers grill SC committee on delay of retiree benefits</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b267d1ff-6f14-43ff-8053-e944ef756fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, lawmakers also pressed heads of the Special Committee
        on Retirement and Civil Service Benefits and two technical workings groups
        on the supposed delay in processing of applications for judges'' benefits.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1e6b07-6328-4a40-b362-daa2d27016c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TWGs and special working committee came under fire after Court
        Administrator Midas Marquez on Tuesday said it had caused what used to be
        a two to three week process to take as long as two years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f49071-04f8-4f4c-8716-f9a5b995411e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/05/Midas-Marquez-groups-formed-by-Sereno-created-delay-in-judges-benefits.html">READ:
        Court Administrator: Groups formed by Sereno created delay in judges'' benefits</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6012b348-86db-4244-aaad-ad342e781321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez said the Special Committee was created by Sereno with Associate
        Justices Antonio Carpio and Presbitero Velasco, while the TWGs were created
        by Sereno on her own to assist the special committee. They were intended to
        streamline the processing of pension applications from legitimate spouses
        who have survived a deceased member of the judiciary.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa71ab6-1f45-437d-acbb-9aa6475df5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of speeding up the processing of the survivors'' pensions,
        Marquez said it took the committee and the TWGs more than two years before
        approving 12 of 29 applications.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1911cd-4fc8-419f-a094-481517cfa97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why it so long to act on the pending applications, the
        officials said they needed to settle some issues on the technicalities on
        provisions of Republic Act 9946, which grants of benefits to the justices''
        surviving spouses.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd41d49e-1c9f-4071-a5fc-55066cc3b3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the court sir that found the need for more thorough study
        of the applications for benefits," Technical Working Group Chairperson Atty.
        Jocelyn Fabian said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f617dd7-cb92-4caa-8d7f-d3aaab7a06f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairperson Anna-Li Papa-Gombio said they had to wait
        for the court to settle some legal issues first before they could fully process
        the applications.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6a5991-26db-4d46-a244-d4b3a8270fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This included determining if the justices who retired before the
        law was enacted in 2010 are also entitled to the benefits.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e4723c-b748-4f50-9522-e7bb3c08be8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the issues have now been settled, and the committee was
        able to complete the screening of 37 benefit applications from justices who
        retired before the law was enacted. She assured that the processing of the
        benefits will now be faster since all the legal issues have been settled.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354c09d1-0c05-43ff-aefe-01ecfeb3831e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panel was on its sixth day of determining probable cause
        in the impeachment complaint against the Chief Justice. Aside from culpable
        violation of the constitution, Gadon has also accused Sereno of corruption,
        betrayal of public trust, and other high crimes.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a151c1f-ba86-4ca1-bbc5-fc06a5899018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:30:56.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:31:01.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Makoi Popioco and Amanda Lingao contributed
        to this report</em></p>'
  'duterte-npa-mass-arrest':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-06T22:53:35.648+08:00
    'imagesource': 'jcr:6f2206ed-0d32-4ca2-8645-1517cf6c0223'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '618e78e0-9f80-4dd6-a490-d61271625d10'
    'lead': 'Some of the communist group''s members were temporarily released on bail.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T08:34:25.681+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T08:34:28.653+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T08:34:28.423+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte warns of NPA rebels'' mass arrest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878c8b99-4cd5-4f5a-83fc-a3ddf98c9d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:34:25.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:34:28.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> The
        President threatened he will order the mass arrest of members of the New People''s
        Army (NPA) Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d68524f-9344-48bd-b57a-ccdb5e6d6307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:34:25.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:34:28.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those who are out temporarily, you just maybe zero in, because
        any day, I will order for their mass arrest. Wala akong magawa eh, ginusto
        niyo eh [I can''t do anything since you asked for this]" Duterte said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798ab728-7dcf-4e3d-91c7-e5b83778bc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:34:25.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:34:28.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat comes a day after the President declared the NPA, along
        with its mother organization the Communist Party of the Philippines (CPP),
        as a terrorist group under the Human Security Act of 2007.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077b0dcf-b4e0-4261-8485-4f3fa5adb2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:34:25.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:34:28.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong><a href="http://cnnphilippines.com/news/2017/12/05/CPP-NPA-terrorist-Duterte.html">
        President Duterte declares the communist party and its armed wing a terrorist
        organization</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1839b4c3-d7a2-4c3c-8bb5-8e82b27a702d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:34:25.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:34:28.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department is set to file a petition before a regional
        trial court to approve the declaration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad229190-55b2-4356-92eb-f48d0a350f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:34:25.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:34:28.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/06/CPP-NPA-terrorists-Duterte.html">DOJ
        to ask court''s approval to declare CPP-NPA a terror group</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e3b722-b4a3-4380-a05c-9ee754a236af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:34:25.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:34:28.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the communist group''s members were temporarily released
        on bail, to participate in ongoing peace talks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e7e787-c52e-4429-a8ae-0f30e5277bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:34:25.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:34:28.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on November 23, all planned peace talks with the communist rebels
        have been formally canceled upon Duterte''s order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8aaa77-d6cd-4c89-9335-987789f57869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:34:25.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:34:28.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/news/2017/11/24/Duterte-formally-ends-talks-with-CPP-NPA-NDFP.html">Duterte
        formally ends talks with Reds</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619822df-3276-4e9d-97c5-4591a6c45f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:34:25.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:34:28.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President claimed he will not hesitate to carry out arrests
        against CPP-NPA members who violate the law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54b12c6-b02f-4b77-b30e-489717a80bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:34:25.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:34:28.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You always insist on the rule of law, you follow the law. And if
        you don''t, then the simple thing is to arrest you and place you in prison.
        If you come by violent resistance, you place in danger the lives of people
        and the soldiers and the police, we will answer the appropriate action," he
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75110f8f-ed93-40d7-8842-b6934a1e1c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:34:25.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:34:28.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 19, Duterte claimed communist rebels are criminals after
        a November 9 ambush in Bukidnon left a four-month-old baby and two other civilians
        dead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d712fa7-1deb-4186-9d47-a7ee925c843e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:34:25.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:34:28.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are now considered ordinary criminals," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9ff971-e0ea-4164-ae5f-8fb0169cd59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:34:25.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:34:28.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both police and military have heightened operations against the
        CPP-NPA. On December 3, the military claimed that 119 NPA have been "neutralized"
        for the month of November, with 69 of them surrendering to authorities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaf4839-aaf4-405b-9e5c-419f8c9c6a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:34:25.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:34:28.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/03/afp-69-out-of-119-neutralized-NPA-rebels.html">AFP:
        69 out of 119 ''neutralized'' NPA rebels surrender in November</a></p>'
