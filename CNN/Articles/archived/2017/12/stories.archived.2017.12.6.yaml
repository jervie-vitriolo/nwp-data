      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top-ranked team Japan showed their command of the game after beating
        the RP Blu Girls in the championship match, 7-0.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ba3773-b97b-4322-85eb-f1d7f1c8fe57'
      'mgnl:activationStatus': true
