      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> Don''t
        be surprised to see policemen knocking on doors in the coming days as Oplan
        Tokhang is set to return.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b33a823-fad1-4df4-9a0e-c7d49c7433bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T08:40:16.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T08:40:19.545+08:00
