      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wojcicki said 180,000 people would have had to work 40 weeks to
        assess the same amount of content.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea54e80-6dbd-49d3-8efe-7285dad689c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:52:24.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:52:27.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we have seen these positive results, we have begun training
        machine-learning technology across other challenging content areas, including
        child safety and hate speech," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a434f26c-f752-4412-98c1-ee69fc881567'
      'mgnl:activationStatus': true
