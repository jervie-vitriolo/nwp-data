      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police''s (PNP) Anti-Illegal Drugs campaigns
        Oplan Tokhang and Oplan Double Barrel will resume after President Rodrigo
        Duterte gave the PNP the green light to rejoin the government''s war on drugs.</p>'
    '2':
