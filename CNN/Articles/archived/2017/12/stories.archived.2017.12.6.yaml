      'mgnl:lastActivated': 2019-08-29T09:52:27.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company isn''t just banking on more human intervention, however.
        Its machine learning algorithms have helped remove more than&nbsp;150,000
        videos&nbsp;from YouTube since June that depict violent extremism.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3932cd1-24f0-4b66-b337-8e847a660b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:52:24.531+08:00
