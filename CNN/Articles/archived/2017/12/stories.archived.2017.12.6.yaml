      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh the page for updates.</em></p>'
  'philhealth-increase-contribution-employed-january-2018.':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-12-06T10:52:01.334+08:00
    'imagesource': 'jcr:a3d795f8-a1e1-497d-8cc4-5a9feef7890b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11910657-5868-4103-9173-726f883fe5b9'
    'lead': 'The agency said the increase is to help develop new and better benefit
      packages for its members.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T09:11:11.084+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T09:11:28.045+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T09:11:27.820+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PhilHealth to hike contributions for employed sector starting January
      2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6326668d-2c5e-405e-803e-a7ffab906328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:11:11.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:11:28.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> The
        country''s health insurance service announced on Tuesday that it will increase
        the monthly contributions for members in the employed sector starting January
        2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414ef612-79ec-4a60-8e6c-1e600166ae6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:11:11.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:11:28.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said in a statement that the contribution rate will be
        adjusted from 2.5 percent of a member''s basic salary to 2.75 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aea774-2bfb-425e-bf0a-d0ca27ca5ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:11:11.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:11:28.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the salary floor and ceiling will be pegged at ₱10,000
        and ₱40,000, respectively, with monthly contributions still equally shared
        by the employee and the employer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118202c1-0dbe-43ff-b689-39d2f55e53ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:11:11.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:11:28.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, if a member''s monthly basic salary is ₱20,000, his
        or her monthly premium will increase from ₱500 to ₱550, which will be split
        between the member and his or her employer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035a26db-ed53-4899-8665-f71e7e968b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:11:11.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:11:28.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth also said the contribution of kasambahays (household
        help) will be shouldered solely by their household employers, but those receiving
        a monthly salary of ₱5,000 or above will have to pay their proportionate share.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375c0dc4-9b9d-4f4e-95d8-d0a9b00dfbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:11:11.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:11:28.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to respond to the needs of our 100 million-strong membership
        base, especially where providing financial risk protection against emerging,
        re-emerging, communicable and non-communicable diseases is concerned," said
        PhilHealth Interim President and CEO Celestina De la Serna.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227a36d5-4b63-4aff-abec-184152bc6e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:11:11.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:11:28.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The adjustment in premium contribution rates will provide us with
        enough fiscal space to introduce more benefit packages, such as offering the
        Primary Care Benefit package to all other member-sectors, and to enhance existing
        ones," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ad1820-bd6f-412c-b9b5-ebb9b5878e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:11:11.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:11:28.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De la Serna said the agency''s move is based on "sound actuarial
        studies" and that in the last three years, the agency has not increased its
        premium contribution rates for the employed sector, but rolled out several
        benefit packages, including those intended for catastrophic illnesses that
        required prolonged and expensive treatments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006f0d9b-5221-4068-8866-e308359a9b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:11:11.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:11:28.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PhilHealth have paid billions in benefit expenses and at end of
        2016 alone, the benefit payouts have reached ₱101 billion," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64358cf-1847-4135-92f8-e0cd3461c377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:11:11.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:11:28.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth said in 2016 that around 14.6 million members are from
        the employed sector, which include workers in private and government agencies,
        kasambahays and family drivers.</p>'
  'russia-barred-from-2018-olympics':
    'author': ' David Stokes, Lauren Said-Moorhouse and Aleks Klosok, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-12-06T06:21:19.963+08:00
    'imagesource': 'jcr:63d7a507-2c79-4b60-8181-25f4abf1c9f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea68ceeb-1f6c-4fe5-bc31-f82687e70bd7'
    'lead': 'Russian athletes who can prove that they are clean will be "invited"
      to compete in Pyeongchang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T09:15:15.829+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T09:15:19.194+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T09:15:18.833+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia banned from Winter Olympics but ''clean'' athletes can compete

      '
    'updated': 2018-02-01T19:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d254c1-41da-472e-99ba-bc133bae9b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia has been banned from the 2018 Winter
        Olympics in South Korea over the country''s "systemic manipulation" of anti-doping
        rules.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf48a0f-cbae-4184-ae20-438acbe55cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Russian athletes who can prove that they are clean will
        be "invited" to compete in Pyeongchang, the International Olympic Committee
        said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567c68ef-cb6f-4bd8-a562-79c4f4c616a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the most wide ranging punishment ever meted out by the IOC
        on a participating nation, let alone a powerhouse of the Olympic movement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f586a143-e704-47ad-9671-40a8b3739d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Olympic Committee has also been ordered to pay $15 million
        to reimburse the IOC''s costs of investigating the doping scandal and help
        set up the new Independent Testing Authority (ITA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ccfbd1-50b3-472f-9e0a-5a623c91efe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitaly Mutko — the Deputy Prime Minister of Russia, former Minister
        of Sport and chairman of the organizing committee for soccer''s 2018 World
        Cup in Russia — has been barred from attending any future Olympic Games and
        so has his former deputy, Yuri Nagornykh.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c37329-0a05-4f1e-bf40-b2ec80f9e6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Drawing a line''</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bdb6fe-dcde-4554-91a9-214b03b7b48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "clean" Russian athletes must meet strict guidelines to make
        it to South Korea and will compete under the name "Olympic Athlete from Russia"
        (OAR). They will wear a uniform with that name on it and the Olympic anthem
        will be played at any medal ceremonies for Russian athletes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423a88c9-6413-46fe-a1d7-eef76201f2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was an unprecedented attack on the integrity of the Olympic
        Games and sport," said IOC President Thomas Bach, who is a friend of Russian
        President Vladimir Putin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caca99b-290e-4c44-b4d0-7da8fb035eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IOC has issued proportional sanctions for this systemic manipulation
        while protecting the clean athletes. This should draw a line under this damaging
        episode and serve as a catalyst for a more effective anti-doping system led
        by the World Anti-Doping Agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd055f3-6c28-4d6d-9666-fcbfcf4cfa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IOC President Thomas Bach (L) and Chairman of the IOC Inquiry Commission
        Samuel Schmid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e4b34a-2130-4525-88c9-3a734fb5c4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an athlete myself, I feel very sorry for all the clean athletes
        from all [National Olympic Committees] who are suffering from this manipulation.
        Working with the IOC Athletes'' Commission, we will now look for opportunities
        to make up for the moments they have missed on the finish line or on the podium."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffc7870-2c8a-4da0-a3bf-f64d36d82477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having consistently denied the allegations of a state-backed doping
        campaign, Russia could now decide to block the offer of exemptions and boycott
        the Pyeongchang Olympics altogether.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e604c5-d733-4711-9259-13302e3c0b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin has previously said it would be a humiliation to compete without
        any national symbols.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a99f6d-cb29-4e89-add9-434f7b24c553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Russian news agency TASS, the All-Russia State
        Broadcasting Company [VGTRK] will not broadcast the Winter Olympics in the
        absence of the Russia team from the event.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17269535-7f5f-4bac-b7d8-c443edd8d2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is left of the principles of Olympism, from the spirit of
        the Olympics, from the idea of the Olympic Games?!" asked two-time Olympic
        pole vault champion, Elena Isinbayeva, on her Instagram account.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9151ba99-f8fb-4e85-9708-83ba04653d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without Russia it''s a lame Olympics! #norussianogames."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65313d02-0331-4bc6-9432-b06f15f6c302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WADA, which in November said Russia was still "non compliant" to
        its code, welcomed the IOC ban, as did Travis Tygart, the CEO of the US Anti-Doping
        Agency.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801c1298-de3d-4dce-a47c-e80ebbb9a4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past three years, a high stakes game of chicken has been
        played," wrote Tygart, who was one of the key players in bringing down the
        disgraced cyclist Lance Armstrong.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cc70a1-cf03-48ef-b081-b9cde2b46d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Between those willing to sacrifice the Olympic ideals by employing
        a state-directed doping program to cheat and win and, on the other side, athletes
        unwilling to stand silent while their hopes and dreams were stolen and the
        Olympic Games hijacked.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc490f5-64a5-43ad-ae59-854561a0b54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today the IOC listened to those who matter most — and clean athletes
        won a significant victory."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40365e2-890f-4967-a610-5a6a480d0a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead to the process of determining which Russian athletes
        were "clean," WADA President, Sir Craig Reedie said. "It must be proven that
        these athletes have not been implicated in the institutionalized scheme and
        have been tested as overseen by the panel.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab993792-46a6-4b40-86af-e207af91a8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are eager to collaborate with other stakeholders in this regard."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea91221-4d5b-4489-bd0f-5e8927e4982d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lifetime bans</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af410afb-9f3b-4494-938a-95ce6d12f57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Olympic Committee issued a statement also praising
        the IOC''s "strong and principled decision."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ccc2b6-6af4-4038-922d-da69bf6a1850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were no perfect options, but this decision will clearly make
        it less likely that this ever happens again. Now it is time to look ahead
        to PyeongChang."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad20cff-4a7c-4b14-8f2d-b277f3773d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC stressed that "due process" was followed this time, something
        they claim was impossible prior to the Rio summer Olympics in 2016, when they
        did not ban Russia and, instead, left it to individual sports'' governing
        bodies to decide.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07a1577-98cb-4c38-90ff-e2486f91572b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bach and the rest of the IOC executive board spent most of Tuesday
        analyzing the findings of the Schmid Commission, one of two commissions set
        up by the IOC in the wake of the 2016 reports by Canadian lawyer, Richard
        McLaren.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278c3fff-6d27-4fdf-9c3c-17d402a931f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-month investigation carried out by the former president of
        Switzerland, Samuel Schmid, was tasked with looking at whether or not the
        Russian government and authorities had played a part in covering up doping
        of the country''s athletes during the 2014 Sochi Winter Olympics.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c7af4e-01b5-463e-9301-1596fa3be5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schmid''s report confirmed "the systemic manipulation of the anti-doping
        rules and system in Russia."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f8a506-4af0-4366-97c2-4db26c44f201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the parallel Oswald Commission — headed by another Swiss,
        the IOC member, Denis Oswald — is dealing with the specific cases and determining
        sanctions against individual athletes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c943bb-53de-40c9-92a3-6a07db48c4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has so far handed out lifetime bans to 25 Russian competitors
        since the start of November and stripped 11 medals, which means Russia has
        dropped from first in the Sochi medal table, to fourth behind Norway, Canada
        and the USA.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8bdec5-c831-4758-8a81-0cfb06820357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McLaren''s original reports last year, which were commissioned by
        the World Anti Doping Agency (WADA), unearthed what he described as a "cover-up
        that operated on an unprecedented scale" in Russia between 2011 and 2015 —
        a systematic doping scheme across summer and winter sports that benefited
        more than 1,000 athletes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754aa3e4-8165-4d52-9a08-36e0efd8e861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings were based on the testimony of the primary whistleblower,
        Grigory Rodchenkov, the eccentric former head of the Moscow anti-doping laboratory,
        who was immortalized in the Netflix documentary Icarus.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0594b34-04b2-4c68-b481-c30b5db746d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cheating</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50784cd2-54e6-4d21-b83a-fbaf2e659263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodchenkov, who fled Russia in 2015 to seek refuge in the United
        States where he is currently enrolled in a witness protection program, claimed
        to have masterminded the doping and evasion infrastructure that peaked at
        the Sochi games.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5ff47e-fda2-424a-80b8-fb5616689b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He alleged the whole thing was backed by the Russian government
        and that members of the FSB — Russia''s intelligence agency — were directly
        involved in the manipulation of samples.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da362140-b74b-4657-99ba-c20041a721fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Kremlin has consistently denied state involvement and
        has issued an arrest warrant for Rodchenkov, who they claim acted alone in
        administering the drugs to coaches and athletes, who themselves did not know
        they were taking performance enhancing substances.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f8b062-8a06-41b7-9ba0-0a28e53b7982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s decision by the International Olympic Committee sends
        a powerful message that it will not tolerate state-sponsored cheating by any
        nation," said Rodchenkov''s lawyer Jim Walden in a statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85b8702-6f43-4155-a72c-c55eabf77c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dr. Rodchenkov provided credible and irrefutable evidence of the
        Russian state-sponsored doping system, which was ultimately supervised and
        financed by then-Minister of Sports Vitaly Mutko and other high-level government
        officials."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84a6055-467e-4073-9551-b1b0b51566ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Russia will host the World Cup, but football''s world governing
        body FIFA said in a statement that the IOC''s decision "has no impact on the
        preparations" for the tournament.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a20ccf2-e615-4cb6-8a29-6269d5cbe08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:15:15.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:15:19.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sebastian Shukla contributed to this report from Moscow.</em></p>'
