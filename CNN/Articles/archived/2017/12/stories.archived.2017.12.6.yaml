      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/05/Duterte-PNP-PDEA-drug-war.html">READ:
        Duterte allows police to go back to drug war</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898a89c1-d2d8-4931-8cb6-7a1dc5d89a00'
      'mgnl:activationStatus': true
