      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nel-Peters is in the Philippines with other Miss Universe winners
        to promote the country''s tourism.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57966b2a-90ad-4a38-941d-1c852daa9c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:04:41.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:04:44.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballesteros has posted several makeup transformations of himself
        as local and international celebrities through the years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e9cee5-bcbf-43bc-916d-b4faf931a3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:04:41.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:04:44.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time the "Die Beautiful" star transformed
        into a beauty queen: He has copied the looks of Miss Universe 2015 Pia Wurtzbach,
        Miss Colombia 2015 Ariadna Gutierrez, and Miss Jamaica 2014 Kaci Fennell.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4775729-e9cc-44f2-a94a-01dc956c47c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:04:41.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T09:04:44.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His role in indie film "Die Beautiful" earned him citations, where
        he played a transgender woman whose dying wish was to be dressed as a different
        celebrity each night of her wake.</p>'
  'house-of-representatives-pcgg':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-06T00:00:17.683+08:00
