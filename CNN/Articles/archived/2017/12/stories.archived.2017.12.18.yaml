      'mgnl:type': 'text'
      'text': '<p>"People are calm, laughing, joking," she said. "I''m amazed I''ve
        been able to sit here and not lose my mind."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56546610-fee3-4941-a67e-64f4928db2e0'
