      'mgnl:type': 'text'
      'text': '<p><strong>“Bheybi Pa-shembot Gang” by Yuji de Torres</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064390db-3666-4bf8-8872-300a961652d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:30:57.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:32:56.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes a lot of gall to write a song like “Bheybi Pa-shembot Gang.”
        On the surface, it appears to be a lumbering mess of a track that primarily
        relies on an odd sense of humor and an overt foray into pastiche, but Yuji
        de Torres is in full control of his dizzying conception of contemporary indie
        rock. “Bheybi Pa-shembot Gang” is deliberately lackadaisical and completely
        unpredictable, never fully capitulating into the tropes of a genre. Instead,
        it finds ways to adapt them to mesh with his confounding, cluttered aesthetic.</p>'
