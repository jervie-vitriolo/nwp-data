      'mgnl:type': 'text'
      'text': '<p><strong>“Bird Watching” by Musical O</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bf9caf-a16c-44d1-9c5d-a66d161da96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:30:57.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:32:56.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sound of Musical O has been shaped by years of investigating
        the interstices between divergent genres. “Bird Watching” — the penultimate
        track off their self-titled 2017 opus — contains meandering, labyrinthine
        bass and guitar lines that intersect and bifurcate, an agile and endlessly
        surprising beat, and vibrant, foreboding images, relayed by voices that harmonize
        wonderfully with the imaginative instrumentation. “Bird Watching” is testament
        to a craft that has been perfected by years of experience and a song that
        feels fresh and vital, providing potential trajectories for a band whose music
        is perennially emergent, always becoming.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed?uri=spotify%3Atrack%3A4szWLj4aph6n86xrtbvVrK"
        width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>'
