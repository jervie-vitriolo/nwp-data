      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indayog PH is a small business that sells summery bags, wrap skirts,
        and robes. The most eye-catching product they have is the hand-woven water
        hyacinth bag, which are locally sourced and made in Laguna. The bags come
        in all shapes and sizes, from mini sling bags to backpacks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a07f29-44f2-4a7e-bcf6-8481440c9611'
