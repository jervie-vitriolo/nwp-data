      'mgnl:type': 'text'
      'text': '<p><strong>“Sweet Chimera” by Eazyhead</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178a24a1-ef10-47c1-a238-e111df19280a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:30:57.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:32:56.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eazyhead is probably the most confusing artist of his generation.
        The project deliberately refuses to commit to any genre, effortlessly gliding
        from aggressive, trap-inspired hip-hop to slimy, delirious lo-fi pop, which
        ironically enough achieves a semblance of aesthetic cohesion by revolving
        around similar thematic concerns. Eazyhead’s music generates its own context,
        builds its own world through the pitiless deconstruction of conventional songwriting
        and an imaginative reconfiguration of it. He has released a rich catalogue
        of material this year, but his multifaceted, dystopian vision is most fully
        embodied in “Sweet Chimera,” a melting pot of genres suffused with both calm
        and chaos.</p>'
