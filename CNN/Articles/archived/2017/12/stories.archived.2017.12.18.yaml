      'mgnl:type': 'text'
      'text': '<p>AKABA Ltd. Design Co.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9afe55-f005-44bb-a8a8-560c144e7794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:54:47.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:54:51.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AKABA is a social enterprise that produces backpacks, knapsacks,
        satchels, and travel bags that are made of indigenous handwoven textiles.
        Their website details the type of textile used and the region it hails from,
        so that you know exactly where each bag comes from.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e288e17-4837-4a59-ae52-0ad12980962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:54:47.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:54:51.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is partnered with weaving communities in Ilocos Norte,
        Isabela, Oriental Mindoro, Zamboanga, Basilan, and Sulu to craft the bags,
        which they support through various means, such as conducting livelihood programs
        and enforcing fair trade policies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a942c1f4-0cf5-47d1-8203-7782e0baa716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:54:47.928+08:00
      'mgnl:createdBy': 'jeff'
