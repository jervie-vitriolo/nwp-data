      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucy in the Sky</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b9adf1-4c86-480e-84e0-12344aba0efa'
      'mgnl:activationStatus': true
