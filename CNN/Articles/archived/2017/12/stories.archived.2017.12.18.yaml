      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grandi Oso’s “The Outside Man” is one of the most intriguing releases
        of the year, combining the lethargic, whiskey-stained drawl of the likes of
        Leonard Cohen with a paranoid, gothic reimagining of Americana. “I Will Bury
        All of You” finds Eros and Thanatos mentioned in the same breath. It is lovelorn
        and nihilistic, sardonic and cold, delivered with vitriolic humor and a stoic
        glare.</p>'
