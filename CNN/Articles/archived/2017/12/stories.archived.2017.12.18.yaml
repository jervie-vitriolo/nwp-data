      'mgnl:type': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550f6b27-73ab-4845-a453-fcad6862dc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:54:47.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:54:51.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proudly Promdi packages and distributes handcrafted Bugnay and Tapuey
        rice wine. These wines are sourced from the local winemaking community of
        Adams, Ilocos Norte. Bugnay is a type of wild cherry that is sweet and tart
        in flavor. Tapuey is made from cooked and fermented glutinous rice that is
        stored in jars for months. Tapuey rice wine is usually served at rituals and
        special occasions.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4396a9-15fe-4635-afdf-79c18404264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:54:47.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:54:51.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proudly Promdi also offers mobile bar services. Their Travelling
        Promdi Bar can be booked to serve craft cocktails at private events, parties,
        and weddings.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c288827-c54b-423b-92f7-ee8d9795b29c'
      'mgnl:activationStatus': true
