    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Fox News contributor says Rupert Murdoch ''ruined my life''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92b30f3-422c-479c-8b45-f80e95b946b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:19:59.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:20:03.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Tamara Holder, a former Fox News
        contributor who last year accused an executive of sexual misconduct, says
        Fox News founder Rupert Murdoch "ruined my life."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b5a941-ffee-4199-806a-94d2da1abb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:19:59.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:20:03.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have a job in TV anymore because the place that he has
        secured down like Fort Knox allowed abusive predators to prey on women who
        just wanted to work," she told CNN''s Brian Stelter on "Reliable Sources"
        Sunday. "That is not nonsense. This is people''s lives."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc72d95-6cf4-4cdf-a45e-dc606a7619c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:19:59.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:20:03.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holder was responding to&nbsp;remarks made last week&nbsp;by Murdoch,
        the chairman of 21st Century Fox, which owns Fox News.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d26ee0-1ebb-4488-a809-fee296be8447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:19:59.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:20:03.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview on the UK''s Sky News channel last Thursday,
        Murdoch appeared to brush off the sexual misconduct allegations that have
        vexed the network.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5707cdd-a146-4a09-aa00-184b046dcf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:19:59.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:20:03.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/12/14/media/murdoch-sky/index.html">Related:
        ''Nonsense'' that sexual harassment claims hurt Fox''s bottom line, Murdoch
        says</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7dbc1c-a41f-4116-85d0-d8433e771deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:19:59.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:20:03.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all nonsense. There was a problem with our chief executive.
        Sort of, over the years. But isolated incidents," Murdoch said in response
        to a question about whether the harassment claims have hurt Fox''s business.
        "As soon as we investigated it he was out of the place in hours -- well three
        or four days. And there''s been nothing else since then."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f285b0e-d894-44a5-ab9e-8e0d2c108ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:19:59.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:20:03.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late Fox News chief Roger Ailes resigned after anchor Gretchen
        Carlson sued over harassment claims last year. Host Bill O''Reilly was also
        forced out in April following a New York Times investigation into settlement
        payouts connected to other harassment allegations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3331cc-6d60-4c60-aec5-d3ae6e661a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:19:59.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:20:03.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Ailes, who died in May, and O''Reilly denied the allegations
        made against them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03c2f72-2023-47e5-910f-14da111b65dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:19:59.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:20:03.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other men have left Fox in connection to harassment scandals in
        the past year and a half.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a4f971-7020-4e37-86e1-fc1e3c95d365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:19:59.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:20:03.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid online outrage about Murdoch''s dismissive tone, 21st Century
        Fox issued a lengthy statement on Friday. It was widely interpreted as a damage
        control move. The statement said Murdoch&nbsp;"never characterized the sexual
        harassment matters at FOX News as ''nonsense.''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc9acd3-0dc7-4977-a133-5f4e228b7e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:19:59.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:20:03.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/03/09/media/fox-news-sexual-harassment/index.html">Related:
        Fox News still hounded by sexual harassment allegations</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1841d69e-3436-44bf-9e3d-8589ddba9e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:19:59.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:20:03.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather, he responded negatively to the suggestion that sexual harassment
        issues were an obstacle" to the company''s business dealings, the company
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1b4eef-7023-4efc-b58d-2f7111d4d041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:19:59.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:20:03.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By his actions, Rupert has made it abundantly clear that he understands
        that there were real problems at FOX News," the statement said. "Rupert values
        all of the hard-working colleagues at FOX News, and will continue to address
        these matters to ensure FOX News maintains its commitment to having a work
        environment based on the values of trust and respect."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e281a4c4-5c4b-4613-91e9-2891fb6127dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:19:59.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:20:03.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked again for comment Sunday, the company directed CNNMoney to
        its earlier statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd466e2ed-a482-49ac-b2fb-45d33cb0c7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:19:59.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:20:03.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holder, a lawyer who said she left her practice to work at Fox News,
        departed the network after she accused another Fox News executive of sexual
        misconduct.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca8fcc1-5d67-4c86-8c6f-63c24a5550ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:19:59.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:20:03.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged incident was said to have happened in 2015 and involved
        Francisco Cortes, the former vice president for Fox News Latino. Holder reported
        her claims to the company in September. Cortes was fired,&nbsp;two sources
        told CNNMoney earlier this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbb6d05-ad76-46e6-a197-639f8bb44973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:19:59.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:20:03.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/12/16/media/fox-news-campaign-against-fbi-robert-mueller/index.html">Related:
        How Fox News and President Trump create an anti-Mueller ''feedback loop''</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca56068-d808-4b30-8c6d-c896e4780826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:19:59.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:20:03.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Cortes said in March that he was "considering Mr.
        Cortes'' legal options." CNNMoney attempted Sunday to reach the attorney for
        comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1457ea08-1ce4-48f1-8fba-1eced001fe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:19:59.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:20:03.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>21st Century Fox agreed to pay more than $2.5 million to Holder,
        the two sources told CNNMoney in March.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424ff46a-a972-40fd-98e7-03ab0dcb8800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:19:59.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:20:03.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holder said Sunday that she accepted a payout in exchange for an
        agreement to not speak about the incident, and to never apply to work at a
        Fox-owned business.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d1ae58-8dc3-4221-9889-25e52e76fef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:19:59.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:20:03.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Holder also dismissed another comment Murdoch made during
        his Sky News interview, when he name dropped networks that are dealing with
        sexual harassment scandals of their own.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88cdff8-839c-4e2f-b4db-990e76e62754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:19:59.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:20:03.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NBC is in deep trouble. CBS, their stars," he said in the interview.
        "I mean there are really bad cases that people should be moved aside and there
        are other which might''ve been a bit of flirting."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1188b0-6b47-4b9d-95d4-efdae34e2f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:19:59.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:20:03.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be clear," Holder said, "I had a man pull out his penis
        in his office and shove my head on it. That was not flirting, that was criminal."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd94d3f-476e-4cb9-a2d1-2bb139966bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:19:59.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:20:03.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holder said the network will "probably" sue her for appearing on
        CNN. But she also said a clause in her settlement allowed her to break her
        silence if she was "disparaged or maligned."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a090ea24-17fe-4c83-ba91-cbca438eb868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:19:59.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:20:03.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Mr. Murdoch said, in my opinion as a lawyer, not as a victim
        or a survivor, as a lawyer, is that this gives me a legal right to respond,"
        she said. "And I''m responding not for myself, but on behalf of every woman
        in America who has been abused."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c97efa-29b9-4d6e-a8c3-daba248fb8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:19:59.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:20:03.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/12/17/media/tamara-holder-fox-news-rupert-murdoch/index.html">"Former
        Fox News contributor says Rupert Murdoch ''ruined my life''"</a></em></p>'
