  'Signal-No-1-Palawan-Urduja-approaches':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-18T17:33:53.926+08:00
    'imagesource': 'jcr:a184ba73-5cc9-4697-8cc6-9663da7fbd10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '936485c0-5de7-4ebb-9c8f-0f92cbbea913'
    'lead': 'Local disaster authorities in Biliran said at least 26 were killed due
      to landslides brought on by Urduja, as of Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T15:40:04.170+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T15:40:07.403+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T15:40:07.260+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Urduja'' weakens to Tropical Depression as it begins exit from Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aa4c4b-4092-4dd5-8e53-7f208fca2c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:40:04.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:40:07.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> Tropical
        depression Urduja began Monday its exit over Philippine landmass, as it moved
        towards the South China Sea, the state weather bureau said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6efdf1-47ee-4b1d-860c-4d0b4c69d020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:40:04.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:40:07.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urduja, which reached tropical storm (international name: Kai-tak)
        levels over the weekend in Eastern Visayas, has been downgraded to a tropical
        depression with winds of 45 kilometers per hour (kph) and gusts of up to 60
        kph, as it picked up speed of 18 kph, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8c26c8-1e0d-4c1f-95d6-9775c11da866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:40:04.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:40:07.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urduja is now 120 kilometers northwest of the provincial capital
        of Puerto Princesa City, and is now on its way out of the western Philippines,
        the bureau''s 5 p.m. bulletin said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44a0d60-e951-47ea-8c7b-b7f951e4b8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:40:04.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:40:07.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal number 1 is still up in Palawan which is experiencing scattered
        rain, it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a201c8-3726-4995-9076-3d56626d078a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:40:04.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:40:07.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slow-moving Urduja which carried rain within a 500-km diameter
        range, hovered for a few days over the country''s eastern seas in the Visayas
        before making landfall on Saturday in Eastern Samar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88699ac-13fb-4e04-8489-99e04d908057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:40:04.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:40:07.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its 5 to 7 kph speed, along with winds of up to 95 kph and
        gusts of up to 120 kph saw Urduja upgraded to tropical storm status. The wide
        rainbands of Urduja coupled with the seasonal northeast monsoon, known as
        Amihan, dumped heavy rain over Samar Island, which is composed of three provinces,
        and over the island province of Biliran, PAGASA said, triggering flooding
        and landslides.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379e1c40-1150-48f6-8347-ed5db4edcdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:40:04.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:40:07.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 30 persons were reported dead, including 27 persons in
        Biliran, due to landslides or drowning, disaster management officials said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7273c9e1-abdb-4b8e-8992-7041ce1110c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:40:04.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:40:07.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
