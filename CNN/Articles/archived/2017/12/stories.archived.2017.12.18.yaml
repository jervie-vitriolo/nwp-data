    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CA affirms murder conviction vs. Jason Ivler

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a29a1a7-1a3b-4382-bf14-dc3c9e5b7947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:32:37.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:32:41.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> The
        Court of Appeals (CA) affirmed the murder conviction against Jason Ivler,
        the main suspect of a road-rage shootout which killed Renato Ebarle Jr. in
        2009.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ad5a5a-02dd-45b4-ae98-0b2426291275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:32:37.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:32:41.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a November 28 decision released Sunday, the CA''s 14th Division
        junked Ivler''s appeal to reverse the sentence meted by the a regional trial
        court (RTC) of Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4164718-26ec-4f81-aead-3b5c8149bf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:32:37.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:32:41.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The appeal is hereby dismissed, and the Decision dated November
        24, 2015 of the Regional Trial Court of Quezon City, Branch 84, in Criminal
        Case No. Q-09-162215, is affirmed," the 32-page decision read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81c27fd-345f-4e90-99a8-e724fb1a6f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:32:37.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:32:41.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appellate court also increased the amount of civil damages given
        to Ebarle''s family. Ebarle was the son of former Undersecretary Renato Ebarle
        Sr., the Presidential chief-of-staff of then president Gloria Macapagal-Arroyo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c5afd1-1b87-4837-ada0-3e009cd19d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:32:37.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:32:41.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivler is facing a sentence of reclusion perpetua-imprisonment for
        a minimum of 20 years and one day to a maximum of 40 years, after he shot
        Ebarle on the chest and arms during a traffic altercation along Boni Serrano
        Avenue in Quezon City. Ebarle was dead on the spot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4947bb-7168-4d38-8c69-c8ba55449c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:32:37.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:32:41.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation arrested Ivler in 2010, in
        a shootout at the house of his mother, Marlene Aguilar-Pollard. Ivler''s mother,
        who is singer Freddie Aguilar''s sister, was also charged with obstruction
        of justice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636d18c3-80bf-4e60-8e2a-b3a90cd793f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:32:37.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:32:41.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his appeal, Ivler said the RTC erred in charging him of murder,
        and that he was "nowhere near the crime scene."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee814b1d-6ff9-480f-a091-fb7e97b5c942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:32:37.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:32:41.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the CA ruled against his appeal, using accounts of witnesses
        to back up their claims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27941caf-d36c-4f22-bbf1-31900e14e584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:32:37.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:32:41.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ivler''s contentions directed at assailing the credibility of the
        eyewitnesses ring hollow. He claims that the eyewitnesses had no ample opportunity
        to view the perpetrator because the crime rapidly unfolded in front of them
        and they lacked focus as they were inflicted with a paralyzing fear brought
        by a shocking experience. It is not unnatural for the eyewitnesses to have
        a detailed recollection of the incident especially the identity of the shooter,"
        the decision read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d31433-873e-4a49-95ec-dff5e4a164fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:32:37.638+08:00
