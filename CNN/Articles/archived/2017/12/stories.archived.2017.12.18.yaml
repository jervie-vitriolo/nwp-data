      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> At
        least 31 persons are dead and 49 are missing in Eastern Visayas, after tropical
        depression Urduja battered the area, authorities said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a287ff2-5c76-47b3-8eb1-9994328b5e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the death toll climbed
        to 31, as five more deaths in Biliran were reported to raise the toll in that
        island province to 23. The other fatalities numbered five from Leyte, two
        from Samar, and one from Eastern Samar, said Roque and the National Disaster
        Risk Reduction and Management Council (NDRRMC).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761648c4-7f85-4030-8e6a-adf2a2c65283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of these are due to landslides and drowning, the NDRRMC said
        in a news briefing from its headquarters in Quezon City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba2630c-106c-45e6-979d-91360da45191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was speaking from Biliran, where he accompanied President
        Rodrigo Duterte, Public Works Secretary Mark Villar, Health Secretary Francisco
        Duque, and Agriculture Secretary Manny Piñol to assess the damage wrought
        by Urduja.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4222e5f8-0826-401a-bd2a-512dc245e749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eastern Visayas office of the Philippine National Police reported
        the deaths in Biliran as 11 persons from the landslide in Barangay Lucsoon
        in the provincial capital of Naval, seven bodies from the town of Caibiran,
        and four from Almeria town.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dff100-2530-401e-8d7f-bde5c0997ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names of the victims have yet to be released, but the police
        are also looking for one of its own — Police Officer 1 Heidee Poyales of the
        Biliran Police Provincial Office and her family.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0551614a-04f9-4768-bd5c-6e1cc1dd36e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC Spokesperson Romina Marasigan explained why their numbers
        may differ from the ones provided by local officials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff8adeb-f14d-4097-af7c-1be9a7300eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung mga initial na binabato sa atin ng lokal na pamahalaan,
        ang kadalasan kasi, may nakita silang dead, may nakita silang body, nire-report
        na nila. Ang ginagawa po ng ating ahensya</em> (NDRRMC), <em>nagkakaroon po
        tayo ng</em> verification at validation process, <em>bago tayo magkaroon pa
        po ulit ng confirmation,"</em> Marasigan said in a press briefing, Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20936f62-71d1-465d-8265-9b9ab52d98b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Usually, local government units report every body
        they see. What we do in NDRRMC, we verify and validate before we can confirm.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1132de94-8852-4b50-9996-fabe77b72805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan said the cause of death must be related to the disaster
        being monitored by the NDRRMC for the casualty to be included in the count.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed174fa-3ef8-4611-a535-ece6b35f949e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people who drowned were also recovered from the seashore of
        Naval, officials said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acedf874-f8e1-4c84-9a38-84c84d5d25ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Leyte city mayor Richard Gomez of Ormoc said that two
        people died — a woman was buried in a landslide, while another person fell
        into a manhole.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89534083-3647-4da5-a78f-192d1cfcd5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A two-year-old from Mahaplag, Leyte also died. Two were also reported
        dead in Samar, said police.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f00315c-4d33-4dbe-bc39-4cc08d43c778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toll of missing persons: 49</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d3a300-a084-46bc-9f65-40c51e632e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of missing rose by 3 to 49 persons, officials said. The
        most number of missing were 33 from the landslides in Biliran, Roque said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff21983-1836-43cc-892f-8156752ae055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue efforts to retrieve people from buried houses were hampered
        by rain and the mud.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c12fe0-e85a-487b-b73b-c8bfe3803b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil sa lakas ng tubig na dinala ng bagyo, naging cause ng landslide,
        problema pa, nasira ''yung mga major and vital bridges and roads dito sa probinsya
        ng Biliran," Biliran Governor Gerry Espina told CNN Philippines on Monday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35944f8-20d7-459e-ae8e-a174c3cca2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are having a hard time rescuing people from houses
        which were buried after the landslide. Our major and vital bridges and roads
        were also destroyed due to the landslide, as well as the strong current.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9ecd8d-a960-48b6-ac7d-9b96d25f636e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confirmation, the NDRRMC spokesperson further explained, includes
        identifying the cause of death and obtaining the death certificate.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c3fcc0-30d3-41f1-8e32-973401f460bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other missing persons numbered 11 from Eastern Samar, three
        from Leyte, and two from Romblon, Roque added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008f9d42-347e-40ee-81cc-0f7ceb250f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slow-moving Urduja which carried rain within a 500-km diameter
        range, hovered for a few days over the country''s eastern seas in the Visayas
        before making landfall on Saturday in Eastern Samar.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83f65a7-b022-4e02-8473-968078fa9588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its 5 to 7 kph speed, along with winds of up to 95 kph and
        gusts of up to 120 kph saw Urduja then upgraded to tropical storm status.
        The wide rainbands of Urduja coupled with the seasonal northeast monsoon,
        known as Amihan, dumped heavy rain over Eastern Visayas region, most notably,
        Samar Island and Biliran, which triggered flooding and landslides, said weather
        bureau PAGASA.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bb7bb3-54fb-4e9c-90f6-a301755a0f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/18/Signal-No-1-Palawan-Urduja-approaches.html">''Urduja''
        weakens to Tropical Depression as it begins exit from Philippines</a></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fed7c8-6829-4809-a271-e47ae687aa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relief and rehabilitation</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc36d7d0-b098-4ac3-81b5-668d694c3d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 62,000 families have been evacuated across western, central,
        and eastern Visayas, as well as the regions of Bicol, MIMAROPA, and Caraga.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122e0e7f-2f65-4aa5-a7e6-d4e01b03a9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As roads are getting cleared, aid is fast arriving to the victims
        as close to P38 million worth of food packs have been released.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbe421e-8eb7-4884-aa82-9a562ba1b903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Monday, Senator Richard Gordon
        — who is also the president of Philippine Red Cross — said rescue and relief
        teams will arrive tomorrow morning.</p>'
    '51':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Thousands of families displaced by &#39;Urduja&#39; <a href="https://t.co/arD30RzaIx">pic.twitter.com/arD30RzaIx</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/942713611675242496?ref_src=twsrc%5Etfw">December
        18, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74ca180-c40c-4efa-aac5-3d3e53731c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ab11ef-ec5c-4fb3-85ed-5b2d3bd1bbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are leaving at 3 a.m. from Tacloban and will negotiate their
        way to Biliran," Gordon said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e2c40c-c360-4929-860b-b4dffd2d85d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Cross will bring water tankers, generators, blankets, mosquito
        nets, and tarpaulins for residents of the affected areas.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a34a3d-9e94-48d7-ae56-d1b4e34e3100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As requested, Gordon said, anti-tetanus shots will also be provided.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5967b424-049a-40a1-a6c4-2dc24c4ec0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state of calamity has been declared in the provinces of Biliran
        and Northern Samar, along with the towns of Carigara, Kananga, and Tanauan,
        and the two cities of Tacloban and Ormoc, all located in Leyte.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989b11b7-69c4-4ab6-b806-af8a062e3938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a state of calamity, the local government is authorized to
        quickly release funds for relief and rehabilitation, as well as impose a price
        freeze for basic necessities effective for 60 days unless earlier lifted,
        says the Philippine Disaster Risk Reduction and Management Act of 2010.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64654310-f202-4e96-86b1-2df41b61c9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biliran Governor Espina said rescuers have been having a hard time
        delivering relief goods in the affected towns, especially in the capital town
        Naval since seven bridges have been ruined in the aftermath of Urduja.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04e50cb-9e78-48cb-a47c-0bd266ffc96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang nagpabigat po ''yung pagkasira ng mga tulay dahil ang mga
        relief goods ay makakarating sa atin sa pamamagitan ng barko o lantsa sapagkat
        by land po ay imposible,"</em> Espina said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c2ead6-1519-449a-b47c-4495319dcd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Relief goods can only get here by water, because it
        will be impossible if it will be delivered by land.]</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faee628-fea4-4b6d-a050-9f66cb028ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another storm on the horizon</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bff7fe8-a2ab-462b-847f-e28e145d0a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aftermath of Urduja however, may just be the calm before yet
        another storm as a low pressure area could also pass through the same regions
        this weekend.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd023ac02-1fa4-4648-8272-2b9915cf9e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster officials say it''s already restocking relief goods and
        also sending out more response teams ready to restore power and communications.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6ddbc8-0574-4749-819d-00c724cf1b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for those who are heading home to these areas for the holidays,
        the official advice — travel with caution.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfc4b37-63f1-46ee-a2d1-1dfe574ef229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC spokesperson Mina Marasigan said, "<em>Ngayon po ay planuhin
        niyo na po ang pagbibiyahe. Bumiyahe na po kayo ngayon hanggang bukas. Pero
        kung nakikita niyo na bibiyahe pa towards the weekend, ipagpaliban niyo po
        ito muna at baka ma-stranded kayo sa ating mga pantalan o sa ating mga airports
        kung hindi po tayo makapagplano ng maayos ng ating pagbibiyahe."</em></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e360b8-bdb7-4145-ad55-8bd0eaf5f98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Please plan your trips. Please make them today or
        until tomorrow. But if you plan on traveling over the weekend, please postpone
        them as you might get stranded in ports or airports if they''re not planned
        correctly.]</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86f6ea0-4d1c-4583-a3c5-d990e2819a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands were stranded in ports in affected areas over the weekend.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6095e37b-f508-45aa-ba08-df947368748f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:45:24.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:45:28.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Claire Jiao contributed to this
        report.</em></p>'
  'San-Miguel-Beermen-Leo-Austria-PBA-Philippine-Cup-four-peat-Fajardo-Standhardinger':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-12-18T14:57:17.144+08:00
    'imagesource': 'jcr:fe308e66-6ab8-4dfc-b32d-aa46d4304be1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4085484-18bd-4fd0-ad4c-31fb593be705'
    'lead': 'The four-peat seeking San Miguel Beermen are among the favorites to claim
      the All-Filipino title.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T14:50:05.980+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T14:53:45.470+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T14:53:45.292+08:00
