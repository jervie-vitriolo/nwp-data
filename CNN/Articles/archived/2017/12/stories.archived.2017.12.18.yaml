      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucy in the Sky is a clothing brand that uses deadstock and unused
        fabric that big garment manufacturers keep in storage or simply throw out.
        The company works with local garment houses near Manila to produce their clothes;
        the result is affordable and eco-conscious clothing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600a2b25-cfbf-4625-9120-f89355621541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:54:47.928+08:00
