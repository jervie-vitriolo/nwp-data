      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simoy ng Haraya</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd65c7fe-25c2-4776-ad00-aa1b8da7180b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:54:47.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:54:51.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simoy ng Haraya is a scent line concocted by Lala de Leon. The scents
        are meant to conjure “a rustic space of tranquility amid the frenzy of life
        in the city.” Each scent is unique, bearing names that bring back memories
        (Alaala, Kilig, Lambing, Sulyap, Yakap) or take you to your favorite moments
        (Ulan, Ambon, Buwan, Umaga). Each perfume bottle comes with a tanaga — a traditional
        four-line poem in Filipino — penned by poet Angelo V. Suarez. The company
        also produces room and linen sprays, as well as reed diffusers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5729fe-2006-4a0a-9be5-59dcbee8cb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:54:47.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:54:51.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simoy ng Haraya’s products can be purchased online, at Retail Lab
        at Powerplant Mall, Rockwell, Makati City, Common Room Katipunan, Quezon City,
        and Alabang Town Center, Muntinlupa City.</p>'
    '59':
      'image': 'jcr:2ea0b380-f6fc-44c6-861f-c9bc9c7307fa'
      'imageCaption': 'Proudly Promdi 1.jpg Image from PROUDLY PROMDI/FACEBOOK'
