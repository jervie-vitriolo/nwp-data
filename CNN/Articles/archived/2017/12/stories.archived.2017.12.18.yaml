      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ground stop led Southwest Airlines to cancel all operations
        in and out of Atlanta for the rest of the day, spokesman Brian Parrish said.
        Customers are being offered re-bookings without fare differences, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99025e41-2853-497e-9292-ff355195499b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:29:12.924+08:00
