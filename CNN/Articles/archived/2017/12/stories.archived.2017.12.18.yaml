      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucy in the Sky is located at 2F, Glorietta 1, Makati City. Visit
        their website for more information.</p>'
    '29':
