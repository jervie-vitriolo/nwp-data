    'caption': 'Holder was responding to remarks made last week by Murdoch, the chairman
      of 21st Century Fox, which owns Fox News.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-18T11:01:28.294+08:00
    'imagesource': 'jcr:7c6f7b21-b8c7-4225-907a-bc3dd76311a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9482332d-adce-4631-bd5e-0889d5359dbd'
    'lead': 'Holder was responding to remarks made last week by Murdoch, the chairman
      of 21st Century Fox, which owns Fox News.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T15:19:59.969+08:00
