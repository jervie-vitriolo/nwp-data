      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Executive Order” by Calix</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e3ee99-24b1-46a5-81ee-63b28e23b916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:30:57.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:32:56.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Executive Order” may as well be an analogy for the year; an attempt
        to reason with the oppressive system of governance in the country is interrupted
        by the most elementary of curses. Calix’s voice takes on great significance
        in this stellar Duterte diss track; his disillusioned snarl seems to stand
        in for the collective groan of the people, a groan of both agony and lament,
        still making noise in spite of everything.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed?uri=spotify%3Atrack%3A7kxcBsaLrhyYhDGW8HRZiI"
        width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2be6ea-d8a3-4929-a605-b98951212ad7'
      'mgnl:activationStatus': true
