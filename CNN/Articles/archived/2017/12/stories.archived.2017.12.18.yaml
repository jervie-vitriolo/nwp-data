      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaga PH</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c7803b-604a-432e-8d66-7c9062a0bcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:54:47.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:54:51.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaga PH is a local brand of lifestyle products and pet supplies
        made by local craftsmen. The Peaceful Pod and Blissful Bed cat beds are handwoven
        using water hyacinth overgrowth that have been removed from waterways to prevent
        flooding and the destruction of nearby wildlife. The group donates ₱100 to
        the Philippine Animal Welfare Society (PAWS) for every purchase. The donations
        go to the rescue, rehabilitation, spay-neuter, and rehoming of the sheltered
        cats and dogs at PAWS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce06f07b-21d2-4880-aa05-ad4b6b3e99b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:54:47.927+08:00
