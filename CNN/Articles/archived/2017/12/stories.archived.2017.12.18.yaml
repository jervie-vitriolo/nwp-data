      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GEN. MDSE. - General Merchandise</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da52c6e4-294e-4437-85ab-619a5ce6989b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:54:47.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:54:51.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GEN. MDSE. is just as its name suggests — it’s a store that houses
        anything and everything from household goods (acacia dinnerware, hand-painted
        glassware, hand-printed mirrors, tea sets, planters) to vintage and signature
        fashion (eyeglasses, jackets, accessories) and snacks (granola treats, cacao
        nibs, tea).</p>'
