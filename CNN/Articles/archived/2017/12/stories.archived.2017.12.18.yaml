      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also maintained that treachery, an necessary element in
        murder, was present in Ebarle''s killing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaec8a1-cdc5-4070-81ea-43cc1ce56306'
      'mgnl:activationStatus': true
