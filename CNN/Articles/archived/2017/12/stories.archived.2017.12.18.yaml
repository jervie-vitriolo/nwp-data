      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United and American Airlines also suspended operations to and from
        Atlanta for the rest of Sunday. Delta, which has its headquarters and largest
        hub in Atlanta, canceled more than 900 Delta mainline and regional flights
        as a result of the ground stop.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e04929e-2bc2-484a-8a21-d46e5574319d'
