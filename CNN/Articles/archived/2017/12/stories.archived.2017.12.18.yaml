  'Dengvaxia-complainant-Boboy-Syjuco-impeach-Ombudsman':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-18T17:08:28.352+08:00
    'imagesource': 'jcr:2de04033-1fd6-4d18-a971-edd0e2352240'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e417d20-ee5b-454f-a6e1-086b7e3d257a'
    'lead': 'Boboy Syjuco, who filed a mass murder complaint against former President
      Benigno Aquino III, said his case has ''zero'' chances of moving under the Ombudsman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T14:57:46.003+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T14:57:49.218+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T14:57:48.881+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dengvaxia controversy complainant wants Ombudsman impeached

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fafdef-bd2b-484b-8c02-d0fb3a437349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:57:46.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:57:49.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This article has been updated with a statement from the Department
        of Health Undersecretary Gerardo Bayugo.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45d4e26-8a11-4d79-b906-3e74c539f494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:57:46.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:57:49.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 18) — The complainant who
        raised a mass murder complaint against former President Benigno Aquino III
        does not think it will prosper — and he is pointing a finger at someone in
        particular.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c4e640-537d-479f-94a0-41412059e552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:57:46.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:57:49.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Technical Education and Skills Development Authority (TESDA)
        chief Augusto "Boboy" Syjuco said on Monday his complaint has "zero" chances
        of prospering at the Office of the Ombudsman, but he filed it anyway "because
        that is the set procedure."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134465fc-b47e-4ef1-a7ef-26637de0b767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:57:46.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:57:49.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I am hoping, as I am also appealing to the House of Representatives
        that they will get involved and impeach... aside from Justice Sereno, Justice
        [Conchita] Carpio Morales," Syjuco said on CNN Philippines'' The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05996b8d-5986-4066-85dc-fd9b31e2d452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:57:46.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:57:49.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also suggested that the Ombudsman was working with Abigail Valte,
        a former spokesperson of Aquino who pointed out that Syjuco''s complaint was
        baseless.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9444023-4c71-4a90-a05b-65b8c6da6d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:57:46.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:57:49.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former TESDA chief responded that he was not required to present
        evidence, and his complaint drew from 23 newspaper reports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23216642-2bea-4ea9-90d3-fa50d8c07295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:57:46.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:57:49.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nobody more blind than she who does not want to see. There
        is nobody more deaf than she who does not want to hear. There is nobody more
        dumb than she who does not want to know. This is the Ombudsman, who is in
        cahoots with Abigail Valte," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab89096a-cad0-4adb-a231-94f54d0d742d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:57:46.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:57:49.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syjuco filed a complaint of mass murder resulting in reckless imprudence
        and plunder against Aquino and then-Health Secretary Janette Garin over the
        controversial dengue vaccine program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f477066-41e3-40de-81e2-27d56ee240c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:57:46.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:57:49.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/15/Dengvaxia-dengue-vaccine-Aquino-Garin.html">Related:
        Former President Aquino, ex-health officials face mass murder, plunder complaint
        over Dengvaxia mess</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d79c751-5b44-407e-b136-59b93f63cb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:57:46.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:57:49.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine Dengvaxia was administered to over 800,000 students
        through a school-based program, but the vaccine was later found to potentially
        cause severe illnesses among those who had not had dengue before. Aquino has
        since said that he was not informed of these risks beforehand.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab462ae-d611-40ed-91a8-22c2477c0c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:57:46.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:57:49.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/14/Dengvaxia-dengue-vaccine-Pnoy-Aquino.html">Related:
        Ex-President Aquino: No one advised me against Dengvaxia</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c764cf4-1bf3-4a9e-bfe1-efaabd60c05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:57:46.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:57:49.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino''s former spokesperson Abigail Valte dismissed Syjuco''s
        complaint, saying it contained "no evidence" against the former President.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391a7883-7003-4b1d-984a-50e4f496eb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:57:46.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:57:49.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately our judicial system is bogged down by frivolous suits
        like this one," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e8bd30-7e20-450c-ae6e-b2514828ba91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:57:46.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:57:49.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, Valte declined to provide
        further comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d599e13-4bda-4cf2-8eb0-275bdc97f347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:57:46.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:57:49.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former congressman even challenged Aquino to a public debate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8537cc9e-db5f-4802-b665-6e77e90f0b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:57:46.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:57:49.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to invite President Aquino to engage in an open, free-wheeling
        public debate with me about Dengvaxia and Mamasapano and what''s going on,"
        said Syjuco.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c3d10a-3327-4b39-a784-8fd95a3cfea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:57:46.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:57:49.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung talagang wala kang tinatago, at kung klaro ang konsiyensya
        mo [if you aren''t hiding anything and your conscience is clear], take me
        on!" he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda86f2f-e2aa-449e-a27d-ad9da7a7ce6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:57:46.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:57:49.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syjuco was TESDA chief under former President Gloria Macapagal Arroyo''s
        administration and served as Iloilo 2nd district representative in 2010.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b46a399-9295-4bff-88c0-7c0a3deb008e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:57:46.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:57:49.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He faces seven cases of corruption filed with the Ombudsman during
        the Aquino administration. Five are pending in the anti-graft court Sandiganbayan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0525a538-46f4-43b6-8d31-5dd56913cbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:57:46.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:57:49.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''30-day holiday'' claim inaccurate</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c692011-dd9c-434c-901b-624aab733ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:57:46.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:57:49.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Monday also disputed Syjuco''s statement
        that those who received the vaccine were "guinea pigs" who were likely to
        die.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092dbcc8-74d6-4ed7-aa44-86d6f0d1ef39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:57:46.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:57:49.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no findings or studies I am aware of that will support
        these claims," Undersecretary Gerardo Bayugo said in a text message. "Post-marketing
        surveillance is being done continuously in all pharmaceuticals."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff81d29c-cb44-4316-bdca-682ec2591973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:57:46.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:57:49.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marketing surveillance is a stage where a product is approved by
        the Food and Drug Authorization and available on the market, but it should
        ideally only be recommended and administered by physicians. The product may
        still be recalled before mass distribution.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32475185-8c19-44a3-ae0c-8b08c7445362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:57:46.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:57:49.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dengvaxia cases were already used in a mass government program,
        despite supposedly being in the marketing surveillance stage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326de318-5435-48f6-86e3-bd83f83b6933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:57:46.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:57:49.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syjuco said that there is a "30-month holiday" from the time the
        vaccines were administered in April 2016 before the negative effects of the
        vaccine start kicking in.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca78459-47a6-435b-a427-183b4fc81a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:57:46.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:57:49.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So from the time that the inoculation is made, there is a 30-month
        holiday where nothing happens... There are still eight months to go before
        the 30-month holiday is over, and things start to fall apart," said Syjuco.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325b9e34-12d7-493c-92d4-830d3afde3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:57:46.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:57:49.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayugo said Syjuco might have been referring to the analysis that
        among sero-negative children — those who have not yet contracted dengue —
        vaccination showed protection during the first 30 months.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b24fed4-7925-4533-979d-fdaa991c225e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:57:46.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:57:49.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After that, these children are not better than sero-negatives who
        were not vaccinated," Bayugo explained.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b89536c-f60f-4374-9bb6-838b25e14eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:57:46.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:57:49.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this does not mean the children are "walking time bombs,"
        as Syjuco put it. He said it was more likely they could experience "severe"
        dengue conditions, although this could be prevented.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c258589e-ebaf-41cd-9c1b-2428bde2c19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:57:46.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:57:49.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they can protect themselves and not get dengue from mosquito
        bites, they are good. Even if bitten, only a small number of severe dengue
        end up fatal. Many severe dengue cases survive the course of the disease,"
        said Bayugo.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd1fc48-420b-47e0-b44e-6ca7ab534c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:57:46.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:57:49.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Health Undersecretary and World Health Organization official
        Dr. Susan Pineda-Mercado said that it was just important to keep the children
        from being exposed to dengue a second time around.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f936d08f-f0c4-4f3b-84c2-5fd913ed0b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:57:46.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:57:49.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/12/Susan-Mercado-cleanup-efforts-Dengvaxia-scare.html">Related:
        Former health official pushes for clean-up efforts in response to Dengvaxia
        scare</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b414f9-b4ed-4334-b645-544defc6ea4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:57:46.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:57:49.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You really have to make sure you don''t get that mosquito bite,"
        said Mercado. "We have to make sure there''s no stagnant water, particularly
        in schools, because this is a day-biting mosquito."</p>'
  'LeBron-James-Donald-Trump-Washington-equality':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-12-18T13:27:24.111+08:00
    'imagesource': 'jcr:db889a5f-ac93-4af6-9f5d-366606963018'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc6c56d7-6531-4e86-8a8c-7859e1d38bfb'
    'lead': 'LeBron James used a visit to Washington on Sunday to express his continued
      displeasure at Donald Trump, without once mentioning the United States president
      by name.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T15:00:18.194+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T15:00:41.595+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T15:00:41.446+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'James takes another shot at Trump during Washington visit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec884c99-89d9-4102-8725-ee4fb3a29971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:00:18.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:00:41.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> LeBron James used a visit to Washington
        on Sunday to express his continued displeasure at Donald Trump, without once
        mentioning the United States president by name.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7accc722-e513-4ad8-9ad8-a553624b6c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:00:18.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:00:41.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James took the court wearing one white and one black shoe for the
        Cleveland Cavaliers against the Washington Wizards in an NBA game in the national
        capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b649b55b-d60d-4faa-8556-2708c420f0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:00:18.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:00:41.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both shoes had the word “EQUALITY” stitched in capital letters on
        the back, and they got the attention he apparently was seeking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057e58b2-872e-4190-9d2a-65900ad06cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:00:18.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:00:41.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”Obviously, we know where we are right now and we know who’s at
        the helm here,” the four-times NBA most valuable player told reporters after
        the game, played barely a mile from the White House.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a791cdb-a68f-412d-b9c3-e8b051c74b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:00:18.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:00:41.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Equality is all about understanding our rights, understanding what
        we stand for and how powerful we are as men, and as women, black or white
        or Hispanic.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17696dd8-c50a-4efc-8c26-1a09729fe80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:00:18.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:00:41.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James, a frequent and outspoken critic of Trump, backed losing Democratic
        candidate Hillary Clinton in the 2016 presidential election.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9b6ad5-f768-4eb1-894b-b80289da9061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:00:18.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:00:41.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has continued his attacks on Trump in the 13 months since the
        election, saying that the president does not understand that many children
        look to their leader for guidance and encouragement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460c28e5-6d8f-4bea-94ab-df5ca72dcd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:00:18.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:00:41.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James spoke on Sunday after compiling his third straight triple-double
        -- 20 points, 12 rebounds and 15 assists -- as the Cavaliers beat the Wizards
        106-99.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baa1d03-47e6-4b17-ae26-d508d595cabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:00:18.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:00:41.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No matter your race, this is a beautiful country and we’re never
        going to let one person dictate how beautiful and how powerful we are,” he
        said.</p>'
  'Duterte-3-superintendents-out-PNP':
    'author': 'CNN Philippines Staff'
    'caption': 'In a press conference in January 2017, President Rodrigo Duterte said
      he wants corrupt cops out of the Philippine National Police. (File photo: Malacañang)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-18T15:29:13.232+08:00
    'imagesource': 'jcr:f76027ba-9f93-4433-a019-9667b9035d4c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b418e6a-4099-47ee-a5e1-65210ae0b07e'
    'lead': 'President Rodrigo Duterte wants 60 to 90 policemen and three superintendents
      out of the police force by Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T15:05:43.367+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T15:05:46.932+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T15:05:46.683+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants erring policemen, including 3 superintendents out of PNP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ce93d7-e2a5-421f-a645-071a8f3618cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:05:43.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:05:46.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This article has been updated with a statement from PNP Chief
        Bato Dela Rosa.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda31505-471b-4355-bf49-b24a1db1eab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:05:43.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:05:46.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> President
        Rodrigo Duterte wants erring officers out of the police force — by this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dc91d6-d8ce-4a1b-a1e1-34da85dc4ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:05:43.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:05:46.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(This) Wednesday, mga tatlong superintendent, about 90, siguro
        mga minimum of 60 police — umalis kayo sa [Philippine National Police]," Duterte
        said during the birthday celebration of Senator Manny Pacquiao on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1643f71-30f8-4359-8a16-ddc8e09175fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:05:43.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:05:46.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: This Wednesday, three superintendents, about 90 or
        a minimum of 60 police — you better leave the PNP.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99434cda-6b69-4a82-97c5-dcf97b2b902a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:05:43.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:05:46.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the move is part of the internal cleansing in
        the agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0013fe69-2b27-47a4-b756-8288a14c9979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:05:43.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:05:46.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am starting the purging at huwag kayong mainsulto kung hindi
        ka naman tinatamaan...I''m just warning itong mga pulis na kurakot... talagang
        hihiritan ko kayo, babantayan ko kayo," said Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447e0bad-a1d9-408e-a51a-3317b304a72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:05:43.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:05:46.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(I am starting the purging. Don''t feel insulted if you aren''t
        affected... I''m just warning corrupt policemen... I am watching you.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c0d916-211c-4e29-9755-a648d3f172ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:05:43.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:05:46.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald "Bato" Dela Rosa confirmed on Monday he gave the
        President a list of policemen — with ranks ranging from PO1 to senior superintendent
        — suspected of corruption.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dfb907-0293-4e87-98ed-e6cef2a88ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:05:43.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:05:46.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he has yet to discuss the list with Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4098fcaa-cef4-46dd-a328-d54d8de8809b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:05:43.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:05:46.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly ordered the police force to cleanse its ranks.
        In August last year, he threatened to publicly name so-called "ninja cops,"
        or those who re-sell illegal drugs seized in police operations and protect
        drugs syndicates while still active in service.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab0b001-b62c-45d0-a17e-0090d5a6c0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:05:43.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:05:46.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/12/PNP-to-focus-on-internal-cleansing-other-crimes-after-shift-in-anti-drug-ops.html">Related:
        PNP to focus on internal cleansing, other crimes after shift in anti-drug
        ops</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab09da38-a06a-46e9-a1e0-f3012a5a3fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:05:43.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:05:46.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the brutal killing of a South Korean businessman by the policemen
        last January, he ordered the PNP to give him a list of scalawags in the police
        force.&nbsp; He then said he believes 40 percent of the police use their authority
        to commit crime.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f4af5f-94b9-4c1d-bd0c-469ad19e4f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:05:43.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:05:46.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, following Duterte''s orders to let the Philippine Drug
        Enforcement Agency (PDEA) take the lead in the drug war, Dela Rosa said his
        office will focus instead on internal cleansing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8201fc6-9b74-4586-af77-fcdfcfa7f3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:05:43.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:05:46.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s how frustrating it is lalo na tayo nakakalbo sa sama ng
        loob... frustrated talaga bakit sila nag-iinsist na gumawa ng kalokohan. They''re
        risking their future, career, family just because comfort na mabigay ng pera
        galing sa droga... I don''t see the logic bakit ganoon ka-crooked," Dela Rosa
        said Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581aa81c-a57f-4e3b-9735-f2371a1eea13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:05:43.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:05:46.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police force faces dwindling public trust ratings and complaints
        of abuse and allegations of committing extrajudicial killings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3803ad7d-b21d-460e-b77c-5ce85d0fbc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:05:43.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:05:46.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on government figures, about 4,000 have died in police operations
        since the anti-drug campaign began in July last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b774c9d9-b51c-414d-8648-fb6ae4c84e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:05:43.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:05:46.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, human rights watchdogs list as many as 13,000 deaths in
        both police operations and vigilante-style killings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9225914-122a-4489-9a00-b6e678a79c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:05:43.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:05:46.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the most controversial deaths at the hands of police are those
        of 17-year-old Kian Delos Santos and Albuera, Leyte mayor Rolando Espinosa
        Sr.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309b9235-12ee-4b8d-bc45-e4a24d565266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:05:43.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:05:46.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added the government was unfairly paying for the misconduct
        of some officers, and he was out to get them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd28e46-4143-476e-9933-375d7004a49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:05:43.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:05:46.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huwag mo kaming pabayarin sa kalokohan ninyo. It is not fair.
        Mawalaan ka ng trabaho, ang alam mo pang-pulis, mag-holdup ka, pupunta ka
        sa droga, eh talagang — sabi ko walang korapsyon, droga at sisirain mo ''yung
        bayan ko</em>, I will destroy you."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44ba942-6ba9-4574-8940-51f40265dbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:05:43.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:05:46.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Don''t make us pay for your mischief. It isn''t fair. You will
        lose your job... you will do drugs. I already said no corruption and drugs
        and if you destroy my country, I will destroy you.)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d44d05-0a26-4f7c-9f2f-12cde036a0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:05:43.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:05:46.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP faces a leadership change as Dela Rosa ends his term in
        January, and is poised to take on a new assignment as chief of the Bureau
        of Corrections.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6f8da9-108e-4b47-841e-0c26d7c91c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:05:43.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:05:46.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/13/Duterte-to-extend-Dela-Rosas-term-as-PNP-Chief-for-2-to-3-months.html">Related:
        Duterte to extend Dela Rosa''s term as PNP Chief for ''2-3 months''</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a9a9b5-c847-46d8-8462-ee880ed6bbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:05:43.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:05:46.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines multi-platform writer Regine Cabato contributed
        to this story.</em></p>'
  'Star-Wars-The-Last-Jedi-monster-box-office-opening':
    'author': 'Frank Pallotta'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-12-18T09:43:00.797+08:00
    'imagesource': 'jcr:10bd6d37-8f1c-412f-b7f8-92db791d4b8d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e47a195c-53a1-4e26-8754-0a01819bed1e'
    'lead': 'The Disney film''s opening is second only to its predecessor, ''Star
      Wars: The Force Awakens,'' which opened to $248 million in December 2015.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T15:14:01.117+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T15:14:04.257+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T15:14:04.003+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Star Wars: The Last Jedi'' has monster box office opening

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca8b8af-7c36-4148-897d-973d2d1c964d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:14:01.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:14:04.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> "Star Wars: The Last Jedi" was a
        box office force this weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a39e53-8a22-40fe-9c01-fabf5b36d3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:14:01.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:14:04.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Last Jedi," the eighth installment in the "Star Wars" saga,
        premiered this weekend to the second-biggest opening ever in North America.
        It brought in an estimated $220 million, according to Disney.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd08ab2-8ba2-4104-8fb0-c14daecf36ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:14:01.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:14:04.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Disney film''s opening is second only to its predecessor, "Star
        Wars: The Force Awakens," which&nbsp;opened to $248 million in December 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a33a43-e19f-4292-90cf-d0a95094fa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:14:01.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:14:04.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Last Jedi" also had the second-biggest Thursday night opening
        and the&nbsp;second-biggest opening day. Again, only "Force Awakens" has made
        more in those categories.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dac139-8c4b-4220-a04f-6410442e66a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:14:01.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:14:04.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film has made $450 million around the world since opening overseas
        Wednesday. Those numbers are eye-popping because the film hasn''t opened yet
        in China, the world''s second-biggest film market. It will premiere there
        on January 5.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec77a27b-5ac5-4c75-9f0d-4d012710cc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:14:01.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:14:04.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was once a time when sequels were considered the inferior
        offspring of great original movie concepts as a cash grab aimed at exploiting
        every last dollar. This is not true with the latest ''Star Wars'' film," said
        Paul Dergarabedian, senior media analyst at comScore.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6990203d-b47f-497f-b3b1-3d04a96b0b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:14:01.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:14:04.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film was a big hit with critics as well. The film&nbsp;holds
        a 93% score on the review site Rotten Tomatoes, which is the same score as
        "Force Awakens." It''s now one of the best-reviewed films in the series and
        of the year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891e6b54-2c2f-4f5f-8ade-32b2475fee8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:14:01.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:14:04.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/12/12/entertainment/star-wars-the-last-jedi-review/index.html">Related:
        "Star Wars: The Last Jedi" review</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4e5b0b-62b0-4c22-b190-b98d77284e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:14:01.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:14:04.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney bought the&nbsp;franchise for $4 billion in 2012&nbsp;and
        has seen huge success since then. "The Force Awakens"&nbsp;made more than
        $2 billion at the worldwide box office. The brand''s first spinoff, "Rogue
        One: A Star Wars Story," made more than $1 billion globally last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051571f0-75b8-4c3b-aeac-42689c216598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:14:01.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:14:04.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a sequel like ''The Last Jedi'' to generate this level of box
        office shows that the power of quality filmmaking outweighs all other considerations,"
        Dergarabedian said. "It also proves the importance of having a spectacular
        lead in with ''The Force Awakens'' two years ago and ''Rogue One'' last year."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b98a64-1cd7-4580-8e31-3547f43c721a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:14:01.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:14:04.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which opened in more than 4,200 theaters, starred Daisy
        Ridley as Rey, Mark Hamill as Luke Skywalker and Carrie Fisher as Leia Organa.
        Fisher filmed her scenes before she died unexpectedly last December.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca94392-7ffe-459e-a96c-961c0b65b6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:14:01.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:14:04.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 58% of the "The Last Jedi" domestic audience this weekend
        was male, and 62% of the audience was over the age of 25, according to data
        shared by the studio.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3fb680-056e-4d30-9fae-5661c1753a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:14:01.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:14:04.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big opening for "Last Jedi" ends a big week for Disney. The
        media and entertainment company made a massive deal on Thursday that saw the
        House of Mouse&nbsp;buy most of 21st Century Fox for $52.4 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16384b6b-24b0-4fbe-9e04-3d894356eb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:14:01.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:14:04.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/12/14/media/disney-fox-deal/index.html">Related:
        Disney is buying most of 21st Century Fox for $52.4 billion</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195cb2be-4e2a-450f-aa31-8b9deff9913b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:14:01.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:14:04.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So now what''s next for Disney? More "Star Wars."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd37b545-4a47-43a4-953c-5f9b11440b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:14:01.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:14:04.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has a prequel film, "Solo: A Star Wars Story," based
        on a young Han Solo that will open in May. The sequel to "Last Jedi," "Star
        Wars: Episode IX," will open in December 2019.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41857a76-b381-44a2-a4ce-4d7ccfa89eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:14:01.119+08:00
