      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smalltown Press creates engrossing, exuberant, improvised collages
        of sound produced by a toy piano, feedback, and swelling delays with a lively
        experimental spirit bent on exploring the innumerable possibilities of the
        interactions among adventurous polyrhythms, minimalist patterns, and electronic
        noise. “A Reclining Landscape” is a landscape in and of itself, sound becoming
        visual and tactile, populated by irregular shapes and vivid colors that build
        up and disappear, collide, and collapse.</p>'
