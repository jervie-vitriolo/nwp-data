    'template': '1'
    'title': '7 local shops for unique Christmas gifts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ca1ce4-2add-4578-9cfa-4c037bdec063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:54:47.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:54:51.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> With Christmas
        less than a week away, most people are heading to the malls to finish their
        shopping. But online and in little boutiques spread across Manila, locally-owned
        businesses are also gearing up for the Christmas rush. Competing with big,
        well-known brands is tough, but support for locally made products has been
        growing lately thanks to collectives and groups who advocate for local entrepreneurship.
        Today, there are countless shops to choose from, specializing in all kinds
        of products, from scents to handwoven pet beds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6de9fc0-c09f-4d34-9f0f-6537dc6a821c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:54:47.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:54:51.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buying from locally-owned businesses has a lot of benefits — many
        locally-made products are sustainable and eco-friendly, empower local craftsmen,
        and help create jobs and generate more income in local communities. A lot
        of small businesses also tap underprivileged and indigenous communities to
        work with them under fair trade principles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b55625-613f-4ac7-af0f-fe7172d2e598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:54:47.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:54:51.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it is the season to be giving, consider completing your Christmas
        shopping by purchasing from local businesses this year. We’ve compiled a list
        of shops and sellers specializing in locally-made products.</p>'
    '6':
