    'template': '1'
    'title': 'Police data: More than 1.26 M drug personalities has surrendered to
      PNP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9b94c9-dad3-45dd-b19b-c3b9dedae88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:38:28.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:38:32.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> More
        than 1.26 million drug personalities have surrendered to the national police
        after 15 months of the law enforcement agency''s "relentless efforts" to combat
        illegal drugs, according to police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2756e5cf-9fc8-43ea-95ce-95d3ef9876ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:38:28.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:38:32.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Philippine National Police (PNP) Directorate for Operations
        released on Sunday said only 3,933 drug personalities died in police operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b7687c-de9f-4186-be2b-38e7d16d0b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:38:28.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:38:32.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 80 uniformed men were killed, and 238 others were wounded
        due to the anti-illegal drug operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ac1887-0357-4e4e-8192-f6194d7392d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:38:28.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:38:32.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers were culled from July 31, 2016 up to October 10, 2017
        - before the President transferred the campaign against illegal drugs to the
        Philippine Drug Enforcement Agency (PDEA) due to allegations of human rights
        violations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95b0567-f38e-4831-a1a1-ed0622de1286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:38:28.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:38:32.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/10/11/president-rodrigo-duterte-pdea-lead-role-war-on-drugs.html">Duterte
        gives PDEA lead role in drug war</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e859a3d-7ff7-4ba8-aab5-1ed17d6b1368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:38:28.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:38:32.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President gave the campaign back to the police in early
        December, but under the supervision of PDEA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7126f6d5-0db9-49f1-97f1-022539eff575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:38:28.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:38:32.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/05/Duterte-PNP-PDEA-drug-war.html"><strong>READ:</strong>
        Duterte allows police to go back to drug war</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5457b5-1395-4b41-893e-54187f6e78f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:38:28.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:38:32.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting a stop to drug addiction in the Philippines is one of President
        Rodrigo Duterte''s most prominent campaign promises. He has been claiming
        there are around 4 million drug addicts in the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9e2ae7-16ad-4cbe-8aa8-db33e1a06552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:38:28.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:38:32.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/07/13/Dionisio-Santiago-3-million-drug-users-guesstimate.html">Dangerous
        Drugs Board: 3 million figure for drug users ''a guesstimate''</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0af9e90-e49d-4a6b-8ee7-976b4dea71a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:38:28.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:38:32.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP data also shows 4 percent or slightly less than 50,000 of
        the total surrenderees were minors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50015d2-578d-4ed4-a679-9cfddaa06967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:38:28.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:38:32.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the criticisms against the national police was after 17-year-old
        Kian Delos Santos was killed in August.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0690adb-a583-40b2-a503-1c8009ff4881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:38:28.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:38:32.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Santos, an alleged drug runner, was found dead in a fetal
        position with gunshots to his head after a so-called "one-time, big-time"
        anti-illegal drugs operation by the Caloocan City police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b80c92-5470-4968-97f7-5023c34e4260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:38:28.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:38:32.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marijuana, shabu, cocaine</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efe457d-a5f4-4367-a0b5-68fd38e9798b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:38:28.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:38:32.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the illegal drugs confiscated by the police, marijuana is
        the most prevalent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db0e688-1025-476d-8449-43df481f77e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:38:28.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:38:32.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have confiscated 3,812 kilos of marijuana, and only
        1,703 kilos of shabu. Seizure of ecstasy falls far behind at only 2.65 kilos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8972e8e9-6b26-45f4-8d34-392cdc8151e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:38:28.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:38:32.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s war on drugs have been criticized as being
        a "war on the poor" because of the demographics of the victims.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1e74fd-1e1d-403a-a98f-3bf1e685230b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:38:28.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:38:32.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has explained this last year, saying the market of
        shabu is the poor community.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4445f6fc-2acd-4751-9152-98f5953474cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:38:28.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:38:32.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2016/08/24/Duterte-why-rich-beyond-reach-drug-war.html">Duterte
        explains: Why the rich are beyond reach of drug war</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5481d65b-6194-49e8-8c35-dfd98332edce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:38:28.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:38:32.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/10/20/President-Rodrigo-Duterte.html">Duterte
        reveals why drug ops are prevalent among the poor</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d04311-6656-4ee9-9974-6c9be1ecdbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:38:28.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:38:32.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police, they have dismantled drug laboratories in Valenzuela,
        Pampanga, Isabela, and Catanduanes.</p>'
