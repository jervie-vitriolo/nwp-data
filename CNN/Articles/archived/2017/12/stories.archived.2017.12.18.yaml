        of the Senate President. The views expressed in this commentary are his own.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407399fa-193f-4408-a408-f52282a099bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:26:59.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:27:03.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The Tax Reform
        for Acceleration and Inclusion (TRAIN), the first package of the Duterte administration’s
        comprehensive tax reform program, is almost at its final station. With the
        ratification by the House and Senate of its final version last week, the bill
        now moves to the President for his signature. In the coming days, we can expect
        to hear plenty of analysis and comments from various perspectives as to how
        it impacts the Filipino people and the economy. To that, I offer my point
        of view.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d86640-bb58-4237-9d86-12af07d23b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:26:59.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:27:03.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tax reform is about simplifying the tax code and lowering taxes
        on beneficial activities while reducing tax leakages, or loss of revenue,
        and raising taxes on harmful activities. Here’s what TRAIN does towards that
        end.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4fb2a8-ace8-44af-a4ed-6d1f7f3c2ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:26:59.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:27:03.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the reform increases the income tax exemption threshold and
        adjusts the income tax rates and tax brackets to ensure that Filipinos will
        have higher disposable income. It is a realization that the economy cannot
        grow and prosper by squeezing out taxes from the middle class. Instead, government
        must reinvigorate and expand the middle class as a bedrock of prosperity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bb6eb4-f00d-4133-945f-05ee2ccb4952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:26:59.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:27:03.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax reform program now exempts from income tax those with an
        annual taxable income of not over ₱250,000. Under the existing tax code, those
        earning over ₱500,000 a year are paying the same rate as high-income earners
        at ₱125,000 plus 32% of the excess over ₱500,000. Under TRAIN, those earning
        ₱400,000 but not over ₱800,000 would be paying income tax at ₱30,000 plus
        25% of the excess over ₱400,000. Beginning 2023, the rates will automatically
        adjust to further lower the income tax rates. The exemption of 13 month pay
        and other bonuses has likewise been increased from ₱82,000 to ₱90,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72b5af2-0a53-40c2-9748-e1d18166ab14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:26:59.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:27:03.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, TRAIN introduces an optional flat tax or a single rate of
        income tax to give relief to self-employed and professionals (SEPs). The current
        tax code disfavors the self-employed and professionals. It’s about time that
        government gives them, particularly small business owners, a boost and put
        them at the heart of our economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8169d942-5fff-4c70-af99-1efa6c55b838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:26:59.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:27:03.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, it is about choice — giving taxpayers greater control
        over how their hard-earned money is saved or spent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abef4445-0099-4288-b7a8-dd991ca69927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:26:59.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:27:03.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, self-employed and professionals pay income tax at the
        same five to thirty-percent income tax schedule. With the new program, those
        with gross sales or gross receipts that do not exceed the new value-added
        tax (VAT) threshold of ₱3,000,000 have the option to use the new tax schedule
        or an eight percent flat tax on gross sales or receipts in excess of ₱250,000.
        If they choose the eight percent flat tax, they will be exempt from the three
        percent percentage tax. Regardless of their choice, SEPs whose gross sales
        or receipts do not exceed ₱500,000 will be exempt from the three percent &nbsp;percentage
        tax.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8436d566-d63a-4dad-90e5-0ea9d143e7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:26:59.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:27:03.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third, the new program lowers the estate tax rate to a single rate
        of six percent with a standard deduction of ₱5,000,000 and a family home exemption
        of up to ₱10,000,000. The estate tax can now be paid within a year and an
        installment within two years is provided. Furthermore, the heirs can now withdraw
        from the decedent’s bank accounts provided they pay a withholding tax. These
        reforms ensure that capital will not be locked in unsettled estates and enable
        heirs to leverage inherited property into wealth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb3ce9c-9d72-421d-a8db-f0b542abd0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:26:59.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:27:03.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourth, the new tax program makes significant headway in reducing
        the tax leakages caused by the multitude of VAT exemptions in our tax system.
        Tax leakages pertain to revenue losses due to loopholes in a tax system such
        as special treatments to various industries in the form of VAT exemptions.
        While TRAIN repeals 54 of these exemptions, government should continue to
        reduce, or better yet, eliminate these special treatments to keep the VAT
        system as simple and efficient as it was intended to be. As a principle, only
        those VAT exemptions where the benefits to society exceed the costs of the
        foregone revenue should remain. Thus, TRAIN retains the exemption granted
        to senior citizens and persons with disabilities, increases the VAT exemption
        on monthly rentals from ₱10,000 to ₱15,000, and exempts the sale of drugs
        and medicines prescribed for diabetes, high cholesterol, and hypertension.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87d0aae-76f0-4b37-98f7-087effb5e54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:26:59.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:27:03.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, this new tax reform seeks to generate revenue by increasing
        or imposing tax on activities that cause undue harm. Excise taxes are taxes
        paid on the production, sale or consumption of particular commodities or activities.
        Other than generating revenue, these are used as tools to influence social
        behavior. Considering their environmental impact, TRAIN doubles the mining
        taxes and increases the coal tax from ₱10 per metric ton to ₱50-₱100-₱150
        on a three-year period. This modest coal tax increase will have minimal impact
        on electricity prices but will be sufficient enough to encourage investments
        in renewable energy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7286d4a-b100-4f46-a544-da31911a77ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:26:59.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:27:03.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tax reform is a continuous process, not a one-time event.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db25b6ab-0ad8-4cc5-8451-223dd480cca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:26:59.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:27:03.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRAIN also increases the excise taxes on petroleum products in staggered
        amounts in a three-year period and the excise tax on automobiles while providing
        incentives for hybrid and electric vehicles. This is to promote eco-friendly
        vehicles and to steer the shift from private to public transport in line with
        the government’s investments in transport infrastructure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1291887f-04e1-429b-b2ec-08f232294173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:26:59.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:27:03.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new tax program, cigarettes and sweetened beverages will
        become more expensive. The excise taxes on cigarettes will gradually increase
        from the current ₱30 per pack to ₱32.50 next year and as high as ₱40 in 2020
        while a new excise tax on sweetened beverages is introduced at either ₱6 or
        ₱12 per liter depending on the sweetener used. This is to promote a healthy
        lifestyle by discouraging smoking and the high consumption of sweetened beverages.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f2869f-1846-4848-93a5-76d01a6b277c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:26:59.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:27:03.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRAIN also imposes an excise tax on invasive cosmetic procedures,
        surgeries and body enhancements which are directed solely to improve, alter
        or enhance one’s appearance and which do not meaningfully promote the proper
        function of the body or prevent or treat illness or disease. While such procedures
        do not directly harm others, harm is caused because it sets standards of beauty
        that people must now spend on.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd70cadc-2089-4ce3-8eb7-918ce8227b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:26:59.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:27:03.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various safeguards have been introduced on these impositions to
        mitigate any adverse impact, such as suspension of petroleum excise tax increases
        if price of oil reaches $80 per barrel, key exemptions for sweetened beverages,
        and other social measures.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac841f6-1120-428e-84d9-8d7dccd7c77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:26:59.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:27:03.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, it is about choice — giving taxpayers greater control
        over how their hard-earned money is saved or spent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1254b70a-729d-424e-8c59-760cc2c529f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:26:59.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:27:03.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could more have been done better? Certainly. The new tax reform
        program is not perfect, but it must be viewed in the context of a comprehensive
        tax reform plan. Tax reform is a continuous process, not a one-time event.
        As one proverb says, “To get through the hardest journey, we need take only
        one step at a time, but we must keep on stepping.” It is the initial step
        towards a fairer, simpler, and more efficient tax system, and the next train
        is on its way.</p>'
  'CA-murder-conviction-Jason-Ivler':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Jason Ivler. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-18T17:10:27.793+08:00
    'imagesource': 'jcr:a275d501-9690-4597-b676-12edb9a2c7cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9206f79b-5b28-4a33-b8a8-996f9feb8ebd'
    'lead': 'The appellate court also increased the amount of civil damages given
      to the family of slain Renato Ebarle Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T13:32:37.637+08:00
