      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> I predict that
        2017 will go down as a year characterized by crippling absurdity. It has been
        a monumental clusterfuck of a calendar year as grotesque figures hiding behind
        the pristine façade of most (if not all) institutions have been exposed and
        established patterns are continually being disrupted by those that are meant
        to keep them in motion. The world feels practically post-apocalyptic, as though
        it has already collapsed upon itself. It’s frightening and unfamiliar, but
        perhaps it always has been; we just seem to be paying a lot more attention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efab12ac-a0fc-4f52-aaf1-a2dc9a07f98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:30:57.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:32:56.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the slew of sexual misconduct allegations made against several
        notable artists, the music scene appears to be slowly unraveling. It has been
        difficult to listen, and it has become almost impossible to consider music
        in a vacuum of neutrality. The audience has been betrayed and disenchanted,
        and something has to change. Local music appears to be at a point where it
        has to reflect on its internal structure and current modes of production,
        distribution, and reception.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e7d85b-509e-4c5e-b03d-473f5d4484cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:30:57.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:32:56.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It must be more critical of itself, more conscientious, and less
        forgiving, to avoid the risk of reaching a point wherein it becomes utterly
        disappointing and ultimately irrelevant. A space for nuanced discourse must
        be generated after the dust settles to reevaluate the situation of the local
        music scene. We cannot sit out the nightmare; we have to face it head on.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecba868-c7a6-46c0-b169-c1b387dc511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:30:57.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:32:56.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There appears to be very little to praise without a lingering feeling
        of guilt; listening for pleasure is almost frivolous within these dire circumstances,
        but we must still celebrate what we can, while we can. Music fans always express
        the desire to end the year in lists, and here is one, in no particular order,
        to catalogue a handful of remarkable songs from 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9273de8-f443-4c28-bfe8-d43c213cadbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:30:57.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:32:56.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Minimize” by BP Valenzuela feat. Nick Lazaro</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cddbcd-739f-42a5-a25b-ef838d59f1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:30:57.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:32:56.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Minimize” is a feast of sounds that glisten, slide, and coalesce,
        foregrounding infectious melodies and rhythms that exemplify BP Valenzuela’s
        impeccable songwriting. Lazaro’s production shines and thickens with texture
        and significance as Valenzuela weaves in and out of the track, playing off
        the exciting instrumentation. As expected, it is as wistful as wistful gets,
        but “Minimize” also imbues itself with a celebratory spirit, inhabiting the
        bewildering space of unfulfilled desire.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed?uri=spotify%3Atrack%3A0MCPPARwas3iMZxTyhbJcI"
        width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0594ecf0-3f5a-41ab-b1c0-50f60f6e7d79'
