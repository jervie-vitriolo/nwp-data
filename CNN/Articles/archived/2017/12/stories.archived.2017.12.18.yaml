      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Kidnap” by Joee &amp; I</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5436d23-9468-443d-9b22-14f14e5981e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:30:57.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:32:56.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kidnap” finds Joee Mejias and company working with and against
        lush, expansive atmospherics and a rich narrative backdrop that merges the
        acoustic with the electronic, the tactile with the virtual, and the classical
        with the contemporary. “Kidnap” feels like a decontextualized folktale, symbolic
        and surreal, hovering above ingeniously manipulated textures that contest
        one another, producing sublimity from contradiction and indeterminacy.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed?uri=spotify%3Atrack%3A74oa7DAGxyYf0PPa86WDD8"
