      'text': '<p>"He was unarmed and was not given any opportunity to defend himself
        or to escape from the deadly assault," it said.</p>'
  'Police-1.26-M-drug-personalities-surrendered':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-18T17:04:48.368+08:00
    'imagesource': 'jcr:82b65eef-8b17-4db2-86bd-d0260a6fa813'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90fd5577-49df-45b6-abc5-ef2584a9ec86'
    'lead': 'The PNP data also shows 4 percent or slightly less than 50,000 of the
      total surrenderees were minors.'
    'mgnl:activationStatus': true
