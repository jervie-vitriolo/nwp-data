    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2c927b-f788-47f2-8359-c7e9b8190671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:25:58.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:26:03.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Beyond preparing for the next field of
        battle, or advancing a massive arsenal that includes nuclear weapons, the
        Pentagon has also researched the possible existence of UFOs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debbe820-c339-4a41-b260-40f018202f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:25:58.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:26:03.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times&nbsp;reported Saturday on the once completely
        classified project&nbsp;that began because of the intense interest in the
        subject by former Sen. Harry Reid of Nevada.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7e0f66-71d4-41ea-9147-76fea2c3d5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:25:58.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:26:03.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Times, the Advanced Aviation Threat Identification
        Program was launched in 2007 after the Nevada Democrat spoke to his longtime
        friend, Robert Bigelow, the billionaire founder of an aerospace company. Bigelow
        has spoken about his belief in UFOs visiting the United States as well as
        the existence of aliens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230d612c-3be7-4347-b7df-7ec4c61fbc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:25:58.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:26:03.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the anomalies the program studied, the paper said, were video
        and audio recordings of aerial encounters by military pilots and unknown objects,
        as well as interviews with people who said they had experienced physical encounters
        with such objects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1640295-df3a-4edd-aa31-d464f119e317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:25:58.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:26:03.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one instance, the program looked at video footage of a Navy F/A-18
        Super Hornet surrounded by a glowing object of unknown origin traveling at
        a high rate of speed in a location that officials declined to identify, the
        paper said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ec984f-e8f1-4f05-86a2-4065dd4e5015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:25:58.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:26:03.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon says the program has since been shuttered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c363474-de26-4c8d-bbc7-6624cc28f315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:25:58.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:26:03.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Advanced Aviation Threat Identification Program ended in the
        2012 timeframe," Pentagon spokesman Tom Crosson told CNN. "It was determined
        that there were other, higher priority issues that merited funding and it
        was in the best interest of the DoD to make a change."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810d32a3-6d31-4c9d-b42a-16a1468ff633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:25:58.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:26:03.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the Times, certain aspects of the program still
        exist with officials from the program continuing to investigate encounters
        brought to them by service members, while these officials still carry out
        their other duties within the Defense Department.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ae46e8-1517-4a64-a3d8-eee32ddd0ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:25:58.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:26:03.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former director of the program told the paper that he worked
        with officials from the Navy and CIA from his office in the Pentagon until
        this past October, when he resigned in protest. He said a replacement had
        been named, but he declined to identify them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef97c305-eeb9-4258-ac7b-41fcec6f9680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:25:58.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:26:03.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reid, the Times says, was also supported in his efforts to fund
        the program by the late Sens. Ted Stevens of Alaska, Daniel Inouye of Hawaii,
        and John Glenn of Ohio, the first American to orbit the Earth, who told Reid
        the federal government should take a serious look at UFOs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c397f5f-6276-4f1b-b83d-ac37474098a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:25:58.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:26:03.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And working to keep a program that he was sure would draw scrutiny
        from others, Reid said he, Stevens and Inouye made sure there was never any
        public debate about the program on the Senate floor during budget debates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e559ac06-b342-4ab1-94e6-559e997a9d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:25:58.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:26:03.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was so-called black money," Reid told the Times regarding
        the Defense Department budget for classified programs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9e3345-0470-4674-8a77-8725d6346eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:25:58.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:26:03.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/16/politics/pentagon-ufo-project/index.html">"NY
        Times: Pentagon study of UFOs revealed."</a></em></p>'
  'Atlanta-Hartsfield-Jackson-airport-crippled-by-power-outage':
    'author': 'Emanuella Grinberg, Jon Ostrower and Christina Zdanowicz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-18T10:00:44.218+08:00
    'imagesource': 'jcr:300eead5-2583-4692-9573-de1af03dee21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a577b79-2fc5-48e1-ae30-f6ba31a59aee'
    'lead': 'The outage affected all airport operations. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T15:29:12.923+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T15:29:16.713+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T15:29:16.517+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Atlanta''s Hartsfield-Jackson airport crippled by power outage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1336fac-1b85-444a-bb81-abc15730297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:29:12.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:29:16.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A power outage at the world''s busiest
        airport left thousands of passengers stranded in dark terminals and in planes
        sitting on the tarmac, as a ground stop for Atlanta''s Hartsfield-Jackson
        International disrupted air travel across the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e41cc49-6114-44d7-ae1c-9ffe54d4f88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:29:12.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:29:16.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outage affected all airport operations. Georgia Power said the
        cause has not yet been determined, though it may have involved a fire that
        caused extensive damage in a Georgia Power underground electrical facility.
        The fire impacted substations serving the airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9e400f-8b1d-49a7-8c39-2fb6890d0212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:29:12.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:29:16.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sunday night, about six hours into the outage, power had been
        restored to one of seven concourses. The utility said it expected full power
        to be restored by midnight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c9afad-d587-4442-b941-1829528bc210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:29:12.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:29:16.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, incoming and outgoing flights at the airport were halted
        through Sunday. Atlanta is the heart of the US air transport system, and the
        disruption led to hundreds of flight delays and cancellations across the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e90a95-c663-446b-bb9b-c91276f7345b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:29:12.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:29:16.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the latest developments:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c833ead-24bf-4f14-ab3c-cd200a0fcc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:29:12.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:29:16.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Nearly 1,000 flights to and from Atlanta have been canceled, according
        to&nbsp;Flightradar24.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94f3bd7-597a-4028-be94-f39d2f0b76bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:29:12.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:29:16.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Southwest, American and United airlines canceled operations in
        and out of Atlanta for the rest of Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d85dca-8b3e-4689-8673-e9ad617b9b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:29:12.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:29:16.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- More than 900 Delta mainline and regional flights have been canceled
        and 48 flights were diverted to other airports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baa5413-69e7-40a6-8123-19320f950e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:29:12.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:29:16.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Flights headed to Atlanta are being held on the ground at their
        departure airport.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803f4c03-59c8-4815-9f95-5ba385c21158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:29:12.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:29:16.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Inbound flights to Atlanta are being diverted, US Customs and
        Border Protection said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5188a9a2-5d19-4100-90f9-1e924e47feea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:29:12.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:29:16.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outage cut power in the terminals, leaving passengers stranded
        in the dark as they stood in line at gates and security checkpoints. Brittny
        Dettro said she was waiting to board a flight from Atlanta to Milwaukee when
        the power went out in Terminal B. She shot this image at 1:10 p.m. ET.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562f071c-f188-4140-bbd6-5e4bc9d77d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:29:12.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:29:16.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People used flashlights on their phones to see where they were going,
        said passenger Heather Kerwin, an Atlanta resident bound for New York.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a94390a-cd14-418e-a551-b87ecd9454b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:29:12.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:29:16.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were a few emergency lights on, but it was really dark --
        felt totally apocalyptic," she said. "I decided to get the hell out of there."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c249f793-beee-4623-a5ab-e2730f7f8924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:29:12.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:29:16.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some passengers told CNN that airport and airline staff offered
        no updates as hours passed, leaving people scanning their phones and tablets
        for information. Stores stopped serving food and passengers were evacuated
        to alleviate crowding.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb7760e-eefb-496e-8ba6-57e08e420331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:29:12.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:29:16.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outage left passengers sitting in planes on the tarmac for hours.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee727e62-c084-4a33-943f-a13364a03fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:29:12.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T15:29:16.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jodi Green''s Delta flight from the Bahamas landed at 1:15 p.m.
        ET Sunday. As of 7 p.m. she was still on the plane. Green said the pilot told
        passengers that other flights that had ran out of fuel were evacuated before
        theirs. Despite the circumstances, she said, order prevailed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c99d6d-73fd-4a4a-961c-aea4208dd7b9'
