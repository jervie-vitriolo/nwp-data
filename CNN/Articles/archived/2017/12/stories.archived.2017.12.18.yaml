    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: San Miguel coach Leo Austria expects ''not easy'' path to PH Cup
      four-peat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee316da-e452-48a1-97e2-a2151f44a285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:50:05.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:53:45.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 18) — Since the PBA Philippine
        Cup was instituted in 1977, no team has won the title four straight times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd011abe-93d1-49f4-b7ab-8d2cc66798a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:50:05.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:53:45.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the San Miguel Beermen and TNT KaTropa have captured the season
        opening conference championship for three consecutive years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c99048-2e20-4dba-868d-bd1e6cd8182e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:50:05.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:53:45.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the pace the Beermen are running, they are in a good position
        to achieve the unprecendented feat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e1c7ed-7556-4f93-90ce-97e5b366d9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:50:05.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:53:45.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head coach Leo Austria knows that the level of competition has elevated
        and that the All-Filipino crown will not be given to them on a silver platter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13be4ee2-f10d-465d-854e-ded04fc2c7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:50:05.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:53:45.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a record for us to win four consecutive Philippine titles,
        but it''s not easy. Everybody is preparing hard for this season," he said
        on CNN Philippines'' Sports Desk Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4176a63-0e75-4b2c-9f8b-f04826d8d08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:50:05.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:53:45.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since I took over this team, the pressure is always there, what''s
        more this season, especially in the first conference where everybody is expecting
        us to defend the title," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8bacf0-a1ca-4478-bc31-0301994147cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:50:05.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:53:45.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMB opened its title-retention bid with a convincing win over the
        retooled Phoenix Fuel Masters Sunday at the Smart-Araneta Coliseum.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b094dacc-055f-45b3-9007-922b937ed5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:50:05.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:53:45.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As expected, San Miguel''s starting lineup notched double digit
        numbers with four-time Most Valuable Player June Mar Fajardo showing the way.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d58922-8304-449d-8f89-bb9efa88a5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:50:05.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:53:45.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very important for me to win at the start of the season because
        it boosts the morale of the players, and I''m so happy to see my old reliables
        to perform like the way they did in the past few conferences," Austria said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdca436-6ce8-4898-988d-97c742f3c45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:50:05.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:53:45.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/sports/2017/12/17/san-miguel-vs-phoenix-PBA.html">San
        Miguel opens title retention bid with 104-96 win over Phoenix</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa5d47c-2c4b-4f8f-89c1-cf7b4426bf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:50:05.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:53:45.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on how he will utilize prized draft pick Christian Standhardinger
        and Fajardo together, Austria said they are just focused for this conference.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc685bd-b08c-493e-863f-b755f38f1d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:50:05.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:53:45.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standhardinger is currently signed with the Hong Kong Eastern Lions
        in the ASEAN Basketball League. He is projected to be with the Beermen on
        May 2018 for the mid-season Commissioner''s Cup.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed0bd0d-333a-4632-96b1-3a440df783ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:50:05.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:53:45.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:<a href="http://cnnphilippines.com/sports/2017/10/29/PBA-draft-beermen-standhardinger.html">
        Beermen select Christian Standhardinger</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eba3ba-86ea-499a-9821-b761a8c65100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:50:05.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:53:45.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For sure they will play together but for the meantime, we''re not
        thinking of Christian Standhardinger because he''s not helpful to our campaign
        in the All-Filipino," Austria said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da8a4b5-1ca4-4c0a-bb09-08ed0ce149b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:50:05.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:53:45.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem of Fajardo and Standhardinger is predicted to be one
        of the most dominant frontcourt duo in recent years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bdb795-e01e-41d4-a56d-f3872157b5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:50:05.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:53:45.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But come second conference, he will be with us. Everybody is excited
        to have him in the team because he can have a good chemistry with June Mar
        Fajardo. A lot of players want to have him as soon as possible."</p>'
    '32':
