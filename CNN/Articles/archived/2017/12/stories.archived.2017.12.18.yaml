      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indayog PH’s products are sold at Sa Store, HUB: Make Lab, 413 Escolta
        St., First United Building, Malate, Manila.</p>'
    '35':
