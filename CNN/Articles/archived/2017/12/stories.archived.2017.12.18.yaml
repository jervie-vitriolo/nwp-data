      'mgnl:type': 'text'
      'text': '<p><strong>“Glossolalia” by Teenage Granny</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb99c27-70c4-4918-993a-8972c54e631d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:30:57.479+08:00
      'mgnl:createdBy': 'jeff'
