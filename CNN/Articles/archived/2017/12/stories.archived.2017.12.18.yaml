      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>“Pag-agos” by Kampon</strong></em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4f560f-bd43-46a5-92af-124358304f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:30:57.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:32:56.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music of Kampon is epic in scale and absolutely punishing, but
        the band makes use of violence associated with divinity. Remember Christ on
        the cross, Odin on the World Tree, the sacrifice of the body for the attainment
        of enlightenment. “Pag-agos” is powerful, anarchic, and ultimately transcendent,
        working with a total commitment to the structural and philosophical tenets
        of metal, sound, fury, and anguish.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed?uri=spotify%3Atrack%3A05fg2v4PVHBI11mDnDApbV"
