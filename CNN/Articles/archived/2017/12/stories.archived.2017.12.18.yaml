      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5 a.m. update, state weather bureau Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) said Urduja
        is expected to make landfall in northern Palawan today. Signal number 1 is
        up over the whole province.</p>'
