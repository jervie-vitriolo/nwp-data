  'DOH-on-firecrackers':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-18T22:08:33.265+08:00
    'imagesource': 'jcr:35b6938a-624e-4b6a-b677-55cf3b3110f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed27b20d-9dd0-43d7-90b1-639edc00bb8c'
    'lead': 'The department will begin monitoring these injuries, and stray bullet
      incidents starting December 20.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T13:17:21.505+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T16:18:19.625+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T16:18:19.398+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: We expect less firecracker-related injuries in 2018

      '
    'updated': 2017-12-19T10:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800b7874-d712-4dee-b8c9-ce03e5810541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:17:21.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T16:18:19.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> As
        2018 approaches, the Health Department said they are anticipating less people
        will get firecracker-related injuries in celebration of the New Year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9593b553-2620-4027-afdd-25728332a8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:17:21.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T16:18:19.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil meron na tayong Executive Order No. 28 na nagbabawal
        na talaga ng pagpapaputok sa mga residential area at pinapayagan lang ito
        sa mga designated community firework display area,"</em> Health Undersecretary
        Gerardo Bayugo said in a press briefing Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ba9e8d-7240-45e3-aee8-a5b6e5774e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:17:21.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T16:18:19.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte issued the order in June. It qualified
        community fireworks displays as those pyrotechnic shows done outside a place
        of residence, and under the supervision of trained personnel duly licensed
        by the Philippine National Police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1ee61e-8275-4ce5-8164-2997a70fea7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:17:21.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T16:18:19.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayugo said that in 2015, the department tallied 920 firecracker-related
        injuries. In 2016, it was down to 630.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aebaa5-76f5-4c13-b88d-50ec04afca07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:17:21.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T16:18:19.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undersecretary said they''re expecting less injuries this coming
        New Year''s Eve, as they implement their campaign "Oplan Iwas Paputok."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120b7a57-d194-4d6f-af7f-68f47bcd3f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:17:21.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T16:18:19.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May mga naputulan ng kamay, may mga nabulag, mabuti na lang
        at walang namatay doon sa mga naitala natin. Ngayon, mas wala nang mabulag,
        wala nang maputulan ng kamay, at maging kumpleto ang ating sampung mga daliri,
        makalipas ng Bagong Taon ng 2018,"</em> he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a83060-c021-4d9f-a24a-95ee45c553bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:17:21.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T16:18:19.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 29 percent of those injured came from the 10-14 year old age
        group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0617e8-c0e8-46bc-aec6-306761ecf431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:17:21.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T16:18:19.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement, Health Secretary Francisco Duque said, "Let
        us be responsible citizens and do our part in this campaign to prevent injuries
        especially among children. We ask all parents to be watchful in ensuring that
        our children do not use exploding firecrackers such as ''piccolo'' and ''kwitis''
        all throughout the season."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855a8395-9738-4875-b5c5-ba8dae654894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:17:21.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T16:18:19.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 30 percent of the injuries were caused by piccolo, while
        14 percent was caused by kwitis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a266ac6b-171b-48e9-9746-5169e6cc5713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:17:21.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T16:18:19.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department went around hospitals including the Rizal
        Medical Center in Manila, and the Quirino Memorial Medical Center in Quezon
        City to check if there are prepared to address firecracker-induced injuries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401ac0f4-5af0-455d-a724-a7d3e6511cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:17:21.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T16:18:19.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department will begin monitoring these injuries, and stray bullet
        incidents starting December 20.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e15d17-9f36-42b8-b3a6-47f14b9a50de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:17:21.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T16:18:19.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Camille Abadicio and Digital
        Producer Chad de Guzman contributed to this report.</em></p>'
  'san-miguel-corporation-masinloc-power-plant':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) San Miguel Corporation''s Global Power Holdings bought
      the 630-MW plant for $1.9 billion, or ₱95.8 billion.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-12-18T22:10:07.402+08:00
    'imagesource': 'jcr:453afe7d-77ac-4d8c-81e6-7837fa1b4142'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce0548d4-461b-4e81-891e-1954312421f6'
    'lead': 'San Miguel Corporation''s Global Power Holdings bought the 630-MW plant
      for $1.9 billion, or ₱95.8 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T13:21:09.055+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T13:21:13.353+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T13:21:13.213+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Miguel Corp. to acquire Masinloc power plant

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45c9c57-a284-4244-9816-e4ace991bac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:21:09.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:21:13.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> Philippine
        conglomerate San Miguel Corporation (SMC) is buying the 630-MW Masinloc coal-fired
        thermal power plant for $1.9 billion, or ₱95.8 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970b0433-c84e-4193-9acf-4ed27cc0daea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:21:09.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:21:13.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implied enterprise value of the company based on the transaction
        is at $2.4 billion (₱121 billion), a statement from SMC said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52ebed0-01d1-4486-a12c-abbc15801f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:21:09.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:21:13.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The share purchase agreement deal was struck between SMC Global
        Power Holdings (SMCGPH) and Masin-AES Pte. Ltd equity holders AES Philippines
        Investment Pte. Ltd. and Gen Plus B.V.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9654f8a-5e68-4dde-8a2f-65aff62091d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:21:09.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:21:13.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMCGPH is the holding company for San Miguel Corporation''s (SMC)
        investments in the power industry. It has a total capacity of 2,903 MW in
        at least six coal, natural gas, and hydroelectric power plants across the
        country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494102e9-db0b-4235-b64d-36fd0017fed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:21:09.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:21:13.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AES Corporation is a global power company providing energy to
        16 countries, including the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13c47a1-1c07-4b14-ba7d-5c583a13c0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:21:09.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:21:13.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMCGPH bought the equity stakes of both AES, at 51 percent, and
        the Electricity Generating Public Company (EGCO )Group, at 49 percent, in
        Masin-AES Pte.Ltd.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3571049b-614e-4816-b97b-f98411e4a362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:21:09.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:21:13.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are happy to be able to acquire Masinloc. The additional power
        assets provide us an opportunity to increase our footprint in clean coal technology
        that provides reliable and affordable power, particularly in Luzon," Ramon
        S. Ang, SMC President and COO said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148b5be9-19c9-41c1-a9d0-bd998783a650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:21:09.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:21:13.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, we have substantially reduced emissions even from our
        existing power plants to continue promoting the economy''s growth and produce
        energy in an environmentally responsible way," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a810764f-0f06-4237-b1d4-21a28d90a96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:21:09.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:21:13.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale includes the 335-MW coal-fired unit that is currently under
        construction and the 10-MW Masinloc energy storage project under commissioning,
        the SMC statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289674a6-46f8-4ff3-90c6-d5df64503fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:21:09.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:21:13.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new unit is set to have boiler technology that is expected to
        result in higher efficiency and lower carbon dioxide emissions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d830303-51a9-4582-b188-d326e91adf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:21:09.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T13:21:13.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The completion of the agreement is still up for the approval of
        the Philippine Competition Commission (PCC). The PCC is tasked with promoting
        fair market competition, and preventing anti-competitive agreements and acquisitions.</p>'
