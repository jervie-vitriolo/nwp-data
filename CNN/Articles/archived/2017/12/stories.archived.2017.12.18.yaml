      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teenage Granny’s “Glossolalia” is a nightmarish tour of the age
        of information; it is cold and unforgiving, bombarding the listener with a
        barrage of multimedia refuse. “Glossolalia” investigates and casts doubt upon
        text, the currency of the internet, by bending data to draft incomprehensible,
        polyphonic streams of simultaneous consciousnesses all vying for attention.
        It is a dark mirror held up to our disrupted, delirious mode of communication,
        the sound image of everything all at once.</p>'
