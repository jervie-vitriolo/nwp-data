      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AKABA Ltd. Design Co. opened their flagship store at Eastwood Mall,
        Quezon City. Visit their website for more information.</p>'
    '22':
