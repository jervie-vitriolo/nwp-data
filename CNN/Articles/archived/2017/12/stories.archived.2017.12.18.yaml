  'Bato-Dela-Rosa-all-cops-duty-2017-holidays':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-18T15:21:14.275+08:00
    'imagesource': 'jcr:e6099582-789c-4355-b9b1-1ba7c3d5b722'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cba65b22-efa4-49b7-acd3-38cf6f389505'
    'lead': 'The Philippine National Police is anticipating cases of theft and indiscriminate
      firing over Christmas and New Year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T14:37:45.583+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-03T14:37:49.430+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-03T14:37:49.082+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police chief: All cops on duty during holidays

      '
    'updated': 2017-12-19T10:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013ba213-3e34-442c-a67e-50e8310c15b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:37:45.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:37:49.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> All
        cops are required to report for duty over the holidays, Philippine National
        Police (PNP) Chief Ronald "Bato" Dela Rosa said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30809c48-97ad-4435-92ee-5a2074fe8da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:37:45.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:37:49.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policemen are required to report from 5:00 p.m. on December 24 until
        5:00 a.m. of December 25, and again for the same hours from December 31 to
        January 1, 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf521065-a076-445f-b0fe-4b45f85c2e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:37:45.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:37:49.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the officers may report at any police station and work in
        that area on the said dates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4829d0-87d4-4a29-8dfa-c32d85675dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:37:45.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:37:49.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung hindi nila kaya mag-report dahil sa distance, halimbawa assigned
        sila [sa Camp] Crame [at] nagbakasyon sila sa La Union, then they have to
        report sa nearest police station at doon na sila magpa-account at magpa-deploy,"
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14609c51-5207-4ab0-8653-d24ca28c39cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:37:45.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:37:49.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: They need to report to their respective units during
        that period for accounting purposes. But if they''re unable to because, for
        instance, they''re assigned at Camp Crame but they vacationed in La Union,
        then they have to report to the nearest police station there and be deployed
        there.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7380bdb-21be-4463-8379-acfd57cd516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:37:45.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:37:49.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said they are anticipating cases of theft and indiscriminate
        firing over the holidays.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a87ff1-a5c8-4b95-890f-3987f68c9dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:37:45.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:37:49.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated a one-strike policy for resolving stray bullet cases.
        The policy requires immediate resolution of deaths due to indiscriminate firing
        within 24 hours, or unit commanders will be relieved.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b726557-ea62-41b2-8e09-111185d13f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:37:45.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:37:49.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/05/MMDA-prepares-holiday-rush-2017.html">Related:
        Metro Manila authorities preparing for holiday rush</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8b4271-d8ef-4bb7-bf8e-cc513f75026e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:37:45.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:37:49.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bato mum on martial law</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be3c3d2-6725-4a28-834d-0adadd33eae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:37:45.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:37:49.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief also talked about martial law, but did not further
        comment if he believes it is necessary to expand the declaration nationwide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa687ffc-08a0-47e4-9dc4-4842ef32eeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:37:45.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:37:49.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress in a joint session approved a one-year extension of martial
        rule in Mindanao until December 31, 2018. The move was contested by critics
        and opposition lawmakers, who maintained it was a breach of the Constitution
        and a threat to freedom and human rights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5c7197-de82-40f1-834b-29d462b37046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:37:45.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:37:49.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/13/Congress-approves-martial-law-extension-Mindanao-2018.html">Related:
        Congress grants Duterte request to extend Mindanao martial law until end of
        2018</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402e5ff7-0070-480d-a330-38d3c8c0f833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:37:45.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:37:49.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When my subordinate commanders sa ground... sa Visayas at Mindanao
        ay mag-recommend sa akin na ''Sir, mas maganda siguro i-martial law na natin...''
        Lahat ng regional director, pag unison sila ng recommendation, then I will
        turn to forward the recommendation to the President," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b502e54-dbb3-4a26-998a-a821db7cbea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:37:45.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:37:49.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(When my commanders on the ground, in the Visayas and Mindanao tell
        me ''Sir, it''s better if we have martial law.'' If all the regional directors
        recommend that, then I will relay it to the President.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb78a456-d23e-4543-9655-01954139ae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:37:45.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:37:49.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also said he would remind policemen to take extra caution
        as the founding anniversary of the Communist Party of the Philippines (CPP)
        on December 26 draws near.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce80857-1df2-4193-8ca0-15961b09aa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:37:45.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:37:49.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP earlier said it is stepping up offensives against the CPP
        and its armed wing the New People''s Army, following the formal termination
        of peace talks between communist rebels and the government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1664cdc-ba49-474c-9112-e1262cdc4280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:37:45.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:37:49.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/11/25/military-step-up-offensives-expects-npa-attacks.html">Related:
        Military to step up offensives as it expects NPA attacks</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2108239-eaf3-4239-9844-c20e18b1045e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:37:45.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-03T14:37:49.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
