      'text': '<p><strong>“I Will Bury All of You” by Grandi Oso</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca839649-a7ea-4c8e-ae3c-82f4cecb1e26'
