  'why-corned-beef-isnt-just-for-breakfast':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-29T10:51:48.543+08:00
    'imagesource': 'jcr:699518bd-1acf-4a88-aefb-8a2674e19405'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8e7a906-e41d-485d-851b-8f99ab2d7159'
    'lead': 'Find out how this popular breakfast staple can also jazz up your holiday
      meals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T09:23:50.252+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T14:40:17.886+08:00
