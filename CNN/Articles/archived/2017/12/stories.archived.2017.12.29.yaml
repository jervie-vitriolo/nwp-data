    'template': '2'
    'title': 'How peace talks with communist rebels failed

      '
    'updated': 2017-12-31T21:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4b6a75-fa68-40e8-b2b0-54c17bfffdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.370+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> One
        step forward, two steps back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770511d4-d7e3-4865-9aae-05e49ba1f9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.370+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That about sums up how peace talks between the government and communist
        rebels went in 2017.&nbsp; The whole process collapsed in November as President
        Rodrigo Duterte turned his back on the Left.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67414d5-86f6-4565-bc0a-8b866cc0daa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.371+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, a self-described left-leaning leader, brought renewed hope
        for ending the decades-old communist insurgency.&nbsp; He reached out to the
        rebels even before assuming the presidency in July 2016, and offered four
        Cabinet posts to the Communist Party of the Philippines (CPP) as a sign of
        friendship and goodwill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8da8a8-82e7-44b5-b268-5a7a8c6b2eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.371+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPP founder Jose Maria Sison praised Duterte for his commitment
        to find a solution to the armed conflict which has been going on for 48 years,
        the longest-running in Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c4e421-c7f6-4700-a88d-9db5e86e89f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.371+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the "honeymoon phase" was soon over, just more than a year into
        the Duterte presidency, said Dennis Quilala, a professor at University of
        the Philippines specializing in the peace process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d8e308-a0d6-4323-b635-a33e5501a654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.371+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quilala told CNN Philippines there is no surefire answer to what
        went wrong as the government and rebels have opposing claims, blaming each
        other.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bbf32b-00fc-44f0-b4ad-45bf3ffb42e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.371+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year saw "both camps at a very early stage losing trust when
        it comes to the peaceful way of resolving the conflict," he noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f13408-a90a-4fa6-a619-77fbad88bc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.371+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look back at the events that led to the termination of
        peace talks between the government and the National Democratic Front (NDF),
        which represented the rebels in the talks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b628fa7-20d1-4a11-b6b3-8e559795bb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.371+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>January: A good month</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a49b8d5-276d-4d21-ae0f-d338410e1f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.371+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government and the rebels welcomed 2017 with the third round
        of peace talks in Rome, Italy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb6f10e-776b-4957-8be2-61d187b7c469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.371+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides agreed to a change in venue to avoid the freezing temperatures
        of Oslo, Norway. The Norwegian government has been serving as third-party
        facilitator in the talks since the 1990s.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fa11e5-5314-4ee1-8c40-f0be783482fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.371+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration then said it was pushing to remove the
        CPP from the U.S. list of terrorist organizations so Sison could come home
        and participate in the talks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f8d7fd-25a9-4641-aea9-a656499a654c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.371+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related:</strong> <a href="http://cnnphilippines.com/news/2017/12/29/bit.ly/2jysDD9">PH
        to ask U.S. to remove Sison from terror list</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a6420b-e42e-4ca2-8789-c514d7b733f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.371+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No more peace talks''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a573fb2-3696-4616-96c4-3abb0b4ab5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.371+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, February began on a sour note with the CPP''s armed
        wing, the New People''s Army (NPA), announcing an end to its five-month old
        unilateral ceasefire effective February 10.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1713f41f-7741-41a8-845a-7f197df69d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.371+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days later, the government followed suit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415ab9aa-7420-4b28-822c-f3612db04da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.371+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides accused each other of launching attacks against the other
        in violation of the ceasefire.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17acafd-e557-40f7-a7c0-e3aadc2c57ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.371+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 4, Duterte withdrew from the talks, and for the first
        time called the CPP-NPA a terrorist organization.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057c6e49-f4a4-4d4e-aea1-f317f9f1a3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.371+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lamented the killing of three soldiers in encounters in Bukidnon
        on February 1. The soldiers, who were unarmed and not in uniform at that time,
        each sustained at least 24 gunshot wounds, the military said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ceb1e0-013e-4b45-b931-ea417bab7915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.371+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why do you kill a government soldier 73 times? Anong tingin mo
        sa sundalo? Aso? [What do you think of soldiers? Dogs?"]," Duterte said in
        a February 5 interview, letting out curses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4d2c80-4b5f-4724-a7ef-b22003c91c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.371+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also ordered the arrest of all NDF consultants who had been released
        on bail to participate in the negotiations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f1edbf-f88a-41e6-9c99-181b4b2a2a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.371+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government told rebels it was terminating the Joint Agreement
        on Safety and Immunity Guarantees, a 1995 agreement allowing NDF consultants
        to move freely in the country to participate in the talks without fear of
        being arrested.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743b1497-0d04-43a2-a661-9edbc7441484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.371+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the signal for the Armed Forces to again wage an "all-out
        war" against the NPA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603d887d-39e4-4d24-9cc5-abcfed4bea49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.371+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Elusive ceasefire deal</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5a0e11-2ae5-4c7f-8936-285949b5fefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.371+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, formal negotiations resumed in April -- only to break down
        again in May.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320b2b35-c33b-4ec6-89e6-5fb3005fb0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.371+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth round of peace talks resulted in the signing of an agreement
        on an interim joint ceasefire, which was supposed to take effect upon the
        approval and signing of the ground rules.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14abb4d5-2aff-417d-a3a3-e9b36981a01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.371+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This never happened.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4992d8-fa35-4622-ad36-fab63915be8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.371+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 27, the government declined to proceed with the fifth round
        of talks, initially set from that day to June 1.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ddf1b2-5fd0-4a01-b7f4-f76a713504c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.371+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in July said he had had enough and would no longer allow
        government negotiators to sit across the peace table with the NDF.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da29420-de71-4e8b-a1b3-6de23987a87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.371+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayaw ko nang makipag-usap sa kanila. Marami na akong sundalo na
        pinatay nila. Marami na akong pulis na pinatay nila," he said in a visit to
        Marawi, which was then under attack by the ISIS-inspired Maute group.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f712eb-c3f2-4950-a543-9cf4bf91a0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.371+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I do not want to talk to them anymore. They killed
        many of my soldiers and policemen.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f260d3c-c12e-4265-8b75-d11630a1dc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.371+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A word war ensued, with Duterte saying Sison was dying of colon
        cancer and Sison calling the President "the No. 1 drug addict in the Philippines."
        The NDF said Sison was in good health.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1a47cd-eede-4974-a5b5-4e23bc41f02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.371+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Duterte offered to return to the negotiating table,
        but only if the rebels declared a ceasefire. The CPP rejected Duterte''s demand,
        calling it unacceptable.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5014be-0785-4c11-88f5-2553df388427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.371+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following month, Duterte told the rebels to "kindly stop" the
        killings, promising jobs to NPA fighters who would surrender to the government.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdd810a-cf24-4b22-a3d6-649f4462be40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.371+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military later said more than 700 rebels heeded Duterte''s call,
        even as the CPP claimed its members would not surrender as they are "united
        under its central leadership."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa16fc8-f1db-45da-9e9c-167c56347b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.372+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Impending terror tag</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777c659f-b1ac-49a0-a6ac-00ca744d06c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.372+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte issued Proclamation 360 on November 23, ending the on-off
        negotiations with communist rebels. It was the first time in 18 years that
        peace talks had been terminated.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919fc69b-2721-4acb-a599-635b0c5a644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.372+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government cited a rash of violent attacks by the NPA as reason
        behind the President''s decision.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62889d4e-1004-4fe4-9664-e6003950f6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.372+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte issued another proclamation on December 5, this time declaring
        the CPP-NPA a terrorist organization. The NPA''s designation as a terrorist
        group will be official once approved by a regional trial court, according
        to the Human Security Act of 2007.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a569f3-2194-4d7c-8bd2-c2435c24532d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.372+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is there still hope?</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf8470e-0e58-472a-9a23-814c4db9a5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.372+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then an unexpected twist.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e164571d-a08c-4841-a46b-42594013fdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.372+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After ending the negotiations and calling members of CPP-NPA terrorists,
        Duterte hinted, there might still be hope.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05de3ab2-4bbb-4980-aff0-f44e46400ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.372+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government peace panel "can always resuscitate (the
        talks) at some other time."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa0bc13-f221-4ff5-913b-2a3b4273a2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.372+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quilala said it is normal for peace negotiations to start well at
        the beginning of an administration, and then later get "bogged down by demands."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11875725-7402-44df-836e-b1de6600dc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.372+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This administration I think is also quite different because they
        made a lot of concessions just to make sure that there will be progress in
        the talks," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b88383b-96ef-4304-acbf-ec2c76b7cf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.372+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terror tag could mean a dead end on negotiations with the Left
        for the government whose policy is to not talk to terrorists. But it would
        take time before the court approves the NPA''s terrorist designation so, according
        to Quilala, anything can still happen.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838c9981-96d4-42ca-935b-ed5753e9fb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:03:28.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-22T13:00:15.372+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government and the Left still have over four years under
        the Duterte administration to strike a peace agreement.</p>'
  'What-to-expect-in-2018':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-29T21:44:41.895+08:00
    'imagesource': 'jcr:525c0cff-e370-47cc-940b-2684206f2393'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46d74263-2f11-4ad6-a663-48a6649921c5'
    'lead': 'Here are some things to look forward to, or to prepare for, as we move
      forward to the next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T09:07:13.475+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T16:02:17.009+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T16:02:16.319+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What to expect in 2018

      '
    'updated': 2017-12-30T06:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ced9686-770b-4c6a-bd83-86ea9ed2900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)</strong> — What
        can happen in 365 days?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd650fbad-e059-4f23-9538-421c48982ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year opened with the Philippines hosting the pageant for the
        most beautiful ladies in the world. All year long, we also witnessed world
        leaders and other high-profile personalities come and go, leaving behind strengthened
        partnerships.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57abc76-62f6-4234-85b4-949c70c844ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we also saw a shooting incident that killed at least 38 people
        at a luxury hotel and casino, a five-month war in the South which killed hundreds
        and displaced thousands, and typhoons claiming lives, to cap off the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1760393d-ef82-4eff-9bc7-d9abee0c55f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surely, 2017 caught most Filipinos off guard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df54e3b4-6a76-4854-8e3f-4173061736f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether we like it or not, some of these events will be carried
        over to 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2557d1d-76bd-4931-a0fa-fbcf27539d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a rundown on what to expect in&nbsp; the coming year:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14e60c8-ac88-4e9c-8a10-82fa399fe786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepney modernization</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96eb6ce-a567-4492-8e4f-f0a3bdb08014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, in a strongly worded speech, said jeepney
        modernization will roll out by January 1 -- no matter what.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523da435-afc3-4bcf-a457-95fb3411aa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"January 1, pag hindi niyo na modernize yan, umalis kayo. Mahirap
        kayo, p***** i**, sige. Magtiis kayo sa hirap at gutom, wala akong pakialam,"
        he&nbsp; said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776852be-02ce-4b2f-9ef5-b6e9e2719cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: January 1, if you haven''t modernized, get out. If
        you''re poor, son of a b****. Wallow in your misery and hunger, I don''t care.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d44395f-09a8-47c0-b3e1-322e534a889e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President hit jeepney drivers and operators who participated
        in a number of nationwide strikes to protest the public utility vehicle modernization
        plan replacing vehicles older than 15 years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3ba104-cf77-4220-bee1-bb8b921dc39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new units are estimated to cost around P1.3 million each, which,
        jeepney drivers said, would put most - if not all - of them without a job
        or in debt.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d069e0-902c-4fac-a6c5-982fbb49f5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang winawasiwas ng (Department of Transportation or DOTr) na
        Omnibus Franchising Guideline ay hindi modernisasyon kundi isang iskema para
        makabenta ng sasakyan ang mga malalaking korporasyon," George San Mateo, president
        of Pinagkaisang Samahan ng mga Tsuper at Operator Nationwide,</em> said. "Layunin
        lang nitong pilitin kaming bumili ng mga bagong unit na hindi namin kayang
        bayaran."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4054b0fc-55f2-4814-b799-e8886d351b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Omnibus Franchising Guideline being waved around
        by the DOTr is not modernization, rather, a system which allows huge companies
        to sell vehicles. It will force us to buy vehicles we cannot pay for.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6077cefd-551c-4eae-8c45-7edccc45846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher take home, higher prices?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c4cf13-1223-4241-9873-33696de4e413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tax reform, President Duterte said, was the government''s "biggest
        Christmas gift to Filipinos."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9543561e-0b36-4d13-a7c0-bd5f1f797888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the package: higher take-home pay but also the possibility of
        a surge in the price of fuel and some sweetened beverages, among others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b249d98c-e54b-446e-9161-f3c054d9a2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passage of&nbsp; the Tax Reform for Acceleration and Inclusion
        (TRAIN) law updates the country''s tax system and will generate income to
        fund several&nbsp; government programs like the P8 trillion Build, Build,
        Build infrastructure plan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53cbc00-0d50-4616-9a15-98efbb553757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nutshell, it relieves lower-income earners of the burden of
        paying taxes, shifting it to those who can better afford to pay: those who
        earn P8 million and above annually, can buy cars, or want to undergo cosmetic
        enhancements.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0b0f8a-a8fa-416a-ab60-f765d6804233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, signed on December 19, will take effect in January 2018.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e133327a-ec23-4743-8f45-e1718cd17ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10-year passport validity</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c6d6f9-bace-4732-90af-2571532f5fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs Department will start issuing passports with
        a 10-year validity, instead of the current five years, starting January 2018.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb08032-31f7-4bd0-96fc-c51070da9fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano earlier said there
        will be no increase in the fee from the current P950, as the same regular
        passports will be issued.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4261d538-bf13-4df6-aa8f-fe2145aeecb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are restrictions, though. Passports of those below 18 years
        old will be valid for only five years, as their facial features may still
        change, hence the need to update their photos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926a8d9d-c3e9-4635-83e6-315d6a82f98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graduation of the first batch of K-12</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f59ba1-65eb-4ce4-b81a-4f5ca96672af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch of mandatory senior high school students will receive
        their diplomas in either March or April 2018.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfa7822-62ce-4ca5-815f-bfd1d390b92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The K-12 program added Grades 11 and 12 to the Philippines'' former
        10-year basic education program. The last two years, known as senior high
        school, allow students to choose one from the four strands: accountancy, business,
        and management, humanities and social sciences, science, technology, engineering,
        and mathematics, and general academics.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf977bd-4b72-4832-87a5-85805d04385f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional two years, the Department of Education said, will
        ensure students have the "standard knowledge, skills, and competencies needed
        to go to college."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc2aa42-ec90-46c5-97bd-4998e8fafaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The K-12 law was signed by former President Benigno Aquino in 2013.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717b6741-e60b-45f6-add9-035e98fa5d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno impeachment</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2559050f-2c5f-4bbb-9b07-c67a46d77882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Maria Lourdes Sereno might face the same fate as her
        late predecessor, after seven hearings in the House of Representatives.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c963bf6d-8ba0-4591-8018-50ef43d4d858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No less than her colleagues in the Supreme Court testified against
        her, accusing Sereno of going beyond her powers by creating new offices, delaying
        the transfer of cases against suspected terrorists, and even treason.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1d3577-c564-462b-a881-fd576ec97c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice skipped all the hearings in the House panel and
        delegated cross-examination to her lawyers - which the committee refused to
        allow.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34f63b9-0c19-4232-83cd-785377504c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s lawyers want to fast-track the proceedings and bring it
        to the Senate, where they can "defend the Chief Justice consistent with her
        constitutional rights."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edc383f-8114-459e-9427-9da2b2a13ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Justice panel initially wanted to determine probable cause
        before Congress went on recess on December 15, but decided to push back its
        schedule until January.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8b28e3-ddb9-40e9-905e-953e198b966d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay elections</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eff6380-962c-4d06-88b8-5029dd64eec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay elections has been postponed twice already. Will May 2018
        finally allow Filipinos to cast their votes for the leaders of the smallest
        unit of government?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1553388a-bf78-46a2-abe1-66f62ab54a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally scheduled on October 31, 2016 and then October 23, 2017,
        barangay officials elected in 2013 are still in power, despite a three-year
        term.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c5c768-614e-4197-937d-78c9146f9e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President postponed the elections on worries that drug money
        would fund local campaigns.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dadcb2d-3c46-4382-a03a-aa2fdb3962b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangsamoro Basic Law</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad0ee6a-aca9-49fd-8f8f-fb0fc3ca42fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of battling with the constitutionality of the proposed
        Bangsamoro Basic Law (BBL), will Mindanao finally have a Bangsamoro state?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a5e867-7f3a-4215-839a-f3d4d45824e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new version of the draft BBL, the result of the peace deal between
        the government and the Moro Islamic Liberation Front&nbsp; which seeks to
        replace the Autonomous Region in Muslim Mindanao (ARMM), is now up for scrutiny
        in both houses of Congress.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae286cbb-5ad6-40f5-8482-0f94409b955d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill addresses decades-old grievances of the Moros resulting
        to years of insurgency in the hope of lasting peace in the South.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e446ff0a-ce80-4603-8ece-87ca341027e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers promised a BBL which is ready for the plenary by March.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf617c71-3cdd-4b4d-81c4-bdba7210e8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangsamoro Transition Commission member Maisara Dandamun-Latiph
        said the new version would provide for a "genuine fiscal and political autonomy,"
        unlike the ARMM, which only provided devolution of powers.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20e62e1-3541-49c8-a46d-7437f7871271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed BBL has a history of its own: 20 years have passed
        since it was first initiated, and fast forward to 2015, it failed to make
        it through&nbsp; Congress after the bloody Mamasapano encounter which killed
        44 elite troops of the national police.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55471e60-cd67-4d5a-b7a5-654b58c436ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte himself promised he will "work very hard" for
        the BBL, which he said was "sacred" to him.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67352c7c-7e49-4f8f-8235-9c62a414b0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massive Marawi rehabilitation</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d13aba5-b24a-48b7-996f-267f72ac3ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After troops cleared Marawi of terrorists, the government is trying
        to help residents to move forward with the city''s rehabilitation.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140db018-93ee-4b6c-bbb1-16f393208b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government initially earmarked P50 billion to rebuild the war-torn
        city which was left in ruins, but officials admitted the amount is not enough.
        Clearing operations will cost millions, and more would be needed in constructing
        houses.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ed807b-4b79-485f-bcc2-c8b7c30d9268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Bangon Marawi, an inter-agency unit spearheading the
        effort,&nbsp; said the government received assistance from different countries
        like Canada, China, Germany, Korea, India, Thailand, Singapore, as well as
        organizations like the Association of Southeast Asian Nations and USAID.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f901cff7-cda1-411e-9219-b77cfcc1d3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law in Mindanao</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda85b02-2269-4f78-99da-ea0dd9829687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the five-month crisis in Marawi concluded, the President thinks
        martial law is the answer to ending years of terrorism in Mindanao - hence
        the request to extend military rule for another year.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1312431-43eb-45ea-9d74-684ca5f5fb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers, in a joint session on December 13, overwhelmingly approved
        the President''s request to extend martial law again on the basis of "continuing
        actual rebellion," citing "intensified" attacks of the New People''s Army
        (NPA), as well as a possible regrouping of alleged terrorists who remain at
        large.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6105781b-1e78-4655-9f88-ba4a0f59e65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A further extension of the implementation of Martial Law and suspension
        of the privilege of the writ of habeas corpus in Mindanao will help the AFP,
        the PNP, and all other law enforcement agencies to quell completely and put
        an end to the on-going rebellion in Mindanao and prevent the same from escalating
        to other parts of the country," Duterte said in his letter of request for
        the extension.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06de422-5096-499e-b346-19c8cd9df053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was widespread opposition to continued military rule in the
        South, which was supposed to end on December 31. Former solicitor general
        Florin Hilbay said the extension was unjustified since the crisis in Marawi
        already ended in October.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fa3e5c-1377-444c-973c-5fe1c1ac706f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unconstitutional. There is no such thing as a preventive
        martial law," Hilbay said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de4d542-080a-4047-81dd-2b3178495b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers asked the Supreme Court to issue a temporary restraining
        order on the extension, saying the second extension "defies the unequivocal
        intent and mandate of the Constitution of having a limited duration of martial
        law and its extension."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09d1aea-b676-487e-a36f-05245cdee84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oppositors also argued that&nbsp; the inclusion of the NPA as
        a reason for the extension could be a prelude to declaring martial law in
        the whole country.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8234c0fd-431f-48b1-b845-cb0efc6375ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communist rebels have units all over the country. Duterte also
        classified them as a terrorist group in December.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41056d8-912f-4c82-8a0b-574ab77f368b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he is closing the doors to a nationwide martial law given
        how he sees the terrorist groups, President Duterte on December 13, the same
        day the Congress approved the extension, said "all options are on the table."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92321420-b27d-4b67-8fa9-87b7ed70f2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:07:13.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:17.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s only one rationale there, the existence of the Republic
        of the Philippines. You threaten the existence of the Republic of the Philippines,
        I am sure that everybody will react and do what he must do to prevent it,"
        Duterte stressed.</p>'
  'Films-to-look-forward-to-2018':
