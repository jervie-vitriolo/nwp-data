      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollywood films</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb47f591-397e-4e17-b8ed-8569a6e00cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:16:35.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:45.885+08:00
