      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buy Bust</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2356b6c2-3173-4e35-8fbf-e7337fbb989a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:16:35.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:45.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anne Curtis plays a rookie law enforcement agent alongside Filipino-American
        mixed martial artist Brandon Vera. Her team is set to conduct a drug bust
        in a Manila slum, but they get trapped. In the trailer, one of the residents
        resentfully tells the officers, "Ito na ang buhay namin, dahil sa inyo (We
        were forced into this life, because of you)."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2542b7ee-2b0c-4698-8fe1-6160a6a0fc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:16:35.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:45.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid President Rodrigo Duterte''s controversial war on drugs, "Buy
        Bust" is a possible take on the complex system of organized crime. It''s also
        the product of a grueling 50-day shoot that used over 300 stuntmen, 23,000
        explosives, and 250,000 grams of gunpowder.</p>'
    '12':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fwatch%2F%3Fv%3D1332878416838543&width=500&show_text=true&height=449&appId"
