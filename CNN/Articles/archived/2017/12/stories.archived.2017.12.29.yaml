    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How the fireworks ban affects Filipino vendors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae217d19-38ee-42d2-9c10-bb4a511c9b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:32:38.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:03:52.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — For the majority
        of the Filipinos celebrating on New Year’s Eve, there is nothing more highly-anticipated
        than putting on a fireworks show, save for the bountiful Media Noche spread.
        After eating our fill, we begin the tradition of lighting up fireworks and
        watching the sky light up in patterned, controlled explosions as the clock
        strikes midnight, signaling the start of the New Year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dd067c-4378-4372-bb17-7b6761f30baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:32:38.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:03:52.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, however, there was a drastic amendment on the practice
        when President Rodrigo Duterte signed the Executive Order No. 28, regulating
        the production, distribution, and use of firecrackers. This regulation affects
        the legal manufacturers and vendors who depend on the year-end boom in business
        the most.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d0c5b7-19fe-44d8-b984-65273a2cea10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:32:38.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:03:52.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrea Salazar, a vendor in Masinag Public Market in Antipolo, said
        that her sales have lessened this year due to the new regulations. Last year,
        she was able to sell ₱20,000 worth of goods as opposed to a meager ₱7,000
        this year. Sparklers and fountains, although still very popular, sell less
        than the now prohibited Goodbye Philippines, Five Star, Atomic Bomb, and Super
        Lolo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafe53ed-c3c9-4dd2-b0fa-b1307fa5c417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:32:38.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:03:52.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says if this persists, she needs to sell more general merchandise
        throughout the year, something she isn’t confident about. Nonetheless, she
        supports EO No. 28 as it will supposedly eradicate, or at least limit the
        number of injuries and fatalities, and safeguard little children, who are
        usually the victims of explosions and stray bullets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01f64cf-6a18-4893-8a24-20af261f477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:32:38.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:03:52.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 20, 2017, three leading pyrotechnics distributors — Dragon
        Fireworks, Pyroworks, and Grand Firefly Fireworks — organized a press conference
        to inform the public about the difference between the legal and safer consumer
        pyrotechnics, and the illegal, hazardous firecrackers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718e91c1-0362-4f32-a70d-a87d71b2fdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:32:38.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:03:52.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer pyrotechnics are devices that are readily available to
        the general public, including sparklers, fountains, and kwitis, which produce
        colored lights, flames and sparks. These may be used outside of firecracker
        zones assigned by local government units.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce1daa7-6f67-4910-bf89-c665be29f326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:32:38.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:03:52.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, firecrackers are low explosive devices that are
        usually wrapped in cardboard or newspaper sheets with explosive compounds
        and lit with a fuse. They are primarily used to create explosions in the form
        of a loud bang. These are harmful to spectators and passersby, and are only
        confined to the assigned community fireworks zones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ecd2b8-3054-433a-8d04-2f9ff79a2810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:32:38.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:03:52.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd04832d-8e41-46c4-8c1f-7c58761688e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:32:38.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:03:52.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of Metro Manila has already assigned 33 fireworks
        zones: eight in Valenzuela City, seven in Mandaluyong City, two &nbsp;in Marikina
        City, and one in San Juan City. In contrast, the City of Baguio in Benguet
        has issued a total ban on fireworks for the fourth consecutive year, while
        the Municipality of La Trinidad, under the La Trinidad Firecracker and Pyrotechnic
        Devices Ordinance, and Tuba Town in Benguet, heeded the call of Baguio City
        Mayor Mauricio Domogan, and are also banning the use of the devices this year.
        In the mayor’s city alone, the incidents concerning this yearly celebration
        has gone down to five last year, the lowest number of cases so far.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ce97f8-d483-4500-8536-965179e61576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:32:38.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:03:52.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to implement EO No. 28, QCPD District Special Operations
        Unit 9 have already arrested illegal sellers, both on the ground, and online.
        Only sellers with issued permits are allowed to sell their merchandise, and
        retailers are still monitored closely. The Philippine National Police (PNP)-Calabarzon
        is confident to record zero cases of firework-related injuries and indiscriminate
        firing this year, versus last year’s 229 recorded cases in the region. The
        DOH is projecting a 50 percent decrease in fireworks and firecracker-related
        injuries from last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc91aac6-34f2-46c9-98e9-b1e1f532e8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:32:38.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:03:52.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are complaints from the Philippine Fireworks Association that
        more than 300 containers of banned fireworks are smuggled into the country
        yearly, which are sold on sidewalks without the permission of authorities,
        which undermine the livelihood of the legitimate producers and vendors. Now
        that there are stricter policies instigated, they are expecting an even bigger
        drop in sales and profit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5625d48d-a46b-4848-a5de-9f3fd9337903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:32:38.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:03:52.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more restrictive issuance this year may mean a decline in sales
        for the local retailer, but this could also mean an opportunity to be creative
        and more competitive in terms of the products made available to the public.
        We’ll have to see how effectively EO No. 28 can be executed in the coming
        years, and hope that the plight of the manufacturers and distributors during
        the first year of implementation will give way to a positive outcome — the
        safety of Filipinos during a time of festivity.</p>'
  'Duterte-approves-non-expiry-gift-checks':
    'author': 'CNN Philippines Life'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-29T15:54:02.277+08:00
    'imagesource': 'jcr:946e93e8-573d-4d5b-8699-10729caba29a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '525934f1-fa3d-4f0f-b266-68f5eb3dafd1'
    'lead': 'Gift checks — whether in paper, card, or code — now have an indefinite
      shelf life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T09:36:31.051+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T09:36:36.989+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T09:36:36.773+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte approves non-expiry act for gift checks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980edce9-fe07-4192-839a-5f6555cffc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:36:31.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:36:36.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> President
        Rodrigo Duterte has approved a law prohibiting the expiry of gift checks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f0a959-b7c6-45e1-82aa-7a6791f05aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:36:31.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:36:36.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 10962, or the "Gift Check Act of 2017," prohibits businesses
        from issuing gift checks with expiry dates. The law was drafted on the principle
        that "consumers must not be unduly deprived of the value of their money."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae167e23-7c88-4187-95e1-1ede6293dce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:36:31.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:36:36.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, gift checks and certificates in the form of paper,
        card, code, or other devices retain their initial monetary value.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7628b323-6c51-48bb-81d9-16e1e4bb0161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:36:31.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:36:36.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses are banned from:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10f3bdc-1b52-42a3-a215-20262fc0f874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:36:31.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:36:36.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>issuing a gift check with an expiry date;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0117478d-490e-42a3-8f12-bb12a08a1cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:36:31.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:36:36.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>imposing an expiry date on a gift check; and</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5011110-70e9-4712-87be-b7085ea923f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:36:31.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:36:36.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>refusing to honor the unused value, credit, or balance stored in
        the check.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9446e90c-2a78-4986-8df9-f6e4606cbaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:36:31.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:36:36.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators will be subject to a fine of between P50,000 to P1 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b60ca4-9af3-4359-a79d-9ecd8c193850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:36:31.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:36:36.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second offense, issuing gift checks will be suspended for
        a three-month period on top of a fine. For the third offense, the concerned
        business must still pay a fine and it can no longer issue gift checks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb38594-a26c-4487-904a-76509a3db13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:36:31.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:36:36.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coupons and vouchers, which cover discounts or pre-identified goods,
        are not covered in the law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f3c081-5407-47e4-ae19-48f57390bdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:36:31.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:36:36.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also excluded from the law are gift checks issued to customers "under
        loyalty, rewards or promotional programs, as determined by the Department
        of Trade and Industry."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d0a9a7-d4cd-4aac-a7e6-ce9652d97178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:36:31.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:36:36.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, issuers are also protected from honoring lost checks. It
        is also not obligated to serve mutilated or defaced checks where "such damage
        prevents the issuer from identifying the security and authenticity features
        thereof."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121e8b9e-8992-4e3f-933f-8f24cf3a7981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:36:31.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:36:36.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issuers can come up with rules for changing, upgrading, or updating
        the gift check. The rules should have no expense on the part of consumers
        and are still subject to the approval of the Department of Trade and Industry
        (DTI).</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/1x-8V6wds4Aff7nA_UzQkceTCdUOE6opL/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
