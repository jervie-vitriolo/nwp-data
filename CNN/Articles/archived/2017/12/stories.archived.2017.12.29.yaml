      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f06fd29-08fd-43ec-a30e-a01aac99d179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:16:35.178+08:00
