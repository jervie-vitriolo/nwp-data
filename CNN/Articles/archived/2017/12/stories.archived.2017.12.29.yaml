      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b180184-0d09-4448-b457-b363300f2b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:16:35.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:45.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bakwit Boys</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a5262d-1033-4e61-a624-28e71d231770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:16:35.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:45.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being displaced by a typhoon, four brothers move to a new
        town. They meet a girl who agrees to help record their songs and get them
        on the radio. As they chase their dream, the boys must come to terms with
        their trauma and stick together as a band -- and as brothers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e231b17a-3ea5-4597-a63c-1af6f382863b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:16:35.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:45.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plot of this promising musical appeals to some aspects of Filipino
        culture: family, resilience, and love of music. The film features music from
        Jhaye Cura of Mernuts, and is helmed by "Instalado" director Jason Paul Laxamana.
        It is expected to open on January 2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256bbb26-1d90-430e-acd5-c49f0dc9f105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:16:35.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:45.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizen Jake</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfc495f-1baf-4f52-ba6f-3d090ed2a2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:16:35.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:45.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadcast journalist Atom Araullo gets his acting debut as in "Citizen
        Jake," where he plays a reporter whose stories begin to irk his political
        family.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5107930-3568-45a6-9042-31606772c22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:16:35.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:45.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helming the project after 15 years away from the industry is Mike
        De Leon, whose previous body of work includes classics and social commentaries
        like "Batch ''81" and "Kisapmata." It is interesting to see how De Leon, whose
        last film "Bayaning Third World" was released in 2000, will tackle contemporary
        politics. The film set to debut on the first quarter of next year at Cine
        Adarna in U.P. Diliman.</p>'
    '21':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/5yKuAsajBmA"
