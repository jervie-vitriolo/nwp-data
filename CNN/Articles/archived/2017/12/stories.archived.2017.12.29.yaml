      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meet Me in St. Gallen</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd15068-a136-4a8c-b3a0-81f464542508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:16:35.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:45.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rom-com fans will recognize the break-up film "Celeste and Jesse
        Forever," which has been breaking hearts since its 2012 release. Bela Padilla
        and Carlo Aquino play characters with the same names, but who vow they won''t
        suffer the same fate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cba77bd-71aa-4849-9b4d-ea61a669f233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:16:35.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:45.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, partially shot in Switzerland, carries on the recent trend
        of Filipino rom-coms taking place in various travel destinations here and
        abroad. How will "Meet Me in St. Gallen" take this concept, along with a couple
        of reluctant lovers, and spin it differently?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e3755a-f32a-45c7-bf4a-9af39b03c0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:16:35.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:45.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eerie</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3710ef-5ccd-4dac-84f4-63eea116e17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:16:35.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:45.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stuff of student horror stories comes alive in "Eerie," a horror
        flick set in a Catholic all-girls school. After one of the students is mysteriously
        murdered, a guidance counselor (Bea Alonzo) butts heads with Mother Superior
        (Charo Santos-Concio) throughout the investigation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7c2572-8fcf-4ada-bdd6-477aafbac386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:16:35.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:45.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film has a promising premise not just to bring schoolgirl nightmares
        to life, but to also tackle the relationship between faith and science. It''s
        also Alonzo''s first horror flick, and Santos-Concio''s return to the genre
        since last starring in Mike De Leon''s 1976 film "Itim." Heading the project
        is Mikhail Red, whose credits include the Philippines'' bet to the Academy
        Awards, "Birdshot." The production team is gunning for a premiere in July.</p>'
    '32':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/sYK_6W_seNg"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
