      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5df090-bc9c-4099-af5d-fdeebb8669ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:36:31.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:36:36.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI will oversee the implementation of the law.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
