      'mgnl:created': 2019-09-09T10:09:54.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:09:58.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines News Night, Albayalde said the officers
        were relieved to ensure an impartial probe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd880a0e-e010-4ff6-9ec5-208e76cf557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:09:54.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:09:58.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just an administrative leave... It''s part of our SOP (standard
        operating procedure) to pave the way for an impartial investigation, and that
        also includes the chief of police," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0090c24e-e15e-45a7-a4ca-15bb12d1932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:09:54.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:09:58.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured there would be no whitewashing of the incident.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d82a3ba-e4b1-4a59-9779-5bc60b4259b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:09:54.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:09:58.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said on Friday that the matter
        "will be investigated fully even if there appears to be excessive force utilized
        by police authorities."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7b3920-6e19-4e5a-81d1-60d5fcfda32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:09:54.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:09:58.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also proper that policemen involved have been disarmed and
        their movements restricted," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbe765e-8b29-416e-9f5a-bccdc9d9d827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:09:54.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:09:58.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Justice Secretary Vitaliano Aguirre ordered the National
        Bureau of Investigation to look into the incident.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee17ab86-1468-4943-8f16-ae49194fbc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:09:54.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:09:58.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police fed wrong information</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5193904-9e10-45db-a2e0-0533d8989dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:09:54.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:09:58.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday night, officers fired at a white Mitsubishi Adventure
        on Shaw Boulevard that was reported to be carrying the gunman of a prior shooting
        in Barangay Addition Hills in Mandaluyong.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34db9595-9b8c-41cd-ae03-24d94aede696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:09:54.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:09:58.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Villaceran said they learned the van''s passengers were
        only helping Jonalyn Ambaon, who was shot at the Addition Hills incident,
        and rushing her to a hospital.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89004cf-714d-4dd8-94fa-cfe800b97b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:09:54.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:09:58.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/28/Mandaluyong-City-shooting-dec-28.html">Read:
        1 dead in case of ''mistaken identity'' in Mandaluyong police shooting</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de96218-6a33-4d3c-acdd-a268009bc8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:09:54.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:09:58.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allegedly habang hinahabol, nagpapaputok rin yung mga barangay
        tanod. So na-alarm yung mga pulis natin, nag-conduct kami ng dragnet operation
        para ma-corner ang suspect, not knowing na hindi pala ito ang sasakyan ng
        suspect," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5918622-ced6-4761-a939-8e248a9f0a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:09:54.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:09:58.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Allegedly while chasing the van, the barangay tanod
        was also shooting them. So, the police was alarmed and we conducted a dragnet
        operation to corner the suspect, not knowing that this was not the suspect''s
        vehicle.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8f2edc-189d-4073-86f9-f6227fc5c6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:09:54.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:09:58.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said barangay tanods (community watchmen) who responded
        to the first shooting gave the wrong information to police officers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c36c136-57fd-4b5a-92e1-e8131e8e8e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:09:54.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:09:58.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi natin masisi, siyempre, yung ating mga pulis doon na
        initial na thinking nila, may talagang armado,"</em> he said. "Kasi there
        was a shooting incident and ''yun yung fineed <em>ng mga barangay sa kanila.
        Armado yung nasa</em> Adventure."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52d6dab-a801-4f82-ad90-bd7f1905477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:09:54.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:09:58.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We, of course, can''t blame our police officers for
        initially thinking that there really was someone armed in the car. There was
        a shooting incident and that was what the barangay fed to them. That there
        was an armed person in the Adventure.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eb5ca5-87a4-4684-95bb-700a62e08aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:09:54.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:09:58.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde added that the barangay tanods that chased the Adventure
        were reportedly armed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8ac5d0-93af-48cb-9bc4-15254de80d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:09:54.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:09:58.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinasabi nga nila, while on their way, pinuputukan na sila ng barangay
        tanod," he said. "''Yun ang lumalabas kasi based on the CCTV, merong may baril
        talaga doon sa loob ng mobile."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400e655e-1907-4c87-b080-b6dc4324c3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:09:54.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:09:58.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They said that while they were on their way to the
        hospital, the barangay tanods were shooting at them. Based on the CCTV footage,
        the people inside the patrol car had guns.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b189a582-927e-401f-a3c9-115c3c755b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:09:54.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:09:58.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Order 546 allows the Philippine National Police (PNP)
        to deputize barangay tanods as "force multipliers."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e351df-758e-4cec-b9da-e78be6e99f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:09:54.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:09:58.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a 2008 memorandum circular by the National Police Commission,
        the agency that handles the PNP, allows barangay tanods to be deputized as
        members of the Police Auxiliary Unit (PAU).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8097c6ea-4867-45ff-a317-32ef037a0088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:09:54.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:09:58.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAU members are allowed to carry firearms, provided that they wear
        proper uniform, finish the required training and that the guns are registered
        to the barangay.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db60aa5a-b570-4eec-9d98-bec2452f0075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:09:54.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:09:58.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, speaking to News Night, Albayalde said barangay tanods
        are not allowed to carry guns on duty.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69186c92-7626-4b59-b9d8-1a35b9999b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:09:54.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:09:58.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have a permit to carry firearms, yes you''re allowed to
        bear firearms but you cannot use it for your duty as barangay tanod," Albayalde
        said. "Hindi mo puwedeng ilabas yan at ibrandish sa labas yung baril mo[You
        can''t brandish that gun outside.]."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abb7ce0-189b-4827-87ad-1bf296b2e71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:09:54.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:09:58.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandaluyong City Mayor Menchie Abalos condemned the incident, adding
        that she has ordered the suspension and investigation of the tanods of Barangay
        Addition Hills.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f846afce-d105-4d1f-95ff-88d1944e75cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:09:54.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:09:58.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The duty of our barangay tanods is to patrol their respective areas
        of jurisdiction," she said in a Friday statement. "And in those instances
        where their lives might be placed in peril, their duty is not to fire shots
        to anyone, but immediately report the incident to the police offcers."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0719a987-f3c9-461a-8e51-cca52bf62be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:09:54.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:09:58.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Besides, barangay tanods are not supposed to bring firearms while
        in their tour of duty," Abalos added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0112c02a-c2ae-481a-813d-b00edf72a5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:09:54.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:09:58.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van passenger killed</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5365a82f-6205-4a12-9809-2f3c2eec07ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:09:54.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:09:58.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jomar Hayaun, one of the passengers of the van, was killed in the
        incident, while Ambaon eventually died in the hospital.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91117936-22ba-4241-b506-09203d749aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:09:54.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:09:58.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambaon''s partner Eliseo and their companion Danilo Santiago remain
        in critical condition at the Mandaluyong City Medical Center.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cbd5ac-cf33-46e5-bf5a-4b8a0672ef28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:09:54.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:09:58.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the Addition Hills incident was triggered by an altercation
        between construction workers and a group delivering LPG gas tanks.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53af4612-ad11-4672-8fb6-d5c905e5d9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:09:54.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:09:58.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the altercation, a shot was fired and hit Ambaon, who
        was the girlfriend of one of the construction workers, on the head.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe62069-11c5-4e9a-87ea-3755ed28400c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:09:54.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:09:58.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was rushed to the car. However, Albayalde said Abdurahman Alpin,
        one of the men from the other group had told the tanods that the victims riding
        the Mitsubishi Adventure were armed.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83475ca-24c3-447d-b80a-16542f54f267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:09:54.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:09:58.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Habang paalis sila,</em> Alfin went to the barangay hall <em>at
        siya ang nagsumbong.</em> He deceived the barangay tanods there na yung nakasakay
        sa Adventure ay armed,"&nbsp; he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f04cf21-306a-4597-a9de-1cd8802ac45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:09:54.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:09:58.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While they were leaving, Alpin went to the barangay
        hall. He deceived the barangay tanods into thinking those riding the Adventure
        were armed.]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a985c8-30c7-4063-bad5-693c26d25253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:09:54.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:09:58.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said none of the construction workers had weapons with
        them.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f9c32a-62cd-4341-a2cd-bb07b62ca9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:09:54.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:09:58.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villaceran said at least nine police officers are also in custody,
        along with two of the three barangay tanods in the car,&nbsp; for investigation.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b340551c-b046-4418-bd60-6dc455933705'
