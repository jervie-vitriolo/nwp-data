        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a7456a-6a81-4b6c-93f9-6678b3927e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:00.167+08:00
