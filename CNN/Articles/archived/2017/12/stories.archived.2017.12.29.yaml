      'mgnl:lastActivated': 2019-09-06T15:01:17.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining was absolutely simple – contestants were asked to follow
        the social media accounts of CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ba0c2d-becd-45a4-967b-bf3be32ddaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:01:08.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:01:17.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then they were required to answer the question "What is your ultimate
        wish for anything concerning traffic, cars, and the road?" with the hashtag
        #AllIWantForChristmas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52abea02-c586-48eb-aaa8-dfb9c1eff1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:01:08.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T15:01:17.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winners -- Athena Alexi, Jermits Rabonza, Ruth Abad, Joyce Mallanao,
        and Greg Del Rosario Cedeña -- were selected randomly. They will receive Petron
        engine oils and other merchandise.</p>'
    '9':
      'image': 'jcr:15847c96-e16d-4d28-aab9-09425ea74676'
