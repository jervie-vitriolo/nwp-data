      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)</strong> — Kris
        Aquino may come from one of the country''s most prominent political clans,
        but she has no plans to enter politics any time soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499dba08-51be-4710-996c-5564ca5f727b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:19:56.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:03:10.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post on Thursday, Aquino rebuffed rumors she was
        planning to run for office in 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1509fa7-dff7-4382-b93e-e1cd7f53b9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:19:56.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:03:10.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to make it an early night... Better for me to sleep
        than patulan ang mga sinasangkot ako sa political issues nila when i''m super
        kulit in saying- I have no 2019 ambitions," she said in the caption of an
        Instagram post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9c5057-0a10-4c41-a192-8639588d8064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:19:56.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:03:10.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m going to make it an early night… Better for me
        to sleep than argue with those tagging me in political issues when I keep
        on saying I have no 2019 ambitions.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e4a8ec-e4d9-44f9-93cb-4f2690eae5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:19:56.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:03:10.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo showed her hugging her son Bimby while on vacation with
        him and her other son, Josh, in Hong Kong. It has more than 29,000 likes as
        of writing time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cee447-8551-4e62-9744-2f7f6e311067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:19:56.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:03:10.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said netizens can bring up the issue of elections in 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fb51bb-ce84-420f-a3df-28fcccef8dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:19:56.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:03:10.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So please mess with me about politics around February 14 in 2021--
        perfect 50th birthday celebration for me," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a89293-e05c-4849-a6c1-e0e1a6deeda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:19:56.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:03:10.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kris is the youngest daughter of former President Corazon Aquino
        and former Senator Benigno "Ninoy" Aquino, Jr. She is also the sister of former
        President Benigno "Noynoy" Aquino III.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e277c20-d525-48dd-9d47-c7385f605e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:19:56.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:03:10.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November, she also addressed speculations over her plans to
        join the senatorial elections in 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd5315b-8e75-4c79-93d7-ae20a9c8ef18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:19:56.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:03:10.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after fake news spread that Aquino would run for senate
        to beat Presidential Communications Operations Office Asec. Mocha Uson in
        case the latter pursues her candidacy.</p>'
