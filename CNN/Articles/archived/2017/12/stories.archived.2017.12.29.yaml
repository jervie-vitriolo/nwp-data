      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for many Filipinos, the Christmas season means sumptuous treats
        and meals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97379b71-c982-4fcf-8efa-b4444017b856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:28:50.542+08:00
