      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)</strong> — The
        last year has been a good one for film, but the new year means new movies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea6b3d0-de39-4efc-88e4-6a41f61dca4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:16:35.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:45.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kita Kita" set a new record for the highest grossing independent
        film, while other romantic comedies like "I Love You to the Stars and Back"
        and "I''m Drunk, I Love You" also won the hearts of audiences.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1a6b1c-10ac-427d-8b72-e81c543f3526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:16:35.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:45.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Productions got more daring with the release of at least two psychological
        thrillers, "Bliss" and "Smaller and Smaller Circles." Metro Manila Film Festival
        (MMFF) crowned a musical, "Ang Larawan," as its best picture. Cinemalaya''s
        Best Film this year tackled poetry and poverty, set with the backdrop of the
        bloody war on drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e130b8-b36d-4d6d-8d63-3ab4794e27e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:16:35.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:45.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine cinema is set to get pushed even further with promising
        upcoming local productions. Whether you''re a film junkie or a regular movie-goer,
        here is a list of things to look forward to seeing in theaters this year.</p>'
    '7':
