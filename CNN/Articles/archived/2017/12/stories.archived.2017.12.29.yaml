      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avengers: Infinity War</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b0dce0-28be-4da1-b327-b97359a00cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:16:35.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:45.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel Studios embarks on its biggest production yet, as The Avengers
        meets the Guardians of the Galaxy. The former superhero team, which split
        after the rift between Captain America and Iron Man, are getting back together
        with the ragtag space crew to face a common enemy Thanos, who aims to bend
        reality as they know it.</p>'
    '48':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/MFWF9dU5Zc0"
