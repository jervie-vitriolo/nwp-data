    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df506c11-709e-4ab0-8ee2-af58002995fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:00.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:57:03.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde added the barangay tanods that chased the Adventure were
        reportedly armed.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ca9310-d0cf-4d23-a4c8-c5d280651690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:00.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:57:03.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinasabi nga nila, while on their way, pinuputukan na sila ng barangay
        tanod," he said. "''Yun ang lumalabas kasi based on the CCTV, merong may baril
        talaga doon sa loob ng mobile."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42141207-7667-4732-9374-7e09b5204278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:00.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:57:03.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They said that while they were on their way to the
        hospital, the barangay tanods were shooting at them. Based on the CCTV footage,
        the people inside the patrol car had guns.]</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784dcf69-56bf-4f21-927c-563e537f0a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:00.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:57:03.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Order 546 allows the Philippine National Police (PNP)
        to deputize barangay tanods as "force multipliers."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a459152a-a89b-4a58-bac5-cc384762117e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:00.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:57:03.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a 2008 memorandum circular by the National Police Commission,
        the agency that handles the PNP, allows barangay tanods to be deputized as
        members of the Police Auxiliary Unit (PAU).</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32def1c0-8d92-40c9-b828-1812ddb1c88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:00.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:57:03.587+08:00
