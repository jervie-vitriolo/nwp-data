      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Metro Manila, CNN Philippines) – In the spirit of the holidays,
        CNN Philippines teamed up with Petron Engine Oils for a reward motorists wouldn’twant
        to miss through the “All I Want for Christmas” contest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a733cf8d-227a-45fb-af5c-78949b0ccd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:01:08.072+08:00
