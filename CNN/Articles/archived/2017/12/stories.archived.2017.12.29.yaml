    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378a7060-5a5f-499f-8697-8bf67f01d223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:16:35.180+08:00
