      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonus: Hayop Ka! The Nimfa Dimaano Story The Movie</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce4d9ea-9b22-4695-95c9-be37dbc36455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:16:35.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:45.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the creators of "Saving Sally" is another animated feature
        film. Perfume sales-cat Nimfa Dimaano is caught between two lovers: her macho
        mongrel boyfriend Roger, and the high-rolling business dog Iñigo.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514fd371-792d-4bff-a68c-348052237793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:16:35.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:45.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a third world country like the Philippines, full-length animated
        projects are few and far between -- but they''re endeavors worthy of audience
        support. While we''re not entirely sure it will hit theaters this year, the
        studio announced that it is working on the animatic, which is the stage of
        a film where a soundtrack is added before a final cut.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21734086-3779-4fe2-bf68-45c12b7f8fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:16:35.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:45.885+08:00
