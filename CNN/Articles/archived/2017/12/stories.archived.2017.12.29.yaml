      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goyo: Ang Batang Heneral</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca4c194-d200-4778-94af-3548798696b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:16:35.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:45.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paulo Avelino takes the titular role of Gregorio del Pilar, the
        24-year-old general who leads Filipino troops in a resistance to American
        colonization. Avelino told CNN Philippines the movie isn''t just a historical
        biopic or action flick -- it''s also a coming-of-age film, as Del Pilar grapples
        with the power and responsibility entrusted to him.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acaddc1-5266-4bd1-b3fa-203338af526d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:16:35.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:45.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Jerold Tarog''s 2015 blockbuster hit "Heneral Luna" takes
        national heroes down from their pedestal and paints them as erring humans
        for Filipinos. "Goyo" will likely continue this project, and it will probably
        rock theaters too after the welcome success of its prequel.</p>'
    '37':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
