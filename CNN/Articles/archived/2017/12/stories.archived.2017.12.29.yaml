      'mgnl:lastActivated': 2019-09-09T09:28:54.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who doesn''t love holiday ham, lechon, leche flan,and bibingka?
        And of course, for the young ones, there''s every kid''s favorite snack--
        the hotdog.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d3f9d1-16d6-4b20-8389-9639536f1cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:28:50.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:28:54.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a childhood staple for most Filipinos, hotdog''s'' familiar taste
        and color is a treat they hardly miss.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665d1865-634b-4c05-a556-182d41d30633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:28:50.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:28:54.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But did you know there''s so much more to the hotdog than placing
        it on your favorite sandwich?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd26f8f-2b71-4613-a87d-57a6e6285938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:28:50.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:28:54.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also add Purefoods Tender Juicy hotdog to other recipes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564e1619-7c69-4871-bf46-b1b39effdfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:28:50.543+08:00
      'mgnl:createdBy': 'jeff'
