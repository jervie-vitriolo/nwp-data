  'Apple-iPhone-slow-down-battery':
    'author': 'Heather Kelly, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-29T10:44:09.392+08:00
    'imagesource': 'jcr:3a984eb7-f9e7-4b46-a273-297a737d9883'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46ac9f1e-3b51-4170-847b-4d1ebb019508'
    'lead': 'Apple has apologized to customers for how it rolled out an update that
      can slow down older iPhones. It is offering cheaper battery replacements to
      make up for it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T10:12:57.457+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T16:06:53.414+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T16:06:53.123+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple apologizes for slowing iPhone, drops battery prices

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8e67e9-ab5d-4aa9-94ab-149489803ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:12:57.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:06:53.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Apple has apologized to customers
        for how it rolled out an update that can slow down older iPhones. It is offering
        cheaper battery replacements to make up for it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d780c66-bd9e-4a40-a020-05a8828b8f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:12:57.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:06:53.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a&nbsp;lengthy message posted&nbsp;on its site Thursday, the
        company gave an in-depth explanation for the controversial update. To make
        amends, Apple will temporarily drop the price of replacement batteries to
        $29 starting in late January. The price will go back up to the usual $79 in
        2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88dac3e-12ea-4896-ab92-6dcbda704eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:12:57.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:06:53.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers are upset with the company&nbsp;over a software update&nbsp;that
        deliberately slowed down older phones in some situations to extend battery
        life. Some thought it was a ploy to get people to upgrade to new devices.
        A number of&nbsp;people have filed lawsuits&nbsp;over the feature and are
        seeking class action status.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7291a390-b556-491d-b763-3855694cc1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:12:57.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:06:53.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature will stay on phones, but Apple says an upcoming iOS
        update will "&nbsp;give users more visibility into the health of their iPhone''s
        battery." It did not say if it will give them the ability to turn the feature
        off or on.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9059fb-d538-4fa7-88c5-da6b3b0dab0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:12:57.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:06:53.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that some of you feel Apple has let you down. We apologize,"
        said the message.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f697992-9a65-4752-a148-0c7f56577715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:12:57.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:06:53.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company confirmed the slowdown last week, but said it was part
        of a power management feature meant to prevent older batteries from shutting
        down suddenly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529d0e28-0717-4fbc-8892-a8d32b2f84d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:12:57.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:06:53.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First and foremost, we have never — and would never — do anything
        to intentionally shorten the life of any Apple product, or degrade the user
        experience to drive customer upgrades," the post said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f07c5f-60a5-49ee-a4c3-b343e63f8a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:12:57.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:06:53.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/12/22/technology/apple-iphone-slowdown/index.html">Related:
        What to do if you think Apple''s slowing down your phone</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e16b668-07ce-475d-b67d-6158694e2029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:12:57.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:06:53.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year ago, some iPhone users reported their devices were shutting
        down unexpectedly even when they showed some battery power left. It wasn''t
        caused by defective batteries, according to Apple, but normal issues with
        aging lithium ion batteries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8909b704-66f5-43b5-a713-b9cbe3419416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:12:57.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:06:53.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address the issue, Apple included an update in iOS that would
        slow down a phone during peak processing events to prevent the battery from
        shutting off. It affected the iPhone 6, iPhone 6 Plus, iPhone 6S, iPhone 6S
        Plus and iPhone SE. Apple later rolled out the same update for iPhone 7 and
        iPhone 7 Plus devices. It did not tell customers how the update worked at
        the time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501e76cd-b4b7-412a-acd2-cff6384fde68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:12:57.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:06:53.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple says users began reporting slower performance in the fall,
        when iOS 11 was released. The company said it first assumed it was caused
        by a "normal, temporary" lag caused by a new operating system update, and
        small bugs in the iOS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605731a4-b8f8-4d86-a0dc-49b808462020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:12:57.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:06:53.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now believe that another contributor to these user experiences
        is the continued chemical aging of the batteries in older iPhone&nbsp;6 and
        iPhone&nbsp;6s devices," said the company.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e27013-ac79-40cc-ba0f-4abb09645a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:12:57.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:06:53.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple calls its lithium ion batteries "consumable components" in
        the post, meaning they''re meant to be replaced. But because of the iPhone''s
        design, the process is not as simple as popping in a fresh battery.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608f07ce-2edb-475e-9066-454d747e44fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:12:57.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:06:53.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To switch out a battery on an iPhone, you have to go to an Apple
        retailer or ship your phone to Apple. You can also use a third-party service
        or order a kit to do it yourself, though those options will void an existing
        warranty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeda78e-aced-4cb2-8863-50299db07d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:12:57.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:06:53.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upgrading to a new battery will clear up any slowdowns related to
        the update, said Apple.</p>'
  'house-bill-6766-grab-uber-tnc-franchise-congress':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-12-29T07:48:04.749+08:00
    'imagesource': 'jcr:db193f92-7823-4669-aa89-80a55a8c118d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '657d7c30-22d0-4d9e-80c2-774037c1ce35'
    'lead': 'House Bill 6766 seeks to legislate the accreditation of transport network
      companies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T10:20:26.597+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T10:20:29.883+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T10:20:29.626+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House bill to require Grab, Uber to get franchise from Congress

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbac899-7f5a-4459-9da1-009ef6dd7981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:26.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:20:29.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> Lawmakers
        are proposing that transport network companies (TNCs) secure a franchise from
        Congress to operate in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4902095-4661-4723-99c1-694868a17cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:26.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:20:29.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This proposal is contained in House Bill No. 6776 or the "Land Transport
        Act of 2017," which seeks to revamp the country''s public transport system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8ffc75-9101-49b5-8f78-65f7ec962c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:26.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:20:29.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also proposes merging the Land Transportation Office and
        the Land Transportation Franchising and Regulatory Board (LTFRB) into one
        agency. House Speaker Pantaleon Alvarez and eight other lawmakers filed the
        bill on December 11.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4102da1-caad-4fc5-8a89-b778c28ceef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:26.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:20:29.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/transportation/2017/12/28/house-bill-6766-merge-lto-ltfrb.html">Read:
        House bill seeks to merge LTO, LTFRB into one agency</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1e3245-e5a8-4272-933d-d2a5964c62ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:26.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:20:29.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, "TNCs, prior to its application for accreditation
        by the Authority, must first secure a franchise from Congress."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fda563-e0f3-4deb-88d9-d21ab4f38fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:26.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:20:29.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A certificate of accreditation allows companies like Grab and Uber
        to operate in the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9442a9-9556-42f0-a916-b7c8d1b5a03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:26.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:20:29.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, only the LTFRB has the authority to accredit TNCs through
        Memorandum Circulars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052b147f-f9da-4e64-b303-5b0b1f7e2c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:26.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:20:29.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 6776 is one of many measures in both the House and
        the Senate that seek to recognize TNCs, thus providing the government with
        stronger legal framework to accredit and regulate this mode of transportation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72cebda-43d3-4273-a590-172988b8f6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:26.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:20:29.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab Philippines Spokesperson and Public Affairs Head Leo Gonzales
        said on Thursday that the company is reviewing the bill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6346df-1f69-4ebc-98b4-f7fdf364fd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:26.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:20:29.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured we will use our continuously evolving technology to
        work with the government in promoting the welfare of the riding public," he
        said in a statement. "We look forward to being actively involved in discussions
        related to this proposed measure."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1a7af4-6a7c-4aa8-96f6-72371605698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:26.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:20:29.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines reached out to Uber Philippines, but it has yet
        to respond.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742f3e86-303a-414e-ae70-f0d0b0a0340b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:26.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:20:29.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accreditations of both Grab and Uber — which expired in July
        and August 2017, respectively — are still in limbo as the LTFRB has yet to
        renew these due to issues over drivers who were accepting rides without a
        franchise.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98008250-9677-47d7-9ce6-d56df0e43a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:26.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:20:29.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/07/08/Grab-Uber-future-uncertain-LTFRB-sets-hearing-date.html">Read:
        Grab, Uber future uncertain: LTFRB sets accreditation hearing</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a00ab65-5406-4335-9d31-5105c422a199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:26.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:20:29.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the government has allowed both companies to continue operating.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a8db90-8fbf-4f2b-aac6-ded19f7e0257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:26.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:20:29.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2017, both companies were fined ₱5 million for colorum operations
        after authorities discovered that they took in new drivers and operators despite
        the regulator''s suspension order on all new applications.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d25b75-dbcb-4b02-bff0-a2f13f6c35a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:20:26.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:20:29.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/07/11/LTFRB-fines-grab-uber-5-million-pesos-each-for-violations.html">Read:
        LTFRB fines Grab, Uber ₱5 million each for violations</a></p>'
  'Pulong-paolo-duterte-Mans-Carpio-file-libel-case-vs.-Trillanes':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-29T12:09:25.555+08:00
    'imagesource': 'jcr:62cc589d-cc8c-4198-b5b8-efebdcadf122'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '160d03d9-855e-424f-8b8e-e7eaad6cb642'
    'lead': 'Presidential son and former Davao City Vice Mayor Paolo Duterte and the
      President''s son-in-law Atty. Manases Carpio filed a civil case against Senator
      Antonio Trillanes, according to Duterte''s legal counsel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T10:22:53.587+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T10:22:57.200+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T10:22:56.962+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paolo Duterte, Mans Carpio file libel case vs. Trillanes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5510bc6e-5b9b-46ee-9980-ceae9739897f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:22:53.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:22:57.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> Presidential
        son and former Davao City Vice Mayor Paolo Duterte and the President''s son-in-law
        Atty. Manases Carpio filed a civil case against Senator Antonio Trillanes,
        according to Duterte''s legal counsel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a612f2ae-d150-4668-a130-1044dced0f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:22:53.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:22:57.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo''s lawyer, Atty. Ching Madrid, confirmed in a message to CNN
        Philippines the case filed against Trillanes was raffled to Davao City Regional
        Trial Court Branch 15 on December 27.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6a24be-1b21-45dc-a455-1d20472cd32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:22:53.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:22:57.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrid said he cannot discuss the merits of the case in public,
        but he clarified the damage suit for libel against Trillanes is not connected
        to the P6.4-billion drug haul from China that slipped past the authorities
        in May. She said the civil case was based on accusations of graft and corruption
        with Land Transportation Franchising and Regulatory Board Region-7 Director
        Ahmed Cuizon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22bbe31-2819-4ce6-a200-f2f78ee665ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:22:53.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:22:57.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The subject matter is not the 6.4B drug smuggling. It''s a damage
        suit based on the libelous accusation by Trillanes against my clients for
        alleged corruption and graft for the purported Uber franchise and other similar
        corps. and conspiracy with LTFRB RD 7 Dir. Cuison," he said in a message.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27a73fc-6926-41ef-ae2a-3dbdca11f3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:22:53.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:22:57.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes brought up Cuizon''s involvement with Carpio and Paolo
        Duterte during the September Senate hearings on the Customs controversy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfefe3ce-4686-4b8f-aa65-b7f42c7ae485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:22:53.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:22:57.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said in a statement that the case is just to harass
        him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9440ce5e-e7c5-45ff-a56e-af02ccb5dde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:22:53.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:22:57.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s nothing but another harassment suit because our corrupt and
        coopted justice system has become the refuge of the Duterte scoundrels. Just
        be sure that you''d be in power forever because I have made it my life''s
        mission to make your murderous and corrupt clan accountable for your actions,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd641b996-8c7d-4b3d-8b81-b6a72f78739a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:22:53.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:22:57.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Paolo and Mans were tagged by a Customs fixer in the shabu
        shipment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17c7102-8629-4b95-93ad-c6e13f9af72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:22:53.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:22:57.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also accused Paolo of being part of a Chinese drug triad
        organization. The Presidential son had denied Trillanes'' allegations.</p>'
  'Trump-accuses-China-of-allowing-oil-into-North-Korea':
    'author': 'Dan Merica, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-29T04:31:39.515+08:00
    'imagesource': 'jcr:0b8608d3-9aed-477f-955a-a5c82db38ef1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5142e96e-769d-4495-a2a7-c003cc07f5f0'
    'lead': 'A White House official and multiple National Security Council officials
      were unable to explain the President''s tweet and did not respond to questions
      about whether he was referring to the recent reports from South Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T10:25:59.586+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T10:26:03.601+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T10:26:03.379+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump accuses China of allowing oil into North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cca63f-a088-40d6-92f8-3be605b2e842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:25:59.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:26:03.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump&nbsp;said Thursday
        that he is "very disappointed" in China for allegedly selling oil to North
        Korea,&nbsp;tweeting that the on-again, off-again Trump ally&nbsp;was "caught
        red handed" allowing oil to be imported by the rogue regime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8663b8b9-d51a-4751-ad0d-725420039b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:25:59.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:26:03.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet, which came as Trump was on his golf course in Palm Beach
        County, comes after outlets in South Korea reported that satellites have spotted
        Chinese ships transferring oil to North Korean vessels. Trump said that if
        this practice continues, there will "never be a friendly solution to the North
        Korea problem."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002104c3-80ac-40d2-bf26-27e34c86d674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:25:59.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:26:03.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official and multiple National Security Council officials
        were unable to explain the President''s tweet and did not respond to questions
        about whether he was referring to the recent reports from South Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26763bff-1013-4891-b0d7-542c613012cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:25:59.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:26:03.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Caught RED HANDED - very disappointed that China is allowing oil
        to go into North Korea," Trump tweeted. "There will never be a friendly solution
        to the North Korea problem if this continues to happen!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd955e02e-54cc-447c-8d54-b16edc158731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:25:59.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:26:03.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Treasury Department announced in November that a series of
        North Korea shipping and trading companies had attempted to conduct a ship-to-ship
        transfer -- likely of oil -- to evade UN sanctions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b50dab-0c07-4169-85c0-51c26835faae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:25:59.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:26:03.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same photos released at the time were used by South Korean outlets
        in recent reports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c81102-3cdc-4d21-bf16-003024f0ab0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:25:59.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:26:03.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury statement came alongside the announcement of a series
        of sanctions against a range of North Korean entities and individuals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9aca86-d067-4355-b61b-03ae166fd9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:25:59.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:26:03.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As North Korea continues to threaten international peace and security,
        we are steadfast in our determination to maximize economic pressure to isolate
        it from outside sources of trade and revenue while exposing its evasive tactics,"
        Treasury Secretary Steve Mnuchin said at the time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ca4b6e-1aed-4312-a728-a100120bcf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:25:59.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:26:03.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokeswoman Hua Chunying denied that Chinese
        ships were found trading oil to North Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef26e427-19f8-4b88-b8d8-b14723bbf600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:25:59.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:26:03.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not aware of what you mentioned," Chunying said. "China''s
        relevant position remains unequivocal. I would like to reiterate that the
        Chinese government has been comprehensively, accurately, faithfully and strictly
        implementing the Security Council''s DPRK-related resolutions. Our attitude
        is earnest and serious, and our measures and actions are forceful and effective."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107f8b31-2998-4063-b14d-789c84405ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:25:59.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:26:03.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "If there is solid evidence proving that there is on
        the Chinese side any violation of the Security Council resolutions, China
        will surely deal with it in accordance with laws and regulations, and not
        a single case of violation should get away with it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a9765b-9ef8-4aa8-a691-83a469695190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:25:59.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:26:03.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has had a mixed strategy with China ever since stepping into
        the White House earlier this year. Though he has feted President Xi Jinping
        in the United States and traveled to China to meet with Xi, he has also openly
        criticized the country''s trade policies and slammed China as having "no impact"
        on North Korea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f99adf-11e9-48a8-82f8-2957b72097df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:25:59.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:26:03.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s key to North Korea, however, has long been China and his
        personal relationship with Xi.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fff3272-b5a1-43bf-a391-fe6026408d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:25:59.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:26:03.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/28/politics/president-donald-trump-china-north-korea-oil/index.html">"Trump
        accuses China of allowing oil into North Korea."</a></em></p>'
  'Soccer-legend-likely-to-win-Liberian-presidential-election':
    'author': 'Marilia Brocchetto and Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-29T04:27:58.721+08:00
    'imagesource': 'jcr:b65bcebd-013a-4ddb-b50f-5ae9b5fd15ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00562901-88b3-4d16-9e15-89430eaac52c'
    'lead': 'Former soccer star George Weah is set to win the December 26 presidential
      election runoff in Liberia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T10:28:53.881+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T10:28:57.559+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T10:28:57.231+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Soccer legend likely to win Liberian presidential election

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5bdc79-2352-47c9-a555-8dc5c20cb847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:28:53.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:28:57.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former soccer star George Weah is set to
        win the December 26 presidential election runoff in Liberia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8f6ff4-2bfb-4e1c-aa8e-c06f4b7d40ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:28:53.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:28:57.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, with more than 98% of the votes counted, Weah led his
        opponent Vice President Joseph Boakai of the Unity Party 61.5% to 38.5%,&nbsp;according
        to the National Elections Commission (NEC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f49693-dbb6-46e8-86e1-e9fe31834544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:28:53.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:28:57.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weah, the candidate for the Coalition of Democratic Change, won
        the first round of the election in October with 38.4% while Boakai netted
        28.8%, according to the commission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e88d2f3-9944-4e33-9cd9-e707c74aa61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:28:53.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:28:57.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEC Chairman Jerome Korkoya said in a press conference Thursday
        that the final election results would "hopefully" be announced on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3b41df-c865-446e-90cb-b53d8e4356ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:28:53.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:28:57.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Liberians took to the streets, chanting victoriously and dancing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2790d5-4d99-4ca3-be2c-ca2e91d08464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:28:53.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:28:57.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started the struggle and we are about to end the struggle in
        2017," Nablah Washington, a Weah supporter, told Reuters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e0c7b2-bf1a-40aa-a308-dacf6b4863dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:28:53.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:28:57.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is on December 26, we went to the ballot box and today we
        are seeing results and results that are coming out of all the 15 counties,
        they are communicating to us and showing us the road of victory," Washington
        said. "That is why we are rejoicing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5448a97-c736-41d8-a996-32b4ce102c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:28:53.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:28:57.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since neither candidate earned more than 50% of the vote in October,
        a runoff was scheduled for November 7. But that vote was delayed when claims
        of fraud and "gross irregularities" were filed by Boakai''s party. The complaints
        were dismissed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6aea3b-e7a7-4395-b2db-fb4056bce8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:28:53.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:28:57.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West African nation of&nbsp;4.6 million people&nbsp;has been
        ravaged by&nbsp;civil war,&nbsp;the Ebola virus&nbsp;and corruption&nbsp;and
        hasn''t had a democratic transfer of power since 1944. But the incumbent Ellen
        Johnson Sirleaf, a Nobel Prize winner and the country''s first elected female
        president, has overseen years of peace and stability since she took office
        in January 2006.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1645bf-27fb-4f14-8dd4-05646d8dbf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:28:53.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T10:28:57.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/28/africa/liberia-presidential-election-george-weah/index.html?adkey=bn">"Soccer
        legend likely to win Liberian presidential election."</a></em></p>'
  'BSP-issues-guidelines-on-differentiating-new-P5-from-P1-coins':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-29T01:41:34.194+08:00
    'imagesource': 'jcr:ce463fb4-10ab-46a0-82b1-4208ea297826'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0bb5d82-0185-497a-927d-403946a359f1'
    'lead': 'Still can''t tell the difference between the new P5 peso coins and the
      old P1 coins? The BSP has issued guidelines to help you differentiate them. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T10:31:14.780+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T16:08:15.905+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T16:08:15.724+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP issues guidelines on differentiating new P5 from P1 coins

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7428be05-a840-496b-a2a4-e64185f25efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:31:14.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:08:15.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> — The
        Bangko Sentral ng Pilipinas (BSP) on Thursday released guidelines to help
        the public differentiate newly-designed P5 coins released last November from
        the P1 coins.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4893375e-78bd-4709-a0b7-6a0662fb3c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:31:14.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:08:15.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Thursday, it acknowledged "observations" on
        the similarities and pointed out their differences to "alleviate confusion."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f1a20e-d791-41d7-87cc-37d30fd57493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:31:14.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:08:15.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said the new generation currency (NGC) P5 coin is heavier,
        thicker, and slightly larger than the current P1 coin. It also has smooth
        sides, compared to the P1 coin, which has ridges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14297214-1909-472e-8e2b-bcc54e969f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:31:14.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:08:15.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P1 coin weighs 6 grams while the P5 coin is slightly heavier
        at 7.4 grams. It is one millimeter (mm) wider than the 24-mm P1 coin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c6deba-dc89-4d6d-969a-1e8ec804f860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:31:14.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:08:15.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP also said the designs are "distinctly different."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a72bc1-cc61-49d5-8a67-89f12b430a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:31:14.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:08:15.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new five generation coin features revolutionary leader Andres
        Bonifacio, with the Philippine plant Tayabak on the obverse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803a3869-5ffc-416d-bd38-dcf01aeb8cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:31:14.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:08:15.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱1 coin, meanwhile shows national hero Jose Rizal. It has the
        1993 logo of the Bangko Sentral ng Pilipinas on the observe</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1b97ad-93ee-4abf-9999-513cdf616abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:31:14.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:08:15.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both coins are nickle-plated and have a similar silver colors, whereas
        the old P5 has a slightly gold tinge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacbc1b4-b386-410f-8df3-2ab736990e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:31:14.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:08:15.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP''s statement comes in the wake of public concerns over how
        difficult it is to distinguish the two.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff28a28-331b-48cf-a7f0-d9b3b6bcede3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:31:14.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:08:15.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay on Wednesday asked the BSP to temporarily halt
        the issuance of new coins due to "public confusion" over these similarities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b4d0a0-74c9-4df7-b2d8-ce0a8ca5f8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:31:14.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:08:15.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP, however, said it is sure the public will get used to the
        newer coins in time. It appealed for their cooperation on the "necessary changes."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447fdb90-81a0-4c73-9c70-d9f33e63ca4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:31:14.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:08:15.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP is confident that in time, and with increased usage, the
        features of the P5 NGC coin and the other denominations in the NGC Series
        (to be launched and released next month), would gain greater familiarity."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9521ece6-769c-4d20-99b4-5d6d574edcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:31:14.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:08:15.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGC coins were created to enhance security and prevent extraction
        of the coin''s metal content. It will also help the BSP adapt a more-cost
        efficient production process.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f325d624-ecb8-48a7-bbe0-8e2426a0c2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:31:14.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:08:15.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGC P5 coin was launched on November 29-- earlier than its counterparts--
        to celebrate the 120th death anniversary of Bonifacio, as well as his 154th
        birthday on November 30. The BSP will launch other NGC coins on Jan. 19, 2018</p>'
