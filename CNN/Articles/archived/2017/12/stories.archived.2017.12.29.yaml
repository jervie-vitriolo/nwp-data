  'joanna-ampil-interview':
    'author': 'Portia Ladrido'
    'caption': 'As a theatre actress who has performed in West End musicals such as
      “Miss Saigon,” “Jesus Christ Superstar,” and “Les Misérables,” Ampil says that
      acting for the MMFF entry "Ang Larawan" was more challenging. Photo by JL JAVIER'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2017-12-29T18:48:34.008+08:00
    'imagesource': 'jcr:dcf9af55-6a49-4dd2-8288-236677d98edd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ffe4e8f-e6bb-4953-9af9-ffee6bb5ac76'
    'lead': 'The actress talks about what Ang Larawan means for her as a performer
      and a Filipino.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T09:44:19.407+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T09:44:23.091+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T09:44:22.647+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Get to know Joanna Ampil, this year’s MMFF Best Actress

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc90af2a-de65-4de3-bdff-8d4cda4d7b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:44:19.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:44:23.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Joanna Ampil attempted
        to quit twice during the rehearsals of “Ang Larawan.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da9d081-cbff-44a1-83b5-b5a1587b4b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:44:19.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:44:23.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musical film, which is an adaptation of Nick Joaquin’s play
        “A Portrait of the Artist as Filipino,” took a toll on her physical and mental
        health, having to play Candida, one of the protagonists of the film whose
        character reeks of poorly controlled rage and confusion that verged on lunacy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d55e995-57c5-4242-8fb6-3cb4eb70e8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:44:19.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:44:23.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was taking the character home, and it was stressing me out. It''s
        not a very pleasant character to play, I have to admit,” Ampil says. In the
        film she plays Candida, one of the daughters of esteemed painter Don Lorenzo
        Marasigan, struggles to make peace with the life that their father supposedly
        chose for them — a life that is filled with art, culture, and tradition, and
        devoid of realities and practicalities. Her father gives her and her sister
        Paula his last self-portrait, one that is being sought after by the upper
        echelons of society. Selling the portrait means they would be able to pay
        their stacks of bills, but doing so could mean betrayal to everything their
        father and their lives stand for.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0090ff5d-11a1-4468-8e3e-a8e02f2ae42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:44:19.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:44:23.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She is so complex. She''s manipulative and cantankerous, and of
        course, when I was playing her, I couldn''t judge her. But she was so farfetched
        from the way I am, as Joanna,” she says. “Candida didn''t want to move on
        with the times, whereas I''m so practical.”</p>'
    '7':
      'image': 'jcr:8b7db8d1-1551-47e0-b1af-d3629775c618'
      'imageCaption': '“I was taking the character home, and it was stressing me out.
        It''s not a very pleasant character to play, I have to admit,” Ampil says.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6a243c-4ce0-4556-88ae-fb598f802198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:44:19.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:44:23.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cb4ca5-0e9c-439b-8d6a-3366defbe0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:44:19.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:44:23.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a theatre actress who has performed in West End musicals such
        as “Miss Saigon,” “Jesus Christ Superstar,” and “Les Misérables,” Ampil says
        that acting for the film was more challenging, especially since she had to
        go on and off character when the director said cut or when production setups
        took longer than usual. In theater, the journey is more straightforward: the
        curtains open, she performs, she bows, the curtains close. “In movies, it
        takes days. You have to keep doing a particular scene if you need to,” she
        says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d265eed-bd28-4b38-979e-5e104fc87ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:44:19.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:44:23.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these difficulties, Ampil says she was able to power through
        with the help of three people in particular whom she feels indebted to. “Rachel
        [Alejandro] who played my sister, and Ryan Cayabyab, who was always so sunny,”
        she says, and before mentioning the third person, she explains how the positivity
        of Cayabyab, who wrote and rearranged the music for the film, drove her to
        do the work every day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feb018e-9bd4-4bcc-b57a-31f0f202bdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:44:19.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:44:23.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And another important person was Jake Macapagal, who mentored me
        throughout this journey,” she says. “He gave a lot of wonderful inputs on
        acting and it was a real master class with Jake. He really taught me. That
        short period that we had, parang feeling ko nag-course ako ng acting for a
        year.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2e04f1-a5c4-49b6-b6f9-7b3b63fe174b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:44:19.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:44:23.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ampil went on to win the Best Actress award at the 2017 Metro Manila
        Film Festival (MMFF), where “Ang Larawan” also won Best Picture. CNN Philippines
        Life talked to Ampil about her experience of playing Candida in “Ang Larawan,”
        the difficulties she had to endure, and what the movie means for her as an
        actress and a Filipino. Below are edited excerpts from the interview.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f79f94e-ea23-4775-8a30-b3bb0b7eeb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:44:19.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:44:23.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What drew you to take the role of Candida as well as join
        “Ang Larawan”?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcd0a1a-7564-459c-80c2-1e78436e7d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:44:19.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:44:23.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I actually didn''t know anything about the musical prior to the
        offer. It was 2008 when Girlie Rodis, my manager, told me about the play or
        the musical. She said it was from this play "A Portrait of an Artist as Filipino,"
        and I said I know nothing about the play and I don''t know anything about
        the musical either. But she gave me the libretto and she gave me the CD. I
        never got a chance to listen to it. The only thing I did was watch the 1965
        film version in English, which I really enjoyed, but [when] I was watching
        it, I wasn’t thinking this was the part I was going to play.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3126ffd0-2341-4633-b640-1683f808f4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:44:19.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:44:23.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was just really enjoying it. And I realized that there was that
        difficult scene, you know, the walang ilaw scene, but it didn''t occur to
        me that it was going to be very, very hard to do. So I forgot about it, and
        then we filmed it a few years later, and then I realized ‘Oh my gosh, that
        is a hard scene to do.’</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13228eb9-6360-4ee3-96fb-fcf6b39ae81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:44:19.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:44:23.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think some people are intimidated by the movie. They think that
        it''s just for the upper class or whatever, hindi. It''s not. Just give it
        a chance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3743551-c280-4a74-828d-8a2a43714093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:44:19.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:44:23.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Yes, that scene where you instantly broke down without warning.
        Can you explain the difficulty of that scene and what you did to make those
        emotions come through?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed595e8-dd57-4d04-909d-610b443f7937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:44:19.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:44:23.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, I was in denial that it was going to be hard work. I thought,
        ‘Ah, madali lang ‘yan.’ And then when I started layering up my character,
        I just realized that I had to be so truthful and committed to this scene because
        people will know if you''re faking it. You have to make sure that you are
        so Candida. There is no room for being Joanna when you''re doing that particular
        scene and you have to understand what she''s going through mentally — why
        she had that breakdown.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb444c3-959d-49da-b162-a4da25b9d959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:44:19.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:44:23.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I rehearsed it many, many times I remember. But the rehearsal becomes
        irrelevant because you have to be so in the moment and you have to be so truthful.
        And for you to be able to switch it on and off, you have to know it so well.
        And I did, by that time we filmed it, I knew how I was going to do it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d954234-e65e-4063-8167-48456f807b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:44:19.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:44:23.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did you have any qualms about doing the film, knowing that
        the creative process would be very different from theatre?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362f353b-c1ff-445d-ab1d-94843fb8bc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:44:19.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:44:23.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wala. I''m so ready for a new challenge and I love learning new
        things. I love learning a new skill. Like I said, people were asking me, ‘Would
        you do a teleserye?’, which is completely different, and I said, ‘Yes, I would.’
        I want to know how Filipinos do their teleseryes. I know it''s completely
        different from how they do it in the States or anywhere else. Even ‘yung times
        natin mas mahahaba. I want to know how actors work here, what the challenges
        are, you know. And you can only look at that in a positive way, a positive
        light because these are all [part of] a learning process.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523087a4-15e7-40df-b376-41621a5ad10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:44:19.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:44:23.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like for example, when you''re guesting in a T.V. show, you really
        don''t have many rehearsals to do that whereas in London, for example, when
        we guest on television, we rehearse for days because we need to make sure
        that the audience will see a perfect version of that particular production
        whereas here, walang rehearsal and everything is in teleprompter. Malaki ‘yung
        difference, but the good thing about that is that you have to able to do it
        instantly, perfectly, so that is the challenge. They''re very skilled here
        in doing it perfectly.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc95bba-1cf4-4056-ac3d-8930843f7621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:44:19.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:44:23.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you relate to your role as Candida in any way? And is
        “Ang Larawan” a film that resonates with you?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ee5d15-d980-4268-a293-eecdd5ce16b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:44:19.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:44:23.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, because you kind of preserve your culture, which I completely
        understand. Rachel Alejandro mentioned something which was quite interesting.
        When she said, she can compare it to OFWs. Would you choose to leave your
        family to earn and help them out or would you just stay with them even if
        you''re hungry sometimes, but at least you''re with your loved ones?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092471e8-b6af-4e08-b2bd-a77ae7687e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:44:19.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:44:23.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a similar sort of thing. Would you sell the painting for money
        to survive? But you know, you''re getting rid of something that is very precious
        to you. Or would you stay with your tradition, with your beliefs? It''s quite
        parallel. Both have advantages and disadvantages, I think. For me, I''m more
        on the practical, only because I''m a survivor. I want to survive. I know
        later on that you will reap the benefits of it afterwards. That''s how I see
        it.</p>'
    '41':
