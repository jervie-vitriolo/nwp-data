  'Duterte-signs-law-December-8-special-non-working-holiday':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-29T13:49:55.834+08:00
    'imagesource': 'jcr:1847d8e9-c451-48a2-af3f-99b7f12866a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93216cb8-4b8b-4c68-85da-022ae43f3dd8'
    'lead': 'President Rodrigo Duterte on Thursday inked Republic Act no. 10966, "An
      act declaring December 8 of every year a special non-working holiday in the
      entire country to commemorate the Feast of the Immaculate Conception of Mary."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T09:59:21.913+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T16:06:14.239+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T16:06:14.086+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'December 8 declared a special non-working holiday for Catholic feast

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79142536-b7af-40f3-bf37-cfebf3e56a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:59:21.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:06:14.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)</strong> — Classes
        and work are to be suspended yearly on December 8 after President Rodrigo
        Duterte signed a law declaring it a special non-working holiday for a Catholic
        feast.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d2f27f-f2ef-4762-888b-ea500fb66e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:59:21.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:06:14.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Thursday inked Republic Act no. 10966, "An act declaring
        December 8 of every year a special non-working holiday in the entire country
        to commemorate the Feast of the Immaculate Conception of Mary."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12da4a2-76a7-4ce3-a865-9c2c6aeec3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:59:21.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:06:14.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of the law was released to the media on Friday. It was earlier
        passed by the House of Representatives and the Senate on May 2 and December
        11, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f343e45-3ceb-41e4-93fa-0648912b4e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:59:21.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:06:14.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees who work on special non-working days are paid at least
        130 percent of the sum of their daily rate and cost of living allowance. Employees
        who do not work will not be paid, unless there is a favorable company policy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dacb5e-6a75-4de4-ba02-b05632a531c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:59:21.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:06:14.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Feast of the Immaculate Conception is celebrated by many Filipinos
        in this predominantly Catholic country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3ac917-6a90-45b0-b447-2196976610e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:59:21.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:06:14.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Church urges its members to attend mass every December
        8 to celebrate the Solemnity of the Immaculate Conception, "a time to celebrate
        the great joy of God''s gift to humanity in Mary."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98950519-eb03-47b8-aa40-0d9c7f8600b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:59:21.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:06:14.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the signing of the law, some schools suspended classes
        and work last December 8 in observance of the feast.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8887b2-0ae7-427e-898c-6189ff88090c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:59:21.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:06:14.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law takes effect 15 days after its publication on the Official
        Gazette, the government''s official website.</p>'
