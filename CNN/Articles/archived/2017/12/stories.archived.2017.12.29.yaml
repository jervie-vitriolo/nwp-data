      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocean''s 8</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28e1d40-90e9-4c80-b920-fffe8281346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:16:35.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:45.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandra Bullock plays con-artist Danny Ocean''s estranged sister,
        who assembles a group of women to orchestrate a heist during the star-studded
        Met Gala in New York City. The all star cast features Cate Blanchett, Anne
        Hathaway, Sarah Paulson, Helena Bonham Carter, Mindy Kaling, Rihanna, and
        Awkwafina.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9353c913-d2f6-46ed-982a-e9a5c39a4e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:16:35.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:45.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solo: A Star Wars Story</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62e5997-bdbf-4145-82db-c1d5f232bd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:16:35.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:02:45.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same fashion as "Rogue One," Lucasfilm is set to release
        another standalone Star Wars story before they drop the last installment to
        "The Force Awakens" trilogy in 2019. This film takes on the origin story of
        a fan favorite: Han Solo, with Alden Ehrenreich playing the young rogue before
        he joins the Rebellion.</p>'
