  'Mandaluyong-shooting-mistaken-identity-survivor':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-29T15:41:59.721+08:00
    'imagesource': 'jcr:4112850a-f468-46c6-812d-d40013bfe530'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1a42dea-c6c9-4d07-9f70-8a88ba488ba6'
    'lead': 'Survivor Mhury Jamon described how the Mandaluyong police and barangay
      officials from Addition Hills continued to fire at them despite their explanation
      they were bringing a shooting victim to a hospital. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T09:57:00.165+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T09:57:03.581+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T09:57:03.243+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mandaluyong shooting survivor: Police did not listen to our plea we
      were innocent

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a3d378-32f0-4a74-bd07-f395da6a4caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:00.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:57:03.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> The
        police did not listen to the plea of the victims in the deadly Mandaluyong
        City shooting incident, a survivor recounted on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b62a39c-baa2-4539-9737-b4c3b137cdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:00.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:57:03.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivor Mhury Jamon described how the police and barangay officials
        from Addition Hills continued to fire at them on late Thursday night despite
        their explanation they were bringing a shooting victim to a hospital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f95166e-4ad9-4494-b74f-c23018e0deba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:00.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:57:03.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sumisigaw kami na pasyente ang dala namin, pero hindi kami napakinggan,
        pinadapa lang kami. Pinadapa kami ng mga pulis. Pero hindi kami pinakinggan
        na pasyente ang dala namin," he said in a media briefing on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadba401-493d-48f4-883c-139ecb4ce9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:00.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:57:03.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were yelling we are with a patient, but they did
        not listen. The police were asking us to stay on the ground. They did not
        listen we were with a patient.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcadcdd2-1765-4683-844f-029b59ad20ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:00.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:57:03.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamon said the police issued a warning before they were fired upon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6ae81e-4bc0-4b0c-9ddc-2f7c06bce469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:00.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:57:03.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bago sila magpaputok, nagsabi sila na, ''Kapag hindi kayo bumaba,
        papuputukan namin kayo.'' Eh hindi nga po makababa... Hindi talaga makakababa
        kasi yung pasyente namin naka-dagan dun kay Kuya Bobot kaya hindi siya makakilos,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db214b6-8ce6-48a9-a939-994f8b8e29e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:00.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:57:03.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bobot or Eliseo Aluad is the live-in partner of Jonalyn Ambaon,
        the victim of the first shooting incident.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc020e0-e719-418b-94c5-66fd256f58fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:00.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:57:03.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before they fired, they told us, "If you do not go
        down the vehicle, we will fire. They weren''t able to go down because she
        was on top of Kuya Bobot.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad252ef-a49a-40cf-9383-881002e8e001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:00.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:57:03.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamon, along with two other colleagues from a construction site,
        alighted from the vehicle. But Ambaon, Aluad, the driver, and one other colleague
        stayed in the car despite the police''s order.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf673451-68d1-4683-b5dc-e10168094cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:00.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:57:03.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the police did not understand why they weren''t alighting,
        prompting the officials to open fire.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe05367-42f6-484e-94d4-2e1b0cb17fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:00.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:57:03.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung mga pulis ang nagpababa sa aming lahat. Kaya nagpaputok ng
        husto yung mga pulis kasi akala ayaw bumaba yung natitirang kasama namin sa
        sasakyan. Syempre, pulis, hindi bumaba ang subject, puputukan talaga pero
        hindi nila alam na hindi makababa," Jamon said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abd03cd-d3d2-4514-a0fd-be23b16a0daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:00.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:57:03.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The police asked us to go down. They shot at us because
        they thought our colleagues did not want to exit the car. The police, when
        they see the subjects not following orders, they will open fire. But they
        did not know the subjects cannot go down.]</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
