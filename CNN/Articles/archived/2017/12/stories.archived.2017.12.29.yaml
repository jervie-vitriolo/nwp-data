      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of exciting local productions, audiences are also anticipating
        blockbuster Hollywood films. Here are a few movies we''re looking forward
        to.</p>'
