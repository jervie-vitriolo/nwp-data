      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from being one of the country''s most trusted hotdog brands,
        it''s also a family favorite through generations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba3aa0d-c1bb-4ba7-bd79-8599821787a6'
      'mgnl:activationStatus': true
