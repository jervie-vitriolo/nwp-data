      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Everyone looks
        forward to holidays.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ec794e-4fee-4e47-bf52-f6cdff124f2a'
      'mgnl:activationStatus': true
