      'mgnl:lastActivated': 2019-09-09T09:44:23.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You had a year of rehearsals before actually filming for only 15
        days. Of the entire experience, what has been the most significant for you?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a42cb3-7e2c-480f-8e6e-a5d3a94d2125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:44:19.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:44:23.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filming because by that time I was already quite relaxed because
        I knew my character inside out. So it was just doing the work and the work
        was easy then already. I was just enjoying it and I knew that I got it down
        to a T. It was good, it felt good, and Loy Arcenas [the director of the film],
        who is a man of a few words, he said to me, ‘I confess that, you know, this
        has been so amazing. It has been amazing.’</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbc330a-d2f3-4441-b329-853d1a8a24ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:44:19.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:44:23.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was very forthcoming with his compliments, which he didn''t give
        to me during the rehearsal period, but when he said that I knew he really
        meant it, so it was really nice. Loy and I had our ups and downs, but in the
        end, he''s a brilliant director because he wouldn’t have been able to come
        up with such an amazing production of “Ang Larawan.” He was very much into
        the detail of the filming of it and he''s got very good eyes and very good
        taste.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8b73de-8b6a-43ca-a901-687d1bc57799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:44:19.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:44:23.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What did you feel when you were told they had to pull out
        the film from some cinemas?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d29791-80ad-4eda-b5ac-4e77da6d3c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:44:19.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:44:23.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end result is a positive thing so okay lang naman na na-pullout
        kami kasi it''s something that we can now talk about and it''s a good anecdote.
        We were underdogs really, and ngayon nandoon na kami sa lahat na sinehan.
        Plus, it''s a good story to tell.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a0bf04-eeb4-4915-862d-65ae0a8cab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:44:19.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:44:23.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was heartbreaking at first but because people were rooting for
        us, ‘di mo na naiisip ‘yung mga negatives. But of course, the producers probably
        were upset about that but for me ang dami kasing, ‘yung word of mouth also
        eh, you know, it''s so powerful, and also, I knew that the target market really
        loved the movie. ‘Yung mga people who ... the ones who really understand the
        art and value it, they loved it. I think some people are intimidated by the
        movie. They think that it''s just for the upper class or whatever, hindi.
        It''s not. Just give it a chance.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce0a656-7bc9-48cd-a399-ccd8615d8b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:44:19.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:44:23.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The movie certainly showcases Filipino culture and tradition.
        What does the film mean for you as an actress and a Filipino?</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075c72c2-560b-4850-9088-92f04805c9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:44:19.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:44:23.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know how important this material is, and I''m so happy to have
        contributed to the arts in the Philippines. So for me, that is something that
        I can be proud of. I said that in my speech [during the MMFF awards], that
        finally I''m giving something for the Philippines because I''ve always been
        away and working abroad. Finally, I''m giving back something to you guys.</p>'
  'rizal-myths':
    'author': 'Portia Ladrido'
    'caption': 'Jose Rizal (center) with Juan Luna (left) and Valentin Ventura, fencing
      outside Luna’s studio in Paris, in 1889. Photo from WIKIMEDIA COMMONS'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-12-29T15:08:18.683+08:00
    'imagesource': 'jcr:8a932922-5619-446a-847e-a62f790431f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a0cf6bf-f082-416c-9036-423d6384c7c1'
    'lead': 'Here are some myths about our national hero juxtaposed with the facts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T09:48:11.518+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2021-06-16T19:23:33.088+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2021-06-16T19:23:32.659+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 questionable myths about Jose Rizal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72483fc8-c47c-4db0-9bfd-1dc0ed9066c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:48:11.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-16T19:23:33.088+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Myths are generally
        known to be stories handed down through oral tradition without tangible and
        traceable proof of its source.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d607c6-e58d-46a5-b183-24db08ed0e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:48:11.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-16T19:23:33.088+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Historical myths originally started out as ‘fake news.’ As such,
        there can be no one source, it is a conflation of various things,” says Lianne
        Habana, a history professor at the Ateneo de Manila University.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da53b575-a00c-4cca-b966-45dbf6a898e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:48:11.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-16T19:23:33.088+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sometimes all you need is one know-it-all who read or heard something
        and pushes forward the story as ‘truth.’ It is very difficult to trace myths
        to one cause or one person,” she adds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3479c42-1ce5-483a-9ada-c1dac9cd9ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:48:11.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-16T19:23:33.088+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myths go around communities, from one generation to another, as
        an attempt to explain a phenomenon or an attempt to make sense of a highly
        regarded person’s life. Saints, martyrs, and heroes are often the focus of
        myths precisely because these personas are regarded both as a phenomenon and
        an important figure in one’s culture.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e43283-2e66-46c1-ac1f-fa1456c5ed0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:48:11.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-16T19:23:33.088+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, for instance, urban legends and myths surround
        our heroes, from Andres Bonifacio to Jose Rizal. Rizal, in particular, is
        even more prone to myths not only because he is our national hero, but also
        because of the volume of written works he has put out, making them vulnerable
        to different kinds of interpretation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2837a1-4b88-4cd3-bf95-773f943610a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:48:11.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-16T19:23:33.088+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habana contends that these myths have only added salaciousness and
        scandal to an otherwise straightforward story. “In fact, I think it is unfortunate
        that it is often this aspect that is highlighted rather than the real contributions
        of Rizal: in terms of ideology, and actual nation-building,” she says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f0dcc0-c456-461b-9b9b-c3916bc88943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:48:11.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-16T19:23:33.088+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These myths, like any type of information, have informed the Filipino
        identity, and Habana believes that Filipinos should be more mindful of the
        ways in which we consume information. “We should be more critical of sources,
        rigorous in research and not advance the ‘chismis’ mentality,” she explains.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128b6266-2a16-4407-a6b1-f4337fa59c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:48:11.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-16T19:23:33.088+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are four myths about our national hero juxtaposed with the
        facts. Through shedding more light on the factual, historical events that
        happened, perhaps we can be more conscientious in how we take, reflect, and
        respond to information.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0cad86-daa2-48f1-98a2-6b5d72a3eb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:48:11.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-16T19:23:33.088+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Myth #1: Jose Rizal was not an ophthalmologist.</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62031b1e-ce99-4522-946a-1d771cb28cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:48:11.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-16T19:23:33.088+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a lecture in Sentro Oftalmologico Jose Rizal, University of the
        Philippines’ Philippine General Hospital on June 2011, Dr. Dominga Padilla
        detailed the life of Rizal as an ophthalmologist, as evidenced by her research.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc0d038-22cc-4276-a34b-b857d64012f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:48:11.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-16T19:23:33.088+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that questions like “Was Rizal really an ophthalmologist?”
        and “Did his mother go blind because he experimented with her eyes?” are still
        raised frequently, even by other doctors. She explained in her lecture that
        Rizal became an ophthalmologist because he wanted to heal his mother who went
        blind. He also enrolled at the Ateneo Municipal de Manila as a land surveyor
        and assessor, while studying philosophy in the University of Santo Tomas (UST).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7410c0-57b5-4b81-9469-aee5e70a1109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:48:11.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-16T19:23:33.088+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, upon learning about his mother’s condition, he decided
        to pursue medicine at the UST Faculty of Medicine and Surgery. He left for
        Europe before getting his diploma because he felt that the Spanish friars
        discriminated against Filipino students, and completed his studies in Madrid.
        He was also writing “Noli Me Tangere” throughout his ophthalmology training.
        Furthermore, when he was already in exile in Dapitan, foreigners and Filipinos
        would go all the way to Mindanao to have their eye problems checked.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b531113-07eb-48f7-84c5-4ce36bd53526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:48:11.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-16T19:23:33.088+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Myth #2: Jose Rizal opposed the 1896 Revolution and wanted
        the assimilation of the Philippines to Spain.</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0ee501-fc67-4929-863b-87f9bcbfce88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:48:11.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-16T19:23:33.089+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rizal’s correspondence to his friend and mentor, Ferdinand
        Blumentritt, he already expressed that an assimilation to Spain was a mistake.
        In his first letter dated Feb. 21, 1887, Rizal said: “The Filipinos had long
        wished for Hispanization and they were wrong in aspiring for it. It is Spain
        and not the Philippines who ought to wish for the assimilation of the country.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78746fbe-e515-4a2f-a7fc-8178c1fbed6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:48:11.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-16T19:23:33.089+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another letter dated Jan. 26, 1887, he said: “A peaceful struggle
        shall always be a dream, for Spain will never learn the lesson of her South
        American colonies. Spain cannot learn what England and the United States have
        learned. But, under the present circumstances, we do not want separation from
        Spain. All that we ask is greater attention, better education, better government
        [officials], one or two representatives [in parliament], and greater security
        for persons and our properties. Spain could always win the appreciation of
        Filipinos if she were only reasonable.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a66c24-e9d1-47b0-8b31-c3e472fc6ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:48:11.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-16T19:23:33.089+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some authors have misquoted the letters, which could have
        caused the debate of whether Rizal was a bourgeoisie reformist who only wanted
        the Philippines to be part of Spain. American author Ruth Roland, for example,
        omitted the first sentence “A peaceful struggle will always be a dream, for
        Spain will never learn,” which then transforms the letter into having a different
        tone.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dab7aed-503e-4319-b274-c6b5faabb798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:48:11.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-16T19:23:33.089+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Myth #3: &nbsp;Jose Rizal’s La Liga Filipina was an enemy
        of Bonifacio’s Katipunan.</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fb76d8-1830-43df-be1c-339359617d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:48:11.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-16T19:23:33.089+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal inaugurated La Liga Filipina, a society consisting of people
        directly involved in the reform movement, a few days before his exile to Dapitan.
        But because Rizal had to be banished, the group reorganized through the initiative
        of Don Domingo Franco and Andres Bonifacio. According to Apolinario Mabini’s
        account in “The Philippine Revolution,” the members of La Liga were made to
        pay a small contribution, and proceeds go to “La Solidaridad,” the propaganda
        movement periodical of that period.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1bb2b9-5015-408d-82ba-6ff3c4484a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:48:11.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-16T19:23:33.089+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, other group members quickly realized that reform through
        peaceful means was useless. And so, those who wanted to keep paying five pesos
        for “La Solidaridad” formed a group called Compromisarios, while Andres Bonifacio
        already gathered people under the Katipunan. Therefore, the La Liga was a
        precursor to the Katipunan. Rizal’s last poem, “Mi Ultimo Adios,” was also
        “a rallying cry” of the Katipuneros after Bonifacio distributed vernacular
        copies to the rebels. Rizal’s martyrdom also marked his deification as the
        Tagalog Christ of the revolutionary folks, one that is still seen today among
        the Rizalistas in Dapitan and Mt. Banahaw.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debe99aa-00f5-4541-b5bf-11e47ad2d194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:48:11.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-16T19:23:33.089+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Myth #4: &nbsp;Jose Rizal wrote “Sa Aking Mga Kababata.”</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac51303-8634-41ce-964f-a23b153eb6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:48:11.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-16T19:23:33.089+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word “kalayaan” was used twice in the 1869 poem “Sa Aking Mga
        Kababata,” which Rizal supposedly wrote when he was eight years old. However,
        in a correspondence with his brother Paciano in 1886, he, at 25, sent a translation
        of a German play called “Wilhelm Tell,” and said he lacked some words, such
        as the direct translation of “liberty,” and noted that he just discovered
        the word “kalayahan” in Marcelo del Pilar’s “Pag-ibig sa Tinubuang Lupa.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c698ae6-088a-4d82-9a78-5e048453df85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:48:11.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-16T19:23:33.089+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nilo Ocampo, a literature professor at the University of the Philippines,
        questioned:</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b565ac9-fb62-4229-8f70-bd5463477a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:48:11.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-16T19:23:33.089+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Is it possible that Rizal did not think of this [kalayaan] or use
        it in the 16 years since he wrote his poem at the age of eight and that it
        just popped into his mind after such a long time? Or was it perhaps because
        the admiration of the person who held the poem was so excessive that, without
        any doubt, he declared it was the work of the child genius?</p>'
  'welcoming-foreign-artists-differently-abled-tourists':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-29T14:45:05.309+08:00
    'imagesource': 'jcr:17121c3f-661d-42eb-83eb-479c8d179677'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a993f629-614f-406e-b503-8e9bfa916f43'
    'lead': 'The country has seen countless international acts that impressed both
      the local and global crowds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T09:52:06.552+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T09:52:09.867+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T09:52:09.624+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines: Welcoming foreign artists, differently-abled tourists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a151dae4-3fc8-48e0-b95a-28547bb2e41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:52:06.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:52:09.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Foreign artists
        and tourists who visit the Philippines frequently return to the country, and
        their reason behind it is almost always the same-the Filipinos'' signature
        warmth and hospitality toward visitors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba2cd8f-d685-43a8-83b5-7e7e4afdba0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:52:06.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:52:09.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the country has seen countless international acts that
        impressed both the local and global crowds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de086497-d599-40ba-99f8-981c9bab0615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:52:06.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:52:09.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this year, numerous concerts and performances by big-time artists
        rocked music fans. The acts included including David Archuleta, Britney Spears,
        5 Seconds of Summer, Ariana Grande, The Chainsmokers, Coldplay, Shawn Mendes,
        Switchfoot, and Kenny G.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6bc28d-bbe4-4559-80b3-89c16baef298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:52:06.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:52:09.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipinos, they have a lot of heart, they''re very passionate.
        And what I love is they''re very sensitive, they love music. They''ve just
        been there, they''ve been consistent," Archuleta said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b89193-f1cb-4ce8-8793-7d5cc2bbe975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:52:06.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:52:09.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More highly acclaimed artists, such as Ed Sheeran, Harry Styles,
        Bruno Mars, Niall Horan, The Script, Paramore, and Incubus are slated to headline
        their own shows in Manila in 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e05c3d-e1f3-4041-bfc1-5ebdca28806c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:52:06.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:52:09.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The events also promote the country''s tourism enterprises, as the
        Philippines becomes one of the go-to places for such events.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8966a464-8af2-419e-825b-1fdc58764228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:52:06.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:52:09.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism (DOT) said this is an important facet
        of the industry as the international acts influence other sectors, especially
        those in hospitality, transport, and merchandising businesses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6bd307-d904-403c-9d3c-4e52e96576be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:52:06.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:52:09.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Being one with different-abled tourists</strong></p>'
    '15':
      'image': 'jcr:9064ccd9-40ca-4a8b-a533-a158aaa1cb4e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7d6b0c-2127-4c15-883a-f8f226ed1f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:52:06.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:52:09.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8010e7-9b55-4f9c-8be2-6b4d646eb315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:52:06.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:52:09.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps one of the most overlooked aspects of tourism is its accessibility
        to persons with disabilities, something the DOT has been addressing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4818220f-5e5b-418b-842c-60b0c3d73c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:52:06.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:52:09.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felino Palafox, principal and urban planner of Palafox Associates,
        said the Philippines should consider differently-abled tourists more, as they
        may contribute more to the economy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32e1897-67c2-4fa5-b30e-b3670181597d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:52:06.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:52:09.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of our tourists now are backpackers. The ones we should be
        targeting are people with deep pockets who have the time. These are the people
        in wheelchairs, the aging tourists. Initially they come with two or three
        people to assist them," said Palafox.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602b9e19-9ecb-44b2-b82e-405a9bc3f7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:52:06.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:52:09.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added because of the Filipinos'' hospitality, more foreigners
        are considering retiring in the country, which means they will eventually
        need facilities accessible to older people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138fb2b1-0fd1-4270-81fc-ab2aca313bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:52:06.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:52:09.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT revealed the country has 216,088 rooms provided by 9,329
        accredited accommodation establishments.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217104b5-d753-46e0-a9cc-0d085e9a8a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:52:06.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:52:09.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department has been urging these establishments to always consider
        the safety of differently-abled tourists, which include ramps and low-placed
        buttons on elevators.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41be848f-3071-4351-8274-eab494b05963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:52:06.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:52:09.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Persons with disabilities does not only mean people who cannot
        walk. There are also those who are mentally challenged. And I hope that in
        the future, we will work towards increasing facilities with that kind of mechanism,"
        said Alma Rita Jimenez, DOT Undersecretary for Tourism Regulation, Coordination,
        and Resource Generation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f5c389-8dc4-4692-a7a8-eaf942f8aa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:52:06.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:52:09.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Council on Disability Affairs Executive Director Carmen
        Zubiaga, meanwhile, said 1,800 municipalities and 140 cities nationwide are
        compliant with accessibility laws.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92187cb-fdc6-4115-a7df-8542af1547a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:52:06.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:52:09.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are getting there. Hopefully in three to five years, we will
        see an accessible Philippines," Zubiaga said.</p>'
    '33':
      'image': 'jcr:bf8020f7-0c23-485b-9f36-6d67b7cc450d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe31c2e-325e-4d67-8900-a5ef61e9c5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:52:06.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:52:09.873+08:00
