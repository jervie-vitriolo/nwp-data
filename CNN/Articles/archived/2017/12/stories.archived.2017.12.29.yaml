      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why from the tried and tested spaghetti to corn muffins,
        this childhood staple has its place in every meal.</p>'
    '18':
