      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba60edf-9b31-4fa7-8689-d00f33bfef86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:00.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:57:03.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jomar Hayaun, one of the passengers of the van, was killed in the
        shooting incident with the barangay officials and police, while Ambaon eventually
        died in the hospital.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5947f79d-412a-415c-9e92-791798d39443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:00.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:57:03.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aluad and their companion Danilo Santiago remain in critical condition
        at the Mandaluyong City Medical Center.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac2c355-16c0-4351-8250-0901cbb2e1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:00.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:57:03.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila police chief Oscar Albayalde on Friday said no firearms
        were recovered from the vehicle of the victims.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ac09f9-246c-4c4d-b022-02df3103d330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:00.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:57:03.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police ''fed with wrong information'' by barangay officials</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5a8906-97d8-4097-926d-0d37a3b19740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:00.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:57:03.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said barangay tanods (community watchmen) who responded
        to the first shooting gave the wrong information to police officers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f0a90a-41e8-41c3-95ba-a8e87c7b51ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:00.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:57:03.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi natin masisi, siyempre, yung ating mga pulis doon na initial
        na thinking nila, may talagang armado," he said. "Kasi there was a shooting
        incident and ''yun yung fineed ng mga barangay sa kanila. Armado yung nasa
        Adventure."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284cfdec-b4bf-481d-8e72-de7dc387fb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:00.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:57:03.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We, of course, can''t blame our police officers for
        initially thinking that there really was someone armed in the car. There was
        a shooting incident and that was what the barangay fed to them. That there
        was an armed person in the Adventure.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fad590-3aa4-4f0a-b701-ca13f021aefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:00.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:57:03.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday night, barangay officers fired at a white Mitsubishi
        Adventure on Shaw Boulevard that was reported to be carrying the gunman of
        a prior shooting in Barangay Addition Hills in Mandaluyong.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6e116d-bd88-42c2-9bcf-6a5dee3adc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:00.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:57:03.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, now-sacked Mandaluyong police chief Senior Supt. Moises
        Villaceran said they found out the van''s passengers were helping Ambaon and
        were rushing her to a hospital.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afefa35-b787-4599-a3ad-beb377bd8aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:00.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:57:03.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/28/Mandaluyong-City-shooting-dec-28.html">Read:
        1 dead in case of ''mistaken identity'' in Mandaluyong police shooting</a></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8a9365-5412-40cf-a0dc-60043ec7eb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:00.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:57:03.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allegedly habang hinahabol, nagpapaputok rin yung mga barangay
        tanod. So na-alarm yung mga pulis natin, nag-conduct kami ng dragnet operation
        para ma-corner ang suspect, not knowing na hindi pala ito ang sasakyan ng
        suspect," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0047755d-1ca7-4e72-b0ce-92228eceb234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T09:57:00.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T09:57:03.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Allegedly while chasing the van, the barangay tanod
        was also shooting them. So, the police was alarmed and we conducted a dragnet
        operation to corner the suspect, not knowing that this was not the suspect''s
        vehicle.]</p>'
