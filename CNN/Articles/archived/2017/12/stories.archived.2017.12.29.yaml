    'template': '1'
    'title': 'Why corned beef isn''t just for breakfast

      '
    'updated': 2018-01-26T13:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f82c8ed-00ef-4301-b7c6-c9bbb10af202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:23:50.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) --</strong> There''s nothing
        like freshly cooked corned beef in the morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a65c8c-3d91-457b-b9ff-57302ff911b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:23:50.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These succulent beef shreds, paired with garlic rice and egg or
        even just in a hot pandesal, just make breakfast all the more satisfying.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40adf07a-51d7-4d7a-a1d6-167269a13b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:23:50.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But did you know that you can also use this sunrise staple to add
        more cheer to your holidays? Here are some ways you can do just that:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1d7826-603c-4034-a6e7-425acb84baad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:23:50.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Pasta</strong></p>'
    '7':
      'image': 'jcr:cad19fe6-99a9-4451-9ded-865cb8498c62'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763d46bf-9b4a-4cb1-be06-8f99f73cc534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:23:50.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f45e97-5f3f-42a7-9d8a-80a73fb8a4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:23:50.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beef has often been used in pastas like Bolognese or the classic
        Spaghetti with Meatballs. That meaty taste, combined with creamy cheese, just
        makes lunch that much better.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45150409-093e-4eaa-b576-290220f57bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:23:50.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can give your pasta a new texture, without sacrificing that
        strong, meaty taste, with something like Purefoods Corned Beef, which is made
        from 100 percent pure beef.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97a71fa-face-401a-9aa6-be351e2139d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:23:50.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Nachos</strong></p>'
    '13':
      'image': 'jcr:2dce0dad-69fc-4a47-a51c-d45752cf5ff9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538a2a86-c76b-409a-ae8e-a03635d6ad94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:23:50.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7f844e-6f12-47dd-8675-f4635ae05542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:23:50.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes nachos special? Lots of meat and lots of heat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b20111e-9f0a-4906-ae3f-92917b92857f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:23:50.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But can corned beef really work with an appetizer like nachos?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d04659-83e2-4bdd-9abb-7432b87a6c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:23:50.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, if you use something like Purefoods Corned Beef Chili Garlic,
        which is seasoned in real chili flakes with the zest of tangy garlic, you
        might be surprised by just how well it works.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9d1fb3-79a7-45d4-b30b-45918113ebeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:23:50.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the unique texture of corned beef with the crispness of
        nacho can certainly keep you munching.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4997cfc9-5601-412a-9cd5-c2f09b56e1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:23:50.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Rice topping</strong></p>'
    '23':
      'image': 'jcr:e869ed85-70ea-4e00-9b21-47597346f781'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7d2472-7bb0-4ff4-b23c-7fd47cc19bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:23:50.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6c6344-730f-49fe-97c4-8e7cb7185e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:23:50.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice toppings make great lunch meals because they combine two Pinoy
        favorites: rice and a delicious ulam.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e65b20-994e-4d61-be1d-ece4f4476211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:23:50.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re tired of the usual toppings like bopis or caldereta,
        Purefoods Corned Beef Hash combines the usual savory taste of corned beef
        is balanced off with potatoes for a more filling rice topping.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39dd626-ac8b-4011-8616-ab71f8ffe1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:23:50.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:40:17.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So you see, with a little bit of creativity, you can enjoy corned
        beef goodness anytime you want.</p>'
    '29':
      'image': 'jcr:ebb04009-f824-4206-8d55-f9f074cfe48a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382ca7c0-1fbb-4a1c-b2af-710289f3ad5e'
