  'senate-hearing-PUV-modernization':
    'author': 'CNN Philippines Staff'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-12-10T23:43:54.702+08:00
    'imagesource': 'jcr:9e46f8ea-7984-481b-966f-8a02ac2d320e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d238f22-f5d0-479e-a495-befb1b3a156c'
    'lead': 'Senator Grace Poe, chairperson of the Senate  Committee on Public Services,
      moved the hearing from December 7 to 11 to accommodate Transportation Secretary Arthur
      Tugade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T11:16:45.065+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T11:16:48.745+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T11:16:48.507+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate to tackle PUV modernization issues next week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79822314-3e69-4c70-b555-04c0027d250f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:16:45.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:16:48.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> The
        Senate hearing on the public utility vehicle (PUV) modernization will start
        on Monday, a week after a transport group canceled a two-day nationwide strike
        to protest the policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fdffcd-45a3-4232-82d5-c26a6bb8599a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:16:45.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:16:48.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe, chairperson of the Senate Committee on&nbsp;
        Public Services, moved the hearing from December 7 to 11 to&nbsp; accommodate
        Department of Transportation (DOTr) Secretary Arthur Tugade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4569ac38-aa93-49cc-9323-a372fc1c3a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:16:45.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:16:48.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said members of transport group <em>Pinagkaisahang Samahan ng
        mga Tsuper at</em> Operator Nationwide (PISTON), as well as some taxi operators,
        will be at the hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60522ad-3f1b-4494-b539-1f5e7e5cb1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:16:45.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:16:48.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Unang-una gusto nating ayusin ang gusot sa gitna ng</em> DOTr,
        si Sec. Tugade, <em>at ''yung mga miyembro ng ibang jeepney organizations
        katulad ng</em> PISTON,<em> kasi ayaw naman natin na maantala pa at ang ating
        mga kababayan ay mahirapan lalung-lalo na''t magpapasko,"</em> she said in
        a radio interview Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01d0d0c-e031-404f-9b51-ee98f02cd3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:16:45.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:16:48.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to fix the row between the DOTr, Secretary
        Tugade, and members of the jeepney organizations like PISTON. We don''t to
        further inconvenience motorists and commuters especially over the holidays.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69549ed3-00b8-4ab2-b61b-5b40ab662892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:16:45.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:16:48.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The modernization program includes phasing out PUVs that are over
        15 years old, to be replaced by vehicles with "low-carbon and low-emission
        technology."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f31f71d-d501-4875-9ed5-3ea236ed9058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:16:45.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:16:48.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong><a href="http://cnnphilippines.com/transportation/2017/06/28/dti-plan-modern-jeepney.html">
        DTI unveils plans for modern jeepney</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859403e7-b250-4ccd-96cc-50d1dbcbc3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:16:45.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:16:48.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PISTON and No to Jeepney Phaseout Coalition were supposed to conduct
        a nationwide strike on December 4 and 5 to protest the PUV modernization,
        which they claim is only a "marketing program" of expensive vehicles being
        imposed upon them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0907713b-a373-4858-aa39-e32eb02be4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:16:45.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:16:48.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/03/transport-group-PISTON-cancels-strike-December-4-to-5.html">Transport
        group cancels nationwide strike on Dec. 4-5</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d7ca0d-4d55-46ed-9d95-e83bb3924873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:16:45.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:16:48.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the group canceled the strike after Poe said she will call
        for a hearing, and instead held caravan protests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43be572b-0547-4c3c-b271-ca9dec6c93a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:16:45.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:16:48.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PISTON National President George San Mateo is out on bail, following
        his arrest for leading a transport strike in February.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2fba4a-2588-49c2-8380-ec74bb081f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:16:45.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:16:48.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/transportation/2017/12/05/quezon-city-court-piston-george-san-mateo-arrest.html">Transport
        group leader George San Mateo posts bail</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1febac0-cc96-4965-86d5-86c22bd42416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:16:45.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:16:48.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PISTON also conducted a nationwide strike on October 16 and&nbsp;
        17, which prompted suspension of government work and&nbsp; classes all over
        the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e5c8f9-e2c4-490a-87b6-f0bba1940839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:16:45.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:16:48.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/10/17/class-suspensions-oct-17.html">Palace
        suspends gov''t work, classes in all levels on&nbsp; Oct. 17</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1875504-9808-478c-9f22-421ba6637b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:16:45.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:16:48.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, after the October strike, said the&nbsp;
        modernization program will push through next year at any cost.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f54e0f2-4567-4c52-8fc2-555b1994a9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:16:45.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:16:48.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"January 1,<em> pag hindi niyo na-modernize ''yan, umalis kayo.&nbsp;
        Mahirap kayo, p***** i**, sige. Magtiis kayo sa hirap at gutom, wala akong
        pakialam,"</em> Duterte said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325d3afc-d0ac-4f6e-9e68-fd20d08a7ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:16:45.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:16:48.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you haven''t modernized by January 1 get out.&nbsp;
        You''re poor, son of a b****. Wallow in misery and hunger, I don''t care.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed76e92e-253e-48c0-bc5f-5a5b9f1abac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:16:45.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:16:48.749+08:00
