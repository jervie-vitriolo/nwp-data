      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league has yet to announce a venue for the Final.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413bc474-2028-4092-a6b5-50d562670c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:29:32.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:29:35.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Busmen from Negros had to battle past Kaya-Makati FC in their
        two-legged semifinal series to earn a spot in the Final.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eece3d0-7c0b-42ed-92a2-5681ce969d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:29:32.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:29:35.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceres outclassed Kaya after a 2-1 victory at the Panaad Park and
        Stadium in Bacolod, which saw them advance 3-1 on aggregate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cae9eee-775f-48c7-9987-42408d83d92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:29:32.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:29:35.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya''s Antonio Ugarte canceled out Bienvindo Marañon''s opener
        in the first half, but Iain Ramsay gifted the home team the winning goal in
        the 78th minute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb02828f-20f5-4f32-a9a4-5f705ade2109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:29:32.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:29:36.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the other semi-final tie, Global Cebu had to claw their way past
        top-seeded FC Meralco Manila to make it to the PFL''s showcase event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb36ab87-5ecd-46cb-b0d8-5e238f9f2a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:29:32.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:29:36.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a dramatic 2-1 victory in the first leg of their semifinal,
        a draw was enough for the Cebu-based club to see off Manila at the Rizal Memorial
        Football Stadium.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70aae17-bc50-4fbc-b01e-410dff5712ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:29:32.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:29:36.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish striker Rufo Sanchez nicked the goal to equalize, 1-1, for
        Cebu in the 86th minute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8759f4-cf20-48ce-aa06-3d32c94d1fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:29:32.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:29:36.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second goal from Manila would have seen the game go into extra
        time, but the Cebu defense stayed resolute and preserved their place in the
        Final.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44ad5a7-3dd8-4a4c-96bb-cbc762000f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:29:32.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:29:36.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both finalists have also secured a spot in the 2018 edition of the
        AFC Cup, by virtue of being the top two clubs in the 2017 PFL season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddc4294-451c-4806-b051-74083f469827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:29:32.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:29:36.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The champions will also earn a place in the qualifying phase of
        the 2018 AFC Champions League.</p>'
  'California-wildfires-jaw-dropping-numbers':
    'author': 'Judson Jones, Brandon Miller and Doug Criss, CNN'
    'caption': 'Smoke from wildfires in southern California form on the horizon early
      in the morning | Dena DePompa via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-10T15:32:18.126+08:00
    'imagesource': 'jcr:2d868530-7b00-42b3-80bc-f6ec5f533252'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b61b9ec-07cd-4311-af1c-3a729a03b269'
    'lead': 'Barely two months after fires charred Northern California''s wine country,
      the state is once again staring down a spate of wildfires, this time in Southern
      California.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T11:32:44.736+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T11:32:47.804+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T11:32:47.585+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A look at the California wildfires'' jaw-dropping numbers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ec5aed-09b4-4eb6-be91-6f695cb484cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:32:44.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:32:47.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Barely two months after fires charred Northern
        California''s wine country, the state is once again staring down a spate of
        wildfires,&nbsp;this time in Southern California. These fires are fueled by
        some of the strongest Santa Ana winds in recent memory. Here are some eye-popping
        numbers from these latest fires:</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02be54d6-a06a-41b7-ae41-2f95ce138866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:32:44.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:32:47.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing huge ...</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c4979d-ac61-4b47-a603-bc961fbc8ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:32:44.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:32:47.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thomas Fire, the largest of the blazes, is burning through Ventura
        County toward Los Angeles. The blaze is more than four times the size of the
        Tubbs Fire (36,807 acres), which was the most destructive of the fires in
        Napa and Sonoma counties in October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bf8fb8-07ce-4768-bee8-24d0e6b634e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:32:44.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:32:47.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Really fast ...</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561846b4-9147-45dc-aa7e-c016540cf340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:32:44.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:32:47.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thomas Fire began Monday and moved exceptionally fast. It grew
        about 31,000 acres in about nine hours -- that''s nearly an acre per second.
        That rate would burn through Manhattan''s Central Park in about 14 minutes.
        As of Saturday evening, the fire had grown to 155,000 acres and was 15% contained.
        While it''s nowhere nearly as large, the Lilac Fire 45 miles north of San
        Diego grew exponentially Thursday, from 100 acres to 4,100 in less than 12
        hours. As of Saturday, the Lilac Fire was 50% contained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1896900-1f9e-4238-be05-3f72b8cbfffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:32:44.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:32:47.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles'' biggest</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859fcce5-f877-47be-a70e-3ecb4259c922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:32:44.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:32:47.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thomas Fire is the biggest in Los Angeles since the Bel-Air
        fire in 1961 torched scores of homes of the rich and famous.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32882df-6cb0-4b38-a08b-22dfb658e7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:32:44.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:32:47.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greater danger</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa01bd4-d815-482d-a48f-70e8d502819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:32:44.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:32:47.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every day, firefighters in Los Angeles receive a brush burning index
        report that indicates the fire danger. If it''s 162 or higher, that''s considered
        extreme. The number for Thursday was 296, a record.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce34eacd-0ad7-449f-94d0-81d8d8ea19b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:32:44.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:32:47.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whipping winds</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08883997-a37e-4c62-9f9d-002b8851695e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:32:44.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:32:47.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the Santa Ana winds were this bad -- with multiple
        days of warning-level winds and red flags -- was in October 2007. Wind gusts
        in Los Angeles and Ventura counties were expected to reach more than 60 mph
        Sunday. So the risk of the fires spreading remains high.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec2bb45-4c1a-4a3e-87e8-aa618935ead3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:32:44.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:32:47.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting out</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6348af16-da85-4b4c-b505-1291f31aa1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:32:44.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:32:47.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Friday, 190,000 residents had been evacuated in Southern California.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b4043a-9172-4610-ba41-a0189cf67942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:32:44.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:32:47.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the dark</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea137a08-5af7-4d41-9736-e45016d66925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:32:44.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:32:47.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 6,800 homes and businesses in fire-affected areas are without
        power, according to Southern California Edison and San Diego Gas &amp; Electric.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c49744-6efd-4ca0-9338-d85ca3355322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:32:44.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:32:47.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoke on the water</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac9608d-a3a9-4a56-8501-beae82c30e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:32:44.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:32:47.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smoke plume from the fires extends more than 1,000 miles into
        the Pacific, which is equivalent to the distance between New York and Miami.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495652b7-2fb4-40d4-b9af-1709bba928f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:32:44.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:32:47.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worst ever</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4ee321-df50-45bf-8d9f-a10130550928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:32:44.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:32:47.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year has been the costliest for wildfires in the United States,
        with more than $10 billion in damages before the current Southern California
        fires began.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd191d5a4-1ab6-4039-b13d-cbac9f50210c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:32:44.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:32:47.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/06/us/california-wildfire-numbers-trnd/index.html">"A
        look at the California wildfires'' jaw-dropping numbers."</a></p>'
