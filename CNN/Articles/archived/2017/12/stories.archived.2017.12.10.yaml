      'text': '<p>Abad had denied Catapang''s allegations.</p>'
  'ASEAN-human-rights-group-slam-PH-bloody-war-on-poor':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Government data show that those killed in anti-illegal drug operations
      have reached only 4,000. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-10T19:19:20.603+08:00
    'imagesource': 'jcr:cc8cdbc8-a3b7-405f-91b7-ee050d4236e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7b7f8bb-befa-492b-9889-fc12fc1dbf86'
    'lead': 'Presidential Spokesperson Harry Roque said the government respects human
      rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T11:23:14.979+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T11:23:18.141+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T11:23:17.911+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ASEAN human rights group slams PH ''bloody war on the poor''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5329bce-7f51-44a4-89c4-2b4aaf95cba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:23:14.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:23:18.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> A
        human rights group composed of former and current Southeast Asian lawmakers
        called out the Philippines'' "bloody war on the poor" on International Human
        Rights'' Day Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24be7c32-4a8b-4a4a-9bd7-5d794f43c8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:23:14.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:23:18.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN Parliamentarians for Human Rights (APHR) said in a statement
        they have witnessed backsliding on democracy and human rights commitments
        in the region, putting vulnerable communities at risk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d05097-c669-4e06-9b74-14ac8a24a2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:23:14.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:23:18.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among the most concerning developments have been an all-out assault
        on democracy and civic space in Cambodia, the perpetuation of a bloody war
        on the poor in the Philippines, and unspeakable atrocities committed against
        the Rohingya in Myanmar," the statement read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4bf581-2fdb-403a-8ccd-9098de5b3948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:23:14.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:23:18.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other human rights organizations have slammed the alleged human
        rights violations in relation to the spate of killings brought on by President
        Rodrigo Duterte''s war against illegal drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fae257a-f09c-41ff-8a5d-554dc2c97a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:23:14.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:23:18.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, however, Presidential Spokesperson Harry
        Roque said the government respects human rights as enshrined under the Constitution
        and under its membership of the United Nations Human Rights Council (UNHRC).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b62e8b7-b65b-48a7-a4e2-1b6506ac36d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:23:14.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:23:18.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duterte Administration works hard with the best interest of
        every Filipino, especially the poor and the marginalized and most vulnerable,
        as its main concern," Roque claimed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75b72a2-5de9-4004-9dae-18915450d56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:23:14.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:23:18.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the government''s current human rights programs were
        "unanimously accepted and commended" in the Universal Periodic Review (UPR)
        of the human rights situation in the Philippines last September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6296b59-138d-4af2-900c-0a9d0c66928f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:23:14.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:23:18.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:<a href="http://cnnphilippines.com/news/2017/09/23/Philippines-human-rights-report-United-Nations.html">
        PH rejects over half of human rights recommendations of UN</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e38abca-d968-43e3-a179-1b7fb8bd9fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:23:14.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:23:18.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 6, the Philippine National Police (PNP) said it will
        resume its anti-illegal drugs campaigns Oplan Tokhang and Oplan Double Barrel
        under the supervision of the Philippine Drug Enforcement Agency (PDEA).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25817ba-420c-4de8-a5ac-54a428e445b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:23:14.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:23:18.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP was previously ordered to pull out from the anti-drug operations
        amid allegations of human rights abuses. While government data show that those
        killed in such operations have reached only 4,000, rights group claim the
        number could go as high as 13,000.</p>'
  'duterte-martial-law-extension':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-10T18:51:54.082+08:00
    'imagesource': 'jcr:93392597-9dd1-43ba-ac96-1d70d5176e30'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ef78409-5b6b-469e-8808-f65ce2d49d76'
    'lead': 'Martial law was declared in Mindanao in May following the Maute terrorists''
      attack on Marawi. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T11:26:51.301+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T11:26:54.606+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T11:26:54.437+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte asks Congress to extend martial law in Mindanao for a year

      '
    'updated': 2017-12-11T00:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161e7078-7e7f-4251-8c18-49ddf1b6b5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:26:51.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:26:54.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 10) — President Rodrigo
        Duterte has signed a letter asking Congress to extend martial law in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377a8304-fa0c-4acc-9f21-fd0a6f31b29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:26:51.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:26:54.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is already a letter but I don''t know if (it was) delivered
        already. Recommendation is one year," Executive Secretary Salvador Medialdea
        said in a message to CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e19559-3a2b-4fe6-9257-4db79d355149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:26:51.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:26:54.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked when Congress is set to have a joint session on the proposed
        extension, House Majority Leader Rudy Fariñas said he has consulted with House
        Speaker Pantaleon Alvarez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eb81b4-3134-455d-bf15-2453f9aedd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:26:51.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:26:54.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I, of course, relayed it first to the Speaker who said we will
        discuss it tomorrow," Fariñas said in a text message.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63be3e8f-003b-45c6-ad72-af9233163fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:26:51.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:26:54.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines and the Philippine National
        Police earlier recommended to Duterte the extension of martial law in Mindanao,
        citing the threat posed by terrorist groups such as the Abu Sayyaf.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b6b7dc-24af-414f-b725-71f0581f70cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:26:51.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:26:54.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/12/08/Martial-law-Mindanao-Duterte-PNP-AFP-extend.html">AFP,
        PNP recommend extension of martial law in Mindanao</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a6a707-42dd-4793-991e-253d2390fc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:26:51.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:26:54.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, the President can proclaim martial law for
        not more than 60 days. But Congress may, on a joint vote, revoke the declaration
        which the President must follow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751f4eb5-2dde-4833-8ec8-2638c2742084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:26:51.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:26:54.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law was declared in Mindanao on May 23 following the Maute
        terrorists'' attack on Marawi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e501ee08-31c8-4eac-a26f-a75142e6cbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:26:51.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:26:54.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 22, the 60-day period lapsed, which prompted Congress to
        extend military rule in the region until the end of the year to stamp out
        other lawless elements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22776e34-036d-4bdc-aaf3-718616af7c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:26:51.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:26:54.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers sought the help of the Supreme Court to reverse
        the President''s decision, but the high court upheld martial law in Mindanao
        last December 5.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3832e9b7-f738-4ab2-a395-f5ff38fb8194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:26:51.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:26:54.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong><a href="http://cnnphilippines.com/news/2017/12/05/Supreme-Court-martial-law-Mindanao.html">
        Supreme Court upholds ruling on declaration of martial law in Mindanao</a></p>'
