    'mgnl:lastActivatedVersionCreated': 2019-08-30T12:44:59.402+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Protein powder pros and cons: What to know, what to watch out for

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035e1e56-8ff0-4809-8e25-9a8332368652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:59:30.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:44:59.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Protein powders are expected to be a $7.5
        billion industry by 2020, and the products are popular for a wide variety
        of reasons: Vegetarians might feel that their diets are somewhat lacking,
        athletes may want to add muscle faster or aim for a competitive edge, and
        still others might be looking for a quick meal that isn''t dripping with grease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7928596-f21f-4047-8fde-c723c60f9d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:59:30.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:44:59.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s an equally wide variety of products on the market.
        Here''s what you should know about protein powders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7b88b5-868e-48ee-b415-11e945c3f88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:59:30.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:44:59.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protein is an important building block for muscle as well as hair,
        skin and nails. Powders are dehydrated forms from sources such as milk, soy
        or plants. They''re typically mixed with water or other beverages, or they
        can be added to foods to boost protein content.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37d2d20-3b68-4705-aa38-b51fdd86e3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:59:30.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:44:59.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athletes'' protein needs can be up to twice those of the average
        person because of the energy they expend and the process of breaking down,
        repairing and building muscle. Many vegans also use protein powders in lieu
        of animal-based sources such as meat, dairy or eggs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f1d54e-88f8-456c-8f65-1ba8a599e623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:59:30.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:44:59.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;recommended dietary allowance&nbsp;for protein is about
        0.8 grams per kilogram of body weight each day, which translates to 54 grams
        for a 150-pound person.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa7edfa-8ac7-4f9f-8987-f2ca1f038fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:59:30.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:44:59.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, "I think those estimates are a little conservative," nutritionist
        and health journalist&nbsp;Lisa Drayer&nbsp;said, "because as you get older,
        you lose muscle mass, and it''s important to consume an adequate amount of
        protein to preserve muscle mass, even if you''re not an athlete." She recommends
        that the average adult get 20% to 25% of their calories from protein: 100
        to 125 grams for a person on a 2,000-calorie diet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946f6e72-77c5-4ef4-bf04-a937bb9130cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:59:30.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:44:59.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protein needs vary by the individual; older adults or those recovering
        from surgery or illness might need more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a877009-c5dd-4aa0-aff9-55e69dfaf64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:59:30.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:44:59.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protein powder pros</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e36ebc-4404-40f4-ba13-c9ec46162755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:59:30.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:44:59.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convenience is the top benefit protein powders offer, especially
        for athletes or those looking to supplement their diets. "Even athletes who
        have some of the highest needs can meet their needs through foods," said Drayer,
        who also writes about nutrition for CNN. "It''s really like, do you want to
        bring the yogurt and nuts after running a half-marathon, or would you rather
        have the protein supplement there?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70db401-3389-4564-965a-31f0845ef2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:59:30.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:44:59.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, "if you''re just low on protein and you just don''t have
        the appetite for a chicken breast for dinner, it''s just a nice way to mix
        into smoothies or oatmeal or baked goods."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85889841-5323-4b40-871c-4d6c977c0fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:59:30.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:44:59.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a nutrient, protein is very filling, which can help you avoid
        overeating later, and it preserves muscle to keep your metabolism running
        at its peak. Powders might offer a bit of a metabolic advantage if they are
        low in calories.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eef129-4fd5-42d1-bfda-1c389855b606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:59:30.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:44:59.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most powders contain whey, soy or casein, high-quality proteins
        containing all nine essential amino acids that the body can''t make on its
        own.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a746906-84c7-4dfe-9c40-5640cf3abbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:59:30.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:44:59.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protein powder cons</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b52c088-0a47-408d-a607-d0f97f0f6156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:59:30.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:44:59.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Too much protein -- starting at about 35% of daily calories -- can
        lead to health issues such as nausea, cramps, fatigue, headaches and bloating.
        Some experts think it can cause the kidneys to have to work harder, leading
        to complications for those with existing kidney problems, or increase calcium
        excretion, causing bone loss. Dehydration is also a risk for those consuming
        a lot of protein.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559f4836-0387-4f91-b2a1-55ae3d041532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:59:30.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:44:59.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these products contain added oils, sugars, probiotics or
        amino acids. Sugars and oils can mean more calories, potentially leading to
        weight gain. However, the labels can have unverified claims or be difficult
        to decode.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bfa8b2-9833-4a10-aa36-c5549dde94f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:59:30.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:44:59.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One I saw had brown rice syrup solids. It had 20 grams of sugar:
        That''s 5 teaspoons of sugar," Drayer said. "Clearly, it''s not just protein."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8aa39d-52ee-4a1f-8d1e-bf5aab3eb62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:59:30.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:44:59.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some protein powders may contain unlisted ingredients such as stimulants
        or even steroids. "Often, consumers are not very discriminating in which ones
        they use," said&nbsp;Larry Walker, emeritus director of the National Center
        for Natural Products Research and emeritus professor of pharmacology at the
        University of Mississippi. "It''s more marketing than, really, a careful look
        at the labels and understanding the product."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981ef784-7055-4080-9200-ad315f19a19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:59:30.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:44:59.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certain plants can absorb heavy metals from the soil that are then
        passed along in protein powder if not screened well, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b9a0c1-44c6-4608-bab8-384b6678f4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:59:30.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:44:59.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other things that are added in are just often difficult to
        gauge, and they may be just ineffective, just a waste of money, but there
        could be those things that can be dangerous."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfad4277-5b3b-4519-8ca2-1d7a9b59f7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:59:30.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:44:59.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to get the most out of protein powder</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061a8bf6-8822-4d5c-b9e6-68b288d26961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:59:30.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:44:59.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dietitian can help you decide whether protein powder is the best
        bet for your diet or whether you''re getting enough nutrients from food alone.
        A doctor can keep an eye on potential protein-related health concerns with
        your kidneys or your calcium intake.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6742f5c4-0447-458f-929e-39a77a08885f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:59:30.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:44:59.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you add protein to your diet, be sure to add plenty of fluids
        to head off dehydration. Read product labels and be sure you understand what
        you''re consuming. "If you want protein supplements, you want to look for
        those things that are protein supplements, from soy or whey or casein or whatever
        mixtures it might be," Walker advised. "But stay away from the extraneous
        ingredients."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54678d79-e0e7-4d1c-8337-8477bec7e586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:59:30.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:44:59.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also says consumers should be wary of hype marketing claims such
        as rapidly gaining muscle or losing weight. "Look for good-quality products
        or well-established companies in the nutrition field, and use these in moderation."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82621dd9-3b04-47fb-8f65-e4ffdd04868b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:59:30.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:44:59.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people''s protein needs can simply be met through food, Drayer
        says: One container of Greek yogurt and a handful of almonds contains 24 grams,
        the same as one serving of some protein supplements. She also recommends low-fat
        milk powder as a convenient, inexpensive alternative to protein powders.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472ff7e0-ab36-4f7e-94b5-0fe66bd86e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:59:30.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:44:59.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still important to consume whole foods, because they provide
        a variety of nutrients as well as fiber," Drayer said. Protein powders are
        "really meant as a supplement."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24520b77-1c2c-4f70-aad7-d36ae458e02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:59:30.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:44:59.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/06/health/protein-powder-pros-cons/index.html">"Protein
        powder pros and cons: What to know, what to watch out for."</a></em></p>'
  'Iraq-fully-liberated-ISIS':
    'author': 'Eric Levenson and Jomana Karadsheh, CNN'
    'caption': 'Iraqi Prime Minister al Abadi declares victory over ISIS in Iraq |
      Iraqi Prime Minister office via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-10T07:09:19.395+08:00
    'imagesource': 'jcr:b7b8c152-399e-4051-87b8-625b5a640ba7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa96ff1a-aff9-4fac-99bb-7376cb4e48bc'
    'lead': 'The group controlled more than 34,000 square miles of territory from
      the Mediterranean coast to south of Baghdad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T12:58:31.406+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T12:58:34.981+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T12:58:34.570+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iraq is ''fully liberated'' from ISIS, its military says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8b3029-0b3c-4fab-86b1-6b7b418ca807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T12:58:31.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:58:34.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Iraqi military has "fully liberated" all of Iraq''s
        territory of "ISIS terrorist gangs" and retaken full control of the Iraqi-Syrian
        border, it said Saturday in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dd0603-135d-4f9f-a7af-f742619b527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T12:58:31.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:58:34.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our heroic armed forces have now secured the entire length of the
        Iraq-Syria border," Prime Minister Haider Al-Abadi said on his Twitter account.
        "We defeated Daesh (ISIS) through our unity and sacrifice for the nation.
        Long live Iraq and its people."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa4b23a-a0e9-407e-a177-29b6e24316bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T12:58:31.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:58:34.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS, an acronym for&nbsp;Islamic State in Iraq and Syria, rapidly
        captured large territories in Iraq and Syria and declared a caliphate in 2014.
        The group controlled more than 34,000 square miles of territory from the Mediterranean
        coast to south of Baghdad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e74460e-a758-4146-890f-3527694843e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T12:58:31.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:58:34.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign to eradicate the Islamic State took more than three
        years and about&nbsp;25,000 coalition airstrikes. Iraqi forces have increasingly
        been pushing ISIS out of the country over the past few months. Troops last
        month&nbsp;retook the town of Rawa, one of ISIS''s last footholds in the country.
        At that point, only pockets of ISIS resistance remained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4d96f7-316f-4cad-bf6f-2b7d6bc9d7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T12:58:31.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:58:34.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Abadi later in a televised speech lauded the victory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5d2aef-ddd1-480c-a207-0cb772039760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T12:58:31.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:58:34.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear Iraqis, your land has been completely liberated, and your
        towns and villages have been returned to the homeland," he said. "The dream
        of liberation became a reality."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cced3c0-7796-41b6-92e9-a93329e94fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T12:58:31.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:58:34.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ISIS dream has come to an end," he added. "We must remove all its
        effects and should not allow terrorism to return again."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806ad59a-019d-4e1c-b377-20c84c861566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T12:58:31.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:58:34.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS remains a threat</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef50b9cd-17b7-447d-bc43-1304d03c213a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T12:58:31.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:58:34.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS'' rise and the world''s military response has created a devastating
        crisis for civilians and led to the displacement of more than 3.2 million
        people,&nbsp;according to the United Nations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87af00cb-709a-4abf-aad9-f405b21977ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T12:58:31.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:58:34.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our people have paid a high price for its security and stability
        and the blood of its finest youth, men and women," Al-Abadi said. "Millions
        of families have suffered the hardships of displacement."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd90d21-cb2d-4f4a-9878-79e9c5372b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T12:58:31.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:58:34.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The underlying conditions that allowed for the rise of ISIS, such
        as sectarian and ethnic divisions and a lack of economic opportunities, remain
        potent issues in the region. ISIS began as an insurgency group and could return
        to its roots, and jihadi groups like al Qaeda could grow.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60701284-30d8-4417-86bb-c3fba88476cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T12:58:31.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:58:34.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, although ISIS no longer controls territory in Iraq,
        the threat of violence from members of the group is not over. As it has lost
        territory over the past year or so, ISIS has morphed into more of an ideological
        threat, both in the region and in the West.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08ee0b6-da4f-4f76-9700-a968a1426b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T12:58:31.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:58:34.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the announcement of the final victory, we must remain vigilant
        and ready to face any terrorist attempt targeting our people and our country,"
        Al-Abadi said. "Terrorism is a permanent enemy and the battle with it continues,
        and we must preserve this unity, which with it we have defeated ISIS."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919766f7-3120-4905-8f6d-6696a36225ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T12:58:31.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:58:34.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The humanitarian aid group Mercy Corps said it was moving into areas
        retaken from ISIS to provide support and evaluate long-term needs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab54127-bc49-4cec-bea2-0c4c82c93e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T12:58:31.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:58:34.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As humanitarians, we are looking at a different kind of fight,
        a good fight," said Deepmala Mahla, Mercy Corps'' country director for Iraq.
        "The battle for a better future for Iraqis is happening now."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bcbfcd-dcba-4fba-9872-c800a36e0f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T12:58:31.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:58:34.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US salutes ''historic gains''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e73d70-13af-4a3a-bc96-398c9f19f14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T12:58:31.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:58:34.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US special presidential envoy for the Global Coalition to Defeat
        ISIS tweeted his support for Abadi''s declaration and said the coalition would
        remain to assist the Iraqis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7a7ade-1ea1-4565-90b5-5aa5a67841ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T12:58:31.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:58:34.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We congratulate the Prime Minister and all the Iraqi people on
        this significant achievement, which many thought impossible," Brett McGurk
        wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673e340a-3785-45aa-a6a5-c9d507ff99aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T12:58:31.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:58:34.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We honor the sacrifices of the Iraqi people, its security forces,
        and the Kurdish Peshmerga, and admire the unity in their ranks that had made
        this day possible," McGurk added. "That spirit must be renewed and continue
        as Iraq works to consolidate these historic gains over the coming year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921813ee-8a27-46f5-95d2-679f3228c3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T12:58:31.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:58:34.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our @coalition will continue to stand with #Iraq to support its
        security forces, economy, and stabilization to help ensure that #ISIS can
        never again threaten Iraq''s people or use its territory as a haven," he wrote.
        "We mark today''s historic victory mindful of the work that remains."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a27141d-6ec3-4b59-baa3-13bbda83bcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T12:58:31.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:58:34.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department applauded the Iraqi announcement but said
        its work is not over, spokeswoman Heather Nauert said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bb3c61-4878-49a8-a524-4e66ce654878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T12:58:31.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:58:34.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States, along with the Global Coalition to Defeat ISIS,
        will continue to partner with the Iraqi Security Forces, advising, training,
        and equipping them. Together, we must be vigilant in countering all extremist
        ideologies to prevent the return of ISIS or the emergence of threats by other
        terrorist groups," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78469f14-0464-4330-8153-748c4138e650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T12:58:31.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:58:34.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has contributed nearly $1.7 billion in humanitarian assistance
        and committed more than $265 million in stabilization assistance to Iraq since
        2014, Nauert''s statement said, adding that those investments and other work
        have helped get more than 2.7 million Iraqis back to their homes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b59176-bae2-44a5-ba3f-59bcc7c6a7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T12:58:31.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:58:34.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Working ''by, with, and through'' the Government of Iraq, we will
        continue to help our displaced Iraqi friends return to their communities and
        support them as they begin to reestablish their lives," she said. "We remain
        committed to standing with the Government of Iraq and the Iraqi people to
        stabilize areas liberated from ISIS control."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b05c5f2-aab1-4ad5-9fc4-ce81adcc1d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T12:58:31.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T12:58:34.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/09/middleeast/iraq-isis-military-liberated/index.html">"Iraq
        is ''fully liberated'' from ISIS, its military says."</a></em></p>'
  'Israel-airstrikes-Gaza-rockets-amid-tensions-over-Jerusalem':
    'author': 'Laura Smith-Spark, Bijan Hosseini and Nic Robertson, CNN'
    'caption': 'President Donald Trump speaks on December 6, 2017 recognizing Jerusalem
      as Israel''s capital and announcing plans to relocate the US embassy there,
      a move that is expected to inflame tensions in the region and unsettle the prospects
      for peace.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-10T12:06:42.144+08:00
    'imagesource': 'jcr:4ea140d6-e962-4698-81c0-440d745d4ea8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f626a115-8d6a-4c5d-ac04-88ecb4174fd5'
    'lead': 'Two Palestinians were killed Saturday in Israeli airstrikes in Gaza,
      the Palestinian Health Ministry said, as tensions soared in the regionafter
      US President Donald Trump''s recognition of Jerusalem as the capital of Israel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T13:03:58.405+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T13:04:02.317+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T13:04:02.017+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israel airstrikes, Gaza rockets amid tensions over Jerusalem

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7f4102-9f53-4358-b5e9-a1afa67b09ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:03:58.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:04:02.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Two Palestinians were killed Saturday in Israeli airstrikes
        in Gaza, the Palestinian Health Ministry said, as&nbsp;tensions soared in
        the regionafter US President Donald Trump''s recognition of Jerusalem as the
        capital of Israel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd02ebef-abab-41a5-8001-e99d8d8549e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:03:58.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:04:02.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israel Defense Forces said Israeli aircraft had targeted what
        it identified as four facilities belonging to Hamas -- the Palestinian Islamist
        group that controls Gaza -- early Saturday in response to rockets fired into
        southern Israel from Gaza.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711a8485-e8b8-458d-9d7e-841f7981e4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:03:58.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:04:02.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft targeted two weapons manufacturing sites, a weapons
        warehouse and a military compound, according to an IDF news release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ac667c-c911-4aeb-82fa-9b4d3ab81c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:03:58.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:04:02.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Palestinians killed were a 27-year-old man and a 30-year-old
        man, Palestinian Health Ministry spokesman Ashraf al-Qadra told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff960aeb-b0fd-4357-949b-a35e4c2b7487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:03:58.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:04:02.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF said Israeli aircraft had also struck a Hamas training compound
        and ammunition warehouse in Gaza late on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbcde51-4a7f-4966-bbed-c299374adf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:03:58.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:04:02.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the rockets fired from Gaza landed in the Israeli city of
        Sderot, according to the IDF. There was no mention of casualties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f52aeb1-87ed-4072-81aa-21b5fdd05112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:03:58.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:04:02.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Palestinians were also killed Friday in Gaza in clashes between
        protesters and Israeli security forces over Trump''s controversial move. Thirty-year-old
        Mohammad Masry was killed when fired on by Israeli forces and 54-year-old
        Maher Atallah died of injuries sustained in the clashes earlier that day,
        al-Qadra said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0415161c-eda8-46d1-85ed-0a71cc2dfa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:03:58.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:04:02.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Palestinians and Israelis claim Jerusalem as their capital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51b4c0d-8987-4186-9ef5-dea3bf4d7875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:03:58.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:04:02.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sporadic clashes erupted Saturday between Palestinian protesters
        and Israeli security forces on a busy shopping street in the eastern part
        of Jerusalem and in the West Bank towns of Bethlehem and Ramallah.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e1c8cf-10dd-45ae-a868-dfecd96154da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:03:58.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:04:02.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli security forces responded with tear gas, stun grenades and
        rubber bullets as small groups of protesters threw rocks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b58866-6617-4274-b39a-c7dd65467eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:03:58.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:04:02.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven people were arrested during the clashes on Salah el-Din Street
        in Jerusalem, Israeli police spokesman Micky Rosenfeld said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f673e6b-08a0-43ae-87b3-13f63ae502ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:03:58.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:04:02.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian Red Crescent reported 12 injured after police dispersed
        the demonstrators there.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db5dee9-e1a9-42d5-a0d4-d53058f622fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:03:58.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:04:02.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, crowds of mourners gathered in Gaza for the funerals
        of the four men killed there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71915e4-fbe8-4da5-a9f8-3c60aae5924e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:03:58.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:04:02.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Israeli army statement said what it called violent riots had
        broken out in about 30 locations across the West Bank and Gaza on Friday.
        The main disturbances in the West Bank were in Hebron, Al-Arroub, Tulkarm,
        Ramallah, Qalqilya and Nablus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92caa890-028d-4dcd-9d67-3f743b95a53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:03:58.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:04:02.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300 people were injured across the West Bank, Gaza and
        Jerusalem on Friday, 50 of whom needed hospital treatment, the Palestinian
        Authority''s Ministry of Health said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33c7645-c993-4ca0-8aae-99cdb57ec90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:03:58.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:04:02.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 49 people were also injured Thursday during protests over
        Trump''s decision, the Palestinian Red Crescent said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f3f43e-49f4-4491-9d3f-7fea893256fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:03:58.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:04:02.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision Wednesday to recognize Jerusalem as Israel''s
        capital and commit to moving the US Embassy to the holy city has prompted
        international condemnation and sparked protests in countries around the globe,
        from Indonesia and Malaysia to Iraq, Jordan, Turkey and Egypt.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc3b585-7287-45c2-b568-c8d5b40a1376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:03:58.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:04:02.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US envoy to UN defends Trump move</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df4220a-4220-4a58-bbea-fad95fa0e2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:03:58.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:04:02.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ambassador to the United Nations&nbsp;Nikki Haley defended Trump''s
        decision&nbsp;and criticized member countries for their treatment of Israel
        during an emergency UN Security Council meeting Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922d5a26-a4a3-4b5f-9227-b3b160f70915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:03:58.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:04:02.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said the US has credibility with both the Israelis and
        the Palestinians and that any peace agreement would likely be "signed on the
        White House lawn."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdf772d-5dcb-4f52-93a0-fcfc351ba67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:03:58.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:04:02.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is not predetermining final status issues," Haley
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4697924f-5b4f-47a7-80ae-ea96ff0a1671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:03:58.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:04:02.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain committed to achieving a lasting peace agreement. We
        support a two-state solution if agreed to by the parties."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082964b0-ae02-4c2c-83e0-b469d9e9d10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:03:58.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:04:02.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries voiced their opposition to the US decision before
        Haley''s comments, including France and Egypt.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c209a9fd-34fa-4f3c-ae5f-55add4628eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:03:58.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:04:02.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt''s Coptic Church won''t meet Pence</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d032f3-1d65-4591-bbe5-ec76c4e593b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:03:58.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:04:02.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt''s Coptic Church on Saturday issued a statement "excusing"
        itself from receiving US Vice President Mike Pence during an upcoming visit
        to the region, state-run Al-Ahram reported, citing a church statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19542b24-1b3e-475e-bb0d-43eacdd300db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:03:58.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:04:02.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In consideration of the decision that the US administration took
        regarding Jerusalem, which was inappropriately timed and took no consideration
        of the feeling of millions of Arab people, the Egyptian Orthodox Coptic Church
        excuses itself from this meeting," Al-Ahram cited the statement as saying.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f82bfcf-d99d-40e8-a807-c14bdf771826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:03:58.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:04:02.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, a spokesman for Palestinian Authority President Mahmoud
        Abbas cast doubt on whether he would receive Pence during his planned visit
        in mid-December.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bfd0ba-a647-4ebb-976a-70e853ba6c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:03:58.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:04:02.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to broadcaster Al Jazeera, spokesman Nabil Abu Rudeineh
        said: "Jerusalem is more important than Mike Pence -- we will not abandon
        Jerusalem just to receive Mike Pence."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b68a18-2de4-487f-9ac9-9e7b4e1735d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:03:58.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:04:02.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Friday in Paris,&nbsp;US Secretary of State Rex Tillerson
        said&nbsp;that moving the US Embassy from Tel Aviv to Jerusalem "is not something
        that will happen this year, probably not next year."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07720644-08d6-46d8-a6ca-393a1ae30e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:03:58.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T13:04:02.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that Trump''s decision did not "indicate any final
        status for Jerusalem," adding that the "final status would be left to the
        parties to negotiate and decide."</p>'
