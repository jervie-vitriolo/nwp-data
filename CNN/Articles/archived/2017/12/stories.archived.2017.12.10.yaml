      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/10/17/rodrigo-duterte-piston-jeepney-modernization.html">Duterte
        to transport protesters: Modernize jeeps by year-end or get out</a></p>'
  'senate-to-probe-right-of-way-scam':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-10T21:14:29.937+08:00
    'imagesource': 'jcr:5b4b33dd-d5fa-41dc-8565-77bbd1984a37'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6baee4d7-c4e9-43c5-a722-a9c33c1b19f2'
    'lead': 'The Justice Department released in November reports of false right-of-way
      claims under the Aquino administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T11:20:23.415+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T11:20:27.043+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T11:20:26.900+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate to probe ''right-of-way'' scam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5683d8d-37a2-4b22-9878-15597ac4401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:20:23.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:20:27.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> A
        Senate panel is set to look into alleged graft and corruption involving right-of-way
        projects and Aquino Cabinet officials on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2906d526-aeea-4e4f-9732-59a387c1d460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:20:23.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:20:27.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Manny Pacquiao of the Committee of Public Works will chair
        the inquiry. In his resolution, he says there are reports that certain individuals
        submitted fake land titles of General Santos City in order to get payment
        for its right-of-way project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4c42f9-ac79-48b7-9a12-391a106a27d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:20:23.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:20:27.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao said he is furious about the cases of false right-of-way
        claims in General Santos City, which cost the government ₱8.7 billion pesos
        in losses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3150b7-45b7-46d9-848c-ec6a258f078a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:20:23.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:20:27.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very disappointed with these public officials, who are nothing
        more than mere scammers, magnanakaw, kurakot (thieves, corrupt politicians),"
        the senator said in his privilege speech on November 5.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697d9b05-fdf4-427f-b63a-ae905b3f397a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:20:23.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:20:27.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 27, the Justice Department presented a witness, Roberto
        Catapang Jr., who was supposed to have supporting documents on the scam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f6d61e-422c-4b86-9990-6cf023fe4503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:20:23.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:20:27.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang named former Budget Chief Florencio Abad and former Public
        Works Secretary Rogelio Singson, as well as 41 others in the scam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0495ffa-51aa-4946-aa30-565a0ac54200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:20:23.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:20:27.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, a native of General Santos, then filed Senate Resolution
        561 to probe into the claims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36707588-e896-4d8d-8828-2b7b4f6b4d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:20:23.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:20:27.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang perang pinaguusapan ay halos siyam na bilyong piso. Ang
        perang ito ay sapat na para makapagpatakbo ng isang siyudad. Kailangan maitigil
        na ang ganitong uri ng kalakaran sa ating gobyerno. Sinisiguro ko na hindi
        tayo titigil hangga''t hindi mananagot ang dapat managot,"</em> he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb74e00a-7c91-4e5e-a2ab-10f0c1627ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:20:23.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:20:27.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The funds go as high as nine billion pesos. This is
        enough to run a city. These corrupt practices have to stop in our government,
        and I assure that we won''t stop until those responsible for this are penalized.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc4dc45-c91e-4ca9-8f00-11561ad88ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:20:23.416+08:00
