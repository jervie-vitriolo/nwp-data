      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — The Philippine women''s football team, more
        popularly known as the Malditas, now know their opponents in their maiden
        appearance in the 2018 Asian Football Confederation (AFC) Women''s Asian Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60436fb4-f52e-4a34-9ad5-f8d067aaf4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:46:45.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:46:50.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas were drawn into Group A alongside South East Asian
        powerhouse Thailand, host nation Jordan, and China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2da4e6-2d2f-49de-b0d8-ba409805b4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:46:45.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:46:50.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m actually speechless! Thank you God for this draw. I''m excited!"
        Captain Patrice Impelido said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c4a7ea-6bd4-434f-a8ce-842dd1f3a759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:46:45.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:46:50.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draw was made at the King Hussein bin Talal Convention Center
        in Jordan Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1023fe1-10a4-49dd-94e5-4a7dd48c5e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:46:45.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:46:50.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Group B contains some of the tougher squads in the region, with
        Japan, Australia, South Korea, and Vietnam grouped together.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fe8633-9f23-4933-9306-0bddcd01e99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:46:45.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:46:50.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winners and runners-up of each group will advance to the semi-finals
        of the competition and automatically qualify for the 2019 FIFA Women''s World
        Cup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f6a34c-815e-4eec-aa3b-99f7f0653a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:46:45.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:46:50.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third placed nations from each group will meet in a play-off for
        the fifth and final Asian berth for the World Cup.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36f3b09-e731-4a39-84e8-748cadb915ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:46:45.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:46:50.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Philippines avoiding the likes of Japan, Australia, and
        South Korea early on, the Filipinas see an opportunity to make it far in the
        tournament.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011f38ea-fd98-45ef-b932-d3e39dc4b8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:46:45.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:46:50.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see light and hope to make the next round. But again, it''s
        not going to be an easy journey. It never will," Co-captain Inna Palacios
        said. "Proper preparation is crucial here. We cannot wait!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3873807f-2dc5-4f19-893a-f1022f4600c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:46:45.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:46:50.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFC Women''s Asian Cup will be played from April 6 to 20 in
        Amman.</p>'
  'harry-roque-malacañang-icc-de-lima-human-rights-jurisdiction':
    'author': 'Yvette Morales, CNN Philippines'
    'caption': 'Presidential Spokesperson Harry Roque on Sunday refuted Senator Leila
      de Lima''s claims that the government is unable to probe alleged extrajudicial
      killings, the reason why she called on an international court to step in and
      investigate.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-10T14:19:55.153+08:00
    'imagesource': 'jcr:2b413f57-6ccc-4dbe-8a69-c0549efd14ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc4b2cd9-da68-4e07-b46b-f73cdf177a40'
    'lead': 'Presidential Spokesperson Harry Roque on Sunday refuted Senator Leila
      de Lima''s claims that the government is unable to probe alleged extrajudicial
      killings, the reason why she called on an international court to step in and
      investigate. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T11:50:40.759+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T11:50:45.255+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T11:50:45.037+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Int''l court has no jurisdiction over PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c16eef-941e-41b8-8cec-155602c4c3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:50:40.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:50:45.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> Presidential
        Spokesperson Harry Roque refuted Senator Leila de Lima''s claims that the
        government is unable to probe alleged extrajudicial killings (EJKs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616f508b-3ac1-4efa-9265-63075c79c62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:50:40.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:50:45.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point is, the ICC was never intended to be the court of first
        recourse. People who have complaints against extralegal killings must file
        before the Philippine courts," Roque, also a human rights lawyer, told CNN
        Philippines on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aad9d1a-e965-4fda-9bfd-e48ae5162b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:50:40.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:50:45.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, in a strongly worded statement Saturday, urged the ICC
        to start preliminary investigations on alleged extrajudicial killings in the
        country as&nbsp;&nbsp; President Rodrigo Duterte has basically adopted a policy
        of killing Filipinos suspected of drug use and peddling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a305681-f248-42a3-b9c5-08ea70c5fb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:50:40.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:50:45.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a no-brainer. How can the ICC expect the Duterte Administration
        to take jurisdiction over the prosecution of EJK crimes, when the President
        has already admitted it is the very policy of his administration to kill Filipinos?"
        de Lima said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a12dc32-0ca5-4f1e-9e44-a12dc4a812f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:50:40.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:50:45.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detained senator was referring to the President''s speech in
        Pampanga on December 7. Duterte said his policy on the drug war will remain
        "until the dying days of his presidency or his life."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3869e677-466e-488b-a35b-c0f739461067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:50:40.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:50:45.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not enjoy killing our own kind. It is not a good policy,
        but we are besieged, I said, with something that is very terrible," Duterte
        said, referring to the drug war. "Four million is four million addicts, 42
        percent of the total barangay are contaminated with shabu."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e6460a-e1fa-4a6e-87ff-bcbd88a97c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:50:40.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:50:45.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is a party to the Rome Statute of the ICC. Under
        the statute, the state is given the primary jurisdiction to try cases, and
        the ICC only steps in when the concerned state fails to prosecute an international
        crime such as genocide or other crimes against humanity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19d2b8e-2575-4df2-a1bf-3c9c9da6f42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:50:40.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:50:45.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, insisted there is no unwillingness on the side of
        the government to probe the killings, citing cases in the Supreme Court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9d864a-07cc-4b5d-84d7-f907e332aa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:50:40.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:50:45.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What better proof do you want that Philippine Courts are able and
        willing, other than Supreme Court cases being heard by the Court en banc?"
        Roque said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ee66b5-40c9-4c47-9333-02203c0893c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:50:40.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:50:45.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court is currently hearing oral arguments on two petitions
        filed by separate lawyer groups against the Philippine National Police (PNP)''s
        anti-drug campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f86ac43-73a9-4702-8ba0-83249e07bf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:50:40.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:50:45.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/11/07/SC-oral-arguments-drug-war-EJKs.html">READ:
        SC orders oral arguments on drug war, EJKs</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c99cbe4-a11c-4ef8-8c84-d5713e1063fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:50:40.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:50:45.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Free Legal Assistance Group (FLAG) on October 11 filed a petition
        to stop the anti-drug campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7e14e6-9538-42aa-b249-1205109306c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:50:40.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:50:45.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Center for International Law-Philippines on October
        18 sought for a writ of amparo to protect certain residents of a barangay
        in Manila after reports of harassment from police officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db113e7a-87e2-44f7-8962-834965b2fb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:50:40.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:50:45.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Petitioners call on SC to ''guide'' police with anti-drug
        operations</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25054473-7c78-4338-a6e6-b98a7e270183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:50:40.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:50:45.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the Court of Appeals'' also granted a writ of amparo
        in favor of the victims of alleged extrajudicial killings in Payatas. This
        prohibited certain police officers from entering the residences and work addresses
        of the petitioners, within a radius of one kilometer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71b6645-a016-404b-9358-7550a4873bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:50:40.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:50:45.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/03/16/more-complainants-surface-vs-cops-involved-in-alleged-illegal-drug-bust.html">READ:
        More complainants surface vs cops involved in alleged illegal drug bust</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334b3524-9964-4623-bfe3-cc99ca8da088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:50:40.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:50:45.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also clarified, no case against Duterte is pending before the
        ICC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d8d2e9-3fd5-41c4-92af-836ca076305c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:50:40.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:50:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A complaint is when the Office of the Prosecutor has decided to
        conduct preliminary investigation," Roque said, referring to the communication
        filed by lawyer Jude Sabio before the ICC in The Hague over what he calls
        a "continuing mass murder" in the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc6a584-281d-4a90-bc19-fb1d3ad0da39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:50:40.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:50:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He still has to convince the prosecution to conduct the counterpart
        of a preliminary investigation and it is only when the prosecutor has conducted
        preliminary investigation that there''s deemed to be a complaint," Roque said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af3f0c0-9cc9-4517-88ce-e999bd5d54bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:50:40.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:50:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the Ombusdman can investigate a sitting president. Duterte
        enjoys one-year impeachment protection as provided for under the Constitution,
        when the Lower House in May dismissed the complaint.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c96542-fdcc-4484-9147-0e72d64e7d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:50:40.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:50:45.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/04/24/President-Rodrigo-Duterte-ICC-case-extrajudicial-killings-EJK-war-on-drugs.html">READ:
        Lawyer asks international court to look into ''mass murder'' in PH</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99df897-0812-4380-b5ce-3d92b72ca239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:50:40.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:50:45.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting a stop to drug addiction is one of the President''s main
        campaign promises.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09383e4d-2408-4a28-ae4d-0300b917f9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:50:40.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:50:45.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP headed the anti-drug operations of the government with Oplan
        Tokhang until the President transferred the program to the Philippine Drug
        Enforcement Agency (PDEA) in October, following public uproar on allegations
        of police abuses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06398ea3-7206-444e-a965-267604a8362a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:50:40.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:50:45.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte allowed the police and other government agencies
        to return to the drug war on December 5, but under the supervision of the
        PDEA.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893e6656-4b87-41ed-b31e-af00073f0ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:50:40.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:50:45.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/05/Duterte-PNP-PDEA-drug-war.html">READ:
        Duterte allows police to go back to drug war</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feb65e2-a2f9-436e-a28e-412b9b5a03a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:50:40.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:50:45.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show the death toll of drug personalities who died
        in anti-drug operations stands at 3,967, as of November 27. Human rights groups
        claim the number is way higher at&nbsp; around 13,000.</p>'
  'warning-bitcoin-price-swing':
    'author': 'Jackie Wattles'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-12-10T13:51:23.390+08:00
    'imagesource': 'jcr:9739958b-d576-426d-b4ed-8e7c0d08d29d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53660fd6-c7e2-440e-a358-ed68d5ef102d'
    'lead': ' The person atop one of cryptocurrency''s most popular exchanges pleaded
      with people to invest responsibly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T11:53:55.162+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T11:54:04.975+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T11:54:04.684+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A warning about bitcoin''s wild price swings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af5209f-797b-47c8-80d3-01cae96f9085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:53:55.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:54:04.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The person atop one of cryptocurrency''s
        most popular exchanges pleaded with people to invest responsibly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd417a2b6-7db0-49fd-8626-cf5a93b23a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:53:55.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:54:04.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post on his site, Coinbase CEO Brian Armstrong sought
        to "remind customers of some of the risks associated with trading digital
        currency" – which include wild price swings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd37215-bac3-49a3-84cb-03684191fbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:53:55.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:54:04.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of a single bitcoin soared this week from under $10,000
        to more than $17,000 before slumping back down to around $15,000, according
        to data from CoinDesk, which values bitcoin based on data from four exchanges,
        including Coinbase.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc53536c-db31-4708-adf4-0b609f3cf9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:53:55.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:54:04.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Coinbase''s exchange the price soared past $18,000 at one point.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c0b85c-c6bb-4bf6-bff4-5f6d9f2faa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:53:55.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:54:04.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armstrong warned in his post on Thursday that the increased interest
        in cryptocurrencies, which was punctuated by a stunning bitcoin rally earlier
        this week, has led to "extreme volatility and stress on our systems."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7927374-9acf-4a25-ae11-10e10f8800eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:53:55.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:54:04.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/12/07/investing/bitcoin-what-is-going-on/index.html?iid=hp-stack-dom">Related:
        What''s driving the bitcoin frenzy?</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b801580-2d54-4d4f-869c-d2868a9e0129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:53:55.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:54:04.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the frenzy, Coinbase''s valuation was consistently higher
        than the CoinDesk index – at one point by a $2,000 margin. Even Saturday afternoon,
        Coinbase listed the price of a bitcoin around $15,000, while the CoinDesk
        hovered around $14,700.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f15b074-7d5a-4b78-ac3e-5275bdd566c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:53:55.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:54:04.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin''s rise is mind-boggling considering just one year ago it
        traded for less than $800. At one point in 2011, it traded for about three
        bucks, according to CoinDesk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7989f6eb-3c46-42d3-ae8c-7bad485023c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:53:55.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:54:04.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its stunning ascent was driven in large part by increasing attention
        from mainstream investors. And bitcoin''s valuation has continued to balloon
        – with a few sharp dips – despite a smattering of warnings from top economists
        and business leaders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df6c749-50ae-4d9d-b3b6-400d718ab48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:53:55.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:54:04.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning Sunday, investors will be able to trade bitcoin futures
        via the Chicago Board Options Exchange. And they''ll debut on the Chicago
        Mercantile Exchange a week later.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202829ff-d380-4601-b6d9-51970a448327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:53:55.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:54:04.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNMoney''s Jethro Mullen contributed to this report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b966714-091a-4016-a72a-6680979cf4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:53:55.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:54:04.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/12/09/investing/bitcoin-coinbase-warning/index.html">"A
        warning about bitcoin''s wild price swings."</a></em></p>'
  '2-dead-38-wounded-Occidental-Mindoro-bus-crash':
    'author': 'Ron Lozano, for CNN Philippines'
    'caption': 'Two school officials died while 38 others were wounded after a bus
      fell into a 10-feet deep canal in Magsaysay, Occidental Mindoro, Saturday night
      | Photo from Magsaysay MPS'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-12-10T18:04:39.190+08:00
    'imagesource': 'jcr:17363a46-8087-47f2-912b-437169789dd0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '844961fd-2dde-4100-8cff-f8f530eb6b6a'
    'lead': 'The two school officials, along with 44 students, were supposed to attend
      a sports event. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T11:56:47.599+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T16:16:18.623+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T16:16:18.425+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 dead, 38 wounded in Occidental Mindoro bus crash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25db905-8c7e-4f64-910d-e4f9edea5af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:56:47.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:16:18.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, December 10) —</strong> Two school officials
        died while 38 others were wounded after a bus fell into a 10-feet deep canal
        in Magsaysay, Occidental Mindoro, Saturday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d5d5b4-5ceb-4818-90e5-486799a74345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:56:47.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:16:18.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magsaysay police chief Senior Inspector Joselito Sape identified
        the fatalities as 51-year-old Jonathan Piñada, director of University of Rizal
        System-Morong, Rizal, and 52-year-old professor Elmer Dapillo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057c8807-e498-451c-9817-02fc13660bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:56:47.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:16:18.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñada and Dapillo, along with 44 students, were traveling to San
        Jose Occidental Mindoro to attend the Southern Tagalog Regional Association
        State Colleges and Universities (STRASUC) Olympics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7f9370-ffbf-43e2-b87f-0d33cb19de72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:56:47.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:16:18.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was following a coaster, with 19 other delegates on board.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221c73f5-4ff9-4bda-a91b-c56d3d65b9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:56:47.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:16:18.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Charm Aloha Travel bus lost its brakes upon reaching Sitio Bunga,
        Brgy. Nicolas in Magsaysay Occidental Mindoro at around 6:30 p.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bbaf76-03cd-483d-9229-54326b8039d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:56:47.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:16:18.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver maneuvered to the left to avoid hitting the coaster,
        but fell into the canal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12c63b7-9f01-4e20-af7d-11c65335ea9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:56:47.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:16:18.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured delegates were brought to San Jose District Hospital
        and Asilo Hospital in San Jose, the adjacent town of Magsaysay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2552e4b5-b9e3-4ccf-a08b-567f81ef8868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:56:47.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:16:18.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police is looking for Julius Beleno, the bus driver, who has gone
        missing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6149ed-42f6-4361-b7f4-ad3133bc6fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:56:47.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:16:18.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation Franchising and Regulatory Board (LTFRB) Spokesperson
        Aileen Lizada said the bus was out of line. It was only allowed in Region
        3, but Mindoro is on Region 4-B.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5b2bdb-2491-4734-9216-4675b52af93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:56:47.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:16:18.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said the bus company may face a 30-day preventive suspension.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869e9a55-adb8-43fb-8c5b-1d97992e4034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:56:47.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:16:18.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB spokesperson also said it must be clarified if the bus
        was a tourist bus, or a regular bus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4920abe3-7efc-4fc7-b69d-37dc658c4bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:56:47.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:16:18.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tourist bus <em>walang problema yan kasi</em> anywhere <em>pwede
        siyang pumunta</em>. But if that is a regular bus,<em> kailangan meron siyang</em>
        special trip. So we need to find out with the school kung meron," Lizada said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493c6981-c185-4fc4-80ac-d22c0a6b636b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:56:47.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:16:18.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: There would be no problem if this is a tourist bus,
        since it can go anywhere. But if that is a regular bus, it needs to have a
        special trip permit. We have to find out from the school if it has any.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35a0ed9-d571-47f6-98a8-25e4916d196b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:56:47.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:16:18.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Passenger Accident Management and Insurance Agency (PAMI) will
        cover the medical expenses of the injured passengers, Lizada added.</p>'
  'Protein-powder-pros-and-cons':
    'author': 'Katherine Dillinger, CNN'
    'caption': 'Whole grains include plant-based proteins | Photo from Shutterstock
      via CNN wire images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-10T08:05:23.784+08:00
    'imagesource': 'jcr:cf936618-7d80-4b11-8efb-e7d90cee626c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b6226ac-cbdc-4c34-88c8-814dbbc913be'
    'lead': 'Protein is an important building block for muscle as well as hair, skin
      and nails. Powders are dehydrated forms from sources such as milk, soy or plants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T11:59:30.546+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T12:44:59.794+08:00
