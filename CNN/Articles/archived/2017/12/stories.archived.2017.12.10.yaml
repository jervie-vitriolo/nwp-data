    'template': '1'
    'title': 'Malditas grouped with Thailand, Jordan, China in AFC Women''s Asian
      Cup debut

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc96bd0b-f59a-4da8-8543-2b363e36d59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:46:45.894+08:00
