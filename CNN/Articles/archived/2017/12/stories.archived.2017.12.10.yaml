    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T16:15:00.727+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inside Mar-a-Lago for 48 hours critical to the Russia investigation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a84c3d-59f0-4c8f-ac3c-c8e847a26f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:36:25.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:15:00.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The answer to one of the most critical
        questions at the heart of the Russia investigation may well lie in the grand
        hallways of Mar-a-Lago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5939a2b7-2013-479a-8011-83e60fa78d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:36:25.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:15:00.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did<a href="http://edition.cnn.com/specials/politics/president-donald-trump-45">&nbsp;President
        Donald Trump</a>&nbsp;know&nbsp;<a href="http://edition.cnn.com/2017/12/01/politics/who-is-michael-flynn/index.html">Michael
        Flynn</a>&nbsp;talked about sanctions during his conversations a year ago
        with the former Russian ambassador? Or did the President''s small circle of
        advisers keep it from him?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67216756-054b-496c-a02a-d805be38f20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:36:25.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:15:00.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A look back at a pivotal 48-hour period -- inside the President''s
        Palm Beach estate -- offers a fresh window into some of the early thinking
        and actions of the new Trump team, the consequences of which are now front-and-center
        in the investigation into Russian meddling in the 2016 election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dbaace-3e82-49f5-965c-617e378a9c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:36:25.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:15:00.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/12/01/politics/michael-flynn-charged/index.html">Flynn
        pleads guilty to lying to FBI, is cooperating with Mueller</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba582436-1ebd-4352-9023-2d51e3294783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:36:25.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:15:00.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump strode into Mar-a-Lago''s Grand Ballroom last December
        29, neither he nor his aides could imagine that day would come to haunt his
        presidency. But the decisions made during that period, as the President basked
        in the comfort of his retreat, still resonate a year later.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ec4e0d-47c9-4994-95b4-cc82b2ecda1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:36:25.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:15:00.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s now clear that&nbsp;<a href="http://edition.cnn.com/2017/12/01/politics/michael-flynn-charged/index.html">Flynn''s
        lies to the FBI were rooted in his telephone call&nbsp;</a>that day to the
        former Russian ambassador and his subsequent call to Trump advisers at Mar-a-Lago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d1151e-3fd7-4026-b07e-a8c62cf86e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:36:25.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:15:00.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answers may ultimately come from special counsel Robert Mueller''s
        investigation, but the questions begin during that critical period in Florida.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fc9673-aea9-4fd1-ab97-134a9e3ea462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:36:25.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:15:00.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look back at what is known -- and what''s still to be
        determined -- about what transpired Mar-a-Lago on December 28 and 29 last
        year:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d2cd47-eae3-482c-8e04-7f48ee8b3cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:36:25.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T16:15:00.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/08/politics/michael-flynn-donald-trump-mar-a-lago/index.html">"Inside
        Mar-a-Lago for 48 hours critical to the Russia investigation."</a></em></p>'
  'UN-official-North-Korea-visit':
    'author': 'Susannah Cullinane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-10T15:25:57.934+08:00
    'imagesource': 'jcr:26586ac9-0e6b-4289-a515-765f53cb3252'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9fd3f20-d62c-4347-ac27-cbabba4a43d3'
    'lead': 'Tensions on the Korean Peninsula are the world''s most dangerous security
      issue, and must be resolved fast and diplomatically to avoid war, a top United
      Nations envoy said after a rare visit to North Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T11:39:34.373+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T11:39:37.613+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T11:39:37.346+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Time is of the essence,'' U.N. official says after North Korea visit

      '
    'updated': 2017-12-11T07:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2852f3-9170-4e71-9f61-01d8453b0bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:39:34.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:39:37.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tensions on the Korean Peninsula are the
        world''s most dangerous security issue, and must be resolved fast and diplomatically
        to avoid war, a top United Nations envoy said after a rare visit to North
        Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566904f6-f2d3-4848-8873-1933f80bb634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:39:34.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:39:37.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Feltman, the UN under-secretary-general for political affairs,
        visited the reclusive nation between Tuesday and Friday, the first trip there
        by a top UN official in six years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b84a59f-d52f-4c8b-b878-f49f638a6761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:39:34.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:39:37.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his visit, he met with Ri Yong Ho, the North Korean minister
        for foreign affairs. Their meeting came at a particularly tense time -- a
        week after North Korea tested an advance long-range missile and South Korea
        conducted military drills with its ally, the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eb8207-d214-4007-a1dc-6baae0e567f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:39:34.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:39:37.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ri and Feltman "agreed that the current situation was the most tense
        and dangerous peace and security issue in the world today," the&nbsp;UN said
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5277ade6-ae31-4a1f-9928-b631dccd9d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:39:34.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:39:37.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feltman stressed the need for relevant Security Council resolutions
        to be implemented, saying a diplomatic solution could be achieved through
        sincere dialogue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd7dede-ad9c-4df3-b504-93063c5f4305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:39:34.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:39:37.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to journalists, he said there''s an "urgent need
        to prevent miscalculations and open channels to reduce the risks of conflict."
        He emphasized that the international community is alarmed by escalating tensions,
        and is committed to a peaceful resolution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2c3745-1260-4141-9c17-a8471096240a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:39:34.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:39:37.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time is of the essence," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33703848-8e48-47c6-8504-2bc363fdf356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:39:34.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:39:37.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missiles and drills</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be58779-38e3-4df9-8212-50976e714b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:39:34.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:39:37.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea remains technically at war with its neighbor South Korea
        after the Korean War ended in armistice but not peace in 1953.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5a7519-c71a-4be4-bb96-15387ccc4049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:39:34.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:39:37.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feltman''s trip coincided with with the annual Vigilante 18&nbsp;military
        drill held by the US and South Korea, which the US Air Force says is designed
        to boost the "combat effectiveness" of the alliance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751a579c-9bba-4cd6-bdcc-fb8860d9efb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:39:34.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:39:37.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s state media described the drills as "joint air war
        exercises targeting the DPRK," a reference to North Korea''s official name,
        the Democratic People''s Republic of Korea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4688210d-dbe4-4804-bcb4-23439657b1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:39:34.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:39:37.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drills came after&nbsp;Pyongyang test-fired a Hwasong-15 missile
        November 29.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f0796e-84bc-4494-b4d7-96dd60fbe4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:39:34.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:39:37.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was North Korea''s&nbsp;first ballistic missile test since September.&nbsp;The
        Hwasong-15 is believed to be its most dangerous and technologically advanced
        long-range ballistic missile, and demonstrated a range of around 13,000 kilometers
        (8,000 miles), which puts most of the planet in range. North Korean state
        media purports it can carry a "super-large heavy warhead."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba13e84-99a8-40cc-95d0-ac83c8bba409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:39:34.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:39:37.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN in North Korea</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f604c7c-77eb-4917-8f71-64fc89e59720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:39:34.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:39:37.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feltman''s visit to North Korea was a response to a "long standing
        invitation" from Pyongyang authorities for policy dialogue, the UN said ahead
        of the visit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b14ccb-12d9-4288-9b55-2ed44281dd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:39:34.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:39:37.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last senior UN official to visit North Korea was emergency relief
        coordinator Valerie Amos in October 2011,&nbsp;according to the UN. The last
        time an undersecretary-general for political affairs visited the country was
        in February 2010.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a218c3-f50e-4dc8-a133-bb455230d63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:39:34.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:39:37.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six UN agencies are represented in North Korea, staffed by a team
        of about 50 people from across the globe, the&nbsp;UN said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af904cc-2141-49b1-94e6-1e0e9c1b1f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:39:34.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:39:37.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feltman visited several UN projects in North Korea, including a
        pediatric hospital and Tuberculosis prevention institute.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083df5e0-aa54-42eb-b846-845cbd48ba8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:39:34.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:39:37.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former American diplomat is a key adviser to UN Secretary-General
        Antonio Guterres on global peace and security issues. He spent nearly 30 years
        at the US State Department before&nbsp;joining the UN in 2012.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c83ec72-457d-476c-b3c4-664932d7db87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:39:34.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:39:37.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China calls for peace</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0461d9c9-fbca-4ab2-acc9-9382ade54140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:39:34.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:39:37.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s foreign minister Wang Yi said Saturday&nbsp;there was still
        hope for peace on the Korean Peninsula.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddabd414-1365-4e4c-8300-d5a3e3e272b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:39:34.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:39:37.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly called for a de-escalation of tensions on the
        Korean Peninsula, including a freeze in the North Korean nuclear program in
        exchange for the halt of United States and South Korean military drills.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a92b15-d6c5-4c01-a005-435539667174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:39:34.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:39:37.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s official Xinhua news agency reported that Wang again raised
        the "suspension for suspension" proposal at an international relations conference
        Saturday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4279bb4c-ae65-414d-b177-c9f4a95d178e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:39:34.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:39:37.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Wang) noted that the situation on the Korean Peninsula is still
        deep in a vicious circle of demonstrating strength and confrontation, and
        the outlook is not optimistic," Xinhua said. "He said that all parties need
        to make efforts to ease the situation and bring the situation out of the ''black
        hole'' of confrontation."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabb2184-b951-46a9-af8b-c41ca3908657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:39:34.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:39:37.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/10/asia/north-korea-united-nations/index.html">"''Time
        is of the essence,'' UN official says after North Korea visit."</a></em></p>'
  'house-congress-seventh-hearing-sereno-impeachment':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-10T15:00:14.777+08:00
    'imagesource': 'jcr:7c623833-2954-4699-a2a1-6bc3b7684428'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2b3feaa-e3a5-4f00-8eb1-f7e5150e3606'
    'lead': 'The hearing on the impeachment complaint against the country''s top judge
      will continue on Monday, the 7th day of the proceedings at the Lower House. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T11:43:21.927+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T11:43:25.389+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T11:43:25.138+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House to resume hearing on Sereno impeachment complaint

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cd9b52-64c3-42c9-b56b-e9f01124e921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:43:21.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:43:25.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> The
        hearing on the impeachment complaint against the country''s top judge will
        continue on Monday, the 7th day of the proceedings at the Lower House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629fa678-1f12-47b1-8088-018455d97d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:43:21.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:43:25.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez told CNN Philippines on Thursday
        he believed there was probable cause to remove Chief Justice Maria Lourdes
        Sereno from office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f792eec6-f0b1-42df-8279-e30cdc7c4685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:43:21.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:43:25.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said Sereno is guilty of culpable violation of the Constitution,
        one of the grounds for impeachment in the complaint of lawyer Larry Gadon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00fb206-b922-45b6-855d-83d6ada22fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:43:21.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:43:25.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One allegation to support this was issuing a 2012 order unilaterally
        despite objections from other members of the Supreme Court, as testified by
        Associate Justice Teresita De Castro.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbe41bb-8f07-4dac-8cf6-210b191f748d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:43:21.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:43:25.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/11/29/chief-justice-sereno-associate-justice-de-castro-impeachment.html">READ:
        Chief Justice denies issuing order without en banc approval</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc07dab-44ef-45cb-869c-8f94b6f53fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:43:21.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:43:25.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro said Sereno''s Administrative Order No. 175-2012 created
        a new office called the Judiciary Decentralized Office (JDO) to replace the
        Regional Court Administration Office (RCAO) in Region 7 or Central Visayas,
        which was supposed to be an ad hoc body only.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815c12ce-7a2a-4f9a-854e-fe8ad790588e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:43:21.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:43:25.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chief Justice cannot create a permanent office. It''s a legislative
        power," De Castro told the House Committee on Justice on November 29.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80852ed-628b-42c7-a372-ea35267a4627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:43:21.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:43:25.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sereno''s camp said the JDO and the RCAO are "one and the same"
        and the Chief Justice did not create a new office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d7ff43-ca07-438b-9b29-ef48ed0f545e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:43:21.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:43:25.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/07/Chief-Justice-Sereno-impeachment-Alvarez.html">READ:
        EXCLUSIVE: House Speaker sees probable cause to impeach Sereno</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2637a4e-7fc7-40be-bf4f-04872155c943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:43:21.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:43:25.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case against Sereno had its first major hurdle after a journalist
        denied Gadon''s claim tha Justice De Castro was the source of information
        regarding one allegation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cecc4d-51c0-424b-9250-b6ff2f268ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:43:21.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:43:25.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an article written by Manila Times journalist Jomar Canlas, Sereno
        was accused of falsifying a Temporary Restraining Order in 2013 that prevented
        the proclamation of certain party-list groups.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7080222-5a65-426f-b8cd-1ff8de90629b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:43:21.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:43:25.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/11/27/reporter-denies-SC-justice-source-vs-sereno.html">READ:
        Reporter denies SC justice as source in story vs. Sereno</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a492b932-2b0e-4ba8-85cf-38043dfeeeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:43:21.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:43:25.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hereby deny that I have intimated to Atty. Gadon that the source
        of facts in my article is Supreme Court Associate Justice Teresita J. Leonardo-De
        Castro," Canlas told the lawmakers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5685dca8-66e6-46e3-93fa-9840b1145aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:43:21.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:43:25.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canlas said he quoted many sources at the High Court for the story,
        but De Castro was not one of them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a48a21-bbae-405f-86b6-68d78f1e6b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:43:21.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:43:25.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez further said Sereno will commit another violation of the
        Constitution if she continues to snub impeachment hearings despite being invited
        by the panel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a6355c-4070-414e-8100-8265cd888c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:43:21.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:43:25.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Constitutional process ang impeachment. Kailangan mo igalang yan
        (Impeachment is a constitutional process. You have to respect that)," Alvarez
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8bdffa-3619-4349-9279-ab70fddd25cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:43:21.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:43:25.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno faced criticism after she said she would not be attending
        the impeachment hearings, and insisted her her lawyers may represent her.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06f3fbd-f437-4e17-9191-af712b904ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:43:21.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:43:25.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon also accused Sereno of committing culpable violation of the
        Constitution when she delayed the action on petitions for retirement benefits
        of justices, judges, and their surviving spouses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfed70a-0dc1-4671-946a-ce2a99522f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:43:21.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:43:25.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp has refuted these claims saying the new system had
        improved, and not stalled, the application for retirement benefits.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae00cd8c-a873-4a0f-a566-041a835e6d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:43:21.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:43:25.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is also accused of corruption, betrayal of public trust,
        and other high crimes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932ce280-0484-491f-9cb8-9d8c190663c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:43:21.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:43:25.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her camp has dismissed the allegations as "baseless, malicious,
        based of conflated hearsay."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b27db2-7972-49c2-ae02-563d954f23d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:43:21.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:43:25.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearings began on November 23.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7334e5-5141-4332-9ff2-0740c94a9e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:43:21.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:43:25.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondents Joyce Ilas and Anjo Alimario,
        and Digital Producers Eimor Santos and Pia Garcia contributed to this report.</em></p>'
  '2018-AFC-Womens-Asian-Cup-Philippine-Malditas-draw':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-12-10T14:42:07.895+08:00
    'imagesource': 'jcr:19813eab-661c-40e0-9a28-237e2112e97f'
    'jcr:primaryType': 'mgnl:composition'
