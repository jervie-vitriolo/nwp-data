  'Academy-board-establishes-new-standards-of-conduct-post-Weinstein':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-12-09T03:53:17.458+08:00
    'imagesource': 'jcr:d6edc678-2970-4ee4-943f-9f5cef825931'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe6419cc-b952-4ab0-b30c-bbda7aa23b09'
    'lead': 'The Academy of Motion Picture Arts and Sciences has established new standards
      of conduct for its members after allegations of sexual misconduct have roiled
      Hollywood in recent months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T11:03:47.080+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T11:03:50.261+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T11:03:50.042+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Academy board establishes new standards of conduct post-Weinstein

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa4309e-f8b6-4be2-b37a-1aba696fb949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:03:47.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:03:50.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî The Academy of Motion Picture Arts and Sciences has established
        new standards of conduct for its members after allegations of sexual misconduct
        have roiled Hollywood in recent months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9434f3b7-ecf2-4eba-b66f-1e5dc1f67b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:03:47.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:03:50.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Academy CEO Dawn Hudson sent a letter to its members Wednesday night
        outlining the standards expected to be upheld by the roughly 8,500 members.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51890b0b-dbab-40b1-952a-c3d89af963d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:03:47.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:03:50.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter said a special task force was formed to draft the standards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6918c8-92f8-4b67-903c-14c4c9c414b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:03:47.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:03:50.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the course of weeks, the task force consulted with professors
        of ethics, business, philosophy, and law from Georgetown, Harvard, Notre Dame,
        and Stanford, as well as experts in human resources and sexual harassment,"
        the letter said. "We met with our counterparts at the Television Academy and
        BAFTA, and, for reference, we also reviewed the codes of conduct of other
        organizations, including AFI, Film Independent, and UCLA."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49780d7-f3d2-47f7-9489-fa9bb309ff29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:03:47.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:03:50.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry has been rocked by scandals that has reverberated beyond
        Hollywood since October, when The New York Times and the New Yorker broke
        stories that included explosive sexual misconduct allegations against movie
        producer Harvey Weinstein. Some women have accused him of rape.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af381591-d185-4c34-aac9-d00b9f393a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:03:47.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:03:50.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a spokeswoman, Weinstein has repeatedly denied "any allegations
        of nonconsensual sex."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fea0b69-8cc6-475d-9451-0eb3c1342ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:03:47.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:03:50.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/12/06/media/weinstein-class-action/index.html">Related:
        Six women sue Harvey Weinstein and his company in class action lawsuit</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b845c167-6f70-4633-aa05-7b0ea20de897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:03:47.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:03:50.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, other high-profile men, including actor&nbsp;Kevin Spacey,
        director Brett Ratner and journalists&nbsp;Matt Lauer&nbsp;and&nbsp;Mark Halperin,
        have had sexual misconduct accusations leveled against them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421dec49-8e18-48ad-aece-edf114b6601b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:03:47.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:03:50.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-paragraph statement, which makes up the standards of conduct,
        was approved by the Academy''s 54-member board of governors in a meeting Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d00107-a3e2-45b5-a631-09d6f45c6f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:03:47.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:03:50.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It notes that "There is no place in the Academy for people who abuse
        their status, power or influence in a manner that violates recognized standards
        of decency."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84de091b-0d44-4798-9b4e-5c4ec579e2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:03:47.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:03:50.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Academy is categorically opposed to any form of abuse, harassment
        or discrimination on the basis of gender, sexual orientation, race, ethnicity,
        disability, age, religion, or nationality," the statement reads. "If any member
        is found by the Board of Governors to have violated these standards or to
        have compromised the integrity of the Academy by their actions, the Board
        of Governors may take any disciplinary action permitted by the Academy''s
        bylaws, including suspension or expulsion."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ca263b-3b71-4477-94d2-b13e6fa2bee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:03:47.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:03:50.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board includes such luminaries as Whoopi Goldberg, Laura Dern,
        Tom Hanks and Steven Spielberg.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc60a88-14c1-4dff-ada8-832394b80a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:03:47.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:03:50.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein&nbsp;was expelled from the Academy&nbsp;in October, days
        after his alleged misconduct was made public by the media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4683b41b-b21b-4f41-b02d-30b8792d0237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:03:47.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:03:50.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/07/entertainment/academy-standards-of-conduct/index.html">"Academy
        board establishes new standards of conduct post-Weinstein."</a></p>'
  'Bitcoin-vs-historys-biggest-bubbles-They-never-end-well':
    'author': 'Daniel Shane, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-12-09T03:51:25.006+08:00
    'imagesource': 'jcr:4a49dfff-21c3-42ed-8567-21491c0bcb29'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34fae8e3-56f3-46dc-9b31-fd4db85edbe9'
    'lead': 'The digital currency''s¬†massive surge¬†this year -- it''s¬†up more than
      1,400%¬†-- has all the hallmarks of a huge speculative bubble,¬†according to people¬†such
      as Warren Buffett.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T11:07:05.736+08:00
    'mgnl:createdBy': 'jeff'
