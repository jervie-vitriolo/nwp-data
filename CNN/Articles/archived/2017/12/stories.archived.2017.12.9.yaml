    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2db96854-650d-4344-87dd-cfde273f0f52'
    'lead': 'After failing to secure the right to host the FIBA World Cup in 2019,
      the Philippines finally gets the chance in 2023.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T09:48:00.246+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T09:48:04.409+08:00
    'mgnl:lastActivatedBy': 'jeff'
