      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/11/30/dengue-department-of-health-vaccine.html">Read:
        Drug firm warns of ''severe disease'' from dengue vaccine for people with
        no prior infection</a></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83f8ba1-05ac-4bd8-8fda-7cb42ebcf4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.620+08:00
