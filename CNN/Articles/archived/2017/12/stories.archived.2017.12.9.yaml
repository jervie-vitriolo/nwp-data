      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said basketball was ‚Äúcoming home‚Äù as they were eager to prove
        the Philippines has some of the world‚Äôs biggest basketball fans.</p>'
