      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an event in San Fernando, Pampanga, Health Secretary Francisco
        Duque III confirms Sanofi Pasteur has refunded P1.16 billion worth of unused
        Dengvaxia vaccines.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c150bf-a20b-4ad7-ab49-7c250004898c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duque clarifies the reimbursement does not put the French
        pharmaceutical company off the hook, adding the investigation continues whether
        Sanofi withheld significant information on possible risks.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f00a24-c598-4145-b4a8-92e1e8c4aead'
