    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s Jerusalem move: Deadly clashes erupt after Friday prayers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b86951-ab34-48d7-9059-9fdef579f3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Palestinian protesters and Israeli security
        forces clashed Friday in Jerusalem and the West Bank amid heightened tensions
        in the region and elsewhere over US President Donald Trump''s decision to
        recognize Jerusalem as the capital of Israel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7531c222-eec2-446c-8263-5c6cf0467535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 30-year-old Palestinian was shot and killed during clashes in
        eastern Gaza, Palestinian Authority''s Ministry of Health said, with more
        than 300 people injured across the West Bank, Gaza and Jerusalem, 50 of whom
        needed hospital treatment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77da1fe9-52a1-410d-99bc-deb2349e3973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the injuries were minor, the ministry said, adding that
        they were caused by bullets, rubber bullets, tear gas and asphyxiation. Protesters
        in the West Bank and Gaza began to disperse in the early evening, the Israeli
        military said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24f63db-8ece-40d8-96d9-f1c728941a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Israeli army statement said what it called violent riots had
        broken out in about 30 locations across the West Bank and Gaza. The main disturbances
        in the West Bank were in Hebron, Al-Arroub, Tulkarm, Ramallah, Qalqilya and
        Nablus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0acd77-84e6-4998-8d0a-a6ef9e5a0f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 3,000 protesters have been involved in the West Bank unrest,
        with 28 people arrested and about 65 injured, it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c857d9-1d43-4bdf-b172-f11751ee0b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Gaza, about 4,500 Palestinians have been demonstrating at six
        locations along the border with Israel, the army said, with protesters rolling
        burning tires and throwing rocks at IDF soldiers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9852fcdd-e3f5-4618-ab24-85f9f1add751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"IDF soldiers are responding with riot dispersal means," the military
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6ccac5-b967-4191-8259-3443e0a17c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the riots IDF soldiers fired selectively towards dozens
        of main instigators and hits were confirmed."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e111ccf-cd93-492a-bcd8-7599de0f1097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the West Bank town of Bethlehem, a CNN team saw Israeli soldiers
        fire rubber bullets and tear gas while Palestinian protesters threw rocks,
        marbles and Molotov cocktails.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b44516c-6d07-43d1-91b1-7fc40c935391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tires burned, sending up thick black smoke, in a town which would
        normally be busy with tourists in the run-up to Christmas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dacb40-f8b9-4966-ab8a-9d2eff3a2e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brief scuffles broke out by the Damascus Gate entrance to Jerusalem''s
        Old City, where protesters chanted slogans and held Palestinian flags aloft.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f06f63-595f-4fbf-b787-b629e42d0fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extra police units have been mobilized in Jerusalem and the Old
        City, Israeli police spokesman Micky Rosenfeld tweeted. No incident occurred
        inside the al-Aqsa mosque compound during Friday prayers, but security measures
        continue around the city, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec92371-2833-47ad-8798-9dfc26861c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two projectiles were fired from Gaza at southern Israel, the IDF
        said. One was intercepted by the Iron Dome aerial defense system and no injuries
        were reported, the IDF said. Troops are searching for the other.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63d02af-a22d-46a3-9653-4e675ad31ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violent protests and international condemnation had already followed
        Trump''s move Wednesday, when he also committed to moving the US Embassy to
        the holy city.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47313e8-49aa-4f85-bc84-46630c5f1032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Palestinians and Israelis claim Jerusalem as their capital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127cbe9d-e8dc-4ff1-819e-66ef162ea7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Palestinian factions called for three "days of rage" to protest
        the decision, culminating Friday. At least 49 people were injured Thursday
        during protests over Trump''s decision, the Palestinian Red Crescent said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91462eb5-2189-416a-af63-398e5090a884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen Palestinians were arrested overnight into Friday morning
        in Jerusalem, according to the Palestinian Prisoners'' Club, a nongovernmental
        organization that provides legal aid to Palestinians arrested by Israeli authorities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e52498-248a-4fb4-94e4-dd514f12a58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests in Jordan, Turkey, Malaysia</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbf98b1-9e2d-4c15-913e-ec6cc0031db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s move has roiled Muslims&nbsp;around the world&nbsp;and
        loomed large during prayers on Friday, Islam''s holy day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22dcca9-85c0-4e62-83b2-3dd1e1201918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governments of Saudi Arabia, Turkey, Pakistan, Malaysia and
        Indonesia were among those to speak out against Trump''s decision. A number
        of Western allies have also been critical.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574c6b2f-4c65-48be-85c1-4464cd7ebf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big crowds marched through the streets of Amman, Jordan, in a show
        of opposition to Trump''s move. Jordan is a key US ally in the region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89f67e1-63ac-4324-b9ed-5c9c048ce16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A protest march also set off from Istanbul''s Fatih mosque after
        Friday prayers. Demonstrators waved Palestinian and Turkish flags, as well
        as banners proclaiming solidarity with the Palestinians.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20439ec1-fd99-4b21-b11d-fd370726bbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dogukan Sevinc, a municipal worker attending the rally, told CNN
        the protesters were not against anyone but were "defending Muslim rights"
        in the wake of the US decision. "They don''t respect anyone -- they care just
        about Jews and Christians. The world is not just Jews and Christians," he
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524b89c7-3ef5-4cb1-a68a-c493cb4f4528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan will receive Russian President
        Vladimir Putin in Ankara on Monday to discuss "the recent developments in
        Jerusalem and the situation in Syria," Erdogan''s office said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03efc16b-d255-403a-96f1-d2d3720660de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in the Malaysian capital, Kuala Lumpur, said an estimated
        5,000 protesters gathered outside the US Embassy after prayers. They dispersed
        peacefully by 3 p.m. local time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52d5a38-498d-4758-a987-33c7cec81787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian capital of Jakarta also saw protesters gather near
        the US Embassy. Demonstrators held a banner that said "Trump is enemy of humanity."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f290643-82c2-4e53-89b3-3a4e032837c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Islamic Revolutionary Guards Corps (IRGC) said in a statement
        the country''s citizens should take part in protests, according to official
        news agency IRNA. "It is vital that that the Muslim world and all other freedom-seeking
        nations across the globe thwart this evil plot," the statement said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab0cddc-b540-4798-984b-2e7863c6efde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an emergency meeting, US Ambassador Nikki Haley told the UN Security
        Council that the United States is still committed to a two-state solution.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4facc39-4528-44e0-b1f9-0fe9e50609b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is not predetermining final status issues. We
        remain committed to achieving a lasting peace agreement. We support a two-state
        solution if agreed to by the parties," Haley said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8472c4-75b2-4531-9ef3-41554d2986d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson: Embassy move not imminent</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc216a6-3e9f-416e-9ddd-be8d1b635e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Paris, US Secretary of State Rex Tillerson said that
        moving the US Embassy from Tel Aviv to Jerusalem "is not something that will
        happen this year, probably not next year."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe42952-7c94-4408-a2eb-bdb29ea0a084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson said that Trump had ordered the State Department to "start
        the process of making the move," but that it would take time. It still needed
        to acquire a site, make construction plans, ensure necessary authorizations,
        and then start building the embassy itself.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1741cc18-8762-4e96-a080-6bf4df17c36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that Trump''s decision did not "indicate any final
        status for Jerusalem," adding that the "final status would be left to the
        parties to negotiate and decide."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ee9d03-89ef-4441-948c-a5ba78e7c6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Palestinian President Mahmoud Abbas cast doubt on
        whether he will receive US Vice President Mike Pence during a planned visit
        to the region later this month.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c327d8a2-5480-4c50-9cf3-aefe3817db95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to broadcaster Al Jazeera, spokesman Nabil Abu Rudeineh
        said: "Jerusalem is more important than Mike Pence -- we will not abandon
        Jerusalem just to receive Mike Pence."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6991eea-811a-4692-b662-4ad31fe746b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Rudeineh stopped short of confirming that Abbas would not receive
        Pence.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929ae0b8-2e8c-4c80-a974-157f60dd89ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jibril Rajoub, who has been floated as a possible successor to Abbas,
        told CNN that Pence -- who used the phrase an "eternal undivided Jerusalem"
        in a campaign advertisement last year -- is not welcome in the Palestinian
        territories.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c378d59-4a10-4a64-9f42-b5b8b344d1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ismail Haniyeh, leader of the Palestinian Islamist group Hamas that
        controls Gaza, called for a new "intifada," or uprising. He also described
        the US-Israeli alliance as "satanic."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebf8891-d714-4f8f-a995-8dc647847b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two intifadas were periods of Palestinian uprisings against
        Israeli rule. The second began in September 2000 and was particularly violent,
        with rocket attacks and suicide bombings targeting civilians and military
        operations by Israeli security forces.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8235a73a-2ca6-47bf-961e-68d8d7dab725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 3,000 Palestinians and 1,000 Israelis&nbsp;died between 2000
        and 2005 during the second intifada.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1de918-3e91-4dd5-b57f-bc8c7cc72d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/12/07/middleeast/palestinians-react-trump-jerusalem-intl/index.html">RELATED:
        Palestinians enraged by Trump decision</a></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39ee426-8ad5-4997-9532-578402aed97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Recognition of reality''</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9b5285-e944-4bf5-bd68-b9d5d05cb4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration cast the step as a "recognition of reality"
        that Jerusalem has long been the seat of the Israeli government. For Trump,
        the embassy move also&nbsp;fulfilled an election campaign promise.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a142eca6-ea9d-4643-b49a-7b1d55587dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the decision was met with skepticism by some of Trump''s international
        peers, who are concerned it could be the final nail in the coffin of the two-state
        solution and could provide recruiting fodder to radicals.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557db68e-5bae-4b6b-9a80-04b488555449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN partition plan&nbsp;drawn up in 1947&nbsp;envisioned Jerusalem
        as an "international city."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907cb6a5-54ab-4667-8846-79b7d3a0913c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Six-Day War in 1967, Israel took control of the eastern
        part of Jerusalem from Jordan and later annexed it. Israel still holds the
        land, which much of the world now considers occupied territory. Palestinians
        say that any eventual two-state solution should include the return of East
        Jerusalem, which would serve as the new country''s capital.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedc5537-f7f9-43f2-9f4d-8409f911510f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:56:55.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:56:58.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/08/middleeast/jerusalem-trump-friday-prayers-protests-intl/index.html">"Trump''s
        Jerusalem move: Deadly clashes erupt after Friday prayers."</a></em></p>'
  'Pop-star-Shawn-Mendes-invests-in-smart-emoji-app':
    'author': 'Kaya Yurieff, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-12-09T03:56:39.703+08:00
