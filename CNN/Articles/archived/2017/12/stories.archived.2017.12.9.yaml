      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genies are part of a growing trend of more expressive emoji. Earlier
        this year, Apple&nbsp;unveiled&nbsp;"Animoji" on the iPhone X. The feature
        uses face detection tech to animate 12 popular emojis in iMessages, such as
        an alien, robot and unicorn.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f31f6bc-29f6-4df3-a84f-ed303e1bda0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:00:01.954+08:00
