      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans, meanwhile, were elated for Pressman and commented how happy
        they were for her.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4856e6bd-e48f-4045-81ad-fed4d96e8750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:00:40.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:00:44.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressman''s friend and fellow actress Bella Padilla also noticed
        how much the sisters looked alike.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6584753-acb4-40f0-9ddd-26a8ac87069b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:00:40.102+08:00
