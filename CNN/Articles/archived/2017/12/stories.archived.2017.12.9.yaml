    'template': '1'
    'title': 'First fire-related death confirmed in Southern California

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16deda3e-3563-47b2-98f5-f21ee497279b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:08:18.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:15:05.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî A woman, whose body was found at a crash site along an evacuation
        route, was the first-related death confirmed in a series of wildfires that
        ravaged Southern California this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5bb43b-8ade-4f20-97e3-28a16401d33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:08:18.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:15:05.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia Pesola, 70, of Santa Paula was found dead in a car that
        authorities believe was involved in a crash during evacuations near the Thomas
        Fire on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7862c6-6d60-41ae-a9fa-55742f8ce0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:08:18.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:15:05.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of death was "blunt force injuries with terminal smoke
        inhalation and thermal injuries," the Ventura County medical examiner office
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e083366b-fc3e-40f1-8414-6420b40ef093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:08:18.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:15:05.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pesola was identified hours after fire officials announced on Friday,
        with cautious optimism, that they made progress in the Thomas Fire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801dfd5b-a5ea-43fb-8fe3-209767f200f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:08:18.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:15:05.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this break in the weather, we''ve made good progress, but
        that progress is limited to those areas that are safe to fly in," said Todd
        Derum, the incident commander for Cal Fire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc0072a-1d72-4d1c-bb16-24073ced8781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:08:18.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:15:05.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters could encounter more challenges over the weekend amid
        strong Santa Ana winds that could fuel the fire, the National Weather Service
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c31a44b-51e4-4d9c-a4a8-aedaafc3294e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:08:18.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:15:05.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wind gusts in the region will be 35 to 55 mph through Sunday, according
        to CNN meteorologist Rachel Aissen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498d3e6b-e8d4-4d08-acdb-e2f26fa8c5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:08:18.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:15:05.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thomas Fire and five other blazes have scorched nearly 160,000
        acres this week, officials said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac734f3-dfa6-4ba4-b006-bc5a1d01aa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:08:18.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:15:05.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c85917-012d-4c24-bfb2-6d563cc8a401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:08:18.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:15:05.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚Ä¢ Power outages:</strong>&nbsp;At least 9,400 customers
        in northern San Diego are without power because of the Lilac Fire, according
        to San Diego Gas &amp; Electric. More than 4,300 customers are still without
        power due to the Thomas Fire along the north coast, the Creek Fire in Sylmar
        and the Rye Fire in Santa Clarita, according to Southern California Edison.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffe5ec5-90f9-4d6c-a2d8-73779e27c48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:08:18.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:15:05.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚Ä¢&nbsp;Federal assistance:</strong>&nbsp;President Donald
        Trump declared an emergency in the state and ordered the Department of Homeland
        Security and Federal Emergency Management Agency to coordinate disaster relief
        efforts in Los Angeles, Riverside, San Diego, Santa Barbara and Ventura counties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb4f692-4a56-415f-a4f2-2bad0279df8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:08:18.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:15:05.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚Ä¢&nbsp;More injuries:&nbsp;</strong>The Lilac Fire has left
        three people with burn injuries and two firefighters hurt. One firefighter
        suffered smoke inhalation, while the second one had a dislocated shoulder.
        The latter popped it back into place and continued working, officials said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f72ad0-ae5c-44e6-9669-6df2b629c360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:08:18.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:15:05.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7 images show why the Southern California wildfires are so dangerous</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f5dd54-635d-4b3a-bc32-a9bee98ead3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:08:18.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:15:05.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It''s not as important as my life''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bb3487-dd7e-45c0-89e1-845da60c525b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:08:18.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:15:05.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flames of the Creek Fire brought Bob Brix''s house to ashes,
        leaving him without a place to call home and destroying a cherished family
        heirloom. He could see the remains of an old piano that his grandfather --
        a composer -- used to play.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573e961f-c83d-4a3d-9e59-574c130bcf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:08:18.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:15:05.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not as important as my life. It''s the sentimental things
        I''m not going to be able to replace," he told CNN affiliate&nbsp;KTLA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1b3208-58b9-45cb-9cfd-8e27c25a6389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:08:18.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:15:05.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brix was among the thousands of residents that were allowed back
        into their neighborhoods in Los Angeles and Riverside counties on Friday.
        The loses were minimal for some residents but many lost everything.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cef102-3fcc-4b69-87d2-71661ec62129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:08:18.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:15:05.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before the mandatory evacuations were lifted, Kathy Sanborn
        slept in her car waiting to hear about the damage to her home in Sylmar.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c29db24-aa99-4668-abf5-39d6d6055b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:08:18.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:15:05.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have clothes. I don''t have things that I need," she told&nbsp;KTLA.&nbsp;"I
        have things that I probably wouldn''t have left in the house if I hadn''t
        been so panicked."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91707c55-21d4-4c7b-b454-38430beace4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:08:18.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:15:05.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2790f0-600f-49ed-8fb9-c527613037c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:08:18.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:15:05.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six blazes vary in size.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816893f3-1302-48e6-a69b-eb3a3a44de6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:08:18.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:15:05.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Thomas Fire:</strong>&nbsp;The largest of the fires has
        scorched 143,000 acres after starting Monday in Ventura County. It''s&nbsp;10%
        contained.&nbsp;It''s also spread into Santa Barbara County.&nbsp;The blaze
        ranks as the 19th most destructive fire&nbsp;in the state''s records. It''s
        the biggest in Los Angeles since the Bel-Air fire in 1961 torched the homes
        of the rich and famous.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b671d4-f5ae-48c0-bd8a-4363ac42ca1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:08:18.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:15:05.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Creek Fire:</strong>&nbsp;The second-largest blaze&nbsp;ignited
        a day later&nbsp;in neighboring Los Angeles County. It has burned 15,619 acres&nbsp;and
        is 70% contained.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49533821-c267-4a3b-987f-dcf7e2514515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:08:18.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:15:05.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rye Fire:</strong>&nbsp;It broke out Tuesday in Los Angeles
        County and has burned 6,049 acres. Firefighters are making progress, with
        50% of the blaze contained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90088615-eac7-4f2b-bccf-e3b5cf7555d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:08:18.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:15:05.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lilac Fire:</strong>&nbsp;This fast-moving fire has consumed
        4,100 acres since it erupted Thursday in San Diego County. It exploded from
        half an acre to 500 acres in 20 minutes, according to San Diego County Supervisor
        Bill Horn. It''s 15% contained.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd33126b-f01f-4d75-9c19-479dc2cb54d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:08:18.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:15:05.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Skirball Fire:</strong>&nbsp;It started Wednesday as a brush
        fire in Los Angeles County&nbsp;and is now 30% contained.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc449301-c12a-4904-bbc1-3110665a58ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:08:18.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:15:05.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Liberty Fire:&nbsp;</strong>The blaze in Riverside County&nbsp;has
        burned 300 acres since it ignited Thursday. It''s 90% contained.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5afe55-a750-42ad-a71f-7523cedd1819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:08:18.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:15:05.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/12/09/us/california-wildfires/index.html">"First
        fire-related death confirmed in Southern California."</a></em></p>'
