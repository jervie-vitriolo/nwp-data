      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/infographic/technology/what-is-bitcoin/">Related:
        What is bitcoin?</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decabf0f-9408-4560-87f4-f3a5052ae282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:07:05.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:10:50.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulip mania</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f351c2-17b8-4b49-9524-d6d09590f811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:07:05.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:10:50.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early 17th century, speculation helped drive the value of
        tulip bulbs in the Netherlands to previously unheard of prices. Newly imported
        from Turkey, tulips were a big novelty at the time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c02fae6-88ac-42c4-9e5b-1ca3f9fcca51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:07:05.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:10:50.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hard data from those days is scarce, so it''s difficult to gauge
        exactly how much prices soared. But people were&nbsp;putting up their homes
        as collateral, according to the Rijksmuseum -- the Museum of the Netherlands
        -- in Amsterdam.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa418c7-bff6-44fd-a0c0-e192ebad640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:07:05.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:10:50.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/12/07/technology/bitcoin-explainer/">Related:
        I bought $250 in bitcoin: Here''s what I learned</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6457d0-92de-439c-a46b-4f25691eb262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:07:05.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:10:50.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many bubbles, prices were driven by greed or the fear of missing
        out. Speculators were buying bulbs in the hope that they could sell them on
        at an even higher price. Again, it didn''t last. A flurry of sales caused
        a domino effect, and prices collapsed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8db9690-1592-4a63-9d46-a2897c177117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:07:05.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:10:50.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Innes, head of Asian trading at currency broker Oanda, believes
        bitcoin bubble could go the same way.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27cf181-4936-4fc4-aa1a-a037244b1a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:07:05.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:10:50.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prices will become so out of reach of the common man that ultimately
        demand fades," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e512faf5-87e1-4fda-b739-f63d1eb29535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:07:05.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:10:50.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Sea bubble</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c65467-5239-403e-8ae1-a0a9f645e689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:07:05.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:10:50.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 18th century, shares in the South Sea Company, a British
        trading firm, soared on expectations it would soon reap bumper profits from
        trade with South America.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c667189-57fb-4b6e-b78b-a4ea3b85b7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:07:05.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:10:50.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the big money never materialized.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cb2464-7993-43a1-9bdf-6e2a1aa743af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:07:05.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:10:50.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South America was controlled by Spain, which was at war with the
        British Empire at the time. That made a British trading monopoly in the region
        unlikely, according to the&nbsp;Encylopedia Britannica.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e175e1-96b4-42ce-9042-466a9183eca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:07:05.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:10:50.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/12/01/investing/bitcoin-criticism-outlawed/index.html">Related:
        Nobel winner says bitcoin ''ought to be outlawed''</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aede6d95-3e23-40b1-947d-6e2585b4d3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:07:05.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:10:50.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, British mom-and-pop investors piled into the South
        Sea Company''s stock, which popped about 900% in the space of a year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cdb4ce-3b0f-4fc0-9fd6-d0fa104aed5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:07:05.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:10:50.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon afterward, the shares began to plunge as speculators became
        sellers. The South Sea bubble''s collapse left a trail of bankruptcies in
        its wake.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ecc50b-64cd-48a1-b347-f47bea1fba40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:07:05.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:10:50.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street crash of 1929</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f18565-c3ac-4d6d-8179-833cb01e9140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:07:05.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:10:50.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the five years prior to October 1929''s huge crash, stocks listed
        on the Dow Jones Industrial Average skyrocketed 500%.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dc95c3-8158-447e-9379-46152646a916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:07:05.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:10:50.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors had become very bullish on the U.S. economy during the
        "Roaring 20s," prompting them to keep bidding stock prices higher. Eventually
        cracks in the economy started to appear.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7ce3e6-f2aa-43b2-b386-84fe38f12ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:07:05.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:10:50.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/12/07/technology/bitcoin-energy-environment/index.html">Related:
        Bitcoin boom may be a disaster for the environment</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd585d6-da26-424c-b0be-df044e83a934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:07:05.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:10:50.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash didn''t happen on just one day. The pain was spread out
        over&nbsp;several big plunges&nbsp;in the Dow, according to the Federal Reserve.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c5dcfc-3740-499e-81b6-954e2d3770d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:07:05.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:10:50.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making things much worse, many of the investors who had jumped on
        the bandwagon did so with borrowed money.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838164e5-8f72-4811-acfe-88fe18228353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:07:05.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:10:50.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash&nbsp;led&nbsp;to the tremendous suffering of the Great
        Depression.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09256385-4657-4535-924f-30c387f84127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:07:05.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:10:50.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street didn''t find its bottom until more than two years later,
        when the Dow languished 90% below its 1929 peak.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48aef2a-1e29-4b5a-aabf-b0cb6e4ec546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:07:05.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:10:50.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dotcom boom</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c29afe-d8b5-4d9d-b028-b51464a54126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:07:05.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:10:50.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors were gripped by an internet frenzy in the late 1990s.
        They piled into web-focused companies, pushing the Nasdaq index up about 200%
        in the space of just over a year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88f59c2-3d35-4222-803d-147433bab184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:07:05.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:10:50.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those gains were fueled by a string of multibillion dollar stock
        floats during the era, many of which were unprofitable internet and software
        companies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b9d1a9-0199-4142-a32e-e85f7570d71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:07:05.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:10:50.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are you trading Bitcoin? We want to hear from you.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bb8a9a-79b9-4779-bdb6-79377f9e879c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:07:05.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:10:50.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party didn''t last. The bubble burst in early 2000, partly because
        higher interest rates made borrowing pricier. The Nasdaq plunged around 80%
        over the next couple of years.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715fbea1-cce9-49f4-9292-749c5fe37e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:07:05.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:10:50.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Shane Oliver, an economist at Australia''s AMP Capital, said
        bitcoin''s meteoric rise isn''t quite like any previous bubbles he''s seen
        before.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cc04f0-1329-4baf-abf7-45f41393952a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:07:05.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:10:50.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bitcoin leaves them for dead." he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746aa78d-8ad2-4d93-88ab-b844a7900ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:07:05.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T11:10:50.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/12/08/investing/bitcoin-tulip-mania-bubbles-burst/index.html?iid=hp-toplead-intl">"Bitcoin
        vs history''s biggest bubbles: They never end well."</a></em></p>'
