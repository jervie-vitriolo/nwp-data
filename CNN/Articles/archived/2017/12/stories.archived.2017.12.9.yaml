      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/02/05/Dengvaxia-vaccine-PAO-DOH-PGH.html">Read:
        DOJ to consolidate PAO, experts'' Dengvaxia findings - DOH</a></p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffb177f-931f-45d7-a9db-66737cf0a6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAO''s findings state the deaths showed "strong links" to Dengvaxia,
        although it added the results are inconclusive. Meanwhile, the findings by
        the UP-PGH found no direct link between the deaths and the vaccine.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939ec9f5-d741-44d4-8175-5b9570be12b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAO also files a civil case against Garin, former Undersecretary
        Kenneth Uy, and other health officials of implementing the program in undue
        haste even if "the product has no proven safety and efficacy."</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239f55cc-bb1b-4857-9ed5-5ea2dc0314e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in the case are Sanofi and distributor Zuellig Pharma
        Philippines for failing to inform the public of the vaccine''s risks. All
        in all, the PAO is seeking at least P4 million in damages.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3772db3c-8220-4506-aea6-1b47c6137684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February 6, 2018</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5eef04-eb06-4932-8d6f-c20a065b4426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon committee chair Richard Gordon says he may recommend
        the filing of charges against Aquino, Garin and other former officials over
        the Dengvaxia controversy.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdab1c6-786e-4ecc-801f-190acb8958d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/02/07/dick-gordon-noynoy-aquino-janette-garin-charges-dengvaxia.html">Read:
        Gordon: Aquino, Garin may face charges over Dengvaxia mess</a></p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2a0187-a88b-4f87-bc66-06b5cc0b92e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang linaw ng</em> paper trail and there is a direct causal
        connection," Gordon said in an interview following the panel''s Tuesday hearing.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9649e0-a055-4f18-b4c8-b2a530383ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The paper trail is clear and there is a direct causal
        connection.]</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516aa6aa-6ff4-45ad-9a9d-acdc8582b4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon noted the haste in the purchase of the dengue vaccine Dengvaxia,
        which the government used for the ?3.5-billion dengue vaccination program
        it kicked off in April 2016.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207166ff-3364-4475-9d3c-fc27b9d16018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung lumalabas talaga, tuwing lalakad sa abroad, bumibilis
        yung</em> papeles," Gordon said. "<em>Nagmamadali dun sa pagkuha ng</em> FDA
        (Food and Drug Administration) permit. Pati yung (Philippine National) Formulary,
        ini-influence."</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0539b74-1308-4d0b-b97e-d2a338c65217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s really emerging is that when there are trips
        abroad, the papers move faster. There is a rush to get the FDA permit. And
        even the Formulary is being influenced.]</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab32a39-cd6c-4f0c-aef2-ab8c4a8996a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For questions or concerns regarding the Dengvaxia program, you may
        call the DOH at 711-1001 or 711-1002.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120f1a5f-f87b-40bf-98b1-47a931f81801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh the page for updates.</em></p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78787871-fea6-44df-afd2-4b12359c6601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.626+08:00
