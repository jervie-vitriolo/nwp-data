      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/sports/2017/12/09/Philippines-Japan-Indonesia-to-host-2023-FIBA-World-Cup.html">PH,
        Japan, Indonesia to host 2023 FIBA World Cup</a></p>'
    '6':
