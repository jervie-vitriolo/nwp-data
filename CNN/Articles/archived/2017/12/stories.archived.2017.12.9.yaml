      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) ‚Äî</strong> Basketball
        is coming home to the Philippines!</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a496492-1c72-4465-bd25-e236f392243c'
      'mgnl:activationStatus': true
