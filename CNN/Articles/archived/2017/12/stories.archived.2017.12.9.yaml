      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former DOH official claims 19 officials, including former Health
        Secretary Garin, were part of a "mafia" in the department. The "mafia" allegedly
        benefited from the Dengvaxia purchase, saying that 90 percent of the funds
        goes back to the DOH, while 10 percent is given to a supposed "financier."</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13800746-b7c7-4fd5-8136-13e45c59cdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.623+08:00
