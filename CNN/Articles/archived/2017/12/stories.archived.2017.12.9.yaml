    'lead': 'Palestinian protesters and Israeli security forces clashed Friday in
      Jerusalem and the West Bank amid heightened tensions in the region and elsewhere
      over U.S. President Donald Trump''s decision to recognize Jerusalem as the capital
      of Israel.'
