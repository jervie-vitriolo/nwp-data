  'The-Dengvaxia-controversy':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-12-09T09:28:48.626+08:00
    'imagesource': 'jcr:55f0c0c0-4bb5-425d-b413-cbe4ace27f0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41e8b9bd-95c7-485b-955e-390670abc5df'
    'lead': 'Find out how Asia''s first national dengue vaccine program put some 80,000
      students at risk of "severe disease."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T09:44:51.615+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T09:44:55.444+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T09:44:54.330+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TIMELINE: The Dengvaxia controversy

      '
    'updated': 2018-02-26T15:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdb572a-9e0d-4a3d-910c-149002e5e51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> A vaccine aimed
        at protecting hundreds of thousands of school children from dengue may have
        put their lives at risk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee0d141-d1ff-4c59-bcc8-3680441d0ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 10 percent of over 800,000 students who were immunized with
        Dengvaxia, but did not have a prior dengue infection, now face contracting
        a "severe disease," according to the vaccine''s manufacturer Sanofi Pasteur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06019bd-36fc-44a0-9923-bc1ee5b93007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the announcement, the&nbsp; Department of Health (DOH)
        halted its nationwide dengue immunization program and has demanded billions
        in pesos as a refund for the vaccines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6f61dd-5727-4571-b3cd-1eb76d47d857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, both Congress and the Justice Department are digging
        deeper into the controversy, with officials from the current and previous
        administrations pointing fingers at each other.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66674ce-d6e4-44f3-a92a-52bd75d4a1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how it happened:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe019c3b-d344-42f1-9403-bf925cc58341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2014</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dfc299-0005-4e98-8fd8-fc75d7664162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia successfully completes its two parallel Phase 3 clinical
        studies, which compare the safety and effectiveness of the new treatment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1064eb-6372-422a-8a31-542ffdb24538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was among the 10 countries that took part in the
        study.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76998c3b-6467-4715-9042-e54d81c56e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>November 9, 2014</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8f2e19-8e0f-414d-b5fa-6fd4c09973cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-President Benigno Aquino III meets Sanofi Senior Vice President
        in Asia Region Jean-Luc Lowinski at the Philippine Embassy in Beijing, China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735a286d-5edf-4f71-bc62-a9e104db2fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June 9, 2015</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fc1a4f-372a-4677-92c3-0670d9b03667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-Health Secretary Janette Garin negotiates with Sanofi to reduce
        the cost of buying the vaccines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc995f03-8cf5-4889-b633-42471d7e35b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>October 29, 2015</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfafea5-1a6b-4314-9ee7-78e773645262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi Pasteur applies at the DOH for Dengvaxia to be included in
        the Philippine National Formulary, a list of drugs that all pharmacies in
        the Philippines must carry, pending approval by the Food and Drug Administration
        (FDA).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f38887-88a5-4b93-b95a-9a6fe5ffa595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December 1, 2015</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18045d1e-7171-4730-a0f9-148c0fb60be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino and Garin meet Sanofi officials during the UN Conference
        on Climate Change in Paris, France.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fe6a81-2ee9-4619-a3a9-b573d49b41c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December 10, 2015</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf84e19-ecc5-4028-9982-7bb6b2fced9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin submits a proposal to the Budget Department to buy three million
        doses of Dengvaxia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba12b13e-51a9-4a04-a7b9-5c153d32321d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December 22, 2015</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f6d557-2ab3-4336-8f7b-282e51f5735c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines grants marketing approval to Dengvaxia, making it
        the first vaccine to be licensed for the prevention of dengue in Asia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b94805-c746-40c0-ab69-c2a39b20d6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration (FDA) approves the drug for the
        prevention of disease caused by all four dengue types in individuals from
        nine to 45 years old living in high-risk areas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d3d7ad-161d-4da7-a494-179f92fb7e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December 28, 2015</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c637dd4-2623-4ea3-b9b8-4343dc8b4ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:44:51.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:44:55.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH-Family Health Office submits a request to Garin to exempt
        Dengvaxia from being included in the Philippine National Formulary. This excludes
        it from review by the Formulary Executive Council (FEC), which determines
        what drugs are included on the list.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
