      'mgnl:lastActivated': 2019-08-30T10:18:47.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) ‚Äî</strong> The next installment of the "Star
        Wars" saga opens in U.S. theaters next Thursday night and with it comes some
        of the biggest buzz for a film since, well, the last "Star Wars" movie, 2015''s
        "The Force Awakens."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede1cfb8-10ce-429a-979f-6f751d01b0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:18:44.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:18:47.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have a hard time predicting opening weekend numbers when
        it comes to movies with a lot of hype. "The Last Jedi" could make anywhere
        from $190 million to $215 million, and falling anywhere in that range would
        give it one of the biggest openings of all time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb90ebf4-f386-466e-96b7-96aa9efc6a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:18:44.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:18:47.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Movies with such a high level of interest, demand, and secrecy
        are more sensitive to the flow of buzz, especially a film with a fan base
        as vast and opinionated as that of ''Star Wars,''" said Shawn Robbins, chief
        analyst at&nbsp;BoxOffice.com.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61621800-59f5-44f7-8da9-20e015d011c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:18:44.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:18:47.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Last Jedi" stars Mark Hamill as Luke Skywalker and Daisy Ridley
        as Rey. Carrie Fisher, who reprises her role as Princess Leia, made her last
        film appearance in "The Last Jedi" before her untimely death last December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825974aa-83a5-4e34-baad-0073d49c9bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:18:44.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:18:47.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Force Awakens" had the biggest opening in film history, bringing
        in&nbsp;$248 million in its first weekend. It would go on to make more than
        $2 billion worldwide. Last year, the "Star Wars" spinoff, "Rogue One: A Star
        Wars Story," raked in more than $1 billion globally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c4a1bc-043e-4fc5-83d9-3f323327cbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:18:44.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:18:47.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/10/09/media/star-wars-the-last-jedi-trailer/index.html">Related:
        ''Star Wars: The Last Jedi'' trailer debuts on ''Monday Night Football''</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab43cfd2-4572-4f55-a479-c301deb70188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:18:44.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:18:47.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears unlikely that "The Last Jedi" will reach the same heights
        as "The Force Awakens," but since no one has really seen the film, it''s hard
        to judge just how much of a force it will be at the box office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6499214e-d35d-4793-950a-8c9e5ec2aa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:18:44.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:18:47.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will change Saturday night when the first initial reactions
        hit social media following the film''s world premiere in Los Angeles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b388764a-2070-4ed7-9907-6f557a7864ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:18:44.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:18:47.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, according to Robbins, it''s unlikely the first response
        to the film is going to have a huge impact on its opening weekend projections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520e2a08-a64d-44f9-b715-5c3da50e3085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:18:44.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:18:47.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless the reaction is surprisingly poor, it shouldn''t impact
        numbers by any major extent," he said. "The first two films under Kathleen
        Kennedy''s Lucasfilm, and the confidence Disney has in director Rian Johnson
        to&nbsp;give him a standalone trilogy, have produced an enormous amount of
        audience goodwill that''s already built into current projections."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209123a8-b023-46c3-9d6e-93fca10a1572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:18:44.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:18:47.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://money.cnn.com/2017/12/08/media/star-wars-last-jedi-box-office-week/index.html">"''Star
        Wars'' fans, box office analysts brace themselves for ''The Last Jedi.''"</a></em></p>'
  'North-Koreas-mystery-ship-The-curious-case-of-the-Hao-Fan-6':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-12-09T18:52:31.554+08:00
    'imagesource': 'jcr:b203d124-0299-4564-baeb-efd9b33a2251'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2ec798e-628e-4b46-b3c5-cc3e4fc0748b'
    'lead': 'The United Nations brought down the hammer and that was it for the Hao
      Fan 6.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T10:22:32.486+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T10:22:36.713+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T10:22:36.221+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea''s mystery ship: The curious case of the Hao Fan 6

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c5f425-d392-44b0-973b-ba21674db026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The United Nations brought down the hammer
        and that was it for the Hao Fan 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09203f88-799c-4cd7-8ae5-6903569db94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 10, the hulking, 460-foot (140 meter) cargo ship&nbsp;was
        banned&nbsp;from entering every single port across the globe, punished for
        violating sanctions on North Korea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b0ab7e-6201-4918-a38d-6996a1082fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was just south of South Korea the day the news was announced,
        according to tracking information by&nbsp;MarineTraffic. Its transponder pinged
        continuously until 11:17 p.m. Coordinated Universal Time, the data showed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f765b2-8f9e-4962-b2eb-2cd64f59d014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the Hao Fan 6 disappeared.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a73729-91a2-4ffc-9c53-0e5a5be48a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighter jets under sugar</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179c8d8e-c6c4-45e6-a1f5-ef9543264d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hao Fan 6 was one of four ships the UN slapped with global port
        bans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09cace1-4ffc-41b8-8c5a-7a7bf417bf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not the first time North Korean ships have been sanctioned.
        The Jie Shun, one of the four banned ships, was caught by Egyptian authorities
        smuggling thousands of North Korean rocket-propelled grenades&nbsp;in 2016.&nbsp;Panamanian
        authorities detained the Chon Chon Gang&nbsp;in 2013&nbsp;after finding MiG
        fighter jets, anti-aircraft systems and explosives hidden under bags of sugar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1502942d-c162-46c9-8e3e-df12be654f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the net seems to have widened. The UN has recently passed resolutions
        blocking North Korea''s ability to export goods like coal and metal ores --
        big moneymakers for Pyongyang, that help fund&nbsp;everything from the lavish
        lifestyles of North Korea''s elite to its rapidly advancing nuclear and missile
        programs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d70071-2344-4383-b5ae-03221592f5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Rex Tillerson renewed the call after North
        Korea tested a long-range ballistic missile in late November.&nbsp;He said&nbsp;the
        international community needs to take additional measures against the country,
        "including the right to interdict maritime traffic transporting goods to and
        from the DPRK (Democratic People''s Republic of Korea)."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8ec5fc-0cdb-4210-b554-d21879bec414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shipping is the area that is in the most trouble now given the
        squeeze by the sanctions," said George Lopez, a former member of the UN Panel
        of Experts on North Korea who now teaches at the University of Notre Dame.
        "Once you''re in a situation like you are in now, when there''s virtually
        no exports allowed, then you get a chance to really interdict virtually everything."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206d2877-7f3a-4253-9c9b-1fa6aa93ed8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions dovetail with US President Donald Trump''s plan to
        quash North Korea''s nuclear march by putting together a global coalition
        dedicated to cutting off North Korea''s cashflow. The hope is to eventually
        get the hermit nation''s leader, Kim Jong Un, to relinquish his nuclear arsenal
        in exchange for sanctions relief.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d5db29-da2e-411d-8a92-a66bfada2624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Treasury Department has gone even further than the UN, sanctioning
        59 vessels for their dealings with North Korea. But independent North Korea
        watchers have identified as many as 180 ships connected to the hermit state,
        which begs the question: How many North Korean ships like the Hao Fan 6 are
        still roaming the high seas, bringing in cash for the Kim regime?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e379db8e-75f1-4f08-b2e1-abe17a7ea4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ship crosses dry land</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad7d697-1546-4aef-a486-b49f53727934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hao Fan 6''s journeys in the weeks before the ban show the massive
        ship, which can transport 8,343 tons of cargo, appearing to travel on land
        across large swaths of South Korea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f86bdbe-2908-481c-b0a6-74ff7091f52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These aren''t errors. They''re clues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cfcc53-6318-44d0-867e-c47736f96bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most modern vessels are tracked using an&nbsp;Automatic Identification
        System (AIS) transponder. The International Maritime Organization stipulates
        large ships&nbsp;must have one on board.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afed0f6b-c63e-4bd8-b9c4-c5898b57ef10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turn it off and a ship can hide from prying eyes or potential threats.
        Once turned back on, tracking data will show a big and unusual jump.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f07067c-eb77-4610-8b3e-2f66c7ef6b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is little that can be done to prevent captains independently
        switching them off," Andrea Berger, a senior research associate who specializes
        in North Korea''s weapons programs and sanctions at the Middlebury Institute
        of International Studies, told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a887113-0060-4ce2-8966-bac4f9238e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After going silent on October 10, the Hao Fan 6 didn''t turn on
        its transponder for the rest of the month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b23f021-9337-4784-a663-0ad838653be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berger said it''s common for North Korean-linked vessels engaging
        in illegal behavior to turn off their transponders for periods of their voyage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f11986-2b59-4aeb-8fd0-42a09fe812e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say transponders are usually shut off if a ship is being
        threatened, often due to piracy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5878acee-5f5f-4d30-9c35-eaa36344333a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three trips to North Korea</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6003340-95b1-44b9-9f08-d37900316e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hao Fan 6''s historical data shows three visits to North Korea
        in 2016 and activity on traditional coal shipping routes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fd9737-dec1-4938-957f-8e6bacb9018d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twice in the fall it was tracked near a North Korean port city,
        Nampo. The first time was September 27.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80e77ab-de38-4882-928c-675462420a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hao Fan 6 next pinged on October 17. It was near Lanshan, a
        coastal city in China with a port and coal terminal. Tracking data shows the
        ship then headed back to Nampo. It was off the North Korean coast again on
        October 20. Then it went silent for days.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef59b094-95f1-41a1-8ce8-4bcbeb16ded3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Hao Fan 6 was transporting coal, it would''ve been in violation
        of a UN Security Council Resolution&nbsp;passed in March 2016. The Security
        Council has passed multiple rounds of sanctions since, most recently in September
        this year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d83ef85-b9f7-4765-ab3f-95606b721bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN asked Hugh Griffiths, the coordinator of the UN Panel of Experts
        on North Korea -- the body charged with monitoring the enforcement and efficacy
        of sanctions on the hermit nation -- about the possibility the Hao Fan 6 was
        moving coal. He did not comment, but said it''s vital that UN members fully
        implement Security Council resolutions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdd47be-c146-4a62-973f-b6a5a8e7cb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of that is very much paying close attention to vessels delivering
        coal," Griffiths said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21defe33-c0cd-4fef-84a1-5ef25ec7eeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coal has provided a crucial economic lifeline for Pyongyang. In
        2015, coal exports netted nearly a billion dollars of revenue, according to
        UN data. Chinese companies were big buyers, as North Korean coal is close
        by and cheap.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123565f2-7ec3-4a28-82b3-244b4bf3d478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marshall Billingslea, the assistant secretary for terrorist financing
        at the US Treasury Department, in his testimony to the US Senate in September,
        used satellite imagery and AIS data to show three ships transporting illicit
        North Korean coal -- and turning off their AIS transponders while doing so
        -- while traveling between China and Russia.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6741c3b7-e9c1-45a3-b8ba-729d07da3fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, Nikki Haley, the US ambassador to the United Nations,
        called for the global community to do more to crack down on North Korean sanctions
        violations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0603e70b-bc42-4cac-bf7d-a853b2126ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Council has banned coal exports from North Korea. And yet,
        we have reports of the regime continuing to smuggle coal into neighboring
        Asian countries using deceptive tactics to mask the coal''s origins," Haley
        told the United Nations shortly after the November North Korean missile test.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cbf111-4ff9-437b-bb89-d006127592b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two offices in Hong Kong</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1e8f15-a64f-429e-8016-740a2a09b778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On paper, the Hao Fan 6 is owned by a Hong Kong-based company --
        Trendy Sunshine Hong Kong Limited. The company''s address is listed as the
        10th floor of Hong Kong''s Billion Centre, according to Equasis -- a shipping
        information database developed by European Union and French Authorities --
        and publicly available&nbsp;corporate records provided to the Hong Kong government.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01eebab-0f0e-4b5a-a1e6-a872e29e4b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN visited the building, Trendy Sunshine was not there. Instead,
        the office, with its gleaming marble foyer and glass walls overlooking Hong
        Kong''s iconic Victoria Harbor, is the headquarters for SBC International,
        Trendy Sunshine''s company secretary.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e613294-ab3d-4196-a152-1095552e6818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Kong, it''s not illegal for companies to share an address
        with their company secretary. Hong Kong requires companies to have both a
        director and company secretary, but only the director has to be an actual
        person. Companies based outside Hong Kong that do business in the city do
        it in order to avoid incurring the cost of a new office.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563d94d6-ad4c-4ebf-aaf4-57dd8609f754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, it''s also not an uncommon tactic for alleged sanctions evaders.
        A&nbsp;CNN investigation in October&nbsp;found that companies accused of helping
        North Korea evade sanctions create shell companies in Hong Kong due to the
        city''s relatively lax oversight laws.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3e1689-098e-47a8-92e1-8f531981cb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses like SBC offer incorporation services to foreign companies.
        They sometimes work for thousands at a time -- SBC International''s&nbsp;website&nbsp;says
        its staff of more than 400 service more than 400,000 clients. It has offices
        in Hong Kong, Singapore, Shanghai, Hangzhou, Beijing, Shenzhen, Guangzhou
        and Nanjing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede71fc5-1c08-4a64-8916-ef52d4c9e799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hao Fan 6''s operator, Shen Zhong International Shipping, also
        shares an address with one of SBC International''s four offices in Hong Kong.
        While a ship''s operator doesn''t own the vessel, it is in charge of managing
        the day-to-day operations, and hiring a captain and crew.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c762c6ff-7846-4f98-8eeb-10aa064267da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SBC''s sharing of addresses with Trendy Sunshine and Shen Zhong
        isn''t a sign of wrongdoing in itself. But they are red flags.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7f06d4-159d-45b6-a7eb-191082b434b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not what I would expect to see from a normal ship. This
        is more along the lines of what I would expect to see in a case where we already
        know something strange is going on," said Jessica Knight, the director of
        analysis at Sayari Analytics, a Washington-based firm that analyzes connections
        between businesses across the globe.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faac5ac-a9b9-4048-a973-5abc28a5a8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trendy Sunshine has one sole owner and shareholder: Yue Diangang.
        According to Hong Kong corporate records, he is based in Rongcheng City in
        China''s Shandong province. Knight and the Sayari Analytics team were only
        able to find one individual with that name in all of Shandong -- a cement
        trader.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b846410a-e8f2-48f4-8ffd-8974f1b012bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s odd that a cement trader is listed as the owner of a ship,
        instead of a person in the logistics or shipping industry.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beacf4f6-3bd5-4579-b96b-980467f0bef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is really weird," Knight said. "We''re not seeing people behind
        these companies that I would expect to be behind these companies."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5004ce0c-02a1-4bdd-af90-51e2ca4a94ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One former owner</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81b3c89-a637-4893-928d-b3a7cc7f9d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trendy Sunshine took control of the Hao Fan 6 from a company called
        Zhejiang Haofan Shipping on February 24, 2017, Equasis records show.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b70d26-b33b-4e3d-b2ef-dca295b0983d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same day, Zhejiang Haofan Shipping transferred ownership of
        a different ship in its fleet, the Hao Fan 2, to a company called Advance
        Superstar (Hong Kong) Limited. Like Trendy Sunshine, Advance Superstar shares
        an address with a branch of SBC International.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd503b064-0307-4398-93ab-7e0537cc5727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equasis records show Zhejiang Haofan currently owns only one ship:
        Hao Fan 3.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df99fd8-0ef3-4a91-b22e-a7d69c096ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the Hao Fan 6, the Hao Fan 3''s AIS data shows it making massive
        jumps -- it can be seen crossing land on South Korea and Japan, a sign its
        transponder was turned off.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda1a44d-9e26-46a6-acbe-a5a74ae895ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Hao Fan 2 and 3 have not been caught doing anything wrong
        and have not been sanctioned by the United Nations or United States, both
        ships have been turning off their AIS transponders and sailing in the same
        areas as the Hao Fan 6 -- which Knight says is enough to warrant monitoring.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe042cba-27ab-47a9-bc1c-86f6421b6ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have the UN taking action against this vessel (the Hao Fan
        6), saying that it''s been engaged in this unacceptable behavior on behalf
        of North Korea, and at the same time there are two other vessels controlled
        by the same people that are still active," Knight said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420956a6-46b5-4c31-ab45-d6fd916252e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can show not only are they controlled by the same people but
        the people are not engaged in what appears to be normal commercial structures
        and normal activities," she said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0acab7c-9e47-4fa6-8c4e-c181bc393dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN texted Griffiths at the United Nations if his team was aware
        of the Hao Fan 2 and 3''s potentially suspicious activity, but did not receive
        a reply.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2f9f70-93c0-4acf-a671-ede16be0eca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going in circles</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ff3514-3b93-49ec-8905-d7f20811d403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a month after it went dark on October 10, the Hao Fan
        6''s signal pinged in the East China Sea. It was hundreds of kilometers away
        from its last location.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b2699c-b446-4fbc-bc07-0b7d67123f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then it went in circles for more than two weeks.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3200c4-01b6-46f8-ac06-a65aad1d0061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could be a way to distract investigators, according to Lopez,
        the former Panel of Experts member. He said he had not seen anything like
        this before, though the panel was not as focused on North Korean shipping
        when he was a member.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af97eea4-7384-4374-b7d9-4913ecb56651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Hao Fan 6 tries to enter a law-abiding port, authorities
        would likely look at the ship manifest and route history before it requests
        to dock. Sketchy or incomplete traffic data would be a red flag, and the ship
        would likely run into problems with customs.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5e7fdd-857a-4c43-a3aa-f9e1bd4af4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With nowhere to go, no port to call home and traveling with no apparent
        direction, the Hao Fan 6 now seems to be a drifter.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7403c4c-3398-4841-82eb-e3c372b20bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still going in circles.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a2d161-b841-457f-937d-e32a76a9a9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:22:32.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:22:36.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/12/07/asia/north-korea-ship-hao-fan-6-intl/index.html">"North
        Korea''s mystery ship: The curious case of the Hao Fan 6."</a></em></p>'
  'Kanlaon-volcano-eruption':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-12-09T17:29:28.601+08:00
    'imagesource': 'jcr:1d190dbf-d24f-4479-8c38-d6bb62284da2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea61b7ed-a63c-4bbe-8ddf-aaac5ea7f2b8'
    'lead': 'Phivolcs said Kanlaon remains under Alert Level 2, "which means that
      the volcano is undergoing a moderate level of unrest."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T10:26:33.091+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T10:26:36.317+08:00
