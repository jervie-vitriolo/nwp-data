      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8000a7-6e3e-41b2-ae70-2ba09330bc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:26.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:52:30.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Wildfires roared across Southern California
        for a fifth day on Friday, with new blazes prompting more evacuations as neighborhoods
        in San Diego County went up in flames.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abf8bc9-386e-4c47-8c95-428d24f83d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:26.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:52:30.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six large wildfires have scorched&nbsp;nearly 160,000 acres in the
        state this week, said officials with the California Department of Forestry
        and Fire Protection, or Cal Fire. At least 5,700 firefighters are working
        to contain the towering walls of flames.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd465fd32-48de-4cb7-8b8d-490da051d752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:26.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:52:30.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires have forced 190,000 people out of their homes, some with
        nothing but their pets and a few mementos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f2617b-ff47-4f54-95d4-0433cf0dea60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:26.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:52:30.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dry air and strong winds are forecast for the region through Sunday,
        which may fuel the fires, according to CNN meteorologist Rachel Aissen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a193d1-dcc6-425a-8404-7b0980e96db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:26.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:52:30.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents should be ready to evacuate even if they don''t live in
        areas immediately affected by flames, Cal Fire Division Chief Nick Schuler
        said Thursday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c5baf9-a1ac-4018-b2e9-50faa07c8067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:26.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:52:30.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They need to prepare as if they will be impacted. Where are they
        gonna go? What are their escape routes? What is their communication to their
        families?" he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4a5385-e281-42c0-8b12-7c68e46326e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:26.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:52:30.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa66153-e6f1-47a7-95c0-154fc14e2576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:26.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:52:30.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚Ä¢ Federal assistance:</strong>&nbsp;President Donald Trump
        declared an emergency in the state Friday due to the wildfires and ordered
        the Department of Homeland Security and Federal Emergency Management Agency
        to coordinate disaster relief efforts in Los Angeles, Riverside, San Diego,
        Santa Barbara and Ventura counties.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a32972c-4f78-4eb0-9fff-540af873d288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:26.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:52:30.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚Ä¢ New fire:</strong>&nbsp;The Lilac Fire in San Diego County
        started Thursday and grew to 4,100 acres in a few hours, leading to&nbsp;new
        evacuation orders. Evacuation centers&nbsp;have been set up in affected areas&nbsp;as
        the fire moves west toward Oceanside and Camp Pendleton.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c92943e-c499-4c3e-b7a4-3f9a054b1e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:26.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:52:30.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚Ä¢ More injuries:</strong>&nbsp;The Lilac Fire has left three
        people with burn injuries and two firefighters hurt. One firefighter suffered
        smoke inhalation, while the second one had a dislocated shoulder. The latter
        popped it back into place and continued working, Schuler said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1247a2cd-4d8d-4f1a-9520-4ec7dc2e447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:26.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:52:30.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚Ä¢&nbsp;Out of power:</strong>&nbsp;At least 20,000 customers
        in northern San Diego are without power because of the Lilac Fire, according
        to San Diego Gas &amp; Electric. Restoration of service could begin later
        Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cc395e-d461-4787-a5d0-54b065edccfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:26.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:52:30.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚Ä¢&nbsp;School closings:</strong>&nbsp;Officials have shut
        down schools spanning at least 16 districts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fc31b7-460f-44a5-b6d7-9695ac6d3c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:26.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:52:30.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚Ä¢&nbsp;State declarations:</strong>&nbsp;Gov. Jerry Brown
        issued an emergency proclamation for Santa Barbara and San Diego counties.
        The declarations help free state resources such as the National Guard to support
        response efforts. He''s also requested federal assistance to supplement state
        and local emergency response.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e680e9-4157-455c-ae85-9e887f66cef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:26.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:52:30.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚Ä¢&nbsp;Fast winds:</strong>&nbsp;Wind gusts in the region
        will be 35 to 55 mph through Sunday, which can fan the fire, Aissen said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366f8bba-9594-41a3-be8b-26b7380efcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:26.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:52:30.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6033e033-9927-49f8-9009-8c571e537d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:26.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:52:30.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six blazes vary in size.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c980bc-d1da-429f-9280-a9ca91327525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:26.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:52:30.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Thomas Fire:&nbsp;</strong>The largest of the fires has
        scorched 132,000 acres after starting Monday in Ventura County. It''s&nbsp;10%
        contained&nbsp;and has destroyed at least 73 residences.&nbsp;It''s also spread
        into neighboring Santa Barbara County.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353bd521-2f1a-4bc9-abc6-f5c8a53dadbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:26.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:52:30.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Creek Fire:</strong>&nbsp;The second-largest blaze&nbsp;ignited
        a day later&nbsp;in neighboring Los Angeles County. It has burned 15,323 acres&nbsp;and
        is 20% contained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd145ad-7e55-4a71-8a0c-b7a5532359a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:26.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:52:30.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rye Fire:&nbsp;</strong>It broke out Tuesday in Los Angeles
        County and has burned 7,000 acres. Firefighters are making progress, with
        25% of the blaze contained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dcce54-eb1b-4d7d-a534-61a1ef0c62b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:26.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:52:30.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lilac Fire:</strong>&nbsp;This fast-moving fire consumed
        4,100 acres in a few hours after erupting Thursday in San Diego County. It''s
        0% contained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38ecd05-3a40-4a19-b630-5d423b35695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:26.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:52:30.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skirball Fire:&nbsp;It started Wednesday as a brush fire in Los
        Angeles County&nbsp;and is now 30% contained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe52fd2b-adb9-4456-9d3d-ce97fa285cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:26.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:52:30.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberty Fire:&nbsp;The blaze in Riverside County&nbsp;has burned
        300 acres since it ignited Thursday. It''s 5% contained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf3c884-9d6a-4bd3-ac50-740b645216c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:26.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:52:30.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firefighters</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b8c4e1-3db9-4a72-86e4-1c9dbe1949e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:26.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:52:30.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to long hours battling blazes, firefighters are also
        grappling with the effects of smoke inhalation and embers irritating their
        eyes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb385673-fe10-4919-8a3e-18605128d48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:26.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:52:30.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, the firefighters are taking a beating, but we have to
        acknowledge the residents because they''re taking a beating, too, but they''re
        cooperating with our orders," said Thomas Kruschke, spokesman for the Ventura
        County Fire Department.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde39c74-9eed-4d29-aa29-89ee6bddbfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:26.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:52:30.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/interactive/2017/12/us/california-wildfires-cnnphotos/">See
        photos of the fierce wildfires in Southern California</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69aa3305-3237-44ec-b2b0-8086365b9a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:26.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:52:30.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other agencies have stepped in to help the firefighters, with military
        and navy helicopters set to join the Lilac Fire effort Friday morning, Schuler
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ab2b0b-b77e-4462-b4d2-d974c8d8a388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:26.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:52:30.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state National Guard''s 146th Airlift Wing out of Oxnard also
        joined the fight, even though roughly 50 of the National Guardsmen involved
        had to be evacuated themselves, said spokeswoman Maj. Kimberly Holman. Three
        lost their homes in the blazes, she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2910d8-8412-4d2e-ae01-0a9b7609d636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:26.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:52:30.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How bad is it?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9558593b-a94a-4444-b647-4a0235423f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:26.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:52:30.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thomas Fire has burned an area that''s more than twice the size
        of Washington, D.C.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e876bd-5939-4988-9b09-e35de2cc5cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:26.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:52:30.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It spread over 31,000 acres in nine hours, which is nearly an acre
        per second. At that rate, it would have consumed New York''s Central Park
        in about 15 minutes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7f1cff-0096-40a7-8133-ec3dc0cf6853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:26.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:52:30.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/interactive/2017/12/us/wildfire-los-angeles-images-big-picture/index.html">7
        images show why the Southern California wildfires are so dangerous</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf040809-251e-4d31-b658-dd0c15c2e417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:26.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:52:30.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/12/06/us/california-wildfire-numbers-trnd/index.html">The
        blaze ranks as the 19th most destructive fire</a>&nbsp;in the state''s records.
        It''s the biggest in Los Angeles since the Bel-Air fire in 1961 torched the
        homes of the rich and famous.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788972dd-48bf-44d9-8ddf-6107cef85a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:52:26.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T10:52:30.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire officials said Thursday brought a historic fire danger score
        and prompted them to upgrade their color-coding system to include purple for
        the first time. The scale used to measure the potency of the Santa Ana winds
        typically runs from gray, for little or no danger, to red, for high danger.</p>'
  'Trump-Jerusalem-move-Deadly-clashes-erupt-after-Friday-prayers':
    'author': 'Andrew Carey, Ian Lee and Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
