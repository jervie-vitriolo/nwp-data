      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguig City-Pateros Rep. Pia Cayetano, who was among the representatives
        who led the bid, got the ball rolling on Twitter.</p>'
