  'Steven-Tyler-opens-home-for-abused-girls':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-12-09T18:52:26.340+08:00
    'imagesource': 'jcr:0de8fc28-4567-4805-9cfd-e3f239bfd82d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58743ed4-1581-47fe-b103-9c9f266398be'
    'lead': 'When Steven Tyler co-wrote Aerosmith''s hit "Janie''s Got a Gun" almost
      30 years ago, he knew he wanted to help young women who had been abused. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T09:51:42.511+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T09:51:49.259+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T09:51:47.069+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Steven Tyler opens home for abused girls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2345fdc9-3f20-4429-bb59-f2a7533d22ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:51:42.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:51:49.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> When Steven Tyler co-wrote Aerosmith''s
        hit "Janie''s Got a Gun" almost 30 years ago, he knew he wanted to help young
        women who had been abused.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c1d5a7-68a9-4cec-b3ac-4b71220e3200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:51:42.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:51:49.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week the rocker saw that dream come to fruition with the opening
        of Janie''s House, a home for abused and neglected girls just outside Atlanta.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dd686f-c75d-4cd6-9a14-312ae93016a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:51:42.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:51:49.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyler participated in a "scarf cutting" Wednesday at the facility
        at Youth Villages'' Inner Harbour campus in Douglasville, Georgia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9c7e29-f704-4228-9b02-d0277a721403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:51:42.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:51:49.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He met the residents, many of whom became emotional greeting the
        Rock &amp; Roll Hall of Famer, and toured the facility he helped to establish.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e32a463-99a4-407c-8f92-f90be42e42cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:51:42.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:51:49.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyler told CNN it''s hard for him to grasp what many of them have
        been through.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5735872d-8e09-4303-a913-18c73a2d2845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:51:42.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:51:49.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can see in their faces and hear in their voices how broken
        they are," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd590836c-c281-4330-8a24-8ab307931131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:51:42.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:51:49.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnessing such despair is what led to his philanthropic endeavor,
        Tyler said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3d8d59-a0a3-46cc-b68a-8b69d03a250a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:51:42.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:51:49.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer said a stint in rehab years ago allowed him to meet many
        women who were there partly because of struggles resulting from abuse.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97e3540-26a9-4889-9cfb-534a29cea54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:51:42.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:51:49.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I was in (rehab), I found out most of women in there were
        battered and beaten and abused verbally and sexually in huge numbers," he
        said. "It was like seven out of 10, eight out of 10."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd168fd5d-c16f-4006-b00c-e6b83284f91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:51:42.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:51:49.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magnitude of the issue began to occur to Tyler after the success
        of "Janie''s Got a Gun," his band''s 1989 hit about a girl sexually abused
        by her father. The powerful video, directed by Oscar-nominated director David
        Fincher, helped propel the single.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be7e09e-be0f-4f94-b98a-7c2917966deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:51:42.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:51:49.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyler participated in various charities for years but in 2015 started
        his own, Janie''s Fund, and partnered with Youth Villages to help at-risk
        girls.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a013340b-3be3-4328-8d0c-a10b1b5ffbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:51:42.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:51:49.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer, who is the father of three daughters and a son, was
        deeply involved in the project, even helping with the interior design.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c4d568-88fc-454c-906c-40783a19dc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:51:42.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:51:49.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has high hopes for the residents, who, along with their
        families, will have resources, including therapy, to help better their lives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637a3f5a-d5bc-4718-967d-3e72ce5192af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:51:42.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:51:49.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can only speak from my own 12-stepness, which is to say when
        you have an ''ism'' which you wish was a ''wasim,'' you need therapy," he
        said. "I''m hoping that they get some tools, some advice, some ways to work
        stuff out, some words of wisdom that they can then live by."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1514d02-990d-40c6-908a-f107dd50943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:51:42.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:51:49.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/12/08/entertainment/steven-tyler-janies-house/index.html">"Steven
        Tyler opens home for abused girls."</a></em></p>'
  'Why-Coco-is-so-much-more-than-your-average-box-office-hit':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-12-09T18:52:33.697+08:00
    'imagesource': 'jcr:758b6793-b2d1-4ac5-985c-34f578d3d50c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24fb923e-80fd-436d-84a1-28884f71a169'
    'lead': 'A little boy wielding a special guitar has made beautiful music at the
      box office since "Coco" debuted in theaters last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T09:55:13.210+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T09:55:17.318+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T09:55:17.019+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why ''Coco'' is so much more than your average box office hit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314ec22c-8800-49de-b85f-8250b6c6a15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:55:13.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:55:17.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A little boy wielding a special guitar
        has made beautiful music at the box office since "Coco" debuted in theaters
        last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5239d6f4-4a0f-4df1-a881-a7c73db8c1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:55:13.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:55:17.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how is it Pixar''s charming, Mexico-set animated film "Coco,"
        which highlights a culture on the other side of a border wall the current
        administration aims to expand, found its way to triumph in the age of Trump?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1d2e05-763a-452f-bfa8-c78cc2b31c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:55:13.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:55:17.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the film itself, the answer has a tapestry of colors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28b58b7-1e0b-4664-8338-f42ee2aa4b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:55:13.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:55:17.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authenticity</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5617d8f3-bd68-486e-9e88-ae7678b67599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:55:13.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:55:17.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coco," which is on track to be the No. 1 film for the third weekend
        in a row, follows the story of Miguel Rivera, a Mexican child who explores
        his family''s past on&nbsp;Dia de los Muertos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0961912f-5622-4f4a-a28f-144c910aff41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:55:13.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:55:17.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Gonzalez voices Miguel. Gael Garcia Bernal, Benjamin Bratt
        and Renee Victor also star.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13e5a5e-17c4-4c11-998d-539a83b44b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:55:13.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:55:17.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In pursuit of his love for music, Miguel embarks on a story that
        touches on themes of family, ambition, loss, and legacy -- qualities, of course,
        that can be found in essentially all of Pixar''s greatest hits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49510afc-376f-46f3-b326-356a0928b064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:55:13.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:55:17.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "Coco" has struck a special nerve with Latino audiences, who
        have been fighting to reclaim the narrative about their culture long before
        the idea of President Donald Trump even became a possibility.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f098987-a469-45fd-9ced-d5799ca968aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:55:13.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:55:17.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, he certainly hasn''t helped.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc95988-ed40-492c-bf8b-1eba8680b656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:55:13.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:55:17.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of his campaign, Trump has come under fire on multiple
        occasions for his various characterizations of Mexican immigrants, particularly
        his comments portraying them as "rapists" and criminals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df44f87e-2716-4e8e-aae6-631fce01235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:55:13.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:55:17.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claudia Puig, president of the&nbsp;Los Angeles Film Critics&nbsp;Association,
        sees "Coco" as a sort of "soothing tonic for a community that''s really been
        beleaguered and disrespected."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924c3d59-341b-421f-a249-b76bbe6ba896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:55:13.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:55:17.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us Latinos, it''s almost like a rebuke to Trump and the way
        he sees Mexicans as problematic and horribly stereotyped," she said. "This
        movie is showing a completely different side."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37628dc7-bb84-4142-ba1b-cc1c2f33b275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:55:13.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:55:17.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coco''s" success should only be thought a surprise in that a film
        like this has taken so long to become a reality.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73d3c23-29f4-4c0b-8fdb-4f241679d9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:55:13.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:55:17.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of its beauty is in its details.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486e4415-d2e3-416f-a0bd-d8af296a90b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:55:13.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:55:17.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An&nbsp;abuelita&nbsp;who will straighten any sticky situation with
        the use of her&nbsp;chancla. A&nbsp;Dia de los Muertos&nbsp;altar surrounded
        by plates of&nbsp;pan dulce. A child whose loving family attempts to bulk
        his slender frame with an overwhelming amount of&nbsp;tamales.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70d060a-71eb-48e6-9e76-7d0dc989dd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:55:13.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:55:17.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the fact that the film feels no need to translate
        any of the Spanish words.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ff3f12-b79a-4073-9503-e3437d614b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:55:13.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:55:17.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re really small details but they mean a lot," Puig said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458d51bd-395f-480f-bdd0-a51e8c5100ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:55:13.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:55:17.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Success and what''s next</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95e992e-ad90-43e2-8e3b-777ea6d3e00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:55:13.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:55:17.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coco''s" success could prove to mean a lot too.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647477db-3a4d-47c6-8aac-1d0f3c362dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:55:13.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:55:17.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film has secured the top spot at the Box Office since it opened
        on Nov. 22, and it is expected to do so for the third time on the weekend
        starting Dec. 8.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334c86bc-f63e-4473-8281-21ff861ceb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:55:13.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:55:17.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestically, it has grossed $117.2 million and more than $200 internationally.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86ecff6-ffdb-4891-a7ca-a0049e04761e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:55:13.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:55:17.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mexico, where it opened Oct. 27, the film grossed 1.07 billion
        pesos (or $56.1 million) in just 20 days, becoming the highest grossing film
        of all time, in local currency. The record was previously held by "The Avengers,"
        which made 827 million pesos during its run.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0394073e-2cc4-490b-8e10-962965edaa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:55:13.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:55:17.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animated film also has yet to be released in some major international
        markets. It opens in Australia on December 26, in Brazil on January 4, and
        in the United Kingdom on January 19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d887fed-a6c5-4c34-a6db-21cc5a26b0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:55:13.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:55:17.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film''s success comes at the end of a year during which Latinx
        creators have thrived.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19b5360-b96b-4951-a174-612583acba8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:55:13.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:55:17.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despacito" broke streaming records. Netflix successfully rebooted
        classic sitcom "One Day a Time" with a Latino family at the center and will
        debut a second season on January 26. Lin-Manuel Miranda&nbsp;continued to
        exist.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db2b0f9-eb7c-48fd-bc65-8189e0f6f7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:55:13.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:55:17.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question is one of momentum -- how to turn this big moment for
        Latinx in entertainment into a new normal. (Latinx is a gender-neutral term
        for Latino.)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda5505e-663c-4902-8317-884988197630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:55:13.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:55:17.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloria Calderon-Kellett, executive producer of Netflix''s "One Day
        at a Time," is "cautiously optimistic" that it''s possible.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1a3645-c42f-4354-9791-8e8cfe252697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:55:13.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:55:17.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It speaks more to quality content and the ability for Latino stories
        to live within, let''s say, a world like Pixar and Disney," she told CNN.
        "They have such an incredible banner of quality storytelling that when they
        embrace the Latino story, [the result is] so good. It just speaks to keeping
        your head down and continuing to do the work, which is what we need to do
        as storytellers."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035681dd-4035-43dd-b7c4-ac11b5fbc3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:55:13.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:55:17.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calderon-Kellett continues to do her part. In addition to the new
        season of "One Day at a Time," she''s producing a comedy pilot for CBS centered
        on a Latinx family called "History of Them."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417bcaaf-8840-4893-ae0a-b77165eefb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:55:13.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:55:17.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project, which also has an African American character and an
        East Indian character, has placed Calderon-Kellett in a position in which
        she says she''s having to "practice what I preach."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498c4fe3-133a-4561-9d0a-97f98307754c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:55:13.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:55:17.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s making a concerted effort to seek out writers from those
        two backgrounds in hopes of having people in her writer''s room who can speak
        to those experiences. Like with her search for Latinx writers for previous
        projects, she''s found she has had to put forth more effort to find African
        American and East Indian writers because agencies don''t typically have a
        deep well of them at the ready.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6907a7-6f68-4c9b-99d9-2278d294e3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:55:13.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:55:17.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I only knew that about Latinos," she said. "I feel my eyes are
        really opened. It makes me want to, in my future work, not just represent
        Latinos."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bd368c-d194-4a7e-86db-a1de7905ada8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:55:13.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:55:17.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernal, who&nbsp;reportedly&nbsp;dedicated the film to children
        living "with a lot of fear" due to the "narrative" that''s been painted about
        their culture, told CNN the beauty of "Coco" lies in the message of "interconnection."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52e0f86-b849-44f8-a7f7-9ab6a8b45529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:55:13.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:55:17.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what will only save us -- humanity. The only thing that
        will save us is this connection," he told CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959c471a-7aa6-40ff-a7f1-310811f70b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:55:13.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:55:17.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s David Daniel contributed to this report.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eab79bb-3b88-479f-bbca-073016a83605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:55:13.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:55:17.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/12/08/entertainment/coco-pixar-success/index.html">"Why
        ''Coco'' is so much more than your average box office hit."</a></em></p>'
  'Three-Abu-Sayyaf-fighters-killed-Sulu-clash':
    'author': ' CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-12-09T18:35:58.229+08:00
    'imagesource': 'jcr:1ca7440f-dc57-4e97-821c-dd0a012609df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f50b270c-6bd4-4f4d-a459-ec193fe52b2d'
    'lead': 'The Armed Forces earlier recommended to President Rodrigo Duterte the
      extension of martial law in Mindanao, citing the threat posed by terrorist groups
      such as the Abu Sayyaf.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T09:57:37.570+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-30T09:57:40.295+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-30T09:57:40.126+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three Abu Sayyaf fighters killed in Sulu clash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57e1d42-5798-45ff-87f9-615a0027ab84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:57:37.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:57:40.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) ‚Äî</strong> Three
        members of the Abu Sayyaf group were killed in an encounter with government
        troops in Sulu Friday, the military said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aea1c0-a80a-4ac8-a1a7-a0396ec72bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:57:37.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:57:40.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marine Battalion Landing Team-3 clashed with around 20 "fully
        armed terrorists" under Abu Sayyaf leader Radullan Sahiron at Sitio Buling-Buling,
        Barangay Suh in Panamao town, Joint Task Force Sulu said in a statement Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c978019-9171-4e6a-8d99-36c42a0a9531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:57:37.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:57:40.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sahiron was among the most wanted terrorists of the United States''
        Federal Bureau of Investigation, with a $1 million bounty on his head.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a94f7a-3723-4334-bf74-f75e01b162b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:57:37.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:57:40.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those killed in the 10-minute firefight were Sahiron''s brother-in-law
        Peping Jamalul, sub-leader Amlon Abtahi''s son Aldi Abtahi, and Nelson Rajak.
        The military said withdrawing bandits left the remains behind.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15474014-25c4-467c-a9ec-a5594ef85f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:57:37.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:57:40.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marines recovered an M16 rifle and a caliber .45 pistol.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1d041d-dd27-490e-b0a2-0f9a96e20398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:57:37.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:57:40.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We attribute the latest combat success against this notorious Abu
        Sayyaf Group to the LGU (local government unit) and local residents of Panamao
        who pinpointed their location," Joint Task Force Sulu commander Brig. Gen.
        Cirilito Sobejana said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd99c6c-1c4a-4de3-a6b5-ff636153277f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:57:37.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:57:40.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces earlier recommended to President Rodrigo Duterte
        the extension of martial law in Mindanao, citing the threat posed by terrorist
        groups such as the Abu Sayyaf.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a35a92-00ac-4af5-8276-7a5d78f8ad39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:57:37.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:57:40.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/08/Martial-law-Mindanao-Duterte-PNP-AFP-extend.html">Related:
        AFP, PNP recommend extension of martial law in Mindanao</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97ea792-8050-4858-8c05-9c5fe5983910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:57:37.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:57:40.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slain Abu Sayyaf leader Isnilon Hapilon co-led the attack on Marawi
        City along with the ISIS-linked Maute group. Clashes prompted President Rodrigo
        Duterte to declare martial law throughout Mindanao on May 23.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad351071-9948-4e50-ae51-c144cd70c3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:57:37.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-30T09:57:40.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 22, the 60-day period lapsed and Congress approved a request
        from the President to extend martial law until the end of the year.</p>'
  'Yassi-Pressman-meets-sister-after-22-years':
